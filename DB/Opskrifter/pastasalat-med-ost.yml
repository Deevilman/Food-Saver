titel: Pastasalat med ost
tid: 30
ingredienser:
  halverede cherrytomater: 62.5 g
  i tynde skiver (ca. 150 g): 0.5 rødløg
  agurk i små tern (ca. 250 g): 0.25 slank
  hvidvinseddike: 0.25 spsk
  vand: 0.5 liter
  groft salt: 0.5 tsk
  tørret pasta: 75 g
  basilikumpesto: 0.5 spsk
  serrano skinke: 12.5 g
  ristede solsikkekerner: 0.5 spsk
  basilikumblade: 0.25 dl
  mozzarellaost i tern: 37.5 g
fremgangsmåde:
- Vend tomater, rødløg og agurk sammen med eddiken og lad det trække i ca. 10 min.
- Bring vand og salt i kog i en gryde. Kog pastaen i 11-12 min. til den er mør uden
  at være blød. Lad pastaen dryppe af i en sigte og vend den godt sammen med pestoen.
- Læg imens skinkeskiverne på en plade med bagepapir, og bag dem sprøde midt i ovnen.
  Sæt skinkeskiverne i en kold ovn - indstil på 225° - traditionel ovn og bag i ca.
  15 min. Knæk skinken i mindre stykker og vend den sammen med pastaen og de øvrige
  ingredienser.
- Server pastasalaten straks eller gem den tildækket i køleskabet til senere.
