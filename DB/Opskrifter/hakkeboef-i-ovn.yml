titel: Hakkebøf i ovn
tid: 55
ingredienser:
  skrubbede små kartofler: 200 g
  rodfrugter, fx gulerødder, rødbeder og persillerødder i grove stave: 150 g
  rapsolie: 0.5 spsk
  frisk timian eller 2 tsk tørret timian: 2.5 stilke
  groft salt: 0.25 tsk
  hakket oksekød (ca. 6% fedt): 100 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hvedemel: 0.25 spsk
  vand: 0.25 dl
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  ½ spsk oksebouillon-pulver: ½ spsk oksebouillon-pulver
  sojasauce: 0.25 spsk
  ½ tsk flydende honning: ½ tsk flydende honning
fremgangsmåde:
- Skær kartoflerne i halve og læg dem på en plade med bagepapir sammen med de øvrige
  rodfrugter.
- Bland rodfrugterne med olie, timian og salt og bag dem nederst i ovnen.
- Sæt rodfrugterne i en kold ovn. Indstil på 225° - varmluft og bag i ca. 35 min.
- Form kødet til 4 hakkebøffer og læg dem i et ovnfast fad (ca. 16 x 20 cm).
- Drys med salt og peber.
- Steg bøfferne i ovnen i ca. 15 min ved 225° - varmluft.
- Rør mel og 1 spsk af vandet sammen.
- Tilsæt resten af vandet, fløde, bouillon-pulver, sojasauce og honning.
- Rør saucen sammen og hæld den omkring hakkebøfferne.
- Sæt hakkebøffer med sauce øverst i ovnen og bag dem sammen rodfrugterne de sidste
  15 min.
- Rør evt. let i saucen omkring bøfferne, så den samler sig. Server med de bagte rodfrugter.
