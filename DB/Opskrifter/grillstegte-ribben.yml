titel: Grillstegte ribben
tid: 70
ingredienser:
  ribben fra gris: 0.5 kg
  2½ liter vand: 2½ liter vand
  laurbærblade: '0.5'
  2½ tsk groft salt: 2½ tsk groft salt
  peberkorn: 1.66667 sorte
  vand: 0.666667 dl
  smør: 8.33333 g
  sukker (ca. 2¼ dl): 33.3333 g
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  worcestershiresauce: 0.666667 tsk
  dijonsennep: 0.5 spsk
  groft salt: 0.166667 tsk
  flutes: 50 g
fremgangsmåde:
- Del evt. ribbenene i mindre stykker (2-3 ben i hver).
- Kom vand og ribben i en stor gryde og bring det i kog.
- Fjern skummet. Tilsæt laurbærblade, salt og peberkorn. Kog ribbenene ved svag varme
  og under låg i ca. ½ time. Tag ribbenene op og tør dem.
- Bring vand, smør og sukker i kog i en pande (ca. 21 cm i diameter). Kog blandingen
  ved kraftig varme og uden låg.
- Rør af og til og skrab det sukker ned, som sætter sig op ad kanten. Kog karamellen
  ca. 13 min. eller til den bliver lysegul.
- Tag panden af varmen og tilsæt de øvrige ingredienser.
- Kog derefter grillsaucen ved svag varme og under omrøring i ca. 5 min.
- Pensl de kogte ribben på begge sider med grillsaucen. Læg dem på bageplader med
  alufolie. Grill ribbenene øverst i ovnen i ca. 5 min. Vend dem efter 2-3 min. og
  pensl evt. med den grillsauce, som er dryppet af.
