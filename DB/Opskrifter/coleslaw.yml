titel: Coleslaw
tid: 45
ingredienser:
  fraiche: 0.5 dl
  mayonnaise: 0.25 spsk
  1½ tsk dijonsennep: 1½ tsk dijonsennep
  1½ tsk friskpresset citronsaft: 1½ tsk friskpresset citronsaft
  sukker: 0.25 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  gulerødder (ca. 250 g): 1 groftrevne
  fintsninttet hvidkål: 62.5 g
  grofthakket persille: grofthakket persille
fremgangsmåde:
- Rør fraiche sammen med mayonaise, sennep, citronsaft, sukker, salt og peber.
- Vend gulerødder og kål i dressingen og smag til. Pynt med persille.
- Stil coleslawen tildækket i køleskabet i min. ½ time.
