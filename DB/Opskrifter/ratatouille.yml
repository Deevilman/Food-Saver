titel: Ratatouille
tid: 30
ingredienser:
  olivenolie: 0.5 spsk
  løg (ca. 200 g): 0.5 grofthakkede
  i tern (ca. 200 g): 0.25 aubergine
  peberfrugt i mundrette stykker (ca. 150 g): 0.25 rød
  squash i tern (ca. 200 g): 0.25 grøn
  hakkede fed hvidløg: 0.75 store
  i tern (ca. 400 g): 1 tomater
  rødvinseddike: 0.25 spsk
  sukker: 0.25 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hakkede krydderurter, fx oregano, basilikum eller merian: 0.75 spsk
  friske krydderurter: friske krydderurter
fremgangsmåde:
- Lad olien blive varm i en sauterpande.
- Svits løg, aubergine, peberfrugt, squash og hvidløg ved kraftig varme og under omrøring
  i ca. 2 min.
- Skru ned til jævn varme, tilsæt tomater, eddike, salt og peber og svits i yderligere
  ca. 4 min. - rør af og til.
- Vend krydderurter i og smag den varme ratatouille til.
