titel: Karrysuppe
tid: 45
ingredienser:
  smør: 5 g
  karry: 0.5 tsk
  i grove stykker (ca. 225 g): 0.75 løg
  æble i stykker, fx belle de boskoop (ca. 150 g): 0.25 skrællet
  løse ris, parboiled (ca. 80 g): 0.25 dl
  1¼ liter hønsebouillon: 1¼ liter hønsebouillon
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hvedemel: 0.25 spsk
  mælk: 0.25 dl
  kvark, græsk yoghurt eller fraiche: 25 g
  kyllingeinderfileter i 2 cm stykker: 68.75 g
  pitabrød: '1'
  blødt smør: 2.5 g
  finthakket persille: 1 spsk
  æbler i små tern: 0.5 røde
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Kom karry i og lad det bruse af.
- Svits løg og æblebåde ca. 1 min. og tilsæt ris, bouillon og krydderier.
- Kog suppen ved svag varme og under låg ca. 20 min., til risene er møre.
- Blend suppen helt glat med en stavblender eller i en blender (af flere omgange,
  fyld kun blenderglasset ⅓ op). Bring atter suppen i kog.
- Rør mel og 1 spsk af mælken sammen i en skål. Tilsæt resten af mælken og derefter
  kvarken. Rør kvarkjævningen i suppen.
- Tilsæt rå kyllingestykker og kog suppen ved jævn varme, stadig under omrøring, i
  ca. 3 min. Smag karrysuppen til.
- Flæk og halver pitabrødene. Smør dem med et tyndt lag smør.
- Læg brødene med smørsiden opad, på en plade uden bagepapir.
- Drys med persille og grill pitabrødene øverst i ovnen, til de er gyldne i ca. 1½
  min.
- Anret suppen med kylling og æbletern og server den rygende varm sammen med de grillede
  pitabrød.
