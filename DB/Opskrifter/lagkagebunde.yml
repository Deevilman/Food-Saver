titel: Lagkagebunde
tid: 45
ingredienser:
  æg: '4'
  sukker (ca. 85 g): 1 dl
  hvedemel (ca. 60 g): 1 dl
  ½ dl kartoffelmel (ca. 25 g): ½ dl kartoffelmel (ca. 25 g)
  ½ tsk bagepulver: ½ tsk bagepulver
fremgangsmåde:
- Pisk æg og sukker til en tyk og luftig æggesnaps.
- Bland hvedemel, kartoffelmel og bagepulver.
- Vend forsigtigt og lidt ad gangen melblandingen (drysset gennem en sigte) i æggesnapsen.
- Spænd et stykke bagepapir fast mellem ring og bund i en springform (ca. 22 cm i
  diameter) og hæld dejen heri.
- Bag kagen nederst i ovnen i ca. 25 min. ved 175° - traditionel ovn. Dæk kagen med
  bagepapir hvis den er ved at blive for mørk.
- Vend kagen ud af formen (så den har toppen nedad) og lad den køle af på en bagerist.
- Del kagen i 3 lagkagebunde.
