titel: Grillede gulerødder med honningglaze og ostecreme
tid: null
ingredienser:
  salatost i tern: 25 g
  1½ dl yoghurt 10%: 1½ dl yoghurt 10%
  ½ tsk fintrevet limeskal (usprøjtet): ½ tsk fintrevet limeskal (usprøjtet)
  honning: 0.5 spsk
  sesamolie: 0.25 spsk
  friskpresset limesaft: 0.5 spsk
  1½ spsk fintrevet frisk ingefær: 1½ spsk fintrevet frisk ingefær
  finthakket rød chilipeber: 0.25 spsk
  med top (ca. g): 3 gulerødder
  vand: 0.25 liter
  ½ tsk groft salt: ½ tsk groft salt
  ½ tsk flagesalt: ½ tsk flagesalt
  ½ dl hakkede mynteblade: ½ dl hakkede mynteblade
fremgangsmåde:
- Mos osten i en skål og rør den sammen med yoghurt og limeskal. Stil cremen tildækket
  i køleskabet til serveringen. Smag til.
- Rør honning, olie og de øvrige ingredienser sammen. Smag til.
- Rens gulerødderne , men lad det pæne af toppen blive siddende. Kog dem i vand tilsat
  salt i ca. 3 min. Lad gulerødderne dryppe af i et dørslag. Lad en grillpande blive
  godt varm. Grill gulerødderne på alle sider i ca. 10 min. til de er gyldne - pensl
  med lidt glaze de sidste 2 minutter.
- Læg gulerødderne i et fad, dryp med resten af glazen og drys med flagesalt og mynte.
