titel: Pasta med linsesauce og nøddegremolata
tid: 30
ingredienser:
  vand: 0.5 liter
  groft salt: 0.5 tsk
  tørrede belugalinser eller grønne linser fra Puy: 62.5 g
  ostesauce: 1 dl
  hakkede hasselnøddekerner: 12.5 g
  hakket bredbladet persille: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  græskar i tynde strimler, fx hokkaido græskar: 75 g
  i tynde strimler (ca. 300 g): 0.25 knoldselleri
  friskpresset citronsaft: 0.5 spsk
  rapsolie: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  tørret pasta, fx muslingeskaller: 50 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Kog linserne ved svag varme og under låg
  i ca. 12 min. Hæld linserne i en sigte og brus dem over med koldt vand - til vandet
  er klart. Bring saucen i kog og tilsæt de afdryppede linser.
- Bland nødder, persille og citronskal sammen og kom det i en skål.
- Fordel græskar og selleri på en bageplade med alufolie. Bland grøntsagerne med citronsaft,
  olie og salt og grill dem øverst i ovnen i ca. 10 min.
- Bring imens vand tilsat salt i kog i en gryde. Kog pastaen i 9-10 min. til den er
  mør uden at være blød. Lad hurtigt pastaen dryppe af i en sigte og vend den sammen
  med den varme linsesauce. Smag til. Kom pasta og sauce i en stor varm skål. Fordel
  de grillede grøntsager og drys med lidt nøddegremolata. Server resten af gremolataen
  til.
