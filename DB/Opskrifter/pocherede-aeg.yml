titel: Pocherede æg
tid: 20
ingredienser:
  vand: 0.166667 liter
  ½ dl eddike: ½ dl eddike
  groft salt: 0.166667 tsk
  æg: '1'
fremgangsmåde:
- Bring vand, eddike og salt i kog i en gryde.
- Slå æggene ud i kopper.
- Når vandet koger, pisker du med et piskeris - så der dannes en hvirvel.
- Fjern piskeriset og hæld forsigtigt æggene 1 ad gangen ned i hvirvlen.
- Lad æggene koge ca. 3 min., til æggehviden er stivnet, men blommen stadig er flydende.
- Løft æggene op med en hulske og læg dem i iskoldt vand i ca. 30 sek. - så tilberedningen
  stopper.
