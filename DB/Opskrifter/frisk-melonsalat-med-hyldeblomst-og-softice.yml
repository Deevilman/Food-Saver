titel: Frisk melonsalat med hyldeblomst og softice
tid: 30
ingredienser:
  vaniljeflødeis: 75 g
  i kugler eller tern: 0.166667 galiamelon
  koncentreret hyldeblomstsaft: 0.5 spsk
  friskpresset citronsaft: 0.333333 spsk
  fintstrimlede basilikumblade: 0.333333 spsk
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Stil isen på køkkenbordet i ca. 15 min.
- Pisk den til softicekonsistens, lige inden serveringen.
- Kom melonkuglerne i en skål og vend dem med hyldeblomstsaft, citronsaft og basilikum.
- Fordel melonsalaten i små skåle, anret softicen på frugten og pynt med basilikumblade.
