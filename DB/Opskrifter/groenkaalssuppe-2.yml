titel: Grønkålssuppe
tid: 45
ingredienser:
  smør: 3.75 g
  løg (ca. 200 g): 0.5 finthakkede
  fed hvidløg: 1.25 finthakkede
  skrællede kartofler i grove tern: 100 g
  1½ liter grøntsagsbouillon: 1½ liter grøntsagsbouillon
  madlavningsfløde: 1.25 dl
  fintnittet grønkål: 100 g
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  æbler i små tern: 0.5 store
  grofthakkede, ristede hasselnøddekerner: 10 g
  grønkålsblade, tilberedt som grønkålschips - se link under opskrift: 25 g
  landbrød: 60 g
fremgangsmåde:
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner. Svits
  løg og hvidløg i ca. 1 min.
- Tilsæt kartofler og bouillon og kog suppen i ca. 20 min. under låg.
- Kom madlavningsfløde, grønkål, salt og peber i og lad suppen koge i yderligere 2
  min.
- Blend den i ca. 3 min. til en jævn, grøn suppe og smag til.
- Anret suppen i fire dybe skåle, pynt med æbler, hasselnødder og grønkålschips og
  server straks.
