titel: Stjernebrød med kanelremonce
tid: 65
ingredienser:
  smør: 100 g
  2½ dl mælk: 2½ dl mælk
  gær: 50 g
  æg: '2'
  hvedemel: 600 g
  stødt kardemomme: 2 tsk
  groft salt: 1 tsk
  blødt smør: 150 g
  brun farin: 100 g
  stødt kanel: 3 spsk
  æg til pensling: æg til pensling
  flormelis til drys: flormelis til drys
fremgangsmåde:
- Smelt smørret i en lille gryde. Tilsæt mælk og rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold evt. lidt mel tilbage - dejen skal være fugtig).
- Slå dejen godt sammen og lad den hæve tildækket et lunt sted i ca. ½ time.
- Rør smør, brun farin og kanel godt sammen.
- Tag dejen ud på et meldrysset bord. Del den i 4 lige store stykker og form 4 boller.
  Rul hver bolle ud i en cirkel, så du får 4 flade, runde bunde (ca. 25 cm i diameter).
- Fordel remoncen på 3 af de 4 bunde og smør den ud i et tyndt lag.
- Læg en af de smurte bunde på en plade med bagepapir og læg de andre bunde ovenpå
  - slut af med bunden uden remonce.
- Læg en tallerken (ca. 25 cm i diameter) ovenpå og skær kanterne af, så kagen bliver
  helt rund.
- Stil et glas eller en udstikkerform (ca. 5 cm i diameter) i midten af kagen. Brug
  en kniv til at skære 16 lige store 'snit' (lagkagestykker) ud fra glasset i midten
  og helt ud til kanten.
- Løft 2 snitter af gangen og sno dem 3 gange rundt - væk fra hinanden. Tryk enderne
  på de 2 snoede snitter godt sammen, så de hæfter med hinanden i spidsen. Fortsæt
  hele vejen rundt, så stjernebrødet får 8 spidser.
- Lad stjernebrødet efterhæve tildækket i ca. 15 min.
- Pensl med æg og bag stjernebrødet midt i ovnen i ca. 20 min. ved 200° - traditionel
  ovn
- Drys med flormelis (gennem en sigte) og server stjernebrødet lunt.
