titel: Stegt havtaske med ærtepuré og trøffelsmør
tid: 30
ingredienser:
  olie til stegning: 0.5 spsk
  flået havtaskehale: 125 g
  smør: 12.5 g
  frosne ærter: 75 g
  hakkede estragonblade: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  trøfler (ca. 20 g): 0.25 dåse
  trøffelolie (kan evt. udelades): 0.25 tsk
  friskpresset citronsaft: 0.5 spsk
fremgangsmåde:
- Lad olien blive varm i en pande.
- Brun havtaskehalen på alle sider.
- Steg fisken færdig midt i ovnen i ca. 15 min. ved 150° - traditionel ovn.
- Skær fileterne i 4 stykker - lige inden serveringen.
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner.
- Damp ærterne i smørret, uden låg, i ca. 2 min.
- Hak ærterne groft i en foodprocessor.
- Tilsæt estragon og salt og smag til.
- Hak trøflerne fint.
- Bring smør, hakkede trøfler, trøffelolie og citronsaft i kog i en gryde.
- Fordel ærtepuréen i 4 lune dybe tallerkener.
- Anret et stykke havtaske på hver portion og hæld trøffelsmørret over.
- Server med det samme.
