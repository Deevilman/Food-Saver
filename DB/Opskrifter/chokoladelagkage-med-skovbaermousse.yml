titel: Chokoladelagkage med skovbærmousse
tid: 300
ingredienser:
  husblas: 8 blade
  frosne skovbær: 300 g
  ahornsirup: 5 spsk
  sukker (ca. 1 dl): 85 g
  cognac: 4 spsk
  ½ liter piskefløde: ½ liter piskefløde
  marcipan: 300 g
  æg: 2 sammenpiskede
  (ca. 1 dl): 3 æggehvider
  hvedemel (ca. 1 dl): 50 g
  flormelis (ca. 1½ dl): 75 g
  ½ tsk hjortetaksalt: ½ tsk hjortetaksalt
  valnøddekerner (ca. 1½ dl): 75 g
  mørk chokolade 55%: 125 g
  ¼ liter piskefløde: ¼ liter piskefløde
  friske hindbær: friske hindbær
  friske brombær: friske brombær
  friske blåbær: friske blåbær
  spiselige blomster: spiselige blomster
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Kom bær, sirup og sukker i en gryde og bring det i kog. Kog det ved svag varme og
  uden låg i ca. 5 min.
- Tilsæt cognac og kog det i yderligere ca. 1 min. Hæld bærgrøden i en skål og stil
  den tildækket i køleskabet til den er helt kold.
- Pisk fløde og grød til et let skum.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den i en skål
  i vandbad.
- Bland husblassen med lidt af flødeblandingen og vend blandingen i resten. Stil den
  tildækket i køleskabet i mindst 2 timer.
- Pisk marcipanen til den smuldrer og pisk æg i lidt efter lidt - til blandingen er
  glat.
- Pisk æggehvider og flormelis til marengs og vend det i marcipanen.
- Sigt mel og hjortetaksalt i blandingen og vend det forsigtigt sammen.
- Tegn 3 cirkler (ca. 25 cm i diameter) på 3 stykker bagepapir og vend dem rundt.
- Fordel dejen i de tre cirkler og bag dem straks ca. 12 min. ved 200° - varmluft.
- Fordel sukkeret i en pande. Lad det smelte først 2 min. ved kraftig varme og dernæst
  ca. 5 min. ved svag varme - til det er gyldent. Pas på det ikke bliver mørkt.
- Kom valnødderne i og rør i ca. 1 min.
- Fordel nødderne på et stykke bagepapir og afkøl dem på en bagerist. Hak dem groft.
- Smelt chokoladen i en skål i vandbad.
- Pisk fløden til et let skum og vend forsigtigt den smeltede chokolade i til blandingen
  er ensartet. Læg straks kagen sammen.
- Læg en bund på det fad som kagen skal serveres på.
- Fordel først halvdelen af skovbærmoussen og dernæst 150 g af hindbærrene på bunden.
- Læg 2. bund ovenpå, fordel resten af skovbærmoussen og 150 g af hindbær herpå.
- Læg 3. bund på toppen og fordel chokoladecremen på top og sider til kagen er helt
  pakket ind.
- Sæt lagkagen i køleskabet i ca. 1 time.
- Fordel krokanten på toppen og pynt med hindbær, blåbær og brombær og blomsterblade.
