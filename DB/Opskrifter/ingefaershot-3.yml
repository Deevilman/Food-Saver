titel: Ingefærshot
tid: null
ingredienser:
  ½ liter vand: ½ liter vand
  frisk ingefær i tynde skiver: 100 g
  æblemost: 2 dl
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  ½ dl friskpresset appelsinsaft: ½ dl friskpresset appelsinsaft
  akaciehonning: 2 spsk
fremgangsmåde:
- Bring vandet i kog og tilsæt ingefær. Lad det koge ved jævn varme og uden låg i
  ca. 10 min.
- Tag gryden af varmen og lad det trække under låg i ca. 20 min.
- Tilsæt æblemost, citronsaft, appelsinsaft og honning. Lad det trække tildækket i
  køleskabet i ca. 12 timer, så smagen får lov at komme ordentlig frem.
- Sigt blandingen og hæld ingefærshot på flaske og stil det tildækket i køleskabet.
  Server som små shots.
