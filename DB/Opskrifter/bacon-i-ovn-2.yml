titel: Bacon i ovn
tid: 20
ingredienser:
  bacon i skiver: 125 g
fremgangsmåde:
- Læg baconskiverne på en bageplade med bagepapir. Sæt bacon i en kold ovn, sæt pladen
  øverst i ovnen og tænd den. Skru op til 225° - varmluft og steg baconet 15-20 minutter.
- Det er ikke nødvendigt at vende skiverne undervejs.
- Læg de stegte baconskiver på en rist eller på køkkenrulle og lad dem køle af.
