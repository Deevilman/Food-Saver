titel: Grillede majs
tid: 30
ingredienser:
  blødt smør: 25 g
  ½ dl hakket frisk koriander eller persille: ½ dl hakket frisk koriander eller persille
  ½ spsk fintrevet limeskal (usprøjtet): ½ spsk fintrevet limeskal (usprøjtet)
  ½ spsk friskpresset limesaft: ½ spsk friskpresset limesaft
  ½ tsk finthakket rød chilipeber: ½ tsk finthakket rød chilipeber
  ½ tsk groft salt: ½ tsk groft salt
  majskolber: '1'
  smuldret salatost i tern: 12.5 g
fremgangsmåde:
- Rør smørret sammen med krydderurter, limeskal og -saft, chili og salt.
- Træk bladene og "skægget" på majskolberne ned mod roden og saml dem, evt. med en
  knude. Grill majsene på alle sider ved høj varme. Træk nogle af bladene tilbage,
  så de danner et svøb. Server de varme majs med chilismør og salatost.
