fremgangsmåde:
- Bland alle ingredienser i en hurtighakker.
- Form smørret til en rulle og læg det tildækket i køleskabet i mindst 2 timer.
- Skær smørret i skiver inden serveringen.
- Læg kartoflerne på en plade med bagpapir.
- Drys med salt og bag kartoflerne nederst i ovnen ca. 1 time ved 175° - varmluft.
- Fjern imens sener og hinder fra oksemørbraden, så kødet er helt pudset af. Drys
  kødet med salt. Læg baconskiver tæt over oksemørbraden.
- Kom bagepapir i ovnens bradepande og læg risten oven på.
- Læg mørbraden på risten (gør plads til tomaterne i den ene side) og sæt stegen over
  kartoflerne efter ca. 20 min.
- Tag stegen ud og mål med et stegetermometer kødets centrumstemperatur. Den skal
  være ca. 55°.
- Lad stegen hvile og skær den i skiver - lige inden serveringen.
- Skyl tomaterne og tør dem. Klip tomaterne i mindre klaser og fordel dem i et fladt,
  ovnfast fad. Pensl tomaterne med olie og drys med salt og peber. Bag tomaterne ved
  siden af mørbraden de sidste 20 min.
- Tag kartoflerne ud efter ca. 40 min. (når tomaterne skal i ovnen).
- Drys med chili og ost og bag kartoflerne færdige de sidste 20 min.
- Skræl skorzonerrødderne, fjern enderne og skær rødderne i tykke, skrå stykker.
- Lad smørret blive gyldent i en sauterpande Steg skorzonerrødderne i ca. 3 min.
- Tilsæt persille og salt, vend godt rundt og smag til.
