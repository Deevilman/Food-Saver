titel: Thousand Island dressing
tid: 15
ingredienser:
  ½ liter creme fraiche: ½ liter creme fraiche
  friskpresset citronsaft: 1 spsk
  ½ tsk sukker: ½ tsk sukker
  groft salt: 1 tsk
  revet løg: 1 tsk
  tomatketchup: 4 spsk
  HP sauce: 2 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
  olivenolie: olivenolie
  mild paprika: mild paprika
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Vend fraichen sammen med citronsaft, sukker, salt, løg, tomatketchup og HP sauce.
- Pisk fløden til skum og rør det i. Smag til.
- Opbevares tildækket på køl til servering.
- Pynt evt. dressingen med lidt olivenolie og et drys paprika og sort peber.
