titel: Artiskokker med mild ostecreme
tid: 45
ingredienser:
  1½ liter vand: 1½ liter vand
  ½ citron (usprøjtet) i skiver: ½ citron (usprøjtet) i skiver
  1½ tsk groft salt: 1½ tsk groft salt
  artiskokker: 1 små
  blåskimmelost: 37.5 g
  piskefløde: 0.75 spsk
  friskpresset citronsaft: 0.5 tsk
  hakkede, ristede pinjekerner: 0.75 spsk
  finthakket frisk timian: 0.25 spsk
fremgangsmåde:
- Bring vand tilsat citronskiver og salt i kog i en stor gryde. Skær stilken af artiskokkerne
  helt tæt ved bunden. Fjern eventuelle visne blade og skyl artiskokkerne grundigt.
  Kom dem i det kogende vand. Kog artiskokkerne ved svag varme og under låg ca. ½
  time, eller til et blad kan løsnes ved et let træk.
- Skær imens den hvide skorpe af osten. Pisk ost, fløde, citronsaft, pinjekerner og
  timian sammen. Smag til. Fordel den milde ostecreme i 4 små skåle. Stil cremen tildækket
  i køleskabet i mindst ½ time.
- Server de varme artiskokker sammen med den kolde ostecreme.
- Den milde ostecreme kan også serveres til bagte kastanjer. Eller til at smøre på
  brød - fx som en del af en osteanretning.
