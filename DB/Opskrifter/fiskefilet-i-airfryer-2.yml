titel: Fiskefilet i airfryer
tid: 15
ingredienser:
  (ca. 300 g): 1 rødspættefileter
  hvedemel: 0.166667 dl
  æg: '0.333333'
  1½ dl rasp: 1½ dl rasp
  fint salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  smeltet smør (eller smørspray): 8.33333 g
  '- skåret i både': 0.166667 citron
fremgangsmåde:
- Dup rødspættefileterne tørre.
- Kom melet i én tallerken, pisk æggene i en anden og bland rasp, salt og peber i
  en tredje tallerken.
- Vend først fiskefileterne i mel, dernæst i æg og til sidst i den krydrede rasp.
- Læg halvdelen af rødspættefileterne direkte på risten i airfryeren og pensl oversiden
  med ¼ af smørret eller spray dem med smørspray.
- Steg dem ca. 4 min ved 200°. Vend fiskefileterne, pensl den anden side med samme
  mængde smør og steg dem i yderligere ca. 4 min.
- Tag de stegte fiskefileter op og hold dem varme under et viskestykke. Steg de sidste
  fiskefileter med resten af smørret på samme måde som de første.
