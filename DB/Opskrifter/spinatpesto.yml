titel: Spinatpesto
tid: 15
ingredienser:
  solsikkekerner (ca. 1 dl): 50 g
  revet cheddar- og maasdammerost: 100 g
  skyllede babyspinatblade: 75 g
  1½ dl vand: 1½ dl vand
  smagsneutral olie, fx rapsolie: 1 dl
  fed hvidløg: 2 små
  ½ tsk groft salt: ½ tsk groft salt
fremgangsmåde:
- Rist solsikkekernerne i en tør pande ved kraftig varme i ca. 2 min. Skru ned og
  rist ved jævn varme i ca. 5 min. Tag dem af panden og lad dem køle lidt af.
- Kom de ristede solsikkekerner og de øvrige ingredienserne i en blender og blend
  ved langsomste hastighed i ca. 1 min. Smag til og stil pestoen tildækket i køleskabet
  til servering.
