titel: Koldskål
tid: 15
ingredienser:
  (ca. 2 spsk): 0.5 æggeblommer
  sukker: 0.75 spsk
  ½ vaniljestang - kornene heraf: ½ vaniljestang - kornene heraf
  friskpresset citronsaft: 0.5 spsk
  ½ liter kærnemælk: ½ liter kærnemælk
  ½ liter tykmælk: ½ liter tykmælk
  kammerjunkere: kammerjunkere
fremgangsmåde:
- Pisk æggeblommer, sukker og vaniljekorn lyst og luftigt.
- Tilsæt citronsaft, kærnemælk og tykmælk. Rør det godt sammen og stil koldskålen
  tildækket i køleskabet indtil servering. Smag til.
