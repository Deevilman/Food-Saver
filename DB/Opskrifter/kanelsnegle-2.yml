titel: Kanelsnegle
tid: 70
ingredienser:
  smør: 100 g
  2½ dl mælk: 2½ dl mælk
  gær: 25 g
  æg: '2'
  hvedemel (ca. 8½ dl): 600 g
  stødt kardemomme: 2 tsk
  groft salt: 1 tsk
  blødt smør: 200 g
  brun farin: 200 g
  stødt kanel: 1 spsk
  sammenpisket æg til pensling: sammenpisket æg til pensling
  flormelis: 2 dl
  1½ spsk vand: 1½ spsk vand
  evt. kakaopulver: evt. kakaopulver
fremgangsmåde:
- Smelt smørret og hæld det i mælken. Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold evt. lidt mel tilbage - dejen skal være fugtig).
- Slå dejen godt sammen og lad den hæve tildækket et lunt sted i ca. ½ time.
- Rør smør, farin og kanel godt sammen.
- Tag dejen ud på et meldrysset bord. Rul dejen ud til en firkantet plade (ca. 30
  x 50 cm). Smør remoncen ud på dejpladen.
- Rul dejpladen fra den lange side til en roulade, og skær ca. 25 kanelsnegle.
- Læg sneglene i en bradepande med bagepapir - bøj den yderste dejende ind under sneglen.
  Lad kanelsneglene efterhæve tildækket i 15 min.
- Pensl med æg og bag kanelsneglene midt i ovnen 10-12 min. ved 225° - traditionel
  ovn.
- Lad kanelsneglene afkøle lidt og pynt med glasur.
