titel: Kyllingekødboller i citronsauce
tid: 30
ingredienser:
  hakket kyllingekød: 100 g
  finthakket top af forårsløg: finthakket top af forårsløg
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  æg: '0.25'
  ½ dl mælk: ½ dl mælk
  havregryn (ca. 1½ dl): 15 g
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  ½ liter mælkesauce: ½ liter mælkesauce
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  i mundrette stykker (ca. 500 g): 0.5 agurker
  1½ spsk fintrevet frisk ingefær: 1½ spsk fintrevet frisk ingefær
  koldpresset rapsolie: 0.5 tsk
  ærteskud: 0.5 dl
  tørrede fuldkornsnudler - koges: 62.5 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
fremgangsmåde:
- Rør det hakkede kød godt med forårsløg, salt og peber. Rør æg og mælk i og derefter
  havregryn. Form farsen til ca. 16 kødboller på størrelse med store valnødder.
- Bring vand tilsat salt i kog i en gryde og kom kødbollerne i. Kog dem ved jævn varme
  i ca. 5 min. Hæld vandet fra kødbollerne og tilsæt sauce, citronsaft og salt. Bring
  saucen i kog under forsigtig omrøring.
- Vend imens agurker, ingefær, olie og salt sammen. Smag til, kom salaten i en skål
  og pynt med ærteskud.
- Kog nudlerne efter anvisningen på emballagen, lad dem dryppe af i en sigte og kom
  dem i en skål. Drys med forårsløg og hæld kødboller og citronsauce over nudlerne.
  Server straks sammen med den ingefærkrydrede agurkesalat.
