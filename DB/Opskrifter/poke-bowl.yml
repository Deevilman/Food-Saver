titel: Poke bowl
tid: 45
ingredienser:
  brune ris: 0.5 dl
  yoghurt 10%: 0.5 dl
  ½ dl teriyakisauce: ½ dl teriyakisauce
  1½ spsk stærk chilisauce: 1½ spsk stærk chilisauce
  groft salt: 0.5 knivspids
  edamamebønner: 37.5 g
  i tynde skiver: 1.5 forårsløg
  i tern: 0.5 avocado
  gulerod i strimler: 0.5 stor
  ½ mangofrugt i tern: ½ mangofrugt i tern
  ½ agurk i halve skiver: ½ agurk i halve skiver
  varmrøget laks i mundrette bidder: 50 g
  sorte sesamfrø eller ristede hvide: sorte sesamfrø eller ristede hvide
  i både: 0.5 limefrugt
fremgangsmåde:
- Kog risene efter anvisningen på pakken.
- Rør alle ingredienser til dressingen sammen og smag til.
- Fordel de kogte ris i to skåle.
- Læg grøntsager og mango i små bunker rundt om risene og læg en skefuld dressing
  hist og her.
- Kom laksestykkerne på til sidst og drys med forårsløg og sesam. Server limebåde
  til.
