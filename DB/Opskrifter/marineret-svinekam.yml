  ½ tsk groft salt: ½ tsk groft salt
  kulør: kulør
fremgangsmåde:
- Bland rødvin med krydderier, løg og selleri.
- Læg grisekammen i en pose, egnet til madvarer, hæld marinaden ved og luk posen.
  Lad grisekammen trække 1-2 døgn i køleskab, vend den af og til.
- Lad smørret gyldne i en stegegryde, og brun kødet godt.
- Kom kød og marinade i et ovnfast fad. Steg grisekammen midt i ovnen i ca. 1 time
  og 15 min. ved 175° - traditionel ovn.
- Si skyen (ca. 5 dl) og gem den.
- Kom sky og piskefløde i en tykbundet gryde og lad den koge op.
- Rør en jævning af vand og mel og jævn skyen. Lad den koge godt igennem.
- Smag saucen til med salt og peber, og tilsæt kulør.
