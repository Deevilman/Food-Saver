titel: Pasta med krydderurter og ostetern
tid: 30
ingredienser:
  frisk pasta, fx grov fettuccine: 125 g
  ½ dl olivenolie: ½ dl olivenolie
  løg (ca. 150): 0.5 finthakkede
  knuste fed hvidløg: 0.5 store
  finthakket bredbladet persille: 1 spsk
  mynteblade: mynteblade
  friskkværnet peber: friskkværnet peber
  salatost i tern: 50 g
  cherrytomater i halve: 100 g
  kviste af bredbladet persille: kviste af bredbladet persille
  grovbrød: 50 g
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen. Hæld den til afdrypning i en sigte
  - gem pastavandet.
- Kom olien i en varm pande. Tilsæt løg og hvidløg og svits ved jævn varme i ca. 5
  min. Tag panden af varmen og tilsæt persille, krusemynte, peber og ca. 1 dl af pastavandet.
- Bland den varme pasta med løgblandingen, halvdelen af osten og tomaterne. Fordel
  resten af osten over retten.
