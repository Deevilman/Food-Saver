titel: Kyllingebryst med kartofler og tomater i ovn
tid: 90
ingredienser:
  kvark, græsk yoghurt eller fraiche: 62.5 g
  finthakket frisk dild: 0.5 spsk
  ½ dl vand: ½ dl vand
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet peber: friskkværnet peber
  mellemstore kartofler med skræl: 0.25 kg
  blødt smør: 7.5 g
  finthakket frisk rosmarin: 0.25 tsk
  knust fed hvidløg: 0.25 lille
  tomater (ca. 600 g): 1.5 store
  kyllingefileter: '1'
fremgangsmåde:
- Rør kvarken sammen med dild og de øvrige ingredienser.
- Stil dressingen tildækket i køleskabet i mindst ½ time.
- Skrub og tør kartoflerne godt.
- Flæk kartoflerne på langs og læg dem med skærefladen opad i den ene side af en bageplade
  med bagepapir, så der er plads til fadet med kyllingestykkerne.
- Drys med salt og peber og steg kartoflerne midt i ovnen.
- Sæt kartoflerne i en kold ovn, indstil på 225° og steg i ca. 25 min.
- Rør smørret sammen med rosmarin, hvidløg, salt og peber.
- Skyl tomaterne, dup dem tørre og skær et kryds i hver.
- Kom tomater og kylling i et ovnfast fad (ca. 5 x 17 x 29 cm).
- Fordel lidt af det bløde smør på tomaterne og smør resten godt ud på kyllingefileerne.
- Stil fadet på pladen ved siden af kartoflerne og steg det hele færdigt ca. ½ time
  (ca. 55 min. i alt).
- Rør dilddressingen op, smag til og kom den i en skål.
- Anret de stegte kartofler på et fad.
