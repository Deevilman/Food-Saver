titel: Bagt rodfrugtsalat med brombær
tid: 45
ingredienser:
  i tern (ca. 400 g): 2 persillerødder
  rapsolie: 2 tsk
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  tørrede belugalinser eller grønne linser, fx fra Puy (ca. 1½ dl): 75 g
  rensede brombær: 100 g
  blade af bredbladet persille: 1 dl
  fintrevet citronskal (usprøjtet): 1 tsk
  friskpresset citronsaft: 1 spsk
  vand: 1 spsk
  ½ tsk sukker: ½ tsk sukker
  friskkværnet peber: friskkværnet peber
  salatost i tern: 100 g
fremgangsmåde:
- Bland rødder og olie på en plade med bagepapir og bag dem midt i ovnen i ca. 20
  min. ved 250° - traditionel ovn.
- Lad rødderne køle af.
- Bring vand tilsat salt i kog i en gryde. Tilsæt linser og kog dem ved svag varme
  og under låg i ca. 14 min. Hæld linserne i en sigte og brus dem over med koldt vand.
- Anret de bagte rodfrugter, linser, brombær og persilleblade i et fad.
- Pisk citronskal, -saft, vand, sukker, salt og peber sammen og hæld det over salaten.
  Fordel osten på salaten og server.
