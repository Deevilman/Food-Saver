titel: Rødgrød med fløde
tid: 150
ingredienser:
  blandede bær fx jordbær, ribs, hindbær og solbær: 100 g
  4½ dl vand: 4½ dl vand
  sukker (ca. 1 dl): 21.25 g
  2½ spsk kartoffelmel: 2½ spsk kartoffelmel
  koldt vand: 1.25 spsk
  ½ spsk sukker: ½ spsk sukker
  ¼ liter piskefløde: ¼ liter piskefløde
fremgangsmåde:
- Skyl bærrene, og fjern blomst og stilke. Kom bærrene (undtagen hindbær) i en gryde
  med vand og sukker. Rør godt rundt og lad evt. bærrene trække i et par timer, så
  de safter.
- Sæt gryden over ved svag varme, og lad bærrene komme i kog, skum af, og lad bærrene
  koge i 2-3 min.
- Træk gryden af varmen og rør forsigtigt hindbærrene i, så de forbliver så hele som
  muligt.
- Jævn grøden let med kartoffelmel rørt op med koldt vand.
- Hæld grøden i en serveringsskåle og drys den med et tyndt lag sukker, så den ikke
  trækker skind. Afkøl rødgrøden i køleskabet. Server med iskold fløde.
