titel: Koldhævet pizzadej
tid: 660
ingredienser:
  gær: 10 g
  lunken vand: 3 dl
  pizzamel fx Tipo 00: 450 g
  olivenolie: 1 spsk
  groft salt: 1 tsk
  ½ spsk olivenolie: ½ spsk olivenolie
  durummel: durummel
fremgangsmåde:
- Smuldr gæren og opløs den i vandet.
- Tilsæt mel og rør dejen sammen - til den lige har samlet sig. Kør dejen på maskine
  i ca. 5 min ved lav hastighed.
- Tilsæt olie og salt. Skru op for hastigheden og kør dejen 5-10 min. - til dejen
  slipper røreskålens kanter.
- Vend dejen ud på et meldrysset bord, del den i 2, og stram bollerne op.
- Kom pizzadejene i et smurt fad med olivenolie tildækket med husholdningsfilm. Sæt
  dem på køl til dagen efter.
- Tag pizzadejen ud og stil den på køkkenbordet (stadig tildækket) - ca. 2 timer før
  brug. Det er vigtigt dejen for lov at tempere, inden den skal bruges.
- Sæt to bageplader til opvarmning i ovnen.
- Tag en pizzadej ad gangen, vend den i durummel og tryk og form dejen til en pizzabund.
  Sørg hele tiden for, at bunden kan slippe bordet.
- Kom pizzabundene på bagepapir og fordel fyldet herpå.
- Træk pizzerne over på de varme bageplader - og bag pizzaerne i ovnen til bundene
  er sprøde og fyldet er gyldent ca. 12-14 min. ved 250° - varmluft.
