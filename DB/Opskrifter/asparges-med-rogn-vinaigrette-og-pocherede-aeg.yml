titel: Asparges med rogn-vinaigrette og pocherede æg
tid: 45
ingredienser:
  vand: 0.25 liter
  ½ dl ufarvet lagereddike: ½ dl ufarvet lagereddike
  groft salt: 0.25 tsk
  æg: '1'
  (ca. 200 g): 1 tomater
  rødløg (ca. 100 g): 0.5 finthakkede
  finthakket frisk dild: 0.75 spsk
  flyvefiskerogn, stenbiderrogn eller ufarvet kaviar: 12.5 g
  jomfruolivenolie: 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grønne asparges: 56.25 g
  smør: 6.25 g
  dildkviste: dildkviste
  havsalt, fx maldon: havsalt, fx maldon
  landbrød: '60'
fremgangsmåde:
- Bring vand, eddike og salt i kog i en gryde. Slå æggene ud i 4 underkopper.
- Når vandet koger, pisker du med et piskeris - så der dannes en hvirvel. Fjern piskeriset
  og hæld forsigtigt ægget ned i hvirvlen.
- Lad ægget koge ca. 3 min., til æggehviden er stivnet, men blommen stadig er flydende.
- Løft ægget op med en hulske og læg det i iskoldt vand. Tag eventuelle æggehviderester
  op af kogevandet og bring det atter i kog til næste æg.
- Lad de pocherede æg stå i det kolde vand til de skal bruges.
- Del tomaterne i kvarte, skrab kernerne ud med en teske og skær tomatkødet i små
  tern.
- Bland tomattern, løg og de øvrige ingredienser godt sammen. Smag til.
- Skyl aspargesene og knæk de nederste par centimeter af.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner. Svits aspargesene
  i ca. 3 min.
- Fordel rogn-vinaigrette, asparges og pocherede æg på tallerkener. Pynt med dild,
  salt og peber og server.
