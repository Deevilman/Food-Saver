titel: Cookies
tid: 45
ingredienser:
  blødt smør: 150 g
  sukker (ca. 1½ dl): 125 g
  brun farin (ca. 1½ dl): 125 g
  vaniljesukker: 2 tsk
  æg: '1'
  hvedemel (ca. 4½ dl): 250 g
  natron: 1 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk bagepulver: ½ tsk bagepulver
  grofthakket mørk chokolade eller chokoladeknapper: 200 g
fremgangsmåde:
- Pisk smør, sukker, brun farin, vanilje og æg godt sammen.
- Bland hvedemel, natron, salt og bagepulver og rør det i smørblandingen sammen med
  chokolade.
- Del dejen i 20 stykker a ca. 45 g og form dem til kugler.
- Sæt kuglerne på plader med bagepapir - tryk dem let flade. Kagerne flyder en del
  ud, så sørg for, at der er god plads imellem dem.
- Bag kagerne til de er gyldne, men bløde i midten i 10-12 min. ved 175° - varmluft.
- Lad kagerne afkøle ca. 5 min. på bagepladen og flyt dem så over på en rist.
