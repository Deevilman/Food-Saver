fremgangsmåde:
- Skær den sølvfarvede hinde af svinekæberne og drys kødet med salt og peber.
- Lad olien blive varm i en sauterpande og brun kæberne på alle sider (ca. 3 min.
  i alt).
- Tilsæt rødvin og lad det koge ind til det halve.
- Tilsæt bouillon lad det koge ved svag varme i ca. 1 time.
- Tilsæt grøntsager og lad retten koge ved svag varme i yderligere ½ time - eller
  til kæberne er helt møre.
- Sigt skyen gennem et dørslag og gem den.
- Smelt smørret i en gryde og rør melet i.
- Tilsæt skyen lidt ad gangen under piskning. Kog saucen igennem i ca. 2 min. - under
  omrøring. Smag til med salt og peber.
- Kom kæber og grøntsager tilbage i skyen, varm retten godt igennem og server med
  knuste kartofler.
