titel: Bagt hellefisk toppet med sprøde skorzonerrødder og sauce mousseline
tid: 75
ingredienser:
  skorzonerrødder: '0.5'
  ½ liter olie til fritering, fx rapsolie: ½ liter olie til fritering, fx rapsolie
  fint salt: 0.25 nip
  smør: 31.25 g
  ½ kg rensede svampe, fx kantareller, bøgehatte og østershatte: ½ kg rensede svampe,
    fx kantareller, bøgehatte og østershatte
  skalotteløg (ca. 50 g): 0.25 finthakket
  rensede spinatblade: 31.25 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  æggeblommer: '0.75'
  ¼ dl vand: ¼ dl vand
  fintrevet citronskal (usprøjtet): 0.25 spsk
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  ¼ tsk groft salt: ¼ tsk groft salt
  letpisket piskefløde: 0.25 dl
  godt afpudset rygstykke af hellefisk (loin): 150 g
  smeltet smør: 0.25 spsk
  hakkede, smuttede mandler: 6.25 g
  friske brombær: friske brombær
  friske krydderurter, fx dild, kørvel og purløg: friske krydderurter, fx dild, kørvel
    og purløg
  olivenolie: olivenolie
  friskpresset citronsaft: friskpresset citronsaft
fremgangsmåde:
- Skrub skorzonerrødderne godt med fx en svamp. Skræl rødderne i lange strimler med
  en tyndskræller.
- Lad olien blive varm i en lille gryde til ca. 140°. Tilsæt rødderne og steg dem
  sprøde i ca. 2 min.
- Lad de sprøde rødder dryppe af på fedtsugende papir og drys dem med fint salt.
- Lad smørret blive gyldent i en pande.
- Steg svampene i ca. 5 min til de er gyldne.
- Tilsæt løg og spinat og steg i yderligere 1 min. Drys med salt og peber og smag
  til.
- Kom smørret i en gryde og lad det smelte ved svag varme, så smørret skiller i et
  klart gult lag i toppen og et mælket hvidt i bunden.
- Hæld det klarede gule smør over i en anden gryde og hold det varmt.
- Pisk æggeblommer, vand, citronskal, -saft, salt og peber ved svag varme, til det
  er luftigt.
- Tilsæt lun klaret smør lidt af gangen og pisk saucen tyk.
- Tilsæt den letpiskede fløde lige inden serveringen. Herefter må saucen ikke koge.
- Kom fisken i et smurt ovnfast fad. Pensl med smeltet smør og drys med salt.
- Fordel mandlerne på fisken og bag den midt i ovnen Cc5 min. ved 175° - varmluft.
- Anret svampe og spinat i en dyb tallerken.
- Læg herpå et stykke hellefisk og fordel sauce og brombær rundt om.
- Vend krydderurterne med olie og citronsaft og læg dem på toppen sammen med de sprøde
  skorzonerrødder.
