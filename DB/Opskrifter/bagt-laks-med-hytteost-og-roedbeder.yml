titel: Bagt laks med hytteost og rødbeder
tid: 45
ingredienser:
  skrællede rødbeder i både: 200 g
  skrællede kartofler i både: 150 g
  smør - smeltet: 6.25 g
  groft salt: 0.25 tsk
  skind- og benfri laksefileter (ca. 500 g): '1'
  ½ tsk herbes de Provence: ½ tsk herbes de Provence
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hytteost: 50 g
  tomatsalsa: 0.25 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  frisk koriander: frisk koriander
  groft brød: 37.5 g
fremgangsmåde:
- Vend rødbeder og kartofler sammen med smør på en plade med bagepapir og drys med
  salt.
- Bag kartofler og rødbeder midt i ovnen i ca. 15 min. ved 225° - traditionel ovn.
- Læg laksestykkerne i et smurt ovnfast fad.
- Kom krydderierne på laksen og bag den på en rist over grøntsagerne - de sidste 15
  min. af bagetiden (ca. ½ time i alt).
- Vend hytteost, salsa og salt sammen og server det sammen med den varme laks sammen
  og de bagte grøntsager.
