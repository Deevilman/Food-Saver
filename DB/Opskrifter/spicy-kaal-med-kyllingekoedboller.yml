titel: Spicy kål med kyllingekødboller
tid: 30
ingredienser:
  hakket kyllingekød: 100 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rapsolie: 0.5 spsk
  tørrede fuldkornsnudler: 62.5 g
  vand: 0.5 liter
  groft salt: 0.5 tsk
  limefrugter: '0.5'
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  fintrevet frisk ingefær: 0.5 spsk
  finthakket rød chilipeber: 0.5 spsk
  fiskesauce: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  strimlet kinakål: 150 g
  frisk koriander: 0.5 dl
  chilipeber i tynde ringe: 0.25 rød
fremgangsmåde:
- Rør det hakkede kød med salt og peber. Form kødet til 30-32 rustikke, små kyllingekødboller.
- Lad olien blive varm i en pande og steg kødbollerne ved kraftig varme i ca. 5 min.
  - ryst panden af og til så kødbollerne bliver stegt på alle sider.
- Hold kyllingekødbollerne varme.
- Kom nudlerne i en stor tykbundet gryde med kogende vand tilsat salt. Efter 3-4 min.
  under omrøring, er nudlerne "løst op" og møre uden at være bløde. Lad nudlerne dryppe
  af i en sigte.
- Skær den ene af limefrugterne i både (til servering), riv skallen og pres saften
  af den anden.
- Bring fløden i kog i gryden. Tilsæt limeskal og -saft, ingefær, chili, fiskesauce
  og salt. Bring fløden i kog under omrøring.
- Vend nudlerne i fløden og skru ned til jævn varme.
- Kom kinakålen i gryden og varm retten igennem i ca. 1 min. til kålen lige er faldet
  sammen.
- Anret den spicy kål i et stort fad og top op med kyllingekødboller, koriander, limebåde
  og chiliringe. Server straks.
