titel: Grundlovsdagskage
tid: 400
ingredienser:
  (ca. 1 dl): 3 æggehvider
  sukker (ca. 2¼ dl): 200 g
  grofthakkede hasselnøddekerner: 100 g
  knuste saltkiks, fx TUC kiks: 100 g
  husblas: 7 blade
  vaniljestænger: '2'
  sukker (ca. 3 dl): 250 g
  ½ liter piskefløde: ½ liter piskefløde
  creme fraiche: 4 dl
  kvark eller græsk yoghurt: 4 dl
  smeltet smør til pensling: smeltet smør til pensling
  lagkageplast (ca. 8 cm bred): lagkageplast (ca. 8 cm bred)
  blandede bær, fx hindbær, jordbær og ribs: 750 g
fremgangsmåde:
- Pisk æggehvider og sukker stift. Bland hasselnøddekerner og kiks i æggehviderne.
- Læg et stykke bagepapir i bunden af en firkantet bageform med løs bund (ca. 18 x
  30 cm). Hæld dejen i formen og bag bunden midt i ovnen ca. 20 min. ved 175° - traditionel
  ovn.
- Lad kiksebunden køle af i formen, på en bagerist, i mindst 1 time.
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Skrab kornene ud af vaniljestangen og bland dem med lidt af sukkeret.
- Pisk fløden til et let skum og vend det forsigtigt sammen med cremefraiche, kvark,
  vanilje og resten af sukkeret.
- Træk husblassen op af vandet med det vand, der hænger ved. Smelt den over vandbad.
- Afkøl husblassen med lidt af fromageblandingen og vend det i resten af blandingen.
- Befri kagebunden fra formen og læg den på et serveringsfad. Rengør formen og stil
  den rundt om kagebunden - foret med lagkageplast.
- Hæld fromagen over bunden og stil kagen tildækket i køeleskabet i mindst 5 timer
  - gerne til næste dag.
- Fjern kageform og lagkageplast og pynt kagen, som Dannebrog, med de blandede røde
  bær.
