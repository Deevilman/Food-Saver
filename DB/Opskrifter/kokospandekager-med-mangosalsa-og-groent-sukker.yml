titel: Kokospandekager med mangosalsa og grønt sukker
tid: null
ingredienser:
  kokosnød: '0.166667'
  hvedemel (ca. 1¾ dl): 16.6667 g
  ¾ tsk groft salt: ¾ tsk groft salt
  mælk: 0.5 dl
  æg: '0.5'
  smør - smeltet: 8.33333 g
  sukker (ca. 1 dl): 14.1667 g
  citronmelisseblade - ca. 2 potter: 0.333333 dl
  ½ mangofrugt i små tern (ca. 100 g): ½ mangofrugt i små tern (ca. 100 g)
  ½ ananas i små tern (ca. 200 g): ½ ananas i små tern (ca. 200 g)
  vaniljeflødeis: 75 g
fremgangsmåde:
- Flæk kokosnødden ved at banke faste slag med en hammer hele vejen rundt langs "ækvator".
  Åben kokosnødden og skær det hvide kød ud af nødden - den tynde, brune skal må gerne
  blive på kokoskødet. Riv noget af kokoskødet, så du har ca. 2 dl kød. Kom kokoskødet
  i en kold pande. Skru op til kraftig varme og rist under omrøring i ca. 2 min. Skru
  ned til jævn varme og rist til kokosen er gylden.
- Bland hvedemel, revet ristet kokos og salt i en skål. Pisk mælken i lidt efter lidt
  og derefter æg og smør. Fordel ½ dl dej i en varm pande på 14 cm i diameter. Bag
  pandekagen ved jævn varme i 1½ min. eller til den er gylden. Vend pandekagen og
  bag den færdig (3 min. i alt). Bag resten af pandekagerne.
- Skyl og tør bladene - de skal være helt tørre. Hak blade og sukker i en hurtighakker.
- Høvl ca. 100 g af kokoskødet i flager med en tyndskræller. Bland kokos, mango og
  ananas.
- Fold pandekagerne i kvarte. Varm dem i ovnen i 6-10 min. ved 200° - varmluft. Anret
  med et par kugler is til hver, mangosalsa og et drys grønt sukker.
