titel: Luciabrød
tid: 65
ingredienser:
  smør: 75 g
  1½ dl mælk: 1½ dl mælk
  gær: 25 g
  sukker: 1 spsk
  ¼ tsk safran (ca. ¼ gram): ¼ tsk safran (ca. ¼ gram)
  æg: '1'
  ½ tsk groft salt: ½ tsk groft salt
  hvedemel (ca. 6½ dl): 400 g
  sammenpisket æg: sammenpisket æg
  korender eller rosiner: korender eller rosiner
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og rør gæren
  ud heri.
- Stød sukker og safrantråde i en morter (eller hak det i en minihakker), til safrantrådene
  er helt knust. Rør "safransukkeret" i mælkeblandingen sammen med de øvrige ingredienser
  (hold lidt mel tilbage). Slå dejen godt sammen med en ske. Dæk skålen med fx et
  låg og stil dejen til hævning et lunt sted i ca. ½ time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet. Del dejen i 12 stykker. Tril fx fingertykke pølser, der formes til S'er.
- Læg luciabrødene på en plade med bagepapir og lad dem efterhæve i ca. 15 min. Pensl
  brødene med æg, pynt med korender og bag luciabrødene midt i ovnen i ca. 12 min.
  ved 225° - traditionel ovn.
