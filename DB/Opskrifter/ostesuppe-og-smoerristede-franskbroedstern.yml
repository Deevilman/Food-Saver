titel: Ostesuppe og smørristede franskbrødstern
tid: 30
ingredienser:
  smør: 6.25 g
  hvedemel: 0.5 spsk
  grøntsagsbouillon: 0.25 liter
  flødeost i mindre stykker: 50 g
  piskefløde eller madlavningsfløde: 0.25 dl
  i meget tynde ringe (ca. 175 g): 0.25 porre
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  franskbrød uden skorper (ca. 100 g): 1 skiver
  mild paprika: 0.25 tsk
  fintsnittet porretop: fintsnittet porretop
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Tilsæt mel og bag det godt sammen med smørret.
- Pisk ca. ¼ liter af bouillonen i og bring det i kog.
- Kom resten af bouillonen i under omrøring, lidt efter lidt, og kog i ca. 2 min.
- Tilsæt flødeost og fløde og lad suppen koge ved svag varme til flødeosten er smeltet.
- Tilsæt porreringe, salt og peber.
- Varm suppen igennem og smag til.
- Skær franskbrødsskiverne i mindre tern.
- Lad smørret blive gyldent i en pande, tilsæt paprika og lad det bruse af.
- Rist brødternene til de er gyldne og sprøde.
- Server ostesuppen med drys af sprøde franskbrødstern og pynt af porretop.
