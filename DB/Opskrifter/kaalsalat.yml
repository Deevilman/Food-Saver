titel: Kålsalat
tid: 10
ingredienser:
  fintsnittet lilla spidskål: 50 g
  fintsnittet spidskål: 50 g
  salatost i tern: 25 g
  grofthakkede krydderurter, fx bredbladet persille: 0.5 dl
  ristede sesamfrø: 0.75 spsk
  koldpresset rapsolie: 0.75 spsk
  æbleeddike: 0.25 spsk
  dijonsennep: 0.25 tsk
  ½ tsk salt: ½ tsk salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland de 2 slags kål i en skål og smuldr salatosten ned i kålen.
- Vend persille og sesamfrø i - gem lidt af begge dele til pynt.
- Rør ingredienserne til dressingen sammen.
- Hæld den over kålsalaten lige inden servering.
- Pynt med persille og sesamfrø og server.
