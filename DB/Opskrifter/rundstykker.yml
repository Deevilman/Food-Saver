titel: Rundstykker
tid: 1439
ingredienser:
  koldt vand: 3 dl
  gær: 15 g
  sigtet speltmel: 200 g
  lunkent vand: 3 dl
  hvedemel: 500 g
  stuetempereret smør: 50 g
  2½ tsk groft salt: 2½ tsk groft salt
  blå birkes: 2 spsk
  solsikkekerner: 100 g
  sesamfrø: 2 spsk
  sorte sesamfrø: 1 spsk
  1½ tsk salt: 1½ tsk salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom vand i en skål og rør gæren ud heri.
- Tilsæt speltmel og rør det godt sammen. Lad fordejen stå tildækket på køkkenbordet
  i ca. 8 timer.
- Kom vand i en røreskål og rør gæren ud heri. Tilsæt fordejen og bland det sammen.
- Tilsæt hvedemel, speltmel og smør og ælt dejen på maskine i ca. 5 min. ved jævn
  hastighed.
- Tilsæt salt og ælt dejen ved højeste hastighed i 5-10 min. - til dejen slipper røreskålens
  kanter.
- Kom dejen ud på et meldrysset bord og del dejen i ca. 20 stykker - brug en spatel
  eller en stor kniv. Lad rundstykkerne være rustikke eller form dem til runde boller.
- Kom vand, birkes og solsikkekerner i hver sin tallerken.
- Dyp toppen af rundstykket i vand og herefter i birkes. Dyp bunden i solsikkekerner.
- Fortsæt med de næste 9 rundstykker og sæt dem på en plade (der kan være i dit køleskab)
  beklædt med bagepapir. Stil rundstykkerne i køleskabet natten over eller i mindst
  8 timer.
- Bland begge slags sesamfrø, salt og peber i en tallerken og vand i en anden.
- Dyp toppen af rundstykkerne i vandet og herefter i sesamblandingen.
- Fordel rundstykkerne på en plade (der kan være i dit køleskab) beklædt med bagepapir.
  Stil rundstykkerne i køleskabet natten over eller i mindst 8 timer.
- Tænd ovnen og sæt en bageplade til opvarmning midt i ovnen, ved 250° - traditionel
  ovn.
- Tag den varme bageplade ud af ovnen, og løft bagepapiret herpå og sæt rundstykkerne
  i ovnen.
- Smid 1 dl koldt vand ind i bunden af ovnen.
- Luk straks ovnlågen, så dampen bliver i ovnen.
- Bag rundstykkerne i ca. 20 minutter – de bliver ekstra sprøde af dampen, så sørg
  for at holde ovnlågen lukket under hele bagningen.
