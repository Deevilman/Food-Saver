titel: Acai bowl med chiafrø, skovbær og mandler
tid: 15
ingredienser:
  yoghurt med skovbær: 1.5 dl
  frosne skovbær: 100 g
  bananer (ca. 200 g): 1 modne
  acai pulver: 1 spsk
  ½ dl havregryn: ½ dl havregryn
  chiafrø: 0.5 spsk
  i skiver (ca. 100 g): 0.5 banan
  ½ dl mandler: ½ dl mandler
  brombær og blåbær: 50 g
  spiselige blomster, fx hornviol: spiselige blomster, fx hornviol
fremgangsmåde:
- Blend skyr, skovbær, banan og acai pulver i ca. 2 min. til en tyk jævn smoothie.
- Smag til.
- Hæld smoothien i to skåle og fordel havregryn, chiafrø, banan, mandler og bær herpå.
- Pynt med spiselige blomster og server.
