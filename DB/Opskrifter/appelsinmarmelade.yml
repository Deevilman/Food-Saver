titel: Appelsinmarmelade
tid: 45
ingredienser:
  appelsiner (usprøjtede): 500 g
  (usprøjtet): 1 citron
  rørsukker (ca. 4¾ dl): 400 g
  vand: 1 dl
  stjerneanis: '3'
fremgangsmåde:
- Skær top og bund af appelsinerne og citronen. Skær resten i små tern og kom dem
  i en gryde.
- Tilsæt sukker, vand og stjerneanis og bring blandingen i kog. Kog ved jævn varme
  og under låg i 25 min.
- Tag låget af og kog videre i ca. 15 min. Rør af og til.
- Tag stjerneanis op og blend med en stavblender til en grov konsistens.
- Kom stjerneanis tilbage i marmeladen og kom den i rene glas, evt. skyllet med atamon.
