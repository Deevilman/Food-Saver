titel: Quesadillas i airfryer
tid: 20
ingredienser:
  sorte bønner (ca. 240 g): 0.5 dåse
  ½ bundt forårsløg i tynde skiver: ½ bundt forårsløg i tynde skiver
  i små tern: 0.5 peberfrugt
  ½ pose tacokrydderi: ½ pose tacokrydderi
  ½ tsk groft salt: ½ tsk groft salt
  olie: 0.5 spsk
  tortillaer: 2 mellem
  revet cheddarost: 50 g
  olie til pensling: 0.5 spsk
fremgangsmåde:
- Skyl bønnerne og lad dem dryppe af i en sigte. Bland dem med grøntsager, krydderier
  og olie og kom det i en airfryer på et stykke bagepapir. Bag blandingen i ca. 8
  min. ved 200° og vend rundt i den halvvejs.
- Læg en tortilla i airfryeren (uden bagepapir), kom et tyndt lag ost henover, bønneblandingen
  og afslut med ost. Læg den anden tortilla ovenpå og tryk den sammen.
- Pensl toppen med lidt olie og bag den i 3-4 min. ved 200°.
