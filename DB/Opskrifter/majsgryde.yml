titel: Majsgryde
tid: 30
ingredienser:
  rapsolie: 0.25 spsk
  majs: 150 g
  knuste fed hvidløg: 0.5 små
  cherrytomater (ca. 800 g): 0.5 dåser
  koncentreret grøntsagsfond: 0.25 spsk
  sambal oelek: 0.25 tsk
  salatost: 50 g
  sort quinoa - koges (ca. dl): 62.5 g
  majschips - lunes evt. i ovn eller microovn: 18.75 g
  skyllet grøn salat (ca. g): 25 g
fremgangsmåde:
- Lad olien blive varm i en gryde ved kraftig varme men uden at den bruner. Svits
  majs og hvidløg i ca. 2 min. Tilsæt tomater, fond og sambal oelek. Lad retten koge
  ved jævn varme i ca. 4 min. Smag til og kom majsgryden i en skål.
- Del osten i mindre stykker og drys den over majsgryden. Server med kogt quinoa,
  majschips og grøn salat.
