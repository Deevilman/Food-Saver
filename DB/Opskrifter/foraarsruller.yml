titel: Forårsruller
tid: 90
ingredienser:
  rapsolie: 2 tsk
  løg: 1 finthakket
  fed hvidløg: 2 finthakket
  hakket oksekød (ca. 6% fedt): 300 g
  fintsnittet hvidkål: 400 g
  revet gulerødder: 150 g
  østerssauce: 4 spsk
  sojasauce: 3 spsk
  frossen, optøet forårsrulledej (ca. 19 x 19 cm): 20 plader
  hvedemel: 2 spsk
  vand: 2 spsk
  ½ liter rapsolie: ½ liter rapsolie
  sød chilisauce: 1 dl
fremgangsmåde:
- Varm en sauterpande godt op og kom olien på. Svits løg og hvidløg i ca. 2 min. ved
  jævn varme.
- Tilsæt kødet og svits det i ca. 2 min. ved kraftig varme til det smuldrer og skifter
  farve.
- Tilsæt kål, gulerødder østerssauce og sojasauce, og steg blandingen ved jævn varme
  i ca. 10 min. eller til kålen er faldet sammen. Smag til.
- Pak forårsrulledejen ud og læg den under et fugtigt viskestykke. Tag én plade ud
  ad gangen og placer den med den ene spids vend mod dig selv.
- Kom ca. 2 spsk fyld på dejen og fold spidsen mod dig selv ind over fyldet. Stram
  dejen til om fyldet og rul et par gange. Fold siderne ind og rul igen.
- Rør mel og vand sammen og pensl den sidste spids med "limen".
- Rul forårsrullen færdig og fortsæt med resten.
- Hæld olien i en tykbundet gryde (ca. 2 liter) og varm den op til ca. 180°.
- Steg 4 forårsruller ad gangen i ca. 5 min. - eller til de er lysebrune. Vend dem
  gerne undervejes, fx med en gaffel.
- Lad forårsrullerne dryppe af på fedtsugende papir. Hold dem varme under et viskestykke
  eller i ovnen ved 75°C.
- Dybsteg resten og server straks med sød chilisauce.
