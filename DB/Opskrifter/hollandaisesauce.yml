titel: Hollandaisesauce
tid: 15
ingredienser:
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  vand: 0.75 spsk
  (ca. 4 spsk): 1 æggeblommer
  smør - smeltet: 62.5 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet hvid peber: friskkværnet hvid peber
fremgangsmåde:
- Sørg for at have alle ingredienser klar, før du går i gang.
- Pisk citronsaft, vand og æggeblommer sammen i en skål egnet til vandbad. Hæng skålen
  over vandbadet – det kogende vand må ikke røre bunden af skålen, det er kun dampen,
  som skal varme skålen op.
- Pisk i æggene hele tiden – til æggeblandingen skummer godt og begynder at tykne.
  Pisk, stadig uden pause, det smeltede smør i æggecremen i en tynd stråle. Pisk hele
  tiden, til alt smørret er pisket i (undlad bundfaldet). Tilsæt evt. lidt koldt vand
  for at justere konsistensen og for at saucen ikke bliver for varm.
- Tag gryden af varmen og tilsæt salt og peber i. Smag til. Server hollandaisesaucen
  med det samme.
