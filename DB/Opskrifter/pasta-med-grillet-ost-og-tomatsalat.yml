titel: Pasta med grillet ost og tomatsalat
tid: 45
ingredienser:
  vand: 0.75 liter
  groft salt: 0.75 tsk
  tørret pasta, fx spaghetti: 100 g
  grillost: 0.25 pakke
  olie: 0.25 tsk
  olivenolie: 0.25 spsk
  i grove tern (ca. 200 g): 1.25 tomater
  i tynde både (ca. 150 g): 0.5 rødløg
  grønne asparges i skrå skiver: 62.5 g
  finthakkede fed hvidløg: 0.5 store
  mørk balsamicoeddike: 0.25 spsk
  grofthakkede basilikumblade: 0.25 dl
  flagesalt og groftkværnet peber: 0.25 tsk
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde.
- Kog pastaen i 10-11 min., til den er mør uden at være blød.
- Lad en grill eller grillpande blive godt varm.
- Dup osten tør og pensl den med olie.
- Grill osten 2-3 min. på hver side.
- Lad olien blive varm i en pande.
- Kom tomater, rødløg, asparges, hvidløg og balsamico i panden og steg ved jævn varme
  i ca. 1 min.
- Hæld pastaen til afdrypning i en sigte og kom den tilbage i gryden sammen med basilikum
  (gem lidt til pynt) og grøntsager. Vend godt sammen og fordel det i et fad. Skær
  osten i tynde skiver og læg den på pastaen. Dryp osten med balsamico og olie, drys
  med salt og peber og server straks.
