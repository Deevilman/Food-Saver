titel: Skyr med chiafrø, granatæble og mandler
tid: 15
ingredienser:
  yoghurt med skovbær: 2 dl
  chiafrø: chiafrø
  bananer i skiver (ca. 150 g): 1 små
  blomme i skiver (ca. 50 g): 0.5 stor
  i skiver (ca. 100 g): 0.5 æble
  granatæblekerner: 25 g
  mandler: 12.5 g
fremgangsmåde:
- Rør skyr og chiafrø sammen og hæld blandingen i to skåle.
- Fordel banan, blomme, æble og de øvrige toppings på skyrblandingen og drys lidt
  chiafrø på som pynt.
