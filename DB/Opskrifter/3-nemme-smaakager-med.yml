titel: 3 nemme småkager med ...
tid: 150
ingredienser:
  hvedemel (ca. 5 dl): 300 g
  flormelis: 150 g
  koldt smør: 300 g
  sammenpisket æg (ca. spsk): 2 spsk
  finthakket mørk chokolade: 50 g
  finthakket sød syltet ingefær: 1 spsk
  fintrevet appelsinskal (usprøjtet): 2 tsk
  ½ tsk stødt kanel: ½ tsk stødt kanel
  finthakkede paranødder (tag 2 spsk fra til pynt): 50 g
  grofthakkede tørrede tranebær: 3 spsk
  ¼ tsk stødt kardemomme: ¼ tsk stødt kardemomme
fremgangsmåde:
- Bland mel og flormelis i en skål. Skær smørret i mindre stykker og smuldr det i
  melblandingen til den ligner revet ost.
- Ælt dejen let sammen med æg.
- Del dejen i 3 portioner og ælt hver portion med én slags fyld. Tril hver portion
  dej til en ca. 20 cm lang rulle.
- Læg dejen tildækket i køleskabet i mindst 2 timer eller i fryseren i ca. ½ time.
- Skær hver rulle ud i ca. ½ cm tykke skiver. Læg skiverne på plader med bagepapir.
- Pynt de 40 kager med paranødder.
- Bag småkagerne øverst i ovnen ca. 7 min. ved 200° - traditonel ovn.
- Kik jævnligt til småkagerne da ovnens temperatur kan svinge meget.
