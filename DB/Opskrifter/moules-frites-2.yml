titel: Moules frites
tid: 240
ingredienser:
  skrællede bagekartofler: 0.25 kg
  smagsneutral olie, fx rapsolie: 0.25 liter
  1½ tsk groft salt: 1½ tsk groft salt
  1½ kg friske blåmuslinger i skal: 1½ kg friske blåmuslinger i skal
  smør: 12.5 g
  finthakkede skalotteløg: 50 g
  bladselleri i små tern (ca. 50 g): 0.25 stilk
  finthakkede stilke af bredbladet persille: 1 spsk
  hakkede fed hvidløg: 0.5 små
  1½ tsk tørret timian: 1½ tsk tørret timian
  laurbærblad: '0.25'
  tør hvidvin, fx riesling: 0.5 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  blade af bladselleri: blade af bladselleri
  blade af bredbladet persille: blade af bredbladet persille
fremgangsmåde:
- Skær kartoflerne i stave (ca. 1 x 1 cm i tykkelsen). Læg dem i koldt vand i ca.
  2 timer, skift vandet hver ½ time - dette er for at få så meget som mulig af stivelsen
  ud af kartoflerne. Hæld vandet fra og dup kartoflerne helt tørre i et viskestykke.
- Hæld olien i en gryde og varm den op til ca. 180°.
- Kom ca. ⅓ af kartoflerne i olien og friter dem i ca. 12 min. - til de er lysebrune.
  Tag kartoflerne op og læg dem på fedtsugende papir. Friter resten af kartoflerne
  på samme måde.
- Du kan lave denne fritering af kartoflerne, mens du ordner muslinger og grøntsager.
- Friter igen alle pommes fritterne, på én gang, inden serveringen i ca. 5 min., til
  de er gyldne og sprøde - skru evt. op til kraftig varme de sidste par min. Kom de
  gyldne, sprøde pommes frites i en stor skål, vend dem godt med salt og server.
- Skyl muslingerne godt og skrub dem evt. med en stiv børste. Kassér de muslinger,
  som ikke lukker sig ved et let bank mod køkkenbordet.
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner. Svits
  løg, bladselleri, persillestilke, hvidløg, timian og laurbærblad ved jævn varme
  i ca. 1 min. Tilsæt hvidvin, skru op til kraftig varme og lad det dampe ind til
  ca. det halve.
- Kom de rengjorte muslinger i gryden sammen med salt og peber og kog dem ved jævn
  varme og under låg i ca. 10 min. Ryst gryden 2-3 gange under kogningen.
- Læg et klæde i en sigte og si kogelagen over i en skål, uden af muslinger og urter
  følger med. Kassér de muslinger, der ikke har åbnet sig. Hæld den siede kogelage
  tilbage i gryden sammen med fløde og varm hurtigt igennem.
- Kom muslinger og fyld i en stor skål, pynt med bladselleri- og persilleblade og
  server i dybe tallerkener sammen med de lune pommes frites.
