fremgangsmåde:
- Smelt smørret ved kraftig varme i en sauterpande, men uden at det bruner. Svits
  løg og hvidløg i ca. 1 min.
- Tilsæt hvidvin og kog ved kraftig varme i ca. 2 min. eller til vinen er kogt væk.
- Drys hvedemel i under omrøring. Tilsæt bouillon lidt ad gangen under omrøring.
- Tilsæt paprika og timian og bring blandingen i kog.
- Vend kødet i og kog retten ved svag varme og under låg i ca. 1½ time eller til kødet
  er mørt - rør af og til.
- Rør ost i og tilsæt salt og peber. Smag til .
- Server gullaschgryden med hakket persille og kartofler.
