titel: Laktosefri risalamande
tid: 540
ingredienser:
  vand: 0.375 dl
  grødris (ca. 2½ dl): 22.5 g
  laktosefri sødmælk: 0.125 liter
  smuttede mandler: 12.5 g
  sukker: 0.25 spsk
  ¼ tsk vaniljepulver: ¼ tsk vaniljepulver
  ½ liter laktosefri piskefløde: ½ liter laktosefri piskefløde
  færdig kirsebærsauce: 0.5 dl
fremgangsmåde:
- Bring vand og ris i kog i en tykbundet gryde. Kog risene ved jævn varme og under
  omrøring i ca. 2 min.
- Tilsæt mælk og bring grøden i kog ved kraftig varme og under omrøring.
- Skru ned til svag varme, rør i gryden i ca. 1 min og læg låg på. Kog i ca. 40 min
  - rør af og til. Stil grøden tildækket i køleskabet til den er kold - gerne til
  næste dag.
- Tag en mandel fra og hak resten (gem lidt til pynt).
- Rør risengrød, sukker, vaniljepulver og de hakkede mandler sammen.
- Pisk fløden til et let skum og vend ca. ⅓ af flødeskummet sammen med risengrøden.
  Fortsæt herefter med forsigtigt af vende resten af flødeskummet i grøden sammen
  med den hele mandel - hold evt. noget tilbage, hvis du foretrækker din risalamande
  lidt fastere i konsistensen.
- Smag risalamanden til og stil den tildækket i køleskabet til servering. Pynt med
  lidt mandler og server med kold eller varm kirsebærsauce.
