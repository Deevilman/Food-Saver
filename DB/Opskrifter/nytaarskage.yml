titel: Nytårskage
tid: 900
ingredienser:
  groftrevet marcipan: 200 g
  (ca. 60 g): 2 æggehvider
  flormelis: 100 g
  piskefløde: 5 dl
  frossen passionsfrugt: 100 g
  finthakket hvid chokolade: 200 g
  husblas: 5 blade
  ½ dl koncentreret hyldeblomstsaft: ½ dl koncentreret hyldeblomstsaft
  friskpresset citronsaft: 2 spsk
  champagne eller anden mousserende vin: 2 dl
  vaniljestang: '1'
  sukker: 3 spsk
  hvid velvet spray: hvid velvet spray
fremgangsmåde:
- Pisk marcipan, æggehvider og flormelis let sammen til en jævn masse.
- Fordel dejen i en silikoneform (ca. 16 cm i diameter) og bag den til den er gylden
  og gennembagt ca. 20 min. ved 200° - traditionel ovn. Lad kransekagebunden afkøle
  i formen.
- Bring fløde og passionsfrugt i kog under omrøring i en lille gryde.
- Hæld den over chokoladen og lad det stå i 1-2 min. - uden omrøring. Rør derefter
  ganachen sammen, til den er ensartet og glat – brug fx en lille dejskraber. Lad
  den afkøle lidt.
- Fordel ganachen over kransekagebunden og stil formen tildækket i fryseren i 3-4
  timer – til den er gennemfrossen.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Varm hyldeblomstsaft og citronsaft til lige under kogepunktet og tag gryden af varmen.
- Træk husblassen op af vandet med det vand, der hænger ved, og smelt husblassen i
  den lune saft. Hæld champagnen heri.
- Skrab kornene ud af vaniljestangen og bland dem med lidt af sukkeret.
- Pisk fløde, vanilje og resten af sukkeret til et let skum.
- Afkøl champagneblandingen med lidt af flødeskummet og vend blandingen i resten af
  flødeskummet.
- Hæld champagnemoussen i en silikoneform (ca. 18 cm i diameter) og stil den i fryseren
  i 5-10 min. - til moussen har sat sig.
- Placer den frosne kransekagebund oven på den let stivnede mousse (ganachen skal
  vende nedad) og tryk bunden lidt ned i moussen. Stil silikoneformen tildækket i
  fryseren til næste dag.
- Befri den frosne kage fra silikoneformen og spray den med hvid velvet spray.
- Flyt kagen over på et fad (brug fx en paletkniv) og lad den tø i køleskabet, hvilket
  tager 4-5 timer. Pynt evt kagen med stjernekastere, som tændes ved servering.
