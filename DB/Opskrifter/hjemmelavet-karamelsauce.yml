titel: Hjemmelavet karamelsauce
tid: 30
ingredienser:
  sukker (ca. 1 dl): 100 g
  smør: 50 g
  ½ dl piskefløde: ½ dl piskefløde
  vand: 2 spsk
fremgangsmåde:
- Kom sukkeret i en tykbundet gryde i et jævnt lag. Smelt sukkeret ved jævn varme
  og uden omrøring til det begynder at gyldne i kanten.
- Skru ned til svag varme og smelt smørret heri under omrøring.
- Tilsæt fløden og vand (det bruser op) - og rør til det er en glat karamelsauce.
- Lad karamelsaucen simre i 3 min.
- Hæld saucen i en skål eller kande og lad det køle helt af. Karamelsaucen bliver
  tykkere jo mere den køler af.
- Server den lune karamelsauce sammen med fx is og bær.
