titel: Brombærmarmelade med chiafrø
tid: 10
ingredienser:
  friske eller frosne brombær: 500 g
  flydende honning: 3 spsk
  chiafrø: 2 spsk
fremgangsmåde:
- Kom brombærrene i en gryde sammen med honning og bring dem i kog.
- Kog ved svag varme og uden låg i 2-3 min. Fjern skummet på toppen med en ske.
- Mos bærrene til den ønskede konsistens med et piskeris - eller brug en stavblender,
  hvis du ønsker marmeladen helt glat.
- Tag gryden af varmen og rør chiafrøene i.
- Kom marmeladen på rene glas, der evt. er skyllet med atamon.
