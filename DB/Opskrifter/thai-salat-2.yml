titel: Thai salat
tid: 35
ingredienser:
  (ca. 400 g): 0.25 flanksteak
  olie: 0.25 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  røde chilipebre: 0.5 skyllede
  pillede fed hvidløg: 1 store
  fiskesauce: 1 spsk
  friskpresset limesaft: 1 spsk
  flydende honning: 1 spsk
  tørrede ægnudler: 62.5 g
  sesamolie, evt. ristet: 0.5 spsk
  (ca. 600 g): 0.5 agurker
  cherrytomater i halve: 62.5 g
  i meget tynde strimler (ca. 75 g): 0.5 bananskalotteløg
  frisk koriander: 0.5 dl
  mynteblade: 0.5 dl
  peanuts: 0.25 dl
fremgangsmåde:
- Lad en grillpande blive godt varm.
- Pensl flanksteaken med olie og grill den ca. 1 min. på hver side.
- Skru ned til jævn varme og grill kødet ca. 5 min. på hver side.
- Drys med salt og peber. Lad kødet hvile tildækket og skær det i meget tynde skiver
  lige inden serveringen.
- Skær stilken af chilien - lad evt. kernerne blive, hvis du vil have dressingen hot.
- Skær chilien i mindre stykker og kom dem i en hurtighakker sammen med hvidløg, fiskesauce,
  limesaft og honning. Kør dressingen til den er findelt.
- Kom yam dressingen i en lille kande eller skål. Yam dressingen har en varm og intens
  smag.
- Kog, lige inden serveringen, nudlerne efter anvisningen på pakken. Lad nudlerne
  dryppe af i en sigte og vend dem med sesamolie.
- Flæk agurkerne og fjern kernerne, fx med en teske. Skær agurkerne i skrå skiver.
- Fordel nudlerne i 4 dybe tallerkener og anret agurker, tomater og løg henover. Riv
  urterne i mindre stykker og kom dem på salaten (gem lidt til pynt).
- Fordel kødskiverne, drys med peanuts og pynt med resten af urterne. Server yam dressing
  til, så man selv kan komme lidt på efterhånden.
