titel: Smoothie med mango
tid: 15
ingredienser:
  skrællet moden mangofrugt i stykker: 56.25 g
  isterninger: '3'
  flormelis: 1 spsk
  friskpresset appelsinsaft: 0.75 spsk
  friskpresset citronsaft: 0.25 spsk
  A38 naturel: 0.75 dl
  mælk: 0.5 dl
fremgangsmåde:
- Kom mangostykkerne og de øvrige ingredienser i et blenderglas.
- Blend ved hurtigste hastighed i ca. 45 sek. eller til smoothie er ensartet.
- Smag til og fordel den i 4 kolde. Server straks.
