titel: Nøddegratineret fisk i fad
tid: 45
ingredienser:
  citron (usprøjtet): 0.25 skyllet
  smør: 2.5 g
  i tynde både (ca. 200 g): 0.5 løg
  kød af græskar i tern, fx hokkaido: 75 g
  i både, fx gråsten (ca. 250 g): 0.5 æbler
  hakket frisk timian: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  dijonsennep: 0.25 spsk
  torskefilet uden skind: 125 g
  ½ tsk groft salt: ½ tsk groft salt
  ostesauce: 1 dl
  finthakkede hasselnøddekerner: 0.75 spsk
  ristet rugbrød: 68.75 g
fremgangsmåde:
- Skræl den gule skal af citronen og skær skallen i tynde strimler (ca. 1½ spsk).
  Skær citronen i både og gem dem til serveringen. Lad smørret smelte i en pande ved
  kraftig varme, men uden at det bruner. Svits løgene ved kraftig varme i ca. 2 min.
  Tilsæt, græskar, æbler, citronskal, timian, salt og peber og svits i yderligere
  ca. 1 min.
- Smør bunden af et ovnfast fad (ca. 6 x 20 x 30 cm) med sennep. Fordel de svitsede
  grøntsager i fadet. Rens fisken og skær den i 8 lige store stykker. Læg fiskestykkerne
  på grøntsagerne og drys med salt. Hæld pastasaucen over fisk og grøntsager. Bank
  forsigtig fadet mod bordet, så du kan se fiskestykkerne. Drys dem med nødder og
  bag fiskefadet midt i ovnen.
- Server fiskefadet med ristet rugbrød og citronbåde.
- Ca. 25 min. ved 225° - traditionel ovn.
