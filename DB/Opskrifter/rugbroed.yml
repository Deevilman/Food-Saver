titel: Rugbrød
tid: 1439
ingredienser:
  gær (gæren skal ligge 1-2 døgn ved stuetemperatur inden brug): 2.5 g
  vand - 40 grader varmt: 1 dl
  groft rugmel (ca. 2dl): 50 g
  fra dag 1: 0.5 surdej
  vand - 40° varmt: 0.5 liter
  ½ liter kærnemælk: ½ liter kærnemælk
  groft rugmel: 125 g
  skårne eller knækkede rugkerner: 250 g
  sirup: 0.5 spsk
  ½ liter kogende vand: ½ liter kogende vand
  hvedemel: 125 g
  2½ spsk groft salt: 2½ spsk groft salt
fremgangsmåde:
- Rør gæren ud i vandet.
- Tilsæt rugmel og rør surdejen godt sammen.
- Hæld den i en høj, slank beholder, og lad den stå tildækket med låg ved ca. 25°
  i 48-60 timer.
- Surdejen skal skifte farve til lys gylden.
- Rør surdejen ud i vandet i en stor skål.
- Tilsæt resten af ingredienserne og rør grunddejen godt sammen.
- Lad den stå tildækket med fx et låg ved stuetemperatur i ca. 24 timer.
- Hæld kernerne i en stor skål og hæld det kogende vand over under omrøring.
- Lad kernerne opsuge vandet og køle lidt af.
- Rør de lune kerner, mel og salt i grunddejen.
- Rør den færdige dej godt sammen (og tag 400 g fra til ny surdej).
- Fordel resten af dejen i 2 smurte rugbrødsforme (a 2½ liter).
- Dæk formene med bagepapir, og lad brødene hæve ved stuetemperatur ca. 2 timer.
- Sæt rugbrødene i en kold ovn.
- Bag brødene, stadig med bagepapir, nederst i ovnen - ved 200° traditionel ovn og
  bag i ca. 1 time og 45 min.
- Tag bagepapiret af efter ca. 1 time og 45 min.
- Sluk ovnen og "bag" brødene færdige ved eftervarmen i ca. 15 min.
- Tag de nybagte rugbrød ud af formene og lad brødene køle af på en bagerist.
