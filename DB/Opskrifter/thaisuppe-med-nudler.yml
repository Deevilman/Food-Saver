titel: Thaisuppe med nudler
tid: 45
ingredienser:
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  light kokosmælk: 0.25 dåse
  grøntsagsbouillon: 2 dl
  fiskesauce: 0.25 spsk
  1½ tsk sambal oelek: 1½ tsk sambal oelek
  fintrevet frisk ingefær: 0.5 tsk
  citrongræs: 0.25 stilk
  limeskal (usprøjtet): 0.5 spsk
  friskpresset limesaft: 0.5 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  gulerødder (ca. 250 g): 0.75 groftrevne
  peberfrugt - i tynde, korte strimler (ca. 150 g): 0.25 rød
  optøede edamamebønner: 37.5 g
  bønnespirer: 25 g
  æble - i meget små tern, fx Elstar (ca. 100 g): 0.25 rødt
  tørrede risnudler: 37.5 g
  groft brød (ca. 240 g): 1 skiver
fremgangsmåde:
- Bring madlavningsfløde og kokosmælk i kog i en stor tykbundet gryde under piskning.
- Tilsæt bouillon, fiskesauce, sambal oelek, ingefær, citrongræs, limeskal og -saft
  og salt. Lad suppen koge ved jævn varme og under låg i ca. 15 min.
- Fjern citrongræs og tilsæt gulerødder, peberfrugt og edamamebønner. Bring suppen
  i kog under omrøring.
- Tilsæt bønnespirer og æbletern, varm suppen igennem og smag til.
- Knæk imens nudlerne i mindre stykker og kog dem efter anvisningen på emballagen.
  Skyl nudlerne i koldt vand, så de ikke klistrer sammen.
- Fordel nudlerne i 4 skåle og hæld suppen over. Server med groft brød.
