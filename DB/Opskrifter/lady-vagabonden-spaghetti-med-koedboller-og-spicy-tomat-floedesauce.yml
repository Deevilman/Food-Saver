titel: Lady & Vagabonden spaghetti med kødboller og spicy tomat-flødesauce
tid: 45
ingredienser:
  hakket oksekød: 100 g
  løg: 0.25 finthakket
  fed hvidløg: 0.25 finthakket
  æg: '0.25'
  finthakkede krydderurter fx timian, rosmarin og persille: 0.75 spsk
  hvedemel: 0.5 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  olie til stegning: 0.25 spsk
  ½ tsk cayennepeber: ½ tsk cayennepeber
  rapsolie: 0.25 spsk
  hakkede tomater (ca. 800 g): 0.5 dåser
  peberfrugt i grove tern: 0.25 rød
  ½ tsk groft salt: ½ tsk groft salt
  piskefløde eller madlavningsfløde: 0.25 dl
  tørret spaghetti - koges: 100 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Rør alle ingredienserne sammen til en fars og lad den hvile tildækket i køleskabet
  i min. ½ time.
- Form 15-20 kødboller med en teske eller med hænderne.
- Steg kødbollerne i en pande ved kraftig varme i olie. Tag bollerne op, og brug den
  samme pande til saucen.
- Steg løg, hvidløg og cayennepeber i olie ved jævn varme i ca. 2 min. - eller til
  løgene er klare.
- Tilsæt tomater, peberfrugt og salt og lad saucen koge ved svag varme og under låg
  i ca. 10 min.
- Kom kødbollerne i saucen og lad dem koge ved svag varme og under låg i ca. 5 min.
  Tilsæt fløde og smag til.
- Server kødboller i tomat-flødesauce med nykogt spaghetti og frisk basilikum.
