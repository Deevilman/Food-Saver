titel: Pastafad med oksekød
tid: 45
ingredienser:
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret pasta, fx skruer: 75 g
  hakket oksekød (ca. 6% fedt): 75 g
  peberfrugter i store tern (ca. 300 g): 0.5 røde
  cherrytomater i halve: 62.5 g
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  revet cheddarost: 43.75 g
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  blandet salat af fx, fintstrimlet spidskål og: 50 g
  babysalatblade drysset med lidt salt og peber: babysalatblade drysset med lidt salt
    og peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Kog pastaen 8-10 min. til den er mør uden
  at være blød.
- Tag 1½ dl kogevand fra og lad pastaen dryppe af i et dørslag.
- Kom det hakkede kød på en kold pande og skru op til kraftig varme.
- Brun kødet i ca. 3 min. - rør af og til.
- Bland peberfrugter, tomater, det brunede kød, den afdryppede pasta, fløde, de 1½
  dl kogevand, 100 g af osten, salt og peber.
- Kom blandingen i et ovnfast fad (ca. 24 x 28 cm) og drys resten af osten over.
- Bag retten midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Lad pastafadet hvile tildækket på køkkenbordet i ca. 10 min. og server det sammen
  med den blandede salat.
