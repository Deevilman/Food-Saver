titel: Nem chokoladekage i bradepande
tid: 120
ingredienser:
  sukker (ca. 4 dl): 350 g
  hvedemel (ca. 3 dl): 175 g
  kakaopulver: 4 spsk
  vaniljesukker: 1 spsk
  bagepulver: 1 spsk
  smør - smeltet: 250 g
  æg: '3'
  kogende vand: 2 dl
  flormelis (ca. 4 dl): 200 g
  vand: 3 spsk
  evt. kulørt krymmel og/eller spiseligt glimmer: evt. kulørt krymmel og/eller spiseligt
    glimmer
fremgangsmåde:
- Bland sukker, mel, kakao, vanilje og bagepulver sammen i en skål.
- Hæld smeltet smør, æg og kogende vand heri. Pisk blandingen med en håndmixer - til
  den er ensartet og uden klumper (dejen er meget tynd, det skal den være).
- Hæld dejen i en lille bradepande beklædt med bagepapir (ca. 25 x 30 cm).
- Bag chokoladekagen nederst i ovnen Ca. 35 min. ved 175° - traditionel ovn. NB! Lad
  kagen blive i ovnen til den er gennembagt, i nogle ovne skal den bage op til 15
  min. mere.
- Lad kagen afkøle i bradepanden.
- Rør flormelis og vand sammen og fordel glasuren på den afkølede kage.
- Pynt med krymmel og spiseligt glimmer og server chokoladekagen direkte fra bradepanden.
