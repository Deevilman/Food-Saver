titel: Pina colada smoothie
tid: 15
ingredienser:
  skyr-yoghurt med kokos: 1.5 dl
  frossen ananas i tern: 100 g
  friskpresset limesaft: 0.5 spsk
  limefrugter i skiver: limefrugter i skiver
fremgangsmåde:
- Blend skyr, ananas og limesaft ved hurtigste hastighed i ca. 2 min. Fordel smoothien
  i 2 glas og pynt med limebåde. Server straks.
