titel: Æblekompot
tid: 45
ingredienser:
  æbler i små tern: 6 røde
  bananskalotteløg: 2 finthakkede
  æblemost: 1 dl
  frisk timian: 1 spsk
  salt: 1 tsk
fremgangsmåde:
- Kom alle ingredienserne i en gryde.
- Bring i kog, og kog kompotten ved svag varme uden låg i ca. 15 min. eller til væden
  er kogt næsten væk.
- Lad kompotten køle af.
- Smag til og server fx til ost, æblekompotten er særligt god til mellemlagrede oste.
