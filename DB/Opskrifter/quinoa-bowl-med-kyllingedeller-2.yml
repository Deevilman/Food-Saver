titel: Quinoa bowl med kyllingedeller
tid: 45
ingredienser:
  gulerødder i grove stykker: 75 g
  rensede rosenkål: 75 g
  i grove stykker: 0.5 rødløg
  olivenolie: 0.5 spsk
  groft salt og friskkværnet peber: 0.25 tsk
  quinoa: 0.5 dl
  vand: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  palmekålsblade i grove stykker: 25 g
  hakket kyllingekød: 75 g
  ¾ tsk groft salt: ¾ tsk groft salt
  hytteost: 37.5 g
  æg: '0.25'
  rasp: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  smør - til stegning: 5 g
  1½ dl creme fraiche: 1½ dl creme fraiche
  honning: 0.5 tsk
  citronskal (usprøjtet): 0.25 tsk
  finthakket fed hvidløg: 0.25 lille
  ½ tsk groft salt og friskkværnet peber: ½ tsk groft salt og friskkværnet peber
  hakket persille: 0.25 dl
fremgangsmåde:
- Kom grøntsagerne på en bageplade med bagepapir og vend dem med olie, salt og peber.
  Bag dem i ca. 20 min. ved 200° - varmluft.
- Skyl quinoaen og kom den i kogende vand tilsat salt. Kog quinoaen ca. 15 min. ved
  svag varme og under tætsluttende låg.
- Sluk for varmen, vend palmekål i quinoaen, kom låg på og lad det trække i ca. 5
  min. - eller til kålen er blød.
- Rør imens kødet sejt med salt i ca. 1 min. Vend de øvrige ingredienser i. Lad smørret
  blive gyldent i en pande.
- Form farsen til ca. 12 frikadeller. Steg frikadellerne ved jævn varme i ca. 5 min.
  - vend af og til. Steg dem derefter ved kraftig varme i 3-5 min. - vend af og til.
- Bland creme fraiche med de øvrige ingredienser og smag til.
- Anret quinoa, bagte grøntsager, kyllingefrikadeller og dressingen i 4 skåle, top
  med persille og server.
