titel: Lammefrikadeller - koftesi
tid: 45
ingredienser:
  hakket lammekød: 50 g
  ¾ tsk groft salt: ¾ tsk groft salt
  revet løg: 0.5 spsk
  ¼ tsk stødt kanel: ¼ tsk stødt kanel
  ½ tsk stødt ingefær: ½ tsk stødt ingefær
  friskkværnet peber: friskkværnet peber
  æg: '0.25'
  mælk: 0.25 dl
  rasp: 0.75 spsk
  smør: 5 g
  løse ris, parboiled: 0.75 dl
  squash i små tern (ca. 400 g): 0.5 grønne
  løg (ca. 150 g): 0.5 grofthakkede
  rosiner - lyse, grønne eller sorte: 37.5 g
  stødt spidskommen: 0.25 tsk
  groft salt: 0.25 tsk
  3½ dl yoghurt 10%: 3½ dl yoghurt 10%
  hakket bredbladet persille: 0.25 dl
  ¼ tsk groft salt: ¼ tsk groft salt
fremgangsmåde:
- Rør det hakkede kød med salt i ca. 1 min. Kom løg, resten af krydderierne og æg
  i. Rør mælk i og derefter rasp.
- Lad smørret blive gyldent i en pande.
- Form farsen til 16 tynde, aflange lammefrikadeller (koftesi).
- Steg dem på 3 sider ved svag varme, ca. 15 min. i alt - skru op, mens de bliver
  vendt. Tag de stegte lammefrikadeller op af panden og hold dem varme.
- Kog imens risene efter anvisningen på emballagen.
- Kom squash, løg, rosiner og krydderier i panden med stegesmørret fra lammefrikadellerne.
- Steg blandingen ved kraftig varme og under omrøring i ca. 3 min.
- Vend de varme ris i de krydrede grøntsager og smag til.
- Rør yoghurt, salt og peber sammen i en skål.
- Stil dressingen tildækket i køleskabet til serveringen. Smag til.
- Anret de krydrede grøntsagsris i et fad og læg herpå de varme lammefrikadeller.
  Server dressingen ved siden af.
