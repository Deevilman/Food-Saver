titel: Sød kartoffel med spejlæg og hytteost
tid: 20
ingredienser:
  kartoffel: 0.5 sød
  avocado: '0.5'
  smør: 5 g
  æg: '1'
  hytteost: 50 g
  salt: salt
  friskkværnet peber eller chiliflager: friskkværnet peber eller chiliflager
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Skrub den søde kartoffel og skær 2 store skiver á ca. 1 cm's tykkelse.
- Rist kartoffelskiverne i ca. 8 min. på en brødrister, på en pande eller i en airfryer.
- Flæk avocadoen, fjern skal og sten - og skær hver halvdel i skiver.
- Kom smør på en pande, lad smørret bruse af - og slå æggene ud heri. Steg dem til
  spejlæg.
- Fordel hytteosten på de ristede kartoffelskiver, top med avocadoskiver og læg et
  spejlæg øverst.
- Drys med salt og peber - og pynt med basilikumblade.
