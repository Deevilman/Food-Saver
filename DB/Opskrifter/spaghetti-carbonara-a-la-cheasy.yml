titel: Spaghetti carbonara a la Cheasy
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret fuldkornsspaghetti: 75 g
  squash (ca. 250 g): 0.25 grøn
  store gulerødder (ca. 250 g): 0.5 skrællede
  peberfrugter (ca. 300 g): 0.5 gule
  kalkunbacon i tynde skiver: 31.25 g
  olivenolie: 0.5 tsk
  hytteost: 62.5 g
  æg: '0.5'
  fintrevet parmigiano reggiano: 12.5 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog spaghettien ved jævn
  varme i 10-12 min. til den er mør uden at være blød.
- Lav imens tynde strimler af squash og gulerødder, brug fx et juliennejern eller
  en grøntsagsstrimler. Skær peberfrugterne i meget tynde, lange strimler.
- Kom squash-, gulerods- og peberfrugtstrimler i det kogende vand i ca. 30 sek. og
  lad spaghetti og grøntsager dryppe af i et dørslag.
- Klip imens kalkunbaconen i små strimler.
- Lad olien blive varm i en pande og steg baconen først 2 min. ved kraftig varme og
  derefter ca. 5 min. ved jævn varme, til den er gylden - rør i baconen af og til.
- Kør hytteosten i en hurtighakker i ca. 1 min. til den er glat. Tilsæt æg og salt
  og kør i yderligere ca. 10 sek. Vend hytteostblandingen med med pamesanost og bacon
  (gem lidt bacon til pynt).
- Kom den afdryppede spaghetti og grøntsager i den store gryde sammen med parmesanblandingen.
- Varm hurtigt igennem under omrøring, til parmesanblandingen lige tykner - det går
  meget hurtigt, så den skal hurtigt af varmen, hvis du vil undgå, at æggene gryner.
- Anret spaghetti carbonara i 4 varme dybe tallerkener. Drys med bacon og masser af
  friskkværnet peber.
