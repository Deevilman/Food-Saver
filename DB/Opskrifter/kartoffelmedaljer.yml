titel: Kartoffelmedaljer
tid: 95
ingredienser:
  bagekartofler (ca. 850 g): 0.5 store
  ½ knoldselleri i grove stykker: ½ knoldselleri i grove stykker
  ½ pastinak i grove stykker: ½ pastinak i grove stykker
  vand: 0.125 liter
  hakkede fed hvidløg: 0.375 små
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smeltet smør: 0.125 spsk
  fintrevet parmigiano reggiano: 3.125 g
  havsalt og groftkværnet peber: havsalt og groftkværnet peber
fremgangsmåde:
- Skræl kartoflerne og skær enderne af.
- Kom kartoffelender, selleri og pastinak i en gryde med kogende vand og kog grøntsagerne
  ved svag varme og under låg i ca. 15 min. eller til de er møre.
- Hæld vandet fra, tilsæt hvidløg, salt og peber og mos grøntsagerne. Smag til og
  del mosen i 2 portioner.
- Skær midterstykkerne af kartoflerne i papirtynde skiver.
- Læg, på en plade med bagepapir, ca. 1/3 af kartoffelskiverne taglagt i 8 små cirkler.
- Fordel en portion mos på de 8 cirkler og derefter en gang skiver, en gang mos og
  til sidst en gang skiver.
- Pensl det øverste lag med fedtstof og bag kartoffelmedaljerne midt i ovnen ca. 40
  min. ved 200°. Drys de varme kartoffelmedaljer med revet ost.
