titel: Ovnbagt æggekage med hytteost, skinke og spinat
tid: 30
ingredienser:
  hytteost: 62.5 g
  æg: '0.5'
  æggehvider: '1.5'
  kogt, røget skinke i mindre stykker: 25 g
  skyllede babyspinatblade: 12.5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  ⅛ tsk fintrevet muskatnød: ⅛ tsk fintrevet muskatnød
  friskkværnet peber: friskkværnet peber
  smør til pensling: 2.5 g
  gulerødder: 2 groftrevne
  skyllet feldsalat: 12.5 g
  i mindre stykker: 0.5 limefrugt
  groft rugbrød: 62.5 g
fremgangsmåde:
- Pisk hytteost, æg og æggehvide sammen. Tilsæt skinke, spinat, salt, muskatnød og
  peber. Pensl 2 små skåle (a ca. 2 dl) med smør. Fordel hytteostblandingen heri og
  bag dem midt i ovnen i ca. 20 min. ved 175° - traditionel ovn - til de er faste
  og gyldne.
- Anret imens gulerødder, feldsalat og lime på 1 bakke. Server med de nybagte æggekager
  og brød til.
