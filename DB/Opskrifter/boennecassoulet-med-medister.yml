titel: Bønnecassoulet med medister
tid: 600
ingredienser:
  hvide bønner: 250 g
  vand: 2 liter
  groft salt: 1 spsk
  bacontern: 200 g
  skalotteløg (ca. 150 g): 3 hakkede
  hakkede fed hvidløg: 4 små
  rødvin: 3 dl
  flåede tomater (a ca. 400 g): 2 dåser
  grøntsagsbouillon-pulver: 1 spsk
  worcestershiresauce: 2 spsk
  koncentreret tomatpuré: 1 spsk
  bomuldssnor: bomuldssnor
  rosmarinkviste: '4'
  frisk timian: 10 stilke
  medisterpølse: 600 g
  rapsolie: 3 spsk
  hakket bredbladet persille: 1 dl
  rasp: 150 g
  revet cheddar- og maasdammerost: 100 g
fremgangsmåde:
- Sæt bønnerne i blød i køleskabet, så de står dækket af vand, natten over.
- Hæld vandet fra de udblødte bønner og skyl dem grundigt.
- Kom dem i en gryde, med vand og salt. Bring bønnerne i kog under låg.
- Skru ned til svag varme og lad bønnerne koge stadig under låg i ca. 50 min. Hæld
  vandet fra.
- Steg bacontern i en stegegryde - først ca. 6 min. ved kraftig varme og derefter
  ved jævn varme i ca. 5 min. - til de er gyldne.
- Tilsæt løg og hvidløg og steg i ca. 1 min.
- Kom rødvin ved og lad det koge uden låg og ved jævn varme i ca. 10 min, til væsken
  er reduceret til det halve.
- Tilsæt tomater, bouillonpulver, worcestershiresauce, tomatpuré og vand.
- Bind bomuldsnoren rundt om rosmarin- og timiankvistene og kom dem i gryden.
- Lad det hele koge ved svag varme uden låg i ca. 10 min. Rør af og til.
- Bring vandet i kog og kog medisteren ved svag varme i ca. 5 min.
- Tag den op af vandet og lad den afkøle i ca. 5 min. Skær den derefter i stykker
  a ca. 3 cm.
- Lad rapsolien blive varm i en pande og brun medisteren ved kraftig varme i ca. 6
  min. - vend stykkerne af og til.
- Fordel pølserne i et ovnfast fad (4 x 24 x 28 cm) sammen med bønner og tomatsauce.
- Blend persille og rasp i ca. 20 sek. og vend det sammen med osten.
- Drys det på bønnecassouleten og gratiner den midt i ovnen ca. 10 min. ved 200° -
  traditionel ovn - til den er gylden.
