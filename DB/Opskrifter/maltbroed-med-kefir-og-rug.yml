titel: Maltbrød med kefir og rug
tid: 135
ingredienser:
  ½ liter vand - lillefingervarmt: ½ liter vand - lillefingervarmt
  kefir: 1 dl
  gær: 12.5 g
  groft salt: 0.5 spsk
  mørk sirup: 1 spsk
  maltmel: 1 spsk
  rugmel (ca. 2½ dl): 75 g
  hvedemel: 325 g
fremgangsmåde:
- Rør vand, kefir og gær sammen i en stor røreskål. Tilsæt salt, sirup, malt og mel
  - hold evt. lidt af hvedemelet tilbage.
- Ælt dejen i ca. 5 min til den er blank og elastisk - fx i en røremaskine. Dejen
  skal være fugtig.
- Læg dejen i en oliesmurt skål og dæk skålen med et låg eller husholdningsfilm. Lad
  dejen hæve et lunt sted i ca. 1 time.
- Hæld forsigtigt dejen ud på et bord drysset med rigeligt hvedemel - uden at slå
  luften ud af dejen. Del dejen i to lige store stykker med en spartel.
- Fold siderne op på den ene dej med en spartel, så dejen 'spændes op' på undersiden.
  Vend dejklumpen om, så undersiden med mel vender op.
- Gentag med det andet brød.
- Lad brødene efterhæve på en plade med bagepapir i ca. ½ time. Drys evt. med lidt
  mere hvedemel.
- Bag brødet nederst i ovnen ca. 10 min. ved 250° - traditionel ovn. Derefter ca.
  ½ time ved indstilling på 200° - traditionel ovn.
