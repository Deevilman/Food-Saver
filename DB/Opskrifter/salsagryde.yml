titel: Salsagryde
tid: 30
ingredienser:
  smør: 7.5 g
  blandede grøntsager, fx svampe, peberfrugt, broccoli og gulerødder: 150 g
  skinke- eller wokstrimler: 100 g
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  sojasauce: 0.25 spsk
  hot tacosauce: 0.25 dl
  ris - koges: 1 dl
  fraiche: 0.25 dl
  syltede jalapenos: syltede jalapenos
fremgangsmåde:
- Smelt halvdelen af smørret i en stor pande eller wok og steg grøntsagerne 3-4 min.
  ved jævn til kraftig varme (lidt længere tid for grovere grøntsager).
- Tag grøntsagerne op og smelt resten af smørret.
- Brun kødet i ca. 2 min. ved kraftig varme.
- Tilsæt fløde og sojasauce og lad det koge ca. 2 min. ved jævn varme.
- Tilsæt tacosauce og grøntsager og varm retten godt igennem.
- Server med kogte ris, fraiche, tacosauce og jalapenos.
