titel: Havregrød med æble og kanel
tid: 15
ingredienser:
  havregryn (ca. 3 dl): 40 g
  1½ dl mælk: 1½ dl mælk
  1½ dl vand: 1½ dl vand
  ¼ tsk groft salt: ¼ tsk groft salt
  æggehvider: '1.5'
  ½ dl fraiche: ½ dl fraiche
  æble i små tern (ca. 125 g): 0.5 rødt
  ¼ tsk stødt kanel: ¼ tsk stødt kanel
fremgangsmåde:
- Kom havregryn, mælk, vand og salt i en lille tykbundet gryde. Bring i kog og kog
  ved jævn varme i ca. 2 min., under omrøring. Pisk æggehviderne heri og lad det koge
  ved jævn varme i ca. 1 min. Tilsæt fraiche og smag til.
- Server havregrøden med æbler og drysset med kanel.
