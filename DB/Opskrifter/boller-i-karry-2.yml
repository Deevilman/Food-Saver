titel: Boller i karry
tid: 45
ingredienser:
  hakket grise- og kalvekød: 75 g
  groft salt: 0.25 tsk
  løg (ca. 75 g): 0.25 finthakket
  fed hvidløg: 0.5 finthakket
  friskkværnet peber: friskkværnet peber
  æg: '0.25'
  hvedemel: 0.75 spsk
  mælk: 0.5 dl
  smør: 5 g
  karry: 0.75 tsk
  hønsebouillon-pulver: 0.5 tsk
  i tern: 0.25 æble
  æbler i tynde skiver: 0.5 røde
  fintsnittet romainesalat: 50 g
  slikærter i lange tynde strimler: 25 g
  i tynde skiver (ca. 75 g): 0.25 løg
  løse ris, parboiled - koges: 1 dl
fremgangsmåde:
- Rør det hakkede kød med salt i ca. 1 min.
- Vend løg, peber, æg og mel i og rør mælk i lidt efter lidt. Rør farsen godt igennem.
- Bring ca. 1 liter vand i kog i en stor gryde.
- Dyp en spiseske i det kogende vand og form farsen til en bolle med ske og hånd.Læg
  den i det kogende vand.
- Dæmp for varmen, når ca. halvdelen af kødbollerne er i gryden og kog dem ca. 8 min.,
  til de føles faste, Tag kødbollerne op med en hulske og læg dem til afdrypning i
  en sigte.
- Kog resten af kødbollerne - gem ca. 6 dl kogevand til saucen.
- Lad smørret smelte ved kraftig varme, men uden at det bruner. Svits løgene i ca.
  1 min. uden at de tager farve.
- Skru ned til jævn varme og drys karry i og lad det svitse med i ca. 1 min. Drys
  melet og bouillon-pulver over og rør til det er helt opsuget.
- Hæld siet kogevand ved under konstant piskning. Tilsæt mælk og lad saucen koge ved
  svag varme og under omrøring i ca. 10 min. Tilsæt salt og peber, smag til og varm
  æbletern og kødbollerne i saucen.
- Vend alle ingredienserne godt sammen og server salaten til boller i karry med ris.
- Kog risene efter anvisningen på emballagen og server retten.
