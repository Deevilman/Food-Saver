titel: Syltede rødløg
tid: 15
ingredienser:
  ufarvet lagereddike: 0.25 dl
  sukker: 0.25 dl
  i tynde halve skiver: 1 rødløg
  friskpresset citronsaft: 0.25 spsk
fremgangsmåde:
- Bring eddike og sukker i kog i en gryde. Tilsæt løgene og kog dem i 2-3 min.
- Tag løgene op med en hulske og hæld dem i et glas. Kog lagen ind ved kraftig varme
  og uden låg i ca. 2 min. - eller til der er ½- 1 dl tilbage.
- Tilsæt citronsaft og hæld lagen over løgene. Luk med et tætsluttende låg og opbevar
  i køleskabet.
