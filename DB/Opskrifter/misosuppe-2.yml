titel: Misosuppe
tid: 15
ingredienser:
  lys eller mørk miso: 0.5 spsk
  1½ spsk fiskebouillon-pulver: 1½ spsk fiskebouillon-pulver
  kogende vand: 0.25 liter
  sojasauce: 0.5 spsk
  fintrevet frisk ingefær: 0.5 tsk
  smør: 5 g
  markchampignoner i tynde skiver: 50 g
  forårsløg i tynde ringe: 37.5 g
  pak-choi i kvarte: '0.25'
  sorte sesamfrø: sorte sesamfrø
fremgangsmåde:
- Pisk miso og bouillon-pulver sammen i en gryde.
- Tilsæt vandet lidt ad gangen og pisk godt, så misoen bliver opløst.
- Tilsæt sojasauce og ingefær. Smag til.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner. Steg grøntsagerne
  ca. 2 min. ved jævn varme - de skal kun lige af med den "rå" smag og stadig have
  bid.
- Fordel grøntsagerne i 4 skåle.
- Bring miso suppen til kogepunktet (men lad den ikke koge) og hæld den over grøntsagerne.
  Drys sorte sesamffø over og server straks.
