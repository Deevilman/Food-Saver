titel: Flødeostekage
tid: 600
ingredienser:
  smør: 100 g
  smuldrede digestive kiks: 150 g
  husblas: 4 blade
  flødeost: 200 g
  (ca. 2 spsk): 2 æggeblommer
  creme fraiche eller fraiche 9%: 2 dl
  vaniljesukker: 1 tsk
  fintrevet citronskal (usprøjtet): 1 tsk
  (ca. 4 spsk): 2 æggehvider
  flormelis (ca. 1 dl): 50 g
  friskpresset citronsaft: 1 spsk
  syltede kirsebær (ca. 350 g): 1 glas
  vand: vand
fremgangsmåde:
- Smelt smørret, kom kiksene i og bland det godt. Fordel blandingen i en springform
  (ca. 20 cm i diameter).
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Rør flødeosten blød med æggeblommer og vend cremefraiche, vaniljesukker og citronskal
  i.
- Pisk hviderne stive, tilsæt flormelis og pisk i yderligere ca. 2 min.
- Varm citronsaften let. Træk husblassen op af vandet med det vand, der hænger ved
  og smelt den i citronsaften.
- Rør husblas og citronsaft i flødeosteblandingen og rør derefter de stiftpiskede
  hvider i. Hæld fromagen på kiksebunden i springformen og glat overfladen. Stil flødeostekagen
  tildækket i køleskabet til næste dag.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Lad kirsebærrene dryppe af i en sigte over en skål. Tilsæt vand, til der er ca.
  2½ dl fortyndet kirsebærsaft.
- Træk husblassen op af vandet med det vand, der hænger ved. Varm ½ dl af kirsebærsaften
  og smelt husblassen heri. Køl af med resten af saften.
- Pynt kagen med de afdryppede kirsebær og hæld geléen henover, når den begynder at
  stivne.
