titel: Quesadilla med bønner - fyldte madpandekager
tid: 30
ingredienser:
  kidneybønner (ca. 420 g): 0.25 dåse
  majstortillaer: 2 små
  tomatsalsa: 50 g
  cherrytomater i halve: 62.5 g
  i halve, tynde ringe (ca. 150 g): 0.5 rødløg
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  revet mozzarellaost: 50 g
  kvark, græsk yoghurt eller fraiche: 62.5 g
  limeskal (usprøjtet): 0.25 tsk
  friskpresset limesaft: 0.25 tsk
  1¼ liter fintstrimlet icebergsalat: 1¼ liter fintstrimlet icebergsalat
  avocadoer (ca. 200 g): 0.5 små
  majskolber: '0.5'
fremgangsmåde:
- Hæld bønnerne i en sigte, brus over med koldt vand og lad dem dryppe af.
- Læg 4 af pandekagerne på hver sit stykke bagepapir (ca. 42 x 42 cm).
- Fordel halvdelen af salsaen, tomaterne, løget og bønnerne på pandekagerne. Drys
  med salt og peber og til sidst osten. Læg de sidste 4 pandekager ovenpå og luk bagepapiret.
- Læg pakkerne på en bageplade - med lukningerne nedad. Bag de 4 quesadillas midt
  i ovnen.
- Rør kvark, lime saft og skal, salt og peber sammen til en dressing og smag til.
- Server de varme quesadillas sammen med kvark, salat og resten af salsaen.
- De 4 quesadillas kan også bages en ad gangen i en mikrobølgeovn. Læg pandekagerne
  på tallerkener, dæk med film egnet til mikrobølgeovn. Bag dem ca. 2 min. ved fuld
  effekt (ca. 600 watt). I stedet for kidneybønner kan man bruge 225 g stegt kyllingebryst.
- Ca. 10 min. ved 225°.
