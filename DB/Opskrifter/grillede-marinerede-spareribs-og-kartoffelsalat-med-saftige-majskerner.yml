titel: Grillede marinerede spareribs og kartoffelsalat med saftige majskerner
tid: 60
ingredienser:
  (ca. 1½ kg): 3 revelsben
  vand: 0.25 liter
  laurbærblade: '0.5'
  peberkorn: 2.5 sorte
  groft salt: 0.25 tsk
  ½ dåse hakkede tomater (ca. 200 g): ½ dåse hakkede tomater (ca. 200 g)
  ½ grofthakket løg (ca. 50 g): ½ grofthakket løg (ca. 50 g)
  sød chilisauce: 0.5 spsk
  creme fraiche: 0.5 dl
  (ca. 500 g): 0.5 majskolber
  kogte små kartofler: 125 g
  cherrytomater i halve: 62.5 g
  syltet peppadew eller syltede røde peberfrugter i strimler: 25 g
  koldpresset rapsolie: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skyllede blade af hjertesalat: 25 g
fremgangsmåde:
- Kom revelsben og vand i en gryde og bring det i kog.
- Skum suppen.
- Tilsæt de øvrige ingredienser. Kog revelsbenene ved svag varme og under låg i ca.
  ½ time. Tag benene op af suppen.
- Blend tomater, løg, chilisauce og salt til marinaden er homogen. Tag 3 spsk marinade
  fra. Vend de kogte revelsben i resten af marinaden.
- Rør cremefraiche og de 3 spsk marinade sammen i en skål og smag til. Stil dressingen
  tildækket i køleskabet til serveringen.
- Kom majskolberne i kogende vand tilsat salt. Kog dem ved jævn varme og under låg
  i ca. 7 min.
- Lad majskolberne køle lidt af og skær kernerne af kolberne - gerne så majskernerne
  hænger sammen i flager.
- Vend majskernerne sammen med kartofler, tomater, peppadew, olie, salt og peber.
  Lad kartoffelsalaten trække i mindst 15 min. og smag til.
- Riv salatbladene i mindre stykker og anret dem lagvis med kartoffelsalaten.
- Lad en grill blive godt varm. Grill benene 6-8 min. - vend af og til og pensl med
  den overskydende marinade, mens du griller. Server de grillede spareribs sammen
  med kartoffel-majssalat og dressingen.
