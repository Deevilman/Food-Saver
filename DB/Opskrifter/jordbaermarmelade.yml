titel: Jordbærmarmelade
tid: 85
ingredienser:
  rensede jordbær: 300 g
  friskpresset citronsaft: 3 spsk
  vand: 2 spsk
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  syltesukker (ca. 1¾ dl): 150 g
fremgangsmåde:
- Del jordbærrene i kvarte og kom dem i en tykbundet gryde sammen med citronsaft,
  vand og vanilje.
- Bring i kog og lad jordbærrene koge ved jævn til svag varme og under låg i ca. 8
  min. - rør af og til.
- Tilsæt syltesukker, bring atter i kog og kog marmeladen ved jævn varme og under
  omrøring i ca. 3 min.
- Hæld jordbærmarmeladen i rengjorte glas og lad den køle af. Opbevar jordbærmarmeladen
  på køl, hvis du ikke har brugt atamon.
