titel: Smørrebrødstapas med paté og lomo af sortfodssvin
tid: 30
ingredienser:
  andepaté: 18.75 g
  creme fraiche 38%: 0.25 spsk
  ½ dl finthakket purløg: ½ dl finthakket purløg
  lille, finthakket rødløg: '0.25'
  agurk i meget små tern: 12.5 g
  friskpresset limesaft: 0.25 tsk
  ½ tsk sukker: ½ tsk sukker
  friskkværnet peber: friskkværnet peber
  rugbrød evt. udstukket i runde stykker: 1 skiver
  lomo - tørret grisefilet: 1 skiver
  sky i meget små tern: 6.25 g
  brøndkarse: brøndkarse
fremgangsmåde:
- Rør andepaté med cremefraiche og purløg til en ensartet masse.
- Vend rødløg, agurk, lime, sukker og peber sammen.
- Kom rødløg/agurke- blandingen på rugbrødet og anret andepatéen og røget mørbrad
  herpå.
- Pynt med sky og brøndkarse og server.
