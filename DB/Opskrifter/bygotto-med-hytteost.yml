titel: Bygotto med hytteost
tid: 35
ingredienser:
  smør: 6.25 g
  skalotteløg (ca. 75 g): 1 finthakkede
  knust fed hvidløg: 0.25 lille
  perlebyg (ca. 240 g): 0.75 dl
  grøntsagsbouillon: 1 dl
  squash i små tern (ca. 200 g): 0.25 grøn
  optøede frosne ærter: 81.25 g
  hytteost: 112.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  grofthakket bredbladet persille: 0.25 dl
  bredbladet persille: bredbladet persille
  limefrugter i både: limefrugter i både
  stegt fisk, fx torskefilet med skind: 125 g
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande.
- Svits løg og hvidløg i ca. 1 min.
- Tilsæt perlebyg og svits dem i ca. 2 min. - eller til de er blanke.
- Tilsæt grønsagsbouillon og kog perlebyggen ved svag varme og under låg i ca. 20
  min. - rør af og til.
- Tilsæt squash, ærter, hytteost, salt og peber og vend godt rundt.
- Varm retten igennem og vend persille i lige inden serveringen.
- Server fx med stegt torsk til.
