titel: Toast med avocado og grillet grønt
tid: 30
ingredienser:
  ½ moden avocado: ½ moden avocado
  friskpresset citronsaft: 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  og røde snackpebere: 3 orange
  broccolini: '3'
  groft toastbrød: 2 skiver
  ½ fed hvidløg: ½ fed hvidløg
  Cheasy® M 13% (20+) skiveost: 1 skive
  ¼ bundt forårsløg i tynde ringe (ca. 25 g): ¼ bundt forårsløg i tynde ringe (ca.
    25 g)
fremgangsmåde:
- Mos avocadoen med en gaffel og vend citronsaft og salt heri. Smag til.
- Lad en grillpande blive godt varm. Skyl snackpeberne og aspargesbroccoli og tør
  dem godt. Grill dem i ca. 3 min - vend af og til.
- Læg toastbrødene på grillpanden og grill dem i ca. 2 min. Vend brødene og gnid dem
  med hvidløg på den grillede side. Læg osten på det ene toastbrød. Grill toastbrødene
  til de er sprøde og osten er let smeltet.
- Smør avocadoblandingen på toastbrødet uden ost. Fordel de grillede grøntsager herpå
  og læg ostetoasten øverst. Drys med forårsløg og salt og server.
