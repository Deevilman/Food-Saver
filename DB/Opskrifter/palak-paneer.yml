titel: Palak paneer
tid: 115
ingredienser:
  mælk eller sødmælk: 0.25 liter
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  ½ tsk groft salt: ½ tsk groft salt
  skyllede spinatblade: 50 g
  vand: 0.5 dl
  fed hvidløg: 0.5 små
  finthakket syltede jalapenos eller grøn chilipeber: 0.25 tsk
  smør: 3.75 g
  stødt spidskommen: 0.5 tsk
  garam masala: 0.25 tsk
  kanelstang: '0.25'
  løg (ca. 75 g): 0.25 finthakket
  finthakkede fed hvidløg: 0.5 små
  fintrevet frisk ingefær: 0.25 spsk
  ½ dåse hakkede tomater (ca. 200 g): ½ dåse hakkede tomater (ca. 200 g)
  groft salt: 0.25 tsk
  ½ dl piskefløde: ½ dl piskefløde
  basmatiris, der koges med: 0.75 dl
  stødt gurkemeje: 0.25 tsk
  lune naanbrød: lune naanbrød
fremgangsmåde:
- Bring mælken i kog under omrøring i en tykbundet gryde.
- Skru ned til svag varme og tilsæt citronsaft og salt. Rør i mælken til den skiller.
- Læg en sigte med et rent, tyndt, fugtigt klæde, fx et viskestykke, over en skål.
- Hæld den skilte mælk i sigten og lad den dryppe og køle af i ca. 15 min.
- Saml klædet og vrid mere væde fra.
- Form ostekornene til en lille, flad firkant, stadig i klædet og læg den på en tallerken.
- Stil fx en gryde med koldt vand på ostepakken og lad paneeren køle af i køleskabet
  under pres - det tager ca. 1 time.
- Blend spinat, vand, hvidløg og chili til puré.
- Lad halvdelen af smørret blive gyldent i en pande.
- Skær paneer osten i tern og steg dem gyldne ved jævn varme og under omrøring i ca.
  5 min. Tag dem af varmen.
- Smelt resten af smørret i panden, tilsæt krydderierne og rør i ca. 30 sek.
- Tilsæt løg, hvidløg og ingefær og steg i ca. 5 min. ved svag varme - eller til løgene
  er klare.
- Vend tomater, spinatpuré og salt i løgene.
- Rør fløden i, tilsæt paneer og varm retten godt igennem.
- Server med lune naanbrød og ris.
