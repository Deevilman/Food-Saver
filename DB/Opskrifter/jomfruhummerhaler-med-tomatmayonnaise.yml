titel: Jomfruhummerhaler med tomatmayonnaise
tid: 120
ingredienser:
  vand: 0.125 liter
  tomater: 0.5 modne
  mælk: 0.125 dl
  ½ lille fed hvidløg: ½ lille fed hvidløg
  ½ tsk fintrevet citronskal (usprøjtet): ½ tsk fintrevet citronskal (usprøjtet)
  friskpresset citronsaft: 0.125 spsk
  ½ tsk stærk sennep: ½ tsk stærk sennep
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  1¼ dl rapsolie: 1¼ dl rapsolie
  rå jomfruhummerhaler: 0.125 kg
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  kørvelkviste: '0.625'
  ristet lyst brød: 25 g
fremgangsmåde:
- Bring vandet i kog i en gryde. Skær imens et lille kryds i toppen af tomaterne.
  Kom dem i det kogende vand i ca. 15 sek.
- Tag tomaterne op med en hulske. Træk skindet af og del tomaterne i kvarte.
- Skrab kernerne ud med en teske og skær tomatkødet i små tern.
- Kom mælk, hvidløg, citronskal, -saft, sennep, salt og peber i en blender. Blend
  ved jævn hastighed i ca. 1 min.
- Tilsæt derefter, mens blenderen kører ved hurtigste hastighed, olien i en tynd stråle.
- Vend tomatternene i "mayonnaisen" og stil den tildækket i køleskabet i mindst 1
  time.
- Smag til.
- Pil hummerhalerne - lad haleviften blive på. Fjern evt. den sorte tarm.
- Bring imens vand, citronsaft, salt og kørvel i kog i en gryde. Tilsæt hummerhalerne
  og tag gryden af varmen.
- Lad hummerhalerne stå - under låg i ca. 2 min. Lad hummerhalerne dryppe af i et
  dørslag.
