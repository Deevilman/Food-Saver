titel: Pasta med citronkylling og grøntsagsfløde
tid: 30
ingredienser:
  vand: 1 liter
  1½ spsk groft salt: 1½ spsk groft salt
  tørret fuldkornspasta, fx penne: 75 g
  broccoli i buketter: 100 g
  blomkål i buketter: 75 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  fed hvidløg i skiver: 0.5 store
  fintrevet citronskal (usprøjtet): 0.5 tsk
  hakkede basilikumblade: 0.25 dl
  smør: 6.25 g
  rensede kyllingeinderfileter: 100 g
  friskpresset citronsaft: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet 5-peberblanding: friskkværnet 5-peberblanding
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor tykbundet gryde. Kog pastaen i ca. 7 min.
  Tilsæt broccoli og blomkål og kog i yderligere ca. 4 min. til pastaen er mør, uden
  at være blød. Lad pasta og grøntsager dryppe af i et dørslag. Bring fløde og hvidløg
  i kog i den store gryde. Kom pasta og grøntsager, citronskal og basilikum i fløden
  og vend godt rundt.
- Lad imens smørret blive gyldent i en pande. Brun kyllingeinderfileterne ved kraftig
  varme, ca. 1 min. på hver side. Steg derefter kødet ved jævn varme i ca. 2 min.
  - vend en gang undervejs. Skru op til kraftig varme og tilsæt citronsaft og hvidløg.
  Drys med salt og peber og steg i yderligere ca. 2 min. Vend kyllingeinderfileterne
  i basilikum, lige inden serveringen.
- Fordel pasta med fløde, broccoli og blomkål i 4 varme dybe tallerkener. Anret kyllingekødet
  på toppen og pynt med friskkværnet peber og basilikumblade.
