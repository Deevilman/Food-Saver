titel: Chili con carne
tid: 30
ingredienser:
  smør: 2.5 g
  hakket oksekød (ca. 6% fedt): 100 g
  løg (ca. 150 g): 0.5 grofthakkede
  finthakkede fed hvidløg: 0.5 små
  stødt spidskommen: 0.5 tsk
  finthakket rød chilipeber: 0.5 spsk
  hakkede tomater (ca. 800 g): 0.5 dåser
  skyllede, afdryppede kidneybønner (ca. 240 g): 0.25 dåse
  i mindre tern (ca. 200 g): 0.75 gulerødder
  groft salt: 0.25 tsk
  1½ dl creme fraiche: 1½ dl creme fraiche
  lune fladbrød: 60 g
fremgangsmåde:
- Lad smørret blive varmt i en gryde ved kraftig varme, men uden at det bruner. Svits
  kødet ca. 3 min. til det smuldrer og skifter farve.
- Tilsæt løg, hvidløg, spidskommen og chili og steg i yderligere ca. 2 min.
- Tilsæt tomat, kidneybønner, gulerødder og salt og lad retten koge ved jævn varme
  og under låg i ca. 20 min. - rør af og til. Smag til og tilsæt evt. ekstra chili.
- Server chili con carne i skåle med cremefraiche og lune fladbrød.
