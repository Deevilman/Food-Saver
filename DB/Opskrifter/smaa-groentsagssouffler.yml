titel: Små grøntsagssouffléer
tid: 60
ingredienser:
  blomkål i små buketter: 25 g
  i tynde ringe (ca. 100 g): 0.125 porre
  squash i små tern (ca. 200 g): 0.125 grøn
  1½ liter vand: 1½ liter vand
  groft salt: 0.125 tsk
  2½ dl piskefløde: 2½ dl piskefløde
  æg: '0.375'
  ¾ tsk fint salt: ¾ tsk fint salt
  smør: 2.5 g
fremgangsmåde:
- Kom blomkål og porrer i kogende vand tilsat salt og kog dem i ca. 1 min. Tilsæt
  squash til grøntsagerne de sidste 10 sek. Lad grøntsagerne dryppe af i en sigte.
- Smør portionsformene (á ca. 1½ dl) med smør - og fordel grøntsagerne heri.
- Pisk fløde, æg og salt godt sammen - og hæld blandingen over grøntsagerne. Bag souffléerne
  midt i ovnen i ca. ½ time ved 175° - traditionel ovn - til de er gyldne.
