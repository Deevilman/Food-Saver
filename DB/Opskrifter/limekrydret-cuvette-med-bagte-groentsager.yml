titel: Limekrydret cuvette med bagte grøntsager
tid: 65
ingredienser:
  fintrevet limeskal (usprøjtet): 0.5 spsk
  finthakket rød chilipeber: 0.25 tsk
  groft salt: 0.5 tsk
  (ca. 1¼ kg): 0.25 oksecuvette
  vand: 0.75 dl
  rensede grønne bønner: 50 g
  skalotteløg i hele og halve: 50 g
  i stave (ca. 300 g): 1.5 gulerødder
  mini snackpebere i halve: 1.5 orange
  smør - smeltet: 6.25 g
  stilke af citrontimian: stilke af citrontimian
  landbrød: landbrød
fremgangsmåde:
- Bland limeskal, chili og salt sammen.
- Rids fedtlaget i tern og gnid det med halvdelen af limedrysset.
- Læg stegen på ovnens rist over bradepanden. Hæld vandet i bradepanden og brun stegen
  midt i ovnen.
- Vend imens bønner, løg, gulerødder og snackpeber sammen med smør og resten af limedrysset.
- Tag stegen ud og fordel grøntsagerne i bradepanden - under stegen
- Skru ned og steg cuvette og grøntsager færdige midt i ovnen. Mål med et stegetermometer
  kødets centrumstemperatur. Den skal være ca. 60°. Tag stegen ud og hold den varm
  - lun imens brødet.
- Skær kødet i tynde skiver og anret dem på et fad sammen med de bagte grøntsager.
  Pynt med citrontimian og server brødet til.
- Brug evt. resten af stegen som pålæg eller skær den i tynde skiver og brug den i
  en salat.
- Ca. 10 min. ved 250°.
- Ca. 45 min. ved 150°.
