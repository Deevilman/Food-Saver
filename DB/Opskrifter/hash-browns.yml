titel: Hash browns
tid: 20
ingredienser:
  (ca. 400 g): 2 bagekartofler
  æg: 1 sammenpisket
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smagsneutral olie, fx rapsolie: 2 spsk
  smør: 20 g
fremgangsmåde:
- Skræl kartoflerne og riv dem groft. Kom de revne kartoffel i en stor skål og vask
  dem i koldt vand i ca. 1 min.
- Sigt vandet fra, og pres kartoflerne fri for væde fx ved at vride dem i et rent
  viskestykke. Vend de revne kartofler sammen med æg, salt og peber.
- Varm olie og smør i en stor stegepande.
- Læg kartoffelblandingen i 4 små portioner i panden, ca. 1 dl pr. portion og tryk
  dem flade med en spatel.
- Steg hash browns'ene ved jævn varme og under låg i ca. 5 min., på hver side, indtil
  de er gyldenbrune. Server straks.
