titel: Ostegratinerede rodfrugter med savojkålssalat
tid: 45
ingredienser:
  kartofler i stave: 200 g
  1½ spsk rapsolie: 1½ spsk rapsolie
  groft salt: 0.25 tsk
  i stave (ca. 400 g): 0.75 rødbeder
  revet tex mex ost: 43.75 g
  fintsnittet savojkål: 56.25 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  ¾ tsk groft salt: ¾ tsk groft salt
  1½ dl grofthakket bredbladet persille: 1½ dl grofthakket bredbladet persille
  bresaola - lufttørret okseinderlår, i tynde skiver: 18.75 g
fremgangsmåde:
- Læg kartoflerne i en stor bradepande (ca. 6 x 22 x 30 cm) vend dem med olie og salt.
  Bag kartoflerne midt i ovnen i ca. ½ time ved 250° - traditionel ovn.
- Vend selleri- og rødbedestave med salt. Tag efter ca. 10 min. kartoflerne ud af
  ovnen og fordel rodfrugterne på kartoflerne. Bag i ca. 15 min. Tag bradepanden ud
  igen og drys med ost. Bag rodfrugterne færdige de sidste ca. 5 min., til osten er
  smeltet.
- Knug imens savojkålen med salt, så kålen falder lidt sammen og bliver nemmere at
  spise. Vend savojkålen med persille, citronskal og -saft og smag til.
- Server savojkålssalat og bresaola sammen med de ostegratinerede rodfrugter.
