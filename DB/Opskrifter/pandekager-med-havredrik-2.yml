titel: Pandekager med havredrik
tid: 30
ingredienser:
  hvedemel: 225 g
  sukker: 1 tsk
  bagepulver: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  havredrik: 6 dl
  smør, evt. plantebaseret: 25 g
  smør, evt. plantebaseret - til stegning: 25 g
fremgangsmåde:
- Kom mel, sukker, bagepulver og salt i en skål.
- Tilsæt halvdelen af havredrikken og pisk dejen glat og fri for klumper. Tilsæt resten
  af havredrikken.
- Smelt smørret i en pande, tilsæt det til dejen og pisk den godt igennem.
- Bag pandekagerne i lidt smør ved jævn varme til er de gyldne.
- Der bliver 10-12 pandekager alt efter størrelse og tykkelse.
- Hold pandekagerne varme ved ca. 75° - traditionel ovn.
