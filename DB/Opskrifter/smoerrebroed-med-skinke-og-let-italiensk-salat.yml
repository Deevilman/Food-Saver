titel: Smørrebrød med skinke og let italiensk salat
tid: 15
ingredienser:
  radiser i små tern: 25 g
  optøede eller friskbælgede ærter (ca. 1 dl): 25 g
  ¼ bundt forårsløg i tynde ringe (ca. 25 g): ¼ bundt forårsløg i tynde ringe (ca.
    25 g)
  drueagurker i små tern: 1 syltede
  ½ tsk groft salt: ½ tsk groft salt
  skyr naturel: 0.5 dl
  ½ spsk ravigottesauce: ½ spsk ravigottesauce
  hjertesalat: 2 blade
  røget skinke: 25 g
  groft rugbrød: 1 skiver
  dildkviste: dildkviste
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland radiser, ærter, forårsløg, drueagurker og salt godt sammen - tag lidt fra
  til pynt.
- Rør kvark og ravigottesauce sammen og vend grøntsagerne i. Smag den italienske salat
  til.
- Anret salatblade og skinke på rugbrødet og top op med den italienske salat.
- Pynt med grønt, dild og friskkværnet peber.
