titel: Grøntsagsfrikadeller med tomatsalsa og dip
tid: 120
ingredienser:
  mælk eller sødmælk: 0.25 liter
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  ½ tsk groft salt: ½ tsk groft salt
  blommetomater i små tern: 125 g
  i små tern (ca. 300 g): 0.25 agurk
  rødløg (ca. 75 g): 0.25 finthakket
  friskpresset citronsaft: 0.5 spsk
  strimlede mynteblade: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  salatost i tern: 50 g
  valnøddekerner - gem lidt til pynt: 12.5 g
  ½ dl bredbladet persille - gem lidt til pynt: ½ dl bredbladet persille - gem lidt
    til pynt
  fed hvidløg: 0.25 lille
  ½ tsk mild paprika - gem lidt til pynt: ½ tsk mild paprika - gem lidt til pynt
  majs: 18.75 g
  optøede ærter: 12.5 g
  finthakket fed hvidløg: 0.25 lille
  finthakket rød chilipeber: 0.25 tsk
  finthakkede mynteblade: 0.25 spsk
  finthakket bredbladet persille: 0.25 spsk
  æg: '0.25'
  hvedemel: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  smør: 3.75 g
  fuldkornspitabrød: 1 ristede
fremgangsmåde:
- Bring mælken i kog under omrøring i en tykbundet gryde.
- Skru ned til svag varme og tilsæt citronsaft og salt. Rør i mælken til den skiller.
- Læg en sigte med et rent, tyndt, fugtigt klæde, fx et viskestykke, over en skål.
  Hæld den skilte mælk i sigten og lad den dryppe og køle af i ca. 15 min. Saml klædet
  og vrid mere væde fra.
- Form ostekornene til en lille, flad firkant, stadig i klædet og læg den på en tallerken.
- Stil fx en gryde med koldt vand på ostepakken og lad paneeren køle af i køleskabet
  under pres - det tager ca. 1 time.
- Vend alle ingredienserne til salsaen sammen.
- Smag tomatsalsaen til og stil den tildækket på køl til servering.
- Kom alle ingredienserne i en foodprocesssor og kør ca. 30 sek. eller til dippen
  er jævn. Tilsæt evt. en smule vand.
- Smag til og anret dippen på en tallerken. Pynt med valnødder, persilleblade og et
  drys paprika.
- Riv den afkølede paneer groft på et rivejern og bland den med resten af ingredienserne.
- Lad smørret blive gyldent i en pande. Form med en ske farsen til 12 frikadeller
  og steg dem ved jævn til kraftig varme ca. 7 min. på hver side.
- Server frikadellerne med tomatsalsa, dip og brød.
