titel: Pizza med pesto, svampe og ristede nødder
tid: 60
ingredienser:
  gær: 3.75 g
  vand - lillefingervarmt: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  fuldkornsdurummel (ca. 2½ dl): 37.5 g
  pizzamel (ca. 3½ dl): 50 g
  olivenolie: 0.5 tsk
  blandede svampe i mundrette bidder, fx hvid champignon, markchampignon, kejserhat og bøgehat: 125
    g
  hakket fed hvidløg: 0.25 stort
  hakket frisk timian: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  i halve, tynde skiver (ca. 300 g): 1 rødløg
  hvid balsamicoeddike: 0.75 spsk
  basilikumpesto: 1 spsk
  renset rucolasalat: 12.5 g
  hytteost: 50 g
  grofthakkede, ristede hasselnøddekerner: 0.75 spsk
fremgangsmåde:
- Sæt en bageplade til opvarmning i ovnen. Rør gær og vand sammen i en skål. Tilsæt
  salt og de 2 slags mel (hold lidt pizzamel tilbage). Slå dejen godt sammen med en
  grydeske. Lad dejen hæve tildækket på køkkenbordet i ca. 15 min.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  pizzamelet. Rul dejen ud til en firkantet pizzabund (ca. 34 x 38 cm). Læg pizzabunden
  på et stykke bagepapir. Træk dem over på den varme bageplade og bag bunden midt
  i ovnen, til den er gylden.
- Lad imens olien blive varm i en pande. Steg de robuste svampe (champignon og kejserhat)
  i ca. 4 min. Tilsæt de lette svampe (bøgehat), hvidløg, timian, salt og peber og
  steg i yderligere ca. 1 min. Tag svampene op. Kom løg og eddike i panden og damp
  løgene under omrøring i ca. 2 min. Kom svampene tilbage i panden og varm blandingen
  godt igennem.
- Smør pestoen på den varme bund og kom svampeblandingen ovenpå. Fordel først rucola,
  så hytteost og til sidst nødder på pizzaen. Server straks.
- Ca. 15 min. ved 225° - traditionel ovn.
- Rist hasselnøddekernerne 4-5 min. i den varme ovn. Gnid skallerne af i et rent viskestykke
  og hak nødderne.
