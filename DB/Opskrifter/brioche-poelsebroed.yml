titel: Brioche pølsebrød
tid: 720
ingredienser:
  kold mælk: 1 dl
  gær: 25 g
  (ca. 2½ dl): 5 æg
  sukker: 2 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 550 g
  blødt smør i mindre stykker: 200 g
  æg - til pensling: 1 sammenpisket
fremgangsmåde:
- Hæld mælk og gær i skålen til en røremaskine og opløs gæren. Tilsæt æg, pisk dem
  ud i mælken og kom sukker, salt og mel i (hold lidt mel tilbage).
- Ælt dejen, med dejkrogen, ved laveste hastighed i ca. 10 min.
- Kom smørret på dejen og kør i ca. 2 min., stadig ved laveste i hastighed, til smørret
  er fordelt i dejen.
- Ælt i ca. 10 min. ved midterste hastighed til dejen slipper skålens sider og samler
  sig i en klump om dejkrogen - tilsæt evt. resten af melet.
- Del dejen i 12 lige store stykker og tril dem til aflange brød (ca. 16 cm lange)
  - du behøver ikke mel på køkkenbordet.
- Læg pølsebrødene på to plader med bagepapir og lad dem hæve tildækket i køleskabet
  i 8-24 timer. Tag brødene ud af køleskabet og lad dem efterhæve et lunt sted i ca.
  1 time.
- Pensl pølsebrødene godt med sammenpisket æg og bag, en plade ad gangen, midt i ovnen,
  til brødene er smukt gyldne 15-20 min. ved 200° - traditionel ovn.
