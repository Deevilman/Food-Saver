titel: Omelet
tid: 30
ingredienser:
  æg: '4'
  mælk: 1 dl
  ½ tsk salt: ½ tsk salt
  friskkværnet peber: friskkværnet peber
  smør: 10 g
  revet lagret havartiost: 50 g
  chorizopølse i små tern: 75 g
  i halve: 6 cherrytomater
  fintsnittede forårsløg: 1 bundt
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Pisk æg, mælk, salt og peber godt sammen - det er godt at få arbejdet lidt luft
  ind i massen.
- Lad smørret bliver gyldent i en pande og tilsæt æggeblandingen.
- Steg æggemassen i ca. 2 min. ved svag til jævn varme, under forsigtig omrøring.
- Steg æggemassen videre i ca. 2 min. uden omrøring, så massen sætter sig - den må
  ikke blive brun.
- Fordel osten i midten.
- Løsnen kanten af omeletten hele vejen rundt med en dejskraber.
- Vip panden og skub omeletten mod kanten af panden, så omeletten kan rulle om sig
  selv. Lad til sidst omeletten rulle/glide over på en tallerken.
- Steg imens chorizoternene på en pande ved jævn til kraftig varme i ca. 4 min.
- Vend tomater og forårsløg i - og anret blandingen på tallerkenen med omeletten.
  Pynt med basilikum og server.
