titel: Kylling i hvidvin
tid: 90
ingredienser:
  smør: 6.25 g
  uden skind (ca. 800 g): 2 kyllingeoverlår
  i både (ca. 250 g): 1 løg
  frisk timian: 1 kviste
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  3½ dl tør hvidvin: 3½ dl tør hvidvin
  hvedemel: 0.25 spsk
  piskefløde: 0.25 dl
  stegt bacon: 12.5 g
  ½ dl hakket persille: ½ dl hakket persille
  frisk pasta (koges): 125 g
fremgangsmåde:
- Smelt smørret i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  kyllingestykkerne på begge sider og tag dem op.
- Kom løgene i panden og svits dem i ca. 1 min. Tilsæt timian, salt, peber og hvidvin.
- Rør mel og fløde sammen og hæld det i panden under omrøring.
- Læg kyllingestykkerne ned i hvidvinssaucen og lad retten koge ved svag varme og
  under låg i ca. 1 time. Smag til.
- Pynt kylling i hvidvin med bacon og persille.
