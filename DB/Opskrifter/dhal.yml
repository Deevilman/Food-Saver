titel: Dhal
tid: 45
ingredienser:
  olivenolie: 0.25 spsk
  løg: 0.75 hakket
  fed hvidløg: 1.25 finthakkede
  1½ spsk fintrevet frisk ingefær: 1½ spsk fintrevet frisk ingefær
  1½ tsk groft salt: 1½ tsk groft salt
  stødt koriander: 0.5 tsk
  garam masala: 0.5 tsk
  stødt kardemomme: 0.25 tsk
  tørrede chiliflager: 0.25 tsk
  tørrede røde linser eller gotlandslinser: 75 g
  7½ dl grøntsagsbouillon: 7½ dl grøntsagsbouillon
  hakkede tomater: 0.25 dåse
  kokosmælk: 0.25 dl
  tomatpuré: 0.5 spsk
  naanbrød: '0.5'
  frisk koriander og mynte: frisk koriander og mynte
  yoghurt 10% eller raita: 0.75 dl
fremgangsmåde:
- Varm olien i en stor gryde. Steg løg og hvidløg ved jævn varme i ca. 3 min. under
  omrøring.
- Tilsæt ingefær, salt og de tørrede krydderier og steg i ca. 2 min. under omrøring.
- Skyl linserne og tilsæt dem og bouillonen til gryden og bring det i kog. Skru ned
  til svag varme og lad det simre i 10 min. – rør i det af og til.
- Tilsæt hakkede tomat, kokosmælk og tomatpuré og lad det koge i 5 min. eller til
  linser er kogt hele møre. Smag til.
- Sluk for varmen og lad evt. dhalen trække i 5 min. så retten tykner lidt.
- Server din dhal med lune naanbrød, frisk koriander og yoghurt eller raita.
