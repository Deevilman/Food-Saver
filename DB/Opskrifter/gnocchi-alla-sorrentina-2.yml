titel: Gnocchi alla Sorrentina
tid: 30
ingredienser:
  smør: 5 g
  løg: 0.5 finthakkede
  fed hvidløg: 0.5 knuste
  tørret timian: 0.5 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  tomat passata - mosede tomater (ca. 800 g): 0.25 flaske
  grøntsagsbouillon: 0.5 dl
  sukker: 0.25 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  gnocchi: 125 g
  revet mozzarellaost: 25 g
  frisk basilikum: 0.25 håndfuld
fremgangsmåde:
- Smelt smørret i en gryde og steg løg, hvidløg, timian og chili ved svag varme i
  ca. 2 min.
- Tilsæt tomat, bouillon, sukker, salt og peber og lad det simre i ca. 10 min.
- Tilsæt gnocchi til tomatsaucen og kom det hele i et ovnfast fad.
- Fordel osten henover retten og bag den i ca. 15 min. ved 200° - varmluft.
- Top med frisk basilikum og server.
