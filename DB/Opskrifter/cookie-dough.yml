titel: Cookie dough
tid: 20
ingredienser:
  blødt smør: 150 g
  sukker (ca. 1½ dl): 125 g
  brun farin (ca. 1½ dl): 125 g
  ½ dl mælk: ½ dl mælk
  vaniljesukker: 2 tsk
  hvedemel (ca. 4½ dl): 250 g
  ¾ tsk groft salt: ¾ tsk groft salt
  grofthakket mørk chokolade eller chokoladeknapper: 200 g
fremgangsmåde:
- Pisk smør, sukker, brun farin, mælk og vaniljesukker til det er lyst og luftigt.
- Kom hvedemel og salt i smørblandingen sammen med chokoladen.
- Tril evt. dejen til kugler - og kom dem på frost eller på køl.
