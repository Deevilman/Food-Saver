titel: Ørreder i folie
tid: 45
ingredienser:
  blødt smør: 18.75 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  hakkede basilikumblade: 0.25 spsk
  (ca. 1 kg): 1 ørreder
  ½ tsk groft salt: ½ tsk groft salt
  1½ liter groftrevne friske spinatblade: 1½ liter groftrevne friske spinatblade
  rødløg: 0.25 finthakket
  friskpresset citronsaft: 0.25 spsk
  friskkværnet peber: friskkværnet peber
  olie: 0.5 spsk
  vand: 0.75 spsk
  kartofler: 0.25 kg
fremgangsmåde:
- Rør smør, citronskal og basilikum sammen. Smag kryddersmørret til.
- Skær hoved, hale og finner af ørrederne og skyl fiskene godt.
- Kom 1 tsk kryddersmør i hver ørred. Kom resten af kryddersmørret i en skål, og stil
  den tildækket i køleskabet i mindst ½ time.
- Læg hver fisk midt på et stykke alufolie (ca. 30 x 40 cm) og drys med salt. Pak
  alufolien tæt om fiskene, så ingen væde trænger ud.
- Lad grillen blive godt varm og grill foliepakkerne i en lukket grill i ca. 15 min.
  Vend dem undervejs.
- Fordel spinaten i et fad og drys med rødløg.
- Pisk citronsaft, salt og peber sammen.
- Pisk først olien i lidt efter lidt og dernæst vandet. Smag til.
- Hæld dressing over salaten lige inden serveringen.
