titel: Mexicansk lasagne
tid: 70
ingredienser:
  olie: 1 spsk
  hakket oksekød: 300 g
  løg (ca. 75 g): 1 finthakket
  fed hvidløg: 2 finthakkede
  paprika: 2 tsk
  stødt spidskommen: 1 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  hakkede tomater (ca. 800 g): 2 dåser
  kidneybønner, brune eller sorte bønner (ca. 240 g): 1 dåse
  1½ tsk groft salt: 1½ tsk groft salt
  groftkværnet peber: groftkværnet peber
  majs: 1 dåse
  blødt smør: 25 g
  tortillachips med salt: 100 g
  lasagneplader: '12'
  revet cheddarost: 175 g
  creme fraiche: 1 dl
  syltede jalapenos: syltede jalapenos
  frisk koriander: 1 bundt
  grøn salat: grøn salat
fremgangsmåde:
- Lad olien blive varm i en stor gryde. Svits kød, løg og de tørrede krydderier ved
  kraftig varme i ca. 5 min.
- Tilsæt tomater. bønner, salt og peber og bring kødsaucen i kog. Tilsæt majs og smag
  kødsaucen til.
- Smør en springform (ca. 22 cm i diameter) med smør.
- Knus ½ af tortillachipsene og drys dem på springformens sider og bund.
- Kom ca. 2 dl af kødsaucen i bunden af springformen.
- Læg 4 lasagneplader ovenpå - knæk dem så de passer i hjørnerne. Drys med ¼ af osten.
  Forsæt på samme måde endnu 2 gange.
- Kom cremefraiche på toppen og fordel de sidste hele tortillachips på. Drys med resten
  af osten.
- Bag lasagnen midt i ovnen i ca. 35 min. ved 200° - traditionel ovn. Læg evt. et
  stykke bagepapir over lasagnen de sidste 5-10 min., hvis den er ved at blive for
  mørk.
- Lad lasagnen trække tildækket på køkkenbordet i ca. 10 min. Fjern ring og bund fra
  den bagte lasagne - brug evt. en skarp kniv til at løsne kanten fra formen.
- Stil lasagnen på et serveringsfad, top med jalapenos og koriander - og server, evt.
  med en grøn salat.
