titel: Gluten- og laktosefri chokoladekage
tid: 90
ingredienser:
  æg: '2'
  sukker (ca. 2½ dl): 200 g
  mandler: 50 g
  glutenfri havregryn (ca. 1 dl): 50 g
  kakaopulver: 4 spsk
  vaniljesukker: 2 tsk
  ½ tsk bagepulver: ½ tsk bagepulver
  ¼ tsk groft salt: ¼ tsk groft salt
  fintrevet appelsinskal (usprøjtet): 1 spsk
  smeltet og afkølet laktosefri smør: 100 g
fremgangsmåde:
- Pisk æg og sukker hvidt og luftigt.
- Blend mandler og havregryn til mel.
- Bland alle de tørre ingredienser sammen med appelsinskal og vend dem i æggemassen.
- Vend smørret i og rør til dejen er ensartet.
- Hæld dejen i en lille bradepande beklædt med bagepapir (ca. 20-25 cm).
- Bag kagen midt i ovnen i ca. 35-40 min ved 175° – traditionel ovn og lad den afkøle
  i bradepanden.
- Da der ikke er mel i vil kagen falde lidt sammen.
- Skær først kagen, når den er afkølet.
