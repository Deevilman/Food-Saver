titel: Kransekage-sandwich
tid: 110
ingredienser:
  grofthakket mørk chokolade: 150 g
  1½ dl piskefløde: 1½ dl piskefløde
  glukosesirup eller honning: 20 g
  marcipan: 300 g
  sukker: 100 g
  æggehvide: '1'
  flormelis: 1 spsk
fremgangsmåde:
- Lav først ganachen, den skal laves 3-4 timer før kagerne samles.
- Varm fløde og glukosesirup til lige under kogepunktet. Kom chokoladen i en høj beholder
  og hæld den varme fløde over. Rør forsigtigt rundt og lad det smelte sammen i et
  par minutter.
- Rør i små cirkelbevægelser fra midten med en dejskraber indtil massen er helt glat
  og skinnende. (Stavblend gerne massen nu - før stavblenderen i på skrå for at undgå
  luftbobler. Har du ingen stavblender springer du bare over).
- Dæk overfladen med film ((helt tæt på ganachen) og lad den stå og sætte sig ved
  stuetemperatur i 3-4 timer, til den er fast nok til ikke at flyde ud.
- Kom chokoladeganachen i en sprøjtepose med rund tylle - eller brug en frysepose
  og klip hul i hjørnet.
- Ælt marcipan og sukker sammen.
- Tilsæt æggehviden lidt ad gangen til kransekagemassen er blød, men holder formen.
  (Du kan også køre alle ingredienserne på en foodprocessor, men husk at tilføje æggehviden
  lidt ad gangen) og holde øje. Del kransekagemassen i to.
- Drys et stykke bagepapir med lidt flormelis, tryk kransekagemassen flad, drys den
  med flormelis og rul den ud til 0,5 cm. Drys toppen af kransekagen med lidt flormelis
  undervejs, hvis den klistrer til kagerullen.
- Udstik små cirkler på ca. 4 cm i diameter. Har du ikke en udstikker, kan du bruge
  et lille glas.
- Flyt kransekagecirklerne over på en plade med bagepapir, rul resten af kransekagemassen
  ud igen og udstik cirkler, indtil der ikke er mere kransekagemasse tilbage. Gentag
  med resten af kransekagemassen.
- Bag kransekagecirklerne øverst i ovnen til de er til de er let gyldne i kanten i
  5-7 min. ved 175° - traditionel ovn. Lad dem køle af på en rist.
- Vend halvdelen af kransekagecirklerne med bagsiden opad og sprøjt dutter af chokoladeganache
  herpå.
- Læg de resterende kransekagecirkler på som låg.
- Læg kransekagesandwichene i en lufttæt beholder på køl i mindst 2 timer. Tag dem
  ud fra køl ca. 30 minutter før servering.
