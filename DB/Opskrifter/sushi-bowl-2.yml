titel: Sushi bowl
tid: 15
ingredienser:
  laksefilet - sushi kvalitet, frosset i minimum 24 timer og optøet: 100 g
  kolde, kogte ris, fx sushiris: 2 dl
  edamamebønner: 0.5 dl
  ½ dl sushi ingefær: ½ dl sushi ingefær
  frisk koriander: 0.5 dl
  i skiver: 0.5 avocado
  i tynde ringe: 1.5 forårsløg
  sorte sesamfrø: sorte sesamfrø
  chili mayonnaise: chili mayonnaise
fremgangsmåde:
- Skær laksen i strimler.
- Anret laksestrimler, ris, edamamebønner, ingefær, koriander, avocado og forårsløg
  i to skåle.
- Drys med sesam og server med chili mayonnaise.
