titel: Rodfrugtmos med persille
tid: 20
ingredienser:
  knoldselleri i grove stykker (ca. 600 g): 0.25 skrællet
  i grove stykker (ca. 500 g): 1.25 persillerødder
  melede kartofler i grove stykker: 75 g
  vand: 0.25 liter
  smør: 12.5 g
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  grofthakket bredbladet persille: grofthakket bredbladet persille
fremgangsmåde:
- Kom selleri, persillerødder og kartofler i en gryde med kogende vand. Lad grøntsagerne
  koge ved svag varme og under låg i ca. 15 min., eller til de er møre. Tag 1 dl kogevand
  fra og hæld grøntsagerne til afdrypning i en sigte. Mos grøntsagerne groft med fx
  en kartoffelstøder. Rør den 1 dl kogevand, smør, salt og peber i mosen. Smag til
  og pynt med persille.
