titel: Skumfiduser
tid: null
ingredienser:
  sukker: 200 g
  glukosesirup: 200 g
  1½ dl solbærsaft: 1½ dl solbærsaft
  husblas: 10 blade
  flormelis: 25 g
  majsstivelse: 25 g
  fintblendet frysetørrede bær fx solbær: 1 spsk
fremgangsmåde:
- Bring sukker, glukosesirup og saft i kog i en gryde.
- Skru ned til jævn varme og lad det koge til sukkermassen har en temperatur på 118°
  (brug et sukkertermometer). Kogetiden er 15-20 min.
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Tag gryden af varmen og tilsæt husblas og rør godt rundt.
- Hæld sukkermassen i en tynd stråle i en røremaskine under konstant piskning ved
  høj hastighed. Pisk ca. 15 min. til skummet er meget fast og sejt. Kom det i en
  sprøjtepose med en stor stjernetylle.
- Bland flormelis og majsstivelse og drys ca. halvdelen på et stykke bagepapir (dette
  forhindrer at skumfidusmassen klistrer fast til bagepapiret).
- Sprøjt skumfidusmassen ud i lange pølser og drys med et godt lag af den resterende
  flormelis/majsstivelse blandet med bærpulver.
- Lad dem tørre ved stuetemperatur natten over (dækket med bagepapir).
- Klip skumfiduserne i mindre stykker og vend dem godt rundt i flormelisblandingen.
- Kom dem i en bøtte og lad dem tørre ud ved stuetemperatur (uden låg) i 2-4 dage
  - jo flere dage de tørrer, jo sejere bliver konsistensen. Herefter skal der låg
  på skumfiduserne.
