titel: Burger med spidskålssalat og krydret hytteost
tid: 30
ingredienser:
  ½ tsk hel spidskommen: ½ tsk hel spidskommen
  ½ tsk korianderfrø: ½ tsk korianderfrø
  hytteost: 62.5 g
  2½ spsk peberfrugtpesto: 2½ spsk peberfrugtpesto
  hakket oksekød (ca. 6% fedt): 100 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  fintstrimlet spidskål: 68.75 g
  peberfrugter i små tern (ca. 250 g): 0.5 røde
  rødløg (ca. 75 g): 0.25 finthakket
  finthakkede mynteblade: 0.5 spsk
  ½ dl sød chilisauce: ½ dl sød chilisauce
  friskpresset citronsaft: 0.5 tsk
  fuldkornsboller (ca. 350 g): 1 store
fremgangsmåde:
- Kom spidskommen og korianderfrø i en varm tør pande og rist dem ved jævn varme i
  ca. 3 min. - til de dufter. Kom krydderierne i en morter og stød dem.
- Vend hytteost og pesto sammen.
- Kom de stødte krydderier i en skål sammen med oksekød, 100 g af den krydrede hytteost,
  salt og peber. Rør farsen godt sammen.
- Del farsen i 4 og form til bøffer. Grill bøfferne på en grillpande - ca. 5 min.
  på hver side.
- Vend imens spidskål, peberfrugt, rødløg, mynte, chilisauce og citronsaft godt sammen.
- Rist burgerbollerne og flæk dem. Fordel spidskålssalat, bøf og resten af hytteosten
  i hver af burgerbollerne.
