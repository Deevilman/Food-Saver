titel: Små ostetærter
tid: 65
ingredienser:
  hvedemel (ca. 2 dl): 15.625 g
  fuldkornshvedemel (ca. 1 dl): 7.5 g
  ½ tsk groft salt: ½ tsk groft salt
  koldt smør: 12.5 g
  1½ spsk vand: 1½ spsk vand
  revet revet cheddar- og maasdammerost: 31.25 g
  æg: '0.375'
  mælk: 0.125 dl
  ½ knust fed hvidløg: ½ knust fed hvidløg
  ½ tsk mild paprika: ½ tsk mild paprika
  blade af bladselleri: blade af bladselleri
  blandet grøn salat: blandet grøn salat
fremgangsmåde:
- Bland fuldkornshvedemel, hvedemel og salt sammen. Skær smørret i mindre stykker
  og smuldr det i melet. Saml hurtigt dejen med vand. Lad den hvile tildækket og koldt
  i ca. 1 time. Del dejen i 8 dele og tryk dem ud i 8 små smurte ovnfaste portionsforme
  (ca. 10 cm i diameter). Tryk dejen godt op ad kanterne og prik den med en gaffel.
  Forbag tærterne midt i ovnen og lad dem køle af.
- Fordel den revne ost på tærterne. Pisk æggene sammen og tilsæt mælk, hvidløg, paprika
  og salt. Hæld blandingen over osten. Bag tærterne midt i ovnen. Tag dem ud af formene
  og pynt dem med icebergsalat og bladselleri.
- Ca. 12 min. ved 200° - traditionel ovn.
- Ca. 15 min. ved 200° - traditionel ovn.
