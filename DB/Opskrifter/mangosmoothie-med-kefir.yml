titel: Mangosmoothie med kefir
tid: 15
ingredienser:
  moden, skrællet mangofrugt i mindre stykker (ca. frugtkød): 125 g
  flormelis: 1 spsk
  friskpresset citronsaft: 0.5 spsk
  kefir: 2 dl
  isterninger: '3'
fremgangsmåde:
- Kom mango, flormelis og citronsaft i et blenderglas. Blend ved hurtigste hastighed
  i ca. 45 sek. eller til blandingen er jævn. Fordel mangopuréen i to kolde glas.
  Hæld langsomt kefir heri, tilsæt isterninger og server straks med sugerør og en
  lang ske. Rør smoothien rundt inden den drikkes.
