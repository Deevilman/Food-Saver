titel: Pizza på grill med salatost og rucola
tid: 70
ingredienser:
  pizzadej (ca. 400 g): 0.25 firkantet
  ½ dl tomatsauce: ½ dl tomatsauce
  grøn squash: 25 g
  olivenolie: 0.25 spsk
  revet mozzarellaost: 50 g
  salatost i tern: 25 g
  rucolasalat: 12.5 g
fremgangsmåde:
- Fyld grillstarteren med briketterne og tænd op. Fordel de varme briketter rundt
  langs kanten af grillen (cirkulært). Læg en pizzasten på grillens rist. Læg låg
  på og lad grillen stå 10-15 min., til stenen er godt varm.
- Rul dejen ud og smør tomatsaucen på dejen. Skær squashen i tynde skiver, gerne på
  et mandolinjern, og vend dem med olien. Fordel squashskiverne og mozzarellaen på
  dejen. Smuldr til sidst salatosten herpå og grill pizzaen i ca. 6 min. i grill på
  pizzasten til bunden er sprød og gylden. Passer pizzaen ikke til pizzastenen, så
  del pizzaen og grill af 2 omgange.
- Server pizzaen med rucolasalat på toppen.
