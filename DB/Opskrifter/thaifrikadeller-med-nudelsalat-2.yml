titel: Thaifrikadeller med nudelsalat
tid: 45
ingredienser:
  frisk torskefilet eller filet af fladfisk - uden skind og ben: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  æg: '0.25'
  kartoffelmel: 0.5 spsk
  fintrevet frisk ingefær: 0.5 tsk
  finthakket rød chilipeber: 0.25 spsk
  finthakket frisk koriander: 0.5 spsk
  knust fed hvidløg: 0.25 lille
  pillede, kogte rejer: 25 g
  smør: 6.25 g
  brede tørrede ægnudler: 62.5 g
  vand: 0.5 liter
  groft salt: 0.5 tsk
  sød chilisauce: sød chilisauce
  fiskesauce: 0.5 spsk
  1½ spsk sesamolie eller en neutral olie: 1½ spsk sesamolie eller en neutral olie
  i halve skrå skiver (ca. 200 g): 0.5 gulerødder
  ½ agurk i stave (ca. 200 g): ½ agurk i stave (ca. 200 g)
  ¼ ananas i små tern (ca. 200 g): ¼ ananas i små tern (ca. 200 g)
  frisk koriander: frisk koriander
  ristede sesamfrø: ristede sesamfrø
  i både: 0.25 limefrugt
fremgangsmåde:
- Fjern eventuelle ben fra fiskekødet og hak det fint med en kniv eller i en foodprocessor.
- Kom fiskekødet i en skål og rør det godt med salt.
- Tilsæt æg, kartoffelmel, ingefær, chili, koriander, hvidløg og rejer og og rør farsen
  godt sammen. Stil fiskefarsen tildækket i køleskabet i ca. 15 min.
- Lad smørret blive gyldent i en pande.
- Lav 12 frikadeller af fiskefarsen og steg fiskefrikadellerne ved jævn til kraftig
  varme i ca. 8 min., til de er gyldne og sprøde - vend af og til.
- Kom imens nudlerne i en gryde med kogende vand tilsat salt.
- Efter 4-5 min. under omrøring er nudlerne "løst op" og møre uden at være bløde.
- Hæld nudlerne i en sigte, brus over med koldt vand og lad dem dryppe godt af.
- Rør chilisauce, fiskesauce og olie sammen med nudlerne og bland dem med gulerødder,
  agurk og ananas.
- Vend det hele godt sammen og smag til.
- Anret nudelsalaten i et stort fad, kom koriander og sesamfrø på toppen og server
  salaten sammen med thaifrikadeller, lime og chilisauce.
