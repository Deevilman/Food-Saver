titel: Grillet kylling og lun pastasalat
tid: 60
ingredienser:
  (ca. 400 g): 1 kyllingefileter
  lufttørret skinke: 1 skiver
  tørret pasta, fx store muslingeskaller: 75 g
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  rødvinseddike: 1 spsk
  friskkværnet peber: friskkværnet peber
  rødløg i tynde både (ca. 100 g): 0.25 stort
  i skrå skiver (ca. 150 g): 0.75 gulerødder
  grøn squash eller fennikel i tynde skiver: 50 g
  peberfrugt i tynde strimler (ca. 150 g): 0.25 rød
  groft salt: 0.25 tsk
  revet mozzarellaost: 25 g
  ½ dl grofthakket bredbladet persille: ½ dl grofthakket bredbladet persille
fremgangsmåde:
- Rens og tør kyllingefileterne. Pak dem ind i skinkeskiverne og steg dem på en grillpande
  ca. 2 min. ved kraftig varme og dernæst ca. 8 min. ved jævn varme - vend kyllingefileterne
  af og til.
- Kom pastaen i kogende vand tilsat salt og kog det uden låg, ved jævn varme, i ca.
  10 min. Pastaen skal være mør uden at være blød.
- Kom rødvinseddike og peber i en sauterpande og bring det i kog. Lad det koge ind
  i ca. ½ min.
- Tilsæt rødløg og ½ dl vand fra pastaen og damp i ca. 1 min.
- Kom gulerødder og fennikel i og lad det dampe med i ca. 2 min. - vend af og til.
- Tilsæt peberfrugt og salt og damp i yderligere ca. 1 min.
- Tilsæt evt. lidt mere pastavand og smag til.
- Hæld pastaen til afdrypning i en sigte og kom pastaen i en varm skål sammen med
  grøntsager, ost og persille - vend det godt sammen og server straks sammen med de
  grillede kyllingefileter.
