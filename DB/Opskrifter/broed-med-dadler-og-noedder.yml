titel: Brød med dadler og nødder
tid: 120
ingredienser:
  gær: 25 g
  ½ liter mørk øl, fx porter: ½ liter mørk øl, fx porter
  grofthakkede dadler: 75 g
  blødt smør: 25 g
  mørk sirup: 0.5 dl
  kvark, skyr eller græsk yoghurt: 125 g
  groft salt: 0.5 spsk
  finthakket pomeransskal: 1 spsk
  1½ tsk stødt nellike: 1½ tsk stødt nellike
  hele hasselnøddekerner: 1 dl
  speltflager (ca. dl): 1 dl
  sigtet speltmel: 400 g
  1½ dl speltflager (ca. dl): 1½ dl speltflager (ca. dl)
fremgangsmåde:
- Smuldr gæren i en skål og tilsæt øl, dadler og de øvrige ingredienser.
- Ælt dejen godt sammen - ca. 10 min. Dejen er lidt våd.
- Lad den hæve tildækket i ca. 45 min. Tænd ovnen på 250°.
- Kom dejen ud på et meldrysset bord og ælt den let. Del dejen i 2 portioner og form
  dem til brød.
- Rul dem i speltflager og kom dem i brødforme (á ca. 1½ liter). Lad dem efterhæve
  i ca. 20 min.
- Skru ned til 200° og bag brødene nederst i ovnen ca. 45 min. Lad dem køle af på
  en bagerist.
