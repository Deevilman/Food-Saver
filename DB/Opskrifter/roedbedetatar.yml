titel: Rødbedetatar
tid: 45
ingredienser:
  (ca. 400 g): 1 rødbeder
  finthakkede syltede rødbeder: 0.25 dl
  i små tern: 0.25 æble
  rødløg: 0.25 finthakket
  grofthakkede kapers: 0.75 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  estragonblade: 0.25 dl
  1½ dl rapsolie: 1½ dl rapsolie
  æggeblomme: '0.25'
  ½ tsk groft salt: ½ tsk groft salt
  eddike: 0.25 tsk
  skrubbede, uskrællede jordskokker: 25 g
  rapsolie: 0.75 dl
  salatost i tern: 25 g
fremgangsmåde:
- Kom rødbederne i en gryde og hæld vand på til det dækker. Bring vandet i kog og
  lad rødbederne koge ved svag varme og under låg i ca. 1 time - eller til de er møre.
- Hæld vandet fra og overhæld rødbederne med koldt vand et par gange til de er helt
  kolde. Skær enderne af og fjern skrællen.
- Riv rødbederne groft og vend dem sammen med de øvrige ingredienser.
- Kom estragon og olie i en blender og kør det i ca. 3 min. Sigt olien og kassér estragonbladene.
- Pisk æggeblommen med salt i ca. 1 min og tilsæt eddike. Kom estragonolien i lidt
  ad gangen under piskning - ca. 5 min. Stil estragonmayoen tildækket på køl indtil
  servering.
- Varm rapsolien i en gryde ved jævn varme i ca. 5 min.
- Lav skiver af jordskokker med en tyndskræller, og kom dem i den varme olie. Frittér
  ca. 10 skiver ad gangen i ca. 6 min. til de er gyldenbrune.
- Læg dem på et dobbelt lag køkkenrulle eller andet fedtsugende papir.
- Anret rødbedetataren på fire tallerkner, pynt med estragonmayo, chips og salatost
  og server.
