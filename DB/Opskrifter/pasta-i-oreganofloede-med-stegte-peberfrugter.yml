titel: Pasta i oreganofløde med stegte peberfrugter
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret pasta, fx fettuccine: 100 g
  rapsolie: 0.5 tsk
  og gule peberfrugter i lange strimler (ca. 600 g): 1.5 røde
  i både (ca. 200 g): 0.75 rødløg
  røgede mandler: 18.75 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  grofthakkede oreganoblade: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog pastaen 8-9 min., til
  den er mør uden at være blød. Lad pastaen dryppe af i et dørslag.
- Lad imens fedtstoffet blive gyldent i en sauterpande. Kom peberfrugter, løg og salt
  i panden og steg grøntsagerne ved jævn varme og under omrøring i ca. 5 min.
- Hak ca. halvdelen af mandlerne groft.
- Bring fløden i kog i den store gryde og tilsæt de hakkede mandler, oregano og salt.
  Vend den afdryppede pasta i oreganofløden og smag til.
- Kom pasta med oreganofløde i et stort fad. Hæld de stegte peberfrugter og løg henover.
  Drys med de hele mandler og groftkværnet peber og server retten med det samme.
