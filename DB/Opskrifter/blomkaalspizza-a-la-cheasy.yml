titel: Blomkålspizza a la Cheasy
tid: null
ingredienser:
  æg: '0.75'
  blomkål - groftrevet (ca. 900 g): 0.25 stort
  revet mozzarellaost: 37.5 g
  groft salt: 0.25 tsk
  tomatsauce: 0.5 dl
  gule peberfrugter i tynde strimler: 37.5 g
  parmaskinke: 18.75 g
  kapers: 10 g
  rucolasalat: 12.5 g
  tørret oregano: tørret oregano
fremgangsmåde:
- Sæt 2 bageplader til opvarmning i ovnen.
- Pisk æggene sammen i en skål og tilsæt blomkål, halvdelen af osten og salt.
- Kom halvdelen af blandingen på et stykke bagepapir og bred den ud til en rund bund
  (ca. 32 cm i diameter). Gentag med resten og træk bundene over på de varme bageplader.
  Forbag bundene til de er gyldne i ca. 15 min. 225° - varmluft.
- Tag blomkålsbundene ud af ovnen og skru ovnen op til 250°.
- Fordel tomatsauce, resten af osten, peberfrugt, parmaskinke og kapers på bundene.
- Bag pizzaerne færdige i ca. 5 min. 250° - varmluft, drys med frisk rucola og oregano
  - og server.
