titel: Avocado toast
tid: 15
ingredienser:
  smør: 7.5 g
  daggammelt groft brød (ca. 125 g): 2 skiver
  avocado: '0.5'
  mozzarellaost i tern: 37.5 g
  cherrytomater i skiver: 37.5 g
  bacon (ca. g): 2 skiver
  æg: '1'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Smør brødskiverne med smør på den ene side.
- Mos avocadoen med en gaffel og fordel det på 2 af brødskiverne, modsat smørret.
- Fordel osten på avocadoen, afslut med tomat og brød på toppen, med smørsiden opad.
- Lad en toastmaskine blive godt varm. Rist de 2 toast i ca. 7 min. - til de er gyldne
  og osten er smeltet.
- Læg imens baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme
  og derefter ved jævn varme til de er gyldne og sprøde. Lad baconen dryppe af på
  et stykke køkkenrulle.
- Slå æggene ud i panden og steg dem ved jævn varme i ca. 5 min. - eller til hviderne
  er stivnet. Drys med salt og peber.
- Server de 2 toast med spejlæg, bacon og persille på toppen.
