titel: Svampetoast
tid: 20
ingredienser:
  smør: 3.75 g
  groft surdejsbrød: 1 skiver
  svampe mix: 100 g
  bananskalotteløg: 0.5 finthakkede
  fed hvidløg: 0.5 finthakkede
  piskefløde: 0.25 dl
  frisk timian: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  babysalatblade: 25 g
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Smelt smørret på en pande og steg brødskiverne gyldne ved jævn varme - vend dem
  undervejs. Tag dem af panden.
- Smelt smørret på panden og svits svampe, løg og hvidløg ved kraftig varme i ca.
  1 min.
- Tilsæt fløde, timian, salt og peber og lad det koge ved jævn varme i ca. 2 min.
  - rør af og til.
- Vend spinatbladene i og smag til.
- Fordel svampestuvningen på brødskiverne og drys med citronskal.
