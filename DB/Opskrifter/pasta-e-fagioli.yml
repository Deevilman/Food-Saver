titel: Pasta e fagioli
tid: 35
ingredienser:
  smør: 2.5 g
  rødløg: 0.5 grofthakkede
  gulerødder i små tern: 50 g
  tomatpuré: 0.5 spsk
  tørrede krydderurter, fx timian, oregano og rosmarin: 0.5 spsk
  hvidvin: 0.5 dl
  grøntsagsbouillon: 0.175 liter
  flåede tomater: 0.25 dåse
  tørret pasta, fx rigatoni: 75 g
  brune bønner eller kidneybønner (ca. 240 g): 0.25 dåse
  bladselleri i skiver: 50 g
  revet lagret havartiost, Parmigiano Reggiano eller anden revet ost: 6.25 g
  hakket persille: hakket persille
fremgangsmåde:
- Smelt smørret i en gryde og steg løg og gulerødder i ca. 3 min.
- Tilsæt tomatpure, krydderurter og hvidvin, og lad det koge i ca. 5 min.
- Kom bouillon, tomat og pasta i gryden og lad det koge ved svag varme til pastaen
  er næsten færdig - ca. 15 min.
- Dræn bønnerne og tilsæt dem sammen med bladselleri og kog retten færdig, under omrøring
  - ca. 3 min.
- Server pastaretten i gryden og drys med ost og persille.
