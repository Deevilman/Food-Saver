titel: Pærer i cognac med valnøddeskum
tid: 1439
ingredienser:
  vand: 0.5 dl
  cognac: 0.5 dl
  sukker (ca. 6 dl): 125 g
  kanelstang: '0.25'
  fintrevet citronskal (usprøjtet): 0.25 spsk
  faste pærer, fx clara fries: 2 små
  valnøddekerner (ca. dl): 0.25 dl
  piskefløde: 0.5 dl
fremgangsmåde:
- Bring vand, cognac, sukker, kanel og citronskal i kog i en stor gryde.
- Skræl pærerne - bibehold evt. stilken.
- Kom pærerne i lagen og kog dem ved svag varme og under låg i ca. 15 min. - eller
  til de er møre.
- Tag pærer og kanelstang op og læg det i et glas.
- Lad lagen koge ved kraftig varme og uden låg i ca. 5 min.
- Hæld lagen over pærerne og lad dem køle af.
- Tilsæt 1-2 spsk cognac og smag til.
- Kom valnødderne i en tør pande og rist dem ved kraftig varme i ca. 2 min.
- Skru ned til jævn varme og rist dem i yderligere ca. 2 min.
- Hak valnøddene groft.
- Pisk fløden til et let skum og vend forsigtigt nødder og 2 spsk lage fra pærerne
  heri.
- Anret et par pærer i en dyb tallerken og server iskold valnøddeskum til.
