titel: Dandan nudler
tid: 45
ingredienser:
  rød chilipeber: 0.25 finthakket
  fintrevet frisk ingefær: 0.5 spsk
  limefrugter, saft herfra: '0.5'
  peanutbutter: 1 spsk
  sojasauce: 0.5 spsk
  fiskesauce: 0.5 spsk
  sesamolie: 0.5 spsk
  sukker: 0.25 spsk
  stødt sort peber: 0.25 tsk
  smør: 3.75 g
  hakket grisekød: 50 g
  fed hvidløg: 0.5 knust
  hoisinsauce: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  forårsløg: 0.5 fintsnittet
  pak-choi, halverede: '0.5'
  tørrede ægnudler: 100 g
  grofthakkede peanuts: 0.25 dl
  chilipeber, i tynde ringe: 0.25 rød
  korianderblade: 0.25 bundt
  limefrugt, i både: '0.25'
fremgangsmåde:
- Rør alle ingredienserne til dressingen sammen i en skål.
- Smelt smørret på en pande og lad det bruse op.
- Kom kød og hvidløg på panden og steg det i ca. 5 min. - eller til det har fået farve.
- Tilsæt hoisin- og sojasauce, ingefær og peber og steg det i yderligere 1-2 min.
- Vend forårsløg i kødet og sluk for varmen.
- Kom pak choi i kogende vand og kog dem i ca. 2 min. - de må gerne have lidt bid.
- Tag dem op og kog - i det samme vand - nudlerne som anvist på pakken og gem 1 dl
  af kogevandet inden du hælder vandet fra.
- Bland dressing, kogevand og nudler sammen og fordel dem i 4 skåle sammen med det
  stegte kød og pak choi.
- Top med peanuts, chili, korianderblade, limebåd - og server.
