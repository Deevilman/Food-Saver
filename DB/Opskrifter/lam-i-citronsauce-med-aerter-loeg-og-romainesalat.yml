titel: Lam i citronsauce med ærter, løg og romainesalat
tid: 160
ingredienser:
  lammekølle med ben: 275 g
  vand: 0.25 liter
  (ca. 225 g): 0.75 gulerødder
  ½ liter mælkesauce: ½ liter mælkesauce
  frosne ærter: 50 g
  rødløg i tynde skiver (ca. 100 g): 0.25 stort
  forårsløg i mindre stykker (ca. 100 g): 0.25 bundt
  friskpresset citronsaft: 0.5 spsk
  finthakket fed hvidløg: 0.25 stort
  1½ tsk groft salt: 1½ tsk groft salt
  fintstrimlet romainesalat: 37.5 g
  skovsyre: skovsyre
  kogte nye kartofler: 0.25 kg
fremgangsmåde:
- Fjern sener og hinder fra lammekøllen, skær benet fra og skær kødet i tern (ca.
  1 x 1 cm).
- Bring vandet i kog i en tykbundet gryde. Kog kødet ved svag varme og under låg i
  ca. 2 timer.
- Skræl gulerødderne og fjern top og bund. Lav lange brede strimler, brug fx en tyndskræller
  (ca. 100 g i alt).
- Hæld kødet til afdrypning i en sigte.
- Kom det tilbage i gryden sammen med gulerødder, sauce og de øvrige ingredienser.
- Bring lammegryden i kog og kog det i ca. 2 min. Smag til.
- Vend salat i retten, anret på et fad og pynt med skovsyre.
- Server straks med kartofler til.
