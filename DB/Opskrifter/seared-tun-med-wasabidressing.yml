titel: Seared tun med wasabidressing
tid: 30
ingredienser:
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  1½ tsk wasabi: 1½ tsk wasabi
  ¼ tsk groft salt: ¼ tsk groft salt
  perlespelt (ca. 3 dl): 60 g
  vand: 0.75 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 3.75 g
  i ringe (ca. 300 g): 0.75 porrer
  fintstrimlet savojkål: 75 g
  hakket persille: 0.75 spsk
  ½ tsk groft salt: ½ tsk groft salt
  hakket frisk dild: 0.75 spsk
  af tun (ca. 500 g): 1 bøffer
fremgangsmåde:
- Rør yoghurt, wasabi og salt sammen.
- Stil dressingen tildækket i køleskabet i mindst 15 min.
- Smag til.
- Skyl perlespelten godt og kom den i en gryde med kogende vand tilsat salt.
- Kog spelten ved svag varme og under tætsluttende låg i ca. 12 min.
- Tag gryden af varmen og lad spelten trække, stadig under låg, i ca. 12 min.
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner.
- Svits porrer og savojkål ved jævn varme i ca. 5 min.
- Tilsæt de varme, kogte perler, persille og salt. Vend godt rundt og smag til.
- Hæld spelt med grøntsager i et fad og hold det varmt.
- Bland krydderurterne og kom halvdelen i et fad.
- Lad smørret blive gyldent i en pande.
- Steg tunbøfferne ca. 1 min. på hver side (de er stegt uden på, men rå indvendige
  = seared).
- Drys med salt, læg tunbøfferne på krydderurterne i fadet og drys resten over.
- Server straks sammen med perlespelt med grøntsager og wasabidressing.
