titel: Chokolademuffins
tid: 45
ingredienser:
  hvedemel (ca. 3¾ dl): 15.625 g
  sukker (ca. 3 dl): 15.625 g
  kakaopulver (ca. 1 dl): 3.125 g
  bagepulver: 0.1875 tsk
  ½ tsk groft salt: ½ tsk groft salt
  2½ dl mælk: 2½ dl mælk
  æg: '0.125'
  smør - smeltet: 6.25 g
  grofthakket mørk chokolade eller chokoladeknapper: 10.9375 g
  (ca. 1 dl): 1 papirmuffinsforme
fremgangsmåde:
- Bland mel, sukker, kakaopulver, bagepulver og salt sammen i en stor skål. Lav en
  fordybning i midten.
- Pisk mælk og æg let sammen og hæld det ned i fordybningen sammen med det smeltede
  smør.
- Rør dejen let sammen med en dejskraber og vend chokoladestykkerne i - hold ca. ½
  dl chokoladestykker tilbage. Rør ikke for længe - dejen må gerne være klumpet.
- Fordel dejen i muffinsforme og læg de resterende chokoladestykker ovenpå.
- Bag kagerne midt i ovnen - først ca. 5 min. ved 225° traditionel ovn, skru derefter
  temperaturen ned til 175° og bag kagerne i yderligere ca. 15 min. Lad kagerne afkøle
  på en bagerist.
