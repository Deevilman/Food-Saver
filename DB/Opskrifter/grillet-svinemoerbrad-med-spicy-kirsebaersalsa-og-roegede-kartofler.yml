titel: Grillet svinemørbrad med spicy kirsebærsalsa og røgede kartofler
tid: 100
ingredienser:
  ½ dl sojasauce: ½ dl sojasauce
  ½ dl olivenolie: ½ dl olivenolie
  engelsk sauce: 0.25 tsk
  knuste fed hvidløg: 0.5 små
  friskkværnet peber: friskkværnet peber
  svinemørbrad (ca. 500 g): 0.25 afpudset
  2½ dl creme fraiche 38%: 2½ dl creme fraiche 38%
  æggeblomme: '0.25'
  finthakkede estragonblade: 0.5 spsk
  ½ spsk bearnaiseessens: ½ spsk bearnaiseessens
  ½ tsk sukker: ½ tsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  ½ agurk (ca. 200 g): ½ agurk (ca. 200 g)
  groft salt: 0.25 tsk
  udstenede, friske kirsebær: 75 g
  skalotteløg (ca. 100 g): 0.5 finthakkede
  finthakket rød chilipeber: 1 spsk
  ½ spsk kirsebæreddike: ½ spsk kirsebæreddike
  sirup - gerne æblesirup: 0.25 spsk
  små nye kartofler med skræl - spiseklare: 0.25 kg
  fintrevet citronskal (usprøjtet): 0.25 tsk
  smør: 5 g
  røget havsalt: 0.5 tsk
  rosmarinkviste: 1 små
  bagepapir (ca. 38 x 42 cm): bagepapir (ca. 38 x 42 cm)
  friske kirsebær med stilk: friske kirsebær med stilk
fremgangsmåde:
- Bland soja, olie og engelsk sauce i en skål sammen med hvidløg og peber.
- Hæld marinaden i en frysepose og kom mørbraden i posen.
- Vend mørbraden rundt i marinaden og læg den i køleskabet i marinadeposen i mindst
  en time - gerne længere.
- Pisk cremefraiche, æggeblomme og de øvrige ingredienser sammen i ca. 1 min. med
  fx en håndmixer.
- Smag til og stil blandingen tildækket i køleskabet til serveringen.
- Skær agurken i små tern og kom dem i en skål. Drys med salt og lad dem trække i
  ca. 10 min.
- Skær kirsebærrene i kvarte. Bland kirsebær, løg og chili med de saltede agurker.
- Tilsæt eddike, sirup og peber. Smag til og stil kirsebærsalsaen i køleskabet.
- Rens kartoflerne og kom dem i en gryde med vand, så det dækker. Tilsæt salt og bring
  vandet i kog.
- Fjern gryden fra varmen og lad kartoflerne trække tildækkede i ca. 10 min.
- Hæld vandet fra kartoflerne og fordel dem på 4 stykker bagepapir (á ca. 38 x 42
  cm). Fordel citronskal, smør, røget salt, rosmarin og peber på kartoflerne.
- Fold bagepapiret om kartoflerne, så pakkerne lukkes.
- Lad grillen blive godt varm og grill katoffelpakkerne ved indirekte varme i ca.
  15 min. i en lukket grill/kuglegrill.
- Grill imens mørbraden i ca. 20 min. - vend af og til.
- Tag mørbraden af grillen, pak den ind i alufolie og hold den varm.
- Skær mørbraden i skiver og server med kirsebærsalsa, uåbnede kartoffelpakker og
  kold bearnaise grillsauce.
- Pynt med hele kirsebær.
