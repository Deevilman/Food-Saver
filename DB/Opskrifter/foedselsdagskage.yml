titel: Fødselsdagskage
tid: 105
ingredienser:
  sukker (ca. 3½ dl): 30 g
  blødt smør i mindre stykker: 12.5 g
  ½ tsk groft salt: ½ tsk groft salt
  æg: '0.2'
  hvedemel (ca. 5 dl): 30 g
  kakaopulver: 0.4 spsk
  natron: 0.1 tsk
  2½ dl kærnemælk: 2½ dl kærnemælk
  hvidvinseddike: 0.1 spsk
  vaniljestænger: '0.2'
  flormelis: 0.3 spsk
  2½ dl kvark eller græsk yoghurt: 2½ dl kvark eller græsk yoghurt
  ½ liter piskefløde: ½ liter piskefløde
  grofthakket mørk chokolade: 10 g
  friske jordbær: 50 g
  spiselige blomster eller citronmelisseblade: spiselige blomster eller citronmelisseblade
  fødselsdagsflag: fødselsdagsflag
fremgangsmåde:
- Pisk sukker, smør og salt lyst og luftigt - fx med en håndmixer. Pisk æggene i.
- Bland mel, kakao og natron sammen og rør det i æggeblandingen.
- Tilsæt kærnemælk og hvidvinseddike og rør dejen godt sammen.
- Spænd et stykke bagepapir fast mellem ring og bund af en springform (ca. 22 cm i
  diameter) - smør siderne. Fordel dejen jævnt i springformen og bag kagen midt i
  ovnen ca. 50 min. ved 175° - traditionel ovn. Lad den køle helt af i formen på en
  bagerist.
- Tag kagen ud af formen og fjern bagepapiret. Skær evt. den rundede top af kagen.
  Del kagen i tre med en brødkniv, så du får tre ens, flade kagebunde.
- Flæk vaniljestængerne, skrab vaniljekornene ud og bland dem med lidt flormelis for
  at få vaniljekornene skilt ad.
- Kom det i en skål sammen med resten af flormelissen og kvark. Pisk med en håndmixer
  i ca. 2 min. Pisk, i en anden skål, fløden til flødeskum. Bland kvark og flødeskum
  godt sammen og vend chokolade i. Smag til.
- Skyl jordbærrene og skær dem i halve eller kvarte - alt efter størrelse.
- Læg chokoladebundene lagvis sammen med vaniljecreme og jordbær - afslut med ekstra
  jordbær.
- Pynt med jordbær, spiselige blomster eller citronmelisse og fødselsdagsflag.
