titel: Daddelkage med skyr og mandler
tid: 180
ingredienser:
  mandler: 125 g
  bløde dadler uden sten: 250 g
  skyr med vanilje: 1 dl
  æg: '3'
  kakaopulver: 2 spsk
  smagsneutral olie eller kokosolie: 2 spsk
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  ¼ tsk groft salt: ¼ tsk groft salt
  grofthakket mørk chokolade: 50 g
  grofthakkede mandler: 25 g
  finthakkede usaltede pistacienødder: finthakkede usaltede pistacienødder
  frysetørrede hindbær eller kandiserede violer: frysetørrede hindbær eller kandiserede
    violer
fremgangsmåde:
- Blend mandlerne til fint mel, fx i en foodprocesser.
- Tilsæt dadler og blend til blandingen er jævn.
- Kom skyr, æg, kakaopulver og de øvrige ingredienser i foodprocesseren og blend i
  ca. 2 min. til en en tyk, jævn blanding.
- Rør chokoladestykkerne i dejen.
- Spænd et stykke bagepapir fast mellem ringen og bunden af en lille springform (ca.
  18 cm i diameter). Fordel dejen jævnt i springformen og drys med mandler.
- Tryk mandlerne let ned i dejen og bag kagen midt i ovnen ca. 35 min. ved 175° -
  traditionel ovn.
- Lad kagen køle helt af. Tag kagen ud af springformen og drys med pynt.
