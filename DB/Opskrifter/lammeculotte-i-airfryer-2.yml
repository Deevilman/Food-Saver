titel: Lammeculotte i airfryer
tid: 30
ingredienser:
  (ca. 450 g): 0.25 lammeculotte
  smør: 12.5 g
  fed hvidløg: 1 finthakkede
  hakket frisk rosmarin: 0.25 tsk
  hakket frisk timian: 0.25 tsk
  flagesalt: flagesalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Afpuds lammeculotten og rids fedtlaget på oversiden med en skarp kniv, men uden
  at skære ned i kødet.
- Smelt smørret og bland hvidløg, rosmarin og timian i.
- Pensl lammeculotten godt med noget af smørret og steg den ved 180° i airfryeren
  i ca. 25 min - eller til kødet har en kernetemperatur på 62°. Pensl culotten med
  kryddersmørret 3-4 gange, mens den steger.
- Tag culotten ud og lad den hvile tildækket i ca. 10 min.
- Drys culotten med salt og peber og skær den i skiver på skrå, så kødfibrene skæres
  over.
