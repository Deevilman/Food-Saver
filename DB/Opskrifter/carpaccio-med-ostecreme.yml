titel: Carpaccio med ostecreme
tid: 75
ingredienser:
  oksefilet: 50 g
  creme fraiche 38%: 0.25 dl
  revet lagret cheddarost: 6.25 g
  et nip cayennepeber: et nip cayennepeber
  mandler: 12.5 g
  smør: 3.75 g
  ½ dl kapers - afdryppet (ca. 25 g): ½ dl kapers - afdryppet (ca. 25 g)
  olivenolie: 0.5 tsk
  friskpresset citronsaft: 0.25 tsk
  ¼ tsk flagesalt: ¼ tsk flagesalt
  friskkværnet peber: friskkværnet peber
  frisk timian: 0.5 stilke
  rucolasalat: 0.5 dl
fremgangsmåde:
- Lad oksefileten tø halvt op i køleskabet.
- Varm imens cremefraichen ved jævn varme, tilsæt osten og lad den smelte. Smag til
  med cayennepeber. Hæld ostecremen i en skål og stil den på køl ca. 1 time - eller
  til den er helt kold. Pisk forsigtig ostecremen til et let skum.
- Rist mandlerne i en tør pande ved jævn varme i ca. 5 min. Hak dem groft.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner. Steg kapers
  ved jævn varme i ca. 7 min.
- Skær den halvfrosne oksefilet i meget tynde skiver og fordel skiverne på 4 tallerkener.
  Bland olie og citronsaft og dryp det på kødet. Drys med mandler, flagesalt, peber,
  timianblade og rucola. Fordel små toppe af ostecreme på hver tallerken og server.
