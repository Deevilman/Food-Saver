fremgangsmåde:
- Bland mel og sukker i en skål.
- Skær smørret i mindre stykker og smuldr det i melblandingen. Saml hurtigt dejen
  med vand.
- Rul dejen ud til en ca. 4 mm tyk dejplade og udstik 24 cirkler á 5 cm.
- Flyt dem forsigtig til en plade med bagepapir og bag dem øverst i ovnen i ca. 8-9
  min. ved 200° - traditionel ovn. Lad dem afkøle på en rist.
- Kom ca. ½ tsk lemoncurd midt på hver mørdejskiks.
- Pisk æggehvider og eddike skummende og tilsæt flormelis lidt efter lidt. Pisk til
  marengsen er skinnende og sej.
- Kom marengsen i en sprøjtepose med en bladtyl. Sprøjt marengs i et pænt mønster
  oven på lemoncurden.
- Brænd toppen med en gasbrænder.
- Pynt med guldflager og server.
