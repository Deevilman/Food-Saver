titel: Chili con carne - lavet over bål
tid: 30
ingredienser:
  rapsolie: 0.25 spsk
  hakket oksekød (ca. 6% fedt): 100 g
  løg (ca. 150 g): 0.5 grofthakkede
  finthakkede fed hvidløg: 0.5 små
  stærk paprika: 0.5 tsk
  stødt spidskommen: 0.5 tsk
  bønner i chilisauce: 0.5 dåser
  hakkede tomater (ca. 400 g): 0.25 dåse
  vand: 0.5 dl
  røde chilipebre: 0.75 hele
  koncentreret tomatpuré: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  evt. 15 g mørk chokolade, ca. 80%: evt. 15 g mørk chokolade, ca. 80%
  2½ dl creme fraiche: 2½ dl creme fraiche
  tyrkiske brød eller naanbrød: tyrkiske brød eller naanbrød
fremgangsmåde:
- Kom olien i en varm støbejernsgryde.
- Brun kødet under omrøring – pas på det ikke brænder på! Tilsæt løg, hvidløg, paprika
  og spidskommen og steg i yderligere ca. 2 minutter.
- Tilsæt de øvrige ingredienser og kog retten i ca. 20 min. – rør ofte. Smag til.
- Server chili con carnen med cremefraiche og brød.
