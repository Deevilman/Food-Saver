titel: Bagekartoffel i airfryer
tid: 55
ingredienser:
  bagekartofler: '1'
  olivenolie: 0.25 spsk
  fint salt: 0.5 tsk
  blødt smør: 25 g
  finthakket skalotteløg: 0.25 spsk
  fed hvidløg: 0.5 finthakkede
  finthakket persille: 0.25 dl
  citronskal (usprøjtet): 0.25 tsk
  flagesalt: flagesalt
fremgangsmåde:
- Skrub kartoflerne godt og prik dem med en gaffel.
- Pensl dem med olie og drys dem med salt.
- Kom dem i en airfryer og bag dem i ca. 45 min. ved 180° (store bagekartofler skal
  have 55 - 60 min.).
- Rør imens smørret sammen med de øvrige ingredienser og smag til.
- Skær et kryds i hver af de bagte kartofler og tryk dem let, så de åbner sig.
- Server med kryddersmør og flagesalt.
