titel: Mexi bowl vegi
tid: 45
ingredienser:
  i små tern (ca. 250 g): 0.25 agurk
  groft salt: 0.25 tsk
  fintsnittet lilla spidskål: 37.5 g
  ½ dåse afdryppede sorte bønner (ca. 125 g): ½ dåse afdryppede sorte bønner (ca.
    125 g)
  eddike: 0.75 spsk
  2½ spsk honning: 2½ spsk honning
  rødløg i tynde både (ca. 100 g): 0.5 små
  i tern (ca. 400 g): 0.5 bøftomater
  finthakkede mynteblade: 0.25 dl
  avocadoer: 0.5 små
  ½ dl fraiche: ½ dl fraiche
  fintsnittede fed hvidløg: 0.75 små
  ½ tsk groft salt: ½ tsk groft salt
  kogte ris (af ca. 2 dl rå ris): 1.25 dl
  peberfrugt i små tern (ca. 150 g): 0.25 rød
  tortillachips med salt: 12.5 g
  majskolbe skåret i sammenhægende skiver (ca. 75 g): 0.25 kogt
  frisk koriander: 0.25 dl
  rød chilipeber: 0.25 finthakket
fremgangsmåde:
- Vend agurk og salt sammen i en skål, og stil det tildækket på køl i ca. 15 min.
  Vend det herefter sammen med spidskål og bønner.
- Bring eddike og honning i kog i en lille gryde. Tilsæt løg og lad det koge ved jævn
  varme i ca. 5 min. Lad det køle af og vend det sammen med tomater og mynte.
- Flæk avocadoerne på langs og fjern stenene. Skrab "kødet" ud med en ske og mos det.
  Tilsæt fraiche, hvidløg og salt, rør det sammen og smag til.
- Vend den kogte ris sammen med peberfrugten og anret sammen med spidskål, tomatsalsa,
  guacamole og de øvrige ingredienser i 4 skåle og server med fraiche.
