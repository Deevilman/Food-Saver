titel: Masalakrydrede rysteribs
tid: 15
ingredienser:
  skyllede ribs: 150 g
  rørsukker: 2 spsk
  ½ tsk garam masala: ½ tsk garam masala
  ymer: 4 dl
  all bran (ca. 2 dl): 60 g
  sesamfrø: 2 spsk
fremgangsmåde:
- Mos halvdelen af ribsene og vend dem sammen med de øvrige ribs, sukker og garam
  masala. Lad dem trække i ca. 15 min.
- Hæld det syrnede produkt i skåle og fordel ribs, all bran og sesamfrø på toppen.
  Server straks.
