titel: Grydestegt kylling
tid: 90
ingredienser:
  kylling: 0.25 frisk
  ½ tsk groft salt: ½ tsk groft salt
  persille med stilke: 0.25 bundt
  smør: 6.25 g
  ½ dl vand: ½ dl vand
  friskkværnet peber: friskkværnet peber
  vinrabarber i 4 cm skrå stykker: 100 g
  sukker (ca. 1½ dl): 31.25 g
  1½ dl piskefløde: 1½ dl piskefløde
  1¼ spsk friskpresset citronsaft: 1¼ spsk friskpresset citronsaft
  sukker: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  piskefløde: 0.25 dl
  1½ spsk hvedemel: 1½ spsk hvedemel
  vand: 0.25 dl
  evt. kulør: evt. kulør
  hovedsalat revet i grove stykker: 43.75 g
  nye kartofler: 0.25 kg
fremgangsmåde:
- Klip vingespidserne af kyllingen og rens, skyl og tør den godt. Drys kyllingen indvendigt
  med salt, fyld med persille og luk med kødnåle.
- Lad smørret blive gyldent i en stegegryde.
- Brun kyllingen godt på alle sider ved jævn til kraftig varme, ca. 10 min i alt.
- Tilsæt vand og drys med salt og peber. Lad kyllingen stege ved svag varme og under
  låg i ca. 50 min. Vend kyllingen undervejs.
- Tag kyllingen op, del den i 6-8 stykker og hold dem varme. Si stegeskyen og gem
  den.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Fordel rabarberne i panden. Drys sukker over og ”kog” dem ved svag varme i ca. 3
  min.
- Tag panden af varmen, læg låg på og lad rabarberne trække i ca. ½ time.
- Bland ingredienserne og pisk til dressingen får en cremet konsistens.
- Mål stegeskyen fra kyllingen - der skal være ca. 2 dl. Tilsæt fløde og bring saucen
  i kog under omrøring.
- Rør mel og vand sammen og pisk jævningen i saucen.
- Kog den ved svag varme i ca. 5 min. - rør af og til. Tilsæt evt. kulør og smag saucen
  til.
