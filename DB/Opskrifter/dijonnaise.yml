titel: Dijonnaise
tid: 45
ingredienser:
  creme fraiche 38%: 0.5 dl
  ½ dl mayonnaise: ½ dl mayonnaise
  1½ spsk grov sennep, fx dijon: 1½ spsk grov sennep, fx dijon
  valnøddeolie eller hasselnøddeolie: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Pisk cremefraichen så den bliver fast.
- Tilsæt mayonnaise, sennep, olie, salt og peber og rør det sammen.
- Lad dijonnaisen stå tildækket i køleskabet i mindst ½ time og smag til.
- I stedet for at piske cremefraichen kan du røre ingredienserne sammen - så bliver
  det til en mere fast creme du kan bruge i en sandwich.
- Dijonnaisen smager godt sammen med nykogte kartofler, grøntsager eller til et stykke
  dampet fisk, laks.
