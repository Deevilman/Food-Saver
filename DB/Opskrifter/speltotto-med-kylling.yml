titel: Speltotto med kylling
tid: 35
ingredienser:
  ½ spsk olivenolie: ½ spsk olivenolie
  bananskalotteløg (ca. 200 g): 1 hakkede
  skyllet perlespelt (ca. 3 dl): 60 g
  4½ dl grøntsagsbouillon: 4½ dl grøntsagsbouillon
  bladselleri i skiver (ca. 150 g): 1 stilke
  fed hvidløg i skiver: 0.5 små
  ½ tsk groft salt: ½ tsk groft salt
  frossen helbladet spinat: 100 g
  cheddarost: 18.75 g
  kyllingefileter (ca. 350 g): 0.5 store
  chilipeber i tynde ringe: 0.25 grøn
  lidt groftrevet cheddarost og bladselleriblade: lidt groftrevet cheddarost og bladselleriblade
fremgangsmåde:
- Lad olien blive varm i en tykbundet gryde og svits løgene ved jævn varme i ca. 1
  min. Tilsæt perlespelt og svits i yderligere ca. 1 min.
- Kom bouillon, bladselleri, hvidløg og salt i gryden og bring det i kog. Kog ved
  svag varme og under tætsluttende låg i ca. 12 min.
- Skru op til kraftig varme, tilsæt spinat og bring speltottoen i kog. Skru ned til
  svag varme igen og kog i yderligere ca. 12 min., stadig under tætsluttende låg.
- Riv osten groft og vend den i speltottoen lige inden serveringen.
- Del imens kyllingefileterne på langs, så du har 4 stykker kød.
- Lad olien blive varm i en pande. Brun kyllingekødet ca. 1 min. på hver side og steg
  det derefter ved svag varme, ca. 6 min. på hver side.
- Tag kyllingefileterne op, drys med salt og server dem til den cremede speltotto.
