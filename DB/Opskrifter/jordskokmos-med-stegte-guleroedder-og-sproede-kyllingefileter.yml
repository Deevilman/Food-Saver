titel: Jordskokmos med stegte gulerødder og sprøde kyllingefileter
tid: 45
ingredienser:
  skrællede jordskokker i grove tern: 125 g
  skrællede melede kartofler i grove tern: 125 g
  vand: 0.25 liter
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  1¼ tsk groft salt: 1¼ tsk groft salt
  korianderfrø: 0.5 tsk
  rasp, fx pankorasp (ca. 2 dl): 12.5 g
  1½ tsk fintrevet limeskal (usprøjtet): 1½ tsk fintrevet limeskal (usprøjtet)
  ¾ tsk groft salt: ¾ tsk groft salt
  kyllingefileter (ca. 500 g): 1 rensede
  mælk: 0.25 dl
  smør: 3.75 g
  i tykke stave (ca. 300 g): 1.25 gulerødder
  ½ tsk groft salt: ½ tsk groft salt
  frisk koriander: 0.5 dl
  limefrugter: limefrugter
fremgangsmåde:
- Bring jordskokker, kartofler og vand i kog i en tykbundet gryde. Kog grøntsagerne
  ved svag varme og under låg i ca. 20 min., eller til kartoflerne er godt møre. Hæld
  vandet fra grøntsagerne, damp dem tørre og mos let. Rør jordskokker og kartofler
  med fløde og salt. Varm mosen godt igennem og smag til.
- Knus korianderfrøene, fx i en morter. Bland rasp, koriander, limeskal og salt i
  et lille fad. Vend kyllingefileterne i først mælk og derefter i den krydrede rasp.
  Lad smørret blive gyldent i en pande. Brun fileterne ca. 1 min. på hver side og
  steg dem derefter ved jævn varme i ca. 12 min. - vend af og til. Læg kyllingefileterne
  i et fad og hold dem varme. Drys med den overskydende ristede rasp.
- Tør panden af. Lad smørret blive gyldent og steg gulerødderne ved kraftig varme
  og under omrøring i ca. 4 min. Vend salt og korianderblade sammen med gulerødderne
  og smag til.
- Server jordskokmos, sprøde kyllingefileter og de stegte gulerødder sammen med limefrugt,
  så man selv kan presse saften på.
