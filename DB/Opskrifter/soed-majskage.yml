titel: Sød majskage
tid: 65
ingredienser:
  smør: 150 g
  sukker (ca. 3 dl): 250 g
  vaniljesukker: 1 tsk
  fintrevet limeskal (usprøjtet): 1 spsk
  friskpresset limesaft: 2 spsk
  æg: '3'
  majsmel (ca. 1¾ dl): 125 g
  hvedemel (ca. ¾ dl): 50 g
  ½ tsk bagepulver: ½ tsk bagepulver
  piskefløde: 1 dl
  grofthakket mørk chokolade: 100 g
  1½ dl piskefløde - pisket til let skum: 1½ dl piskefløde - pisket til let skum
fremgangsmåde:
- 40-45 min. ved 150° - traditionel ovn.
- Smelt smørret i en gryde og tag den af varmen.
- Sæt et stykke bagepapir fast mellem bund og kant i en springform (ca. 24 cm i diameter)
  og pensl kanten med lidt af smørret.
- Bland sukker, vaniljepulver, limeskal og -saft og pisk resten af det smeltede smør
  heri.
- Tilsæt æggene et af gangen og pisk godt mellem hvert æg.
- Bland majsmel, hvedemel og bagepulver og vend det i æggeblandingen.
- Hæld dejen i springformen og bag majskagen midt i ovnen.
- Lad kagen køle af på en bagerist.
- Bring fløden i kog i en tykbundet gryde under omrøring. Tag gryden af varmen og
  rør chokoladen i fløden til en glat sauce. Server chokoladesaucen til majskagen
  sammen med flødeskum.
- Majskagen smager også dejlig sammen med Arla Karolines Køkken® softice vanilje.
