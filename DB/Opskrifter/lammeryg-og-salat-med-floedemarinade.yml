titel: Lammeryg og salat med flødemarinade
tid: 65
ingredienser:
  lammeryg med fedtkant - midterstykket (ca. 1½ kg): 0.166667 dobbelt
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  ¼ liter piskefløde: ¼ liter piskefløde
  pillede fed hvidløg: 1 store
  ½ tsk groft salt: ½ tsk groft salt
  hakkede mynteblade: 0.166667 dl
  kolde, pillede små kartofler: 66.6667 g
  grønne asparges i mindre stykker: 33.3333 g
  salatost i tern: 66.6667 g
  ½ agurk i skiver (ca. 200 g): ½ agurk i skiver (ca. 200 g)
  rensede friske små spinatblade: 16.6667 g
  landbrød: 60 g
fremgangsmåde:
- Rids lammeryggens fedtkant. Læg stegen på ovnens rist i bradepanden og drys med
  salt og peber. Steg lammeryggen midt i ovnen i ca. 45 min. ved 200° - traditionel
  ovn. Tag stegen ud og mål med et stegetermometer kødets centrumstemperatur. Den
  skal være ca. 65°. Lad lammeryggen hvile i ca. 20 min.
- Kom imens fløde, hvidløg, salt og peber i en tykbundet gryde. Kog ved svag varme
  og under låg i ca. 10 min. Lad blandingen køle lidt af og blend den ved hurtigste
  hastighed i ca. 30 sek. Vend mynteblade i.
- Vend marinade og kartofler sammen. Stil dem tildækket i køleskabet i mindst ½ time
  - vend i kartoflerne af og til. Læg aspargesstykkerne i en sigte, overhæld dem med
  kogende vand og derefter med koldt vand. Tag kartoflerne op af marinaden og læg
  dem sammen med asparges, ost, agurk og spinatblade i et stort, fladt fad.
- Grill evt. stegen øverst i ovnen i ca. 2 min. Skær kødet fra benene og skær det
  i skiver. Husk også mørbraden under stegen. Server evt. resten af marinaden fra
  kartoflerne i en skål ved siden af salaten.
- Rødvin - rioja eller chianti riserva.
