titel: Pasta med bagte tomater
tid: 40
ingredienser:
  cherrytomater: 150 g
  peberfrugter: 1 røde
  løg: '0.5'
  hvidløg: 1 fed
  olivenolie: 0.5 spsk
  groft salt: 2 tsk
  friskkværnet peber: friskkværnet peber
  tørret timian: 0.5 tsk
  hytteost: 62.5 g
  vand: 1.5 liter
  tørret spaghetti: 100 g
  pinjekerner, ristede: 0.5 håndfuld
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Skær tomater, peberfrugt, løg og hvidløg i grove stykker og kom dem på en plade
  med bagepapir.
- Vend blandingen med olie, salt, peber og timian og bag dem i 20-25 min. ved 200°
  varmluft.
- Blend halvdelen af tomatblandingen med hytteost til en ensartet konsistens.
- Bring vand tilsat salt i kog i en gryde. Kog spaghetti i ca. 12 min. Tag 1 dl kogevand
  fra.
- Kom hytteost-cremen op i en sauterpande, tilsæt pastavand, den kogte spaghetti og
  de resterende bagte grøntsager.
- Varm pastaretten igennem i et par minutter og top med pinjekerner og basilikum.
