titel: Julechokoladekage med flødebolleskum
tid: 120
ingredienser:
  hvedemel (ca. 5½ dl): 300 g
  sukker (ca. 3 dl): 250 g
  grofthakket mørk chokolade: 50 g
  kakaopulver: 3 spsk
  vaniljesukker: 2 tsk
  bagepulver: 2 tsk
  groft salt: 1 tsk
  appelsin - fintrevet skal og saft heraf: 1 usprøjtet
  kakaomælk: 4 dl
  smør - smeltet: 100 g
  sukker: 175 g
  glukosesirup: 75 g
  ½ dl vand: ½ dl vand
  (ca. 6 spsk): 3 æggehvider
  grove rosmarinkviste: grove rosmarinkviste
  flormelis: flormelis
  juleslik, fx snebolde, chokolademænd og bismarkstokke: juleslik, fx snebolde, chokolademænd
    og bismarkstokke
fremgangsmåde:
- Bland mel, sukker, chokolade, kakao, vaniljesukker, bagepulver, salt og appelsinskal
  sammen.
- Pisk kakaomælk og appelsinsaft i de tørre ingredienser lidt efter lidt til en jævn
  dej. Pisk til sidst det smeltede smør i dejen.
- Spænd et stykke bagepapir fast mellem ring og bund af en springform (ca. 22 cm i
  diameter). Fordel dejen jævnt i springformen og bag kagen midt i ovnen ca. 1 time
  og 15 min. ved 175° - traditionel ovn.
- Lad den køle af i formen på en bagerist. Tag kagen ud af formen, fjern bagepapiret
  og placer kagen på et serveringsfad.
- Bring 150 g sukker, glukosesirup og vand i kog og kog det til 117°.
- Kom imens æggehvider og resten af sukkeret i en skål og pisk det til en let marengs,
  når sukkerlagen nærmer sig en temperatur på 117°.
- Hæld, i en tynd stråle, sukkerlagen ned til marengsen under kraftig piskning og
  pisk til det er blankt og sej - det tager ca. 10 min.
- Fordel flødebolleskummet på kagen og lav et snelandskab. Stik juletræer (rosmarinkviste)
  i kagen og drys med flormelis, gennem en sigte, så det ligner sne. Pynt med juleslik
  og server.
