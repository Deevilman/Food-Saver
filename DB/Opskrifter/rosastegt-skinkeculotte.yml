titel: Rosastegt skinkeculotte
tid: 90
ingredienser:
  blødt smør: 6.25 g
  tørret timian: 0.25 tsk
  fed hvidløg: 0.25 knust
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hakket frisk krydderurter fx kruspersille eller rosmarin: 1 spsk
  skinkeculotte: '0.25'
  vand: 0.5 dl
  piskefløde eller madlavningsfløde: 0.5 dl
  saucejævner: 0.5 spsk
  kulør: kulør
fremgangsmåde:
- Rør smørret sammen med persille og øvrige ingredienser.
- Rør smørret sammen med persille og øvrige ingredienser.
- Rids culottens fedtlag og smør det med kryddersmør.
- Læg culotten i et ovnfast fad og hæld vand ved.
- Steg culotten midt i ovnen i ca. 50 min - ved 160°.
- Tag stegen ud af ovnen og mål med et stegetermometer kødets temperatur.
- Kødets centrumstemperatur skal vise 60°, før stegen er færdig og tages ud.
- Hæld skyen op i en gryde og lad stegen hvile tildækket - i ca. 10 min.
- Varm skyen op og tilsæt piskefløden.
- Jævn saucen med saucejævner og kog den igennem ved svag varme.
- Tilsæt kulør og smag til med salt og peber.
- Skær culotten i meget tynde skiver.
