titel: Majsscones
tid: 45
ingredienser:
  speltmel (ca. 3¼ dl): 200 g
  majsmel (ca. 3½ dl): 150 g
  majsstivelse: 3 spsk
  bagepulver: 1 tsk
  ½ tsk natron: ½ tsk natron
  fint salt: 1 tsk
  smør: 40 g
  hytteost: 100 g
  yoghurt 10%, skyr eller kvark: 200 g
  gulerødder (ca. 150 g): 2 groftrevede
  evt. 1 dl spiselige blomster, fx blade af morgenfrue: evt. 1 dl spiselige blomster,
    fx blade af morgenfrue
fremgangsmåde:
- Sæt en bageplade til opvarmning i ovnen. Bland mel, majsstivelse, bagepulver, natron
  og salt. Tilsæt smør og smuldr det i melet. Tilsæt derefter hytteost, kvark, gulerod
  og morgenfrue. Ælt dejen sammen og form til en kugle. Rul dejen ud (ca. 1½ cm tyk)
  på et meldrysset bord. Udstik 10 brød med et glas eller lignende (ca. 7 cm i diameter).
  Tag den varme plade ud og beklæd den med bagepapir. Fordel de små brød på pladen
  og bag dem midt i ovnen i ca. 16 min. ved 225° - traditionel ovn.
