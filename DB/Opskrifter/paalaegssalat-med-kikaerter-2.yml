titel: Pålægssalat med kikærter
tid: 10
ingredienser:
  kikærter i lage (ca. 240 g): 1 dåse
  majskerne: 100 g
  ⅓ rødløg (ca. 30 g): ⅓ rødløg (ca. 30 g)
  ½ dl cornichoner (ca. 40 g): ½ dl cornichoner (ca. 40 g)
  kapers: 3 spsk
  creme fraiche 38%: 4 spsk
  finthakket frisk dild: 3 spsk
  dijonsennep: 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skyl kikærterne og lad dem dryppe af i en sigte.
- Kom kikærter, majs, løg, cornichorner og kapers i en foodprocessor og kør i ca.
  10 sekunder til blandingen er finthakket, men ikke kørt til mos.
- Kom kikærteblandingen i en skål og vend den sammen med resten af ingredienserne.
  Smag til.
