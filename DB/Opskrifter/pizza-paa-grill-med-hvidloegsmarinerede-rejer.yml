titel: Pizza på grill med hvidløgsmarinerede rejer
tid: 525
ingredienser:
  gær: 10 g
  2½ dl koldt vand: 2½ dl koldt vand
  olivenolie: 2 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  fuldkornsdurummel: 125 g
  tipo 00 hvedemel (ca. 4¼ dl): 250 g
  50-60 store grillbriketter med høj brændværdi (ca. 2½ kg): 50-60 store grillbriketter
    med høj brændværdi (ca. 2½ kg)
  tomatsauce, fx pizzasauce: 3 dl
  revet mozzarellaost: 200 g
  afdryppede store grønlandske rejer: 300 g
  1½ bundt forårsløg i tynde ringe (ca. 150 g): 1½ bundt forårsløg i tynde ringe (ca.
    150 g)
  hakkede fed hvidløg: 3 små
  fintrevet citronskal (usprøjtet): 2 tsk
  friskpresset citronsaft: 2 spsk
  1½ spsk olivenolie: 1½ spsk olivenolie
  strimlede basilikumblade: 1 dl
  friskkværnet peber: friskkværnet peber
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Rør gær og vand sammen i en skål.
- Tilsæt olie, salt og de 2 slags mel (hold lidt hvedemel tilbage).
- Slå dejen godt sammen med en grydeske og lad dejen hæve tildækket i køleskabet i
  mindst 8 timer - gerne et døgn.
- Fyld grillstarteren med briketterne og tænd op.
- Fordel de varme briketter rundt langs kanten af grillen (cirkulært).
- Læg en pizzasten på grillens rist. På gasgrill skal du bage ved højeste indstilling,
  direkte varme Læg låg på og lad grillen stå ca. ½ time, til stenen er godt varm.
- Vend imens de afdryppede rejer med resten af ingredienserne og stil dem tildækket
  i køleskabet i ca. 15 min.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Rul dejen ud til 2 runde pizzabunde (a ca. 35 cm i diameter) og læg dem på bagepapir,
  som du klipper til, så det kun lige er under pizzaerne.
- Smør tomatsaucen ud på de 2 bunde og fordel osten, evt. i små flade bunker.
- Bag en pizza ad gangen på den varme sten - ca. 6 min. til bunden er sprød og gylden.
- Smag til og fordel de hvidløgsmarinerede rejer på pizzaerne, pynt med basilikumblade
  og server straks.
