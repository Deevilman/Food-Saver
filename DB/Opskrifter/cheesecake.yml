titel: Cheesecake
tid: 600
ingredienser:
  smør: 150 g
  knuste digestive kiks: 300 g
  lagkageplast (ca. 8 cm bred): lagkageplast (ca. 8 cm bred)
  husblas: 4 blade
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  sukker (ca. 1½ dl): 125 g
  ¼ liter piskefløde: ¼ liter piskefløde
  citronskal (usprøjtet): 1 spsk
  flødeost: 200 g
  ¼ liter creme fraiche: ¼ liter creme fraiche
  friskpresset citronsaft: 2 spsk
  friske bær, fx hindbær, blåbær, ribs og/eller brombær: 300 g
  rød skovsyre eller citronmelisse: rød skovsyre eller citronmelisse
fremgangsmåde:
- Smelt smørret, kom kiks i og bland det godt.
- Spænd et stykke bagepapir fast mellem ring og bund i en springform (ca. 22 cm i
  diameter). Beklæd formen med lagkageplast.
- Fordel blandingen i springformen, pres kiksebunden godt sammen og pres den ca. 5
  cm op ad siderne i springformen. Stil bunden tildækket i køleskabet.
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Skrab kornene ud af vaniljestangen og bland dem med lidt af sukkeret.
- Pisk vanilje, resten af sukkeret, fløde og citronskal til et let skum.
- Pisk flødeosten blød med cremefraiche og vend blandingen i fromagen.
- Varm citronsaften op.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den i den varme
  citronsaft.
- Afkøl husblasblandingen med lidt af fromageblandingen og vend det i resten af blandingen.
- Fordel fromagen over kiksebunden i springformen. Stil kagen tildækket i køleskabet
  til næste dag.
- Tag kagen ud af formen, fjern lagkageplast og stil den på et fad. Pynt med bær og
  skovsyre lige inden serveringen.
