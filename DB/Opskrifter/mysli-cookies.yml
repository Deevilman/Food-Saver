titel: Mysli cookies
tid: 45
ingredienser:
  rørsukker (ca. 1¼ dl): 100 g
  blødt smør: 100 g
  ½ tsk groft salt: ½ tsk groft salt
  ½ dl mørk sirup: ½ dl mørk sirup
  æg: '1'
  grovvalsede havregryn (ca. 3 dl): 125 g
  hvedemel (ca. 1¼ dl): 75 g
  bagepulver: 1 tsk
  vaniljesukker: 1 tsk
  stødt kardemomme: 1 tsk
  stødt kanel: 1 tsk
  stødt ingefær: 1 tsk
  hakkede, tørrede tranebær: 50 g
  grofthakkede mandler: 25 g
fremgangsmåde:
- Rør sukker, smør og salt godt sammen. Rør sirup og æg i. Bland havregryn, hvedemel
  og bagepulver sammen og tilsæt krydderierne. Vend det i smørblandingen. Tilsæt tranebær
  og mandler. Del dejen i 16 stykker og form dem til kugler. Sæt kuglerne på 2 plader
  med bagepapir - tryk dem let flade. Kagerne flyder en del ud, så sørg for at der
  er god plads imellem dem. Bag kagerne til de er gyldne, men bløde i midten. Lad
  dem afkøle på en rist - brug en paletkniv til at flytte dem over på risten.
- Ca. 12 min. ved 175° - varmluft.
