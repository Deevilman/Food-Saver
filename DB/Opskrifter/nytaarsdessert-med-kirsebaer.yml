titel: Nytårsdessert med kirsebær
tid: 480
ingredienser:
  husblas: 0.5 blade
  vaniljestang: '0.0833333'
  sukker: 12.5 g
  2½ dl piskefløde: 2½ dl piskefløde
  yoghurt 10% eller skyr: 0.333333 dl
  friskpresset citronsaft: 0.166667 spsk
  syltede kirsebær, fx Amarena kirsebær (ca. 230 g): 0.0833333 glas
  hvedemel (ca. 1¾ dl): 8.33333 g
  flormelis (ca. ¾ dl): 4.16667 g
  mandelmel: 2.08333 g
  koldt smør: 4.16667 g
  vand: 0.0833333 spsk
  piskefløde: 0.0833333 dl
  glukosesirup: 12.5 g
  kirsebærsauce (lagen fra de syltede kirsebær): 0.0833333 dl
  pink pastafarve: pink pastafarve
  guldstøv eller flager af guld: guldstøv eller flager af guld
  skovsyre: skovsyre
fremgangsmåde:
- Læg husblassen i blød i koldt vand i 5 -10 min.
- Skrab kornene ud af vaniljestangen og bland dem med lidt af sukkeret.
- Pisk vanilje, resten af sukkeret og fløden til et let skum. Vend det forsigtigt
  sammen med yoghurt.
- Bring citronsaft i kog i en lille gryde og tag den af varmen. Træk husblassen op
  af vandet med det vand, der hænger ved. Smelt den i citronsaften. Afkøl husblasblandingen
  med lidt af moussen og vend husblasblandingen i resten af moussen.
- Fordel moussen i 8 silikonekupler a ca. 1 dl (ca. 7 cm i diameter).
- Hæld kirsebærsaucen gennem en finmasket sigte med en skål under - gem lagen. Tryk
  3 kirsebær let ned i hver kuppel. Stil silikonekuplerne tildækket i fryseren i mindst
  4 timer - gerne til næste dag.
- Bland mel, flormelis og mandelmel sammen i en skål. Smuldr smørret i melblandingen.
  Tilsæt vand og saml hurtigt dejen.
- Rul dejen tyndt ud (ca. ½ cm) mellem to stykker bagepapir. Stil bunden tildækket
  i køleskabet i mindst ½ time.
- Træk det øverste bagepapir af og stik bunde ud af dejen med et glas eller en kageudstikker
  (ca. 8 cm i diameter).
- Læg bundene på en plade med bagepapir og bag dem midt i ovnen 8-10 min. ved 175°
  - traditionel ovn - til de er gyldne.
- Lad bundene afkøle på en rist. Opbevar bundene i en frysepose eller lufttæt beholder.
- Læg husblassen i blød i koldt vand i 5-10 min.
- Hæld fløde, sukker, glukosesirup og lagen fra kirsebærrene i en lille gryde og bring
  det i kog under omrøring. Tag gryden af varmen.
- Træk husblassen op af vandet med det vand, der hænger ved, og smelt husblassen i
  blandingen.
- Hæld glazen, gennem en sigte, over i et højt litermål. Tilsæt evt. lidt pastafarve,
  hvis du ønsker en mere pink glaze.
- Hold litermålet skråt og før en stavblender langsomt ned i blandingen. Blend glazen
  til den er helt jævn - hold stavblenderen nede i glazen hele tiden, så der ikke
  dannes luftbobler.
- Tag stavblenderen langsomt op igen, hold stadig litermålet skråt. Fjern eventuelle
  luftbobler med en ske.
- Dæk glazen med husholdningsfilm, så filmen rører glazen. Lad glazen stå på køkkenbordet
  og afkøle til stuetemperatur.
- Tag moussekuplerne ud af fryseren og befri dem fra silikoneformen. Placer de frosne
  moussekupler på en rist med en ren bradepande eller bakke under - til at opsamle
  den overskydende glaze.
- Hæld forsigtigt glazen over kagerne og lad det overskydende glaze løbe af i 2-3
  min. Hæld evt. et lag glaze mere over, hvis du ønsker en mere dækkende glaze (brug
  det overskydende glaze i bradepanden).
- Placer bundene på et serveringsfad eller desserttallerkener. Flyt moussekuplerne
  over på bundene - brug fx en paletkniv. Pynt med guld og skovsyre og server.
- Lad desserterne tø ved stuetemperatur i ca. 30 min. før servering.
