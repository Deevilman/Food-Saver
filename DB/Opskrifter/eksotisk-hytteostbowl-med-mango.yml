titel: Eksotisk hytteostbowl med mango
tid: 15
ingredienser:
  hytteost: 1.5 dl
  i tern: 0.5 mangofrugt
  ananas i mindre stykker: 1 skiver
  passionsfrugter: '1'
  ristede kokosflager: 1 spsk
  limeskal (usprøjtet): 0.5 tsk
  friskpresset limesaft: 0.5 spsk
  flydende honning: 1 spsk
  frisk mynte: 0.5 håndfuld
fremgangsmåde:
- Fordel hytteost i 2 skåle og top med mango, ananas og passionsfrugt.
- Drys med kokosflager, limeskal og -saft.
- Pynt med honning og mynteblade.
