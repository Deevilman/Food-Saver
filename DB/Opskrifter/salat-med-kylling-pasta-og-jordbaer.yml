titel: Salat med kylling, pasta og jordbær
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.75 tsk
  tørret pasta, fx sløjfer: 75 g
  smør: 2.5 g
  hakket kyllingekød: 100 g
  hakket frisk koriander: 1 spsk
  fintrevet limeskal (usprøjtet): 0.25 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kvark, græsk yoghurt eller fraiche: 62.5 g
  friskpresset limesaft: 0.25 spsk
  honning: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  forårsløg i tynde ringe (ca. 200 g): 0.5 bundter
  1½ liter rensede blade af hovedsalat (ca. 150 g): 1½ liter rensede blade af hovedsalat
    (ca. 150 g)
  jordbær i halve og kvarte: 100 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Kog pastaen 14-15 min. til den er mør uden
  at være blød. Hæld pastaen i et dørslag og brus over med koldt vand.
- Lad smørret blive gyldent i en pande. Steg kyllingekødet ved kraftig varme og under
  omrøring i ca. 5 min., til det smuldrer og bliver gyldent. Vend kødet med koriander,
  limeskal, salt og peber.
- Rør kvark, honning, limesaft og salt sammen. Gem halvdelen af kvarken og vend resten
  med den afdryppede pasta, limesaft, det stegte kød og forårsløg. Anret pastaen på
  en bund af salatblade og kom jordbær på toppen. Server resten af den krydrede kvark
  til.
