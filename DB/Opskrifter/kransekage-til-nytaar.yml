titel: Kransekage til nytår
tid: 80
ingredienser:
  marcipan: 500 g
  sukker (ca. 1¼ dl): 100 g
  1½ æggehvide (ca. 3 spsk): 1½ æggehvide (ca. 3 spsk)
  flormelis til udrulning: flormelis til udrulning
  flormelis (ca. 3 dl): 150 g
  (ca. 2 spsk): 1 æggehvide
  spiselige guld- eller sølvflager: spiselige guld- eller sølvflager
  spiselige blomster, fx hornviol eller skovsyre: spiselige blomster, fx hornviol
    eller skovsyre
fremgangsmåde:
- Smuldr marcipan i en skål og ælt den sammen med sukker og æggehvide - dejen skal
  være lidt klistret.
- Afvej dejen i 4 portioner á ca. 150 g. Strø lidt flormelis ud på bord og hænder
  og rul kransekagemassen ud i 4 stænger á ca. 50 cm.
- Form hver stang til et tal og læg tallene på to bageplader med papir. Bag kransekagetallene
  midt i ovnen én plade ad gangen - til de er gyldne ca. 12-15 min. ved 200° - traditionel
  ovn. Hold godt øje med dem, det kan pludselig gå stærkt.
- Lad kransekagetallene afkøle på bageriste.
- Rør flormelis og æggehvide sammen til en tyk og sej glasur. Fyld den i en sprøjtepose
  og klip et lille hul.
- Sprøjt glasur på kransekagetallene og pynt med guld- eller sølvflager og spiselige
  blomster.
