titel: Peberkagehus
tid: null
ingredienser:
  brun farin: 175 g
  mørk sirup: 125 g
  smør: 75 g
  mælk: 1 dl
  stødt ingefær: 2 tsk
  stødt kanel: 2 tsk
  stødt nellike: 1 tsk
  stødt kardemomme: 1 tsk
  ½ tsk stødt hvid peber: ½ tsk stødt hvid peber
  natron: 2 tsk
  hvedemel: 425 g
  knuste bolsjer: knuste bolsjer
  flormelis: flormelis
  pasteuriserede æggehvide (ca. 45 g): 3 spsk
  sukkerkugler: sukkerkugler
  kulørte chokoladeknapper: kulørte chokoladeknapper
  sukker: 75 g
  julestokke: julestokke
fremgangsmåde:
- Smelt farin, sirup og smør i en gryde. Varm det op til kogepunktet - uden at det
  koger. Tilsæt mælk og krydderier og rør godt i gryden.
- Bland natron med melet i en skål og hæld den varme sukkermasse heri. Rør dejen godt
  sammen og kom den i en pose og tryk den flad.
- Lad dejen hvile på køl i min. 2½ time.
- Lad dejen ligge ved stuetemperatur ca. ½ time før brug. Så bliver den lettere at
  rulle ud.
- Del dejen i to dele. Drys lidt mel på bordet og rul den ene dej tyndt ud (ca. 3
  mm) til en firkantet plade på et stykke bagepapir.
- Placér de udklippede skabeloner på dejen og skær delene ud med en lille skarp kniv.
  Det passer med, at der kan være en tagplade, en facade og en gavl på hver plade.
  Gentag med resten af dejen.
- Fjern overskydende dej og fordel dem på 2 bageplader.
- Fordel de knuste bolsjer i ruderne. Bag kagerne midt i ovnen i c. 14 min. ved 200°
  - traditionel ovn. Ovne bager forskelligt og det er vigtigt, at kagerne bliver sprøde.
  Vær ekstra opmærksom på kagerne sidst i bageprocessen, så de ikke bliver for mørke.
- Lad kagerne køle af på bagepladen til bolsjemassen er stivnet. Flyt herfter kagerne
  over på en bagerist og lad dem køle helt af.
- Pisk flormelis og æggehvide sammen til en luftig glasur.
- Pynt peberkagehuset med glasur og dekorér fx med sukkerkugler og chokoladelinser.
- Lad sukkeret smelte i en pande ved jævn varme - til karamel - uden at det branker.
- Skru ned til svag varme og hold karamellen flydende.
- Placér den ene gavl på et underlag, hvor huset kan blive stående. Vær forsigtig
  når siderne sættes sammen, da glasuren er skrøbelig.
- '"Lim" facade 1 på gavl 1 ved at komme flydende karamel på den korte side. "Lim"
  gavl 2 og facade 2 på med samme fremgangsmåde.'
- Kom flydende karamel i begge ender af den ene tagplade og "lim" den på huset. Gentag
  med den sidste tagplade. "Lim" døren på.
- Dekorér med glasur i husets samlinger og lav evt. istapper på taget.
