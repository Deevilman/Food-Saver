titel: Kyllingeburger med grillede auberginer
tid: 30
ingredienser:
  (ca. 500 g): 1 kyllingefileter
  olivenolie: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i skiver (ca. 250 g): 0.25 aubergine
  hytteost: 50 g
  fint klippet purløg: 0.25 spsk
  knust fed hvidløg: 0.25 lille
  burgerboller (ca. 400 g): 1 grove
  dijon-honningsennep: 1.5 spsk
  fintsnittet spidskål: 75 g
  forårsløg i tynde, skrå ringe (ca. 100 g): 0.25 bundt
fremgangsmåde:
- Lad en grillpande blive godt varm ved kraftig varme.
- Pensl kyllingefileterne med olie, drys med salt og peber og grill kyllingefileterne
  ved jævn varme i ca. 10 min. - vend af og til.
- Tag kyllingekødet op og hold det varmt - flæk kyllingefileterne lige inden serveringen.
- Grill auberginerne ved kraftig varme, ca. 2 min. på hver side - pres auberginerne
  et par gange med en paletkniv, så de får striber og noget af væden bliver presset
  ud. Drys med salt.
- Bland hytteost med purløg og hvidløg
- Lun bollerne på en brødrister og flæk dem.
- Smør bollerne med sennep og læg dem sammen om spidskål - drysset med salt, hytteost,
  grillede auberginer, kylling og forårsløg - server med det samme.
