titel: Bananbrød
tid: 105
ingredienser:
  5- 6 modne bananer (500 g): 5- 6 modne bananer (500 g)
  blødt smør: 120 g
  sukker: 225 g
  1½ tsk vaniljesukker: 1½ tsk vaniljesukker
  æg: '3'
  ¾ dl kærnemælk: ¾ dl kærnemælk
  hvedemel: 300 g
  1½ tsk bagepulver: 1½ tsk bagepulver
  ½ tsk groft salt: ½ tsk groft salt
  1½ tsk citronskal (usprøjtet): 1½ tsk citronskal (usprøjtet)
  mørk chokolade, ca. 70% - grofthakket eller knapper: 150 g
  sukker til toppen: 1 spsk
fremgangsmåde:
- Mos bananerne med en gaffel eller et piskeris.
- Rør det bløde smør, sukker og vaniljesukker sammen og bland det med bananmosen.
- Rør æggene i et ad gangen og rør kærnemælk i.
- Kom mel, bagepulver, salt og citronskal i og rør det ud. Rør til sidst chokolade
  i dejen.
- Beklæd en brødform på ca. 1,5 liter med bagepapir og hæld dejen i. Drys sukker på
  toppen.
- Bag bananbrødet ca. 1 time og 15 min. ved 160° - varmluft. Det er færdigt , når
  du kan stikke en kødnål i, og der ikke hænger dej ved. Lad det køle af på en rist
  ca. 1 time, før du skærer i det.
