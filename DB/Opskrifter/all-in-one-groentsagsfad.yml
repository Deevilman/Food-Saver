titel: All-in-one grøntsagsfad
tid: 60
ingredienser:
  skrubbede små kartofler: 187.5 g
  rødløg delt på tværs (ca. 400 g): 1.25 pillede
  squash i grove stykker (ca. 400 g): 0.5 grønne
  grønne oliven uden sten: 18.75 g
  hvidløg: 0.5 hele
  olivenolie: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skyllede, afdryppede sorte bønner (ca. 240 g): 0.25 dåse
  salatost i tern: 50 g
  blade af bredbladet persille: 0.75 dl
  2½ dl fraiche, græsk yoghurt eller kvark: 2½ dl fraiche, græsk yoghurt eller kvark
  hakket bredbladet persille: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.75 spsk
fremgangsmåde:
- Kom kartoflerne i et stort ovnfast fad sammen med rødløg, squash og oliven.
- Del hvidløgene i fed, skær bunden af hvert fed og vask dem. Bland hvidløg, olie,
  salt og peber sammen med grøntsagerne i fadet.
- Bag grøntsagsfadet midt i ovnen i ca. 40 min. ved 250° - traditionel ovn.
- Tag fadet ud efter ca. ½ time. Bland bønner, ost og persilleblade sammen med grøntsagerne
  og bag retten færdig de sidste 10 min. - I kan trykke det lækre cremede fyld ud
  af hvidløgsfeddene.
- Rør alle ingredienserne sammen og stil dressingen i køleskabet til serveringen.
  Smag til.
- Server persilledressingen til grøntsagsfadet.
