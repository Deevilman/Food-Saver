titel: Ravioli
tid: 45
ingredienser:
  tipo 00 hvedemel: 62.5 g
  æg: '0.75'
  olivenolie: 0.25 spsk
  fint salt: 0.25 tsk
  tipo 00 hvedemel - til udrulning: 6.25 g
  flødeost: 50 g
  pinjekerner: 12.5 g
  finthakket persille: 0.5 dl
  ½ tsk fint salt: ½ tsk fint salt
  brunet smør: 25 g
  revet parmigiano reggiano: 25 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Kom alle ingredienser i en røreskål eller ælt dem sammen på køkkenbordet og ælt
  dejen blank og smidig - ca. 10 min.
- Lad dejen hvile tildækket i køleskabet i ca. 30 min.
- Rul dejen tyndt ud på et meldrysset bord - så dejstykket måler ca. 50 x 50 cm. Sørg
  for at dejen slipper bordpladen.
- Stik dejen ud i 40 runde stykker (diameter ca. 7 cm).
- Vend flødeost, pinjekerner og persille sammen.
- Fordel blandingen på de 20 pastastykker, ca. 1 spsk på hver.
- Fugt kanten med lidt vand, læg endnu et pastastykke ovenpå og saml dejen i kanten.
- Kog raviolierne i saltet vand i ca. 3 ½ min. og server dem straks med brunet smør,
  revet parmesan og friske basilikumblade.
