titel: Steaksalat med chilikrydret hytteostmayo
tid: 45
ingredienser:
  rød chilipeber i grove stykker: 0.25 renset
  soltørrede tomater: 3.75 g
  ansjosfileter: 2.5 g
  hakket fed hvidløg: 0.25 lille
  ½ tsk sukker: ½ tsk sukker
  ¼ tsk groft salt: ¼ tsk groft salt
  vand: 0.25 dl
  hytteost: 50 g
  (ca. 400 g): 0.25 flanksteak
  ½ tsk groft salt: ½ tsk groft salt
  smør: 2.5 g
  i tynde både (ca. 400 g): 1 løg
  landbrød revet i bidder: 62.5 g
  i halve tynde ringe (ca. 100 g): 0.25 rødløg
  renset rucolasalat: 25 g
  cherrytomater i halve: 62.5 g
fremgangsmåde:
- Hak alle ingredienserne bortset fra hytteosten i en foodprocessor. Tilsæt hytteosten
  og hak ved hurtigste hastighed i ca. 3 min. - eller til den er glat. Stil hytteostmayoen
  tildækket i køleskabet i mindst 15 min. Smag til.
- Lad en grillpande blive godt varm - ca. 4 min. ved kraftig varme. Grill flanksteaken
  ca. 2 min. på hver side. Skru ned til jævn varme og grill kødet i ca. 10 min. -
  vend af og til. Drys med salt. Skær kødet i meget tynde skiver lige inden serveringen.
- Lad imens smørret blive gyldent i en pande. Brun løgene ved kraftig varme i ca.
  5 min. - rør af og til. Tilsæt vand og salt og lad løgene koge ved jævn varme i
  ca. 5 min. eller til vandet er fordampet. Smag til.
- Læg brødet på en plade med bagepapir og rist croutonerne midt i ovnen - vend rundt
  et par gange.
- Anret kød, bløde og rå løg, salatblade og tomater på et fad. Kom lidt croutoner
  og chilikrydret hytteostmayo på salaten og server resten ved siden af.
- Ca. 7 min. ved 225° - traditionel ovn.
