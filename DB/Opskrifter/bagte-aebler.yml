titel: Bagte æbler
tid: 45
ingredienser:
  æbler, fx jonagold (ca. 500 g): '1'
  smør: 18.75 g
  rørsukker: 0.75 spsk
  grofthakkede usaltede pistacienødder: 18.75 g
  flydende honning: 0.25 spsk
  1½ spsk mælk: 1½ spsk mælk
  hvedemel: 0.5 spsk
  2½ dl piskefløde: 2½ dl piskefløde
fremgangsmåde:
- Halver æblerne, fjern kernehuset og kom dem i et ovnfast fad (ca. 25 x 30 cm).
- Skær 25 g smør i små tern og fordel dem over æblerne, sammen med 1 spsk rørsukker.
  Forbag æblerne midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Smelt resten af smørret og tilsæt det sidste rørsukker, honning, mælk og mel. Lad
  det koge ved svag varme og under omrøring i ca. 2 min. til det tykner.
- Rør pistacienødderne i og fordel nøddemassen på de halverede æbler.
- Skru op for temperaturen og bag æblerne færdige midt i ovnen i 10-15 min. ved 225°
  - traditionel ovn, til de er gyldne. Lad æblerne køle lidt inden servering.
- Pisk fløden til et let skum og server til de lune æbler.
