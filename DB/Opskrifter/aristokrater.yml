titel: Aristokrater
tid: 600
ingredienser:
  blødt smør: 375 g
  sukker (ca. 3 dl): 250 g
  (3 spsk sammenpisket æg): 1 æg
  ½ tsk fintrevet citronskal (usprøjtet): ½ tsk fintrevet citronskal (usprøjtet)
  finthakkede mandler: 75 g
  hvedemel: 500 g
fremgangsmåde:
- Rør smørret godt med sukker og æg.
- Tilsæt de øvrige ingredienser og ælt dejen let sammen.
- Tril den i ca. 4 tykke stænger, og stil dem koldt til næste dag.
- Skær stængerne ud i tynde skiver og læg dem på plader med bagepapir.
- Bag kagerne øverst i ovnen ca. 12 min. ved 200° og lad dem køle af på en bagerist.
