titel: Pasta Alfredo
tid: 20
ingredienser:
  ½ finthakket rødløg: ½ finthakket rødløg
  fed hvidløg: 0.25 finthakket
  olivenolie: 0.25 spsk
  æblecidereddike: 0.25 spsk
  sennep: 0.25 tsk
  1½ tsk honning: 1½ tsk honning
  ½ tsk salt: ½ tsk salt
  squash: '0.25'
  rucolasalat: 25 g
  grofthakkede saltede mandler: 6.25 g
  frisk pasta: 75 g
  smør: 5 g
  fintrevet havarti ost: 25 g
  ½ dl finthakket persille: ½ dl finthakket persille
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland løg, hvidløg, olie, eddike, sennep, honning og salt sammen til en vinagrette.
- Høvl lange tynde baner af squashen, fx med en tyndskræller og skær den inderste
  bløde del i små tern.
- Vend squashstrimler og -tern sammen med rucola og vinagretten. Drys med mandler.
- Kog pastaen efter anvisningen på emballagen. Hæld pastavandet fra - gem ca. 2 dl.
- Smelt smørret på en pande ved jævn varme og tilsæt den kogte pasta og 1 dl pastavand.
- Tilsæt ost og rør til pastaretten er cremet. Juster evt. konsistensen med lidt mere
  pastavand og smag til.
- Vend pastaretten med persille og et drys peber lige før servering.
