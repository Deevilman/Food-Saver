titel: Skinkeschnitzler med paprikasauce
tid: 45
ingredienser:
  (ca. 400 g): 1 skinkeschnitzler
  mild paprika: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  1½ dl grøntsagsbouillon: 1½ dl grøntsagsbouillon
  ½ tsk mild paprika: ½ tsk mild paprika
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  broccoli: 150 g
  løse ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Drys skinkeschnitzlerne med paprika, salt og peber.
- Lad smørret gyldne i en pande, og brun schnitzlerne på begge sider. Steg dem færdige
  ved svag varme ca. 3 min. på hver side. Tag schnitzlerne op og hold dem varme.
- Kog panden af med bouillon. Tilsæt paprika og fløde, og kog saucen godt igennem.
  Smag til med salt og peber.
