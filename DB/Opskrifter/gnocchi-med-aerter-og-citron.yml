titel: Gnocchi med ærter og citron
tid: 25
ingredienser:
  gnocchi: 250 g
  1½ spsk olie: 1½ spsk olie
  salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  i halve skiver: 0.5 løg
  fed hvidløg: 0.5 knust
  i grove stykker: 0.5 squash
  ½ tsk salt: ½ tsk salt
  frosne ærter: 100 g
  madlavningsfløde: 0.5 dl
  revet ost, fx lagret havartiost: 25 g
  ½ citron (usprøjtet), skal og saft heraf: ½ citron (usprøjtet), skal og saft heraf
fremgangsmåde:
- Vend gnocchi med olie, salt og peber. Fordel dem på en plade med bagepapir og bag
  dem ca. 20 min. ved 200° - varmluft til de er sprøde udenpå.
- Smelt smørret på en pande og steg løg, hvidløg, squash, salt og peber ved jævn varme
  i ca. 5 min.
- Tilsæt ærter, fløde, ost, citronskal- og saft og steg i yderligere ca. 2 min.
- Vend de sprøde gnocchi i de cremede grøntsager og server.
