titel: Kuvertbrød
tid: 145
ingredienser:
  smør: 50 g
  mælk: 3 dl
  kvark, A8 eller yoghurt: 100 g
  gær: 25 g
  1½ tsk sukker: 1½ tsk sukker
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 500 g
  sammenpisket æg: sammenpisket æg
  flagesalt: flagesalt
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og tilsæt kvark.
  Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen med
  en grydeske.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1½ time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 40 stykker. Tril dem til minibrød - så de ligner citroner med spidse
  ender.
- Læg kuvertbrødene på plader med bagepapir og lad brødene efterhæve tildækket i ca.
  15 min.
- Pensl med æg og drys med mel eller salt.
- Bag kuvertbrødene midt i ovnen ca. 9 min. ved 250° - traditionel ovn.
