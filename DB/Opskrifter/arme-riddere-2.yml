titel: Arme riddere
tid: 15
ingredienser:
  friske brombær: 31.25 g
  rørsukker: 0.25 spsk
  æg: '0.25'
  mælk: 0.25 dl
  ½ tsk stødt kanel: ½ tsk stødt kanel
  groft salt: 0.25 nip
  franskbrød eller toastbrød: 1 skiver
  smør: 6.25 g
  hytteost eller græsk inspireret yoghurt: 25 g
fremgangsmåde:
- Vend brombærrene med rørsukker og lad dem stå ved stuetemperatur til servering.
- Vend bærrene rundt et par gange, så de begynder at væske.
- Pisk æg, mælk, sukker, kanel og salt sammen i en skål.
- Dyp brødet i æggeblandingen.
- Lad smørret blive gyldent i en pande og steg brødskiverne ved jævn varme i ca. 4
  min. på hver side - til de er gyldne.
- Halver brødene og server dem med råsyltede brombær og hytteost eller yoghurt.
