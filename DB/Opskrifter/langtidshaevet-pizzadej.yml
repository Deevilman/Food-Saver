titel: Langtidshævet pizzadej
tid: 65
ingredienser:
  koldt vand: 4 dl
  gær: 6 g
  tipo 00 hvedemel: 625 g
  groft salt: 2 tsk
fremgangsmåde:
- Kom vand i røreskålen og smuldr gæren her i. Tilsæt mel og lad maskinen køre i 2
  min. ved lav hastighed.
- Tilsæt salt og lad den køre 8-10 min. ved jævn hastighed. Tag dejen ud på bordet
  og lad den hvile i ca. 30 min.
- Smør en skål med et tyndt lag olie og læg dejen heri. Dæk dejen til med en pose,
  film eller et låg. Lad dejen hæve på køl 24-48 timer.
- 3-5 timer før brug, tager du dejen ud fra køl og vender den ud på køkkenbordet med
  en dejspatel. Med dejspatelen hakker du dejen ud i 4 lige store stykker - hvert
  stykke skal strammes op til en bolle.
- Smør et fad eller 4 små skåle med olie og læg bollerne heri. Dæk dem til og lad
  dem temperere på køkkenbordet ved stuetemperatur til du skal bage.
- Brug en dejspatel og tag en dejklump op ad gangen. Vend hver enkelt bolle i rigeligt
  mel og pres en ring rundt med fingrene 2 cm fra kanten.
- Gør som pizzamanden og lave pizzaen større og større med dine flade hænder oppe
  i luften. Dejen hæver flottere, hvis du "ruller den ud" med fingrene end med kagerullen,
  men kagerullen kan også bruges. Hvis dejen får huller på midten, så ”lapper” du
  den bare.
- Når dejen er rullet ud, kan du lægge den på et stykke bagepapir, så kan du nemt
  komme pizza og bagepapir direkte i ovnen.
- Bager du på grill, bør du lægge dejen direkte på en pizzasten, eller sørge for at
  bagepapiret ikke er større end selve pizzaen (ellers kan du risikere at der går
  ild i papiret). Bag pizzaen 5-7 minutter ved 250-270° - grill eller i ca. 10 minutter
  ved 250° - varmluftsovn eller på pizzaindstilling.
