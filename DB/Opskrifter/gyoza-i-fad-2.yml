titel: Gyoza i fad
tid: 30
ingredienser:
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  rød karrypasta: 0.5 spsk
  fed hvidløg: 1 knuste
  sojasauce: 0.5 spsk
  fiskesauce: 1 tsk
  sesamolie: 1 tsk
  babyspinatblade: 37.5 g
  i grove stykker: 0.5 peberfrugt
  gyozaer: 150 g
  forårsløg: 2 fintsnittede
  finthakket frisk koriander: 0.5 håndfuld
  ristede sesamfrø: 0.5 spsk
  fintsnittet spidskål: fintsnittet spidskål
  chiliolie: chiliolie
fremgangsmåde:
- Kom madlavningsfløde, karrypasta, hvidløg, soja, fiskesauce og sesamolie i et ovnfast
  fad. Rør ingredienserne godt sammen.
- Tilsæt spinatblade og vend det godt rundt i blandingen.
- Tilsæt rød peberfrugt og gyozaer - kom fadet i ovnen og bag det i ca. 20 min. ved
  200° - varmluft.
- Top med forårsløg, koriander og sesamfrø.
