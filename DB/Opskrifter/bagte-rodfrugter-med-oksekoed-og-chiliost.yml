titel: Bagte rodfrugter med oksekød og chiliost
tid: 80
ingredienser:
  kartofler i tynde skiver: 200 g
  rødbeder i tynde skiver: 50 g
  gulerødder i tynde skiver: 50 g
  persillerødder i tynde skiver: 50 g
  herbes de Provence: 0.25 spsk
  groft salt: 0.5 tsk
  smør - smeltet: 5 g
  hakket oksekød (ca. 6% fedt): 75 g
  revet tex mex ost: 25 g
  i meget tynde både (ca. 100 g): 0.25 rødløg
  hvidvinseddike: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  kolde, dampede grønne bønner: 75 g
fremgangsmåde:
- Læg, i et ovnfast fad (ca. 6 x 20 x 26), først et lag kartofler og derefter et blandet
  lag af rødbeder, gulerødder og persillerødder - drys med herbes de provence og salt
  mellem lagene.
- Dryp med smeltet smør og bag rodfrugterne midt i ovnen ca. 40 min. ved 225° - traditionel
  ovn.
- Tag fadet ud og fordel kødet i små klumper og drys med ost. Bag retten færdig ca.
  10 min.
- Knug rødløget godt med eddike og salt.
- Anret bønnerne i en skål og fordel rødløgene ovenpå.
- Server bønnesalaten til de bagte rodfrugter med oksekød og chiliost.
