titel: Hyldebærsuppe med æbler
tid: 30
ingredienser:
  smør: 3.75 g
  honning: 0.25 spsk
  rugflager: 25 g
  vand: 1.5 dl
  koncentreret sød hyldebærsaft: 1 dl
  ½ citron (usprøjtet) i skiver: ½ citron (usprøjtet) i skiver
  kanelstænger: '0.5'
  æbler i både (ca. 300 g): 0.5 uskrællede
  1½ spsk majsstivelse, fx maizena: 1½ spsk majsstivelse, fx maizena
  1½ spsk vand: 1½ spsk vand
  1½ dl piskefløde: 1½ dl piskefløde
  ½ tsk vaniljesukker: ½ tsk vaniljesukker
fremgangsmåde:
- Smelt smør og honning og bland det godt sammen med rugflagerne.
- Spred blandingen ud på en plade med bagepapir og bag det midt i ovnen 15-20 min.
  ved 175° - traditionel ovn - til rugflagerne er lysebrune og sprøde.
- Bland vand, hyldebærsaft, citronskiver og kanelstænger i en gryde og bring suppen
  i kog.
- Tilsæt æblebådene og kog ved svag varme i ca. 2 min. – de må ikke koge for meget,
  da æblerne vil koge ud.
- Rør majsstivelse og vand sammen til en jævning og rør den i suppen.
- Lad den koge i ca. 1 min.
- Pisk fløden og vaniljesukker til et let skum.
- Server den varme hyldebærsuppe sammen med rugflager og iskoldt vaniljeflødeskum.
