titel: Karrysuppe med krydret bulgur
tid: 30
ingredienser:
  vand: 1.5 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  bulgur (ca. 3 dl): 60 g
  jomfruolivenolie: 0.25 spsk
  friskpresset citronsaft: 0.75 spsk
  cherrytomater i kvarte: 100 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
  soltørrede abrikoser i tynde strimler: 37.5 g
  ½ liter blade af bredbladet persille: ½ liter blade af bredbladet persille
  ½ tsk groft salt: ½ tsk groft salt
  mandler, evt. smuttede: 12.5 g
  karrysuppe: 0.25 liter
  blade af bredbladet persille: blade af bredbladet persille
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en lille tykbundet gryde.
- Skyl bulguren godt og kom den i det kogende vand. Kog bulguren ved svag varme og
  under tætsluttende låg i ca. 10 min.
- Hæld eventuelt overskydende vand fra og lad bulguren dampe tør.
- Vend olie og citronsaft i den varme bulgur og derefter tomater, forårsløg, abrikoser,
  persille og salt. Smag til.
- Kom mandlerne i en kold pande og skru op til kraftig varme. Rist i ca. 2 min.
- Skru ned til jævn varme og rist til mandlerne er gyldne.
- Bring suppen i kog.
- Fordel den varme, krydrede bulgur i suppeskåle og hæld suppe ved - der skal være
  meget bulgur til lidt suppe, så det minder lidt om en grød eller risotto.
- Drys med ristede mandler og pynt med persille og friskkværnet peber.
