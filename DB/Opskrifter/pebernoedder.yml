titel: Pebernødder
tid: 110
ingredienser:
  sukker (ca. 2 dl): 175 g
  æg: '1'
  piskefløde: 2 spsk
  hvedemel (ca. 4¼ dl): 250 g
  ¼ tsk hjortetaksalt: ¼ tsk hjortetaksalt
  ½ tsk stødt kanel: ½ tsk stødt kanel
  ½ tsk stødt hvid peber: ½ tsk stødt hvid peber
  ½ tsk stødt ingefær: ½ tsk stødt ingefær
  ½ tsk stødt nellike: ½ tsk stødt nellike
  smør: 100 g
fremgangsmåde:
- Pisk sukker og æg til en luftig æggesnaps og rør fløden i.
- Bland mel og krydderier og smuldr smørret heri. Saml dejen med æggesnapsen - dejen
  er meget fedtet. Stil dejen i køleskabet i mindst 1 time.
- Rul dejen til stænger - brug evt. en lille smule mel. Skær små stykker (på størrelse
  med hasselnødder) og tril dem runde.
- Sæt pebernødderne på plader med bagepapir og bag dem øverst i ovnen i 9-10 min.
  ved 200° - traditionel ovn.
