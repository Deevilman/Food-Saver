titel: Hyldeblomstmarinerede jordbær med råcreme
tid: 80
ingredienser:
  ½ kg jordbær: ½ kg jordbær
  ¼ vaniljestang - kornene herfra: ¼ vaniljestang - kornene herfra
  finthakkede mynteblade: 0.25 spsk
  koncentreret hyldeblomstsaft: 0.25 dl
  vand: 0.25 dl
  (ca. 2 spsk): 0.5 æggeblommer
  sukker: 0.5 spsk
  1¼ vaniljestang - kornene herfra: 1¼ vaniljestang - kornene herfra
  1½ dl piskefløde: 1½ dl piskefløde
  mynteblade: mynteblade
fremgangsmåde:
- Skyl jordbærrene, nip stilken af og del de store jordbær i kvarte.
- Pisk vaniljekorn, finthakket mynte, saft og vand godt sammen. Lad jordbærrene trække
  i lagen i mindst 1 time.
- Pisk æggeblommer, sukker og vaniljekorn sammen til en luftig æggesnaps.
- Pisk fløden til et let skum og vend det i. Smag råcremen til.
- Fordel de marinerede jordbær i høje glas og kom et par skefulde råcreme i hver.
- Pynt med mynte og server resten af råcremen til.
