titel: Mexi bowl
tid: 45
ingredienser:
  hakket oksekød (ca. 6% fedt): 75 g
  tacosauce: 0.5 dl
  peberfrugt i små tern (ca. 150 g): 0.25 rød
  ½ tsk groft salt: ½ tsk groft salt
  i små tern (ca. 250 g): 0.25 agurk
  groft salt: 0.25 tsk
  fintsnittet lilla spidskål: 37.5 g
  ½ dåse afdryppede kidneybønner: ½ dåse afdryppede kidneybønner
  eddike: 0.75 spsk
  2½ spsk honning: 2½ spsk honning
  rødløg i tynde både (ca. 100 g): 0.5 små
  tomater i tern: 0.5 store
  grofthakket frisk koriander: 0.25 dl
  avocadoer: 0.5 små
  ½ dl fraiche: ½ dl fraiche
  fintsnittede fed hvidløg: 0.75 små
  tortillachips med salt: 12.5 g
  majskolbe skåret i sammenhægende skiver (ca. 75 g): 0.25 kogt
  frisk koriander: 0.25 dl
  chilipeber i tynde ringe: 0.25 rød
  brune ris, parboiled - koges: 0.5 dl
fremgangsmåde:
- Kom kødet i en tykbundet gryde og skru op til kraftig varme. Brun kødet i ca 2 min.
  til det smuldrer og skifter farve.
- Tilsæt sauce, perberfrugt og salt og kog retten ved svag varme og under låg i ca.
  2 min. Smag til.
- Vend agurk og salt sammen i en skål, og stil det tildækket på køl i ca. 15 min.
- Vend det herefter sammen med spidskål og bønner.
- Bring honning og eddike i kog i en lille gryde. Tilsæt løg og lad det koge ved jævn
  varme i ca. 5 min.
- Lad det køle af og vend det sammen med tomater og mynte.
- Flæk avocadoerne på langs og fjern stenene. Skrab "kødet" ud med en ske og mos det.
- Tilsæt fraiche, hvidløg og salt, rør det sammen og smag til.
- Anret kødsauce, spidskål, tomatsalsa, guacamole og de øvrige ingredienser i 4 skåle
  og server.
