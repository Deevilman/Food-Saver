titel: Kartoffelmuffins
tid: 35
ingredienser:
  smeltet smør: 1.66667 g
  kogte kartofler: 33.3333 g
  æg: '0.25'
  ½ dl hytteost: ½ dl hytteost
  forårsløg, fintsnittet: '0.25'
  groft salt: 0.0833333 tsk
  friskkværnet peber: friskkværnet peber
  creme fraiche: 0.0833333 dl
  røget laks: 8.33333 g
  finthakkede krydderurter, fx purløg, dild og persille: 0.0833333 dl
fremgangsmåde:
- Smør en muffinform (12 stk.) med smeltet smør.
- Kom en kogt kartoffel ned i hver form og smash dem med bunden af et glas, så der
  kommer et hulrum.
- Bland æg, hytteost, forårsløg, salt og peber sammen i en skål.
- Fordel blandingen ud i kartoflerne. Bag dem i ca. 20 min. ved 220 ° - varmluft.
- Server de små muffins med creme fraiche, røget laks og krydderurter.
