titel: Biksemad i ovn
tid: 45
ingredienser:
  små, skrubbede kartofler i halve: 200 g
  i mundrette stykker (ca. 600 g): 2 gulerødder
  groft salt: 0.25 tsk
  wokstrimler af okseklump: 75 g
  worcestershiresauce: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ¼ liter kogende vand: ¼ liter kogende vand
  grønne asparges eller bladselleri i mundrette stykker: 75 g
  hakket bredbladet persille: 0.25 dl
  friskkværnet peber: friskkværnet peber
  2½ dl creme fraiche eller 38%: 2½ dl creme fraiche eller 38%
  bearnaiseessens: 0.25 spsk
  hakkede estragonblade: 0.75 spsk
  groft flute: 50 g
fremgangsmåde:
- Fordel kartofler og gulerødder på en plade med bagepapir, drys med salt og bag grøntsagerne
  øverst i ovnen, til de er gyldne i ca. 25 min. ved 250° - varmluft.
- Kom wokstrimlerne i en frysepose sammen med worcestershiresaucen. Massér kødet med
  saucen og fordel det på en plade med bagepapir.
- Drys kødet med salt og steg det nederst i ovnen under grøntsagerne de sidste 5 min.
- Hæld det kogende vand over aspargesene, lad dem stå i ca. 2 min. og hæld vandet
  fra.
- Vend asparges, de bagte kartofler og gulerødder, det stegte kød og persille sammen
  og drys med peber.
- Vend, med let hånd, alle ingredienserne sammen i en skål og smag saucen til.
- Kom biksen i et fad og server den varme biksemad sammen med kold bearnaise.
