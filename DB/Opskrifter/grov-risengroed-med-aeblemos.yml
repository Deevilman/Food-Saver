titel: Grov risengrød med æblemos
tid: 45
ingredienser:
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 0.25 vaniljestang
  sukker: 0.75 spsk
  æbler i mindre stykker, fx rød elstar eller ingrid marie: 1.5 uskrællede
  ½ dl vand: ½ dl vand
  vand: 0.75 dl
  grødris (ca. 1½ dl): 31.25 g
  knækkede hvedekerner (ca. ¾ dl): 12.5 g
  knækkede rugkerner (ca. ¾ dl): 12.5 g
  mælk: 0.25 liter
  ¾ tsk groft salt: ¾ tsk groft salt
  mandler: 25 g
fremgangsmåde:
- Flæk vaniljestangen, skrab vaniljekornene ud og bland dem med lidt af sukkeret for
  at få vaniljekornene skilt ad.
- Kom det i en gryde sammen med resten af sukkeret, æbler, vand og den tomme vaniljestang.
- Bring blandingen i kog og kog den ved svag varme og under låg ca. 15 min. eller
  til æblerne er møre.
- Rør af og til.
- Fjern vaniljestangen og smag mosen til.
- Kom imens vand, ris og de 2 slags kerner i en tykbundet gryde og bring det i kog.
- Kog blandingen under omrøring i ca. 1 min.
- Tilsæt mælk og bring atter blandingen i kog.
- Skru ned til svag varme - fortsæt med at røre i grøden i ca. 1 min., så den ikke
  brænder på.
- Kog ved svag varme og under låg i ca. ½ time. Rør af og til.
- Tilsæt salt og smag til.
- Kom mandlerne i en tør pande og rist dem ca. 2 min. ved kraftig varme og derefter
  ved jævn varme i ca. 5 min.
- Hak mandlerne groft.
- Server den varme risengrød med lun eller kold æblemos og et drys ristede mandler.
