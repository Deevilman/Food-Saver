titel: Lun græsk kartoffelsalat
tid: 45
ingredienser:
  salatost: 25 g
  lune kogte små nye kartofler i halve: 187.5 g
  rapsolie: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  fintrevet citronskal (usprøjtet): 0.25 tsk
  friskpresset citronsaft: 0.25 spsk
  i tynde ringe (ca. 75 g): 0.25 løg
  ½ dl sorte oliven: ½ dl sorte oliven
  ½ dl hakket persille: ½ dl hakket persille
fremgangsmåde:
- Bryd osten i mindre stykker.
- Bland kartoflerne med olie, salt, citronskal og -saft.
- Bland løg, ost, oliven og persille i.
- Server kartoffelsalaten lun.
