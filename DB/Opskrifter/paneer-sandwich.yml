titel: Paneer sandwich
tid: 100
ingredienser:
  mælk eller sødmælk: 1 liter
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  ½ tsk groft salt: ½ tsk groft salt
  ½ rødløg i ringe (ca. 50 g): ½ rødløg i ringe (ca. 50 g)
  vand: 3 spsk
  eddike: 3 spsk
  sukker: 3 spsk
  landbrød (ca. 125 g): 4 skiver
  mayonnaise: 2 spsk
  dijonsennep: 2 tsk
  i skiver (ca. 125 g): 1 avocado
  romainesalat (ca. 50 g): 4 blade
  smør: 15 g
  tandoorikrydderi: 1 spsk
fremgangsmåde:
- Bring mælken i kog under omrøring i en tykbundet gryde.
- Skru ned til svag varme og tilsæt citronsaft og salt. Rør i mælken til den skiller.
- Læg en sigte med et rent, tyndt, fugtigt klæde, fx et viskestykke, over en skål.
- Hæld den skilte mælk i sigten og lad den dryppe og køle af i ca. 15 min.
- Saml klædet og vrid mere væde fra.
- Form ostekornene til en lille, flad firkant, stadig i klædet og læg den på en tallerken.
- Stil fx en gryde med koldt vand på ostepakken og lad paneeren køle af i køleskabet
  under pres - det tager ca. 1 time.
- Bring vand, eddike og sukker i kog.
- Kog løgringene i ca. 1 min. og tag dem af varmen.
- Smør 2 skiver brød med mayonnaise og sennep.
- Læg avocado og salat herpå.
- Flæk osten i 2 skiver.
- Lad smørret blive gyldent i en pande, tilsæt tandoorikrydderiet og steg osten ved
  jævn til kraftig varme 1-2 min. på hver side.
- Læg den stegte ost og de syltede løg på brødskiverne.
- Top med en skive brød og server.
