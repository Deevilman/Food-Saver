titel: Sachertorte
tid: 360
ingredienser:
  mørk chokolade, ca. 70%: 200 g
  blødt smør: 150 g
  flormelis: 125 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  æggeblommer: '7'
  et nip groft salt: et nip groft salt
  æggehvider: '7'
  sukker (ca. 1½ dl): 125 g
  hvedemel (ca. 2¼ dl): 125 g
  abrikosmarmelade: 400 g
  vand: 1 dl
  sukker (ca. 1 dl): 5 spsk
  smør: 75 g
  hakket mørk chokolade, ca. 70%: 150 g
  guldstøv: guldstøv
  piskefløde pisket til let flødeskum: 4 dl
fremgangsmåde:
- Del chokoladen i mindre stykker og smelt dem i en skål over vandbad. Pisk smør,
  flormelis og vaniljekorn sammen.
- Pisk æggeblommerne i, én ad gangen og rør derefter den smeltede chokolade i. Kom
  salt i æggehviderne og pisk dem stive.
- Tilsæt sukkeret lidt efter lidt, mens du stadig pisker til en fast marengs i ca.
  1 min.
- Vend melet i chokoladeblandingen og rør derefter lidt af de stiftpiskede æggehvider
  i. Fold, med let hånd, resten af hviderne i dejen.
- Kom dejen i en springform med bagepapir og bag kagen midt i ovnen ca. 50 min. ved
  175° - traditionel ovn. Fjern formen og lad kagen køle af på en bagerist i ca. ½
  time.
- Vend kagen med toppen nedad og lad den køle helt af. Del i 3 bunde.
- Blend abrikosmarmeladen. Lad stadig bunden være toppen af kagen.
- Smør abrikosmarmelade (ca. 1¼ dl) på de 2 nederste bunde, og læg kagen sammen, så
  du har den glatte bund øverst. Placer kagen på et stykke bagepapir.
- Bring vand, sukker og smør i kog under omrøring i en lille gryde - til smør og sukker
  lige er smeltet. Tag gryden af varmen, tilsæt chokolade og lad den smelte under
  omrøring.
- Rør chokoladeovertrækket godt igennem, til det det er blankt og stadig så flydende,
  at du kan hælde det ud over kagen - det tager ca. 1 min.
- Hæld forsigtigt chokoladeglasuren ud over kagen og lad det fordele sig på toppen
  og løbe ud over siden - undlad så vidt muligt at røre ved toppen, hvis du vil have
  en hel glat og blank overflade, men smør evt. kanterne med en paletkniv med noget
  af det chokoladeovertræk, som er løbet ned.
- Pynt kagen med guldstøv, lad chokoladeovertrækket stivne (mindst 2 timer - og gerne
  til næste dag) og stil forsigtigt sachertorten på et fad.
- Tag kagen ud mindst 1 time før den skal spises, hvis du har haft den i køleskabet.
  Server med letpisket flødeskum.
