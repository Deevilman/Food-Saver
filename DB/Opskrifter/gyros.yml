titel: Gyros
tid: 275
ingredienser:
  nakkekoteletter: 400 g
  olivenolie: 2 spsk
  tomatpuré: 2 spsk
  stødt spidskommen: 1 spsk
  herbes de Provence: 1 spsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  fed hvidløg: 3 finthakket
  groft salt: 1 tsk
  i strimler: 2 rødløg
  friskpresset limesaft: 2 tsk
  tzatziki: 300 g
  fladbrød: '4'
  blommetomater i store tern: 200 g
  ½ agurk i tern: ½ agurk i tern
  grofthakket bredbladet persille: 2 dl
fremgangsmåde:
- Fjern eventuelt fedt fra kødet.
- Skær kødet i tynde strimler og læg det i en skål.
- Vend olie, tomatpuré, krydderier og løg i.
- Lad kødet marinere tildækket på køl i min. 4 timer - gerne til dagen efter.
- Lad en pande blive godt varm.
- Tilsæt salt til kødet.
- Svits ca. ⅓ af kødet i ca. 3 min. - rør af og til, men ikke så meget at panden bliver
  kølet ned.
- Tag kødet op og hold det varmt. Gentag med resten af kødet.
- Vend rødløg og limesaft sammen.
- Lun fladbrødene.
- Kom tzatziki på fladbrødene og fordel rødløg, tomater, agurk, persille, og det nystegte
  kød på brødene.
- Rul fladbrødet tæt om fyldet.
- Kom et stykke bage- eller smørrebrødspapir om den nederste halvdel af rullekebab'en
  og spis med det samme.
