titel: Ristet rugbrød med laks og limecreme
tid: 30
ingredienser:
  ristet rugbrød (ca. 250 g): 1 skiver
  røget laks: 16.6667 g
  kvark, græsk yoghurt eller fraiche: 16.6667 g
  creme fraiche 38%: 0.333333 spsk
  dijonsennep: 0.166667 tsk
  ¼ tsk fintrevet limeskal (usprøjtet): ¼ tsk fintrevet limeskal (usprøjtet)
  friskpresset limesaft: 0.166667 spsk
  ⅛ tsk groft salt: ⅛ tsk groft salt
  fintklippet purløg: fintklippet purløg
  rødbedeblade: rødbedeblade
fremgangsmåde:
- Halvér rugbrødet på langs og skær laksen i 12 stykker af rugbrødets længde.
- Rør kvark, cremefraiche og de øvrige ingredienser sammen og smag til.
- Smør limecremen på rugbrødet og top med laks. Pynt med purløg og rødbedeblade.
