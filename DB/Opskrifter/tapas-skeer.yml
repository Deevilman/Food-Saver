titel: Tapas-skeer
tid: 45
ingredienser:
  renset stenbiderrogn: 100 g
  1½ dl creme fraiche 38%: 1½ dl creme fraiche 38%
  finhakket rødløg: 4 spsk
  friskpresset citronsaft: 2 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  fintklippet purløg: 4 spsk
  hakkede, saltede cashewnødder: 4 spsk
  tun i vand: 1 dåse
  creme fraiche 38%: 1 dl
  finthakkede syltede agurker: 75 g
  fintrevet citronskal (usprøjtet): 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  klippet karse i buketter: 1 dl
  vagtelæg (kogetid 2-3 min.): 6 smilende
  groftkværnet peber: groftkværnet peber
  meget tynde skiver ristet rugbrød: 100 g
  meget tynde skiver ristet lyst brød: 100 g
fremgangsmåde:
- Bland ca. ⅔ af stenbiderrognen med creme fraiche, løg, citronsaft og salt. Smag
  til.
- Fordel rognblandingen på 12 spiseskeer - det er nemmest at komme blandingen i en
  sprøjtepose.
- Pynt med resten af rognen, purløg og hakkede nødder. Læg skeerne spredt på et stort
  fad.
- Hæld vandet fra tunen og findel den med en gaffel.
- Vend tunen sammen med creme fraiche, agurker, citronskal, salt og peber. Stil tuncremen
  tildækket i køleskabet i mindst 15 min. Smag til.
- Fordel tuncremen på 12 spiseskeer, pynt med karse og læg dem på fadet.
- Pil æggene og del dem i halve.
- Kom æggene på teskeer, drys med peber og læg dem på fadet.
