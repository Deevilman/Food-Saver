titel: Grillet fennikel med smør, revet ost og ristede nødder
tid: null
ingredienser:
  (ca. 500 g): 0.75 fennikler
  smør: 12.5 g
  revet revet cheddar- og maasdammerost: 18.75 g
  ristede grofthakkede hasselnøddekerner: 0.75 spsk
fremgangsmåde:
- Vask fenniklerne og skær det nederste af bunden - ikke hele bunden, de skal stadig
  hænge sammen.
- Skær dem i 1 cm brede skiver og kog dem ca. 2. min i letsaltet vand. Hæld vandet
  fra og lad dem afdryppe i en sigte.
- Grill fennikelskiverne på en grillpande eller en havegrill - ca. 2 min. på hver
  side.
- Anret dem på en fad, fordel smørret henover og drys med ost og nødder.
