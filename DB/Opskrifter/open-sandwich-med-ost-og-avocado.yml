titel: Open sandwich med ost og avocado
tid: 15
ingredienser:
  grovboller: '1'
  mayonnaise med hvidløg - aioli: 12.5 g
  skæreost: 2 skiver
  i lange skiver (ca. 225 g): 1 avocadoer
  friskpresset citronsaft: 0.5 spsk
  radiser i tynde skiver: 0.5 dl
  ristede, grofthakkede hasselnøddekerner: 0.5 dl
  flagesalt: 0.5 tsk
  skovsyre: skovsyre
fremgangsmåde:
- Flæk bollerne og rist dem sprøde på en brødrister.
- Smør dem med aioli og læg osten herpå.
- Vend avocadoskiverne med citronsaft og anret dem sammen med radiser og hasselnødder
  ovenpå.
- Drys med flagesalt, pynt med skovsyre og server.
