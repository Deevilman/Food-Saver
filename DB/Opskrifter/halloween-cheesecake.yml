titel: Halloween cheesecake
tid: 600
ingredienser:
  kakaokiks med vaniljecreme, fx oreos (ca. 300 g): 2.33333 mørke
  smør - smeltet: 6.25 g
  ¼ tsk groft salt: ¼ tsk groft salt
  mørk chokolade: 16.6667 g
  flødeost: 33.3333 g
  sukker (ca. 3 dl): 20.8333 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 0.0833333 vaniljestang
  æg: '0.666667'
  rød pastafarve (koncentreret frugtfarve): 0.166667 spsk
  2½ dl piskefløde: 2½ dl piskefløde
  majsstivelse: 0.25 spsk
  solbærsaft: 0.166667 dl
  1½ dl glukosesirup: 1½ dl glukosesirup
fremgangsmåde:
- Kom kiksene i en foodprocessor og blend til de er findelte.
- Kom kikseblandingen i en skål, tilsæt smør og salt og rør blandingen godt sammen.
- Spænd et stykke bagepapir fast mellem ring og bund i en springform (ca. 22 cm i
  diameter).
- Fordel kikseblandingen i springformen og pres den godt sammen, fx med bagsiden af
  en spiseske.
- Smelt chokoladen i en skål over vandbad eller i mikroovn.
- Pisk flødeost, sukker, vanilje og salt cremet med en håndmixer ved lav hastighed.
  Pas på ikke at overpiske, da det kan give revner og/eller luftbobler i kagen under
  bagning.
- Tilsæt æg lidt af gangen, stadig under piskning ved lav hastighed, til en jævn blanding.
  Pas igen på ikke at piske for meget.
- Tilsæt den smeltede chokolade og pastafarven - vend forsigtigt blandingen godt sammen.
- Pisk fløden let og vend den i.
- Hæld fyldet på kiksebunden.
- Bag kagen midt i ovnen i ca. ½ time ved 165°. Skru herefter ned til 110° og bag
  kagen færdig i yderligere 2 timer - uden at åbne ovnen. Sluk ovnen og lad kagen
  stå ved eftervarmen i ca. 1½ time - stadig uden at åbne ovnen.
- Stil kagen tildækket på køl til den er gennemkold - mindst 4 timer eller til næste
  dag.
- Rør majsstivelsen ud i lidt af solbærsaften og rør resten af solbærsaften heri.
- Hæld blandingen i en lille gryde og bring det i kog ved jævn varme og under omrøring.
  Pisk konstant - til blandingen tykner.
- Tilsæt glukosesirup og bring blandingen i kog, under stadig piskning - til glazen
  er jævn. Lad glazen afkøle til stuetemperatur.
- Fjern ring, bund og bagepapir fra den bagte cheesecake - brug en skarp kniv til
  at løsne kanten fra formen. Stil cheesecaken på et serveringsfad.
- Skær kanten af kagen, hvis den er faldet lidt sammen på midten - glat overfladen
  af kagen med en paletkniv dyppet i varmt vand. Det er vigtigt at overfladen af kagen
  er helt plan, så glazen kan løbe ned af siderne.
- Hæld forsigtigt ca. halvdelen af glazen over kagen - lad det løbe lidt ned af siderne.
  Stil kagen i køleskabet i ca. 1 time, så glazen sætter sig.
- Hæld resten af glazen i en lille glaskande og hæld det over kagen ved servering
  - for at opnå et ekstra blodigt udseende.
