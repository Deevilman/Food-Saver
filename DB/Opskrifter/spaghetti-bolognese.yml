titel: Spaghetti bolognese
tid: 75
ingredienser:
  olivenolie: 0.25 spsk
  salsiccia (ca. 2 små pølser) farsen tages ud af skindet: 25 g
  hakket oksekød: 100 g
  mælk eller sødmælk: 0.25 dl
  bladselleri i meget små tern (ca. 50 g): 0.5 stilke
  løg (ca. 75 g): 0.25 finthakket
  fed hvidløg: 0.5 finthakkede
  i meget små tern (ca. 75 g): 0.25 gulerod
  koncentreret tomatpuré (ca. 100 g): 0.25 dl
  tør rødvin eller hvidvin: 0.25 dl
  oksebouillon: 0.75 dl
  laurbærblade: '0.5'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørret spaghetti: 125 g
  friskrevet parmigiano reggiano: 25 g
fremgangsmåde:
- Prik hul på salsiccia pølserne og tag farsen ud - kasser skindet.
- Lad olien blive varm i en stor gryde. Steg salsiccia i ca. 2 min. ved jævn varme.
- Kom det hakkede kød i og skru så op til kraftig varme og brun kødet i ca. 2 min.
- Tilsæt mælk og lad det koge ind sammen med kødet. Skru ned til jævn varme og skub
  kødet lidt til side i gryden.
- Tilsæt bladselleri, løg, hvidløg og gulerod og lad det stege med i ca. 2 min.
- Kom tomatpuré i og lad det stege med i ca. 1 min., inden du rører det hele sammen.
- Tilsæt vin og lad det dampe af i ca. 1 min.
- Kom bouillon, laurbærblade, salt og peber i. Bring bolognesen i kog, og kog ved
  svag varme og under låg i ca. 1 time og meget gerne et par timer. Fjern laurbærbladene
  og smag bolognesen til.
- Kog pastaen efter anvisningen på emballagen.
- Lad pastaen dryppe af i en sigte og server den med bolognesen og friskrevet parmesanost.
