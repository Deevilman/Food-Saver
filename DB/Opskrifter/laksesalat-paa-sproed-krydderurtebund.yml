titel: Laksesalat på sprød krydderurtebund
tid: 30
ingredienser:
  creme fraiche: 62.5 g
  grøn peberfrugt (ca. 125 g): 0.25 finthakket
  finthakket purløg: 0.5 spsk
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  finthakket røget laks: 37.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  salat, fx frisée: 18.75 g
  blandede friske krydderurter - fx purløg, kørvel og brøndkarse: 6.25 g
  skiveskåret røget laks i strimler: 12.5 g
  friske krydderurter, fx purløg, kørvel og brøndkarse: friske krydderurter, fx purløg,
    kørvel og brøndkarse
  citroner (usprøjtede) i både: citroner (usprøjtede) i både
  lunt flutes i 4 skiver: 25 g
fremgangsmåde:
- Vend cremefraiche, peberfrugt, purløg og citronsaft sammen i en skål. Vend laks,
  salt og peber i og smag til.
- Skyl salat og krydderurter og lad det dryppe godt af i et dørslag. Pluk salat og
  krydderurter i mindre stykker og vend dem sammen i en skål.
- Læg salat og krydderurter på et fad. Anret ca. halvdelen af laksesalaten herpå og
  server resten i en skål ved siden af. Fordel laks i strimler ovenpå. Pynt med friske
  krydderurter og citronbåde.
- Server laksesalaten med lune flutes.
