titel: Sliders
tid: 65
ingredienser:
  ¼ liter creme fraiche: ¼ liter creme fraiche
  tomatketchup: 2 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  ¼ tsk mild paprika: ¼ tsk mild paprika
  friskkværnet peber: friskkværnet peber
  hakket oksekød (ca. 6% fedt): 600 g
  groft salt: 1 tsk
  smør: 25 g
  revet cheddarost: 175 g
  burgerboller - flækkede (se link til opskrift nedenunder): 16 mini
  fx hjertesalat: 16 salatblade
  tomater i tynde skiver: 2 store
  skæreost: 16 skiver
  bambusspyd - ca. 10 cm lange: bambusspyd - ca. 10 cm lange
fremgangsmåde:
- Bland alle ingredienserne til dressingen sammen. Stil den tildækket i køleskabet
  til servering.
- Rør kød, salt og peber sammen. Form 16 bøffer (ca. 8 cm i diameter).
- Lad smørret gyldne i en pande og steg bøfferne ved jævn varme, ca. 1½ min. på hver
  side.
- Kom ost på bøfferne og lad det smelte.
- Smør burgerbollerned med dressingen.
- Læg et salatblad, en tomatskive, en bøf på bunden af hver burgerbolle.
- Læg burger"låget" på og hold det hele sammen med en bambuspind. Server straks.
