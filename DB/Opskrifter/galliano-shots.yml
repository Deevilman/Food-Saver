titel: Galliano shots
tid: null
ingredienser:
  galliano: 2 spsk
  kaffe: 2 spsk
  letpisket piskefløde: 1 spsk
fremgangsmåde:
- Hæld galliano i et passende glas og lad kaffen løbe let ned over bagsiden af en
  ske, så det lægger sig ovenpå gallianoen.
- Top op med fløde og server straks.
