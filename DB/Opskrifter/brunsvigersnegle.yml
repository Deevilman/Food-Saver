titel: Brunsvigersnegle
tid: 120
ingredienser:
  smør: 50 g
  mælk: 2 dl
  gær: 25 g
  æg: '1'
  sukker: 2 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  hvedemel (ca. 6½ dl): 375 g
  blødt smør: 200 g
  brun farin: 200 g
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og rør gæren
  ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage).
- Slå dejen godt sammen med en grydeske - dejen skal være fugtig.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Rør smør og farin godt sammen.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Rul, med en kagerulle, dejen til en aflang plade (ca. 30 x 48 cm) og smør remoncen
  herpå - lad ca. 4 cm være fri foroven.
- Rul dejen, fra den lange side hvor der er remonce helt ud til kanten, som til roulade
  og skær den i 12 tykke skiver (a ca. 4 cm).
- Læg sneglene i en bradepande (ca. 22 x 32 cm) med bagepapir - bøj den yderste dejende
  ind under hver snegl og tryk dem lidt flade.
- Lad sneglene efterhæve tildækket i ca. ½ time.
- Bag brunsvigersneglene midt i ovnen ca. 15 min. ved 225° - traditionel ovn. Tag
  brunsvigersneglene ud af formen (lad dem forblive samlet) og lad dem køle af på
  en bagerist.
