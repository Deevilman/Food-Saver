titel: Filodejstærte med brie
tid: 430
ingredienser:
  ca. 5 ark filodej: ca. 5 ark filodej
  ca. 75 g smeltet smør til pensling: ca. 75 g smeltet smør til pensling
  æg: '3'
  ½ dl piskefløde: ½ dl piskefløde
  ½ dl mælk: ½ dl mælk
  hvidskimmelost: 200 g
  1½ dl solbærmarmelade: 1½ dl solbærmarmelade
  ½ dl små bløde rosmarinkviste: ½ dl små bløde rosmarinkviste
  flagesalt: flagesalt
fremgangsmåde:
- Lad filodejen tø langsomt i køleskabet, før du skal bruge den (tager 4-6 timer eller
  natten over).
- Beklæd bunden af en springform (ca. 23 cm i diameter) med bagepair og smør den med
  lidt af det smeltede smør.
- Pisk æg, fløde og mælk sammen.
- Tag filodejen ud fra køl, fold arkene ud og læg et fugtigt viskestykke over dem.
  Du skal arbejde med ét ark filodej ad gangen og lade resten blive under det fugtige
  klæde imens.
- Pensl et ark filodej med smør hele vejen rundt i kanterne og på midten. Arkene skal
  ikke svømme i smør, kun pensles let.
- Fold nu filodejen ved at skubbe fra bunden og op mod toppen, så arket folder sig
  som en harmonika eller vifte.
- Læg de foldede ark i springformen, så de danner en spiral - du skal starte ude fra
  kanten af formen, når du placerer dem, og arbejde dig ind mod midten. "Filodejsvifterne"
  må ikke pakkes for tæt.
- Skær osten i skiver på ca. 0.5 cm og læg dem ned imellem lagene af filodej.
- Brug en teske til at fordele solbærmarmeladen ned imellem lagene.
- Kom rosmarin på og stik også gerne den lidt ned imellem lagene.
- Hæld æggemassen ud over og drys med flagesalt. Bag tærten 30 min. ved 200 ° - varmluft.
- Tag tærten ud af ovnen og lad den køle lidt af. Pynt med frisk rosmarin og server.
