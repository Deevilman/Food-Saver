titel: Kylling med pinjetop og æblebund
tid: 45
ingredienser:
  smør: 6.25 g
  (ca. 600 g): 1 kyllingefileter
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  æbler, fx jonagold (ca. 450 g): '0.75'
  hytteost: 112.5 g
  ristede pinjekerner: 18.75 g
  grofthakkede basilikumblade: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.25 spsk
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret spaghetti: 75 g
  i tynde skiver, fx jonagold (ca. 150 g): 0.25 æble
  friskpresset citronsaft: 0.5 spsk
  ½ dl strimlede basilikumblade: ½ dl strimlede basilikumblade
  rensede babysalatblade: 0.25 liter
fremgangsmåde:
- Lad smørret blive gyldent i en pande. Brun kyllingefileterne ca. 1 min. på hver
  side og drys dem med salt og peber.
- Stik kernehuset ud af æblerne med en udstikker. Skær æblerne i tynde skiver.
- Fordel æbleskiverne i 4 flade bunker (lidt større end en kyllingefilet) på en plade
  med bagepapir. Læg de brunede kyllingefileter på hver sin æblebunke.
- Bland hytteost, pinjekerner, basilikum og citronskal og fordel halvdelen af blandingen
  på de 4 kyllingefileter. Gratiner midt i ovnen i ca. 20 min. ved 250°.
- Løft de gratinerede kyllingefileter med æblebund over på lune tallerkener lige inden
  serveringen.
- Bring vand tilsat salt i kog i en gryde. Kog spaghettien 8-10 min. til den er mør
  uden at være blød. Hæld vandet fra spaghettien og bland den med resten af hytteostblandingen.
  Læg låg på gryden og vent et par minutter inden du serverer.
- Vend æbleskiverne i citronsaft og bland dem med basilikum- og salatblade.
