titel: Thaisuppe med rodfrugter og skaldyr
tid: 30
ingredienser:
  smør: 2.5 g
  i små tern (ca. 200 g): 0.5 pastinakker
  skyllede sukkerærter i tynde skrå skiver: 50 g
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  afdryppede rejer: 50 g
  afdryppede krebsehaler: 50 g
  thaisuppe: 0.25 liter
  ærteskud: ærteskud
  groft brød: 60 g
fremgangsmåde:
- Lad smørret blive gyldent i en pande og steg gulerødder og pastinakker i ca. 2 min.
  Tilsæt ærter, citronsaft, salt og peber og steg i yderligere ca. 1 min.
- Fordel grøntsager, rejer og krebs i små skåle eller i glas (egnet til varme). Top
  op med ærteskud.
- Bring suppen i kog i en tykbundet gryde uden låg og under omrøring. Hæld suppen
  over grøntsager og skaldyr og server straks med brød til.
- Du kan også servere suppen som en lille forret til 8-10 personer.
