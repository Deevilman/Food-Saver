fremgangsmåde:
- Rids højrebets fedtkant og læg stegen på ovnens rist i bradepanden. Støt evt. stegen
  med sammenkrøllet alufolie, så den ligger lige.
- Drys med salt og peber og brun stegen nederst i ovnen ca. 15 min. ved 250°. .
- Skru ned til 175°, og hæld vand i bradepanden. Steg oksehøjrebet færdigt ca. 1 time
  - dryp kødet med stegesky 2-3 gange.
- Tag stegen ud og mål med et stegetermometer kødets centrumstemperatur. Den skal
  være ca. 55°.
- Lad stegen hvile tildækket (ikke fedtkanten) i ca. ½ time. Gem stegeskyen.
- Skum fedtet af stegeskyen og kog den ind ved kraftig varme til der er ca. 1 dl.
- Tilsæt rødvinssauce og varm saucen igennem under omrøring.
- Kom evt. sky fra kødet i og smag til.
- Kom imens nødderne i en stor gryde og rist dem ved jævn varme og under omrøring
  i ca. 5 min. Tag dem op.
- Bring vand tilsat salt i kog i gryden.
- Tilsæt selleri og rosenkål og kog dem ved kraftig varme og uden låg i ca. 3 min.
  Lad grøntsagerne dryppe af i en sigte.
- Smelt smørret i en stegegryde ved kraftig varme, men uden at det bruner.
- Tilsæt rødløg, selleri, rosenkål og salt.
- Svits grøntsagerne i ca. 3 min. og vend nødder og persille i. Smag til.
