titel: Oksehøjreb og vintergrøntsager
tid: 120
ingredienser:
  2¾ kg oksehøjreb uden ben: 2¾ kg oksehøjreb uden ben
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  vand: 0.333333 dl
  rødvinssauce: 0.0833333 liter
