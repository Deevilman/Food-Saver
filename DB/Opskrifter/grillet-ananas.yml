titel: Grillet ananas
tid: 45
ingredienser:
  og moden ananas: 0.25 frisk
  mørk rom: 0.5 dl
  brun farin: 0.5 dl
  stjerneanis: '0.75'
  smør: 5 g
  skovsyre: skovsyre
  vaniljeflødeis eller din favorit is: vaniljeflødeis eller din favorit is
fremgangsmåde:
- Del ananassen i kvarte, fjern midterstokken og skær derefter de kvarte ananas knapt
  igennem i tykke skiver på tværs - ca. 1 cm skiver.
- Lad en grill eller grillpande blive godt varm og grill de kvarte ananas 3 - 4 min.
  på kødsiden ved direkte varme - vend dem undervejs.
- Læg dem på ydersiden ved indirekte varme og kom låg på grillen.
- Lad dem bage i grillen ca . 15 min.
- Kom alternativt ananassen i ovnen ved 225° i 15 min.
- Bring rom, farin og stjerneanis i kog i en lille gryde.
- Kog det ved svag varme og under omrøring i ca. 10 min.
- Hæld saucen igennem en sigte for at fjerne stjerneanis.
- Pisk smør i saucen.
- Hæld lidt af dressingen over den grillede ananas, pynt med skovsyre og server med
  flødeis til.
