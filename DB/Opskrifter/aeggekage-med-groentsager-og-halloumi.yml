titel: Æggekage med grøntsager og halloumi
tid: 45
ingredienser:
  smør: 6.25 g
  markchampignoner i mindre stykker: 62.5 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  finthakket fed hvidløg: 0.25 lille
  løg (ca. 75 g): 0.25 finthakket
  i tynde ringe (ca. 100 g): 0.25 porre
  rensede babysalatblade: 25 g
  æg: '1.5'
  mælk: 0.75 dl
  groft salt: 0.25 tsk
  halloumi ost: 50 g
  ristet fuldkornsrugbrød: 60 g
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en pande. Tilsæt champignon, salt og peber
  og steg ved jævn varme i ca. 5 min. Tag svampene af panden.
- Lad resten af smørret smelte i panden ved kraftig varme, men uden at det bruner.
  Svits hvidløg, løg og porre ved jævn varme i ca. 2 min. Tilsæt champignon og salatblade
  (tag lidt fra til pynt) og vend det sammen. Pisk æg, mælk og salt sammen og hæld
  det over grøntsagerne. Lad æggekagen stege ved svag til jævn varme i ca. 20 min.
  Dæk med alufolie og steg i yderligere ca. 10 min. - eller til æggekagen er færdigstegt.
- Skær osteskiverne i små tern og rist dem i en tør pande ved kraftig varme ca. 10
  min. - eller til de er gyldne. Fordel dem på toppen af æggekagen, pynt med salatblade
  og server med rugbrød.
