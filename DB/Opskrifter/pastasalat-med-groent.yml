titel: Pastasalat med grønt
tid: 30
ingredienser:
  tørret pasta: 62.5 g
  fraiche med paprika & chili: 1 dl
  fintsnittet spidskål: 50 g
  babyspinatblade: 12.5 g
  ½ agurk i tern (ca. 125 g): ½ agurk i tern (ca. 125 g)
  ½ mangofrugt i tern (ca. 125 g): ½ mangofrugt i tern (ca. 125 g)
  cherrytomater i halve (ca. 200 g): 50 g
  grofthakket frisk koriander eller persille: 0.5 håndfuld
fremgangsmåde:
- Kog pastaen efter anvisning på emballagen. Gem lidt af pastavandet og lad pastaen
  dryppe af i et dørslag og afkøl den.
- Kom pastaen i en skål og vend dem sammen med fraichen.
- Tilsæt de øvrige ingredienser. Tilsæt evt. en smule af pastavandet, hvis du synes
  pastasalaten er for fast.
