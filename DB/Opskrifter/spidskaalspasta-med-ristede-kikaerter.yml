titel: Spidskålspasta med ristede kikærter
tid: 45
ingredienser:
  kikærter i lage (ca. 800 g): 0.5 dåser
  olivenolie: 0.25 spsk
  græskarkerner: 12.5 g
  blommer i tern: 100 g
  vand: 1 liter
  groft salt: 0.25 tsk
  tørret pasta, fx fusilli bucati: 75 g
  ostesauce: 1 dl
  strimlet lilla spidskål eller meget fintstrimlet rødkål: 100 g
  blade af bredbladet persille: 1 dl
  finthakkede fed hvidløg: 0.5 små
fremgangsmåde:
- Skyl kikærterne og lad dem dryppe af i en sigte. Fordel kikærterne på en plade med
  bagepapir og vend dem med olie. Bag kikærterne øverst i ovnen, i en kold ovn. Indstil
  på 225° - varmluft og bag i ca. 25 min. Fordel græskarkerner og blommer i hver sin
  side af en anden plade med bagepapir. Bag dem nederst i ovnen, de sidste 5 min.
  af bagetiden ved 225° - varmluft.
- Bring imens vand tilsat salt i kog i en stor tykbundet gryde. Kog pastaen i 8-10
  min. til den er mør uden at være blød. Lad pastaen dryppe af i et dørslag og kom
  den straks tilbage i gryden. Tilsæt pastasauce og spidskål og varm godt igennem.
  Kom persille i (gem lidt til pynt) og smag til.
- Bland de bagte kikærter, græskarkerner og blommer med hvidløg og salt. Kom pasta,
  kål og ostesauce i en stor varm skål lagvis med kikærteblandingen. Server straks.
