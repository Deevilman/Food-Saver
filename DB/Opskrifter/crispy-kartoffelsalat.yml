titel: Crispy kartoffelsalat
tid: 45
ingredienser:
  små kogte kartofler: 150 g
  smeltet smør: 6.25 g
  ½ tsk flagesalt og friskkværnet peber: ½ tsk flagesalt og friskkværnet peber
  stegt bacon: 37.5 g
  finthakket bladselleri eller agurk: 37.5 g
  ½ lille finthakket rødløg: ½ lille finthakket rødløg
  finthakkede krydderurter, fx persille og purløg: 0.5 dl
  2½ dl creme fraiche: 2½ dl creme fraiche
  mayonnaise: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
fremgangsmåde:
- Kom de kogte kartofler på en bageplade beklædt med bagepapir. Giv kartoflerne et
  tryk med bunden af et glas så de knuses, men stadig hænger sammen.
- Pensl kartoflerne med smør og krydr dem med salt og peber.
- Bag dem sprøde og gyldne i ca. 20 min. ved 225° - varmluft. Lad kartoflerne køle
  lidt af.
- Hak de sprøde kartofler i grove stykker og kom dem i en skål med resten af ingredienserne.
- Vend det hele godt sammen, smag til og server.
