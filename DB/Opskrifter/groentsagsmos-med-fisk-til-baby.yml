titel: Grøntsagsmos med fisk - til baby
tid: null
ingredienser:
  i mindre stykker (ca. 50 g): 1 kartoffel
  pastinakker i mindre stykker: 50 g
  fersk laks i små tern: 25 g
  smør: 10 g
  ½ dl Baby & Me Organic® drikkeklar tilskudsblanding fra 6 mdr: ½ dl Baby & Me Organic®
    drikkeklar tilskudsblanding fra 6 mdr
  ærter: 10 g
fremgangsmåde:
- Kom grøntsagerne i en lille gryde, hæld vand over så det lige dækker og bring det
  i kog. Kog grøntsagerne under låg i ca. 10 min. eller til de er helt møre.
- Læg laksestykkerne ovenpå grøntsagerne i gryden og kog i yderligere ca. 1 min. -
  til laksestykkerne skifter farve. Tag laksestykkerne op og læg dem til side.
- Tag gryden af varmen, hæld kogevandet fra grøntsagerne og tilsæt smør. Mos blandingen
  med en gaffel - mosen må gerne have lidt bid. Hæld tilskudsblanding i og rør til
  mosen har en passende konsistens. Hæld mosen op i en skål, fordel laksestykker og
  ærter herpå og server.
