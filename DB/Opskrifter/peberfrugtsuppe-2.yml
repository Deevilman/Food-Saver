titel: Peberfrugtsuppe
tid: 45
ingredienser:
  smør: 6.25 g
  løg: 0.5 grofthakkede
  peberfrugter i tern: 0.5 røde
  1½ liter hønsebouillon: 1½ liter hønsebouillon
  sød chilisauce: 0.25 spsk
  ½ tsk mild paprika: ½ tsk mild paprika
  flødeost: 37.5 g
  hakkede tomater: 0.25 dåse
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tynde strimler: 0.5 kalkunschnitzler
  groft brød: groft brød
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner. Svits løg og
  peberfrugter i ca. 2 min.
- Tilsæt bouillon og bring suppen i kog.
- Tilsæt chilisauce, paprika og flødeost under omrøring og lad suppen koge ved jævn
  varme til osten er smeltet.
- Tilsæt tomater, salt og peber og bring atter suppen i kog.
- Kom de rå kalkunstrimler i suppen og lad det koge i ca. 1 min. Smag til.
- Hæld suppen i varme suppetallerkener og server med groft brød.
