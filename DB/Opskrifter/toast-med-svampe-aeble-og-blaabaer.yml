titel: Toast med svampe, æble og blåbær
tid: 30
ingredienser:
  i små tern (ca. 250 g): 0.5 æbler
  friskpresset limesaft: 0.5 spsk
  blåbær: 31.25 g
  finthakket bredbladet persille: 0.25 dl
  smør: 12.5 g
  halloumi ost i tern: 50 g
  rensede østershatte i mindre stykker: 75 g
  i tynde både (ca. 150 g): 0.5 rødløg
  finthakkede fed hvidløg: 0.5 store
  mørk balsamicoeddike: 0.5 spsk
  groft salt: 0.25 tsk
  frisk timian: 0.25 spsk
  landbrød (ca. 600 g): 2 skiver
fremgangsmåde:
- Vend æblerne sammen med limesaft, blåbær og persille. Lad det trække indtil servering.
- Smelt smørret i en pande ved kraftig varme, men uden det bruner. Svits osten i ca.
  2 min. og tag den af panden. Tilsæt svampe og løg og svits i ca. 4 min. - rør af
  og til. Tilsæt balsamico, salt og timian og svits i yderligere ca. 1 min.
- Smør brødene med smør og fordel dem på en plade med bagepapir - med smøret opad.
  Rist brødene midt i ovnen - til de er gyldne. Fordel brødene på fade og anret først
  svampe og dernæst æblesalat og halloumi, oven på brødet. Server de 8 svampetoast
  straks, sammen med æblesalaten.
- Ca. 5 min. ved 175° - traditionel ovn.
