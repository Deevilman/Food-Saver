titel: Grøntsagsbøf med brun sovs og bløde løg
tid: 45
ingredienser:
  smør: 2.5 g
  i halve, tynde ringe (ca. 225 g): 0.75 løg
  vand: 0.75 spsk
  chiafrø: 0.25 spsk
  optøede, bælgede edamamebønner: 50 g
  løg (ca. 50 g): 0.25 lille
  solsikkekerner: 0.5 spsk
  koncentreret tomatpuré: 0.5 spsk
  sojasauce: 0.25 tsk
  tørret salvie: 0.5 tsk
  groft salt: 0.25 tsk
  hvedemel: 7.5 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  ½ tsk groft salt: ½ tsk groft salt
  1½ spsk saucejævner: 1½ spsk saucejævner
  kogte kartofler: 0.25 kg
  æbler i tern (ca. 300 g): 0.5 røde
  dampede ærter: 50 g
fremgangsmåde:
- Lad smørret blive gyldent i en pande. Steg løgene ved kraftig varme i ca. 5 min.
  - rør jævnligt.
- Kom vand i panden og lad det koge i ca. 2 min. Hæld vandet (ca. 1½ dl) fra løgene
  over i en lille tykbundet gryde - brug evt. en sigte.
- Steg løgene ved kraftig varme og under omrøring i yderligere ca. 2 min., tag dem
  op og gem dem.
- Tør panden af.
- Kom imens chiafrø og vand i en stor skål. Rør blandingen godt og lad den stå på
  køkkenbordet i ca. 10 min.
- Hak edamamebønner, løg, solsikkekerner, tomatpuré, sojasauce, salvie, salt og peber
  i en foodprocessor i ca. 5 sek.
- Kom blandingen i skålen med chiafrø, tilsæt mel og rør det hele godt igennem.
- Lad smørret blive gyldent i panden.
- Form 4 bøffer af grøntsagsblandingen og steg dem ved jævn varme i ca. 3 min. på
  hver side. Hold dem varme sammen med løgene.
- Bring vandet fra løgene i kog i gryden.
- Tilsæt madlavningsfløde, sojasauce og salt og bring saucen i kog.
- Pisk saucejævner i og kog saucen ved svag varme og under omrøring i yderligere ca.
  1 min.
- Tilsæt kulør, smag til og server med det øvrige tilbehør.
