titel: Chokoladenøddepålæg
tid: 30
ingredienser:
  hasselnøddekerner: 75 g
  mørk chokolade, ca. 70%: 100 g
  udstenede dadler: 50 g
  flormelis: 1 spsk
  blødt smør: 75 g
  piskefløde: 1 dl
  finthakkede hasselnøddekerner: finthakkede hasselnøddekerner
fremgangsmåde:
- Læg nødderne på en plade med bagepapir og rist dem midt i ovnen i ca. 15 min. ved
  175° - traditionel ovn. Tag nødderne ud og lad dem køle lidt af.
- Læg hasselnødderne i et viskestykke og gnub dem til skallerne falder af.
- Knæk chokoladen i mindre stykker og smelt dem i en skål i vandbad.
- Kom de afskallede nødder i en foodprocessor sammen med dadlerne og hak det i ca.
  ½ min.
- Tilsæt flormelis, smeltet chokolade, smør og piskefløde. Hak i yderligere ca. 1½
  min. til pålægget er glat. Smag til.
- Chokoladenøddepålægget skal være en anelse flydende, da det bliver mere fast når
  det er koldt.
- Kom chokoladenøddepålægget i en skål, pynt med nødder og stil det tildækket i køleskabet
  i mindst 1 time.
