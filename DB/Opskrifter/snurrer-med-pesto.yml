titel: Snurrer med pesto
tid: 65
ingredienser:
  spinatblade: 100 g
  koldt vand: 2 dl
  smør: 25 g
  gær: 25 g
  yoghurt naturel, ymer eller A38: 3 dl
  fuldkornshvedemel: 150 g
  hvedemel: 350 g
  groft salt: 1 tsk
  persillepesto eller anden grøn pesto: 1 dl
  revet cheddar- og maasdammerost: 125 g
  persillepesto til pensling: 1 spsk
fremgangsmåde:
- Blend spinat og vand til spinatjuice.
- Smelt smørret i en gryde - tag gryden af varmen og tilsæt spinatjuice.
- Hæld den lune juice i en røreskål og smuldr gæren heri.
- Tilsæt de øvrige ingredienser og rør dejen til den er glad og smidig ( ca. 10 min.
  - gerne i en røremaskine). Dejen skal ikke klistre. Lad dejen hæve tildækket ½-1
  time et lunt sted.
- Rul dejen ud på et meldrysset bord til en firkantet plade (ca. 35 x 45 cm). Smør
  pesto på dejpladen og drys med ost.
- Fold ⅓ af dejen indover fyldet fra den korteste ende. Fold igen ⅓ af dejen indover,
  så dejpladen nu er i 3 lag.
- Skær dejen ud i 10 -12 strimler. Træk lidt i strimlerne og sno hver strimmel stramt
  og form den til en snegl (fold dejenden ind under sneglen og fastgør de to ender
  til hinanden).
- Læg snurrerne på en plade med bagepapir og lad dem hæve lunt og tildækket i ca.
  ½ time.
- Bag snurrerne i 15-18 min. ved 225° - traditionel ovn. Lad dem køle af på en bagerist.
  Pensl de nybagte snurrer med lidt pesto.
