titel: Kartoffelvafler
tid: 45
ingredienser:
  ¾ kg store, skrællede kartofler: ¾ kg store, skrællede kartofler
  smør - smeltet: 50 g
  ½ dl finthakkede ramsløg: ½ dl finthakkede ramsløg
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Riv kartoflerne groft og vend dem sammen med smeltet smør, krydderurter, salt og
  peber.
- Varm et vaffeljern godt op.
- Kom 1/4 af kartoffelblandingen i vaffeljernet (kartoflerne kan godt væske lidt i
  skålen, - væsken skal ikke med i vaffeljernet) - dejen skal fordeles helt ud til
  kanten. Pres vaffeljernet helt sammen og bag kartoffelvaflen 5-7 min. ved jævn til
  kraftig varme.
- Bag resten af vaflerne på samme måde.
