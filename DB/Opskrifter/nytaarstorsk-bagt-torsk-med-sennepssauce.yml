titel: Nytårstorsk - bagt torsk med sennepssauce
tid: 45
ingredienser:
  smør: 6.25 g
  i små tern (ca. 400 g): 1 rødbeder
  mørk balsamicoeddike: 0.25 dl
  sukker: 0.5 spsk
  groft salt: 0.25 tsk
  torskeloin: 150 g
  smør - smeltet: 6.25 g
  ½ tsk groft salt: ½ tsk groft salt
  1½ tsk hvedemel: 1½ tsk hvedemel
  2½ dl vand: 2½ dl vand
  hele gule sennepsfrø: 0.75 spsk
  skalotteløg (ca. 75 g): 1.5 finthakkede
  koldt smør i små stykker: 50 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  friske krydderurter: friske krydderurter
  stegte bacontern: 25 g
  vagtelæg (kogtetid 2.5 min.): 1 blødkogte
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner. Svits rødbederne
  i ca. 2 min.
- Tilsæt eddike, sukker og salt og kog dem ved kraftig varme og uden låg i ca. 5 min.
- Kom rødbederne i en ovnfast skål og lad dem trække i ca. 2 timer og smag til.
- Del torsken i fire lige store stykker. Læg stykkerne i et smurt ovnfast fad.
- Pensl torskeskiverne med smør og drys med salt.
- Bag fisken midt i ovnen i ca. 12 min. ved 200° - traditionel ovn.
- Lun rødbederne på en rist nederst i ovnen de sidste 5 min. – hæld evt. lidt af væden
  fra rødbederne ved serveringen.
- Pisk mel og lidt af vandet sammen i en gryde.
- Tilsæt resten af vandet, sennepsfrø og løg. Kog blandingen ved svag varme og under
  låg i ca. 10 min.
- Tag gryden af varmen og pisk det kolde smør i lidt efter lidt.
- Varm saucen op (den må ikke koge) og tilsæt salt og peber. Smag til.
- Anret først rødbeder på fire tallerkner, kom torsken herpå, pynt med bacon, vagtelæg,
  krydderurter og server med sauce ved siden af.
