titel: Bagekartofler
tid: 75
ingredienser:
  (ca. 1 kg): 1 bagekartofler
  ½ tsk groft salt: ½ tsk groft salt
  blødt smør: 37.5 g
  finthakket skalotteløg: 0.5 tsk
  hakket frisk timian: 0.5 tsk
  ½ tsk sød fransk sennep: ½ tsk sød fransk sennep
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skrub kartoflerne godt og læg dem våde på en plade med bagepapir.
- Drys med salt og bag kartoflerne midt i ovnen i ca. 1 time og 15 min. ved 200° -
  traditionel ovn.
- Rør alle ingredienserne godt sammen. Smag til.
- Form timiansmørret til en rulle og læg den, indpakket i plastfolie, i køleskabet
  2-3 timer.
- Skær timiansmørret i skiver ved serveringen.
- Skær et kryds i hver af de bagte kartofler og tryk dem let, så de åbner sig.
- Server bagekartoflerne som tilbehør med timiansmør eller et andet kryddersmør.
