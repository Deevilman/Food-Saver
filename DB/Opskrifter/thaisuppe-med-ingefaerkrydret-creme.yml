titel: Thaisuppe med ingefærkrydret creme
tid: 30
ingredienser:
  kvark, græsk yoghurt eller fraiche: 50 g
  flydende honning: 0.25 spsk
  fintrevet frisk ingefær: 0.5 tsk
  1½ tsk fintrevet citronskal (usprøjtet): 1½ tsk fintrevet citronskal (usprøjtet)
  friskpresset citronsaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  thaisuppe: 0.25 liter
  vand: 0.5 dl
  groft salt: 0.25 tsk
  tynde tørrede risnudler i mindre stykker: 25 g
  ½ knoldselleri i tynde stave (ca. 300 g): ½ knoldselleri i tynde stave (ca. 300
    g)
  tyndtskårne skinke- eller wokstrimler: 100 g
  i halve ringe (ca. 150 g): 0.5 rødløg
  æble i tern (ca. 150 g): 0.25 rødt
  frisk koriander: 0.25 dl
fremgangsmåde:
- Vend alle ingredienserne sammen og stil cremen tildækket i køleskabet i mindst 15
  min.
- Smag til.
- Bring suppe, vand, salt, nudler og selleri i kog, under omrøring, i en stor, tykbundet
  gryde.
- Tilsæt de rå kødstrimler og løg og bring atter suppen i kog og kog 1-2 min. Smag
  til.
- Vend æblerne i den varme suppe og kom den i en stor skål.
- Drys med koriander og server straks sammen med den ingefærkrydrede creme.
