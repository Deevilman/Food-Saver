titel: Ost med hasselnødder i ahornsirup
tid: 45
ingredienser:
  hasselnøddekerner: 16.6667 g
  ahornsirup: 0.166667 dl
  hvidskimmelost, fx Saga Classic: 66.6667 g
  flutes: 25 g
fremgangsmåde:
- Rist hasselnødderne i en bradepande midt i ovnen i ca. 10 min. ved 175° - traditionel
  ovn. Gnid nødderne i et viskestykke så de fleste skaller falder af. Kom nødderne
  i en skål og hæld sirup over.
- Skær osten i skiver. Anret dem på portionstallerkener sammen med lidt nødder og
  sirup. Server resten i en skål ved siden af.
