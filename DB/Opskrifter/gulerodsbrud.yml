titel: Gulerodsbrud
tid: 100
ingredienser:
  smør: 50 g
  ½ liter mælk: ½ liter mælk
  gær: 25 g
  sukker: 4 tsk
  groft salt: 2 tsk
  hvedemel: 600 g
  gulerødder (ca. 150 g): 3 groftrevne
  solsikkekerner (ca. 1 dl): 75 g
fremgangsmåde:
- Smelt smørret i en gryde. Tag gryden af varmen og tilsæt mælken - temperaturen skal
  være lillefingervarm.
- Opløs gæren i mælkeblandingen.
- Rør sukker, salt og halvdelen af melet i.
- Tilsæt gulerødder og solsikkekerner (gem nogle til pynt) - og resten af melet. Slå
  dejen godt sammen med en grydeske - den skal være ret våd.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. ½ time.
- Dyp 2 spiseskeer i vand og form ca. 10 rustikke boller ved at sætte klumper af den
  bløde dej (ca. 1½ dl pr. bolle) på en plade med bagepapir - de må gerne vokse lidt
  sammen.
- Lad bollerne efterhæve tildækket i ca. ½ time.
- Bag bollerne midt i ovnen - til de er gyldne ca. 20 min. ved 200° - traditionel
  ovn.
