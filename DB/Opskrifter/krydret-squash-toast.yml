titel: Krydret squash toast
tid: 15
ingredienser:
  grøn squash i brede tynde strimler: 50 g
  olivenolie: 1 tsk
  friskpresset citronsaft: 1 tsk
  finthakket rød chilipeber: 1 tsk
  finthakket bredbladet persille: 1 spsk
  ½ spsk finthakket frisk dild: ½ spsk finthakket frisk dild
  ⅛ tsk groft salt: ⅛ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grovbrød: 2 skiver
  smør: 5 g
  skæreost: 2 skiver
fremgangsmåde:
- Bland squash, olie og de øvrige ingredienser i en skål og rør det godt sammen. Lad
  blandingen trække i ca. 10 min. - og lad det herefter dryppe af i en si.
- Smør brødskiverne med smør på den ene side. Læg brødene sammen, med smørsiden ud
  af, med ost og squashblanding. Lad en toastmaskine blive godt varm og rist toasten
  ca. 5 min. - til den er gylden og osten er smeltet. Server den varm.
