titel: Lakselasagne
tid: 60
ingredienser:
  optøet frossen helbladet spinat: 150 g
  mornaysauce: 1.25 dl
  vand: 0.25 dl
  ½ citron - skal og saft: ½ citron - skal og saft
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  laksefilet uden skind: 100 g
  lasagneplader: '3'
  revet mozzarellaost: 12.5 g
  flagesalt: flagesalt
fremgangsmåde:
- Bland spinat, mornaysauce, vand, citronskal og -saft, salt og peber i en skål.
- Del laksen i 12 lige store skiver.
- Læg ⅓ af laksen i bunden af et fad (ca. 20x30 cm), efterfulgt af 4 lasagneplader
  og ⅓ af spinatblandingen. Fortsæt på samme måde 2 gange.
- Bag lasagnen midt i ovnen i ca. 40 min. ved 200° - traditionel ovn - drys mozzarella
  på lasagnen efter halvdelen af bagetiden. Bag lasagnen færdig - osten skal være
  gylden.
- Lad lasagnen hvile tildækket i 10 minutter, drys med lidt flagesalt og server.
