titel: Mini moussekage
tid: 300
ingredienser:
  finthakkede hasselnøddekerner: 125 g
  hvedemel (ca. 2½ dl): 150 g
  sukker (ca. 1½ dl): 125 g
  smør - smeltet: 125 g
  blødt smør: 100 g
  sukker (ca. 2 dl): 175 g
  æg: '2'
  finthakkede mandler: 125 g
  husblas: 3 blade
  friske eller frosne jordbær: 300 g
  sukker: 2 spsk
  friskpresset citronsaft: 2 spsk
  1½ dl piskefløde: 1½ dl piskefløde
  blåbær: 50 g
  finthakkede usaltede pistacienødder: 1 spsk
  spiselige blomster, evt. tørrede: spiselige blomster, evt. tørrede
fremgangsmåde:
- Vend hasselnødder, hvedemel og sukker sammen i en skål. Rør det smeltede smør i.
- Beklæd en bageform (ca. 20 x 30 cm) med bagepapir og tryk dejen jævnt ud i formen.
  Forbag bunden midt i ovnen i 12 min. ved 200° - traditionel ovn.
- Rør imens smør og sukker godt sammen. Tilsæt æggene et ad gangen - rør godt imellem
  hvert. Tilsæt de hakkede mandler og hasselnøddekerner.
- Tag bunden ud af ovnen og fordel nøddetoppingen herpå. Bag kagen færdig midt i ovnen
  i ca. 15-20 min. ved 200° - traditionel ovn. Lad den køle af efterfølgende.
- Tag den kolde kage ud af formen og fjern bagepapiret. Kom et rent stykke bagepapir
  i formen og læg kagen tilbage. Kom lagkageplast hele vejen rundt om kagen, skub
  plasten godt ned i formen.
- Læg husblas i blød i koldt vand i ca. 5 min. Kom jordbær i en gryde sammen med sukker
  og citronsaft og kog dem i ca. 5 min. Blend jordbærrene til puré, fx med en stavblender.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den i jordbærpureén.
  Lad blandingen køle af.
- Pisk fløden til et let skum og vend den i jordbærpureén.
- Hæld blandingen over nøddekagen og stil kagen på køl i min. 4 timer.
- Løft kagen ud af formen og fjern lagkageplasten.
- Skær en tynd kant af hver side, så siderne står skarpe. Skær kagen i ca. 54 stykker
  (á ca. 3 x 3 cm).
- Pynt mini kagerne med blåbær, pistacienøddekerner og spiselige blomster. Anret dem
  på et fad og server.
