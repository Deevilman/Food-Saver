titel: Stuvet spidskål
tid: 30
ingredienser:
  spidskål (ca. 2 stk): 0.25 kg
  vand: 0.75 dl
  1½ tsk groft salt: 1½ tsk groft salt
  2½ spsk hvedemel: 2½ spsk hvedemel
  3½ dl mælk: 3½ dl mælk
  smør: 3.75 g
  ¼ tsk revet muskatnød: ¼ tsk revet muskatnød
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hakket persille: hakket persille
fremgangsmåde:
- Fjern de yderste blade fra spidskålene. Flæk hvert kålhoved i 4 stykker på langs.
- Fjern stokken og læg kålen i en gryde. Tilsæt vand og salt og bring det i kog. Damp
  kålen ved kraftig varme og under låg i ca. 5 min.
- Tag den op af kogelagen med en hulske (gem kogelagen) og lad kålen køle lidt af
  i et dørslag.
- Hak den dampede spidskål groft eller fint - efter hvad du har lyst til.
- Pisk mel og ½ dl af mælken sammen i en tykbundet gryde. Tilsæt resten af mælken,
  1 dl af kogelagen og smør.
- Bring saucen i kog under omrøring og kog den ved svag varme, stadig under omrøring,
  i ca. 5 min. Tilsæt muskatnød, salt og peber.
- Vend den afdryppede spidskål sammen med saucen og varm det godt igennem under omrøring
  i ca. 2 min. Smag den stuvede spidskål til og pynt med persille.
