titel: Florlette marengs med flødefyld
tid: 160
ingredienser:
  æggehvider, evt. pasteuriserede (ca. 1 dl): '0.375'
  sukker (ca. 3½ dl): 37.5 g
  ¾ tsk ufarvet lagereddike: ¾ tsk ufarvet lagereddike
  mørk chokolade: 18.75 g
  ½ liter piskefløde: ½ liter piskefløde
  fintrevet mørk chokolade: 0.375 spsk
fremgangsmåde:
- Pisk æggehvider, sukker og eddike til en stiv marengs, til sukkeret er opløst -
  det tager 5 til 10 min.
- Kom marengsen i en sprøjtepose med tylle (eller en frysepose, hvor du klipper et
  ca. 2 cm hul i hjørnet).
- Lav 12 bunde (ca. 3 cm høje og med en diameter på ca. 6 cm) og 12 små toppe (ca.
  1½ cm høje og med en diameter på ca. 4 cm).
- Dyp en ske i koldt vand og glat de store bunde, så de får en plan overflade.
- Bag marengsene midt i ovnen ca. 2 timer ved 100° - traditionel ovn.
- Lad dem køle af på en bagerist.
- Smelt chokoladen i en skål i vandbad.
- Dyp bunden af de store marengs i chokolade, så den går ca. ½ cm op. Stil de dyppede
  marengs på et stykke bagepapir.
- Kom dem i køleskabet i ca. 15 min. så chokoladen stivner.
- Pisk fløden til et let skum.
- Fordel det på de 12 marengsbunde, læg marengstoppene på og drys med revet chokolade.
