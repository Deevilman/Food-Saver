titel: Panini med rugbrød og avocado
tid: 15
ingredienser:
  groft rugbrød: 2 skiver
  dijonsennep: 1 tsk
  ½ moden avocado i skiver: ½ moden avocado i skiver
  Cheasy® ML 13% (20+): 1 skive
  ½ rødløg i skiver: ½ rødløg i skiver
  ¼ tsk groft salt: ¼ tsk groft salt
fremgangsmåde:
- Smør rugbrødskiverne med sennep. Læg brødene sammen, med sennepssiden ind af, om
  avocado, ost, rødløg og salt. Lad en toastmaskine blive godt varm og rist rugbrødspaninien
  i ca. 5 min. - til den er sprød og osten er smeltet. Server rugbrødspaninien varm.
