titel: Kartoffelwraps
tid: null
ingredienser:
  kartofler: 50 g
  revet mozzarellaost: 1 spsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  groft salt: 0.25 knivspids
  flødeost, rucola, varmrøget laks og syltede rødløg: flødeost, rucola, varmrøget
    laks og syltede rødløg
fremgangsmåde:
- Skær kartoflerne i meget tynde skiver - brug gerne et mandolinjern.
- Læg kartoffelskiverne tæt sammen på en bageplade med bagepapir i 4 firkanter.
- Drys med ost, chili og salt og bag dem i ca. 10 min. ved 200° - varmluft.
- Lad dem køle en smule og vend dem om, inden de fyldes.
