titel: Cheeseburger på grill
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt): 150 g
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skæreost, i skiver: 25 g
  blåskimmelost, i skiver: 12.5 g
  burgerboller fx. brioche: 1 store
  mayonnaise: 0.25 dl
  drueagurker i skiver: 1 syltede
  i skiver: 0.5 tomater
  hjertesalat: 2 blade
fremgangsmåde:
- Lad en grill eller grillpande blive godt varm. Del kødet i 4 portioner og form dem
  til store flade hakkebøffer.
- Krydr bøfferne med salt og peber og grill dem ca. 3 min. ved kraftig varme.
- Vend bøfferne, kom ost på og grill dem yderligere 3 min.
- Lun burgerbollerne og flæk dem.
- Smør burgerbollerne med mayonnaise og læg dem sammen om den lune hakkebøf og de
  øvrige ingredienser. Server straks.
