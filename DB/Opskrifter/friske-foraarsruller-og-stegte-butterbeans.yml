titel: Friske forårsruller og stegte butterbeans
tid: 45
ingredienser:
  kvark, græsk yoghurt eller fraiche: 62.5 g
  2½ spsk chrunchy peanutbutter: 2½ spsk chrunchy peanutbutter
  brun farin: 0.5 spsk
  finthakket løg: 0.5 spsk
  finthakket rød chilipeber: 0.25 spsk
  hakket fed hvidløg: 0.25 lille
  friskpresset limesaft: 0.25 spsk
  sojasauce: 0.25 tsk
  ristede kokosflager: 6.25 g
  eller 1 mangofrugt i tynde stave (ca. 250 g): 0.75 nektariner
  hjertesalat i strimler: 18.75 g
  dampede broccolini eller grøn asparges: 62.5 g
  peberfrugt i lange strimler (ca. 200 g): 0.25 rød
  i lange stave (ca. 150 g): 0.5 gulerødder
  ½ tsk groft salt: ½ tsk groft salt
  rispapir (ca. 160 g): 4 plader
  frisk koriander: 0.5 dl
  butterbeans (ca. 800 g): 0.5 dåser
  1½ spsk rapsolie: 1½ spsk rapsolie
  sorte sesamfrø: 0.25 spsk
fremgangsmåde:
- Vend alle ingredienserne til sataysaucen sammen - bortset fra kokosflagerne.
- Stil saucen tildækket i køleskabet i mindst 15 min.
- Vend kokosflager i lige inden serveringen og smag til.
- Tilsæt evt. lidt vand, hvis sataysaucen er for tyk.
- Drys nektariner og grøntsager med salt.
- Dyp rispapiret, en plade ad gangen, i lunt vand i ca. 30 sek. eller til pladen er
  helt blød. Tag den op, lad vandet dryppe let af og placer den udbredt på et spækbræt.
- Læg lidt hjertesalat, nektarin, grøntsager og korianderblade i bunden af rispapirpladen
  og rul sammen helt tæt. Luk enderne på forårsrullen ind.
- Lav 16 forårsruller - eller I kan hygge jer med, at I hver især laver jeres egne
  friske forårsruller, inde ved bordet.
- Skyl og tør bønnerne godt.
- Lad olien blive varm i en pande.
- Tilsæt de afdryppede og tørrede bønner og rist dem ved kraftig varme i ca. 5 min.
  - rør forsigtigt af og til.
- Kom bønnerne i en skål og vend dem med salt og sesamfrø - og korianderblade lige
  inden serveringen.
