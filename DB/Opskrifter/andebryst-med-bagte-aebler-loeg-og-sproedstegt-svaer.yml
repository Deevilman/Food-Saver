titel: Andebryst med bagte æbler, løg og sprødstegt svær
tid: 60
ingredienser:
  med skind (ca. 600 g): 0.5 andebryster
  smør: 6.25 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  i både (ca. 150 g): 0.75 rødløg
  æbler i både (ca. 750 g): 1.5 uskrællede
  ½ tsk groft salt: ½ tsk groft salt
  frisk timian: 0.75 spsk
  tørrede tranebær: 0.25 dl
  ristet groft rugbrød: 60 g
fremgangsmåde:
- Fjern eventuelle fjerrester og træk derefter forsigtigt skindet af andebryststykkerne.
  Brug evt. en skarp kniv til at løsne skindet fra kødet. Skær skindet i ca. 1 cm
  tynde strimler.
- Lad smørret blive gyldent i en pande og steg skindet i ca. 2 min. - vend af og til.
  Drys med ½ tsk salt, når det begynder at blive gyldent
- Steg i yderligere ca. 3 min. ved jævn varme til andesværene er gyldne og sprøde.
- Læg andesværene til afdrypning på fedtsugende papir - gem andefedtet i panden.
- Drys andebrysterne med resten af saltet og peber.
- Lad andefedtet blive varmt i panden og brun kødet i ca. 1 min på hver side ved jævn
  varme.Tag kødet af panden.
- Svits løgene i det resterende andefedt i ca. 1 min. ved kraftig varme.
- Fordel løgene i et ovnfast fad og vend dem sammen med æbler, timian, salt og peber.
- Læg andebrysterne ovenpå, og steg retten midt i ovnen.
- Skær andebrysterne i skiver. Vend tranebær sammen med de bagte løg og æbler. Anret
  skiver af andebryst og andesvær oven på de bagte æbler og løg. Server ristet rugbrød
  til.
- Ca. ½ time ved 175° - traditionel ovn.
