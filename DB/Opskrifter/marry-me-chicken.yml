titel: Marry me chicken
tid: 45
ingredienser:
  kyllingebrystfileter: '1'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ¾ dl hvedemel: ¾ dl hvedemel
  olie: 0.25 spsk
  smør: 3.75 g
  løg: 0.5 finthakkede
  fed hvidløg: 0.5 knuste
  grofthakkede soltørrede tomater i olie: 18.75 g
  1½ spsk tomatpuré: 1½ spsk tomatpuré
  tørrede chiliflager: 0.25 tsk
  hønsebouillon: 0.5 dl
  piskefløde eller madlavningsfløde: 0.5 dl
  babyspinatblade: 50 g
  ½ bundt grofthakket frisk basilikum: ½ bundt grofthakket frisk basilikum
fremgangsmåde:
- Krydr kyllingebrystfileterne med salt og peber. Vend dem i mel og brun dem på begge
  sider i olie - og tag dem op.
- Kom smør, løg og hvidløg i gryden og steg løgene gyldne i ca. 3 min.
- Tilsæt soltørrede tomater, tomatpuré og chiliflager og steg i yderligere ca. 2 min.
- Tilsæt bouillon, fløde og salt. Læg kyllingen tilbage i gryden og lad retten simre
  i ca. 10 min.
- Tilsæt spinat – vend det rundt i den varme sauce, så det falder sammen.
- Drys med basillikum og server med fx kartofler og salat.
