titel: Marcipansmåkager med hindbærfyld
tid: 40
ingredienser:
  frosne hindbær: 200 g
  vand: 1 spsk
  1¼ tsk vaniljesukker: 1¼ tsk vaniljesukker
  2½ spsk sukker: 2½ spsk sukker
  1¾ spsk majsstivelse: 1¾ spsk majsstivelse
  ¾ dl koldt vand: ¾ dl koldt vand
  marcipan: 375 g
fremgangsmåde:
- Bring hindbær, vand, vaniljesukker og sukker i kog i en lille tykbundet gryde. Lad
  det koge i ca. 4 min ved jævn varme og under låg.
- Bland majsstivelse og vand og rør det i bærrene. Lad det koge i ca. 2 min. under
  omrøring. Lad det køle af.
- Rul marcipanen ud, mellem to stykker bagepapir, til en firkant (ca. 24 x 36 cm).
- Skær den ud i 24 firkanter (ca. 6 x 6 cm). Udstik snefnug i halvdelen af firkanterne.
- Kom ca. 1 spsk hindbærfyld på en hel firkant, og placer herefter firkanten med hul
  ovenpå og tryk dem sammen i kanterne med en gaffel.
- Læg kagerne på en plade med bagepapir, sammen med de udstukne snefnug, og bag dem
  midt i ovnen i ca. 15 min. ved 175° - traditionel ovn.
- Tag snefnuggene ud efter ca. 10 min. Lad kagerne køle af på en bagerist. Server
  samme dag.
