titel: Ovnbagt laks med blomkål og peberrodsfløde
tid: 30
ingredienser:
  laksefilet uden skind og ben: 100 g
  i mindre buketter (ca. 600 g): 0.25 blomkål
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  finthakket frisk dild: 0.25 dl
  friskpresset citronsaft: 0.5 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  høvlet peberrod: 1 spsk
  dildkviste: dildkviste
  kogte kartofler: 0.25 kg
fremgangsmåde:
- Del laksefileten i 4 lige stor stykker og læg dem i et ovnfast fad.
- Fordel blomkålsbuketterne rundt om.
- Bag fiskefadet i ca. 10 min. midt i ovnen ved 225° - traditionel ovn.
- Bland madlavningsfløde, dild, citronsaft, salt og peber.
- Hæld dildsaucen over fisken efter ca. 10 min. og bag fiskefadet færdig.
- Drys laksen med peberrod og pynt med friske dildkviste og server med kogte kartofler.
