titel: Mørbrad i fad med æblesalat
tid: 45
ingredienser:
  svinemørbrad (ca. 500 g): 0.25 afpudset
  smør: 6.25 g
  karry: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tynde ringe (ca. 200 g): 0.5 porrer
  peberfrugt i strimler (ca. 150 g): 0.25 rød
  æbler i både (ca. 250 g): 0.5 røde
  ½ liter karrysauce: ½ liter karrysauce
  æbler i meget tynde skiver (ca. 250 g): 0.5 røde
  rosiner: 12.5 g
  friskpresset citronsaft: 0.75 spsk
  renset rucolasalat: 12.5 g
  ½ tsk groft salt: ½ tsk groft salt
  fintstrimlet porretop: fintstrimlet porretop
  brune ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Skær mørbraden i 8 stykker og tryk dem lidt flade til bøffer. Lad smørret blive
  gyldent i en pande, tilsæt karry og lad det bruse af. Brun mørbradbøfferne ca. 1
  min. på hver side. Læg dem i et ovnfast fad (ca. 18 x 22 cm) og drys med halvdelen
  af saltet og peber. Steg porrer, rød peber og æbler i ca. 1 min. og vend resten
  af saltet i. Fordel blandingen hen over kødet og hæld karrysaucen i fadet. Bag retten
  øverst i ovnen.
- Vend æbler og rosiner i citronsaft og læg det i et fad på en bund af rucola. Drys
  med salt og server salaten til mørbradfad og ris.
- 17-18 min. ved 250° - traditionel ovn.
