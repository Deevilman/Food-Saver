titel: Stuvet spinat
tid: 15
ingredienser:
  smør: 6.25 g
  hvedemel: 0.75 spsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  (optøet) frossen helbladet spinat: 112.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Smelt smørret i en gryde. Rør melet i.
- Tilsæt fløde lidt ad gangen under piskning.
- Kog saucen igennem i ca. 2 min. - under omrøring.
- Tilsæt spinat og salt og varm stuvningen godt igennem.
- Tilsæt evt. lidt vand, hvis du foretrækker stuvningen tyndere. Smag til og server.
