titel: Kåldolmere med fisk og bagte rodfrugter
tid: 90
ingredienser:
  spidskål (ca. 350 g): 2 blade
  torskefilet uden skind: 112.5 g
  groft salt: 0.25 tsk
  finthakket spidskål: 50 g
  bananskalotteløg (ca. 100 g): 0.5 finthakkede
  æg: '0.25'
  hvedemel: 0.5 spsk
  mild paprika: 0.25 tsk
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  friskkværnet peber: friskkværnet peber
  ½ dl mælk: ½ dl mælk
  ½ liter mælkesauce: ½ liter mælkesauce
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  i grove tern (ca. 300 g): 1.25 gulerødder
  i mindre stykker (ca. 300 g): 1 persillerødder
  i grove tern (ca. 200 g): 0.75 rødbeder
  finthakket fed hvidløg: 0.25 stort
  rapsolie: 0.25 spsk
  1¼ dl perlebyg (ca. 100 g): 1¼ dl perlebyg (ca. 100 g)
  grøntsagsbouillon: 0.5 dl
  grofthakket bredbladet persille: 0.25 dl
  flagesalt: 0.25 tsk
fremgangsmåde:
- Tag 8 af de yderste blade af spidskålen og vask dem.
- Bring ca. 2 liter vand i kog i en stor gryde og kog bladene i ca. 4 min. Tag dem
  op og dup dem tørre.
- Kør fisk og salt sejt i en foodprocessor. Tilsæt spidskål, løg og de øvrige ingredienser
  undtagen mælk og kør det i ca. 30 sek. Tilsæt mælken lidt efter lidt og lad fiskefarsen
  hvile tildækket i køleskabet i ca. 15 min.
- Fordel fiskefarsen på midten af de 8 kålblade og fold de 4 sider sammen om kødet
  så pakkerne er helt lukkede. Skær evt. overskydende kål fra.
- Læg kåldolmerne, med lukningen nedaf, i et ovnfast fad (ca. 6 x 22 x 30 cm) og bag
  ca. 35 min. 175° - varmluftsovn.
- Rør mælksauce, citronsaft og salt sammen og hæld det over kåldomerne.
- Kom rodfrugterne et ovnfast fad og vend sammen med hvidløg og olie.
- Bag rodfrugterne i ovnen sammen med kåldolmerne.
- Kog imens perlebyg og grøntsagsbouillon i en tykbundet gryde ved svag varme i ca.
  20 min.
- Vend de bagte rodfrugter sammen med perlebyg, persille, salt og peber.
- Server rodfrugterne til kåldomerne pyntet med persille.
