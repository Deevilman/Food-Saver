titel: Perlebyggrød med pærer og dadler
tid: 60
ingredienser:
  vand: 0.5 dl
  perlebyg - polerede bygkerner (ca. 3¼ dl): 62.5 g
  mælk: 0.25 liter
  pærer i tern: 0.75 skrællede
  udstenede dadler i strimler: 12.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  creme fraiche: 0.5 dl
  majsstivelse, fx maizena: 0.25 tsk
  ferskner fra dåse: 1 halve
  friskpresset citronsaft: 0.25 spsk
  sukker: 0.25 tsk
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
  citronmelisseblade: citronmelisseblade
fremgangsmåde:
- Bring vand og perlebyg i kog i en tykbundet gryde og kog blandingen under omrøring
  i ca. ½ min. Tilsæt mælk og bring atter blandingen i kog. Lad grøden koge ved svag
  varme og under låg i ca. 40 min. Rør af og til. Tag låget af gryden og tilsæt pærer,
  dadler og salt. Kog grøden ved kraftig varme og under omrøring i ca. 2 min. Bland
  fraiche og majsstivelse og rør blandingen i grøden. Varm grøden igennem og smag
  til.
- Blend ferskner, citronsaft og sukker og server til den varme perlebyggrød.
