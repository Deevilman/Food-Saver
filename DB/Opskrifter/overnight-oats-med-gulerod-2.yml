titel: Overnight oats med gulerod
tid: 15
ingredienser:
  havregryn: 1 dl
  ¼ tsk stødt kanel: ¼ tsk stødt kanel
  ¼ tsk stødt kardemomme: ¼ tsk stødt kardemomme
  ¼ tsk stødt ingefær: ¼ tsk stødt ingefær
  1½ dl skyr naturel: 1½ dl skyr naturel
  mælk: 1 dl
  fintrevet gulerod: 1 lille
  marmelade, fx havtorn: 1 spsk
  grofthakkede mandler, nødder og frø: 1 spsk
fremgangsmåde:
- Rør havregryn, krydderier, 1 dl skyr og mælk sammen.
- Kom blandingen lagvis i et glas med resten af skyren og revet gulerod.
- Sæt låg på og stil glasset på køl i mindst 4 timer - og gerne natten over.
- Top med marmelade, nødder og frø ved servering.
