titel: Løgsuppe med ostebrød
tid: 45
ingredienser:
  smør: 10 g
  i halve, tynde ringe (ca. 400 g): 1.25 løg
  hvedemel: 0.25 spsk
  vand: 0.25 liter
  koncentreret grøntsagsfond eller kyllingefond: 0.75 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  landbrød (ca. 100 g): 0.5 skiver
  revet cheddar- og maasdammerost: 37.5 g
fremgangsmåde:
- Lad smørret blive gyldent i en gryde. Steg løgene ved jævn varme i ca. 8 min. -
  rør af og til.
- Skru op til kraftig varme og steg løgene i yderligere ca. 2 min. til de er let gyldne.
  Drys løgene med mel og rør godt rundt i ca. ½ min.
- Tilsæt vand, koncentreret fond, salt og peber og bring suppen i kog. Lad den koge
  ved jævn varme og under låg i ca. 3 min. Smag til.
- Fordel løg og suppe i 4 dybe tallerkener eller ovnfaste portionsskåle.
- Del brødskiverne i 4 halve og læg, lige inden serveringen, en halv skive landbrød
  i hver suppeskål.
- Drys med ost - på brødet og også gerne lidt ud i suppen.
- Gratiner løgsuppen midt i ovnen i ca. 10 min. ved 225° - traditionel ovn og server
  straks.
