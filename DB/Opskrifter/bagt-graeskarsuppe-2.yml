titel: Bagt græskarsuppe
tid: 45
ingredienser:
  kogte kikærter (ca. 400 g): 0.25 dåse
  olivenolie: 0.75 spsk
  paprika: 0.25 tsk
  ¼ tsk stødt chili eller cayennepeber: ¼ tsk stødt chili eller cayennepeber
  revet cheddar- og maasdammerost: 0.25 dl
  hokkaido græskar: 100 g
  tomater: 1 store
  løg: '0.5'
  cherrytomater: 100 g
  hvidløg: 0.5 hele
  frisk timian eller oregano: 0.75 stilke
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  grøntsagsbouillon: 1.5 dl
  basilikumblade: 0.5 dl
  piskefløde eller madlavningsfløde: 0.25 dl
  creme fraiche: 0.25 dl
fremgangsmåde:
- Hæld lagen fra kikærterne og skyl dem i koldt vand.
- Kom kikærterne på en plade beklædt med bagepapir. Vend dem med olie og krydderier.
- Bag kikærterne samtidig med grøntsagerne i 15 min. ved 225° - varmluft - og tag
  dem ud efter ca. 15 min. Drys kikærterne med ost og lad den bage 5 min.
- Halver græskarret, fjern kernerne og skær det i mindre stykker.
- Halver de store tomater og de 2 løg.
- Kom alle grøntsagerne og krydderurterne på en plade med bagepapir. Vend dem med
  olie, salt og peber.
- Bag grøntsagerne i ca. 20 min. ved 225° - varmluft og sluk ovnen. Lad grøntsagerne
  stå ved eftervarmen i 15 min.
- Pres de bagte hvidløg ud af skallerne og kom grøntsagerne i en gryde og tilsæt boullion.
- Bring suppen i kog og lad den simre i ca. 5 minutter.
- Tilsæt basilikum og fløde og blend suppen glat, fx med en stavblender. Varm suppen
  igennem og smag til.
