titel: Pasta med grøntsager
tid: 15
ingredienser:
  vand: 0.5 liter
  groft salt: 0.25 tsk
  tørret pasta, fx spaghetti: 62.5 g
  smør: 2.5 g
  squash i grove tern (ca. 300 g): 0.25 grøn
  i tynde ringe (ca. 200 g): 0.5 porrer
  champignoner i skiver: 50 g
  peberfrugt i grove stykker (ca. 150 g): 0.25 rød
  ostesauce: 1 dl
  friskkværnet peber: friskkværnet peber
  grofthakkede valnøddekerner: 6.25 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ristet groft flute: 50 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kom pastaen i det kogende
  vand og kog den ved jævn varme i 9-10 min. - til den er mør uden at være blød. Lad
  pastaen dryppe af i et dørslag.
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  squash, porrer, champignoner og peberfrugt ca. 3 min. Vend pasta i grøntsagerne.
  Tilsæt ostesauce, salt og peber og lad det koge sammen med grøntsagerne i ca. 3
  min. Kom pastaretten i et fad og drys med valnødder og citronskal. Server straks
  med brød.
