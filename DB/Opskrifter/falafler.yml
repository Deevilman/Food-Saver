titel: Falafler
tid: 1420
ingredienser:
  tørrede kikærter: 250 g
  frisk koriander: 1 potte
  bredbladet persille: 5 stilke
  fed hvidløg: 1 presset
  løg i grove stykker: 1 lille
  vand: 3 spsk
  1½ spsk hvedemel: 1½ spsk hvedemel
  citronskal (usprøjtet): 1 tsk
  stødt spidskommen: 1 tsk
  stødt koriander: 1 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk bagepulver: ½ tsk bagepulver
  ¼ tsk cayennepeber: ¼ tsk cayennepeber
  ca. 3 dl smagsneutral olie - til stegning: ca. 3 dl smagsneutral olie - til stegning
fremgangsmåde:
- Dæk kikærterne med koldt vand og sæt dem på køl 12-24 timer.
- Sigt vandet fra kikærterne og skyl dem i en sigte.
- Kør kikærter (ukogte), krydderurter, hvidløg og løg i en foodprocessor i 15-20 sek.
  til en grov fars. Brug "pulse" funktionen, så du kan følge med undervejs - og skrab
  kanterne ned halvvejs. Farsen skal være finthakket, men ikke køres til mos.
- Kom kikærte-farsen i en skål og rør den sammen med resten af ingredienserne. Gør
  hænderne våde og form farsen til ca. 12 kugler.
- Kom olien i en sauterpande - der skal være ca. 2 cm olie i panden - og varm den
  op til 180°. Er olien ikke varm nok, falder falaflerne fra hinanden.
- Steg falaflerne i ca. 10 min. - eller til de er sprøde og gyldne. Vend dem nogle
  gange undervejs.
- Server falaflerne med fx hummus og tabbouleh eller i pitabrød med salat og cremefraichedressing.
