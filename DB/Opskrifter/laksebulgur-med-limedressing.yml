titel: Laksebulgur med limedressing
tid: 30
ingredienser:
  fraiche: 0.5 dl
  ½ spsk fintrevet limeskal (usprøjtet): ½ spsk fintrevet limeskal (usprøjtet)
  flydende honning: 0.25 spsk
  groft salt: 0.25 tsk
  bulgur (ca. dl): 0.75 dl
  hønsebouillon: 1.5 dl
  laksefilet uden skind (ca. g): 150 g
  smør: 2.5 g
  friskkværnet peber: friskkværnet peber
  i mindre stykker (ca. 250 g): 0.5 avocadoer
  hakket persille: 0.5 spsk
fremgangsmåde:
- Bland alle ingredienserne sammen. Smag til med salt.
- Tilbered bulguren i bouillonen som anvist på emballagen.
- Skær laksen i terninger og steg dem på alle sider i smørret i en stegepande - ca.
  3 min.
- Drys med salt og peber.
- Skræl appelsinerne og del dem i mindre stykker.
- Del avocadoerne, fjern stenene og skræl avocadoerne og skær dem i tern.
- Bland bulgur, appelsinstykker, avocadotern, persille og laks.
- Kom limedressingen over.
