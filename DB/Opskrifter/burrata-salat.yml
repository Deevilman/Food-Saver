titel: Burrata salat
tid: 10
ingredienser:
  mix cherrytomater: 125 g
  ¼ rødløg: ¼ rødløg
  babysalatblade: 1 dl
  ½ dl basilikumblade: ½ dl basilikumblade
  ost: 0.5 burrata
  balsamico glaze: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  flagesalt: flagesalt
fremgangsmåde:
- Skær tomaterne i halve og rødløget i meget tynde både.
- Bland salatblade og basililkum med tomater og løg og anret blandingen på et fad.
- Kom burrata osten på toppen og dryp med balsamico glaze.
- Drys med flagesalt og peber - og server.
