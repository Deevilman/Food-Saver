titel: Sprød kalvelever med spicy rosenkål
tid: 60
ingredienser:
  rosenkål: 200 g
  vand: 0.25 dl
  mælkesauce: 0.75 dl
  finthakket rød chilipeber: 0.5 tsk
  fintrevet limeskal (usprøjtet): 0.25 tsk
  friskpresset limesaft: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  kommen: 0.25 spsk
  ½ tsk friskkværnet peber: ½ tsk friskkværnet peber
  sesamfrø: 1.5 spsk
  kalvelever i meget tynde skiver: 125 g
  olivenolie: 0.5 spsk
  tørrede ægnudler: 75 g
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  friske blade af rosenkål: friske blade af rosenkål
fremgangsmåde:
- Skær enderne af rosenkålene og fjern de yderste grove blade. Skyl rosenkålene.
- Pil lidt blade fra og læg dem i en skål vand i køleskabet.
- Skær rosenkålene i halve og kvarte stykker.
- Bring den ene dl vand i kog i en gryde og tilsæt rosenkålene.
- Kog dem ved jævn varme og uden låg i ca. 3 min. - eller til de er knap møre.
- Tilsæt sauce, chilipeber, limeskal, -saft, salt og peber.
- Bring saucen i kog og smag til.
- Rist imens kommen, salt og peber i en tør pande ved jævn varme og under omrøring
  i ca. 3 min.
- Hæld blandingen i en dyb tallerken og vend sesamfrøene i.
- Fjern eventuelle hinder på leverskiverne. Dup kødet tørt og vend det i krydderblandingen.
- Lad 1 spsk af olien blive godt varm i en pande og steg halvdelen af leveren ved
  kraftig varme i ca. 3 min. - vend af og til.
- Gentag med resten af olie og lever.
- Kom nudlerne i kogende vand tilsat salt og kog dem i ca. 2 min.
- Hæld nudlerne til afdrypning i en sigte og kom dem i et stort varm fad sammen med
  de spicy rosenkål.
- Server straks sammen med det sprødstegte kalvelever - pynt med rosenkålsblade.
