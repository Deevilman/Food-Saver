titel: Agerhøns med druer, bagt sellerimos og tyttebær
tid: 60
ingredienser:
  ½ knoldselleri i grove stykker: ½ knoldselleri i grove stykker
  i grove stykker (ca. 500 g): 0.75 bagekartofler
  creme fraiche 38%: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  agerhøns (ca. 1 kg): 1 unge
  groft salt: 0.25 tsk
  rapsolie: 0.25 spsk
  bacon (ca. 125 g): 2 skiver
  vand: 0.5 spsk
  vildtbouillon-pulver, fx touch of taste: 0.5 spsk
  majsstivelse, fx maizena: 0.5 spsk
  grønne stenfri vindruer: 125 g
  tyttebærsyltetøj: 0.25 dl
  1½ tsk mørk balsamicoeddike: 1½ tsk mørk balsamicoeddike
  frisk rosmarin: frisk rosmarin
fremgangsmåde:
- Kom selleri og kartofler i en gryde. Dæk grøntsagerne med vand og kog dem ved svag
  varme og under låg i ca. ½ time - eller til alt er mørt.
- Hæld vandet fra. Mos kartofler og selleri groft, fx med en gaffel.
- Tilsæt cremefraiche, salt og peber og rør mosen godt sammen.
- Fordel sellerimosen i et smurt ovnfast fad og bag mosen midt i ovnen.
- Skyl, rens og tør imens agerhønsene godt. Drys dem ind- og udvendigt med salt og
  peber.
- Lad olien blive varm i en sauterpande og brun agerhønsene på alle sider. Tag fuglene
  op af panden.
- Skær baconskiverne i små tern og rist dem i panden til de bliver gyldne.
- Læg fuglene tilbage i panden og tilsæt vand, vildtbouillon og cremefraiche. Lad
  fuglene braisere ved svag varme og under låg i ca. 35 min. eller til man kan løsne
  kødet fra lårene. Tag fuglene op af panden og lad dem hvile med brystet nedad.
- Rør majsstivelse og vand sammen til en jævning og hæld den i saucen under omrøring.
- Kog ved svag varme, stadig under omrøring, i ca. 2 min. Vend vindruer, salt og peber
  i saucen og smag til.
- Læg agerhønsene tilbage i saucen og varm dem igennem.
- Rør tyttebærsyltetøj og balsamicoeddike sammen. Smag til.
- Server de hele agerhøns i saucen, og den bagte sellerimos ved siden af sammen med
  det krydrede tyttebærsyltetøj.
- Sellerimosen kan også bages i små ovnfaste portionsskåle.
- Ca. 20 min. ved 200°.
