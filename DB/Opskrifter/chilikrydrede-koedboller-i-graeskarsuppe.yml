titel: Chilikrydrede kødboller i græskarsuppe
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt): 75 g
  finthakket rød chilipeber: 0.25 spsk
  finthakket frisk rosmarin: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 3.75 g
  græskarsuppe: 0.25 liter
  i stave (ca. 200 g): 0.75 gulerødder
  grønne bønner i mundrette stykker: 50 g
  (ca. 300 g): 1 fuldkornspitabrød
  olivenolie: 0.5 tsk
  ½ tsk flagesalt: ½ tsk flagesalt
  røde chilipebre i ringe: røde chilipebre i ringe
fremgangsmåde:
- Bland det hakkede oksekød godt med chili, rosmarin og salt.
- Form kødet til 16 rustikke kødboller.
- Lad smørret blive gyldent i en pande.
- Steg kødbollerne ved kraftig varme i ca. 5 min. - ryst panden af og til, så de bliver
  stegt på alle sider.
- Bring suppen i kog i en stor tykbundet gryde - rør af og til.
- Tilsæt persillerødder, gulerødder og bønner og bring atter suppen i kog - uden låg.
  Kog suppe og grøntsager ved jævn varme i ca. 1 min.
- Rist imens pitabrødene på en brødrister.
- Pensl med olie, drys med salt og skær pitabrødene i halve.
- Kom den varme græskarsuppe med grøntsager i portionsskåle og fordel kødboller og
  chiliringe på toppen. Server sammen med de lune pitabrød.
