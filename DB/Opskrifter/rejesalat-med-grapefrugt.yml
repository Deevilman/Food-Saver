titel: Rejesalat med grapefrugt
tid: 45
ingredienser:
  perlebyg (ca. 2 dl): 40 g
  grøntsagsbouillon: 0.75 dl
  kogte rejer med skal (ca. 250 g): 0.25 kg
  grapefrugt i fileter (ca. 150 g): 0.25 rød
  i mindre stykker (ca. 225 g): 0.5 avocadoer
  i tynde strimler (ca. 50 g): 0.25 rødløg
  sukkerærtespirer: 18.75 g
  yoghurt 10%: 0.5 dl
  ½ spsk fintrevet limeskal (usprøjtet): ½ spsk fintrevet limeskal (usprøjtet)
  friskpresset limesaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ristet groft brød: 60 g
fremgangsmåde:
- Kog perlebyggen i grønsagsbouillon i ca. 12 min. Lad byggen hvile tildækket i ca.
  12 min. Hæld overskydende vand fra og lad perlebyggen køle af.
- Pil rejerne og vend dem sammen med perlebyg, grapefileter, avocado og løg i et stort
  fad. Fordel spirer på toppen.
- Rør yoghurt, limeskal og - saft sammen med salt og smag til.
- Dryp salaten med lidt af dressingen og server resten ved siden af.
