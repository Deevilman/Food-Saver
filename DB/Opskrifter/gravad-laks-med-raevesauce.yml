titel: Gravad laks med rævesauce
tid: 1439
ingredienser:
  ½ kg laksefilet uden skind - frosset i mindst 1 døgn: ½ kg laksefilet uden skind
    - frosset i mindst 1 døgn
  1½ tsk hel spidskommen: 1½ tsk hel spidskommen
  1½ spsk sukker: 1½ spsk sukker
  1½ spsk groft salt: 1½ spsk groft salt
  ½ dl grofthakket frisk dild: ½ dl grofthakket frisk dild
  olivenolie: 0.125 dl
  ½ dl brun farin: ½ dl brun farin
  ½ dl creme fraiche: ½ dl creme fraiche
  dijonsennep: 0.25 spsk
  finthakket frisk dild: 0.25 spsk
  æbleeddike: 0.125 spsk
  groft salt: 0.125 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Del laksen i 2 stykker. Knus spidskommen, sukker og salt, fx i en morter.
- Fordel krydderiblandingen og dild på laksestykkerne og kom dem i en frysepose.
- Læg laksen i køleskabet i ca. 24 timer. Vend posen et par gange undervejs.
- Kom alle ingredienserne i en skål.
- Pisk dem godt sammen og smag til.
- Dup laksestykkerne fri for overskydende krydderiblanding og dild. Skær laksen i
  meget tynde skiver.
- Anret lakseskiverne på et fad og pynt evt. med dild. Server den gravad laks med
  rævesauce.
