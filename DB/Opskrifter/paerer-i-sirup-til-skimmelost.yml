titel: Pærer i sirup til skimmelost
tid: 30
ingredienser:
  pærer, fx conference: 1 faste
  vand: 0.75 dl
  sukker: 0.75 spsk
  ½ vaniljestang i tynde strimler: ½ vaniljestang i tynde strimler
  kanelstang: '0.25'
  blåskimmelost: 31.25 g
  landbrød i ristede tynde skiver: 25 g
fremgangsmåde:
- Skræl pærerne, skær dem i kvarte og fjern kernehuset.
- Kom pærestykkerne i en lille gryde sammen med de øvrige ingredienser.
- Kog pærerne ved jævn varme og under låg i ca. 5 min. eller til de er møre.
- Tag pærerne op og kog lagen ved kraftig varme til der er ca. ½ dl sirup. Lad siruppen
  køle lidt af og hæld den over pærerne.
- Server de lune pærer i sirup til ost og brød.
- Lad kanel og vaniljestrimler blive i siruppen - det pynter ved serveringen.
