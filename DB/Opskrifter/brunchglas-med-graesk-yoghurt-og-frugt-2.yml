titel: Brunchglas med græsk yoghurt og frugt
tid: 120
ingredienser:
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  2½ dl appelsinjuice: 2½ dl appelsinjuice
  perlespelt (ca. 1¼ dl): 100 g
  ½ liter yoghurt 10%: ½ liter yoghurt 10%
  akaciehonning: 4 spsk
  friskpresset limesaft: 2 spsk
  udskåret frisk frugt, fx vindruer, mangofrugt og appelsinfileter: 500 g
  evt. mynteblade - til pynt: evt. mynteblade - til pynt
fremgangsmåde:
- Bring appelsinjuice, perlespelt, vaniljestang og -korn i kog i en tykbundet gryde.
  Kog kernerne ved svag varme og under låg i ca. 25 min. - rør af og til.
- Stil kernerne tildækket i køleskabet (eller i fryseren) til de er kolde. Fjern vaniljestangen.
- Rør yoghurt sammen med honning og limesaft. Vend de kolde, kogte speltkerner i yoghurten
  og smag til.
- Fordel kerne-yoghurten i 10 glas og stil dem tildækket i køleskabet til servering.
- Fordel frugten på toppen af kerne-yoghurten. Pynt evt. med mynteblade og server.
