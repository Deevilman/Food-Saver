titel: Ovnbagte kartoffelbåde
tid: 45
ingredienser:
  kartofler: 0.25 kg
  rapsolie: 0.25 spsk
  flagesalt: 0.25 tsk
  creme fraiche: 0.5 dl
  knuste fed hvidløg: 0.5 små
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Vask kartoflerne godt og skær dem i både.
- Kom kartoffelbådene i en skål, tilsæt olie og bland det godt.
- Spred kartoflerne ud på en plade med bagepapir og bag dem midt i ovnen i ca. ½ time
  ved 225° - varmluft. Vend i kartoflerne af og til.
- Drys de færdigbagte kartoffelbåde med salt.
- Rør cremefraiche med hvidløg og salt. Smag til og drys med peber. Server hvidløgsdippen
  til de ovnbagte kartoffelbåde.
