titel: Kirsebærkompot med mandler
tid: 20
ingredienser:
  3½ spsk sukker: 3½ spsk sukker
  1½ spsk mørk balsamicoeddike: 1½ spsk mørk balsamicoeddike
  syltede kirsebær - drænet fra lagen: 37.5 g
  et nip flagesalt: et nip flagesalt
  ristede, smuttede mandler: 6.25 g
  skæreost: 50 g
  groft knækbrød: 25 g
fremgangsmåde:
- Fordel sukkeret i et jævnt lag i en kold pande (ca. 21 cm i diameter). Lad sukkeret
  smelte uden omrøring, først ca. 2 min. ved kraftig varme og derefter ved jævn varme,
  til sukkeret er lysebrunt. Tilsæt først eddike og rør det sammen med sukkeret, og
  dernæst kirsebær og salt. Kog kompotten ved jævn varme i ca. 5 min. eller til den
  begynder at tykne - rør forsigtigt af og til. Lad kirsebærkompotten køle lidt af.
  Tilsæt de hele mandler og hæld kompotten på glas.
- Kirsebærkompotten kan holde sig tildækket i køleskabet i ca. 1 uge.
