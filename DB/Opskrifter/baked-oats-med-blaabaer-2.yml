titel: Baked oats med blåbær
tid: 30
ingredienser:
  æg: '1'
  havregryn: 1 dl
  (ca. 400 g): 1 bananer
  sirup: 0.5 spsk
  ½ spsk olie: ½ spsk olie
  bagepulver: 0.5 tsk
  fint salt: 0.25 tsk
  grofthakkede mandler: 10 g
  blåbær: 37.5 g
  rød skovsyre: rød skovsyre
  skyr med vanilje: 1 dl
fremgangsmåde:
- Sæt ramekiner i ovnen og lad dem varme op sammen med ovnen.
- Blend æg, havregryn, banan, sirup, olie, bagepulver og salt i 2 min. Vend hakkede
  mandler i dejen.
- Fordel halvdelen af bærrene i bunden af de varme ramekiner, hæld dej ovenpå (ca.
  2 dl) og afslut med bær på toppen. Bag dem i ca. 25 min ved 200° - traditionel ovn
  og lad dem køle af et par minutter.
- Pynt med skovsyre og server med vaniljeskyr.
