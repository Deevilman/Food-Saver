titel: Jordbærsalat med chili, koriander og linser
tid: 40
ingredienser:
  tørrede grønne linser, fx fra Puy (ca. 1 dl): 18.75 g
  jordbær: 125 g
  grofthakket frisk koriander: 1 dl
  rød chilipeber: 0.25 finthakket
  olivenolie: 0.75 spsk
  limeskal (usprøjtet): 0.25 tsk
  friskpresset limesaft: 0.5 spsk
  ½ spsk akaciehonning: ½ spsk akaciehonning
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  salatost i tern: 37.5 g
fremgangsmåde:
- Kog linserne efter anvisningen på emballagen. Hæld linserne i en sigte og brus dem
  over med koldt vand. Lad dem dryppe helt af.
- Skær imens jordbærerne i kvarte. Kom linser, jordbær, koriander og chili på et fad.
- Pisk olie, limeskal og -saft, honning, salt og peber til en dressing. Smag til.
- Vend dressingen sammen med salaten. Top med smuldret salatost og server.
