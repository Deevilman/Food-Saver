titel: Fødselsdagsboller
tid: 150
ingredienser:
  smør: 150 g
  mælk: 3 dl
  gær: 25 g
  sukker: 3 spsk
  groft salt: 1 tsk
  hvedemel: 500 g
  æg: æg
fremgangsmåde:
- Smelt smørret i en gryde og hæld det i en stor skål. Tilsæt mælk og opløs gæren
  heri. Tilsæt sukker og salt.
- Tilsæt melet (hold ca. ½ dl mel tilbage) og slå dejen godt sammen med en grydeske.
  Dæk skålen med husholdningsfilm og stil dejen til hævning et lunt sted i ca. 45
  min.
- Tag dejen ud på et meldrysset bord og form til 12 boller. Lad dejen efterhæve tildækket
  i ca. 1 time.
- Pensl med æg og bag midt i ovnen - til de er gyldne ca. 15-20 min. ved 200° - traditionel
  ovn.
