titel: Svampesuppe med æble og purløg
tid: 15
ingredienser:
  smør: 6.25 g
  rensede champignoner i halve og kvarte: 100 g
  løg (ca. 150 g): 0.5 finthakkede
  knust fed hvidløg: 0.25 stort
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  tørrede ægnudler: 37.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  æble, fx jonagored (ca. 150 g): 0.25 rødt
  blommer, fx victoria (ca. 175 g): 0.5 røde
  fintklippet purløg: fintklippet purløg
  groft brød: 60 g
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner. Svits
  champignoner, løg og hvidløg i ca. 3 min. Tilsæt bouillon, fløde, nudler, salt og
  peber. Bring suppen i kog og kog den under omrøring i ca. 4 min. Smag til.
- Skær imens æble og blommer i små tern og vend dem godt sammen. Kom salsaen i en
  lille skål.
- Fordel suppen i skåle og læg lidt frugtsalsa på. Drys med purløg og server straks
  sammen med brød og resten af salsaen.
