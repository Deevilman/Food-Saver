titel: Hjortebøffer og kartoffelmos
tid: 70
ingredienser:
  vand: 0.166667 liter
  hvid balsamicoeddike: 0.333333 dl
  sukker (ca. 2 dl): 29.1667 g
  ½ tsk groft salt: ½ tsk groft salt
  bladselleri i tynde skiver: 1.33333 stilke
  tørrede tranebær: 33.3333 g
  rosiner: 25 g
  macademianødder: 16.6667 g
  1½ kg skrællede melede kartofler i grove stykker: 1½ kg skrællede melede kartofler
    i grove stykker
  smør: 8.33333 g
  finthakket frisk timian: 0.5 spsk
  groft salt: 0.166667 tsk
  skiver parmaskinke: 1.66667 tynde
  af kronhjortemørbrader: 1 bøffer
  friskkværnet peber: friskkværnet peber
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  saucejævner: 0.333333 tsk
fremgangsmåde:
- Bland alle ingredienserne og stil salaten tildækket i køleskabet i mindst 1 time.
- Smag til og hæld lagen fra salaten ved serveringen.
- Bring vand og kartofler i kog i en gryde. Kog kartoflerne ved svag varme og under
  låg i ca. 20 min., til de er godt møre.
- Gem ca. 2 dl kogevand og hæld vandet fra.
- Mos kartoflerne med smør, kogevand, timian og salt.
- Læg 18-20 bunker (a ca. ¾ dl) kartoffelmos på 2 plader med bagepapir.
- Del hver skive skinke i 2 og læg dem over kartoffelmosen.
- Gratiner øverst og nederst i ovnen ca. 20 min. ved 200° - varmluft.
- Lad smørret blive gyldent i en pande. Brun bøfferne ca. 1 min. på hver side og steg
  dem ved jævn varme ca. 1½ min. på hver side.
- Drys med halvdelen af saltet og peber, tag bøfferne op og hold dem varme.
- Ryst fløden godt, kom den og skyen fra kødet i panden og bring det i kog. Tag panden
  af varme og rør resten af saltet og saucejævner i.
- Kog saucen i ca. 1 min. og smag til.
