titel: Solbærsmoothie
tid: 15
ingredienser:
  isterninger: '4'
  ½ dl frosne solbær: ½ dl frosne solbær
  honning: 2 spsk
  ½ dl appelsinjuice: ½ dl appelsinjuice
  1½ dl mælk: 1½ dl mælk
  ½ dl skyr naturel: ½ dl skyr naturel
fremgangsmåde:
- Kom alle ingredienserne i blenderen og blend ved højeste hastighed i ca. 15 sek.
  sluk og blend igen i ca. 15 sek. eller til isen er knust. Hæld smootien i et højt,
  koldt glas og pynt evt. med friske solbær eller en appelsinskive. Server straks.
