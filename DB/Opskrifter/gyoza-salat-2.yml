titel: Gyoza salat
tid: 20
ingredienser:
  olie: 0.5 spsk
  gyozaer: '8'
  ½ dl vand: ½ dl vand
  ½ dl skyr naturel eller græsk yoghurt: ½ dl skyr naturel eller græsk yoghurt
  grov peanutbutter: 1 spsk
  1½ spsk vand: 1½ spsk vand
  sojasauce: 0.5 spsk
  sød chilisauce: 0.5 spsk
  ½ spsk fintrevet frisk ingefær: ½ spsk fintrevet frisk ingefær
  friskpresset limesaft: 0.5 spsk
  ¼ tsk salt: ¼ tsk salt
  fintsnittet spidskål: 125 g
  tomater i mindre stykker: 125 g
  ½ agurk i mindre stykker: ½ agurk i mindre stykker
  i tynde ringe: 1 forårsløg
  hakkede korianderblade: 0.5 dl
  ½ dl ristede sesamfrø: ½ dl ristede sesamfrø
  et drys flagesalt: et drys flagesalt
  ½ rød chilipeber i ringe: ½ rød chilipeber i ringe
  evt. korianderblade: evt. korianderblade
  i både: 0.5 limefrugt
fremgangsmåde:
- Varm olien i en pande og steg gyozaerne på den flade side ved høj varme 1-2 min.
  - eller til de får farve.
- Tilsæt vand og læg låg på panden. Damp gyozaerne 3-5 min. til de er gennemvarme.
  Sæt gyozaerne til side, mens du laver resten.
- Rør imens alle ingredienser til dressingen sammen.
- Kom de stegte gyozaer i en skål og vend dem sammen med grøntsager, koriander, sesamfrø
  og salt.
- Tilsæt dressingen og vend rundt. Smag til. Top med chili, koriander og server med
  limebåde.
