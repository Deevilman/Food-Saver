titel: Hurtig tomatsuppe med kylling og spidskål
tid: 20
ingredienser:
  tomatsuppe: 0.25 liter
  kyllingefilet i mundrette stykker: 100 g
  fintsnittet spidskål: 62.5 g
  cherrytomater i kvarte: 62.5 g
  grofthakket bredbladet persille: grofthakket bredbladet persille
  fraiche: 0.5 dl
  groft brød: 62.5 g
fremgangsmåde:
- Hæld suppen i en tykbundet gryde og bring i kog under omrøring. Tilsæt de rå kyllingestykker
  og kog i 4-5 min.
- Bland imens spidskål, cherrytomater og persille.
- Fordel spidskålsblandingen i 4 skåle og hæld tomatsuppen herpå - gem evt. lidt af
  spidskålsblandingen til servering ved siden af.
- Læg fraiche på suppen, pynt med persille og server suppen med brød.
