titel: One pot med linsepasta
tid: 25
ingredienser:
  søde kartofler i små tern: 75 g
  linsepasta: 62.5 g
  revet mozzarellaost: 37.5 g
  skyllede hele cherrytomater: 62.5 g
  i tykke både (ca. 150 g): 0.5 rødløg
  fed hvidløg i skiver: 0.5 store
  finthakket rød chilipeber: 0.25 spsk
  groft salt: 0.25 tsk
  grøntsagsbouillon: 1.5 dl
  skyllede babyspinatblade: 25 g
  grofthakkede salte cashewnødder: 12.5 g
fremgangsmåde:
- Kom de søde kartofler i en mellemstor gryde og tilsæt pasta, mozzarella (gem lidt
  ost til pynt), tomater, rødløg, hvidløg, chili og salt.
- Hæld bouillon ved, bring retten i kog og lad den koge ved jævn varme og under låg,
  i ca. 15 min., til pastaen er al dente - rør af og til.
- Vend spinat i sammen med det sidste mozzarella.
- Drys med cashewnødder og server direkte fra gryden.
