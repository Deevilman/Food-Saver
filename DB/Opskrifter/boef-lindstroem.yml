titel: Bøf Lindstrøm
tid: 50
ingredienser:
  melede kartofler i både: 0.25 kg
  rapsolie: 0.5 tsk
  groft salt: 0.25 tsk
  hakket oksekød (ca. 6% fedt): 75 g
  æg: '0.25'
  finthakkede forårsløg (ca. 100 g): 0.25 bundt
  finthakkede syltede rødbeder: 25 g
  små kapers: 0.75 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 5 g
  fraiche: 0.5 dl
  dijon-honningsennep: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  æbler i tern (ca. 250 g): 0.5 røde
  skyllet hjertesalat i halve blade: 25 g
  kapers: kapers
  top af forårsløg: top af forårsløg
fremgangsmåde:
- Læg kartoflerne på en plade med bagepapir og vend dem med olie og salt.
- Bag kartoflerne midt i ovnen ca. 40 min. ved 225° - traditionel ovn.
- Rør kødet godt med æg, forårsløg, rødbeder, kapers og salt. Form det til 4 flade
  bøffer.
- Lad smørret blive gyldent i en pande.
- Brun bøfferne ca. 1 min. på hver side og steg dem derefter ved jævn varme, ca. 4
  min. på hver side.
- Bland forsigtigt fraiche, sennep og salt.
- Vend æbleternene i og smag til.
- Server dressingen på en bund af salatblade til de gyldne kartoffelbåde og stegte
  bøffer.
