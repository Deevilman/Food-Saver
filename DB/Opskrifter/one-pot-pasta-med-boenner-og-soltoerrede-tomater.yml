titel: One pot pasta med bønner og soltørrede tomater
tid: 20
ingredienser:
  7½ dl grøntsagsbouillon: 7½ dl grøntsagsbouillon
  tørret pasta, fx penne: 100 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  soltørrede tomater i olie (ca. 1 dl): 25 g
  finthakkede fed hvidløg: 0.75 små
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  madlavningsfløde: 0.5 dl
  afdryppede hvide bønner (ca. 240 g): 0.25 dåse
  (usprøjtet): 0.25 citron
  parmigiano reggiano: 12.5 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Kom alle ingredienser, med undtagelse af madlavningsfløde og bønner, i gryden og
  bring det i kog.
- Kog i ca. 10 min. - eller til pastaen er knap mør.
- Tilsæt fløde og bønner og kog retten i yderligere ca. 2 min.
- Server pastaretten i gryden med citron og parmasanost på bordet sammen med et rivejern.
  Så kan hver enkelt rive ost og citronskal hen over sin portion - og pynte med basilikumblade.
