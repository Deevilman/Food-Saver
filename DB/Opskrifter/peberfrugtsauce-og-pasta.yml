titel: Peberfrugtsauce og pasta
tid: 35
ingredienser:
  peberfrugter (ca. 1 kg): 1.75 røde
  mandler: 12.5 g
  tørret pasta, fx fusilli eller skruer: 75 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  finthakket rød chilipeber: 0.25 spsk
  madlavningsfløde: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  revet cheddar- og maasdammerost: 25 g
  fintrevet limeskal (usprøjtet): 0.25 tsk
  i både: 0.25 limefrugt
fremgangsmåde:
- Flæk og rens peberfrugterne. Læg dem på en plade med alufolie, med skindsiden opad.
- Grill peberfrugterne øverst i ovnen i ca. 7 min., tag dem ud og dæk med et stykke
  bagepapir - og et viskestykke.
- Lad peberfrugterne hvile ca. 15 min. og træk skindet af dem.
- Skær peberfrugterne i brede strimler.
- Kom mandlerne i en tør pande og rist dem under omrøring, først 2 min. ved kraftig
  varme og derefter ved jævn varme i ca. 5 min.
- Hak mandlerne groft.
- Kog pastaen efter anvisningen på emballagen, den skal være mør uden at være blød.
  Lad pastaen dryppe af i et dørslag.
- Kom tomater, chili, fløde, de grillede peberfrugter og salt i gryden og bring blandingen
  i kog under omrøring.
- Vend den nykogte pasta i saucen og smag til.
- Bland ost, ristede mandler og limeskal.
- Server toppingen som drys til pastaretten sammen med limefrugt, så man selv kan
  dryppe limesaft på.
