titel: Æggekage med pølser
tid: 45
ingredienser:
  majsstivelse, fx maizena: 0.25 tsk
  piskefløde https://www.arla.dk/opskrifter/fiskefileter-og-gronsager/: 0.25 dl
  vand: 0.25 dl
  æg: '1.5'
  hakket persille: 0.75 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  skrællede kartofler i 1 cm store tern: 100 g
  løg: 0.5 grofthakkede
  wienerpølser i skiver: 62.5 g
  klippet purløg: klippet purløg
  groft rugbrød, evt. ristet: groft rugbrød, evt. ristet
fremgangsmåde:
- Rør majsstivelse sammen med piskefløde og vand. Pisk æg, persille, salt og peber
  i. Lad smørret gyldne i en pande. Tilsæt kartofler og løg, og steg blandingen i
  ca. 5 min. Kom pølserne i, og steg dem med i ca. 3 min. Hæld æggeblandingen over
  kartoflerne, og skub i begyndelsen forsigtigt i æggemassen. Steg æggekagen ca. 25
  min. ved meget svag varme. Server den i panden.
