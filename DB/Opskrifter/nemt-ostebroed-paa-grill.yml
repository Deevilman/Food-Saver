titel: Nemt ostebrød på grill
tid: 30
ingredienser:
  brød, fx ølandshvede: '1'
  mozzarellaost i tern: 150 g
  ½ dl rosmarinkviste: ½ dl rosmarinkviste
  flagesalt: 1 tsk
  rosmarinkviste: rosmarinkviste
fremgangsmåde:
- Skær dybt ned i brødet på begge leder (men ikke helt igennem), så der fremkommer
  et ternet mønster.
- Fordel ostetern og rosmarin i snittene.
- Grill ostebrødet ved indirekte varme i 15-20 min. - til osten er smeltet og skorpen
  er sprød.
- Tag brødet af grillen, drys med salt og pynt med friske rosmarinkviste. Server ostebrødet
  lunt.
