titel: Æbleflæsk
tid: 30
ingredienser:
  bacontern: 350 g
  i både: 2 rødløg
  friskpresset citronsaft: 2 spsk
  sukker: 1 spsk
  æbler i både: 4 røde
  ½ dl vand: ½ dl vand
  frisk timian: frisk timian
  rugbrød: 8 skiver
fremgangsmåde:
- Læg baconternene i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter i ca. 5 min. ved jævn varme, til de er næsten gyldne og sprøde.
- Tilsæt løg, citron og sukker og steg i yderligere 1 min. ved jævn varme. Kom æbler,
  vand og timian i og lad retten koge ved svag varme i ca. 10 min. eller til æblerne
  et let udkogte.
- Vend retten godt sammen, anret den på et fad og server med godt rugbrød.
