titel: Grillet halloumi med bagt rodfrugtsalat
tid: 45
ingredienser:
  kartofler i mindre stykker: 100 g
  i mindre stykker (ca. 300 g): 1 gulerødder
  groft salt: 0.25 tsk
  perlespelt (ca. 3 dl): 60 g
  vand: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  olivenolie: 0.25 spsk
  hvid balsamicoeddike: 0.25 spsk
  dijonsennep: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  halloumi ost: 50 g
  grofthakket bredbladet persille: 0.5 dl
  hytteost: 62.5 g
fremgangsmåde:
- Fordel kartofler og rodfrugter på 2 plader med bagepapir og drys med salt. Bag dem
  i ovnen til de er møre i ca. ½ time ved 200° - varmluft.
- Skyl perlespelten godt og kom den i en gryde med kogende vand tilsat salt. Kog spelten
  ved svag varme og under låg i ca. 12 min. Tag gryden af varmen og og lad spelten
  trække, stadig under låg, i ca. 12 min.
- Pisk olie, eddike og de øvrige ingredienserne godt sammen.
- Lad en grillpande blive godt varm - ca. 4 min ved kraftig varme. Grill osteskiverne
  ca. 2 min. på hver side - eller til de har grillstreger.
- Bland imens rodfrugterne med perlespelten og persille (gem lidt til pynt). Anret
  rodfrugtsalaten på et fad og hæld dressingen henover salaten. Læg de grillede osteskiver
  på toppen af salaten, pynt med persille og server med hytteost.
