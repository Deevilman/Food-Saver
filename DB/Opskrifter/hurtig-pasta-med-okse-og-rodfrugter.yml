titel: Hurtig pasta med okse og rodfrugter
tid: 30
ingredienser:
  smør: 5 g
  tynde strimler af okseinderlår eller -klump (stroganoff kød): 75 g
  i mundrette stykker (ca. 200 g): 0.75 pastinakker
  bladselleri i mundrette stykker (ca. 200 g): 1 stilke
  tomat passata - mosede tomater: 1 dl
  grøntsagsbouillon-pulver: 0.25 spsk
  stærk paprika, fx piment d'espelette: 0.5 tsk
  groft salt: 0.25 tsk
  piskefløde eller madlavningsfløde: 0.25 dl
  blade af bladselleri: blade af bladselleri
  frisk fuldkornspasta, fx fettuccine - koges: 100 g
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande. Brun kødet i ca. 2 min. og tag det op.
- Kom gulerødder, pastinakker, bladselleri, mosede tomater, bouillonpulver, paprika
  og salt i panden og bring det i kog.
- Kog ved svag varme og under låg i 10-12 min. (afhængig af hvor meget bid, du vil
  have i grøntsagerne).
- Tilsæt det stegte kød og fløde, varm hurtigt retten igennem og smag til.
- Kom nykogt pasta i en varm skål og hæld sauce med okse og rodfrugter over.
- Pynt med bladselleriblade og server straks.
