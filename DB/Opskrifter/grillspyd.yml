titel: Grillspyd
tid: 45
ingredienser:
  olivenolie: 0.5 spsk
  tomatketchup: 0.5 spsk
  1½ spsk sojasauce: 1½ spsk sojasauce
  1½ spsk brun farin: 1½ spsk brun farin
  fed hvidløg: 0.25 finthakket
  røget paprika eller sød: 0.25 tsk
  ½ tsk stødt spidskommen (kan udelades): ½ tsk stødt spidskommen (kan udelades)
  squash, i grove stykker: 0.25 grøn
  rødløg, i både: '0.5'
  peberfrugt, i grove stykker: 0.25 rød
  peberfrugt: 0.25 gul
  grillspyd: '3'
  flagesalt: 0.25 tsk
fremgangsmåde:
- Rør alle ingredienserne sammen.
- Sæt skiftevis grøntsagerne på spydene - du bestemmer selv rækkefølgen, men sørg
  for at alle spyd har alle slags grøntsager på.
- Smør marinaden på spyddene - med en pensel eller dejskraber.
- Grill spyddene på 4 sider, 10-12 min. i alt. Drys spydene med flagesalt.
