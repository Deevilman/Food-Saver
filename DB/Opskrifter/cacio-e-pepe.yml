titel: Cacio e pepe
tid: 25
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret spaghetti: 100 g
  sorte peberkorn: 0.25 spsk
  revet cheddar- og maasdammerost: 37.5 g
  smør: 10 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kog spaghettien ca. 10 min. til den
  lige netop er mør, uden at være blød.
- Rist imens peberkornene i en varm, tør pande i ca. 1 min. - ryst panden af og til.
  Lad de ristede peberkorn køle lidt af og knus dem groft i en morter.
- Tag 2 dl kogevand fra og lad spaghettien dryppe af i en sigte.
- Kom de knuste peberkorn og de 2 dl kogevand i den store gryde og bring det i kog.
- Tilsæt den afdryppede pasta, ost og smør. Vend godt rundt til smørret er smeltet
  og server straks.
