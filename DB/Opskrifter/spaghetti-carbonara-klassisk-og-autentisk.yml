titel: Spaghetti Carbonara, klassisk og autentisk
tid: 30
ingredienser:
  lufttørret bacon i tern (gerne italiensk pancetta): 37.5 g
  æggeblommer: '1.5'
  revet parmigiano reggiano eller pecorino: 37.5 g
  friskkværnet peber: friskkværnet peber
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret spaghetti: 100 g
  evt. persille til pynt: evt. persille til pynt
fremgangsmåde:
- Steg bacon sprødt og gyldent på en pande ved jævn varme. Lad det dryppe af på et
  stykke køkkenrulle - gem ca. 2 spsk. af fedtet.
- Bland æggeblommerne med ost, friskkværnet peber og bacon-fedt.
- Bring imens vand tilsat salt i kog i en stor gryde. Kog spaghettien 8-10 min. til
  den er mør uden at være blød. Tag 2 ½ dl vand fra til saucen og hæld resten af vandet
  fra spaghettien.
- Kom spaghettien i en sauterpande, tilsæt æggeblandingen og kogevandet og rør ved
  lav varme. Brug en dejskraber til at røre rundt i retten, indtil saucen er cremet
  og sætter sig om spaghettien.
- Server straks carbonaraen - evt. pyntet med persille.
