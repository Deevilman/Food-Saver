titel: Tikka masala med lam og mangosalat
tid: 180
ingredienser:
  udbenet lammekølle: 100 g
  mild paprika: 0.25 tsk
  finthakket rød chilipeber: 0.5 tsk
  finthakkede fed hvidløg: 0.5 små
  hønsebouillon: 1.5 dl
  citrongræs: 0.75 stilke
  smør: 5 g
  bananskalotteløg (ca. 75 g): 0.5 finthakkede
  finthakket frisk ingefær: 6.25 g
  stødt kardemomme: 0.25 tsk
  stødt koriander: 0.25 tsk
  hvedemel: 0.5 spsk
  fintrevet limeskal (usprøjtet): 0.25 tsk
  friskpresset limesaft: 0.25 spsk
  koncentreret tomatpuré: 0.5 spsk
  kvark, græsk yoghurt eller fraiche: 0.25 dl
  groft salt: 0.25 tsk
  rødløg i både (ca. 100 g): 0.25 stort
  æbleeddike: 0.25 spsk
  i tern, fx elstar (ca. 125 g): 0.25 æble
  mangofrugt i tern: 37.5 g
  frisk koriander: 0.25 dl
  grofthakkede mandler: 6.25 g
  groftrevet blomkål: 50 g
  kogte brune ris (á ca. 2½ dl rå ris): 125 g
fremgangsmåde:
- Skær kødet i tern af 2 x 3 cm.
- Varm en tykbundet gryde ved kraftig varme.
- Svits lammekød og paprika ved kraftig varme i ca. 3 min.
- Tilsæt chili og hvidløg og svits i yderligere ca. ½ min.
- Tilsæt bouillon.
- Skær bunden af de 3 stænger citrongræs, flæk dem halvvejs op i den tykke ende, og
  giv dem et par slag evt. med kniven så indmaden begynder at løsne sig og kom dem
  i retten.
- Lad retten koge ved svag varme og under låg i ca. 2 timer, til lammekødet er helt
  mørt.
- Sæt en sigte over en skål og hæld kødet heri - gem skyen og hold kødet varmt.
- Lad smørret smelte i gryden ved kraftig varme, men uden at det bruner.
- Svits løg, ingefær, hvidløg og chili i ca. 1 min.
- Tilsæt kardemomme, koriander og mel, og svits det i yderligere ca. 1 min.
- Tilsæt skyen lidt af gangen og pisk godt.
- Lad saucen koge ved svag varme og under omrøring i ca. 10 min.
- Fjern citrongræsset, tilsæt limeskal, limesaft, tomatpuré og lammekød og bring retten
  i kog, stadig under omrøring.
- Tilsæt kvark og salt lige inden servering.
- Smag til.
- Lad en tykbundet gryde blive varm ved jævn varme og kom rødløg og eddike i.
- Damp det i ca. 1 min. under omrøring.
- Sluk for varmen og tilsæt de øvrige ingredienser.
- Lad en pande blive varm, ved kraftig varme og svits blomkål i ca. 1 min.
- Tilsæt de kogte ris, og svits i yderligere ca. 1 min.
- Server blomkålsris, mangosalat og tikka masala i hver deres skål.
