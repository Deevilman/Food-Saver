titel: Panna cotta med krydrede æbler
tid: 270
ingredienser:
  husblas: 2 blade
  vaniljestang: '1'
  1½ dl piskefløde: 1½ dl piskefløde
  sukker: 3 spsk
  fraiche: 3 dl
  æbler, fx jonagold: 2 røde
  ½ dl vand: ½ dl vand
  stjerneanis: '1'
  kanelstang: '1'
  ½ tsk stødt kardemomme: ½ tsk stødt kardemomme
  kardemommekapsler: '8'
  ½ dl ristede mandelflager: ½ dl ristede mandelflager
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Flæk vaniljestangen og skrab kornene ud.
- Kom fløde, sukker, vaniljekorn og -stang i en lille tykbundet gryde og bring det
  i kog under omrøring.
- Tag gryden af varmen.
- Træk husblassen op af vandet og kom den i den varme flødeblanding.
- Rør til husblassen er opløst og vend fraichen i.
- Fordel panna cottaen i 4 glas (a ca. 2 dl) og stil dem tildækkede i køleskabet i
  mindst 4 timer.
- Skær æblerne i tynde både.
- Smelt sukkeret i en lille gryde.
- Tilsæt vand, stjerneanis, kanel og stødt kardemomme og lad det koge i ca. 2 min.
- Kom æblebåde og kardemommekapsler i og kog ved svag varme og under omrøring i ca.
  4 min.
- Lad de krydrede æbler køle helt af.
- Fordel de krydrede æbler på panna cottaerne og drys med mandelflager.
- Server straks.
