titel: Mysliboller med hytteost
tid: 90
ingredienser:
  vand - lillefingervarmt: 5 dl
  gær: 25 g
  hytteost: 200 g
  hvedemel (ca. 7½ dl): 450 g
  fuldkornshvedemel (ca. 4 dl): 250 g
  1½ tsk groft salt: 1½ tsk groft salt
  mysli (ca. 4 dl): 200 g
  tørret frugt, fx rosiner eller abrikoser i tern: 50 g
  speltflager (ca. 3 dl): 150 g
fremgangsmåde:
- Rør vand, gær og hytteost sammen. Tilsæt mel og salt - hold lidt mel tilbage, dejen
  skal være fugtig.
- Ælt dejen blank og elastisk - fx i røremaskine i ca. 10 min.
- Ælt herefter forsigtigt mysli og rosiner i. Dæk skålen med fx et låg og stil dejen
  til hævning et lunt sted i ca. 1 time.
- Vend dejen ud på et meldrysset bord og tryk den let ud (ca. 20 x 30 cm). Drys speltflagerne
  over, tryk dem let ned i dejen og skær den ud i 16 stykker.
- Fordel stykkerne på to plader med bagepapir, og bag dem i ovnen i ca. 15 min. ved
  250° - varmluft. . Lad myslibollerne afkøle på en rist.
