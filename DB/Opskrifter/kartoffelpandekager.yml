titel: Kartoffelpandekager
tid: 30
ingredienser:
  skrællede kartofler: 58.3333 g
  squash: 25 g
  rødløg: 0.166667 finthakket
  fed hvidløg: 0.333333 finthakkede
  finthakket persille: 0.166667 dl
  æg: '0.166667'
  hvedemel: 0.333333 spsk
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  smør - stegning: 4.16667 g
