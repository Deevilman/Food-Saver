fremgangsmåde:
- Riv kartofler og squash groft på et rivejern, ned på et viskestykke. Vrid dem fri
  for væde.
- Kom de revne kartofler og squash i en skål og vend det sammen med de øvrige ingredienser.
- Lad smøret smelte på en pande og steg 6 kartoffelpandekager i ca. 6 min. på hver
  side ved jævn varme. Brug en stor pande eller steg dem i 2 omgange.
