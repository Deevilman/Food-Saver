titel: Muslingesalat med knasende grønt og belugalinser
tid: 30
ingredienser:
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  tørrede belugalinser (ca. 2 dl): 40 g
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  koncentreret fiskefond (kan udelades): 0.25 spsk
  ¾ dl hakket frisk dild: ¾ dl hakket frisk dild
  ¼ tsk groft salt: ¼ tsk groft salt
  muslinger naturel: 0.25 dåse
  røgede muslinger (ca. 200 g): 0.25 dåse
  (usprøjtet): 0.25 citron
  i stave (ca. 300 g): 0.25 agurk
  bladselleri i tynde skiver (ca. 100 g): 0.75 stilke
  radiser i tynde skiver: 37.5 g
  rensede babysalatblade: 25 g
  (ca. 300 g): 1 fuldkornspitabrød
  smør: 6.25 g
  dildkviste: dildkviste
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Tilsæt linser og kog dem ved svag varme
  og under låg i ca. 16 min. Hæld linserne i en sigte og brus dem over med koldt vand.
- Vend alle ingredienser sammen og stil dressingen tildækket i køleskabet i mindst
  15 min. Smag til.
- Lad muslingerne dryppe af i en sigte.
- Riv den gule skal af citronen på den fine side af et rivejern (gem skallen - ca.
  2 tsk).
- Skær den hvide skal og hinderne af citronen - følg frugtens form. Skær langs citronbådens
  hinder så fileterne løsnes, uden at hinderne følger med. Skær citronfileterne i
  små bidder og vend dem og citronskallen i linserne.
- Vend linser, muslinger, agurk, bladselleri og radiser sammen med dilddressingen.
- Anret salaten på et fad på en bund af små salatblade og pynt med dildkviste.
- Skær pitabrødene midt over og rist dem på en brødrister. Smør de varme, halve pitabrød
  med smørret, så det smelter. Server straks sammen med muslingesalaten.
