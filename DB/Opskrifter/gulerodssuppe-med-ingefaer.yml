titel: Gulerodssuppe med ingefær
tid: 25
ingredienser:
  smør: 2.5 g
  gulerødder i mindre stykker: 187.5 g
  fed hvidløg: 0.5 knuste
  finthakket frisk rød chilipeber: 0.25 spsk
  grøntsagsbouillon: 0.25 liter
  fraiche med parmesan & hvidløg: 0.25 dl
  fintrevet frisk ingefær (ca. 20 g): 0.5 spsk
  ½ spsk friskpresset lime- eller citronsaft: ½ spsk friskpresset lime- eller citronsaft
  1½ tsk groft salt: 1½ tsk groft salt
  sorte eller grønne linser i vand: 0.25 dåse
  friske krydderurter, fx koriander eller persille: friske krydderurter, fx koriander
    eller persille
fremgangsmåde:
- Smelt smørret og svits gulerødder, hvidløg og chili ved jævn varme i ca. 3 min.
- Tilsæt bouillon og kog i ca. 15 min. til gulerødderne er møre.
- Blend suppen glat og tilsæt fraiche, ingefær, limesaft og salt. Smag til.
- Hæld linserne i en sigte og skyl dem.
- Fordel suppen i 4 skåle og top med fraiche, linser og krydderurter.
