titel: Stegt hornfisk
tid: 30
ingredienser:
  ½ dl ufarvet lagereddike: ½ dl ufarvet lagereddike
  sukker: 1 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tynde stave (ca. 250 g): 0.25 agurk
  i tynde stave (ca. 200 g): 0.75 gulerødder
  radiser i kvarte: 37.5 g
  perlespelt (ca. 4 dl): 80 g
  vand: 1 dl
  groft salt: 0.25 tsk
  salatost i tern: 50 g
  og rensede hornfisk (ca. 400 g): 0.75 udbenede
  grofthakket frisk koriander eller kørvel: 0.25 dl
  smør: 6.25 g
fremgangsmåde:
- Vend alle ingredienserne sammen og stil salaten tildækket på køkkenbordet i mindst
  15 min.
- Smag til.
- Skyl perlespelten godt og kom den i en gryde med kogende vand tilsat salt. Kog spelten
  ved svag varme og under tætsluttende låg i ca. 12 min.
- Tag gryden af varmen og lad spelten trække, stadig under låg, i ca. 12 min.
- Vend ostetern i den varme perlespelt lige inden serveringen.
- Del hornfiskene i 8-10 lige store stykker.
- Drys indersiden med salt og fyld med koriander eller kørvel. Luk godt med kødnåle.
- Lad smørret blive gyldent i en pande.
- Steg hornfiskestykkerne ved kraftig varme i ca. 1½ min., vend dem og steg ved jævn
  varme i yderligere ca. 3 min.
- Server den stegte hornfisk sammen med perlespelt og sursød grøntsagssalat.
