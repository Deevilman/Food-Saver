titel: Pasta med pesto
tid: 25
ingredienser:
  ½ dl jomfruolivenolie: ½ dl jomfruolivenolie
  pinjekerner: 0.25 spsk
  revet cheddar- og maasdammerost: 12.5 g
  ½ tsk fint salt: ½ tsk fint salt
  frisk basilikum med bløde stilke (ca. 70 g): 0.25 liter
  vand: 0.75 liter
  groft salt: 0.75 tsk
  tørret pasta, fx spaghetti: 100 g
  grønne squash (ca. 600 g): 0.75 skyllede
  frisk basilikum: frisk basilikum
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom olie, pinjekerner, ost, salt og basilikumblade med bløde stilke i en minihakker
  - pres bladene ned.
- Hak til pestoen er glat og stil den tildækket i køleskabet til serveringen.
- Smag til.
- Bring vand tilsat salt i kog i en gryde og kog pastaen i ca. 8 min. - pastaen skal
  være mør, men ikke blød.
- Lav imens tynde strimler af squash, brug fx en tyndskræller eller en grøntsagsstrimler
  - skær evt. det inderste af squashene i små tern.
- Lad pastaen dryppe af i et dørslag og kom den tilbage i gryden.
- Tilsæt squash og pesto og vend det hele godt sammen.
- Kom retten i en skål og server straks med ost, basilikum og friskkværnet peber og
  basilikumblade.
