titel: Nem cheesecake i glas
tid: 15
ingredienser:
  flødeost: 25 g
  sukker: 1 spsk
  vaniljesukker: 0.25 tsk
  1½ dl piskefløde: 1½ dl piskefløde
  friske bær, fx hindbær og blåbær: 43.75 g
  ½ spsk mørk rom: ½ spsk mørk rom
  havrekiks: 18.75 g
  mynteblade: mynteblade
fremgangsmåde:
- Pisk flødeost, sukker og vaniljesukker sammen.
- Pisk fløden til et fast skum og vend det i flødeostblandingen.
- Skyl bærrene og vend dem i rom. Fordel bærrene i fire glas og fordel ostecremen
  herpå.
- Top med smuldret kiks og pynt med frisk mynte.
