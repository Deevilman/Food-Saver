titel: Svampedeller
tid: 35
ingredienser:
  græskarkerner: 1 dl
  stort løg (ca. 100 g): 1 grofthakket
  finvalsede havregryn (ca. 2 dl): 80 g
  æg: '2'
  hakket frisk timian eller 2 tsk tørret timian: 2 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rensede champignoner: 400 g
  rapsolie: 2 spsk
  smør: 20 g
fremgangsmåde:
- Hak først græskarkernerne i en foodprocessor i ca. 10 sek. Tag kernerne op.
- Hak løget i ca. 10 sek. Tilsæt havregryn, æg, timian, salt og peber og hak i 10
  sek.
- Kom svampe i foodprocessoren og hak i yderligere ca. 30 sek., eller til svampene
  lige er hakket. Vend de hakkede græskarkerner i farsen.
- Form svampefarsen, med 2 spiseskeer, til ca. 18 svampedeller.
- Lad olien blive varm i en pande. Tilsæt smørret og lad det blive gyldent.
- Brun svampedellerne ved kraftig varme, 2-3 min. på hver side. Steg dem derefter
  ved jævn varme i 4-6 min. (i alt ca. 10 min.) - vend svampedellerne et par gange.
