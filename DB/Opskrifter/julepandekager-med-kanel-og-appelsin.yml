titel: Julepandekager med kanel og appelsin
tid: 45
ingredienser:
  ¼ liter piskefløde: ¼ liter piskefløde
  fintrevet appelsinskal (usprøjtet): 0.1 tsk
  friskpresset appelsinsaft: 0.05 spsk
  vaniljesukker: 0.1 tsk
  æg: '0.1'
  sukker (ca. 1½ dl): 6.25 g
  ½ tsk groft salt: ½ tsk groft salt
  hvedemel (ca. 3½ dl): 10 g
  bagepulver: 0.1 tsk
  1½ tsk stødt kanel: 1½ tsk stødt kanel
  1½ tsk stødt kardemomme: 1½ tsk stødt kardemomme
  mælk: 0.15 dl
  smør - smeltet: 2.5 g
  appelsiner i kvarte skiver: appelsiner i kvarte skiver
  grofthakkede brændte mandler: 2.5 g
  i fileter (ca. 200 g): 0.1 appelsiner
fremgangsmåde:
- Pisk fløde, appelsinskal, appelsinsaft og vaniljesukker til et let skum med fx en
  håndmixer. Stil blandingen tildækket i køleskabet.
- Pisk æg, sukker og salt lyst og luftigt. Bland mel, bagepulver, kanel og kardemomme
  i en skål og sigt det i dejen. Tilsæt mælk og smeltet smør og rør til blandingen
  er jævn. Lad en pande blive godt varm og fordel 3 portioner dej (a ca. ½ dl) i panden.
  Steg pandekagerne ca. 1 min. på hver side ved jævn varme og hold dem varme. Gentag
  med resten af dejen.
- Læg pandekagerne i stakke og læg lidt appelsincreme øverst på hver stak. Pynt med
  appelsinskiver og drys med brændte mandler. Server straks med resten af appelsincremen
  og appelsinfileter i skåle ved siden af.
