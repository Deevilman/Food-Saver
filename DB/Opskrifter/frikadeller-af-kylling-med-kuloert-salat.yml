titel: Frikadeller af kylling med kulørt salat
tid: 45
ingredienser:
  hakket kyllingekød: 75 g
  ¾ tsk groft salt: ¾ tsk groft salt
  hytteost: 37.5 g
  æg: '0.25'
  rasp: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  olivenolie: 0.25 spsk
  (ca. 600 g): 0.5 agurker
  kolde, kogte ris (af ca. 2 dl rå ris): 1.25 dl
  ¾ liter fintstrimlet romainesalat: ¾ liter fintstrimlet romainesalat
  cocktailtomater i tern: 62.5 g
  rødløg (ca. 150 g): 0.5 finthakkede
  1½ tsk friskpresset citronsaft: 1½ tsk friskpresset citronsaft
  hakkede mynteblade: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tyrkiske brød eller naanbrød: 37.5 g
fremgangsmåde:
- Rør kødet sejt med salt i ca. 1 min.
- Vend de øvrige ingredienser - bortset fra olien - i farsen og stil den tildækket
  i køleskabet i ca. 15 min.
- Lad olien blive varm i en pande.
- Form farsen til 12 aflange frikadeller.
- Steg frikadellerne ved jævn varme i ca. 5 min. - vend af og til. Steg dem derefter
  ved kraftig varme i 3-5 min. - vend af og til.
- Flæk agurkerne og skrab kernerne ud med en teske og skær agurkerne i skiver.
- Vend forsigtigt alle ingredienserne til salaten sammen og smag til.
- Server den kulørte salat til kyllingefrikadeller og brød.
