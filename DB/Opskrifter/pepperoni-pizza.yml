titel: Pepperoni pizza
tid: 30
ingredienser:
  (ca. 600 g): 0.5 pizzadeje
  tomatsauce: 0.5 dl
  revet mozzarellaost: 50 g
  pepperoni i skiver: 50 g
  i halve skiver (ca. 150 g): 0.5 rødløg
  tørret oregano: 0.25 spsk
fremgangsmåde:
- Sæt 2 bageplader til opvarmning i ovnen.
- Rul dejen tyndt ud til 2 runde pizzabunde (ca. 30 cm i diameter).
- Læg pizzabundene på 2 stykker bagepapir og fordel tomatsauce herpå. Fordel revet
  ost, pepperoni og løg på pizzaerne og drys med oregano.
- Træk pizzaerne med bagepapiret over på de varme bageplader og bag pizzaerne i ovnen
  i ca. 10 min. ved 275° - varmluft. Server straks.
