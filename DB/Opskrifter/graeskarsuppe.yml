titel: Græskarsuppe
tid: 30
ingredienser:
  smør: 5 g
  uskrællet hokkaido græskar i grove stykker: 150 g
  groft hakkede gulerødder og/eller porrer: 50 g
  hakkede løg: 0.5 groft
  hakkede fed hvidløg: 0.75 groft
  hakket rød chilipeber efter temperament: 0.5 tsk
  tomatpuré: 0.5 spsk
  grøntsagsbouillon: 0.25 liter
  piskefløde eller madlavningsfløde: 1 spsk
  groft salt: 0.5 tsk
  groftkværnet peber: groftkværnet peber
  æble i små tern: 0.25 rødt
  ristede græskarkerner: 0.25 dl
  frisk timian - kan undlades: frisk timian - kan undlades
fremgangsmåde:
- Lad smørret smelte i en gryde og svits græskar, gulerod/porre, løg og chili i ca.
  2 min.
- Tilsæt tomatpuré og steg yderligere ca. 1 min.
- Kom grøntsagsbouillon i og lad det koge i ca. 25 min. til græskar og gulerod er
  møre.
- Tilsæt fløde og blend græskarsuppen til en jævn konsistens. Smag til.
- Anret suppen med æbler, græskarkerner, fløde og frisk timian. Server suppen rygende
  varm.
