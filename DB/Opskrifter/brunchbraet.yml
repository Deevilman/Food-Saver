titel: Brunchbræt
tid: 45
ingredienser:
  bacon: 1 skiver
  æg: '1'
  fintsnittet purløg: fintsnittet purløg
  avocado: 0.25 stor
  friskpresset citronsaft: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  ristet flutes eller andet ristet brød (ca. 100 g): 1 skiver
  ½ finthakket rødløg: ½ finthakket rødløg
  røget laks i skiver: 25 g
  babysalatblade: 12.5 g
  yoghurt 10%: 75 g
  akaciehonning: 0.5 spsk
  pandekager: 1 små
  basilikumpesto: 18.75 g
  lagret cheddarost i skiver: 25 g
  og/eller æbler i tynde skiver: 0.5 pærer
  friske bær, fx hindbær, brombær og ribs: 50 g
  røde og gule cherrytomater i halve: 25 g
  friskkværnet peber: friskkværnet peber
  spiselige blomster, fx gule kronblade fra sæsonens blomster: spiselige blomster,
    fx gule kronblade fra sæsonens blomster
  friske bær: friske bær
  ristet brød, fx landbrød og rugbrød: 100 g
fremgangsmåde:
- For hullerne i en metalmuffinform med baconskiver - baconskiven skal hele vejen
  rundt langs kanten i muffinformen.
- Slå et æg ud i hver baconbeklædt muffinform. Bag baconæggene i ca. 15 min ved 200°
  - traditionel ovn.
- Lad baconæggene blive i muffinformene i ca. 5 min.
- Løsn herefter baconæggene ved at skære med en lille kniv rundt langs kanten og løft
  dem ud af formene. Pynt med purløg.
- Mos avocadoen med en gaffel, sammen med citronsaft og salt.
- Fordel avocadomosen på de 4 stykker brød.
- Top avocadomadderne med rødløg.
- Halver lakseskiverne, så du får lange, smalle skiver (ca. 3 cm i bredden). Læg de
  smalle lakseskiver i forlængelse af hinanden - skiverne skal lappe lidt indover
  hinanden, så du får en lang smal laksestrimmel (ca. 50 cm lang). Rul lakseskiverne
  sammen fra den ene ende, så du ender med en roseformet lakseanretning.
- Fordel salatbladene i 3 små bunker på brættet. Læg lakserosen, baconæg og avocadomadderne
  herpå.
- Fordel yoghurt og honning i 4 små glas og sæt disse på brættet sammen med pandekagerne.
- Kom pesto i et lille glas og sæt dette på brættet sammen med ost, frugt og bær.
- Drys baconæg og avocadomadder med peber og pynt brunchbrættet med spiselige blomster.
  Server brunchbrættet med ristet brød.
