titel: Pasta med grønt, bacon og hytteost
tid: 30
ingredienser:
  lufttørret bacon: 62.5 g
  ½ liter frisk basilikum med bløde stilke: ½ liter frisk basilikum med bløde stilke
  olivenolie: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.75 liter
  groft salt: 0.25 spsk
  frisk pasta: 100 g
  forårsløg i tynde skrå ringe (ca. 200 g): 0.5 bundter
  frosne ærter: 43.75 g
  flækkede slikærter: 31.25 g
  rensede spinatblade: 25 g
  hytteost: 50 g
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Fjern sværen, skær baconen i tern og læg dem i en kold pande.
- Steg baconternene, først 3-4 min. ved kraftig varme og derefter ved jævn varme til
  de er gyldne og sprøde. Lad baconen dryppe af på et stykke køkkenrulle.
- Kom basilikum, olie og salt i en hurtighakker. Hak i ca. 30 sek. til en basilikumolie.
- Bring vand tilsat salt i kog i en stor gryde. Kog pastaen i ca. 2 min.
- Tilsæt forårsløg, ærter og slikærter. Rør rundt og lad pasta og grøntsager dryppe
  af i et dørslag.
- Kom det tilbage i gryden sammen med basilikumolien, spinatblade og salt. Vend igen
  godt rundt og anret pasta og grøntsager i 4 dybe tallerkener.
- Fordel hytteost og bacon på toppen. Drys med groftkværnet peber og server.
