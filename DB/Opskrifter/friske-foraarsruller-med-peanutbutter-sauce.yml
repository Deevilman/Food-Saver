titel: Friske forårsruller med peanutbutter sauce
tid: 45
ingredienser:
  kyllingeinderfileter: 62.5 g
  rapsolie: 0.5 tsk
  teriyakisauce: 0.5 spsk
  1½ dl skyr naturel, græsk yoghurt eller fraiche: 1½ dl skyr naturel, græsk yoghurt
    eller fraiche
  grov peanutbutter: 0.75 spsk
  fintrevet frisk ingefær: 0.25 spsk
  1½ spsk sojasauce: 1½ spsk sojasauce
  friskpresset limesaft: 0.25 spsk
  rispapir: 4 plader
  krydderurt, fx korianderblade: 0.25 friske
  lilla spidskål i strimler: 50 g
  i strimler (ca. 225 g): 0.75 gulerødder
  i strimler (ca. 250 g): 0.25 mangofrugt
  ½ agurk i strimler (ca. 150 g): ½ agurk i strimler (ca. 150 g)
fremgangsmåde:
- Skær hver kyllingeinderfilet i 2-3 strimler på langs.
- Lad olien blive varm på en pande.
- Steg kyllingekødet ved kraftig varme og under omrøring i ca. 3 min.
- Tilsæt teriyakisauce og steg kyllingekødet i ca. 15 sek. under omrøring til teriyakisaucen
  er fordampet.
- Tag kødet op og lad det køle lidt af.
- Bland alle ingredienserne til peanutbutter saucen.
- Stil peanutbutter saucen tildækket i køleskabet til serveringen. Smag til.
- Dyp rispapiret, en plade ad gangen, i koldt vand i ca. 5 sek.
- Tag pladen op og læg den udbredt på et rent, vådt viskestykke.
- Læg først lidt krydderurter, så teriyakikylling, spidskål, gulerod, agurk og mango
  lidt oppe fra bunden.
- Rul rispapiret tæt om fyldet og luk enderne ind.
- Læg de 16 forårsruller på et fad, efterhånden som du får dem rullet - de må ikke
  røre hinanden, da de nemt klistrer sammen.
- I kan også hygge jer med, hver især at lave jeres egne friske forårsruller, inde
  ved bordet.
