titel: Pasta med broccolicreme
tid: 30
ingredienser:
  broccoli: 100 g
  vand fra kogelagen: 0.25 dl
  basilikumblade: 0.25 dl
  salatost: 7.5 g
  piskefløde eller madlavningsfløde: 0.25 dl
  hvidløg: 0.5 fed
  olivenolie: 0.25 spsk
  citronsaft: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  vand: 0.75 liter
  groft salt: 1 tsk
  tørret pasta, fx rigatoni: 100 g
  citronskal (usprøjtet): 0.25 tsk
  ristede, grofthakkede hasselnøddekerner: 7.5 g
fremgangsmåde:
- Kog broccoli i ca. 10 minutter og kom det i en foodprocessor med 1dl kogelage, basilikum,
  salatost, piskefløde, hvidløg, olie, citronsaft, salt og peber. Blend det til en
  ensartet konsistens.
- Bring vand tilsat salt i kog i en gryde. Kog pasta i ca. 12 min.
- Tag 2 dl kogevand fra.
- Kom broccoliblandingen op i en sauterpande, tilsæt pastavand og den kogte pasta.
- Varm pastaretten igennem i et par minutter og top med citronskal, salatost og hasselnødder.
