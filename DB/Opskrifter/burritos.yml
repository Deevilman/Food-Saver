fremgangsmåde:
- Svits kød, hvidløg, chipotle paste og de tørrede krydderier ved kraftig varme i
  ca. 5 min.
- Tilsæt tomatpuré og vand og lad det stege i 3 min.
- Tilsæt bønner ogpeberfrugt og bring saucen i kog.
- Tag gryden af varmen og tilsæt creme fraiche. Smag fyldet til.
- Mos avocadoerne med limesaft.
- Kom 2 spsk avocadomos i midten af tortillaen, 1 spsk rødløg (gem resten af rødløget
  til serveringen), ca. 125 g fyld og afslut med 1 spsk revet ost.
- Fold først siderne ind over midten.
- Fold derefter bund og top indover midten, så du får en lukket pakke. Vend pakken
  med samlingen nedad.
- Gentag med de øvrige tortillaer og resten af fyldet.
- Kom 1 spsk ost på en varm pande ved middel varme.
- Læg burritoen på osten og giv den et let pres, så den klistrer fast med osten.
- Lad den stege ca. 45 sek.
- Vend burritoen og steg den på brødsiden i ca. 1½-2 min.
- Servér de varme burritos med creme fraiche, resten af rødløgene, chili, frisk koriander
  og lime.
