titel: Portobellosauce
tid: 30
ingredienser:
  smør: 6.25 g
  portobello svampe i 1 cm skiver: 75 g
  1½ dl oksebouillon: 1½ dl oksebouillon
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  grofthakkede hasselnøddekerner: 12.5 g
  grofthakket bredbladet persille: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  saucejævner: 0.25 spsk
  kulør: kulør
fremgangsmåde:
- Lad smørret blive gyldent i en pande og steg svampene i ca. 3 min., under omrøring.
- Tilsæt bouillon, fløde, nødder, persille, salt og peber.
- Tag panden af varmen og drys med saucejævner.
- Bring saucen i kog - og kog den ved svag varme under omrøring i ca. 5 min. Tilsæt
  kulør og smag til.
