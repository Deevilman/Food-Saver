titel: Islagkage med saltkaramel
tid: 360
ingredienser:
  kakaokiks med vaniljecreme, fx oreo: 300 g
  smør - smeltet: 50 g
  æggeblommer: '4'
  sukker (ca. 1 dl): 85 g
  ½ liter piskefløde: ½ liter piskefløde
  vaniljestang: 1 flækket
  dulce de leche: 400 g
  1½ tsk flagesalt: 1½ tsk flagesalt
fremgangsmåde:
- Kom kiksene i en foodprocessor og blend til de er findelte.
- Kom kikseblandingen i en skål, tilsæt smør og rør blandingen godt sammen.
- Beklæd en springform (ca. 18 cm i diameter) med lagkageplast. Fordel blandingen
  i springformen, pres kiksbunden godt sammen og pres den ca. 5 cm op ad siderne i
  springformen.
- Stil bunden tildækket i fryseren.
- Pisk blommer og sukker i ca. 2 min. til en luftig æggesnaps.
- Bring fløden i kog i en lille tykbundet gryde med vaniljestangen.
- Tag gryden af varmen og tilsæt æggesnapsen til den varme fløde under piskning.
- Varm iscremen op til lige under kogepunktet ved jævn varme i ca. 2 min - pisk hele
  tiden og hold øje med hvornår iscremen tykner. Iscremen må ikke koge.
- Sigt iscremen og lad den afkøle. Frys iscremen til den er let frossen - enten i
  ismaskine eller i fryseren.
- Hæld dulce de leche i en lille skål.
- Pisk karamellen godt igennem til den er jævn og tilsæt salt.
- Rør saltkaramellen i den letfrosne is ad flere omgange - hold ca. ½ dl saltkaramel
  tilbage.
- Fordel den letfrosne is på kiksebunden.
- Stil islagkagen tildækket i fryseren i ca. 4 timer - eller til næste dag.
- Tag islagkagen ud af fryseren ca. 15 min inden servering. Fjern ringen og lagkageplasten
  forsigtigt. Sæt islagkagen på et fad, fordel den resterende saltkaramel på islagkagen
  og server.
