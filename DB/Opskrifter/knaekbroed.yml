titel: Knækbrød
tid: 40
ingredienser:
  1½ dl hvedemel: 1½ dl hvedemel
  solsikkekerner eller græskarkerner: 1 dl
  hørfrø: 1 dl
  sesamfrø: 1 dl
  havregryn: 1 dl
  grahamsmel: 1 dl
  groft salt: 1 tsk
  ¼ tsk bagepulver: ¼ tsk bagepulver
  1½ dl vand: 1½ dl vand
  smeltet smør: 100 g
fremgangsmåde:
- Bland alle de tørre ingredienser i en skål.
- Tilsæt vand og smør og saml dejen, brug gerne hænderne.
- Rul blandingen tyndt ud til en firkant (ca. 35 x 36 cm) mellem to stykker bagepapir.
  Fjern det øverste bagepapir, ret evt. kanterne lidt og skær fx med et pizzahjul
  28 rektangler (a 5 x 9 cm).
- Træk bagepapiret over på en bageplade og bag knækbrødene øverst i ovnen i ca. 20
  min. ved 200° - traditionel ovn.
- Skil knækbrødene ad og lad dem køle af på en bagerist - uden bagepapir.
