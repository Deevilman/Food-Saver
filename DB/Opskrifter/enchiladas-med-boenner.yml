titel: Enchiladas med bønner
tid: 30
ingredienser:
  olivenolie: 0.25 tsk
  løg (ca. 75 g): 0.25 finthakket
  finthakkede fed hvidløg: 0.75 små
  tørrede belugalinser (ca. ½ dl): 11.25 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  kogende grøntsagsbouillon: 0.5 dl
  ½ tsk stødt spidskommen: ½ tsk stødt spidskommen
  1½ tsk groft salt: 1½ tsk groft salt
  ½ tsk stødt chili: ½ tsk stødt chili
  kidneybønner (ca. 420 g): 0.25 dåse
  fuldkornstortillaer: 2 mellem
  revet tex mex ost: 43.75 g
  cherrytomater i tern: 62.5 g
  i tern (ca. 250 g): 0.25 agurk
  ½ rødløg i tynde ringe (ca. 25 g): ½ rødløg i tynde ringe (ca. 25 g)
  finthakket grøn chilipeber: 0.25 stor
  finthakket fed hvidløg: 0.25 lille
  hakket frisk koriander: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fraiche: 0.25 dl
fremgangsmåde:
- Lad olien blive varm i en pande ved kraftig varme, og svits løg og hvidløg i ca.
  2 min.
- Skyl linserne under koldt vand og lad dem afdryppe i en sigte. Tilsæt boullion,
  tomater, linser, spidskommen, salt og chilipulver. Lad det koge ved svag varme i
  ca. 10 min. - rør af og til.
- Hæld bønnerne til afdrypning i en sigte, skyl dem og bland dem sammen med resten
  af fyldet. Lad dem koge med i ca. 2 min. Smag til.
- Fordel fyldet på de 8 pandekager og drys med halvdelen af osten.
- Rul pandekagerne og læg dem i et ovnfast fad (ca. 20 x 30 cm) med lukningen nedad.
- Drys resten af osten over og gratiner pandekagerne midt i ovnen i ca. 10 min. ved
  200° - varmluft.
- Bland tomat, agurk og de øvrige ingredienser sammen i en skål og smag til.
- Server de varme enchiladas med tomatsalsa og fraiche.
