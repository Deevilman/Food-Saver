titel: Cremet spaghetti med kylling, lime og grønt
tid: 45
ingredienser:
  (ca. 525 g): 1 kyllingefileter
  2¼ liter grøntsagsbouillon: 2¼ liter grøntsagsbouillon
  groft salt: 0.25 tsk
  friskpresset limesaft: 0.5 spsk
  fintklippet frisk dild: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tørret spaghetti: 75 g
  grøn squash i mindre stykker: 62.5 g
  frosne ærter: 62.5 g
  revet cheddar- og maasdammerost: 37.5 g
  babyspinatblade: 25 g
  fintrevet limeskal (usprøjtet): fintrevet limeskal (usprøjtet)
  limefrugter i halve både: limefrugter i halve både
fremgangsmåde:
- Rens kyllingefileterne.
- Bring bouillon og salt i kog i en gryde og kog kyllingefileterne ved jævn varme
  og under låg i ca. 8 min. - eller til kødet er kogt igennem.
- Tag kødet op og bring bouillonen i kog igen.
- Riv kødet fra hinanden med 2 gafler.
- Bland kødet med limesaft, dild, salt og peber.
- Hold det varmt.
- Kog spaghettien i bouillonen ved jævn varme og uden låg i ca. 6 min.
- Tilsæt squash og ærter og kog i yderligere ca. 3 min., stadig uden låg.
- Tag ca. 1 dl pastavand fra og hæld spaghetti og grøntsager i et dørslag.
- Lad blandingen dryppe af og kom den tilbage i gryden sammen med kyllingekød, ost
  og spinat.
- Tilsæt den ene dl pastavand og vend godt rundt. Smag til.
- Anret den cremede spaghetti i en stor varm skål og drys med limeskal og peber. Server
  straks.
