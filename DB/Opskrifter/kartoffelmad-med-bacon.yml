titel: Kartoffelmad med bacon
tid: 20
ingredienser:
  bacon i tynde skiver: 31.25 g
  hytteost: 50 g
  avocadoer (ca. 300 g): 0.5 modne
  friskpresset citronsaft: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  groft rugbrød (ca. 300 g): 1.5 skiver
  kogte små nye kartofler i skiver: 150 g
  grillede grønne asparges: 62.5 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
  flagesalt: flagesalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Læg baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme til de er gyldne og sprøde.
- Lad baconen dryppe af på et stykke køkkenrulle og del hver skive i mindre stykker.
- Hak hytteost, avocado, citronsaft, -skal og salt i en foodprocessor til en ensartet
  creme.
- Del rugbrødsskiverne i halve.
- Fordel avocadocreme, kartofler, asparges, stegt bacon og forårsløg på brødskiverne
  og drys med salt og peber.
