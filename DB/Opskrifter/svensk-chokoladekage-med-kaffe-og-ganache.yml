titel: Svensk chokoladekage med kaffe og ganache
tid: 235
ingredienser:
  smør: 5 g
  ½ dl kokosmel: ½ dl kokosmel
  æg: '0.2'
  sukker (ca. 2½ dl): 25 g
  smør - smeltet og afkølet: 10 g
  hvedemel (ca. 1½ dl): 8.5 g
  kakaopulver: 0.5 spsk
  vaniljesukker: 0.1 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  espressokaffe - afkølet: 0.3 spsk
  grofthakket mørk chokolade: 12.5 g
  2½ dl piskefløde: 2½ dl piskefløde
  sukker (ca. 1¼ dl): 10 g
  1¼ dl lys sirup: 1¼ dl lys sirup
  nutella: 15 g
  ½ kg jordbær eller andre bær i sæson: ½ kg jordbær eller andre bær i sæson
fremgangsmåde:
- Smør en springform (ca. 24 cm i diameter) med smør og fordel kokosmel på bunden
  og siden.
- Rør æg og sukker sammen og vend smørret heri.
- Bland hvedemel, kakao, vaniljesukker og salt og vend det i blandingen skiftevis
  med kaffe.
- Fordelen dejen jævnt i springformen og bag kagen midt i ovnen i ca. 25 min. ved
  175° - traditionel ovn. Lad den afkøle i formen på en bagerist.
- Smelt chokolade, fløde, sukker og sirup i en lille gryde og lad blandingen koge
  i ca. 15 min. ved jævn varme og under omrøring.
- Tag gryden af varme og bland nutella og smør i blandingen, så den er ensartet.
- Smør ganachen på kagen og lad den køle af i køleskabet i mindst 3 timer.
- Pynt den afkølede chokoladekage med halve jordbær.
