titel: Mos af flækærter
tid: 60
ingredienser:
  gule flækærter: 75 g
  vand: 1.5 dl
  bredbladet persille: 2 stilke
  laurbærblade: '0.5'
  peberkorn: 3.75 sorte
  yoghurt 10%: 0.5 dl
  groft salt: 0.25 tsk
  1½ dl hakket bredbladet persille: 1½ dl hakket bredbladet persille
fremgangsmåde:
- Skyl de tørrede ærter. Kom dem i en gryde, tilsæt vand og bring ærterne i kog.
- Kom persillestilke, laurbærblade og peberkorn i et tefilter og kom det i gryden.
- Kog ærterne ved svag varme i ca. 45 min. - eller til de er godt møre.
- Hæld eventuelt overskydende vand fra og fjern krydderposen.
- Blend de varme ærter groft og tilsæt yoghurt og salt. Vend den hakkede persille
  i og smag til.
