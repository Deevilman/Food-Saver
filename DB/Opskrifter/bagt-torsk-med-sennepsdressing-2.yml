titel: Bagt torsk med sennepsdressing
tid: 30
ingredienser:
  renset torskefilet uden skind: 125 g
  smeltet smør: 2.5 g
  hakkede hasselnøddekerner: 12.5 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fraiche, græsk yoghurt eller kvark: 62.5 g
  sød fransk sennep eller ravigottesauce: 0.5 spsk
  vand: 0.75 spsk
  smør: 3.75 g
  i stave (ca. 400 g): 1.5 persillerødder
  friskpresset citronsaft: 0.5 spsk
  pærer i både, fx clara frijs (ca. 200 g): 0.5 uskrællede
  hakket frisk timian: 0.5 spsk
  rensede babyspinatblade: 25 g
  groft brød: 60 g
fremgangsmåde:
- Del torskefileten i 4 lige store stykker og læg dem på en plade med bagepapir. Vend
  torskestykkerne først i smeltet smør og så i hakkede nasselnøddekerner. Drys med
  citronskal, salt og peber. Bag de nøddepanerede fiskestykker i ovnen i ca. 10 min.
  ved 200° - traditionel ovn.
- Vend kvark, sennep, vand og salt sammen og stil dressingen tildækket i køleskabet
  i mindst 15 min.
- Smag til.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Svits persillerødderne i ca. 4 min.
- Tilsæt citronsaft, pærer, timian og salt og steg i yderligere ca. 1 min.
- Anret persillerødder og pærer i et fad på en bund af spinatblade.
- Server sammen med sennepsdressing, den bagte fisk og brød.
