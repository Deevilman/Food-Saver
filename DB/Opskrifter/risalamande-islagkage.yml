titel: Risalamande islagkage
tid: 1439
ingredienser:
  1½ æggehvide: 1½ æggehvide
  sukker (ca. 1 1/4 dl): 100 g
  finthakkede mandler: 50 g
  knuste saltkiks, fx TUC kiks: 50 g
  ½ liter piskefløde: ½ liter piskefløde
  æggeblommer: '3'
  sukker: 5 spsk
  vaniljestang, kornene heraf: '1'
  risalamande, blendet: 2 dl
  marcipan i små tern: 150 g
  grofthakket hvid chokolade: 75 g
  grofthakkede, ristede, smuttede mandler: 75 g
  kirsebærsauce, fx Amarena dessertkirsebærsauce: 200 g
fremgangsmåde:
- Pisk æggehvider og sukker stift. Vend mandler og kiks i.
- Læg bagepapir i bunden af en springform (ca. 22 cm i diameter).
- Fordel dejen i formen og bag den i ca. 15 min. ved 175° - varmluftsovn.
- Lad bunden afkøle i formen. Fjern ringen og rengør den.
- Pisk imens fløden til et let skum.
- Pisk æggeblommer, sukker og vaniljekorn til en luftig æggesnaps. Vend forsigtigt
  flødeskummet i æggesnapsen.
- Frys iscremen til den er let frossen - i fryseren eller i en ismaskine.
- Hæld ⅔ af iscremen i en skål og bland den let med blendet risalamande, marcipan,
  chokolade, mandler (gem lidt til pynt) og ca. ½ dl kirsebærsauce.
- Løsn kiksebunden fra bagepapiret og sæt den tilbage i en springform foret med lagkageplast.
- Hæld iscremeblandingen over bunden.
- Hæld den sidste ⅓ af iscremen på og fordel et par spsk kirsebærsauce herpå og lav
  swirls i iscremen - brug fx enden af en teske.
- Pynt med hakkede smuttede mandler, hele kirsebær fra kirsebærsaucen.
- Stil isen tildækket i fryseren til næste dag. Server med resten af kirsebærsaucen
  ved siden af.
