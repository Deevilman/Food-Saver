titel: Kransekage petit fours
tid: 45
ingredienser:
  marcipan: 12.5 g
  sukker: 2.5 g
  æggehvide: 0.2 spsk
  finthakket mørk chokolade: 5 g
  ristede, afskallede hasselnøddekerner vendt i guldstøv: '0.5'
  finthakkede usaltede pistacienødder: 1.25 g
fremgangsmåde:
- Smuldr marcipanen i en skål og pisk den sammen med sukker og æggehvide - dejen skal
  være ret klistret.
- Kom kransekagemassen i en sprøjtepose med stjernetyl. Lav ca. 20 små toppe på en
  bageplade med bagepapir.
- Bag dem midt i ovnen i ca. 10 min. ved 200° - traditionel ovn.
- Lav en lille fordybning i halvdelen af kagernes top (mens de stadig er varme), fx
  med enden af en grydeske. Kom en lille smule chokolade ned i fordybningen, stadig
  mens kagen er varm, - og "lim" en hasselnød fast herpå.
- Smelt resten af chokoladen i en skål over vandbad. Pensl bunden med chokolade og
  læg kagerne på en bagerist.
- Dyp de resterende kager, så de er halvt dækket af chokolade.
- Læg de chokoladeovertrukne kager på bageristen, pynt med pistacienødder og lad chokoladen
  stivne.
- Stil evt. kagerne i fryseren i 1-2 min. så de får et kuldechok, hvis du er utålmodig
  med at få chokoladen til at stivne.
