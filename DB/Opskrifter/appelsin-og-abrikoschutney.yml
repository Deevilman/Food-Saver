titel: Appelsin- og abrikoschutney
tid: 45
ingredienser:
  appelsiner (ca. 425 g): 0.375 usprøjtede
  rørsukker (ca. 2 dl): 21.875 g
  æblecidereddike: 0.125 dl
  rødløg (ca. 75 g): 0.125 finthakket
  finthakkede fed hvidløg: 0.25 små
  finthakket rød chilipeber: 0.125 tsk
  fintrevet frisk ingefær: 0.125 tsk
  sennepsfrø: 0.125 tsk
  groft salt: 0.125 tsk
  tørrede abrikoser - i strimler: 12.5 g
  skæreost: 50 g
  groft rugbrød: 50 g
fremgangsmåde:
- Riv skallen fint af 2 appelsiner. Skær resten af skal og hinder af de 2 appelsiner
  - følg frugtens form.
- Skær langs appelsinbådenes hinder så bådene løsnes, uden at hinderne følger med.
- Skær appelsinfileterne i mindre stykker og kom dem i en gryde.
- Knug appelsinerne over gryden, så saften presses ud.
- Skær top og bund af den sidste appelsin, del den i kvarte og fjern det midterste
  hvide.
- Skær de 4 kvarte med skal i helt små tern.
- Bring appelsintern, -skal og -fileter i kog sammen med rørsukker, eddike, løg, hvidløg,
  chili, ingefær, sennepsfrø og salt.
- Kog chutneyen ved jævn varme og under låg i ca. 15 min. - eller til den begynder
  at tykne. Rør af og til.
- Tag chutneyen af varmen, vend abrikosstrimler i og hæld chutneyen på glas.
