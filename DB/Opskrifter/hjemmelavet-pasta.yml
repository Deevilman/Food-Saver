titel: Hjemmelavet pasta
tid: 70
ingredienser:
  tipo 00 hvedemel: 300 g
  æg: '3'
  olivenolie: 1 spsk
  fint salt: 1 tsk
  tipo 00 hvedemel - til udrulning: 25 g
fremgangsmåde:
- Kom alle ingredienser i en røreskål eller ælt dem sammen på køkkenbordet og ælt
  dejen blank og smidig - ca. 10 min. Lad dejen hvile tildækket i køleskabet i ca.
  30 min.
- Del dejen i 2 portioner og rul de 2 dejstykker tyndt ud på et meldrysset bord -
  hvert dejstykke skal måle ca. 35 x 35 cm. Sørg for at dejen slipper bordpladen.
- Fordel et tyndt lag mel på dejpladen og rul den forsigtigt sammen som en roulade.
  Skær ½ cm tynde strimler af rouladen.
- Løft pastastrimlerne op med fingrene, så de foldes ud og den overskydende mel drysser
  af.
- Kog pastaen i letsaltet vand i 3-5 min.
