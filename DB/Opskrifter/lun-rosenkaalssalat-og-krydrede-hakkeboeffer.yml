titel: Lun rosenkålssalat og krydrede hakkebøffer
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt) (ca. 400): 100 g
  revet mozzarellaost: 35 g
  finthakket frisk rosmarin: 0.5 spsk
  finthakket bredbladet persille: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 3.75 g
  rosenkål i tynde skiver: 75 g
  i tynde både (ca. 200 g): 0.5 rødløg
  i tern (ca. 175 g): 0.25 appelsin
  friske blåbær: 25 g
  hakket bredbladet persille: 0.5 spsk
  grovbrød: 60 g
fremgangsmåde:
- Bland det hakkede kød med ost, rosmarin, persille og salt og form det til 4 flade
  bøffer. Lad en grillpande blive godt varm - ca. 4 min. ved kraftig varme. Grill
  hakkebøfferne ca. 1 min. på hver side ved kraftig varme og derefter ca. 6 min. ved
  jævn varme - vend en gang undervejs. Drys med salt.
- Lad imens smørret smelte i en pande ved kraftig varme, men uden at det bruner. Svits
  rosenkål og løg i ca. 3 min. Drys med salt og smag til. Kom rosenkål og løg i et
  fad. Fordel appelsin og blåbær på toppen og drys med persille. Server den lune rosenkålssalat
  sammen med de grillede hakkebøffer og brød.
