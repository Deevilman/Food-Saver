titel: Overnight oats - tre varianter
tid: 300
ingredienser:
  grovvalsede havregryn: 37.5 g
  hele hampefrø: 1.5 spsk
  skyr naturel: 2 dl
  vand: 0.5 dl
  friske hindbær: 62.5 g
  honning: 1 tsk
  rugflager: 12.5 g
  æble: 0.5 revet
  flydende honning: 1 tsk
  blåbær: 37.5 g
  hasselnøddekerner: 25 g
  revet frisk ingefær: 1 tsk
  (ca. ca. 125 g): 1 appelsiner
fremgangsmåde:
- Bland havregryn og hampefrø. Tilsæt skyr og vand og rør rundt.
- Mos hindbær sammen med honning, så det får konsistens som en kompot.
- Anret skiftevis skyr og kompot i dit glas, så du får to lag af hver. Stil grøden
  tildækket i køleskabet i mindst 4 timer - gerne natten over.
- Bland havregryn og rugflager med skyr.
- Tilsæt revet æble, vand og honning og vend det i grøden.
- Top med blåbær. Stil grøden tildækket i køleskabet i mindst 4 timer - gerne natten
  over.
- Rist hasselnøddekerner i microovnen i ca. 1 min (du kan også riste dem på en pande
  til skallen krakelerer, og nødderne begynder at dufte). Halver hasselnødderne og
  bland dem med havregryn og skyr.
- Skær skal og hinder af appelsinerne - følg frugtens form. Skær (over en skål) langs
  appelsinbådenes hinder så fileterne løsnes, uden at hinderne følger med.
- Tilsæt appelsinsaften til grøden sammen med ingefær.
- Skær appelsinfiletterne i mindre stykker og fordel dem ovenpå grøden. Stil grøden
  tildækket i køleskabet i mindst 4 timer - gerne natten over.
