titel: Kartoffellasagne
tid: 100
ingredienser:
  ½ tsk rapsolie: ½ tsk rapsolie
  hakket oksekød (ca. 6% fedt): 100 g
  løg (ca. 150 g): 0.5 hakkede
  knust fed hvidløg: 0.25 lille
  koncentreret tomatpuré (ca. 70 g): 0.25 dåse
  tørret oregano: 0.25 tsk
  mild paprika: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  vand: 0.5 dl
  skrællede kartofler: 0.25 kg
  ½ liter let mornaysauce: ½ liter let mornaysauce
  tomater i halve: 50 g
  i skiver (ca. 300 g): 0.25 agurk
  fintsnittet lilla spidskål: 25 g
fremgangsmåde:
- Lad olien blive varm i en sauterpande og svits kødet i ca. 4 min. - til det smuldrer
  og skifter farve.
- Tilsæt løg og hvidløg og svits i ca. 1 min.
- Tilsæt tomatpuré og svits i yderligere ca. 1 min.
- Tilsæt krydderier og vand og lad kødsaucen koge ved svag varme og under låg i ca.
  10 min.
- Skær imens kartoflerne i skiver.
- Læg lagvis - og i nævnte rækkefølge - ostesauce, kødsauce, kartofler - i et smurt,
  ovnfast fad (ca. 6 x 21 x 27 cm). Bag lasagnen midt i ovnen ca. 1 time ved 200°
  - traditionel ovn.
- Lad den varme kartoffellasagne stå tildækket på køkkenbordet i ca. 10 min. inden
  serveringen - og server med salat.
