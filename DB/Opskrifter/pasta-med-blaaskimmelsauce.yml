titel: Pasta med blåskimmelsauce
tid: 30
ingredienser:
  smuttede mandler: 18.75 g
  frisk pasta, fx fettuccine: 125 g
  vand: 0.75 liter
  groft salt: 0.25 spsk
  i tynde strimler (ca. 300 g): 0.75 porrer
  blåskimmelost: 37.5 g
  hakket bredbladet persille: 0.25 dl
fremgangsmåde:
- Læg mandlerne i en kold pande og rist dem ved kraftig varme og under omrøring i
  ca. 2 min. Rist derefter mandlerne ved jævn varme til de er gyldne. Hak mandlerne
  groft.
- Kom pasta og porre i kogende vand tilsat salt og kog i ca. 2 min. Pastaen skal være
  mør men ikke blød.
- Tilsæt gulerødderne, tag 1 dl kogevand fra og lad pasta og grøntsager dryppe af
  i et dørslag.
- Kom pasta og grøntsager tilbage i gryden sammen med ost i mindre stykker, persille
  og den ene dl kogevand.
- Vend godt rundt i retten, hæld den i en stor varm skål og drys med ristede mandler.
  Server straks.
