titel: Havregrød med havredrik
tid: 10
ingredienser:
  1½ dl havregryn: 1½ dl havregryn
  1½ spsk chiafrø: 1½ spsk chiafrø
  havredrik: 2.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  kanel, æbler i tern, ahornsirup: kanel, æbler i tern, ahornsirup
  og grofthakkede mandler: og grofthakkede mandler
fremgangsmåde:
- Kom havregryn, chiafrø, havredrik og salt i en gryde. Bring grøden i kog ved jævn
  varme og under omrøring.
- Kog grøden ved svag varme, stadig under omrøring i nogle minutter til grøden har
  en passende konsistens.
- Kom grøden i 2 skåle og top med din yndlingstopping.
