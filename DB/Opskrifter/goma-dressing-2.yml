titel: Goma dressing
tid: 30
ingredienser:
  sesamfrø: 75 g
  sojasauce: 3 spsk
  riseddike: 2 spsk
  1½ spsk sukker: 1½ spsk sukker
  rapsolie: 1 dl
  friskpresset limesaft: 1 spsk
  peanutbutter: 1 spsk
  ½ dl vand: ½ dl vand
  ½ tsk groft salt: ½ tsk groft salt
fremgangsmåde:
- Kom sesamfrøene i en pande og rist dem ca. 2 min. ved kraftig varme og under omrøring.
- Skru ned til jævn varme og og rist i yderligere 4-5 min. , stadig under omrøring.
  Lad sesamfrøene køle lidt af.
- Kom ristede sesamfrø i en blender sammen med resten af ingredienserne og og blend
  den helt glat.
