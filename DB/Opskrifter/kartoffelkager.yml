titel: Kartoffelkager
tid: 165
ingredienser:
  mælk: 0.25 dl
  æg: '0.375'
  sukker: 0.375 spsk
  majsstivelse eller hvedemel: 0.125 spsk
  (kornene heraf) eller 1 tsk vaniljepasta: 0.125 vaniljestang
  hvedemel: 6.25 g
  ½ tsk bagepulver: ½ tsk bagepulver
  piskefløde: 0.625 dl
  overtræksmarcipan: 62.5 g
  flormelis til udrulning: flormelis til udrulning
  kakaopulver: 9.375 g
  spiselige blomster, fx hornvioler: spiselige blomster, fx hornvioler
fremgangsmåde:
- Pisk mælk og æg let sammen i en tykbundet gryde.
- Pisk sukker, majsstivelse og vanilje i gryden.
- Bring blandingen i kog under piskning og kog cremen ved jævn varme, stadig under
  omrøring, i ca. 3 min. - eller til melsmagen er væk og cremen tykner.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle af.
- Del æggene i blommer og hvider.
- Pisk æggeblommer og sukker til en luftig æggesnaps.
- Bland hvedemel og bagepulver, sigt det i æggesnapsen og vend det sammen.
- Pisk hviderne stive og vend dem i dejen.
- Fordel dejen på et stykke bagepapir på en plade (bunden skal måle ca. 20 x 35 cm).
  Bag bunden midt i ovnen ca. 12 min. ved 175° - traditionel ovn.
- Lad bunden afkøle. Stik bunden ud i 8 små runde bunde - brug et glas eller en udstikker
  (ca. 7 cm i diameter).
- Pisk fløden til et fast skum, men uden at det gryner. Kom flødeskummet i en sprøjtepose.
- Klip hul i sprøjteposen og sprøjt en krans af flødeskum på hver af de 8 bunde.
- Pisk vaniljecremen op og fordel den i midten af flødeskumskransene.
- Sprøjt resten af flødeskummet ovenpå i 'kupler'. Stil kagerne i køleskabet.
- Rul marcipanen ud i lidt flormelis. Skær marcipanen ud i runde stykker - brug fx
  en tallerken (ca. 15 cm i diameter) til at skære efter.
- Læg marcipanstykkerne forsigtigt ovenpå 'flødeskumskuplerne' og fold dem let ind
  til bundene. Stil kagerne på køl i mindst 1 time (gerne til næste dag).
- Hæld kakaopulveret i en lille skål og 'tril' forsigtigt kagerne heri. Pynt med blomster
  og server.
