titel: Fladbrød med hytteost
tid: 30
ingredienser:
  æg: '1'
  hytteost: 100 g
  groft salt: 0.5 knivspids
  friskkværnet peber: friskkværnet peber
  tørrede chiliflager: 0.5 tsk
  basilikumpesto: 1 spsk
  salatblade: '2'
  i halve: 5 cherrytomater
  stegt kyllingekød: 75 g
  syltede rødløg: 1 spsk
fremgangsmåde:
- Blend hytteost og æg med salt og peber til en tynd dej.
- Fordel dejen ud på en plade med bagepapir og drys chiliflager ovenpå.
- Bag brødet ved 180° - varmluft i 15-20 min. - til det er gyldent.
- Lad det køle af og fjern forsigtigt bagepapiret.
- Del fladbrødet i 2 eller 4 og fyld det med fx pesto, salat, kylling og syltede rødløg.
