fremgangsmåde:
- Bring løg, gulerødder, bladselleri, flåede tomater, bouillon og tomatkoncentrat
  i kog.
- Tilsæt kødet og rør rundt, til det er smuldret.
- Krydr med oregano, salt og peber og kog saucen ca. ½ time uden låg.
- Smelt smørret til bechamelsaucen i en gryde og rør melet i.
- Tilsæt mælk lidt ad gangen under piskning.
- Kog saucen igennem i ca. 2 min. - under omrøring og smag til med salt, peber og
  muskat.
- Læg kødsauce, bechamelsauce og lasagneplader lagvist i et smurt lasagnefad eller
  andet ovnfast fad. Drys med revet ost, rasp og oregano.
- Bag lasagnen midt i ovnen ca. ½ time ved 200° - traditionel ovn.
