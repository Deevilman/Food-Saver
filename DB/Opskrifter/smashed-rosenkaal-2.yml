titel: Smashed rosenkål
tid: 20
ingredienser:
  rosenkål: 400 g
  smør eller olie: 25 g
  hvidløgspulver: 2 tsk
  paprika, evt. røget eller stærk: 2 tsk
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  revet cheddar- og maasdammerost: 50 g
  flagesalt: flagesalt
fremgangsmåde:
- Skyl rosenkålene og fjern de yderste blade.
- Kog rosenkålene i saltet vand i ca. 6 min. De skal være helt møre ellers kan du
  ikke knuse dem.
- Hæld vandet fra rosenkålene og vend dem med smør og krydderier.
- Fordel dem på en plade med bagepapir og smash dem med fx bunden af et glas.
- Drys ost på og bag de knuste rosenkål til de er gyldne og sprøde i ca. 10 min. ved
  225° - varmluftsovn. Drys med flagesalt inden servering.
