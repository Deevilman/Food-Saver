titel: Ristede kikærter
tid: 45
ingredienser:
  kikærter i lage (ca. 240 g): 0.25 dåse
  røget paprika: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 3.75 g
fremgangsmåde:
- Skyl kikærterne og lad dem dryppe af i en sigte. Hæld kikærterne i en skål sammen
  med paprika og salt. Bland det godt sammen, og fordel dem på en plade med bagepapir.
  Fordel smørret herpå. Sæt kikærterne i en kold ovn. Indstil på 225° - varmluft og
  bag i 25-30 min. til de er helt sprøde - vend i dem af og til.
