titel: Jordskokpuré med kantareller, æble og bacon
tid: 35
ingredienser:
  vand: 0.5 dl
  skrællede jordskokker i tern: 150 g
  skrællede melede kartofler i tern: 100 g
  finthakkede fed hvidløg: 0.5 store
  rosmarinkvist: '0.25'
  madlavningsfløde: 0.25 dl
  hvid balsamicoeddike: 0.25 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  bacontern: 37.5 g
  rensede kantareller: 37.5 g
  smør: 2.5 g
  skalotteløg i kvarte (ca. 275 g): 1.5 små
  røde æbler i både, fx jonagold (ca. 275 g): 0.5 store
  rørsukker: 0.5 tsk
  frisk rosmarin eller timian: frisk rosmarin eller timian
  ristet rugbrød: ristet rugbrød
fremgangsmåde:
- Bring vand, jordskokker, kartofler, hvidløg og rosmarin i kog i en tykbundet gryde.
  Kog det ved svag varme og under låg i ca. 20 min. Hæld evt. vand fra og tag rosmarinstilken
  op.
- Damp grøntsagerne tørre og mos dem groft, fx med en grydeske.
- Vend fløde, eddike, salt og peber i. Varm puréen igennem og smag til.
- Steg imens bacon og kantareller i en tør pande, ved kraftig varme, i ca. 5 min.
  Tag blandingen af panden.
- Lad smørret gyldne i panden. Steg løg og æbler ved jævn varme og under omrøring
  i ca. 10 min.
- Drys med rørsukker og rør til det er smeltet. Vend kantareller og bacon i og varm
  det igennem.
- Hæld jordskokpuréen i et fad og læg svampeblandingen henover. Pynt med timian og
  server med ristet rugbrød.
