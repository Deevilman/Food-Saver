titel: Hjemmelavet flødeis
tid: 275
ingredienser:
  æggeblommer: '4'
  sukker (ca. 1 dl): 85 g
  ½ liter piskefløde: ½ liter piskefløde
  vaniljestang: 1 flækket
fremgangsmåde:
- Pisk æggeblommer og sukker i ca. 2 min. til en luftig æggesnaps.
- Bring fløden i kog i en lille tykbundet gryde med vaniljestangen.
- Tag gryden af varmen og tilsæt æggesnapsen til den varme fløde under piskning.
- Varm iscremen op til lige under kogepunktet - det tager ca. 2 min. ved jævn varme.
  Pisk hele tiden og hold øje med hvornår iscremen tykner. Iscremen må ikke koge.
- Sigt iscremen og lad den afkøle.
- Hæld iscremen i en form (ca. 1 liter) og stil den tildækket i fryseren. Rør i isen
  4-5 gange under indfrysningen.
