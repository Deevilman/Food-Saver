titel: Hvid pizza med forårsløg og røget laks
tid: 60
ingredienser:
  1¾ dl vand: 1¾ dl vand
  gær: 2.5 g
  olivenolie: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  fuldkornsspeltmel (ca. 1¼ dl): 18.75 g
  hvedemel (ca. 3½ dl): 50 g
  smør: 6.25 g
  i tynde skiver (ca. 200 g): 0.5 løg
  forårsløg i skrå skiver (ca. 100 g): 0.25 bundt
  finthakkede oreganoblade: 0.25 spsk
  groft salt: 0.25 tsk
  ¼ liter creme fraiche: ¼ liter creme fraiche
  ½ liter renset feldsalat: ½ liter renset feldsalat
  dampede grønne asparges i mindre stykker: 75 g
  røget laks i tynde skiver: 25 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Hæld vandet i en skål og rør gæren ud heri.
- Tilsæt olie, salt og de 2 slags mel (hold lidt hvedemel tilbage). Slå dejen godt
  sammen.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Rul dejen ud til en firkantet plade (ca. 30 x 35 cm). Læg dejen på et stykke bagepapir
  og lad den hæve i ca. ½ time.
- Træk bagepapiret over på den varme plade og forbag pizzaen midt i ovnen i ca. 10
  min. ved 225° - traditionel ovn.
- Lad imens smørret smelte i en sautepande, ved kraftig varme, men uden at det bruner.
- Tilsæt løg, forårsløg, oregano og salt og steg det ved jævn varme i ca. 2 min. -
  løgene må ikke blive brune.
- Fordel 1½ dl cremefraiche på den forbagte pizzabund. Fordel løgene herpå og bag
  pizzaen færdig midt i ovnen i ca. 10 min. ved 225° - traditionel ovn.
- Tag pizzaen ud og fordel feldsalat, asparges, røget laks, resten af cremefraichen
  og peber på pizzaen.
