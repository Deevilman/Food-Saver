titel: Muslinger i spicy fløde
tid: 45
ingredienser:
  1½ kg friske blåmuslinger i skal: 1½ kg friske blåmuslinger i skal
  tør hvidvin, fx riesling: 0.5 dl
  finthakket citrongræs: 0.75 spsk
  finthakket rød chilipeber: 0.5 spsk
  finthakkede fed hvidløg: 0.5 store
  fintrevet frisk ingefær: 0.5 spsk
  ¼ liter piskefløde eller madlavningsfløde: ¼ liter piskefløde eller madlavningsfløde
  forårsløg i skrå skiver (ca. 100 g): 0.25 bundt
  i halve tynde ringe (ca. 200 g): 0.75 rødløg
  ¾ tsk groft salt: ¾ tsk groft salt
  frisk koriander: 0.75 dl
  langtidshævet landbrød: langtidshævet landbrød
  limefrugter i både: limefrugter i både
fremgangsmåde:
- Skyl og skrub muslingerne godt med en stiv børste. Kasser de muslinger, som ikke
  lukker sig ved et let bank mod køkkenbordet. Bring hvidvin, citrongræs, chili, hvidløg
  og ingefær i kog i en stor gryde. Tilsæt de rengjorte muslinger og kog dem ved jævn
  varme og under låg i ca. 7 min. Ryst gryden 2-3 gange under kogningen. Læg et klæde
  i en sigte og si kogelagen over i en skål. Fordel muslingerne i 4 dybe tallerkener
  og hold dem varme. Kasser de muslinger, der ikke har åbnet sig.
- Kom kogelagen i gryden sammen med fløde, forårsløg, rødløg og salt. Kog blandingen
  i ca. 1 min. og smag til. Hæld cremen over muslingerne, drys med koriander og server
  straks sammen med godt brød, så du kan "søbe" den dejlige creme op. Brug skallerne
  fra muslingerne som gaffel og ske.
