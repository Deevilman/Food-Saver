titel: Rødbedepizza med grønkålschips
tid: 55
ingredienser:
  solsikkekerner (ca. 1¼ dl): 40 g
  fintrevne rødbeder: 125 g
  hvedemel (ca. 1¾ dl): 50 g
  rapsolie: 0.5 tsk
  groftrevet lagret cheddarost: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  skyllede grønkålsblade uden stilke og ribber: 25 g
  ¼ tsk flagesalt: ¼ tsk flagesalt
  blåskimmelost: 37.5 g
  i tynde skiver (ca. 100 g): 0.5 pære
  grofthakkede mandler: 25 g
  olivenolie: 0.5 spsk
fremgangsmåde:
- Hak solsikkekernerne fint i en hurtighakker, til de ligner mel. Bland dem med rødbeder,
  hvedemel, olie, ost og salt og saml det til en fast dej.
- Læg dejen mellem 2 stykker bagepapir og tryk den ud til en firkantet bund (ca. 20
  x 38 cm).
- Forbag rødbedebunden midt i ovnen ca. 15 min. ved 200° - traditionel ovn..Tag bunden
  ud og skru ovnen ned til 175°.
- Tør grønkålsbladene godt og vend dem med olie.
- Læg bladene på en plade med bagepapir og bag dem øverst i ovnen ca. 10 min. ved
  175° - traditionel ovn - hold øje, så de ikke bliver brændt.
- Drys chipsene med salt.
- Del blåskimmelosten i mindre stykker.
- Kom revet ost, blåskimmelost og pære på den forbagte rødbedebund og bag pizzaen
  færdig midt i ovnen ca. 15 min. ved 175° - traditionel ovn.
- Tag pizzaen ud og fordel grønkålschips og mandler herpå. Dryp med olivenolie og
  server straks.
