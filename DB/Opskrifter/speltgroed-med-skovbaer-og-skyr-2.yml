titel: Speltgrød med skovbær og skyr
tid: 30
ingredienser:
  frosne skovbær: 50 g
  ½ spsk vand: ½ spsk vand
  flydende honning: 0.5 spsk
  mælk: 2 dl
  ¾ dl parboiled spelt (ca. 50 g): ¾ dl parboiled spelt (ca. 50 g)
  1½ dl speltflager (ca. 50 g): 1½ dl speltflager (ca. 50 g)
  groft salt: 0.5 knivspids
  skyr naturel: 0.5 dl
  ristede grofthakkede mandler: 7.5 g
  lidt knust rålakrids: lidt knust rålakrids
fremgangsmåde:
- Kom bær, vand og sukker i en lille gryde.
- Kog blandingen i ca. 3 min. ved jævn varme indtil bærrene begynder at koge lidt
  ud. Tag kompotten af varmen.
- Kom mælk og speltkerner i en tykbundet gryde og bring det i kog. Kog blandingen
  ved svag varme og under låg i ca. 15 min. - rør af og til.
- Tilsæt speltflager og salt og kog i yderligere 5 min. under omrøring. Smag til.
- Sluk for varmen og lad grøden trække i 5 min.
- Anret grøden i små skåle og fordel bærkompot, skyr, mandler og lakridspulver på
  toppen.
