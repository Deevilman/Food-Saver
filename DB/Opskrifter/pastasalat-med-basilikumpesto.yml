titel: Pastasalat med basilikumpesto
tid: 30
ingredienser:
  tørret pasta, fx skruer: 62.5 g
  basilikumpesto: 0.75 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  kold roastbeef i tynde skiver: 62.5 g
  salat revet i grove stykker, fx hjertesalat: 37.5 g
  salatost i tern: 50 g
  frosne ærter: 62.5 g
  salatløg (ca. 50 g): 0.25 finthakket
  ristet rugbrød eller 200 g flutes: 60 g
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen. Pastaen skal være mør, men ikke blød.
  Rør 1 spsk kogende pastavand sammen med pesto og salt i en stor skål. Kom pastaen
  i en sigte og brus den over med koldt vand. Vend pastaen i basilikumpestoen.
- Skær de tynde skiver roastbeef midt over. Læg en bund af salatblade i et stort fad.
  Anret herpå pasta, roastbeef, ost, ærter og løg.
