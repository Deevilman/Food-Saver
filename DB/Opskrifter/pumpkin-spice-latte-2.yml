titel: Pumpkin spice latte
tid: 20
ingredienser:
  vand: 0.75 dl
  brun farin: 62.5 g
  sukker: 37.5 g
  græskarpuré: 25 g
  vaniljesukker: 0.25 spsk
  stødt kanel: 0.5 tsk
  stødt kardemomme: 0.25 tsk
  stødt ingefær: 0.25 tsk
  stødt allehånde: 0.25 tsk
  espressokaffe: 0.5 dl
  havredrik eller mælk: 0.25 liter
fremgangsmåde:
- Kom vand, farin, sukker, græskarpuré, vaniljesukker og krydderier i en gryde.
- Varm blandingen op ved jævn varme og under omrøring til sukkeret smelter og koger
  ind til en sirup. Det tager ca. 15 min. Lad det køle af.
- Kom 1 spsk græskarpuré i bunden af hvert glas, hæld 2-3 spsk sirup i og fordel espressokaffen
  i glassene og rør let rundt.
- Varm havredrik op til kogepunktet i en gryde.
- Fordel den varme havredrik i glassene – top evt. med lidt skum. Pynt evt. med et
  drys kanel og server.
