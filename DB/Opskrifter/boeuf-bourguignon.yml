fremgangsmåde:
- Rens kødet for sener og hinder og skær det i tern på ca. 3 x 3 cm (ca. 1600 g kød).
- Del smørret i 2 portioner og lad en portion blive gylden i en stegegryde.
- Brun halvdelen af kødet på alle sider i ca. 4 min. Tag kødet op og brun den anden
  halvdel i resten af smørret - tag også dette kød op.
- Steg bacontern, løg og hvidløg ved jævn varme og under omrøring i ca. 5 min.
- Kom kødet tilbage i gryden sammen med gulerødder, krydderurter, bouillon, 2 dl rødvin
  og salt. Lad retten koge ved svag varme og under låg i ca. 2 timer - tilsæt løbende
  resten af vinen indenfor de første ca. 1½ time.
- Lad smørret blive gyldent i en sauterpande. Steg løg og champignoner ved kraftig
  varme i ca. 5 min. - rør af og til. Tilsæt salt og smag til.
- Fjern laurbærblade, persille- og timiankviste. Kom de stegte løg og champignoner
  i boeuf bourguignonen.
- Rør smør og mel godt sammen og vend det i retten under omrøring. Lad den koge ved
  jævn varme og uden låg i ca. 5 min. - rør af og til.
- Smag til og server boeuf bourguignon med drys af persille - og med brød til.
