titel: Muslinger med kryddersmør
tid: 30
ingredienser:
  muslinger naturel (ca. g): 0.333333 dåser
  blødt smør: 12.5 g
  finthakket skalotteløg: 0.166667 spsk
  finthakkede fed hvidløg: 0.333333 små
  hakket persille: 0.5 spsk
  finthakkede hasselnøddekerner: 0.333333 spsk
  revet franskbrød (daggammelt) eller pankorasp: 0.5 spsk
  friskpresset citronsaft: 0.333333 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ristet flutes: 16.6667 g
  både af citroner (usprøjtede): både af citroner (usprøjtede)
fremgangsmåde:
- Lad muslingerne dryppe godt af i en sigte.
- Fordel dem i 6 ovnfaste portionsforme.
- Rør smørret sammen med de øvrige ingredienser og fordel det på muslingerne.
- Gratiner muslingerne midt i ovnen i ca. 6 min. ved 225° - traditionel ovn og server
  dem varme.
