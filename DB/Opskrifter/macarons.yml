titel: Macarons
tid: 180
ingredienser:
  mørk chokolade: 5.83333 g
  1¾ dl piskefløde: 1¾ dl piskefløde
  mandelmel (ca. 3¾ dl): 5 g
  flormelis (ca. 3 dl): 5 g
  kakaopulver: 0.133333 tsk
  (ca. 120 g): 0.133333 æggehvider
  sukker (ca. 1¾ dl): 5 g
  ½ dl vand: ½ dl vand
fremgangsmåde:
- Hak chokoladen fint og kom den i en skål.
- Bring fløden i kog under omrøring i en lille, tykbundet gryde. Hæld den over chokoladen
  og lad det stå ca. 3 min. - uden omrøring. Rør derefter ganachen sammen, til den
  er ensartet og glat.
- Dæk den med plastfilm - helt nede ved overfladen, så der ikke dannes kondens. Stil
  ganachen tildækket i køleskabet til du skal bruge den eller ca. 2 timer.
- Tegn 60 cirkler på størrelse med en 10-krone på bagsiden af 2-3 stykker bagepapir.
  Vær opmærksom at kagerne skal kunne ligge fladt på bagepladen. Cirklerne må gerne
  være ret tæt på hinanden, da bundene ikke flyder ud, men kun hæver.
- Sigt mandelmel, flormelis og kakao i en skål - i en ikke for finmasket si.
- Tilsæt 2 æggehvider og rør til en ensartet blanding med en dejskraber.
- Pisk de resterende æggehvider i en anden skål til de er stive. Tilsæt 50 g sukker
  og pisk i ca. 1 min.
- Bring resten af sukkeret og vand i kog i en tykbundet gryde. Mål med et stegetermometer
  sukkerlagens temperatur - den skal være 118°.
- Hæld sukkerlagen i en tynd stråle i skålen med æggehvider og pisk ved lav hastighed
  - sørg for at hælde den varme lage ned langs skålens kant, så det ikke sprøjter.
  Pisk videre ved lav hastighed indtil marengsen er afkølet.
- Kom halvdelen af marengsen i mandelblandingen og rør det godt sammen til det er
  ensfarvet. Vend forsigtigt resten af marengsen i med en dejskraber - pas på ikke
  at slå alt luften ud af blandingen.
- Kom dejen i en sprøjtepose med en rund tylle og sprøjt den ud til små bunde i de
  cirkler, du har tegnet. Bank lufthullerne ud af dejen ved at banke bagepladen hårdt
  ned i bordet et par gange. Lad bundene tørre på køkkenbordet ca. ½ time - det er
  vigtigt at de får en tør overflade, så de ikke flyder ud under bagning.
- Bag en plade ad gangen midt i ovnen ca. 12 min. ved 150° varmluft. Lad bundene køle
  af på en bagerist.
- Kom ganachen i en sprøjtepose med en rund tylle. Hvis ganachen er blevet for fast,
  kan du varme den med dine hænder, eller lade den ligge på køkkenbordet til den er
  klar.
- Læg de afkølede bunde sammen 2 og 2 med ganache.
