titel: Crispy cheese tacos
tid: 15
ingredienser:
  ½ grøn peberfrugt i tynde både: ½ grøn peberfrugt i tynde både
  ½ rødløg i tynde både: ½ rødløg i tynde både
  rapsolie: 0.25 tsk
  ½ dåse drænede sorte bønner (ca. 120 g): ½ dåse drænede sorte bønner (ca. 120 g)
  ¼ tsk stærk paprika: ¼ tsk stærk paprika
  ¼ tsk stødt spidskommen: ¼ tsk stødt spidskommen
  ½ tsk groft salt: ½ tsk groft salt
  revet revet cheddarost: 43.75 g
  tortillaer: 1 små
  frisk koriander: 0.25 dl
  ½ limefrugt i både: ½ limefrugt i både
  chili i tynde skiver: 0.25 frisk
fremgangsmåde:
- Svits peberfrugt og rødløg på på panden i olie ca. 2 min.
- Tilsæt bønner og krydderier og steg dem sammen med grøntsagerne i 1 min.
- Smelt ca. 40 g revet cheddar (¼ af posen) på panden ved middel varme.
- Læg en tortilla oven på den smeltede ost og giv den et let pres, så den klistrer
  fast med osten.
- Lad den stege med i 1 min.
- Vend den sprøde oste-taco og placer fyldet oven på den sprøde ost, mens den steger
  på brødsiden.
- Fold den på midten og læg den på en rist, mens du steger de andre.
- Server crispy cheese tacos sammen med frisk koriander, lime og chili.
