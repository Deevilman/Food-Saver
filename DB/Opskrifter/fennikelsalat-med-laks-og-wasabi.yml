titel: Fennikelsalat med laks og wasabi
tid: 20
ingredienser:
  fraiche: 0.5 dl
  wasabi: 0.25 tsk
  ⅛ tsk groft salt: ⅛ tsk groft salt
  (ca. 400 g): 0.5 fennikler
  '- i tynde strimler (ca. 75 g)': 0.25 salatløg
  radiser - i tynde skiver: 18.75 g
  koldpresset rapsolie: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  sesamfrø: 0.25 spsk
  sorte sesamfrø: 0.25 spsk
  friskpresset limesaft: 0.25 spsk
  optøet, frossen fersk laks: 62.5 g
  sojasauce: sojasauce
fremgangsmåde:
- Bland fraiche med wasabi og salt. Stil den tildækket i køleskabet til serveringen.
- Skær fenniklerne i meget tynde strimler og bland dem med salatløg, radiser og rapsolie.
  Læg blandingen på et fad. Skær laksen i tynde skiver og læg dem på fadet. Drys salt,
  peber og sesamfrø ud over laksen. Dryp med limesaft og server med wasabidressing
  og sojasauce.
