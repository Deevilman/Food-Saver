titel: Gratineret hummer med wasabiflødeskum
tid: null
ingredienser:
  1½ dl piskefløde: 1½ dl piskefløde
  friskpresset limesaft: 0.166667 spsk
  1½ tsk wasabi: 1½ tsk wasabi
  ¼ tsk groft salt: ¼ tsk groft salt
  rensede babysalatblade: 12.5 g
  i korte stave (ca. 250 g): 0.166667 mangofrugt
  frisk koriander: 0.5 dl
  1½ spsk finkthakket rød chilipeber: 1½ spsk finkthakket rød chilipeber
  ¾ tsk havsalt: ¾ tsk havsalt
  hummere (ca. 1800 g): 0.5 kogte
  franskbrød uden skorpe (ca. 75 g): 0.666667 skiver
  revet cheddar- og maasdammerost: 12.5 g
  knust fed hvidløg: 0.166667 lille
  ½ tsk groft salt: ½ tsk groft salt
  limefrugter i både: limefrugter i både
fremgangsmåde:
- Rør fløde, limesaft, wasabi og salt sammen. Stil fløden tildækket i køleskabet i
  mindst 15 min. Smag til og pisk til et meget let flødeskum.
- Anret salatblade, mango og koriander på 6 tallerkener. Dryp med limesaft og drys
  med chili og salt.
- Flæk hummerne midt ned gennem ryggen og halen. Fjern mave, hjerne og tarm. Giv kløerne
  nogle gok, så skallerne revner og kan trækkes af - men lad dem sidde på, så man
  selv gør det når hummerne skal spises. Læg de 6 halve hummere på en plade med alufolie.
  Hak brødet fint, fx i en hurtighakker. Bland brødkrumme, ost, hvidløg og salt godt.
  Fordel osteblandingen på de halve hummere og gratiner dem øverst i ovnen - lige
  inden serveringen.
- Rør forsigtigt flødeskummet op og kom det i en sprøjtepose. Kom små toppe af wasabiflødeskum
  på salaten. Fordel de gratinerede halve hummere og limebåde på tallerkenerne og
  server straks.
- Ca. 5 min. ved 250° - traditionel ovn.
