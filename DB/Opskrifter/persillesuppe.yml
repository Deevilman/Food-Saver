titel: Persillesuppe
tid: 45
ingredienser:
  1½ liter grøntsagsbouillon: 1½ liter grøntsagsbouillon
  i mindre stykker (ca. 250 g): 0.5 porrer
  i kvarte (ca. 75 g): 0.25 løg
  i tern (ca. 150 g): 0.75 persillerødder
  skrællet knoldselleri i tern: 112.5 g
  persille (ca. 1 liter): 25 g
  flødeost: 37.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ristet rugbrød eller rugbrødscroutoner: ristet rugbrød eller rugbrødscroutoner
fremgangsmåde:
- Bring bouillon i kog i en suppegryde.
- Tilsæt grøntsagerne, undtagen persille, og kog dem ved jævn varme og under låg i
  ca. 15 min. Si bouillonen fra og gem den.
- Kom ca. 2 dl bouillon og de kogte grøntsager i en foodprocessor og hak ved hurtigste
  hastighed i ca. 30 sek. Hæld puréen tilbage i gryden.
- Kom resten af bouillonen og persillen (gem lidt til pynt) i foodprocessoren og hak
  ved hurtigste hastighed i ca. 1 min. Hæld det i sammen med grøntsagerne og bring
  suppen i kog.
- Tilsæt flødeost under omrøring og kog suppen ved jævn varme til osten er smeltet.
  Smag suppen til.
- Hæld suppen i skåle, pynt med persille og server med rugbrød.
