titel: Sugo af en rest kød
tid: 45
ingredienser:
  rester af steg, fx kalve- eller oksetyndsstegsfilet, bov eller lignende: 75 g
  løg (ca. 75 g): 0.25 pillet
  gulerødder (ca. 150 g): 0.5 skrællede
  bladselleri (ca. 50 g): 0.5 stilke
  olivenolie: 0.25 spsk
  vineddike: 0.25 spsk
  finthakkede fed hvidløg: 0.75 små
  tomater, fx cherrytomater (ca. 400 g): 0.25 dåse
  koncentreret tomatpuré: 0.5 spsk
  oksebouillon: 0.75 dl
  tørret oregano: 0.5 tsk
  laurbærblad: '0.25'
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tørret spaghetti - koges: 75 g
  top af bladselleri: top af bladselleri
fremgangsmåde:
- Hak kødet i en foodprocessor sammen med løg, gulerod og selleri. Stop før indholdet
  er totalt moset, det bør stadig have lidt konsistens - brug evt. puls-knappen, hvis
  du har sådan en.
- Lad olien blive varm i en gryde. Tilsæt kød og grøntsager og lad det stege i ca.
  1 min.
- Tilsæt eddike, hvidløg, de 2 slags tomat, bouillon og krydderier. Lad sugoen koge
  ved svag varme og under låg i ca. ½ time - rør af og til. Fjern laurbærbladet.
- Smag sugoen til, vend den nykogt spaghetti og server straks.
