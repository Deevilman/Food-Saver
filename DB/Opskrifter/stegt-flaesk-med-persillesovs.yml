titel: Stegt flæsk med persillesovs
tid: 45
ingredienser:
  grisebryst af stegestykket i skiver: 150 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 2.5 g
  i både (ca. 250 g): 0.75 rødløg
  mindre stykker (ca. 350 g): 1.25 gulerødder
  friskkværnet peber: friskkværnet peber
  ¼ liter mælk: ¼ liter mælk
  2½ spsk majsstivelse, fx maizena: 2½ spsk majsstivelse, fx maizena
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  hakket persille: 0.5 dl
  ½ tsk sukker: ½ tsk sukker
  groft salt: 0.25 tsk
  kartofler: 0.25 kg
fremgangsmåde:
- Fordel kødet på risten i bradepanden og steg det øverst i ovnen. Vend det efter
  ca. 15 min. og steg det færdigt.
- Stil kødet i en kold ovn - indstil på 225° og steg i ca. 35 min.
- Læg det gyldne, sprøde flæsk på et stykke køkkenrulle og drys med salt.
- Smelt imens smørret i en sauterpande ved kraftig varme, men uden at det bruner.
- Svits løg og gulerødder i ca. 3 min og drys med salt og peber.
- Rør mælken sammen med majsstivelsen i en gryde og bring det i kog op under omrøring.
- Tilsæt madlavningsfløde, persille, sukker og lad saucen koge i ca. 5 min. Tilsæt
  salt og peber og smag til.
- Server persillesovsen med kartofler, grøntsager og stegt flæsk.
