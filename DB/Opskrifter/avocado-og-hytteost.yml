titel: Avocado og hytteost
tid: 10
ingredienser:
  (ca. 150 g): 1 avocado
  hytteost: 200 g
  ½ tsk jomfruolivenolie: ½ tsk jomfruolivenolie
  flagesalt: 1 nip
  friskkværnet peber: friskkværnet peber
  evt. friske krydderurter eller ærteskud: evt. friske krydderurter eller ærteskud
fremgangsmåde:
- Del avocadoen og fjern stenen. Scoop avocadokødet ud med en ske og skær det i tern.
- Kom hytteosten i en skål og vend avocadoternene i.
- Dryp med olivenolie og drys med salt og peber.
- Pynt evt. med krydderurter eller ærteskud og server.
