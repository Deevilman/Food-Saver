titel: Lyssej med tagliatelle, squash og asparges
tid: 30
ingredienser:
  squash (ca. 200 g): 0.25 grøn
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  frisk pasta, fx tagliatelle: 100 g
  grønne asparges i mundrette stykker: 50 g
  i små stykker (ca. 200 g): 0.75 gulerødder
  friskbælgede eller frosne ærter: 50 g
  ½ dl dildkviste: ½ dl dildkviste
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  lyssejfilet uden skind: 125 g
  smør - smeltet: 5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  kvark, græsk yoghurt eller fraiche: 62.5 g
  dijon-honningsennep: 0.25 spsk
fremgangsmåde:
- Skræl squashen i lange tynde strimler med en kartoffelskræller. Hvis det inderste
  af squashen er svær at skrælle, kan du skære den i små tern.
- Bring vand og salt i kog i en stor gryde. Kog pastaen uden låg i ca. 3 min. - tilsæt
  asparges, gulerødder og ærter det sidste minut af kogetiden. Lad pastaen dryppe
  af i en sigte. Hæld pasta og grøntsager i en skål og vend det godt sammen med squash,
  dild, salt og peber. Smag til.
- Fjern imens eventuelle hinder og ben fra fisken. Læg den på en bageplade med alufolie.
  Fordel smørret på fileten og drys med salt og peber. Grill fisken øverst i ovnen
  i ca. 8 min.
- Rør skyr, sennep og salt sammen og smag skyr-dippen til. Server den varme grøntsagspasta
  sammen med grillet fisk og skyr-dip.
