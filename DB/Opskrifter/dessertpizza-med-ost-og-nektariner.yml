titel: Dessertpizza med ost og nektariner
tid: 30
ingredienser:
  pizzadej, se link under opskriften (ca. 750 g): 0.5 koldhævet
  creme fraiche 38%: 1 spsk
  hvidskimmelost, eller anden blå/hvid skimmelost: 37.5 g
  eller blomme i tynde skiver: 0.5 nektarin
  friske brombær: 50 g
  frisk rosmarin: frisk rosmarin
fremgangsmåde:
- Tryk og form 2 pizzabunde.
- Fordel 1 spsk creme fraiche på hver pizzabund - ikke helt ud til kanten.
- Skær osten i tynde skiver og læg den på creme fraicen.
- Fordel nektarin, brombær og rosmarin på toppen.
- Bag pizzaen 5-7 min. ved 350° - grill eller 8-12 min. ved 275° - varmluftsovn.
