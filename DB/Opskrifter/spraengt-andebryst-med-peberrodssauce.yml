titel: Sprængt andebryst med peberrodssauce
tid: 65
ingredienser:
  vand: 0.25 liter
  groft salt (ca. 2½ dl): 50 g
  brun farin (ca. spsk): 0.75 spsk
  med skind (ca. 600 g): 0.5 andebryster
  i både: 0.25 rødløg
  peberkorn: 1 sorte
  7½ dl vand: 7½ dl vand
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  frisk, fintrevet peberrod: 0.5 spsk
  eddike: 0.25 spsk
  sukker: 0.5 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  broccoli i små buketter og stokken i skiver: 75 g
  i tynde både: 0.5 rødløg
  æbler i både, fx ingrid marie: 0.5 uskrællede
  ½ tsk groft salt: ½ tsk groft salt
  kogte kartofler: 0.25 kg
  frisk timian: frisk timian
fremgangsmåde:
- Rør vand, salt og farin sammen til salt og farin er opløst.
- Rens, skyl og tør de to stykker andebryst og læg dem i saltlagen med skindsiden
  opad.
- Læg en tallerken over så stykkerne er helt dækket af lage - eller læg andebrystet
  i en plasticpose.
- Lad de to stykker andebryst trække tildækket i køleskabet i ca. 5 timer.
- Tag de to stykker andebryst op af saltlagen og læg dem i en gryde sammen med løg
  og peberkorn.
- Hæld vand ved og bring det i kog.
- Kog de to stykker andebryst ved svag varme og under låg i ca. ½ time.
- Tag dem op og lad dem trække tildækket i ca. 15 min.
- Kom fløden i en tykbundet gryde og bring den i kog.
- Kog fløden uden låg i ca. 15 min., til der er ca. 4 dl tilbage. Rør af og til.
- Tag gryden af varmen og tilsæt peberrod, eddike og sukker. Smag til med salt og
  peber.
- Hold saucen varm under låg. Den må ikke koge igen.
- Lad smørret blive varmt i en sauterpande ved kraftig varme, men uden at det bruner.
- Tilsæt broccoli, løg og æble og svits blandingen ved jævn varme i ca. 4 min.
- Drys med salt og peber og server straks.
- Steg skindet fra de 2 stykker andebryster sprødt og skær kødet i skiver. Anret med
  smørstegte grøntsager, pynt med timian og server med peberrodssauce, og kogte kartofler.
