titel: Kartoffelsalat
tid: 60
ingredienser:
  2½ dl ymer eller tykmælk: 2½ dl ymer eller tykmælk
  2½ dl creme fraiche: 2½ dl creme fraiche
  hakket persille: 0.75 spsk
  klippet purløg: 0.5 spsk
  revet skalotteløg: 0.5 spsk
  sød fransk sennep: 0.5 tsk
  friskpresset citronsaft: 0.25 tsk
  groft salt: 0.5 tsk
  friskkværnet hvid peber: friskkværnet hvid peber
  små kogte faste kartofler: 187.5 g
  krydderurter, fx brøndkarse: krydderurter, fx brøndkarse
fremgangsmåde:
- Bland ymer og creme fraiche med persille, purløg, løg, sennep, citronsaft, salt
  og peber. Smag dressingen til.
- Skær kartoflerne i skiver og vend dem i dressingen. Lad kartoffelsalaten trække
  tildækket i køleskabet i mindst ½ time.
- Pynt med brøndkarse og server til fx frikadeller.
