titel: Kyllingelår i airfryer
tid: 30
ingredienser:
  teriyakisauce: 0.25 dl
  ½ dl flydende honning: ½ dl flydende honning
  1½ tsk stødt ingefær: 1½ tsk stødt ingefær
  1½ tsk hvidløgspulver: 1½ tsk hvidløgspulver
  tørrede chiliflager: 0.25 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  kyllingelår: '2'
  basmatiris: 62.5 g
  broccolini i mindre stykker: 50 g
  optøede edamamebønner: 37.5 g
  ½ agurk i små tern: ½ agurk i små tern
  forårsløg i tynde skiver: 0.25 bundt
  riseddike: 0.75 tsk
  ½ tsk sukker: ½ tsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  salatost i tern, smuldret: 12.5 g
  sesamfrø (evt. ristede): 0.25 spsk
fremgangsmåde:
- Pisk teriyakisauce og honning sammen med salt og krydderierne.
- Vend kyllinglårene godt rundt i marinaden og kom det hele i en airfryer på et stykke
  bagepapir.
- Bag kyllingelårene ved 180° i ca. 25 min.
- Vend og pensl lårene af og til - ellers brænder marinaden på.
- Kog imens risene efter anvisningen på emballagen - og vend broccolini i de sidste
  5 min. af tilberedningstiden.
- Vend edamamebønner, agurk og forårsløg sammen med riseddike, salt og sukker.
- Anret 4 skåle med broccolini-ris, salat og kyllingelår og top dem med salatost og
  sesamfrø.
