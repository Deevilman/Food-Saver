titel: Grøn grød
tid: 15
ingredienser:
  broccoli: 50 g
  i mindre stykker: 0.5 gulerødder
  babyspinatblade: 18.75 g
  vindruer: 2.5 stenfrie
  valnøddekerner: '2.5'
  ca. 4 cm skrællet frisk ingefær: ca. 4 cm skrællet frisk ingefær
  bønnespirer: 0.75 spsk
  persille: 0.25 håndfuld
  citron: '0.25'
  ½ avocado: ½ avocado
  ½ æble: ½ æble
  te, fx urtete med æble/kvæde eller citron/ingefær: 1 dl
  yoghurt (i grøden eller som topping): 0.25 dl
  granola, bær, frø, kerner, nødder eller kokosflager: granola, bær, frø, kerner,
    nødder eller kokosflager
fremgangsmåde:
- Vask alle ingredienser grundigt, så evt. jord fjernes.
- Kom alle ingredienserne (citronen skal være hel og med skal) i en blender og blend
  til en helt glat grød. Juster evt. konsistensen med te.
- Spis den grønne grød mens den er lun - med eller uden toppings.
