titel: Bagels med skyr
tid: 30
ingredienser:
  1½ dl finvalsede havregryn: 1½ dl finvalsede havregryn
  1½ dl hvedemel: 1½ dl hvedemel
  bagepulver: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  2½ dl skyr naturel: 2½ dl skyr naturel
  til pensling: 0.25 æg
  revet tex mex ost: 5 g
fremgangsmåde:
- Kom havregryn, hvedemel, bagepulver og salt i en skål. Bland det godt sammen, så
  bagepulveret og salten fordeles godt ud i blandingen.
- Tilsæt skyr og vend det hele sammen til en sammenhængende dej.
- Fugt hænderne i vand og form dejen til 4 bagels på en plade med bagepapir.
- Pensl dem med æg og top med ost. Bag dem i 20-25 min. ved 200° - varmluft.
- Lad de færdigbagte bagels køle en smule af, inden de serveres.
