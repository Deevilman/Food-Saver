titel: Grød med blåbær og hasselnødder
tid: 20
ingredienser:
  kærnemælk (ca. 2 dl): 1 dl
  kvark, skyr eller græsk yoghurt: 50 g
  æble i tern, fx elstar (ca. 100 g): 0.5 syrligt
  rugflager, havre- eller bygflager (ca. 2 dl): 50 g
  blåbær: 25 g
  banan i mindre stykker (ca. 100 g): 0.5 moden
  grofthakkede, ristede hasselnøddekerner: 12.5 g
fremgangsmåde:
- Vend kærnemælk sammen med kvark.
- Tilsæt æbletern og halvdelen af flagerne.
- Blend blandingen med en stavblender til en jævn grød.
- Tilsæt resten af flagerne samme med blåbær og banan - gem lidt blåbær til pynt.
  Smag til.
- Anret grøden i en skål med resten af blåbærrene og hasselnøddekerner på toppen.
