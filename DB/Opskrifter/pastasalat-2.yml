titel: Pastasalat
tid: 30
ingredienser:
  vand: 0.5 liter
  groft salt: 0.5 tsk
  tørret fuldkornspasta, fx skruer: 62.5 g
  pikant flødeost: 50 g
  peberfrugter i tern (ca. 300 g): 0.5 røde
  cherrytomater i halve: 62.5 g
  optøede, frosne majs (ca. g): 62.5 g
  strimlede basilikumblade: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  bacon (ca. 250 g): 4 skiver
  lune naanbrød, evt. fuldkorn: 50 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Kog pastaen i 11-12 min., til den er mør
  uden at være blød. Tag ½ dl kogevand fra og lad pastaen dryppe af i en sigte.
- Rør friskost og den halve dl kogevand sammen i gryden, til osten er smeltet.
- Vend den afdryppede pasta i osten sammen med grøntsager, basilikum (gem lidt til
  pynt), salt og peber. Smag til og stil pastasalaten tildækket på køkkenbordet i
  ca. 15 min.
- Læg imens baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme
  og derefter ved jævn varme til de er gyldne og sprøde.
- Lad baconen dryppe af på et stykke køkkenrulle og del derefter den sprøde bacon
  i mindre stykker.
- Kom pastasalaten i en skål. Drys bacon over, pynt med basilikum og server salaten
  sammen med lune naanbrød.
