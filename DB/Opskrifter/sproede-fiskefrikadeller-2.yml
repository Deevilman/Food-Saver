titel: Sprøde fiskefrikadeller
tid: 45
ingredienser:
  finthakket laksefilet: 200 g
  groft salt: 1 tsk
  æg: '1'
  hvedemel (ca. 1 dl): 50 g
  mælk: 1 dl
  grofthakket broccoli: 75 g
  fintrevet citronskal (usprøjtet): 1 spsk
  rasp: 100 g
  grofthakket bredbladet persille: 2 dl
  smør: 25 g
fremgangsmåde:
- Rør det hakkede laks med salt.
- Rør æg og mel i og tilsæt mælken lidt efter lidt.
- Vend broccoli og citronskal i og stil farsen tildækket i køleskabet i ca. ½ time.
- Blend rasp og persille i en foodproceser ca. 1 min. - til raspen er grøn.
- Form med en ske 20 små frikadeller og vend dem i raspen.
- Lad smørret blive gyldent i en pande og steg frikadellerne ved jævn varme ca. 5
  min. på hver side.
