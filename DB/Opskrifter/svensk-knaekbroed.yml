titel: Svensk knækbrød
tid: 110
ingredienser:
  mælk: 0.25 dl
  gær: 2.08333 g
  ½ spsk flydende honning: ½ spsk flydende honning
  groft rugmel (ca. 5 dl): 27.0833 g
  hvedemel (ca. 3 dl): 16.6667 g
  hørfrø (ca. ½ dl): 3.33333 g
  ½ tsk groft salt: ½ tsk groft salt
  græskarkerner (ca. ½ dl): 3.33333 g
  solsikkekerner (ca. ½ dl): 2.91667 g
  flagesalt: 0.0833333 spsk
  ½ spsk hel spidskommen: ½ spsk hel spidskommen
fremgangsmåde:
- Hæld mælken i en skål og smuldr gæren heri - rør det godt sammen.
- Tilsæt honning, mel, hørfrø og salt og slå dejen godt sammen med en grydeske, til
  den er ensartet og smidig (dejen kan være lidt klistret).
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. ½ time.
- Vend græskarker, solsikkekerner, salt og kommen sammen. Tag dejen ud på et meldrysset
  bord og ælt den godt igennem sammen med frøblandingen.
- Del dejen i 12 stykker, og rul hvert stykke tyndt ud.
- Rul evt. hvert stykke efter med en knækbrødsrulle for at give en bølget overflade.
  Brug en udstikker til at lave et lille hul i midten af dejen.
- Fordel 6 stykker dej på to bageplader med bagepapir. Bag knækbrødet i midten af
  ovnen i ca. 12 min. ved 225° - varmluft.
- Lad knækbrødet køle af på en bagerist - uden bagepapir. Gentag med resten af dejen.
