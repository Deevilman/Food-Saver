titel: Friteret æg med tomatsalsa
tid: 30
ingredienser:
  rødløg: 0.166667 finthakket
  i små tern: 0.333333 tomater
  ½ agurk i små tern: ½ agurk i små tern
  limeskal (usprøjtet): 0.333333 tsk
  1½ spsk friskpresset limesaft: 1½ spsk friskpresset limesaft
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  vand: 0.166667 liter
  ½ dl lagereddike: ½ dl lagereddike
  æg: 0.166667 sammenpisket
  fritureolie: 0.166667 liter
  hvedemel: 0.166667 dl
  pankorasp: 0.333333 dl
  flagesalt: flagesalt
  ristet flutes: 1 skiver
  karse: 0.166667 bakke
fremgangsmåde:
- Vend alle ingredienserne godt sammen og smag til.
- Bring vand og eddike i kog i en gryde. Slå 3 æg ud i en dyb tallerken.
- Pisk, når vandet koger, med et piskeris - så der dannes en hvirvel. Fjern piskeriset
  og hæld forsigtigt de tre æg ned i hvirvlen.
- Lad æggene koge ca. 3 min., til æggehviden er stivnet, men blommen stadig er flydende.
- Løft æggene op med en hulske og læg dem i iskoldt vand. Gentag med resten af æggene.
- Lad de pocherede æg stå i det kolde vand, til de skal bruges. Løft æggene op med
  en hulske og læg dem på et viskestykke.
- Hæld olien i en tykbundet gryde (ca. 1 liter) og varm den op til ca. 180°.
- Vend de porcherede æg først i mel. så i sammenpisket æg og derefter i pankorasp.
- Friter dem i den varme olie i ca. 1 min. Drys med flagesalt og hold dem varme.
- Anret tomatsalsaen på det ristede flute, kom æggene på, pynt med karse og server
  straks.
