titel: Pasta med stegt laks og lime
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret fuldkornspasta, fx fusilli: 75 g
  broccoli i buketter og stokken i tynde skiver: 112.5 g
  løg (ca. 150 g): 0.5 hakkede
  laksefileter: '1'
  smør: 2.5 g
  friskpresset limesaft: 0.25 spsk
  ¼ tsk groft salt og friskkværnet peber: ¼ tsk groft salt og friskkværnet peber
  madlavningsfløde: 0.5 dl
  fintrevet limeskal (usprøjtet): 0.5 tsk
  ¾ tsk groft salt og friskkværnet peber: ¾ tsk groft salt og friskkværnet peber
  strimlede basilikumblade: 0.25 dl
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kom pasta i gryden og kog den i ca.
  8 min.
- Tilsæt løg og broccoli og kog i yderligere ca. 3 min.
- Tag 1-2 dl kogevand fra og lad pasta og grøntsager dryppe af i et dørslag.
- Lad smørret blive gyldent i en pande. Steg laksestykkerne ved kraftig varme, ca.
  2 min. på kødsiden. Tilsæt limesaft og steg i yderligere ca. ½ min.
- Vend laksestykkerne og steg dem 1-2 min. på skindsiden - det afhænger af tykkelsen
  på laksen. Drys kødsiden med salt og peber.
- Bring fløde, limeskal, salt og peber i kog i den store gryde.
- Tilsæt pasta, grøntsager og basilikum og vend godt rundt. Smag til. Tilsæt evt.
  lidt kogevand fra pastaen, hvis du vil have en tyndere konsistens på saucen.
