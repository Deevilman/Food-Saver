titel: Skovbærgrød med ahornristede kerner
tid: 30
ingredienser:
  solsikkekerner: 6.25 g
  græskarkerner: 6.25 g
  ahornsirup: 0.75 spsk
  et nip fint salt: et nip fint salt
  frosne skovbær: 125 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 0.25 vaniljestang
  citronskal (usprøjtet) af en halv citron: citronskal (usprøjtet) af en halv citron
  piskefløde: 0.25 dl
fremgangsmåde:
- Rist solsikke- og græskarkerner i en pande ved kraftig varme og under omrøring i
  ca. 2 min. Skru ned til jævn varm og rist i yderligere ca. 1 min. Tilsæt ahornsirup
  og rist i endnu 1 min. Vend salt i kernerne og hæld dem ud på stykke bagepapir.
  Fordel de ahornristede kerner lidt, så de ikke hænger for meget sammen og lad dem
  køle af.
- Bring bærrene i kog i en tykbundet gryde. Flæk vaniljestangen og kom den i gryden
  sammen med citronskal. Kog skovbærgrøden ved jævn varm og under låg i ca. 5 min.
  - rør af og til. Tilsæt ahornsirup og smag til.
- Server skovbærgrøden lun eller kold i dybe tallerkener med drys af ahornristede
  kerner og et lille skvat fløde.
