titel: Stegte rejer med ris
tid: 30
ingredienser:
  optøede, pillede kogte tigerrejer: 75 g
  pak-choi (ca. 800 g): 1 små
  smør: 5 g
  groft salt: 0.25 tsk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  stærk chilisauce, fx sriracha: 0.25 spsk
  jasminris - koges (ca. dl): 1 dl
fremgangsmåde:
- Dup rejerne tørre evt. med køkkenrulle.
- Skær den grønne top af pak-choi 'erne og striml det fint til pynt. Del de 4 pak-choi
  i halve.
- Lad smørret blive gyldent i en stor pande. Steg hver pak-choi ca. 3 min. på hver
  side og drys med salt. Tag dem af panden og stil til side.
- Skru op til kraftig varme og svits rejerne i panden i ca. 2 min.
- Tilsæt fløde og chilisauce og bring saucen i kog.
- Server stegte rejer i panden med de stegte pak-choi.
- Drys med strimlet kåltop og server med risene til.
