titel: Klatkager af risalamande
tid: 45
ingredienser:
  kold risalamande: 4 dl
  æg: '1'
  hvedemel: 3 spsk
  smør: 25 g
fremgangsmåde:
- Bland risalamande med æg og hvedemel - og rør det godt sammen.
- Lad lidt af smørret blive gyldent i en pande.
- Læg 4 små klatkager i panden og steg dem ved jævn varme i ca. 1½ min. på hver side
  - eller til de er gyldne.
- Forsæt med resten af smørret og klatkagedejen.
