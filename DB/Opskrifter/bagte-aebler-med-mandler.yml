titel: Bagte æbler med mandler
tid: 45
ingredienser:
  (fx ingridmarie): 1 æbler
  blødt smør: 8.33333 g
  sukker: 0.166667 spsk
  stødt stødt kanel: 0.166667 tsk
  smeltet smør: 4.16667 g
  rasp: 0.5 spsk
  mandler: 1.66667 finthakkede
  ¼ liter piskefløde pisket til flødeskum: ¼ liter piskefløde pisket til flødeskum
  mynteblade: mynteblade
fremgangsmåde:
- Skræl og udhul æblerne.
- Rør smør, sukker og kanel sammen, og fyld det i æblerne. Pensl dem med smeltet smør.
- Bland rasp, sukker og mandler og rul æblerne heri. Stil dem i små, smurte ovnfaste
  fade. Bag æblerne midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Server de bagte æbler varme med flødeskum og mynte.
