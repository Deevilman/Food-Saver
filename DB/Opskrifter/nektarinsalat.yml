titel: Nektarinsalat
tid: 15
ingredienser:
  renset rucolasalat: 50 g
  nektariner eller ferskener i både (ca. 300 g): 4 modne
  ½ rødløg i meget tynde ringe: ½ rødløg i meget tynde ringe
  grønne oliven: 50 g
  olivenolie: 2 tsk
  friskpresset citronsaft: 2 tsk
  ¼ tsk havsalt: ¼ tsk havsalt
  groftkværnet peber: groftkværnet peber
  salatost i tern: 100 g
fremgangsmåde:
- Fordel rucolaen i bunden af et serveringsfad.
- Anret nektariner, rødløg og oliven oven på salatbladene.
- Dryp olie og citronsaft over salaten og drys med salt og peber.
- Smuldr osteternene og kom dem på toppen af salaten. Server - fx med godt brød eller
  til stegt kød.
