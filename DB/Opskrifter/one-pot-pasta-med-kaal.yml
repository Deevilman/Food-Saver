titel: One pot pasta med kål
tid: 30
ingredienser:
  tørret pasta, fx penne: 100 g
  grøntsagsbouillon: 2 dl
  løg (ca. 200 g): 0.5 finthakkede
  i tynde strimler (ca. 600 g): 0.5 spidskål
  groft salt: 0.25 spsk
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  bacon - steges: 62.5 g
  finthakket bredbladet persille: 0.5 dl
  fintrevet citronskal (usprøjtet): 1 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom pasta og bouillon i en stor gryde. Tilsæt løg, spidskål og salt, rør i blandingen,
  læg låg på og bring retten i kog. Lad den koge ved jævn varme og under låg ca. 12
  min. - til pastaen er mør.
- Rør madlavningsfløde i, varm retten igennem og smag til.
- Lad den stegte bacon dryppe af på fx køkkenrulle. Skær baconen i små stykker og
  bland det med persille og citronskal.
- Server one pot pasta i gryden drysset med peber og topping.
