titel: Frugtsalat med råcreme
tid: 180
ingredienser:
  æggeblommer: '1'
  flormelis: 1 spsk
  '- kornene herfra': 0.25 vaniljestang
  piskefløde: 1 dl
  frugt i mindre stykker: 125 g
fremgangsmåde:
- Pisk æggeblommer med sukker og vaniljekorn til det bliver lyst og luftigt.
- Pisk fløden til skum og vend det forsigtigt ned i æggemassen.
- Anret frugtsalaten i en skål og kom råcreme på toppen - og server resten af råcremen
  til.
