titel: Tærtedej - til søde tærter
tid: 45
ingredienser:
  hvedemel (ca. 2½ dl): 175 g
  flormelis: 2 spsk
  koldt smør: 100 g
  æggeblomme: '1'
fremgangsmåde:
- Bland mel og flormelis. Skær smørret i mindre stykker og smuldr det i melet.
- Saml dejen hurtigt med æggeblomme og rul eller tryk dejen ud i en tærteform (ca.
  10 x 33 cm hvis det er aflang form eller ca. 22 cm i diameter hvis formen er rund)
  og godt op ad kanten. Stil tærtebunden tildækket i køleskabet i mindst ½ time.
- Forbag bunden midt i ovnen i 10-15 min. ved 200° - traditionel ovn.
