fremgangsmåde:
- Pisk æggehviderne stive, tilsæt flormelis og pisk i ca. 1 min., til hviderne er
  seje.
- Pisk æggeblommer, flormelis og vaniljesukker til en luftig "æggesnaps".
- Vend cremefraiche, appelsinskal og -saft i "æggesnapsen".
- Vend forsigtigt æggehviderne i blandingen og fordel den i 6 silikoneforme a ca.
  1 dl.
- Frys appelsinisen ca. 1 time.
- Knus imens kardemommefrøene, fx i en morter.
- Kom rasp, sukker, knuste kardemommefrø og smør i en pande.
- Rist raspen ved kraftig varme og under omrøring i ca. 2 min. Derefter ved jævn varme
  ca. 6 min., eller til den er gylden.
- Fordel raspen på et stykke bagepapir, så den hænger sammen og stivner i et sammenhængende
  lag. Lad den søde rasp køle af.
- Drys halvdelen af raspen med guldstøv og knæk den af i store og små flager.
- Fordel den anden halvdel af raspen på den kolde appelsinis og pres den forsigtigt
  fast.
- Stil islagkagerne tilbage i fryseren. Frys isen i mindst 8 timer.
- Tag isen ud af fryseren og ud af formen og stil den i køleskabet ca. ½ time før
  serveringen.
- Skær skal og hinder af 2 appelsiner - følg frugtens form.
- Skær (over en skål) langs appelsinbådenes hinder så fileterne løsnes, uden at hinderne
  følger med - gem fileterne. Pres saften af alle appelsinerne (ca. 1 dl).
- Kom appelsinsaft og sukker i en lille, tykbundet gryde. Kog det ved jævn varme og
  uden låg til der er ca. 1 dl sirup. Lad blandingen køle af.
- Vend fileter og granatæblekerner i og smag appelsinsalaten til.
- Anret iskagerne på tallerkener og pynt med salat og pankoknas. Server straks.
