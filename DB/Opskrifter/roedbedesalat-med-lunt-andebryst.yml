titel: Rødbedesalat med lunt andebryst
tid: 45
ingredienser:
  med skind (ca. 600 g): 0.5 andebryster
  1½ tsk groft salt: 1½ tsk groft salt
  rødbeder i stave (ca. 1 kg): 1.25 skrællede
  mørke rosiner, fx jumbo rosiner (ca. g): 25 g
  kogende vand: 0.25 liter
  eddike, fx blommeeddike: 0.5 spsk
  1½ liter renset feldsalat i buketter: 1½ liter renset feldsalat i buketter
  blåskimmelost - i små tern: 18.75 g
  landbrød: 60 g
fremgangsmåde:
- Fjern eventuelle rester af fjer, og tag skindene af de 2 stykker andebryst (gem
  skindene).
- Drys kødet på begge sider med 1 tsk af saltet, og lad kødet trække tildækket i køleskabet
  i ca. 15 min.
- Skær imens skindene i ca. ½ cm tynde strimler og rist dem i en sauterpande ved kraftig
  varme i ca. 2 min. og derefter ved jævn varme til de er sprøde.
- Læg "andeflæskesværene" på et stykke køkkenrulle og drys dem med resten af saltet.
- Dup kødet tørt.
- Varm andefedtet i sauterpanden op og brun de 2 stykker andebryst ca. 1 min. på hver
  side.
- Steg derefter kødet ved svag varme i ca. 12 min. - vend af og til.
- Tag andebryststykkerne af panden og lad dem hvile tildækket i ca. 10 min.
- Kom rødbeder og rosiner i en skål og hæld dem over med kogende vand. Lad blandingen
  stå i ca. 2 min. Hæld vandet fra og vend eddiken sammen med rødbeder og rosiner.
- Anret rødbeder og rosiner i et fad sammen med feldsalat. Skær andebrystkødet i tynde
  skiver og fordel dem på salaten sammen med osteternene. Drys med "andeflæskesvær"
  og server rødbedesalaten mens den er lun.
