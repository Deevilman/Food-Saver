titel: Artiskokker med safransmør
tid: 90
ingredienser:
  2½ liter vand: 2½ liter vand
  (usprøjtet) i skiver: 0.166667 citron
  2½ tsk groft salt: 2½ tsk groft salt
  eller 6 små artiskokker (ca. 1⅕ kg): 0.5 store
  blødt smør: 12.5 g
  knust fed hvidløg: 0.166667 lille
  friskpresset citronsaft: 0.166667 tsk
  ¼ tsk safran - 1 knivspids: ¼ tsk safran - 1 knivspids
  ¼ tsk groft salt: ¼ tsk groft salt
  fintstrimlede krydderurter og citron: fintstrimlede krydderurter og citron
fremgangsmåde:
- Bring vand tilsat citronskiver og salt i kog i en stor gryde.
- Skær stilken af artiskokkerne helt tæt ved bunden. Fjern eventuelle visne blade
  og skyl artiskokkerne grundigt. Kom dem i det kogende vand.
- Kog artiskokkerne ved svag varme og under låg ca. ½ time, eller til et blad kan
  løsnes ved et let træk.
- Læg artiskokkerne til afdrypning, med bunden i vejret, i et dørslag. Lad artiskokkerne
  køle af og flæk dem med en kniv.
- Fjern forsigtigt hårene (kaldet skægget) i bunden af artiskokkerne - brug fx en
  teske og "grav" hårene ud.
- Læg de halve, rensede artiskokker på en plade med bagepapir.
- Kom imens alle ingredienserne til safransmørret i en skål.
- Rør safransmørret godt sammen og fordel det i hulrummet på de halve, afkølede artiskokker.
- Varm artiskokkerne midt i ovnen ca. 5 min. ved 225°, anret dem på et fad og server
  straks.
