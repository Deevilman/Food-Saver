titel: Sprøde kartoffelpizzaer
tid: 65
ingredienser:
  gær: 2.5 g
  1½ dl vand - lillefingervarmt: 1½ dl vand - lillefingervarmt
  pizzamel eller hvedemel (ca. 3½ dl): 50 g
  olivenolie: 0.5 tsk
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  koncentreret tomatpuré (ca. 70 g): 0.25 dåse
  løg (ca. 75 g): 0.25 finthakket
  1½ spsk vand: 1½ spsk vand
  1½ tsk tørret oregano: 1½ tsk tørret oregano
  ¼ tsk groft salt: ¼ tsk groft salt
  revet mozzarellaost: 50 g
  kartofler i meget tynde skiver: 150 g
  1½ tsk groft salt: 1½ tsk groft salt
  pepperoni spegepølse i tynde strimler: 12.5 g
  krydderurter, fx oreganoblade: krydderurter, fx oreganoblade
fremgangsmåde:
- Smuldr gæren og opløs den i vandet. Tilsæt mel, olie, sukker og salt.
- Ælt dejen blank og smidig i ca. 8 min.
- Stil dejen tildækket med husholdningsfilm til hævning et lunt sted. Lad dejen hæve
  i ½ time.
- Vend dejen ud på et bord og stram den op til 4 boller. Lad dejen hæve tildækket
  med husholdningsfilm i ½ time.
- Sæt to bageplader til opvarmning i ovnen.
- Tryk og form dejen til 4 pizzabunde (ca. 25 cm i diameter). Kom bundene på bagepapir.
- Rør tomatpuréen sammen med løg, vand, oregano og salt.
- Smør tomatsaucen på bundene.
- Drys bundene med ost. Vend kartoflerne med olie og læg dem taglagt på pizzabundene.
- Drys med salt og bag pizzaerne øverst og nederst i ovnen i 12-14 min. ved 275° -
  traditionel ovn. Tag dem ud efter ca. 10 min.
- Fordel halvdelen af pepperonien og bag pizzaerne færdige.
- Pynt pizzaerne med friske oreganoblade og server straks.
