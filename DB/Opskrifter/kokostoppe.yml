titel: Kokostoppe
tid: 30
ingredienser:
  marcipan: 100 g
  sukker (ca. 1 dl): 100 g
  kokosmel (ca. 5¾ dl): 200 g
  fintrevet limeskal (usprøjtet): 1 spsk
  æg: '2'
  mørk chokolade: 100 g
fremgangsmåde:
- Riv marcipanen og kom den i en skål.
- Tilsæt sukker, kokosmel, limeskal og æg og rør massen godt sammen.
- Form 12 toppe (á ca. 40 g) med fugtige hænder og sæt dem på en bageplade med papir.
- Bag toppene ved 180° - varmluft i ca. 14 min. eller til de er gyldne. Lad dem køle
  af på en bagerist.
- Smelt chokoladen og dyp bunden af de afkølede kokostoppe i den smeltede chokolade.
- Læg dem på et stykke bagepapir med bunden fri mens chokoladen stivner.
