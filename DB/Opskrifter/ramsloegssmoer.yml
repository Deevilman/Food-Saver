titel: Ramsløgssmør
tid: 30
ingredienser:
  rensede blade af ramsløg: 6.25 g
  blødt smør: 25 g
  friskpresset citronsaft: 0.25 spsk
  finthakkede peanuts: 6.25 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Hak ramsløgsbladene fint og rør dem godt sammen med smør, citron, peanuts og peber.
- Form smørret til en rulle og læg den indpakket i bagepapir i køleskabet i min. 15
  min.
