titel: Kyllingefrikadeller
tid: 45
ingredienser:
  hakket kyllingekød: 400 g
  groft salt: 2 tsk
  æg: '1'
  hvedemel: 2 spsk
  mælk: 1 dl
  finthakket persille: 1 dl
  forårsløg: 3 fintsnittede
  finthakkede soltørrede tomater: 3 spsk
  fed hvidløg: 3 finthakkede
  friskkværnet peber: friskkværnet peber
  smør: 20 g
fremgangsmåde:
- Rør kødet sejt med salt i ca. 1 min.
- Vend æg og mel i.
- Tilsæt mælk lidt efter lidt under omrøring.
- Rør de øvrige ingredienser i. Stil farsen tildækket i køleskabet i ca. 15 min.
- Lad smørret blive gylden i en pande.
- Steg frikadellerne ved jævn varme i ca. 7 min. på hver side.
