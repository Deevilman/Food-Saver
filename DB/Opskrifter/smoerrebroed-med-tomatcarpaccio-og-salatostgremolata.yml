titel: Smørrebrød med tomatcarpaccio og salatostgremolata
tid: 15
ingredienser:
  salatost i tern: 25 g
  finthakket bredbladet persille: 0.25 dl
  hakkede mandler (ca. 50 g): 0.25 dl
  fintrevet citronskal (usprøjtet): 0.25 spsk
  rugbrød: 1 skiver
  hummus, fx rødbedehummus: 25 g
  cherrytomater i meget tynde skiver: 25 g
  ærteskud: ærteskud
  sort flagesalt: sort flagesalt
fremgangsmåde:
- Mos salatosten let med en gaffel og vend den sammen med de øvrige ingredienser.
- Smør rugbrødsskiverne med hummus og fordel tomatskiverne herpå.
- Kom gremolata på midten af de 4 stykker smørrebrød. Pynt med ærteskud og salt -
  og server.
