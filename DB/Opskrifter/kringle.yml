titel: Kringle
tid: 80
ingredienser:
  gær: 25 g
  1½ dl lun mælk: 1½ dl lun mælk
  1½ spsk sukker: 1½ spsk sukker
  æg: '2'
  hvedemel: 400 g
  ¼ tsk salt: ¼ tsk salt
  stuetempereret smør: 100 g
  smør: 200 g
  sukker: 200 g
  stødt kanel: 2 tsk
  sammenpisket æg: sammenpisket æg
  finthakkede hasselnøddekerner: 3 spsk
  perlesukker: 1 spsk
fremgangsmåde:
- Rør gær ud i mælken.
- Tilsæt de øvirge ingredienser (hold 50 g mel tilbage) - og slå dejen godt sammen.
- Vend dejen ud på bordet sammen med den resterende mel og ælt dejen med hænderne
  ca. 3 min.
- Rør smør, farin og kanel godt sammen.
- Rul dejen ud til en rektangel (ca. 80x20 cm).
- Smør remoncen midt på dejen og fold siderne ind, så de mødes på midten.
- Form dejen til en kringle og læg den på en plade med bagepapir. Lad kringlen hæve
  i ca. 1 time.
- Pensl med æg og drys med nødder og sukker. Bag kringlen midt i ovnen ca. 15 min.
  ved 200° - traditionel ovn.
