titel: Creme fraiche dressing med purløg
tid: 10
ingredienser:
  2½ dl creme fraiche: 2½ dl creme fraiche
  1½ dl fintklippet frisk purløg: 1½ dl fintklippet frisk purløg
  dijonsennep: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland cremefraiche med de øvrige ingredienser og smag til.
