titel: Surkål
tid: 65
ingredienser:
  fintsnittet hvidkål: 1 kg
  groft salt (2.5% af mængden af kål): 25 g
fremgangsmåde:
- Kom hvidkålen i en stor skål og drys med salt. Kram kålen godt, indtil den falder
  sammen og frigiver væde.
- Læg et stykke bagepapir og en tallerken direkte oven på kålen for at holde den under
  væden. Lad kålen trække ca. 3 dage på køkkenbordet.
- Det er vigtigt at smage, dufte og se til kålen undervejs - hvis kålen er sur efter
  kun to dage, skal du sætte den på køl og ikke vente en dag mere.
- Lad kålen stå tildækket på køl, den kan holde sig minimum en måned, og bliver kun
  langsomt mere sur. Brug dine sanser og kasser, når kålen bliver for sur.
