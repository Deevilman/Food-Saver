titel: Pitabrød med fyld
tid: 80
ingredienser:
  creme fraiche: 2 dl
  fintsnittet purløg: 2 spsk
  hakket grønne peberfrugter: 3 spsk
  tomatketchup: 3 spsk
  sød chilisauce: 2 tsk
  ½ tsk mild paprika: ½ tsk mild paprika
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  agurk i tynde stave: 50 g
  fintstrimlet romainesalat: 2 dl
  kogt, røget skinke i tern: 100 g
  cherrytomater: 125 g
  majs: 100 g
  pitabrød: '6'
fremgangsmåde:
- Bland fraiche med purløg og peberfrugt.
- Smag dressingen til med tomatketchup, chilisauce og krydderier.
- Lad dressingen stå og trække koldt i ca. 1 time.
- Bland pitafyldet sammen.
- Varm pitabrødene som angivet på emballagen og flæk dem halvt igennem.
- Kom ved serveringen pitafyld og dressing i.
