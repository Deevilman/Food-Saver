titel: Linsesalat med salatost og hvidløgsbrød
tid: 30
ingredienser:
  vand: 0.25 liter
  groft salt: 0.25 tsk
  belugalinser eller tørrede grønne linser, fx fra Puy: 75 g
  citron (usprøjtet): 0.25 skyllet
  olivenolie: 0.5 spsk
  i både (ca. 300 g): 1 rødløg
  forårsløg i korte stykker (ca. 100 g): 0.25 bundt
  grønne asparges i korte stykker: 75 g
  salatost: 25 g
  ristet landbrød: 60 g
  fed hvidløg: 0.25 flækket
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Tilsæt linser og kog dem ved svag varme
  og under låg i ca. 14 min. Hæld linserne i en sigte og kom dem derefter i en skål.
- Riv den gule skal af citronen på den fine side af et rivejern (gem skallen - ca.
  2 tsk). Skær den hvide skal og hinderne af citronen - følg frugtens form. Skær langs
  citronbådens hinder så fileterne løsnes, uden at hinderne følger med. Skær citronfileterne
  i små bidder og vend dem i linserne.
- Lad 1 spsk af olien blive varm i en pande. Steg rødløgene ved jævn varme og under
  omrøring i ca. 1 min. Tilsæt forårsløg og asparges, steg i yderligere ca. 2 min.
  og tilsæt salt. Vend de 2 slags løg, asparges og den sidste spsk olie sammen med
  linserne og kom salaten i en skål. Del osten i små brud og stik dem ned mellem linserne.
  Drys med citronskal og server med ristet brød - gnedet let med hvidløg.
