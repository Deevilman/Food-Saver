titel: Svinemørbrad på pande
tid: 30
ingredienser:
  smør: 3.75 g
  svinemørbrad (ca. 450 g): 0.25 afpudset
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  vand: 0.25 dl
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  saucejævner: 0.5 spsk
  evt. kulør: evt. kulør
  frosne grønne bønner: 50 g
  kogende vand: 0.25 liter
  champignoner i halve: 112.5 g
  rensede brombær - i halve, hvis de er store: 31.25 g
  hakket bredbladet persille: 0.25 dl
  bredbladet persille: bredbladet persille
  kogte kartofler: 0.25 kg
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande.
- Brun svinemørbraden på alle sider ved jævn til kraftig varme i ca. 5 min. Drys med
  salt og peber og tilsæt vand.
- Lad mørbraden braisere ved svag varme og under låg i ca. 10 min. Tag kødet op og
  lad det hvile tildækket.
- Hæld skyen (evt. gennem en sigte) i en lille gryde og tilsæt fløde. Bring saucen
  i kog, tag gryden af varmen og rør saucejævner i.
- Kog saucen ved svag varme og under omrøring i ca. 1 min. Smag til og tilsæt evt.
  kulør.
- Kom bønnerne i en skål og hæld kogende vand over. Lad bønnerne trække i ca. 3 min.
  og hæld vandet fra.
- Tør sauterpanden af og lad smørret blive gyldent.
- Steg champignonerne ved kraftig varme i ca. 5 min. - rør af og til. Tilsæt bønner
  og salt og steg i yderligere ca. 1 min.
- Kom svampe og bønner i fad og pynt med brombær og persille.
- Skær den pandestegte svinemørbrad i skiver og server den med stegte svampe og bønner,
  sauce og kartofler.
