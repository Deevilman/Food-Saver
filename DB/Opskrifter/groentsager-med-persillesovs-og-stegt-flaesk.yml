titel: Grøntsager med persillesovs og stegt flæsk
tid: 45
ingredienser:
  smør: 3.75 g
  grisebryst af stegestykket i skiver: 50 g
  ¼ tsk groft salt: ¼ tsk groft salt
  i 5 cm stykker (ca. 350 g): 1.25 gulerødder
  i 5 cm stykker (ca. 400 g): 0.75 porrer
  groft salt: 0.25 tsk
  2½ spsk hvedemel: 2½ spsk hvedemel
  2½ dl mælk: 2½ dl mælk
  2½ dl grøntsagsbouillon: 2½ dl grøntsagsbouillon
  grofthakket persille og finthakkede stilke: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kogte kartofler: 0.25 kg
fremgangsmåde:
- Lad smørret blive gyldent i en pande.
- Læg flæskeskiverne i panden og brun dem ca. 2 min. på hver side.
- Skru ned til jævn varme og steg i ca. 15 min. til flæskeskiverne er gyldne og sprøde
  - vend af og til.
- Lad det stegte flæsk dryppe af på køkkenrulle og drys med salt - gem fedtet i stegepanden.
- Lad smørret blive gyldent i en stor gryde.
- Steg gulerødderne ved kraftig varme og under omrøring i ca. 3 min.
- Skru ned til jævn varme, tilsæt porrer og steg grøntsagerne under låg i ca. 5 min.
  - rør af og til.
- Kom grøntsagerne i panden med stegefedt, drys med salt og skru op til kraftig varme.
- Steg grøntsagerne ca. 3 min. til væden er fordampet og gulerødderne har taget lidt
  farve.
- Rør imens mel og lidt af mælken sammen i en lille gryde. Rør resten af mælken i
  sammen med bouillon.
- Bring sovsen i kog under omrøring og kog den ved svag varme i ca. 5 min. - rør af
  og til.
- Tilsæt smør, persille, salt og peber, lige inden serveringen.
- Bring i kog, smag til og kom persillesovsen i en skål.
- Riv eller klip de sprøde flæskeskiver i små stykker.
- Server flæskedrysset som krydderi til grøntsager, kogte kartofler og persillesovs.
