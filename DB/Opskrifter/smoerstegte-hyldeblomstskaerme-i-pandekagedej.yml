fremgangsmåde:
- Bland mel, sukker, vaniljekorn, salt, bagepulver, kardemomme og citronskal.
- Tilsæt mælk under omrøring.
- Tilsæt derefter æg og smør.
- Ryst hyldeblomstskærmene fri for eventuel skidt og smådyr.
- Klip hver skærm i mindre dele med ca. 2 stængler i hver.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Hold fast i blomsterstænglen og dyp enkeltvis hver skærm i pandekagedejen og steg
  dem ved jævn varme i 2-3 min. på hver side til de er gyldenbrune.
- Drys med flormelis og server straks med flødeskum.
- Lav pandekager af eventuel overskydende dej.
