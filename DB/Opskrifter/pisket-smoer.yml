titel: Pisket smør
tid: null
ingredienser:
  stuetempereret smør: 200 g
  kærnemælk: 1 spsk
  ¾ tsk flagesalt: ¾ tsk flagesalt
  grofthakket bredbladet persille: 1 dl
  fed hvidløg: 1 finthakket
  fintrevet citronskal (usprøjtet): 2 tsk
fremgangsmåde:
- Pisk smør, kærnemælk og salt luftigt i 5 min. - til smørret er luftigt og hvidt.
- Vend alle ingredienser sammen.
- Anret smørret i en skål og pynt med gremolata.
