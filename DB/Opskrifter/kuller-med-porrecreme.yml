titel: Kuller med porrecreme
tid: 30
ingredienser:
  i tynde skrå skiver: 1 porrer
  ¼ liter let mornaysauce: ¼ liter let mornaysauce
  friskkværnet peber: friskkværnet peber
  smør: 7.5 g
  med skind: 1 kullerfileter
  ¼ tsk groft salt: ¼ tsk groft salt
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  frisk fuldkornspasta: 100 g
  fintsnittet porrer: fintsnittet porrer
  af citroner (usprøjtede): 2 både
fremgangsmåde:
- Svits porrerne i en tør sauterpande i ca. 5 min. Tilsæt sauce og peber og bring
  saucen i kog. Lad porrecremen koge ved svag varme og under omrøring i ca. 1 min.
  Smag til.
- Lad fedtstoffet blive gyldent i en pande. Steg fileterne med skindsiden nedad i
  ca. 4 min. Vend fileterne og steg dem færdige i ca. 1 min. Drys med salt.
- Bring imens vand og salt i kog og kog pastaen uden låg i 2-3 min. til pastaen er
  mør uden at være blød. Hæld pastaen til afdrypning i en sigte. Læg kullerfileterne
  ovenpå porrecremen og pynt med porre. Server straks.
- Kullerfilet kan udskiftes med andre fisk fra torskefamilien, fx lange, lyssej, hvilling
  eller torsk.
