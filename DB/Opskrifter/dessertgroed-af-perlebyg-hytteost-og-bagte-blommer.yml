titel: Dessertgrød af perlebyg, hytteost og bagte blommer
tid: 120
ingredienser:
  blommer (ca. 275 g): 1 røde
  rørsukker: 0.25 spsk
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  ¼ liter æblejuice: ¼ liter æblejuice
  1¼ g perlebyg (ca. 100 g): 1¼ g perlebyg (ca. 100 g)
  hytteost: 25 g
  1½ dl piskefløde: 1½ dl piskefløde
fremgangsmåde:
- Halver blommerne og fjern stenene. Skær blommerne i mindre stykker.
- Kom dem i et lille ovnfast fad og drys rørsukker over.
- Bag blommerne midt i ovnen ca. 20 min. ved 200° - traditionel ovn. Lad dem køle
  af.
- Skrab kornene ud af vaniljestangen. Gem vaniljekornene.
- Bring æblejuicen i kog i en tykbundet gryde og tilsæt perlebyg og den tomme vaniljestang.
- Kog kernerne ved svag varme og under låg i ca. ½ time - rør af og til.
- Stil kernerne tildækket i køleskabet til de er helt kolde.
- Rør de kolde kerner med vaniljekorn, rørsukker og hytteost.
- Pisk fløden til et let skum og vend det forsigtigt i kernerne. Smag til.
- Kom grøden i 4 glas og fordel blommerne på toppen.
