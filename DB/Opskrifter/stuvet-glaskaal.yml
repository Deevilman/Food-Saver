titel: Stuvet glaskål
tid: 45
ingredienser:
  i mindre stykker (ca. 450 g): 0.5 glaskål
  1½ dl vand: 1½ dl vand
  mælk: 1.5 dl
  blødt smør: 6.25 g
  2½ spsk hvedemel: 2½ spsk hvedemel
  hakket persille: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom kålen i kogende vand i en gryde. Kog den ved svag varme og under låg i ca. 5
  min.
- Tilsæt sødmælk og bring blandingen i kog.
- Rør smør og mel sammen til en smørbolle med fx en gaffel.
- Kom smørbollen i gryden og kog stuvningen ved svag varme og uden låg i ca. 5 min.
- Tilsæt persille og smag til med salt og peber.
