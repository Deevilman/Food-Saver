titel: Saltede kyllingelår
tid: 1380
ingredienser:
  (ca. 1⅕ kg): 2 kyllingeunderlår
  groft salt: 0.5 spsk
  sukker: 0.166667 spsk
  smør: 16.6667 g
  nelliker: 1 hele
  blade af rucolasalat: blade af rucolasalat
  ristet rugbrød: 60 g
  tyttebærsyltetøj: tyttebærsyltetøj
fremgangsmåde:
- Rens og tør kyllingelårene.
- Bland salt og sukker i en frysepose. Kom kyllingelårene i posen og luk den tæt.
- Ryst posen så salt og sukker fordeler sig. Lad kødet salte i køleskabet i ca. 1
  døgn.
- Kom kyllingelårene i et dørslag og brus dem over med koldt vand. Tør kyllingelårene
  godt.
- Lad smørret blive gyldent i en sauterpande.
- Brun 6 kyllingelår ad gangen. Brun dem på alle sider (ca. 2 min. i alt). Pas på!
  Det kan sprøjte fra kyllingelårene.
- Kom alle lårene tilbage i panden sammen med de 6 nelliker. Kog lårene i smørret
  ved svag varme og under låg i ca. ½ time.
- Læg kyllingelårene på ovnens rist. Stil risten på en plade med bagepapir og steg
  lårene øverst i ovnen i ca. 10 min. ved 220° - varmlufttil de er gyldne og sprøde.
  Server kyllingelårene lune.
