titel: Fish and chips
tid: 60
ingredienser:
  fraiche: 0.5 dl
  hakket, hårdkogt æg: '0.5'
  agurker: 1.5 syltede
  grofthakkede kapers: 1 spsk
  finthakkede estragonblade: 1 spsk
  rødløg: 0.5 finthakket
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skrubbede bagekartofler: 250 g
  smagsneutral olie: 0.5 liter
  flagesalt: flagesalt
  hvedemel: 0.5 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  ½ dl mælk: ½ dl mælk
  æg: '0.5'
  smør - smeltet: 5 g
  torskefilet eller lyssejfilet uden skind: 100 g
  (usprøjtet) i både: 0.5 citron
  eddike, fx malteddike: eddike, fx malteddike
fremgangsmåde:
- Vend alle ingredienserne sammen i en skål og stil saucen tildækket i køleskabet
  i mindst ½ time. Smag til.
- Skær kartoflerne ud i stænger (ca. 1 x 1 cm). Lad dem ligge i koldt vand i ca. 2
  timer - skift vandet hver ½ time.
- Sigt vandet fra og dub kartoflerne helt tørre i et viskestykke.
- Hæld olien i en tykbundet gryde (ca. 1 liter) og varm det op til ca. 180°.
- Tilsæt kartoflerne og friter dem i ca. 12 min. - til de er sprøde og gyldenbrune.
- Tag kartoflerne op og læg dem på fedtsugende papir (friter pommes fritterne igen
  umiddelbart inden serveringen, så bliver de ekstra sprøde). Gem olien til fisken.
- Bland mel og salt i en skål. Pisk mælk i og derefter æg og smeltet smør.
- Rens fisken for eventuelle ben, skyl og tør den. Skær torskefileterne i 4 stykker.
- Varm olien til 180°. Vend halvdelen af fisken i dejen og kom dem i olien. Steg stykkerne
  i ca. 2 min. - vend dem et par gange. Gentag med resten.
- Friter pommes fritterne igen i ca. 1 min. Kom dem i en skål og vend dem godt med
  salt.
- Server pommes fritterne med fisk, sauce tartar, citronbåde og eddike.
