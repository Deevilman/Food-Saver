titel: Porrepande med gulerod
tid: 30
ingredienser:
  smør: 2.5 g
  i stave (ca. 300 g): 1 gulerødder
  i 1 cm ringe (ca. 300 g): 0.75 porrer
  finthakket rød chilipeber: 0.25 spsk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  vand: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  lys saucejævner: 0.5 tsk
  grofthakkede citronmelisseblade: 0.5 spsk
  fiskefrikadeller: 100 g
  kogte kartofler: 0.25 kg
  citronmelisseblade: citronmelisseblade
fremgangsmåde:
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Svits gulerødder, porrer og chili i ca. 2 min.
- Rør fløde, vand og salt sammen med grøntsagerne og bring det i kog.
- Tag panden af varmen, drys saucejævner i under omrøring og lad porrepanden koge
  i ca. 2 min. Drys med citronmelisse og smag til.
