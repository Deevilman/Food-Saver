titel: Svampebøffer
tid: 40
ingredienser:
  rensede champignoner: 66.6667 g
  couscousgryn (ca. 1½ dl): 20.8333 g
  revet cheddar- og maasdammerost: 16.6667 g
  æg: '0.166667'
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  smør: 4.16667 g
fremgangsmåde:
- Riv svampene groft - hvis du bruger et rivejern, kan du finthakke det sidste, som
  er svært at rive.
- Bland de revne svampe med couscousgryn, ost, æg, salt og peber. Lad farsen hvile
  i ca. 20 min. - rør af og til.
- Form til 6 bøffer.
- Lad halvdelen af smørret blive gyldent i en pande. Brun 3 bøffer ved kraftig varme,
  ca. 1 min. på hver side og steg dem derefter 2-3 min. på hver side ved jævn varme.
  Gentag med resten af smørret og de sidste bøffer.
