titel: Brunede kartofler i ovn
tid: 90
ingredienser:
  små pillekartofler: 1 kg
  vand: 1 liter
  groft salt: 1 tsk
  mørk sirup: 1 dl
  smør: 40 g
fremgangsmåde:
- Bring kartofler og vand tilsat salt i kog i en gryde. Kog kartoflerne ved svag varme
  og under låg i ca. 20 min., eller til de lige netop er møre. Hæld vandet fra kartoflerne,
  brus over med koldt vand og pil dem.
- Kom de pillede kartofler i et ovnfast fad (ca. 18 x 30 cm) beklædt med bagepapir.
  Hæld sirup over, fordel smør i klatter og drys med salt.
- Bag kartoflerne nederst i ovnen ca. 45 min. ved 175° - varmluft - vend i kartoflerne
  mindst hvert kvarter, så siruppen fordeler sig.
- Lad evt. de brunede kartofler trække i fadet i ca. 5 min., når du har taget dem
  ud af ovnen - siruppen hænger bedre ved, når den køler en smule af.
