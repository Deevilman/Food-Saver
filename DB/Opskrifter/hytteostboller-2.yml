titel: Hytteostboller
tid: 40
ingredienser:
  hytteost: 50 g
  havregryn: 40 g
  æg: '0.5'
  kerner, fx græskarkerner eller solsikkekerner: 0.2 dl
  groft salt: 0.1 tsk
  æg - til pensling: æg - til pensling
fremgangsmåde:
- Rør hytteost, havregryn, æg, kerner og salt sammen i en skål til en grov dej.
- Form dejen til 10 boller på en plade med bagepapir.
- Pensl dem med sammenpisket æg og pynt evt. med ekstra kerner.
- Bag dem 25-30 min. ved 200° - varmluft eller til de er gyldne og gennembagte.
- Lad bollerne køle af på en rist.
