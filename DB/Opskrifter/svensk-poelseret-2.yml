titel: Svensk pølseret
tid: 30
ingredienser:
  kogte kartofler: 200 g
  wienerpølser: '2'
  løg: '0.25'
  smør: 2.5 g
  mild paprika: 0.75 tsk
  koncentreret tomatpuré (ca. 70 g): 0.25 dåse
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  klippet purløg: klippet purløg
fremgangsmåde:
- Skær kartofler og pølser i mindre stykker. Pil og hak løget.
- Lad smørret blive gyldent i en sauterpande og svits løget i ca. 1 min.
- Tilsæt paprika og pølser og lad det svitse med i ca. 3 min.
- Skru ned til jævn varme og tilsæt kartofler, tomatpuré og de øvrige ingredienser.
- Lad retten koge i ca. 10 min. eller til retten er godt varm.
- Pynt med klippet purløg og server.
