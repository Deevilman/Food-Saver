titel: Nemme ostebrød
tid: 10
ingredienser:
  ciabattaboller: '1'
  ost, fx lagret cheddarost: 18.75 g
  blødt smør: 12.5 g
  fed hvidløg: 0.25 knust
  finthakket frisk rosmarin: 0.5 tsk
fremgangsmåde:
- Skær dybt ned i bollerne på begge led (men ikke helt igennem!), så der fremkommer
  et ternet mønster.
- Riv osten og rør den sammen med smør, hvidløg og rosmarin.
- Fordel ostesmørret mellem ternene på bollerne og gratiner dem midt i ovnen i 4-5
  min. ved 225° - traditionel ovn.
