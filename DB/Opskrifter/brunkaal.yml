titel: Brunkål
tid: 75
ingredienser:
  1½ kg hvidkål: 1½ kg hvidkål
  smør: 20 g
  mørk sirup: 2 spsk
  grøntsagsbouillon: 2 dl
  groft salt: 1 tsk
fremgangsmåde:
- Fjern de yderste blade og stokken fra hvidkålshovedet. Skær kålen i tynde strimler.
- Lad halvdelen af smørret blive gyldent i en sauterpande og steg halvdelen af kålen
  i ca. 10 min. - under omrøring.
- Tag kålen op og gentag med resten af smørret og kålen.
- Kom kålen i sauterpanden, tilsæt sirup og bouillon og lad brunkålen koge i ca. 1
  time ved svag varme og under låg. Rør af og til.
- Vend smør og salt i brunkålen lige inden servering. Smag til.
