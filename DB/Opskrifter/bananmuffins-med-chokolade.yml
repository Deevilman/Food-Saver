titel: Bananmuffins med chokolade
tid: 45
ingredienser:
  hvedemel (ca. 3½ dl): 200 g
  bagepulver: 2 tsk
  ½ tsk fint salt: ½ tsk fint salt
  æg: '2'
  sukker (ca. 1¾ dl): 150 g
  vaniljesukker: 1 tsk
  smeltet smør: 125 g
  bananer: 2 modne
  mørk chokolade: 100 g
  muffinsforme: '12'
fremgangsmåde:
- Bland hvedemel, bagepulver og salt og sigt det sammen i en stor skål. Lav en fordybning
  i midten af melblandingen.
- Pisk æg, sukker og vaniljesukker lyst og luftigt. Hæld æggemassen ned i fordybningen
  sammen med moste bananer og smeltet smør.
- Rør dejen let sammen med en dejskraber og vend chokoladestykkerne i - hold ca. ½
  dl chokoladestykker tilbag e. Rør ikke for længe, dejen må gerne være klumpet.
- Fordel dejen i 12 papirmuffinsforme (a ca. 1 dl) og fordel de resterende chokoladestykker
  ovenpå. Bag bananmuffins med chokolade midt i ovnen i 15-20 min. ved 200° - traditionel
  ovn.
