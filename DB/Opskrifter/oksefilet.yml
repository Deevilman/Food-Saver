titel: Oksefilet
tid: 75
ingredienser:
  2½ kg oksefilet med fedtkant: 2½ kg oksefilet med fedtkant
  groft salt: 0.0833333 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Rids oksefiletens fedtkant.
- Læg fileten på ovnens rist over en bradepande og brun stegen nederst i ovnen ca.
  10 min. ved 250° - traditionel ovn. Tag oksefileten ud og drys med salt og peber.
- Skru ovnen ned til 150°. Sæt oksefileten nederst i ovnen og steg den færdig - ca.
  65 min.
- Mål med et stegetermometer kødets centrumstemperatur - den skal være ca. 65°, så
  er kødet rosa.
