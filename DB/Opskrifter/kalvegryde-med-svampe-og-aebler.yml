titel: Kalvegryde med svampe og æbler
tid: 45
ingredienser:
  smør: 6.25 g
  kalvekød, fx kalvetyksteg i tern: 125 g
  rensede markchampignoner: 100 g
  ½ dl æblemost: ½ dl æblemost
  ¼ liter creme fraiche 38%: ¼ liter creme fraiche 38%
  finthakket frisk timian: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  i både, fx ingrid marie eller jonagored: 1 æbler
  finthakket bredbladet persille: 0.25 dl
  kogte kartofler - groft moset: 0.25 kg
fremgangsmåde:
- Lad smørret blive gyldent i en stegegryde.
- Brun kalvekødet i ca. 2 min. og tag det op.
- Steg champignonerne i ca. 5 min. eller til de er tørre.
- Kom kødet tilbage i gryden sammen med æblemost, creme fraiche, timian, salt og peber.
  Kog retten ved svag varme og under låg i ca. 10 min.
- Tilsæt æbler og kog retten uden låg i yderligere ca. 5 min.
- Vend persille i retten lige inden servering og smag til.
- Server kalvegryden sammen med de kogte let mosede kartofler.
