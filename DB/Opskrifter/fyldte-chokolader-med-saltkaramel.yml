titel: Fyldte chokolader med saltkaramel
tid: 135
ingredienser:
  1½ dl piskefløde: 1½ dl piskefløde
  ½ dl mørk sirup: ½ dl mørk sirup
  flormelis: 75 g
  smør: 25 g
  ¾ tsk flagesalt: ¾ tsk flagesalt
  hakket mørk chokolade: 400 g
  vat: vat
fremgangsmåde:
- Kom fløde, sirup, flormelis og smør i en tykbundet gryde og kog det ved høj varme
  i 12 min
- Tag gryden af varmen og rør salten i
- Afkøl saltkaramellen til den er helt kold og kom den i en sprøjtepose. Tempererer
  nu chokoladen
- Kom 300 g chokolade i en skål og smelt det over vandbad under omrøring, til chokoladen
  har en temperatur på 45-50°.
- Gnub imens chokoladeformene med vat (så de færdige chokolader lettere kan slippe
  formen).
- Tag chokoladen af varmen og bland den resterende chokolade i lidt ad gangen indtil
  chokoladen når en temperertur på 32-33°.
- Test om chokoladen ved at dyppe en teske eller paletkniv i et tyndt lag chokolade
  og lad det ligge i 2-3 min. Er chokolade begyndt at sætte sig, kan du begynde at
  lave chokoladeskallerne.
- Fyld chokoladeformene helt op med chokolade og bank evt luftbobler ud ved at banke
  på siderne af chokoladeformen.
- Vend formen om og hæld overskydende chokolade tilbage i skålen. Skrab formens overflade
  fri for chokolade og læg formen med hullerne nedad på et stykke bagepapir med et
  skærebræt under og sæt den på køl i ca. 10 min.
- Tag formen ud og fyld chokoladeskallerne ( 4-5g afkølet saltkaramel i hvert stykke)
  og stil igen formen på køl i ca. 10 min.
- Tjek tempereratureren på chokoladen, er den kommet under 32° kan den forsigtigt
  opvarmes med en hårtørrer.
- Tag chokoladeformen ud og hæld et lag chokolade ud over hele formen - fordel chokoladen
  over alle hullerne.
- Skrab den overskydende chokolade tilbage i skålen.
- Stil de fyldte chokolader på køl i minimum 1 time.
- Vend formen rundt og bank den ned på en bordplade, for at løsne de fyldte chokolader.
