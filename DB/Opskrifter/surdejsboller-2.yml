titel: Surdejsboller
tid: 800
ingredienser:
  lunkent vand: 5 dl
  gær: 5 g
  surdej (ca. 100 g): 1 dl
  honning: 1 spsk
  hvedemel (ca. 9 dl): 550 g
  groft salt: 1 spsk
fremgangsmåde:
- Hæld vandet i skålen til en røremaskine. Rør gær, surdej og honning ud heri.
- Bland mel og salt sammen og rør det let i væsken med en ske - dejen skal ligne havregrød
  og må gerne have lidt klumper. Dejen skal ikke æltes endnu. Lad dejen hvile i ca.
  15 min.
- Ælt dejen på røremaskine ved højeste hastighed i ca. 10 min. - eller indtil dejen
  slipper skålens sider og samler sig om dejkrogen. Dejen skal være blank og elastisk.
- Hæld dejen over i ren, oliesmurt skål med låg. Vend dejen rundt et par gange, så
  den dækkes af et tyndt olielag - det er lettest med våde fingre, da dejen er klistret.
- Sæt låg på skålen og lad dejen hæve i køleskabet i 12-24 timer.
- Sæt en bageplade i ovnen og tænd den. Vent til ovnen og pladen er godt varm.
- Hæld forsigtigt dejen ud på et meldrysset bord - alle luftboblerne skal blive inde
  i dejen.
- Drys dejen med lidt mel og skær den ud i ca. 18 stykker. Brug en dejspartel eller
  en stor kniv.
- Flyt forsigtigt bollerne over på 2 stykker bagepapir. Undgå at røre for meget ved
  dejen - brug fx dejspartlen eller kniven til at flytte stykkerne.
- Træk hurtigt det ene stykke papir med boller over på den varme bageplade (luk ovndøren
  imens) og sæt straks pladen i ovnen.
- Bag bollerne til de er gyldne ca. 12-15 min. ved 250° - traditionel ovn og lad dem
  køle af på en rist. Gentag med de sidste boller.
