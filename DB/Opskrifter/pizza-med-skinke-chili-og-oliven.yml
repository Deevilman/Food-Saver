titel: Pizza med skinke, chili og oliven
tid: 100
ingredienser:
  gær: 15 g
  1½ dl vand - lillefingervarmt: 1½ dl vand - lillefingervarmt
  ½ tsk groft salt: ½ tsk groft salt
  olivenolie: 1 tsk
  pizzamel (ca. 1 dl): 60 g
  hvedemel (ca. 3½ dl): 200 g
  koncentreret tomatpuré: 1 dl
  kogt røget skinke i strimler: 100 g
  hakkede syltede jalapenos: 1 spsk
  hakkede grønne oliven fra saltlage: 25 g
  salatost i tern: 25 g
  revet mozzarellaost: 50 g
  tørret oregano: 2 tsk
  fintsnittet hvidkål: 300 g
  peberfrugt i mindre stykker (ca. 125 g): 1 gul
  icebergsalat: 100 g
  friskpresset citronsaft: friskpresset citronsaft
  skovsyre: skovsyre
fremgangsmåde:
- Udrør gæren i vandet. Tilsæt de øvrige ingredienser og slå dejen godt sammen.
- Lad den hæve lunt og tildækket i ca. 1 time.
- Rul dejen ud (ca. 30 cm i diameter).
- Smør tomatpuré på bunden.
- Drys skinke over.
- Smuldr osteternene og bland dem med jalapeno, oliven, revet ost og oregano.
- Drys blandingen over pizzaen og bag den midt i ovnen i ca. 15 min. ved 250° - traditionel
  ovn.
- Bland hvidkål, peberfrugt og grøn salat og dryp med citronsaft og pynt med skovsyre.
- Server til den nybagte pizza.
