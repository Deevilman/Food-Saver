titel: Gratinerede cannelloni med løvstikke
tid: 60
ingredienser:
  hakket oksekød (ca. 6% fedt): 100 g
  rensede spinatblade: 62.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fintrevet citronskal (usprøjtet): 0.5 tsk
  hakkede friske løvstikkeblade: 0.25 spsk
  tomater i både: 100 g
  rødløg (ca. 200 g): 0.75 hakkede
  ½ tsk groft salt: ½ tsk groft salt
  friske lasagneplader: 50 g
  æg: '0.5'
  friskpresset citronsaft: 0.5 spsk
  1¼ tsk groft salt: 1¼ tsk groft salt
  kvark eller creme fraiche: 75 g
  rensede babyspinatblade: 37.5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  grofthakkede mandler: 12.5 g
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Kom kødet i en stor gryde og steg det ved kraftig varme og under omrøring i ca.
  2 min., til det smuldrer og skifter farve. Tilsæt spinat, salt og peber og steg
  i yderligere ca. 2 min. Tag gryden af varmen og vend citronskal og løvstikke i.
  Smag til.
- Fordel tomater og løg i bunden af et ovnfast fad (ca. 6 x 22 x 30 cm) og drys med
  salt. Skær lasagnepladerne i 8 lige store stykker og fordel kødblandingen på stykkerne.
  Rul pastaen tæt om fyldet og læg rullerne i fadet. Pisk æg, citronsaft og salt luftigt
  og skummende. Pisk derefter kvark i. Fordel kvarksaucen hen over pastarullerne og
  bag retten midt i ovnen i ca. 25 min. ved 225° - traditionel ovn.
- Vend spinatbladene med løvstikke og salt og kom dem i en skål lagvis med mandlerne.
  Drys med peber og server spinatsalaten sammen med de varme gratinerede cannelloni.
