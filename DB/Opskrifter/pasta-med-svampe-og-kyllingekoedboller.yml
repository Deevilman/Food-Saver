titel: Pasta med svampe og kyllingekødboller
tid: 30
ingredienser:
  hakket kyllingekød: 100 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 2.5 g
  blandede svampe i mundrette stykker, fx markchampignon, kejserhat, shiitake og bøgehat: 112.5
    g
  bladselleri i tynde skiver (ca. 200 g): 1 stilke
  skyllede blåbær: 31.25 g
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret pasta, fx spaghetti: 87.5 g
  salatost i tern: 50 g
  strimlede blade af bladselleri: strimlede blade af bladselleri
fremgangsmåde:
- Rør kyllingekødet med citronskal, salt og peber og form det til ca. 30 små rustikke
  kødboller.
- Lad smørret blive gyldent i en pande og steg kødbollerne på alle sider ved kraftig
  varme i ca. 5 min. Tag kødbollerne op af panden og hold dem varme.
- Lad smørret blive gyldent i panden og steg de robuste svampe i ca. 3 min.
- Tilsæt selleri og og kødboller og steg i yderligere ca. 2 min.
- Kom blåbær (gem lidt til pynt) og de fine svampe (fx bøgehat) i retten og steg i
  ca. 1 min.
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog spaghettien 8-10 min.
  til den er mør uden at være blød.
- Tag osten op af lagen - gem lagen. Mos osten; den ene halvdel fint, den anden halvdel
  groft.
- Lad spaghettien dryppe af i et dørslag.
- Kom 1 dl lage fra osten i gryden sammen med den fint mosede ost og bring det i kog.
  Vend den afdryppede pasta i ostesaucen og kom den i et stort fad.
- Hæld svampeblandingen på pastaen. Pynt med den groft mosede salatost, blåbær og
  bladselleriblade. Server straks.
