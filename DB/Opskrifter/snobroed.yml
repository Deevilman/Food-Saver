titel: Snobrød
tid: 90
ingredienser:
  smør: 25 g
  ¼ liter mælk eller syrnet produkt, fx tykmælk: ¼ liter mælk eller syrnet produkt,
    fx tykmælk
  gær: 25 g
  sukker: 2 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  hvedemel (ca. 6¾ dl): 400 g
  wienerpølser, ketchup og sennep - eller syltetøj og sukker: wienerpølser, ketchup
    og sennep - eller syltetøj og sukker
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og rør gæren
  ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen. Dæk
  skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet. Del dejen i 6 stykker og tril hvert stykke ca. 40 cm langt.
- Bag snobrødene over bålets gløder i ca. 10 min. eller til brødene er gennembagte
  og gyldne.
- Tag forsigtigt de bagte snobrød af pindene og server med det ønskede tilbehør.
