titel: Jordskokkesuppe
tid: 45
ingredienser:
  smør: 2.5 g
  skalotteløg (ca. 50 g): 0.25 grofthakket
  skrællede jordskokker i grove tern: 100 g
  vand: 1.75 dl
  grøntsagsbouillon-pulver: 0.25 tsk
  jordskokker: 25 g
  smørspray: '0.25'
  ½ tsk fint salt: ½ tsk fint salt
  madlavningsfløde: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  peber: 0.25 friskkværnet
  finthakket purløg: finthakket purløg
fremgangsmåde:
- Lad smørret blive gyldent i en tykbundet gryde. Steg løgene ved kraftig varme og
  under omrøring i ca. 2 min.
- Tilsæt jordskokker, vand og bouillonpulver. Lad det koge ved jævn varme og under
  låg i ca. ½ time.
- Vask imens jordskokkerne grundigt og skær dem i meget tynde skiver, gerne på et
  mandolinjern. Læg skiverne i ét lag på en plade med bagepapir.
- Spray jordskokkeskiverne godt med fedtstof og vend dem med salt.
- Bag jordskokkeskiverne midt i ovnen til de er gyldne i 15-20 min. ved 175° - traditionel
  ovn. Afkøl chipsene på køkkenrulle til de er sprøde.
- Blend suppen, fx med en stavblender, til en jævn konsistens. Tilsæt fløde, salt
  og peber, varm suppen igennem og smag til.
- Server den varme suppe med sprøde jordskokkechips og purløg.
