titel: Grøntsagsdeller
tid: 45
ingredienser:
  kartofler i mindre stykker: 150 g
  i grove stykker (ca. 100 g): 2 gulerødder
  broccoli i små buketter og stokken i grove stykker: 150 g
  æg: '2'
  revet mozzarellaost: 100 g
  finvalsede havregryn (ca. 3 dl): 100 g
  løg (ca. 50 g): 1 groftrevet
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  smør: 25 g
  blandede grøntsager i stave, fx glaskål, gulerødder, kinaradise, bladselleri eller agurk: 300
    g
fremgangsmåde:
- Kog kartofler, gulerødder og stokken fra broccoli i usaltet vand og under låg i
  ca. 20 min.
- Tilsæt broccolibuketterne og lad dem koge med i ca. 5 min. uden låg.
- Hæld vandet fra grøntsagerne, stil gryden tilbage på kogepladen og damp dem tørre
  ved kraftig varme og uden låg.
- Mos grøntsagerne groft og kom dem i en skål.
- Tilsæt æg, ost og de øvrige ingredienser og rør farsen godt sammen.
- Lad halvdelen af smørret blive gyldent i en pande. Form halvdelen af farsen til
  10 mellemstore deller. Steg dem ved jævn til kraftig varme i ca. 7 min. på hver
  side - vend dem gerne nogle gange under vejs.
- Tag de stegte deller op og hold dem varme. Gentag med resten af smørret og farsen.
- Server grøntsagsfrikadellerne sammen med grøntsagsstave.
