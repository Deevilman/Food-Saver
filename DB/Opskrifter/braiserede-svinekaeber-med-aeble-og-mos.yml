titel: Braiserede svinekæber med æble og mos
tid: 90
ingredienser:
  kæbeklumper (grisekinder): 150 g
  1¼ tsk groft salt: 1¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smeltet smør: 0.25 spsk
  hvedemel: 0.5 spsk
  æblemost: 0.5 dl
  frosne perleløg: 50 g
  sambal oelek: 0.25 tsk
  kidneybønner (ca. 400 g): 0.25 dåse
  frosne grønne bønner: 37.5 g
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  æbler i tynde både (ca. 200 g): 0.5 rødkindede
  bagekartofler i grove stykker (ca. 500 g): 0.5 skrællede
  ½ skrællet knoldselleri i grove stykker (ca. 500 g): ½ skrællet knoldselleri i grove
    stykker (ca. 500 g)
  madlavningsfløde: 0.25 dl
  groft salt: 0.25 tsk
fremgangsmåde:
- Drys kæberne med salt og peber og brun dem i fedtstof ca. 2 min ved jævn varme.
- Drys med hvedemel og vend godt rundt.
- Tilsæt æblemost, perleløg og sambal oelek og lad retten simre under låg i ca. 1
  time eller til kæberne er helt møre.
- Skyl og afdryp bønnerne. Vend dem i retten sammen med de grønne bønner, fløde og
  æblebåde.
- Varm retten godt igennem og smag til.
- Kog imens kartofler og selleri i ca. ½ time, eller til de er møre. Hæld vandet fra
  og lad grøntsagerne dampe godt af.
- Mos grøntsagerne fx med en kartoffelstøder og tilsæt fløde, salt og peber.
- Vend godt rundt og smag til.
