titel: Grøntsagslasagne
tid: 60
ingredienser:
  smør: 7.5 g
  løg, hakket: 0.25 stort
  knuste fed hvidløg: 0.75 små
  squash i små tern (ca. 650 g): 0.5 grønne
  hakkede tomater: 0.5 dåser
  1½ dl hakkede oliven uden sten (ca. dl): 1½ dl hakkede oliven uden sten (ca. dl)
  tomatpuré: 0.25 spsk
  grøntsagsbouillon-pulver: 0.25 spsk
  tørret oregano: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  revet cheddar- og maasdammerost: 37.5 g
  ca. 300 g lasagneplader: ca. 300 g lasagneplader
  let mornaysauce: 1 dl
  en blandet grøn salat og brød: en blandet grøn salat og brød
fremgangsmåde:
- Smelt smørret i en stor, bred gryde ved kraftig varme, men uden at det bruner. Svits
  løg og hvidløg i ca. 2 min.
- Tilsæt squash og svits i ca. 2 min.
- Rør tomater, oliven, tomatpuré, bouillonpulver, oregano, salt og peber i. Lad grøntsagssaucen
  koge ved jævn varme og uden låg i ca. 5 min. - rør af og til.
- Tag halvdelen af osten fra til topping.
- Læg grøntsagssauce, lasagneplader, ostesauce og revet ost lagvis i et smurt ovnfast
  fad (ca. 22 x 32 cm).
- Drys resten af osten over og bag lasagnen midt i ovnen ca. 30 min. ved 225° - traditionel
  ovn.
- Lad lasagnen hvile tildækket på køkkenbordet i ca. 10 min. og server evt. med salat
  og brød til.
