titel: Cheesecake i glas
tid: 300
ingredienser:
  smør: 50 g
  digestive kiks: 200 g
  husblas: 3 blade
  æggeblommer: '4'
  sukker: 125 g
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  flødeost: 200 g
  hytteost: 200 g
  creme fraiche: 150 g
  æggehvider: '2'
  friskpresset citronsaft: 2 spsk
  3½ dl stærk drikkeklar hindbærsaft: 3½ dl stærk drikkeklar hindbærsaft
  friske hindbær: 175 g
fremgangsmåde:
- Smelt smørret i en lille tykbundet gryde.
- Knus kiksene fint og bland dem med smørret.
- Kom blandingen i bunden af 10 klare glas (ca. 2 dl) og tryk kikseblandingen let
  sammen.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Pisk æggeblommer, sukker og vaniljekorn lyst og luftigt.
- Pisk forsigtigt flødeosten blød med æggeblandingen. Vend hytteost og creme fraiche
  i.
- Pisk hviderne stive.
- Varm citronsaften let. Træk husblassen op af vandet med det vand, som hænger ved
  og smelt den i citronsaften.
- Rør husblas og citronsaft i flødeosteblandingen og vend derefter de stiftpiskede
  hvider i.
- Fordel vaniljefromagen i glassene og stil dem tildækkede i køleskabet i mindst 1
  time. Det er vigtigt at vaniljefromagen har sat sig før hindbærgeléen hældes over.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Træk husblassen op af vandet med det vand som hænger ved og smelt den. Tilsæt hindbærsaften.
- Fordel hindbærrene på den stivnede vaniljefromage.
- Hæld forsigtigt hindbærgeléen over og stil glassene tildækkede i køleskabet i mindst
  3 timer.
