titel: Chokoladetærte med nøddeflødeskum
tid: 180
ingredienser:
  mørk chokolade: 150 g
  blødt smør: 100 g
  sukker (ca. 2 dl): 175 g
  æg: '4'
  hvedemel: 3 spsk
  kartoffelmel: 3 spsk
  bagepulver: 1 tsk
  smør: 10 g
  rasp: 3 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
  kold stærk kaffe: 2 spsk
  høvlet mørk chokolade: 50 g
  grofthakkede hasselnøddekerner: 50 g
fremgangsmåde:
- Smelt chokoladen i en skål over vandbad.
- Pisk smør og sukker godt sammen.
- Del æggene i blommer og hvider og vend æggeblommer og smeltet chokolade i smørblandingen.
- Bland hvedemel, kartoffelmel og bagepulver og vend det (drysset gennem en sigte)
  i blandingen.
- Pisk æggehviderne stive og vend dem forsigtigt i dejen.
- Smør en springform (ca. 22 cm i diameter) med smør og fordel raspen på bund og side.
  Hæld dejen i formen og bag chokoladebunden midt i ovnen ca. 45 min. ved 175° - traditionel
  ovn. Lad bunden køle af.
- Pisk fløden til et let flødeskum, bland med kaffe og fordel det på chokoladebunden.
- Drys chokoladetærten med chokolade og nødder.
