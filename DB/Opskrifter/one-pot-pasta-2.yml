titel: One pot pasta
tid: 30
ingredienser:
  skåret i mundrette stykker: 1 kyllingebrystfileter
  salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  olie: 0.25 spsk
  fed hvidløg: 0.5 knust
  løg: 0.5 finthakket
  grofthakket soltørrede tomater: 25 g
  2½ spsk tomatpuré: 2½ spsk tomatpuré
  tørrede chiliflager: 0.25 tsk
  tørret timian: 0.25 tsk
  hønsebouillon: 1 dl
  madlavningsfløde: 0.5 dl
  tørret pasta, fx penne: 75 g
  peberfrugter i tern: 0.5 røde
  babysalatblade: 37.5 g
  ½ bundt grofthakket frisk basilikum: ½ bundt grofthakket frisk basilikum
fremgangsmåde:
- Krydr kyllingebryst stykkerne med salt og peber. Brun i olie og tag dem op.
- Kom smør, løg, hvidløg, soltørrede tomater, tomatpuré, chiliflager og timian i gryden
  og steg i ca. 5 min.
- Tilsæt pasta, bouillon, fløde og salt. Læg kyllingen og peberfrugt i gryden og lad
  retten simre i ca. 10-15 min. Rør af og til i gryden.
- Tilsæt spinat - vend det rundt, så det falder sammen.
- Drys med basilikum og server.
