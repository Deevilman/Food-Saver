titel: Stegte kyllingelår i karrysauce
tid: 65
ingredienser:
  kyllingeoverlår: 0.25 kg
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ liter karrysauce: ½ liter karrysauce
  gulerødder (ca. 400 g): 2 flækkede
  i tykke både (ca. 400 g): 1 løg
  rapsolie: 0.5 tsk
  bredbladet persille: bredbladet persille
  sorte sesamfrø: sorte sesamfrø
  brune ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Pil skindet af kyllingelårene, rens lårene og læg dem i et ovnfast fad (ca. 20 x
  25 cm). Drys med salt og hæld karrysaucen over lårene. Steg kyllingelårene nederst
  i ovnen.
- Vend gulerødder og løg med olie og fordel dem på en plade med bagepapir. Drys med
  salt og bag grøntsagerne øverst i ovnen sammen med kyllingelårene den sidste ½ time.
- Kom de bagte grøntsager i et fad og drys med persille og sesamfrø. Server grøntsager
  og ris til de stegte kyllingelår i karrysauce.
- Sæt kyllingelårene i en kold ovn. Indstil på 200° - varmluft og steg i ca. 1 time.
- Ca. ½ time ved 200° - varmluft.
