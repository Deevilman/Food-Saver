titel: Bagte grøntsager med kylling
tid: 45
ingredienser:
  kartofler: 0.25 kg
  2½ dl kvark græsk yoghurt eller cremefraiche: 2½ dl kvark græsk yoghurt eller cremefraiche
  dijon-honningsennep: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  kyllingeover- og underlår: 200 g
  rensede hele radiser: 37.5 g
  i kvarte (ca. 350 g): 1 rødløg
  1½ bundt forårsløg i 6-7 cm stykker (ca. 150 g): 1½ bundt forårsløg i 6-7 cm stykker
    (ca. 150 g)
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  finthakket frisk dild: 0.75 spsk
  fintsnittet top af forårsløg: 0.75 spsk
fremgangsmåde:
- Læg et stykke bagepapir i ovnens, eller anden stor, bradepande og kom kartofler
  heri. Rør kvark, sennep og salt sammen og kom kyllingelår og halvdelen af kvarkblandingen
  i en frysepose. Vend godt rundt, fordel kyllingelårene mellem kartoflerne og bag
  det midt i ovnen i ca. 20 min. Tag bradepanden ud, fordel radiser, rødløg og forårsløg
  og drys hele retten med salt og peber. Bag grøntsager og kylling færdig midt i ovnen.
- Drys med dild og top af forårsløg og server retten, gerne i bradepanden, sammen
  med resten af den iskolde sennepskvark.
- Ca. 40 min. ved 250° - traditionel ovn.
