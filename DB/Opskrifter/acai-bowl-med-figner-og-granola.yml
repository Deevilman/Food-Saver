titel: Acai bowl med figner og granola
tid: 15
ingredienser:
  yoghurt med skovbær: 1.5 dl
  frosne skovbær: 100 g
  bananer (ca. 300 g): 1.5 modne
  acai pulver: 1 spsk
  i skiver (ca. 100 g): 0.5 banan
  granola: 1 spsk
  ½ spsk hampefrø: ½ spsk hampefrø
  hakkede mandler: 1 spsk
  figner i mindre stykker: 1.5 friske
fremgangsmåde:
- Blend skyr, skovbær, banan og acai pulver i ca. 2 min. til en tyk jævn smoothie.
- Hæld smoothien i to skåle og fordel banan, granola, hampefrø, mandler og figner
  herpå og server.
