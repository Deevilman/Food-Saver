titel: Rødkålssalat med vindruer og valnødder
tid: 30
ingredienser:
  kvark, græsk yoghurt eller fraiche: 41.6667 g
  1½ spsk lys agavesirup: 1½ spsk lys agavesirup
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fintsnittet rødkål: 50 g
  i tern, fx coxorange (ca. 225 g): 0.5 æbler
  bladselleri i tynde skiver (ca. 150 g): 0.666667 stilke
  halve stenfri, blå og grønne vindruer: 33.3333 g
  grofthakkede valnøddekerner: 6.66667 g
  blade af bladselleri: blade af bladselleri
fremgangsmåde:
- Vend kvark, sirup, salt og peber sammen.
- Vend den fintsnittede rødkål og æbletern i kvarkdressingen.
- Stil rødkålssalaten tildækket i køleskabet i mindst 15 min.
- Kom rødkålssalaten i et fad og drys bladselleri, vindruer og valnødder på toppen.
  Pynt med blade af bladselleri,
