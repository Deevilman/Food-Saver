titel: Bananbrød med havregryn
tid: 105
ingredienser:
  4- 5 modne bananer (400g ): 4- 5 modne bananer (400g )
  æg: '3'
  1½ dl kærnemælk: 1½ dl kærnemælk
  flydende honning eller lys agavesirup: 3 spsk
  hvedemel: 100 g
  fuldkornshvedemel: 1 dl
  ½ dl finvalsede havregryn: ½ dl finvalsede havregryn
  1½ tsk salt: 1½ tsk salt
  natron: 1 tsk
  bagepulver: 1 tsk
fremgangsmåde:
- Mos bananerne i en skål med en gaffel eller et piskeris.
- Rør æggene i et ad gangen med en dejskraber og tilsæt derefter kærnemælk og honning
  og rør det sammen.
- Tilsæt resten af ingredienserne og vend det hele sammen.
- Beklæd en brødform ( ca. 1,5 liter) med bagepapir og hæld dejen i.
- Bag brødet 1 time og 15 min ved 160° - varmluft. Det er færdigt når du kan stikke
  en kødnål eller lignende i, uden der hænger dej fast. Lad bananbrødet køle af på
  en rist ca. 1 time, inden du skærer i det.
