titel: Grillede små kartofler med kryddersmør
tid: 30
ingredienser:
  nye kartofler (ca. 500 g): 5 små
  vand: 0.5 liter
  groft salt: 0.5 tsk
  '- ca. 20 cm lange': 1 bambusspyd
  hvidløgssmør eller kryddersmør - se opskrift i link: 12.5 g
fremgangsmåde:
- Kom kartoflerne i kogende vand tilsat salt og kog dem ved svag varme og under låg
  i 6-8 min.
- Sluk for varmen og lad kartoflerne trække i det varme vand i ca. 5 min. - eller
  til de er møre, men stadig faste.
- Hæld vandet fra, lad dem køle lidt af og træk dem på 4 grillspyd.
- Grill spydene 5-6 min ved høj varme. Server med kryddersmør.
