titel: Cheese dogs
tid: 30
ingredienser:
  skæreost, revet: 12.5 g
  salatost i tern: 18.75 g
  creme fraiche: 0.25 dl
  friskkværnet peber: friskkværnet peber
  pølsebrød: '1'
  wienerpølser: '1'
  semidried tomater: 18.75 g
  løgspirer, fx hvidløgsspirer: 2.5 g
fremgangsmåde:
- Fordel et jævnt lag revet ost på en plade med bagepapir.
- Bag osten øverst i ovnen til den har en lys, gylden farve.
- Løft straks osteflagen over på en bagerist og lad den køle af.
- Knæk den i 12 små flager, så der er tre flager til hver hotdog.
- Blend salatosten med cremefraiche til en ensartet cremet konsistens - brug fx en
  stavblender. Smag til med peber.
- Flæk pølsebrødene, så de hænger sammen i bunden og lun dem.
- Kom pølserne i de lune brød. Top med ostecreme, tomater, løgsspirer og osteflager.
  Server straks.
