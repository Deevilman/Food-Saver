titel: Frisk kyllingesalat med chili
tid: 75
ingredienser:
  kylling: '1'
  vand: 3 liter
  laurbærblade: '2'
  skyllede, upillede løg: '2'
  sorte peberkorn: 1 spsk
  groft salt: 1 tsk
  bladselleri med top: 1 stilk
  æble, fx pink lady: 1 syrligt
  1½ tsk finthakket grøn chilipeber: 1½ tsk finthakket grøn chilipeber
  yoghurt 10%: 2 dl
  friskpresset limesaft: 1 spsk
  friskkværnet peber: friskkværnet peber
  ¼ liter salat, fx frisé: ¼ liter salat, fx frisé
  ristet groft flute: 8 skiver
  top af bladselleri: top af bladselleri
fremgangsmåde:
- Rens kyllingen og kom den i en gryde med vand, laurbærblade, løg, peber og salt.
  Bring det i kog og lad kyllingen koge i ca. 50 min.
- Tag kyllingen op og lad den køle af. Pil kødet i mindre stykker og kom dem i en
  skål.
- Skær bladselleri i skiver og æble i tern. Vend det sammen med kylling, chili, yoghurt,
  limesaft, salt og peber. Smag til.
- Læg salaten på de ristede flutesskiver. Fordel halvdelen af kyllingesalaten herpå.
- Drys med peber og pynt med bladselleritop. Server straks.
