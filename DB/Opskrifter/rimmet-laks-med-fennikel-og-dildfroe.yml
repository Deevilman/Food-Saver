titel: Rimmet laks med fennikel- og dildfrø
tid: 1439
ingredienser:
  skind- og benfri laksefilet - sushi kvalitet, frosset mindst 24 timer: 100 g
  1½ tsk fennikelfrø: 1½ tsk fennikelfrø
  ¼ tsk dildfrø: ¼ tsk dildfrø
  peberkorn: 0.666667 sorte
  rørsukker: 0.333333 spsk
  groft salt: 0.166667 spsk
  2½ dl kvark, græsk yoghurt eller fraiche: 2½ dl kvark, græsk yoghurt eller fraiche
  mælk: 0.333333 spsk
  brun farin: 0.166667 tsk
  ½ tsk groft salt: ½ tsk groft salt
  grofthakket brøndkarse: 0.166667 dl
  rensede ærteskud: 0.5 dl
  kaviar: 16.6667 g
  ristet italiensk flute: 25 g
fremgangsmåde:
- Lad laksefileten tø halvt op i køleskabet.
- Skær laksen i 1 cm skiver og kom dem i et fad.
- Knus fennikelfrø, dildfrø og peberkorn til et groft pulver, fx i en morter eller
  en hurtighakker.
- Bland med sukker og salt.
- Vend lakseskiverne i krydderblandingen og stil fisken tildækket i køleskabet i mindst
  1 døgn.
- Rør kvark, mælk, farin og salt sammen.
- Vend brøndkarse i og stil dressingen tildækket i køleskabet i mindst 15 min. Smag
  til.
- Anret den rimmede laks i et fad på en bund af ærteskud.
- Server sammen med brøndkarsedressing, kaviar og ristet flute.
