titel: Skinkestang
tid: 60
ingredienser:
  butterdej fra køl - ca. 24 x 40 cm (ca. 275 g): 0.25 plade
  smør: 2.5 g
  champignoner i skiver: 62.5 g
  kogt, røget skinke: 25 g
  flødeost: 50 g
  sennep: 0.25 spsk
  klippet purløg: 1 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  sammenpisket æg: sammenpisket æg
fremgangsmåde:
- Læg butterdejen på en plade med bagepapir. Lad butterdejen hvile på køkkenbodet
  i ca. 10 min.
- Lad smørret blive gyldent i en pande. Steg champignonerne ved kraftig varme i ca.
  5 min. eller til de er tørre.
- Skær skinken i små tern og kom den i en skål sammen med stegte champignoner, flødeost,
  sennep, purløg, salt og peber. Vend alle ingredienserne godt sammen.
- Fordel fyldet i en stribe midt på butterdejen. Fold ca. 3 cm op over fyldet i hver
  ende.
- Skær siderne i skrå strimler (ca. 2 cm brede). Fold strimlerne ind over fyldet fra
  skiftevis højre og venstre side.
- Pensl skinkestangen med æg og bag den midt i ovnen i ca. ½ time ved 200° - traditionel
  ovn.
- Lad skinkestangen hvile 15-20 min. og server den lun, fx til frokost, sammen med
  en grøn salat.
