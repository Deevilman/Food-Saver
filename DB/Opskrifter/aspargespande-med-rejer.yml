titel: Aspargespande med rejer
tid: 20
ingredienser:
  (ca. 500 g): 0.5 agurker
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  friskpresset citronsaft: 0.25 spsk
  sød chilisauce: 0.75 spsk
  ½ tsk groft salt: ½ tsk groft salt
  grønne asparges i mindre stykker: 75 g
  lys saucejævner: 0.25 tsk
  optøede, frosne rejer: 75 g
  dildkviste: dildkviste
  tørret pasta, fx spaghetti - koges: 100 g
fremgangsmåde:
- Flæk agurkerne. Skrab kernerne ud med en teske og skær agurkerne i skiver.
- Bring fløde, citronsaft, chilisauce, salt og asparges i kog i en pande. Lad fløden
  koge ved jævn varme i ca. 1 min.
- Tag panden af varmen, drys saucejævner i under omrøring og tilsæt agurkeskiver.
  Kog aspargespanden ved svag varme og under omrøring i ca. 1 min.
- Vend rejerne i, varm retten godt igennem og smag til. Pynt med dild og server aspargespanden
  med nykogt pasta.
