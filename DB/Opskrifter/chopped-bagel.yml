titel: Chopped bagel
tid: 10
ingredienser:
  røget laks (ca. 75 g): 3 skiver
  agurk: 6 skiver
  frisk dild: 2 dl
  flødeost: 4 spsk
  ½ avocado: ½ avocado
  kapers: 2 spsk
  ½ rødløg: ½ rødløg
  citronsaft: 2 spsk
  ½ tsk salt og friskkværnet peber: ½ tsk salt og friskkværnet peber
  bagels: 2 lune
fremgangsmåde:
- Kom alle ingredienserne på et skærebræt.
- Hak det hele til en grov laksesalat og fordel den på to bagels.
