titel: Dubai chokolade cheesecake
tid: 240
ingredienser:
  smør: 25 g
  finthakket kadayif dej: 200 g
  pistaciecreme: 2 spsk
  tahin: 1 tsk
  flødeost naturel: 200 g
  3½ dl piskefløde: 3½ dl piskefløde
  vaniljepasta eller kornene fra 1 stang: 1 tsk
  flormelis: 75 g
  citronskal (usprøjtet): 2 tsk
  citronsaft: 1 spsk
  mælkechokolade: 150 g
  ¾ dl piskefløde: ¾ dl piskefløde
  ½ dl hakkede pistacienødder: ½ dl hakkede pistacienødder
fremgangsmåde:
- Smelt smørret i en pande og steg kadayif dejen ved jævn varme i ca. 10 min - eller
  til den er gylden og sprød.
- Kom den i en skål og bland det sammen med pistaciecreme og tahin.
- Spænd et stykke bagepapir fast mellem ringen og bunden af en springform (ca. 22
  cm i diameter) og beklæd formen med lagkageplast.
- Tryk kadayif-blandingen ud i bunden af springformen i et jævnt lag. Sæt bunden i
  køleskabet til den er kold - ca. 10 min.
- Kom alle ingredienserne i en skål og pisk det til en fast og cremet masse.
- Fordel ostefyldet på bunden og stil kagen tildækket i køleskabet i min. 4 timer
  - gerne længere.
- Hak chokoladen fint og kom den i en skål.
- Varm fløden op til lige under kogepunktet og hæld den over chokoladen - lad det
  stå ca. 2 min. uden omrøring.
- Rør derefter ganachen sammen til den er ensartet og glat - og fordel den jævnt ud
  på det kolde ostefyld.
- Kom pistaciecreme i en sprøjtepose og klip et lille hul i enden. Sprøjt vandrette
  striber over kagen og træk herefter en træpind eller kødnål lodret igennem striberne,
  så der fremkommer et mønster.
- Pynt med hakkede pistacienødder langs kanten. Sæt kagen på køl i min. 1 time og
  gerne til dagen efter.
