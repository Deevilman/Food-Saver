titel: Minestronesuppe
tid: 60
ingredienser:
  bacon i skiver: 25 g
  olivenolie: 0.25 spsk
  finthakket fed hvidløg: 0.25 lille
  løg: 0.5 grofthakkede
  ¼ knoldselleri i mindre stykker: ¼ knoldselleri i mindre stykker
  i ringe: 0.5 porrer
  i skrå skiver: 0.75 gulerødder
  hakkede tomater: 0.25 dåse
  1¼ liter grøntsagsbouillon: 1¼ liter grøntsagsbouillon
  kviste af frisk timian: 1.25 små
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørret fuldkornspasta, fx suppehorn: 25 g
  pikant flødeost: 12.5 g
  mælk: 0.25 spsk
  ¼ groft salt: ¼ groft salt
  skiver groft brød: 1 tykke
fremgangsmåde:
- Skær baconskiverne i strimler og svits dem i en gryde i ca. 3 min.
- Tilsæt olie, hvidløg, løg, selleri, porrer og gulerødder og svits i yderligere ca.
  2 min.
- Kom tomater, bouillon, timian, salt og peber i gryden og bring suppen i kog. Skum
  evt. urenheder af suppen.
- Tilsæt pasta og lad suppen simre, til pastaen er mør - ca. 10 min. Smag til.
- Bland ost, mælk, salt og peber og fordel cremen på letristet brød og gratiner dem
  under grillen øverst i ovnen i ca. 5 min. - til cremen er gylden.
