titel: Stracciatella ost
tid: 10
ingredienser:
  mozzarella oste (á 125 g): 2 friske
  1½ dl piskefløde: 1½ dl piskefløde
  ½ tsk flagesalt: ½ tsk flagesalt
  friskkværnet peber: friskkværnet peber
  evt. 1 tsk citronskal (usprøjtet): evt. 1 tsk citronskal (usprøjtet)
fremgangsmåde:
- Riv mozzarellaostene i strimler og kom dem i en skål.
- Tilsæt fløden lidt ad gangen og mos/rør ost og fløde sammen med en gaffel.
- Tilsæt salt, peber og citronskal. Smag til.
- Stil stracciatellaen tildækket på køl til servering, den smager bedst kold.
