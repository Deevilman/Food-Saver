titel: Stenbiderrogn på smørristet rugbrød
tid: 30
ingredienser:
  renset stenbiderrogn: 25 g
  friskpresset citronsaft: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  renset torskefilet uden skind: 50 g
  fintrevet citronskal (usprøjtet): 0.25 tsk
  skyllede spinatblade: 50 g
  smør: 6.25 g
  rugbrød: 1 skiver
  ¼ tsk friskkværnet peber: ¼ tsk friskkværnet peber
  1¼ dl creme fraiche: 1¼ dl creme fraiche
  ¼ bundt forårsløg i tynde ringe (ca. 25 g): ¼ bundt forårsløg i tynde ringe (ca.
    25 g)
fremgangsmåde:
- Vend stenbiderrognen med citronsaft og salt. Stil rognen tildækket i køleskabet
  i mindst 15 min. Smag til.
- Læg torskefileten på en plade med bagepapir og drys med citronskal og salt.
- Sæt fisken i en kold ovn. Indstil på 225° - traditionel ovn og damp i ca. 12 min.
- Damp spinaten, uden låg, et kort øjeblik til den er faldet sammen. Hæld spinaten
  i en sigte og pres bladene fri for væde. Varm spinaten igennem med smør og salt.
- Smør rugbrødet med smør, drys med peber og læg det på en plade med bagepapir. Rist
  brødet øverst i ovnen ca. 10 min. ved 225° - traditionel ovn.
- Læg det ristede brød på 4 tallerkener. Anret spinaten på brødet.
- Del torskefileten i 4 stykker og læg dem på spinaten.
- Top op med creme fraiche, stenbiderrogn og forårsløg. Server mens brødet er lunt.
