titel: Börek
tid: 60
ingredienser:
  smør: 37.5 g
  fed hvidløg: 0.5 finthakkede
  optøet, frossen helbladet spinat: 75 g
  stødt spidskommen: 0.25 tsk
  finthakkede mynteblade: 0.25 dl
  salatost i tern: 50 g
  optøet filodej (ca. 400 g): 2 ark
fremgangsmåde:
- Kom 10 g af smørret i panden og lad det blive gyldent.
- Svits hvidløg i ca. 1 min. og tilsæt spinaten. Pres væden fra spinaten i en sigte.
- Rør spidskommen, mynte og smuldret salatost i blandingen. Smag til.
- Smelt resten af smørret.
- Læg en plade filodej med den lange side mod dig - og pensl den med smør.
- Læg en plade filodej ovenpå og kom ¼ af fyldet på. Fordel fyldet i en stribe langs
  hele pladen.
- Rul dejen sammen til en rulle og form rullen som en snegl.
- Gentag med resten af filodejen - så du har 4 små tærter.
- Pensl med resten af smørret og drys med sesamfrø.
- Bag de små börek tærter midt i ovnen - til de er gyldne og sprøde i ca. 20 min ved
  200° - varmluft. Server dem lune.
