titel: Rødbedekage med limefrosting
tid: 130
ingredienser:
  blødt smør: 200 g
  brun farin (ca. 4½ dl): 275 g
  æg: '3'
  hvedemel (ca. 5 dl): 350 g
  1½ spsk vaniljesukker: 1½ spsk vaniljesukker
  1½ tsk bagepulver: 1½ tsk bagepulver
  ¼ tsk groft salt: ¼ tsk groft salt
  fintrevede rødbeder: 100 g
  2½ dl rødbedesaft: 2½ dl rødbedesaft
  æblecidereddike: 2 tsk
  flødeost: 200 g
  flormelis (ca. 2 dl): 100 g
  fintrevet limeskal (usprøjtet): 2 tsk
  friskpresset limesaft: 3 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
  blåbærstøv: blåbærstøv
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt.
- Tilsæt æggene ét ad gangen og pisk imellem hvert.
- Bland mel, vaniljesukker, bagepulver og salt. Vend det forsigtigt i æggeblandingen
  skiftevis med en blanding af rødbede, rødbedesaft og æblecidereddike.
- Hæld dejen i en smurt springform (ca. 24 cm i diameter).
- Bag kagen midt i ovnen i ca. 1 time ved 175° - traditionel ovn.
- Lad kagen køle af på en bagerist.
- Flæk forsigtigt den afkølede kage i 2 bunde.
- Rør, med et piskeris, flødeost, flormelis, limeskal og -saft sammen.
- Pisk fløden til et fast skum og vend det i flødeostblandingen.
- Læg en bund på et serveringsfad. Fordel ⅓ af frostingen på bunden. Dæk med den anden
  bund.
- Fordel resten af frostingen på hele kagen. Start med toppen og glat derefter siderne,
  til du opnår en ensartet overflade.
- Dyp evt. paletkniven i varmt vand og tør den af, så er det lettere at få frostingen
  helt glat.
- Tegn et stort og et lille hjerte på to stykker papir og klip hjerterne ud.
- Brug skabelonerne med de "tomme" hjerter til at drysse hjerter af blåbærstøv på
  kagen.
