titel: Mini pizzaer
tid: 105
ingredienser:
  smør: 25 g
  2½ dl mælk: 2½ dl mælk
  gær: 25 g
  sukker: 1 tsk
  groft salt: 1 tsk
  hvedemel: 400 g
  koncentreret tomatpuré (ca. 140 g): 1 dåse
  fintrevet løg: 2 tsk
  små, knuste fed hvidløg: '2'
  tørret oregano: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  ½ dl rapsolie: ½ dl rapsolie
  kogt, røget skinke i tynde skiver: 100 g
  revet mozzarellaost: 200 g
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken.
- Hæld blandingen i en skål og rør gæren ud heri. Tilsæt de øvrige ingredienser (hold
  lidt mel tilbage). Slå dejen godt sammen. Dæk skålen med fx et låg og stil dejen
  til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 24 stykker og rul dem ud til runde dejplader (ca. 7 cm i diameter).
  Sæt pizzabundene på plader med bagepapir.
- Rør ingredienserne til tomatsaucen sammen.
- Skær skinken i tern.
- Fordel tomatsauce, skinke og ost på bundene og bag pizzaerne midt i ovnen i ca.
  10 min. ved 225° - varmluft.
