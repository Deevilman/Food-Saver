titel: Blommegrød
tid: 150
ingredienser:
  ½ kg stenfri blommer i mindre stykker: ½ kg stenfri blommer i mindre stykker
  vand: 0.5 dl
  rørsukker (ca. 1½ dl): 31.25 g
  kanelstang: '0.25'
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  kartoffelmel: 0.25 spsk
  1½ spsk vand: 1½ spsk vand
  rørsukker: 1 spsk
  mælk (eller en blanding af mælk og fløde): 2 dl
fremgangsmåde:
- Kom blommer, vand, sukker, kanel, vaniljekorn og -stang i en gryde.
- Bring blandingen i kog under låg og kog grøden ved jævn varme i ca. 10 min. - rør
  af og til.
- Rør en jævning af kartoffelmel og vand.
- Tag gryden af varmen og fjern kanel- og vaniljestang.
- Kom jævningen i på én gang - under omrøring. Rør grøden godt igennem og smag den
  til.
- Hæld grøden i en skål, drys med sukker og stil den derefter tildækket i køleskabet
  i mindst 2 timer.
- Server den iskolde blommegrød med mælk og drys med sukker.
