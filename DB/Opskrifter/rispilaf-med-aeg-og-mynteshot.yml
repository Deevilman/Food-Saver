titel: Rispilaf med æg og mynteshot
tid: 30
ingredienser:
  smør: 6.25 g
  brune ris, parboiled (ca. 4 dl): 80 g
  løg: 0.25 finthakket
  vand: 1.25 dl
  stødt spidskommen: 0.25 tsk
  groft salt: 0.25 tsk
  kærnemælk: 0.75 dl
  knuste fed hvidløg: 0.5 små
  hakkede mynteblade: 1.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  grønne asparges i mindre stykker: 62.5 g
  frosne ærter: 62.5 g
  kogende vand: 0.25 liter
  2½ spsk græskarkerner: 2½ spsk græskarkerner
  æg: 1 smilende
  mynteblade: mynteblade
  friskkværnet peber: friskkværnet peber
  grovbrød: 30 g
fremgangsmåde:
- Lad fedtstoffet blive varmt i en tykbundet gryde ved kraftig varme, men uden at
  det bruner. Svits ris og løg i ca. 1 min. og tilsæt vand, spidskommen og salt. Kog
  risene ved svag varme og under tætsluttende låg i ca. 25 min.
- Bland imens kærnemælk, hvidløg, mynte og salt. Stil det myntekrydrede kærnemælk
  tildækket i køleskabet i mindst 15 min. Smag til.
- Kom asparges og ærter i en skål og overhæld dem med kogende vand. Lad grøntsagerne
  trække i ca. 1 min. og hæld vandet fra. Vend grøntsagerne i de kogte ris og kom
  rispilaffen i et fad. Drys med græskarkerner. Skær de smilende æg i halve og fordel
  dem på pilaffen. Hæld den myntekrydrede kærnemælk i små shotsglas eller flasker
  og server dem til rispilaffen - så man selv kan hæld på, mens man spiser.
