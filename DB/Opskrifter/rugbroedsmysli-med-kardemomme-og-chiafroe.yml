titel: Rugbrødsmysli med kardemomme og chiafrø
tid: 45
ingredienser:
  mørkt rugbrød: 200 g
  hasselnøddekerner: 75 g
  smør: 25 g
  chiafrø: 3 spsk
  mørk muscovadosukker: 2 spsk
  '- frøene heraf, knuste': 10 kardemommekapsler
  all bran (ca. 3 dl): 100 g
fremgangsmåde:
- Skær rugbrødet i mindre stykker og kør det til groft smuldr i en foodprocessor sammen
  med hasselnødderne. Fordel blandingen på en plade med bagepapir og læg smørret i
  mindre bunker på toppen sammen med chiafrø, sukker og kardemomme. Bag myslien midt
  i ovnen i ca. 20 min. ved 175° - traditionel ovn - til det er gyldent og sprødt
  - rør af og til. Tag pladen ud af ovnen og hæld branflakes herpå. Lad blandingen
  køle helt af og vend det godt sammen.
- I stedet for kardemommekapsler - kan du bruge ½ tsk stødt kardemomme eller kanel.
  Myslien smager dejligt sammen med tørrede abrikoser. Myslien kan holde sig i en
  uges tid, i en lukket emballage.
