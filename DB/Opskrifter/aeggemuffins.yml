titel: Æggemuffins
tid: 30
ingredienser:
  bacon i små tern: 10.4167 g
  skyllede babyspinatblade: 8.33333 g
  æg: '0.666667'
  hytteost: 0.333333 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Rist baconternene sprøde og lad dem dryppe af på et stykke køkkenrulle eller lignende.
- Svits på samme pande spinaten i ca. 1 min. til den er faldet sammen. Hak spinaten
  fint og kom den i en skål med æg, hytteost, salt og peber. Pisk det hele godt sammen.
- Hæld æggeblandingen i 12 smurte muffinsforme (a ca. ¾ dl).
- Fordel den stegte bacon på toppen og bag dem i 12-15 min. ved 175° - varmluft. Lad
  de små muffins køle lidt af.
