titel: Tantanmen Ramen
tid: 45
ingredienser:
  smør: 5 g
  hvidløg, finthakket: 1 fed
  frisk ingefær, finthakket: 6.25 g
  hakket grisekød: 50 g
  sambal oelek, eller anden chilipaste: 0.5 spsk
  honning: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  hønsebouillon: 0.25 liter
  ½ liter mælk: ½ liter mælk
  peanutbutter: 0.5 spsk
  chilipasta eller sambal oelek: 0.25 spsk
  sojasauce: 0.75 spsk
  riseddike: 0.25 spsk
  tørrede ramen nudler: 50 g
  pak-choi, skåret i kvarte: '0.25'
  æg, kogt "smilende": '0.5'
  bønnespirer: 0.5 dl
  i meget tynde skiver: 0.75 forårsløg
fremgangsmåde:
- Smelt smørret i en wok eller pande og svits hvidløg og ingefær ved middelhøj varme.
  Tilsæt hakket svinekød og lad det stege med og få godt med farve.
- TIlsæt chilipaste, honning og salt. Sæt kødet til side.
- Kog bouillon og mælk op i en anden gryde og lade det simre, indtil retten serveres
  - boullionen skal være brandvarm ved servering.
- Bland peanutbutter, chilipaste, sojasauce, risvinseddike og honning godt sammen
  til en ensartet masse.
- Fordel det i fire dybe skåle.
- Tilbered imens nudlerne efter anvisning på emballagen. Lad dem dryppe af i en sigte.
- Hæld kogende vand over de kvarte pak choi , lad dem stå et par minutter og hæld
  vandet fra.
- Halver de smilende kogte æg.
- Hæld den varme suppe i skålene og rør det godt rundt med den krydrede peanutbutter
  til en ensartet blanding.
- Kom nudler i suppen og top med stegt kød, æg, bønnespirer, pak choi og forårsløg.
  Dryp evt. lidt chiliolie over retten. Server straks.
