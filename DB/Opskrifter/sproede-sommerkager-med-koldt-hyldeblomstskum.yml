titel: Sprøde sommerkager med koldt hyldeblomstskum
tid: 45
ingredienser:
  hyldeblomstskærme: '4'
  hvedemel (ca. 5¼ dl): 300 g
  sukker: 1 spsk
  fintrevet citronskal (usprøjtet): 3 tsk
  bagepulver: 1 tsk
  vaniljesukker: 1 tsk
  ½ tsk fint salt: ½ tsk fint salt
  koldt smør i tern: 125 g
  1½ dl kærnemælk: 1½ dl kærnemælk
  smeltet smør (ca. spsk): 1 spsk
  ½ spsk perlesukker: ½ spsk perlesukker
  2½ dl piskefløde: 2½ dl piskefløde
  koncentreret hyldeblomstsaft: 2 spsk
fremgangsmåde:
- Ryst hyldeskærmene fri for skidt og smådyr. Pluk alle blomsterne af skærmene og
  stil til side. Kom alle de tørre ingredienser i en foodprocessor og kør i ca. 5
  sek. Tilsæt smør og kør i yderligere ca. 5 sek. Tilsæt kærnemælk og kør i ca. 5
  sek. Dejen skal hænge let sammen og der skal være tydelige klumper af smør.
- Læg dejen på en meldrysset bord, ælt den 4-5 gange og rul den ud til en firkant
  (ca. 20 x 20 cm). Drys med hyldeblomster og sukker på 2/3 af dejen (ca. 7 x 20 cm).
  Fold dejen sammen i tre lag, således at den del der er uden fyld, foldes ind først.
  Drej dejen en kvart omgang. Rul atter dejen ud (ca. 20 x 20 cm). Gentag sammenlægning
  og udrulning endnu 2 gange. Skær dejen i 12 stykker. Læg stykkerne på en plade med
  bagepapir, pensl med smør og drys med perlesukker. Bag de sprøde sommerkager midt
  i ovnen i ca. 15 min. ved 225° - traditionel ovn.
- Pisk fløden til let skum. Tilsæt hyldeblomstsaft og pisk i yderligere 10-15 sek.
