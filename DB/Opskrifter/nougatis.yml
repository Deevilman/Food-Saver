titel: Nougatis
tid: 300
ingredienser:
  flormelis: 100 g
  bagepulver: 1 tsk
  ½ liter piskefløde: ½ liter piskefløde
  æggeblommer: '3'
  sukker: 60 g
fremgangsmåde:
- Lad flormelis smelte i en pande ved jævn varme - til karamel - uden at det branker.
- Tilsæt bagepulver og lad det bruse op.
- Hæld karamellen ud på et stykke bagepapir og lad den køle af. Hak krokanten fint.
- Pisk fløden til et let skum.
- Pisk æggeblommer og sukker til en luftig æggesnaps. Vend forsigtigt flødeskummet
  i æggesnapsen og tilsæt krokanten.
- Hæld iscremen i en form (ca. 1 liter) og stil den tildækket i fryseren. Rør i isen
  4-5 gange under indfrysningen.
