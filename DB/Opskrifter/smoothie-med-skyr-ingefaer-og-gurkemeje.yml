titel: Smoothie med skyr, ingefær og gurkemeje
tid: 15
ingredienser:
  skyr med vanilje: 3 dl
  appelsinjuice: 0.5 dl
  1½ tsk fintrevet frisk ingefær: 1½ tsk fintrevet frisk ingefær
  1½ tsk fintrevet frisk gurkemejerod: 1½ tsk fintrevet frisk gurkemejerod
  isterninger: '5'
fremgangsmåde:
- Blend skyr, appelsinjuice, ingefær og de øvrige ingredienser ved højeste hastighed
  i ca. 15 sek. Fordel smoothien i 2 kolde glas og server straks.
