titel: Dulce de leche
tid: 300
ingredienser:
  ¾ liter vand: ¾ liter vand
  kondenseret mælk (ca. 400 g): 1 dåse
fremgangsmåde:
- Åbn dåsen og hæld den kondenserede mælk i et patentglas. Læg gummibånd på og spænd
  låget fast, så glasset er lufttæt.
- Bring vandet i kog i en gryde og kog glasset med indhold i vandet i 4 timer.
- Sæt glasset til afkøling før den åbnes.
- Pisk den bløde karamel med en håndmixer til en blød konsistens.
