titel: Blåbærsmoothie
tid: 15
ingredienser:
  isterninger: '3'
  friske blåbær: 50 g
  banan i mindre stykker: 0.5 moden
  ½ liter skyr med vanilje: ½ liter skyr med vanilje
fremgangsmåde:
- Kom isterninger, blåbær, banan og det syrnede produkt i et blenderglas. Blend ved
  hurtigste hastighed i ca. 45 sek. - eller til isterningerne næsten er opløste. Hæld
  drikken i 2 kolde, høje glas og server straks.
