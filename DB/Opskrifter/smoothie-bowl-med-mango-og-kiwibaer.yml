titel: Smoothie bowl med mango og kiwibær
tid: 15
ingredienser:
  skyr med vanilje: 1.5 dl
  mangofrugt - kødet heraf (ca. 200 g): 0.5 moden
  modne, frosne bananer i mindre stykker (ca. 200 g): '1'
  ½ mangofrugt i tern (ca. 100 g): ½ mangofrugt i tern (ca. 100 g)
  ½ dl granola: ½ dl granola
  ribs eller andre syrlige bær: 25 g
  kiwibær eller kiwifrugt i skiver: 25 g
  tørrede gojibær: 5 g
  skovsyre: skovsyre
fremgangsmåde:
- Blend skyr, mango og banan i ca. 2 min. til en tyk jævn smoothie.
- Hæld smoothien i to skåle og fordel mango, granola, bær, kiwibær og gojibær herpå.
  Pynt med skovsyre og server.
