titel: Asiatisk agurkesalat
tid: 20
ingredienser:
  agurk: '0.5'
  ¼ tsk groft salt: ¼ tsk groft salt
  honning: 0.5 tsk
  sesamolie: 0.5 tsk
  sojasauce: 0.5 spsk
  riseddike: 1 tsk
  chiliolie: 0.5 tsk
  hvidløg, finthakket: 0.5 fed
  ristede sesamfrø: 0.5 tsk
  frisk koriander: 0.5 håndfuld
  ½ frisk rød chilipeber, fintsnittet: ½ frisk rød chilipeber, fintsnittet
fremgangsmåde:
- Vask agurken og bank den med en kagerulle eller en bred kniv, så den flækker og
  går fra hinanden. Skær agurken ud i mundrette stykker.
- Kom agurkestykkerne i en skål med salt - lad det stå i 10 min. Hæld væden fra agurkerne.
- Kom honning, sesamolie, soja, riseddike, chiliolie og hvidløg på agurkerne.
- Vend det hele godt sammen - server med ristede sesamfrø, frisk koriander og lidt
  chili på toppen.
