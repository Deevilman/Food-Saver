titel: Havregrynsbrød
tid: 150
ingredienser:
  smør: 50 g
  mælk: 4 dl
  yoghurt naturel: 1 dl
  gær: 50 g
  groft salt: 2 tsk
  sukker: 2 tsk
  grovvalsede havregryn (ca. 2½ dl): 100 g
  hvedemel: 700 g
  æg: 1 sammenpisket
  grovvalsede havregryn: grovvalsede havregryn
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og tilsæt yoghurten.
  Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen. Dæk
  skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 3 stykker og tril hvert stykke ca. 1 meter langt. Flet dem sammen til
  en fletning. Form fletningen til en stor "snegl" på en plade med bagepapir.
- Lad brødet efterhæve ca. ½ time. Pensl det med æg og drys havregryn over.
- Bag brødet nederst i ovnen ca. ½ time ved 200° - traditionel ovn.
