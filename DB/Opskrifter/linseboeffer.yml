titel: Linsebøffer
tid: 30
ingredienser:
  tørrede røde linser eller gotlandslinser (ca. 375 g kogte): 175 g
  vand: 3 dl
  revet cheddarost: 125 g
  rødløg (ca. 75 g): 1 finthakket
  fed hvidløg: 2 finthakkede
  æg: '1'
  1½ dl finvalsede havregryn: 1½ dl finvalsede havregryn
  hvedemel: 3 spsk
  1½ tsk paprika: 1½ tsk paprika
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  pankorasp: 2 dl
  rapsolie: 3 spsk
  smør: 25 g
  burgerboller, salat, chilimayo, hummus og syltede rødløg: burgerboller, salat, chilimayo,
    hummus og syltede rødløg
fremgangsmåde:
- Kom linserne i en sigte og skyl dem grundigt under rindende vand. Bring vandet i
  kog og kom linserne heri. Kog dem 5-10 min. ved lav varme - kogetiden kan variere
  lidt. Linserne skal være let udkogte i kanten, men stadig have lidt bid. Lad dem
  dryppe helt af i en sigte.
- Kom de kogte linser i en skål og tilsæt resten af ingredienserne.
- Form halvdelen af linsefarsen til 3 bøffer og vend dem i pankorasp. Varm en pande
  godt op med halvdelen af olien og smørret.
- Steg de 3 bøffer ca. 5 min. på hver side ved høj varme. Gentag med resten. Server
  linsebøfferne, fx som bøffen i en burger.
