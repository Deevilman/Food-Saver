titel: Madpakkeboller
tid: 105
ingredienser:
  gær: 25 g
  ½ liter vand (lillefingervarmt): ½ liter vand (lillefingervarmt)
  olivenolie: 1 spsk
  groft salt: 2 tsk
  durummel (ca. 2½ dl): 150 g
  hvedemel (ca. 9½ dl): 600 g
  groftrevet grøn squash: 150 g
  groftrevet gulerødder: 150 g
  grofthakket kogt, røget skinke: 150 g
  revet cheddar- og maasdammerost: 150 g
fremgangsmåde:
- Rør gæren ud i vandet.
- Tilsæt olie, salt og de to slags mel (hold evt. lidt hvedemel tilbage) og slå dejen
  godt sammen, evt. på en røremakine. Dejen skal være blød og lidt klistret.
- Rør squash, gulerod, skinke og ost i dejen.
- Lad dejen hæve tildækket i ca. 1 time.
- Dyp 2 spiseskeer i vand og form 16 boller ved at sætte klumper af den bløde dej
  på 2 plader med bagepapir.
- Bag bollerne 15-18 min. ved 200° varmluft. De skal være lysebrune og lyder "hule",
  når man banker dem på bunden.
