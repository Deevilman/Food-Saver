titel: Pasta med grønkålspesto
tid: 30
ingredienser:
  tørret pasta, fx pastapenne: 75 g
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  bacontern: 25 g
  revet cheddar- og maasdammerost: 18.75 g
  grønkålsblade: 18.75 g
  ristede solsikkekerner: 0.25 dl
  olivenolie: 0.25 dl
  citronsaft: 0.5 spsk
  hakkede fed hvidløg: 0.5 små
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  groft brød: 60 g
fremgangsmåde:
- Bring vand og salt i kog i en stor gryde og kog pastaen i ca. 8 min. - pastaen skal
  være mør, men ikke blød. Tag 2 dl pastavand fra og gem det. Hæld derefter pastaen
  til afdrypning i et dørslag.
- Steg imens bacontern - først ca. 6 min. ved kraftig varme og derefter ved jævn varme
  i ca. 5 min. - til de er gyldne og sprøde. Lad baconen dryppe af på et stykke køkkenrulle.
- Kom ost, grønkål, solsikkekerner, olie, citronsaft, hvidløg, sukker og salt. Blend
  til en jævn pesto. Tilsæt pastavand lidt af gangen til den ønskede konsistens.
- Vend den lune pasta sammen med grønkålspesto. Drys med bacon og server med groft
  brød.
