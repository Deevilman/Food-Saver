titel: Klassens-time-kage
tid: 70
ingredienser:
  blødt smør: 250 g
  sukker (ca. 4 dl): 350 g
  æg: '4'
  hvedemel: 500 g
  bagepulver: 3 tsk
  kakaopulver: 1 dl
  vaniljesukker: 3 tsk
  mælk: 3 dl
fremgangsmåde:
- Rør smør og sukker godt sammen.
- Tilsæt æggene et ad gangen og rør dejen godt ind imellem.
- Bland mel, bagepulver, kakao og vaniljesukker og vend det i dejen, skiftevis med
  mælken.
- Hæld dejen i en lille bradepande (ca. 25 x 30 cm), beklædt med bagepapir. Bag kagen
  nederst i ovnen ca. 45 min. ved 175° - traditionel ovn.
