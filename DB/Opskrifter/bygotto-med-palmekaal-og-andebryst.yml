titel: Bygotto med palmekål og andebryst
tid: 35
ingredienser:
  med skind (ca. 300 g): 0.25 andebryst
  ¾ tsk havsalt: ¾ tsk havsalt
  friskkværnet peber: friskkværnet peber
  rapsolie: 0.25 tsk
  perlebyg (ca. 320 g): 1 dl
  løg (ca. 250 g): 0.75 grofthakkede
  vand: 1.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friske palmekålsblade eller grønkål: 37.5 g
  1½ spsk fintrevet frisk ingefær: 1½ spsk fintrevet frisk ingefær
  revet cheddar- og maasdammerost: 37.5 g
  i tynde både, fx gråsten (ca. 250 g): 0.5 æbler
  fintstrimlede palmekålsblade: fintstrimlede palmekålsblade
fremgangsmåde:
- Fjern eventuelle rester af fjer og tag skindet af andebrystet.
- Skær skindet i ca. ½ cm strimler og rist dem i en pande ved kraftig varme i ca.
  3 min. og derefter ved jævn varme til de er sprøde.
- Læg "andeflæskesværene" på et stykke køkkenrulle og drys dem med ¼ tsk af saltet.
- Varm andefedtet i panden op og brun andebrystet ca. 1 min. på hver side. Steg derefter
  kødet ved svag varme i ca. 12 min. - vend af og til.
- Tag andebryststykket af panden og lad det hvile tildækket i ca. 10 min.
- Skær kødet i meget tynde skiver og drys det med salt, peber og flæskesvær - lige
  inden serveringen.
- Lad imens olien blive varm i en tykbundet gryde ved kraftig varme. Svits bygperler
  og løg i ca. ½ min.
- Tilsæt vand og salt og kog byggen ved svag varme og under låg i ca. 15 min.
- Skyl kålbladene godt og fjern midterribberne.
- Skær palmekålen i fine strimler og kom dem i bygottoen.
- Kog i yderligere ca. 5 min.
- Vend ingefær og halvdelen af osten i og kom bygottoen i en varm skål.
- Pynt med æblebåde og drys med resten af osten og palmekål.
