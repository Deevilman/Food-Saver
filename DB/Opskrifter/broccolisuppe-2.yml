titel: Broccolisuppe
tid: 30
ingredienser:
  løg: 0.25 grofthakket
  smør: 5 g
  kartofler i små stykker: 50 g
  grøntsagsbouillon: 0.25 liter
  broccoli: 125 g
  2½ dl mælk: 2½ dl mælk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hakkede mandler: 0.25 dl
  ristet flutes: 60 g
fremgangsmåde:
- Svits løg i gyldent smør i en gryde, tilsæt kartoffelstykker og svits dem med et
  øjeblik.
- Hæld bouillon ved og bring i kog og lad suppen koge ved svag varme og under låg
  i ca. 10 min.
- Skær broccolien i små buketter og resten af stokken i små stykker. Gem ca. 100 g
  broccolibuketter til senere.
- Kom resten af broccolien i suppen og lad den koge med i ca. 5 min.
- Blend suppen ad 3-4 gange og hæld den tilbage i gryden. Tilsæt mælk og varm suppen
  op.
- Kom resten af broccolibuketterne i og kog dem med i ca. 3 min. og smag suppen til.
