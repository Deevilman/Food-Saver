titel: Spaghetti og ostesauce med citron og kapers
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret spaghetti: 100 g
  smør: 5 g
  champignoner i halve og kvarte: 112.5 g
  i tynde både (ca. 200 g): 0.75 rødløg
  knoldselleri i stave: 50 g
  ostesauce: 1 dl
  kapers - uden lage: 18.75 g
  friskpresset citronsaft: 0.5 spsk
  hakket bredbladet persille: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  fintrevet parmigiano reggiano: 12.5 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde.
- Kog spaghettien i ca. 10 min. til den er mør, uden at være blød.
- Lad spaghettien dryppe af i et dørslag.
- Lad halvdelen af smørret blive gyldent i en pande.
- Steg champignonerne i ca. 5 min., eller til de er gyldne og tørre. Tag champignonerne
  op.
- Lad resten af smørret smelte i panden ved kraftig varme, men uden at det bruner.
  Svits løgbåde og selleristave i ca. 2 min.
- Kom champignonerne tilbage i panden, drys med salt og smag til.
- Bring ostesaucen i kog i den store spaghettigryde, under omrøring.
- Tilsæt kapers og citronsaft og smag saucen til.
- Vend den afdryppede spaghetti i, kom det i et varmt fad og fordel grøntsagerne på
  toppe.
- Bland persille og citronskal og drys på retten sammen med ost og peber.
- Server straks.
