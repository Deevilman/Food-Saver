titel: Linsepandekager
tid: 40
ingredienser:
  tørrede røde linser (ca. 250 g): 3 dl
  kogende vand: 5 dl
  olivenolie: 1 spsk
  salt: 1 tsk
  smør - til stegning: 20 g
fremgangsmåde:
- Skyl linserne grundigt i koldt vand og kom dem i en blender. Tilsæt kogende vand
  og lad dem stå i ca. 15 min.
- Blend linserne med olie og salt til en ensartet og glat pandekagedej.
- Varm en pande op ved jævn varme og kom lidt smør på.
- Hæld ca. 1 dl dej på panden og bred den forsigtigt ud med bagsiden af en ske. Dejen
  sætter sig hurtigere end almindelig pandekagedej, så pandekagerne bliver ikke helt
  så store. Bag pandekagerne 1-2 min. på hver side ved jævn varme. Det er vigtigt,
  at panden ikke er for varm, for så brænder pandekagerne på.
