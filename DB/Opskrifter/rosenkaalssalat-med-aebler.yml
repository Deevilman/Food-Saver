titel: Rosenkålssalat med æbler
tid: 30
ingredienser:
  rosenkål: 62.5 g
  æbler, fx ingridmarie: '0.5'
  ½ citron (usprøjtet): ½ citron (usprøjtet)
  ½ appelsin: ½ appelsin
  piskefløde: 0.5 dl
  sukker: 0.5 spsk
  ½ tsk dijonsennep: ½ tsk dijonsennep
  æbler i tynde både: æbler i tynde både
  blade af rosenkål: blade af rosenkål
  rugbrød: 30 g
fremgangsmåde:
- Snit rosenkålen fint og riv æblerne groft.
- Hæld citron- og appelsinsaft over.
- Pisk fløden til et let skum og smag til med sukker og sennep.
- Vend rosenkål og æbler i flødeblandingen.
- Pynt rosenkålssalaten med æblebåde og rosenkålsblade.
