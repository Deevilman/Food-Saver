titel: Pad thai
tid: 20
ingredienser:
  fiskesauce: 0.75 spsk
  riseddike: 0.5 spsk
  friskpresset limesaft: 0.25 spsk
  flydende honning: 0.25 spsk
  finthakkede fed hvidløg: 0.5 store
  tørrede risnudler - pad thai nudler: 62.5 g
  rapsolie: 0.25 spsk
  forårsløg i 2 cm skrå stykker (ca. 200 g): 0.5 bundter
  kogte tigerrejer med halevifte: 62.5 g
  æg: 0.5 sammenpiskede
  fintsnittet spidskål: 62.5 g
  bønnespirer: 37.5 g
  chilipebre i tynde ringe: 0.5 røde
  grofthakkede peanuts: 18.75 g
  frisk koriander: 0.25 bundt
  i både: 0.5 limefrugter
fremgangsmåde:
- Bland alle ingredienserne til pad thai saucen.
- Tilbered nudlerne efter anvisning på emballagen og lad dem dryppe af i en sigte.
- Skyl nudlerne i koldt vand og lad dem dryppe godt af i en sigte - du kan evt. lade
  nudlerne ligge i godt med koldt vand til lige før du skal bruge dem, så er der ikke
  så stor risiko for at de klistrer sammen.
- Lad olien blive varm i en wok eller sauterpande.
- Steg forårsløgene under omrøring i ca. ½ min.
- Tilsæt rejer og steg i ca. 1 min.
- Skub løg og rejer til side, hæld æggene i wokken og lad dem stivne under omrøring.
- Kom spidskål, de afdryppede nudler, bønnespirer, chilipeber og pad thai sauce i
  wokken. Rør godt rundt og varm retten igennem.
- Top op med peanuts, korianderblade og limebåde og server med det samme.
