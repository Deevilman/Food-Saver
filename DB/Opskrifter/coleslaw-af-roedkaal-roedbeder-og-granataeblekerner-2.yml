titel: Coleslaw af rødkål, rødbeder og granatæblekerner
tid: 30
ingredienser:
  fintsnittet rødkål: 50 g
  rå, skrællede rødbeder i meget tynde strimler: 31.25 g
  ½ tsk groft salt: ½ tsk groft salt
  ¾ spsk eddike, fx kirsebæreddike eller hindbæreddike: ¾ spsk eddike, fx kirsebæreddike
    eller hindbæreddike
  ¾ spsk honning: ¾ spsk honning
  ½ spsk dijonsennep: ½ spsk dijonsennep
  ½ spsk fintrevet frisk peberrod: ½ spsk fintrevet frisk peberrod
  piskefløde: 0.5 spsk
  ½ spsk eddike, fx kirsebæreddike eller hindbæreddike: ½ spsk eddike, fx kirsebæreddike
    eller hindbæreddike
  tørrede tranebær: 0.25 spsk
  ½ spsk olivenolie: ½ spsk olivenolie
  friskkværnet peber: friskkværnet peber
  1-2 æbler i små tern, fx coxorange eller pigeon (ca. 100 g): 1-2 æbler i små tern,
    fx coxorange eller pigeon (ca. 100 g)
  kerner fra granatæble: 18.75 g
  hakket frisk koriander: 0.25 spsk
fremgangsmåde:
- Bland rødkål, rødbeder, salt og eddike i en skål og ælt grøntsagerne godt, så fibrene
  mørnes let.
- Hak, i en hurtighakker, honning, sennep, peberrod, fløde, eddike, tranebær, olie
  og peber til en glat dressing og vend den sammen med rødkål og rødbeder.
- Vend rødkål og rødbede med æbletern, granatæblekerner og koriander.
