titel: Ovnbagt helleflynder med grønne asparges
tid: 60
ingredienser:
  (ca. 150 g): 0.5 tomater
  helleflynder filet: 100 g
  ½ dl olivenolie: ½ dl olivenolie
  hakkede friske krydderurter, fx purløg, dild, persille, salvie, basilikum: 0.75
    spsk
  groft salt: 0.25 tsk
  friskkværnet hvid peber: friskkværnet hvid peber
  rensede grønne asparges: 75 g
  smør: 6.25 g
  skalotteløg (ca. 25 g): 0.25 finthakket
  i små tern (ca. 100 g): 0.25 gulerod
  i tynde ringe (kun det hvide) (ca. 100 g): 0.25 porre
  1½ dl tør hvidvin: 1½ dl tør hvidvin
  fiskebouillon: 1 dl
  madlavningsfløde: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  blandede krydderurter: blandede krydderurter
  tørret tang (kan købes i helsekostforretninger): tørret tang (kan købes i helsekostforretninger)
  kogte små nye kartofler: 0.25 kg
fremgangsmåde:
- Bring vand i kog i en gryde. Skær et lille kryds i toppen af tomaterne. Kom dem
  i det kogende vand i ca. 15 sek. Tag tomaterne op med en hulske. Træk skindet af
  og del tomaterne i kvarte. Skrab kernerne ud og skær tomatkødet i små tern. Skær
  fisken i passende stykker. Bland olie og krydderurter med halvdelen af tomatternene,
  salt og peber. Fordel blandingen på fisken og bag den i et ovnfast fad midt i ovnen.
- Kog aspargesene i letsaltet vand, uden låg, i ca. 2 min.
- Lad smørret smelte i tykbundet gryde ved kraftig varme, men uden at det bruner.
  Svits løg, gulerødder og porrer i ca. 1 min. Tilsæt hvidvin og lad det koge ind
  til vinen er næsten væk. Tilsæt bouillon og fløde og lad det koge ind til en cremet
  sauce. Vend resten af tomatternene i saucen. Tilsæt salt og peber og smag til.
- Hæld ved serveringen saucen over fisken og anret aspargesene i fadet. Pynt med krydderurter
  og lidt tang, der er udblødt i vand.
- Ca. 5 min. ved 175° - traditionel ovn.
