titel: Gulerodskage-roulade
tid: 60
ingredienser:
  æg: '3'
  brun farin: 150 g
  hvedemel (ca. 60 g): 1 dl
  ¾ dl kartoffelmel (ca. 60 g): ¾ dl kartoffelmel (ca. 60 g)
  stødt kanel: 2 tsk
  stødt kardemomme: 1 tsk
  ½ tsk bagepulver: ½ tsk bagepulver
  ¼ tsk fint salt: ¼ tsk fint salt
  gulerødder (ca. 150 g): 2 fintrevne
  finthakkede valnøddekerner: 50 g
  sukker: 1 spsk
  flødeost: 400 g
  flormelis: 100 g
  fintrevet citronskal (usprøjtet): 1 spsk
  citronmelisseblade: citronmelisseblade
  valnøddekerner: valnøddekerner
fremgangsmåde:
- Pisk æg og farin godt sammen.
- Bland hvedemel, kartoffelmel, kanel, kardemomme, bagepulver og salt sammen og sigt
  det i æggeblandingen. Vend dejen sammen og tilsæt gulerødder og valnøddekerner (gem
  lidt til pynt).
- Fordel dejen på en plade med bagepapir (ca. 30 x 40 cm). Bag bunden midt i ovnen
  i ca. 10 min ved 225° - traditionel ovn.
- Strø sukker ud på et stykke bagepapir og vend den nybagte bund ud herpå - med undersiden
  opad.
- Træk det bagepapir, som bunden blev bagt på, forsigtigt af. Lad kagebunden afkøle.
- Pisk forsigtigt flødeost, flormelis og citronskal sammen - pas på ikke at piske
  for længe, så bliver cremen for tynd.
- Tag ca. ¼ af cremen fra og kom den i en sprøjtepose med stjernetylle. Læg sprøjteposen
  i køleskabet.
- Fordel flødeostcremen på kagebunden. Rul rouladen sammen fra den korte side og læg
  den på et serveringsfad.
- Sprøjt små toppe af flødeostcreme på rouladen.
- Pynt med valnøddekerner (både hele og finthakkede) og citronmelisse.
