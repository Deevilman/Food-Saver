titel: Forloren hare
tid: 90
ingredienser:
  hakket grise- og kalvekød: 100 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  finvalsede havregryn (ca. 1 dl): 10 g
  ½ dl mælk: ½ dl mælk
  æg: '0.25'
  bacon i skiver: 31.25 g
  2½ dl mælk: 2½ dl mælk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  ribsgelé: ribsgelé
  ¾ tsk groft salt: ¾ tsk groft salt
  saucejævner: 0.25 spsk
  evt. kulør: evt. kulør
  kartofler - koges: 0.25 kg
  dampede blandede grøntsager, fx broccoli og grønne bønner: 150 g
fremgangsmåde:
- Rør det hakkede kød godt med salt og peber. Tilsæt havregryn, ½ dl mælk og æg og
  rør farsen glat.
- Kom farsen i et lille ovnfast fad (ca. 16 x 22 cm) og form den til et farsbrød.
- Del baconskiverne på midten. Læg dem tæt på farsbrødet og brun det midt i ovnen
  ca. 20 min. ved 225° - traditionel ovn.
- Skru ned for ovnen, hæld 2½ dl letmælk omkring farsbrødet og bag det færdigt ca.
  ½ time ved 175° - traditionel ovn. Tag farsbrødet ud og hold det varmt.
- Fjern mælkeskindet og si mælken over i en tykbundet gryde.
- Tilsæt fløden sammen med gelé, salt og peber. Bring saucen i kog, tag gryden af
  varmen og rør saucejævner i.
- Kog saucen ved svag varme og under omrøring i ca. 1 min. Smag til.
- Skær den forlorne hare i skiver i fadet. Hæld lidt sauce i bunden af fadet og server
  resten ved siden af sammen med kartofler, grøntsager og ribsgelé.
