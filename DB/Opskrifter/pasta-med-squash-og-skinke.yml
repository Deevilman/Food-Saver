titel: Pasta med squash og skinke
tid: 15
ingredienser:
  smør: 2.5 g
  squash i tern (ca. 600 g): 0.5 grønne
  finthakkede fed hvidløg: 0.75 små
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  kogt, røget skinke i tern: 50 g
  sorte oliven: 0.25 dl
  groftstrimlede basilikumblade: 0.25 dl
  groft salt: 0.25 spsk
  friskkværnet peber: friskkværnet peber
  vand: 0.75 liter
  frisk pasta, fx tagliatelle: 125 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner. Svits squash
  og hvidløg i ca. 2 min. Tilsæt madlavningsfløde, skinketern, oliven, basilikumblade,
  salt og peber. Lad saucen koge ved jævn varme i ca. 2 min.
- Bring imens vand tilsat salt i kog i en stor gryde og kog pastaen efter anvisningen
  på emballagen - pastaen skal være mør, men ikke blød. Vend pastaen sammen med grøntsagssaucen.
  Kom pastaretten i et fad og pynt med basilikumblade og peber.
