titel: Sommersalat med spidskål
tid: 45
ingredienser:
  blomkål: 1 lille
  1½ spsk olivenolie: 1½ spsk olivenolie
  groft salt og friskkværnet peer: 1 tsk
  hjertesalat: 2 fintsnittede
  ¼ fintsnittet spidskål: ¼ fintsnittet spidskål
  ½ agurk i skiver: ½ agurk i skiver
  purløg finthakket: 1 bundt
  frisk dild finthakket: 1 bundt
  ½ dl olivenolie: ½ dl olivenolie
  saft fra ½ citron: saft fra ½ citron
  flydende honning: 1 tsk
  ¼ tsk flagesalt og friskkværnet peber: ¼ tsk flagesalt og friskkværnet peber
  1½ dl hytteost: 1½ dl hytteost
fremgangsmåde:
- Skær blomkålen i små buketter og stokken i tern og vend dem med olie, salt og peber.
- Bag dem i ovnen i ca. ½ time ved 200° - varmluft og lad dem køle af.
- Kom afkølet blomkål, hjertesalat, spidskål, agurkeskiver og finthakkede krydderurter
  i en skål og hæld olivenolie, citronsaft og honning over.
- Drys med flagesalt og peber og vend salaten godt sammen.
- Vend forsigtigt hytteost i salaten. Smag til og server.
