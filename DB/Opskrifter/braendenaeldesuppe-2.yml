titel: Brændenældesuppe
tid: null
ingredienser:
  smør: 6.25 g
  løg (ca. 225 g): 0.75 finthakkede
  fed hvidløg: 0.5 finthakkede
  vaskede små nye kartofler i tern: 125 g
  grøntsagsbouillon: 0.25 liter
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ½ dl piskefløde eller madlavningsfløde: ½ dl piskefløde eller madlavningsfløde
  brændenælder, bladene heraf (ca. 30 g): 2.5 stilke
  rugbrød: 1 skiver
  brændenælde- eller basilikumpesto: 1 spsk
  ost, fx skæreost: 1 skiver
fremgangsmåde:
- Lad smørret smelte i en stor, tykbundet gryde ved kraftig varme, men uden at det
  bruner.
- Steg løg og hvidløg ved lav varme i ca. 5 min. - eller til de er klare.
- Tilsæt kartofler, bouillon, salt og peber og kog under låg i ca. 10 min. til kartoflerne
  er møre.
- Skyl brændenældebladene godt og hak dem fint (brug handsker).
- Tilsæt dem til suppen sammen med fløde og kog suppen i yderligere ca. 2 min. Smag
  den til.
- Server suppen med rugbrød, pesto og ost.
