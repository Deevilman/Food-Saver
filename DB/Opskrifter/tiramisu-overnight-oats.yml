titel: Tiramisu overnight oats
tid: 250
ingredienser:
  havregryn: 1 dl
  mælk: 1 dl
  espressokaffe: 0.25 dl
  honning: 0.5 spsk
  1½ spsk kakaopulver: 1½ spsk kakaopulver
  chiafrø: 0.5 spsk
  skyr naturel: 1 dl
  kakaopulver: 0.25 tsk
fremgangsmåde:
- Bland havregryn, mælk, kaffe, honning, kakao og chiafrø godt sammen.
- Vend skyr og honning sammen.
- Fordel de 2 blandinger lagvis i 4 glas.
- Stil glassene tildækket i køleskabet i mindst 4 timer.
- Pynt med kakaopulver drysset gennem en sigte ved servering.
