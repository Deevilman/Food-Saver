titel: Pommes frites i airfryer
tid: null
ingredienser:
  bagekartofler: 187.5 g
  smagsneutral olie: 0.25 spsk
  groft salt: 0.5 tsk
  hvidløgspulver: 0.25 tsk
  tørret oregano: 0.25 tsk
  tørret timian: 0.25 tsk
  tørret basilikum: 0.25 tsk
  ½ tsk paprika: ½ tsk paprika
  ¼ tsk cayennepeber: ¼ tsk cayennepeber
fremgangsmåde:
- Skær kartoflerne i stave (ca. 1 x 1 cm i tykkelsen). Læg dem i koldt vand i ca.
  30 min.
- Hæld vandet fra og dup kartoflerne helt tørre i et viskestykke eller med køkkenrulle.
- Kom kartoffelstavene i en skål og bland dem med olie og krydderier.
- Kom kartoflerne i en airfryer og bag dem i ca. 25 min. ved 180° - ryst kurven et
  par gange undervejs.
