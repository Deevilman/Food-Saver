fremgangsmåde:
- Pisk æggeblommerne godt med salt og eddike.
- Pisk 1 spsk af olien i dråbevis. Pisk resten af olien i, - i en tynd stråle.
- Vend hvidløg og paprika i mayonnaisen og stil den tildækket i køleskabet.
- Knus safrantrådene let mellem fingrene, i en lille skål. Vend dem med vand og lad
  blandingen stå i ca. 10 min.
- Rør mayonnaisen op med safranvandet og smag til. Stil rouillen tildækket i køleskabet
  til serveringen.
- Skyl og skrub muslingerne godt med en stiv børste. Kasser de muslinger, som ikke
  lukker sig ved et let bank mod køkkenbordet.
- Bring hvidvin i kog i en gryde. Tilsæt de rengjorte muslinger og kog dem ved jævn
  varme og under låg i ca. 4 min. Ryst gryden et par gange under kogningen.
- Læg et klæde i en sigte og si kogelagen over i en skål. Stil muslinger og kogelage
  på køl til de skal bruges.
- Skær flute i tern og læg dem på en plade med bagepapir. Fordel smørret i klatter
  på brødet.
- Stil brødternene i ovnen et par minutter til smørret er smeltet. Vend godt rundt
  i brødet så smørret bliver fordelt. Bag croutonerne midt i ovnen. Tag dem ud og
  vend med salt.
- Du kan evt. varme croutonerne 2-3 min. lige inden serveringen.
- Rens og skær fiskeben og -hoveder i store stykker, så de kan være i gryden. Pil
  rejerne - stil de pillede rejer på køl og gem skallerne. Lad smørret smelte i en
  stor gryde ved kraftig varme, men uden at det bruner. Svits løg, porrer, fennikel,
  bladselleri og hvidløg i ca. 2 min. Tilsæt fiskeben, -hoveder, rejeskaller og hvidvin.
  Bring blandingen i kog og kog ved kraftig varme til hvidvinen er næsten kogt væk
  - rør af og til. Kom bouillon i gryden og bring i kog. Skum for eventuelle urenheder.
  Tilsæt kogelage fra muslingerne, tomatpuré, timiankviste, laurbærblad, peberkorn,
  safran og salt og kog suppen ved svag varme og under låg i ca. 25 min. Læg et vådt
  klæde i et dørslag og si suppen over i en stor skål. Gør gryden ren og hæld suppen
  tilbage i gryden.
- Kom kartoffeltern i suppen og bring den i kog. Kog kartoflerne i ca. 7 min.
- Del fisken i 6 lige store stykker og kog fiske i suppen i ca. 3 min. Tag forsigtigt
  fiskestykkerne op af suppen og fordel dem i 6 dybe tallerkener.
- Varm hurtigt rejer og muslinger med skal i suppen - det gør du nemmest ved at komme
  dem i en sigte og holde den nede i den varme suppe i ca. 30 sek.
- Fordel rejer og muslinger i tallerknerne. Hæld suppe med kartofler omkring fisk
  og skaldyr og server med rouille, og croutoner.
