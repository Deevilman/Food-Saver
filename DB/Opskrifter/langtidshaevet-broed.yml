titel: Langtidshævet brød
tid: 65
ingredienser:
  smør - smeltet: 20 g
  mælk: 4 dl
  kærnemælk: 1 dl
  gær: 25 g
  sukker: 2 tsk
  groft salt: 2 tsk
  durummel (ca. 2 dl): 125 g
  pizzamel: pizzamel
  vand: vand
fremgangsmåde:
- Kom smeltet smør og de 2 slags mælk i en skål.
- Rør gæren ud heri.
- Tilsæt sukker, salt og durummel.
- Kom pizzamel i lidt efter lidt og slå dejen godt sammen med en grydeske (hold lidt
  pizzamel tilbage).
- Dæk skålen med fx et låg og stil dejen til hævning i køleskabet i ca. 20 timer.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem (tilsæt evt. resten af
  melet).
- Tril dejen til den er ca. 60 cm lang.
- Sno dejen mange gange og saml den til en ring (ca. 25 cm i diameter) og tryk enderne
  godt sammen.
- Læg brødet på en plade med bagepapir. Lad det efterhæve tildækket i ca. ½ time.
- Pensl brødet med vand og drys med pizzamel. Bag det langtidshævede brød midt i ovnen
  i ca. 35 min. ved 200° - traditionel ovn.
