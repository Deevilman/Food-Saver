titel: Karbonader med lun grøn urtesauce
tid: 30
ingredienser:
  hakket grisekød: 100 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  lufttørret skinke (ca. 25 g): 0.5 skiver
  smør: 6.25 g
  (ca. 350 g): 0.25 agurk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  (ca. 200 g): 0.5 rødløg
  groft salt: 0.25 tsk
  grønne asparges i mundrette bidder: 50 g
  ½ dl skvalderkål, brændenældeskud eller blandede krydderurter, fx kørvel, dild og persille: ½
    dl skvalderkål, brændenældeskud eller blandede krydderurter, fx kørvel, dild og
    persille
  ½ dl skvalderkål eller lidt af de urter du har valgt til urtesaucen: ½ dl skvalderkål
    eller lidt af de urter du har valgt til urtesaucen
  kartofler - koges: 0.25 kg
fremgangsmåde:
- Form kødet til 4 karbonader og drys med salt og peber. Del skinkeskiverne på langs
  og vikl en halv skive rundt om hver karbonade.
- Lad smørret blive gyldent i en pande.
- Brun karbonaderne ca. 1 min. på hver side. Skru ned til jævn varme og steg ca. 4
  min. på hver side. Tag karbonaderne op og hold dem varme.
- Flæk agurken, skrab kernerne ud og skær agurken i mundrette bidder.
- Kom fløde, løg, salt og peber i en tykbundet gryde og bring det i kog under omrøring.
  Kog ved svag varme og under låg i ca. 1 min.
- Skru op til kraftig varme og kom asparges (gem hovederne) og agurk i fløden.
- Bring saucen i kog og tilsæt aspargeshoveder, skvalderkål og/eller krydderurter.
  Smag til.
- Server den lune, grønne urtesauce sammen med de varme karbonader og kartofler.
