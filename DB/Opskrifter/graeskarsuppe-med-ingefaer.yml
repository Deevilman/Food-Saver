titel: Græskarsuppe med ingefær
tid: 45
ingredienser:
  skrællet græskar, fx halloween græskar: 225 g
  citrongræs: 0.5 stilke
  skrællet frisk ingefær: 10 g
  smør: 10 g
  1½ liter grøntsagsbouillon: 1½ liter grøntsagsbouillon
  laurbærblade: '0.5'
  friskpresset citronsaft: 0.75 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  2½ dl creme fraiche: 2½ dl creme fraiche
  frisk koriander: frisk koriander
  groft brød: 75 g
fremgangsmåde:
- Skær græskarkødet i tern. Fjern de yderste blade på citrongræsstilken og snit den
  bløde del meget fint. Skær ingefæren i tynde strimler.
- Lad smørret smelte i en gryde ved kraftig varme, men uden at det bruner. Svits græskar,
  citrongræs og ingefær ved jævn varme i ca. 5 min. - rør af og til, det skal ikke
  brune.
- Tilsæt bouillon og laurbærblade, bring i kog og lad suppen koge ved svag varme og
  under låg i ca. 20 min.
- Fjern laurbærbladene, blend suppen glat og tilsæt citronsaft, salt og peber. Smag
  græskarsuppen til. Anret græskarsuppen med en skefuld cremefraiche og friske korianderblade.
  Server med brød.
