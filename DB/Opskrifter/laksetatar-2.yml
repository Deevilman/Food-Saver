titel: Laksetatar
tid: 20
ingredienser:
  frisk laksefilet - frosset i mindst 1 døgn: 50 g
  i små tern: 0.25 avocado
  dijonsennep: 0.25 tsk
  ½ dl creme fraiche 38%: ½ dl creme fraiche 38%
  ½ bundt fintsnittet forårsløg (ca. 50 g ca): ½ bundt fintsnittet forårsløg (ca.
    50 g ca)
  citronskal (usprøjtet): citronskal (usprøjtet)
  frisk dild: 1 spsk
  purløg: 0.75 spsk
  groft salt: 0.25 spsk
  dildkviste: dildkviste
fremgangsmåde:
- Hak den optøede laks groft med en skarp kniv.
- Rør laksen sammen med de øvrige ingredienser.
- Anret laksetataren.
- Pynt citronskal og dild.
