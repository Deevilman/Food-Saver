titel: Grillstegte makreller og majskolber
tid: 35
ingredienser:
  2½ dl kvark, græsk yoghurt eller fraiche: 2½ dl kvark, græsk yoghurt eller fraiche
  dildfrø: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  majskolber: '1'
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  rensede makreller (ca. 1200 g): 1 hele
  grofthakkede basilikumblade: 0.25 dl
  kødnåle: '2'
  modne tomater i skiver: 125 g
  rødløg i tynde både (ca. 50 g): 0.25 lille
  ½ dl hele og strimlede basilikumblade: ½ dl hele og strimlede basilikumblade
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  små kartofler - koges: 0.25 kg
fremgangsmåde:
- Vend kvark, dildfrø og salt sammen. Stil dressingen tildækket i køleskabet i mindst
  15 min.
- Smag til - vend lidt vand i dressingen, hvis du synes den er for fast.
- Kom majskolberne i kogende vand tilsat salt. Kog dem ved jævn varme og under låg
  i ca. 2 min.
- Grill dem på havegrillen (eller under ovnens grill) i ca. 5 min., afhængig af varmen
  på grillen – vend et par gange undervejs.
- Skyl og tør makrellerne.
- Fyld basilikum og salt i bugen på fiskene og luk dem godt med kødnåle.
- Grill makrellerne på havegrillen (eller på en grillpande) i 10-15 min. - afhængig
  af hvor varm grillen er.
- Anret tomaterne på et fad og drys med løg, basilikum, salt og peber.
