titel: Rocky road cookies
tid: 45
ingredienser:
  blødt smør: 125 g
  brun farin (ca. 2 dl): 125 g
  sukker (ca. 1¼ dl): 100 g
  ½ tsk groft salt: ½ tsk groft salt
  æg: '1'
  vand: 1 spsk
  hvedemel (ca. 3¼ dl): 175 g
  vaniljesukker: 1 tsk
  bagepulver: 1 tsk
  grofthakket mørk chokolade: 100 g
  flødekarameller - i små stykker: 50 g
  peanuts: 50 g
  minimarshmallows: 2 dl
fremgangsmåde:
- Rør smør, farin, sukker og salt godt sammen. Rør herefter æg og vand i. Bland hvedemel,
  vanilje og bagepulver og vend det i smørblandingen. Tilsæt chokolade, karamel og
  peanuts. Del dejen i 24 stykker og form dem til kugler. Sæt kuglerne på 3 plader
  med bagepapir. Kagerne flyder en del ud, så sørg for at der er god plads imellem
  dem. Bag kagerne til de er gyldne, men bløde i midten.
- Tryk marshmellows ned i kagerne lige når de kommer ud af ovnen og mens de stadig
  er varme. Lad kagerne afkøle på en rist - brug en paletkniv til at flytte dem over
  på risten.
- Ca. 15 min ved 160° - varmluft.
