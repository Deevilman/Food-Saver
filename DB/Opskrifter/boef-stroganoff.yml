titel: Bøf stroganoff
tid: 105
ingredienser:
  okseinderlår: 150 g
  hvedemel (ca. 1 dl): 10 g
  smør: 8.33333 g
  bacontern: 25 g
  løg (ca. 225 g): 0.5 grofthakkede
  champignoner i skiver: 41.6667 g
  ½ liter piskefløde eller madlavningsfløde: ½ liter piskefløde eller madlavningsfløde
  koncentreret tomatpuré (ca. 120 g): 0.166667 dl
  1½ spsk mild paprika: 1½ spsk mild paprika
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  1½ liter vand: 1½ liter vand
  i grove stykker (ca. 600 g): 0.166667 knoldselleri
  melede kartofler i grove stykker: 100 g
  1½ tsk groft salt: 1½ tsk groft salt
  friske grønkålsblade: 50 g
  olivenolie: 0.166667 spsk
  ½ tsk flagesalt: ½ tsk flagesalt
fremgangsmåde:
- Skær kødet i tynde strimler (ca. 1 x 1 x 6 cm). Kom melet i en frysepose og vend
  kødet godt heri.
- Lad ca. 25 g af smørret blive gyldent i en stegegryde. Brun baconen ved kraftig
  varme i ca. 3 min. og tag den op. Brun halvdelen af kødet på alle sider i ca. 3
  min. Tag kødet op.
- Lad ca. 50 g af smørret blive gyldent i gryden og brun resten af kødet. Tag det
  op.
- Lad de sidste 25 g smør blive gyldent i gryden og brun løg og champignoner i ca.
  3 min.
- Kom kød og bacon tilbage i gryden til grøntsagerne og tilsæt fløde, tomatpuré, paprika,
  salt og peber. Lad retten koge ved svag varme og under låg i ca. 45 min. - rør forsigtigt
  af og til. Smag bøf stroganoffen til.
- Bring vand, selleri og kartofler i kog i en tykbundet gryde. Kog ved svag varme
  og under låg i ca. 20 min., eller til grøntsagerne er godt møre.
- Tag et par dl kogevand fra grøntsagerne, hæld resten af vandet fra og damp grøntsagerne
  tørre.
- Vend smør og salt sammen med grøntsagerne uden at mose for meget. Vend til sidst
  kogevand i til mosen har en passende konsistens. Smag til.
- Riv imens de grove stilke og ribber af grønkålsbladene. Skyl bladene grundigt og
  tør dem godt. Riv bladene i mundrette stykker og læg dem på 2 plader med bagepapir.
- Vend grønkålsbladene med olie og bag dem øverst og nederst i ovnen ca. 20 min. ved
  125° - varmluft. Tag grønkålen ud, drys med salt og peber.
- Server bøf stroganoff med mos og sprøde grønkålschips.
