titel: Bearnaisesmør
tid: 15
ingredienser:
  ½ dl hvidvinseddike: ½ dl hvidvinseddike
  finthakkede skalotteløg (ca. 50 g): 2 små
  ½ dl finthakkede estragonblade: ½ dl finthakkede estragonblade
  blødt smør: 250 g
  æggeblommer: '2'
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring eddike, løg og ½ spsk af den hakkede estragon i kog. Kog uden låg i ca. 2
  min. - eller til væsken er kogt væk.
- Lad blandingen køle af.
- Rør den sammen med smør, æggeblommer, resten af estragonen og peber. Smag til.
- Form bearnaisesmørret til en rulle og læg den, indpakket i bagepapir, i køleskabet
  til servering.
