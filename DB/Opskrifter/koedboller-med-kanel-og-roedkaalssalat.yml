titel: Kødboller med kanel og rødkålssalat
tid: 35
ingredienser:
  hakket grisekød: 125 g
  ½ dl hakket bredbladet persille: ½ dl hakket bredbladet persille
  ½ tsk stødt kanel: ½ tsk stødt kanel
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  fraiche: 0.5 dl
  2½ spsk tyttebærsyltetøj: 2½ spsk tyttebærsyltetøj
  rørsukker: 0.25 tsk
  fintsnittet rødkål: 100 g
  pærer i tern, fx conference (ca. 200 g): 0.5 uskrællede
  blade af bredbladet persille: blade af bredbladet persille
  bagte, kvarte kartofler: 0.25 kg
fremgangsmåde:
- Bland det hakkede kød med persille, kanel, salt og peber.
- Stil blandingen tildækket i køleskabet i ca. 10 min.
- Form det krydrede kød til 24 kødboller (a ca. 1 spsk).
- Lad smørret blive gyldent i en pande.
- Steg kødbollerne først ca. 4 min. ved kraftig varme og derefter ca. 3 min. ved jævn
  varme - ryst panden, så de bliver stegt på alle sider.
- Tag kødbollerne op og hold dem varme.
- Vend fraiche, tyttebærsyltetøj, sukker og salt sammen i en skål.
- Stil dressingen tildækket i køleskabet i mindst 15 min.
- Vend rødkål og pærer i dressingen og smag til.
- Kom rødkålssalaten i en skål og pynt med persille.
- Server sammen med de lune kødboller og de bagte kartofler.
