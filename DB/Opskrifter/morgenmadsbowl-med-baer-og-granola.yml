titel: Morgenmadsbowl med bær og granola
tid: 5
ingredienser:
  hindbær: hindbær
  plantebaseret yoghurt med vanilje: 200 g
  i skiver: 0.5 banan
  ½ dl granola: ½ dl granola
fremgangsmåde:
- Mos hindbær til puré med en gaffel.
- Fordel havreyoghurten i 2 skåle og rør hindbærmosen let heri med en ske, så der
  dannes swirls.
- Top med bananskiver, granola og evt. lidt hindbær.
