titel: Perlebygsalat med blommer og ost
tid: 45
ingredienser:
  æblemost: 0.75 dl
  vand: 0.5 dl
  perlebyg - polerede bygkerner (ca. 2¼ dl): 62.5 g
  cheddar og/eller gul ost i tern: 37.5 g
  blommer i små tern (ca. 200 g): 1 røde
  peberfrugter i små tern: 0.5 grønne
  grofthakkede, ristede mandler: 18.75 g
  garam masala: 0.25 tsk
  meget finthakket frisk rosmarin: 0.5 tsk
  groft salt: 0.25 tsk
fremgangsmåde:
- Bring æblemosten og vand i kog i en tykbundet gryde og tilsæt perlebyg. Kog kernerne
  ved svag varme og under låg i ca. ½ time - rør af og til.
- Stil kernerne tildækket i køleskabet til de er kolde.
- Bland den afkølede perlebyg med ost, blommer, peberfrugt, mandler, garam masala,
  rosmarin og salt. Smag til.
- Server salaten, evt. i glas med låg - så er den nem at tage med.
