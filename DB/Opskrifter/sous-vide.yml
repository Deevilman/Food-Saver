titel: Sous vide
tid: null
ingredienser:
  1½ kg roastbeef: 1½ kg roastbeef
fremgangsmåde:
- Til Sous vide udstyr hører en Sous vide stang (en rouner), en vakuumeringsmaskine
  og en gryde eller andet, der kan fungere som vandbad.
- Fyld gryden halvt op med vand og tilslut din Sous vide stang/rouner.
- Indstil temperaturen til 57°, vakumer din rostbeef og tilbered den i vandbadet i
  7 timer.
- Brun stegen af og server straks.
