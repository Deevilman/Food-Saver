titel: Revelsben
tid: 130
ingredienser:
  tomatketchup: 0.25 dl
  ½ dl sojasauce: ½ dl sojasauce
  ½ dl æbleeddike: ½ dl æbleeddike
  ½ dl honning: ½ dl honning
  koncentreret tomatpuré: 0.5 spsk
  stødt ingefær: 0.25 tsk
  1½ kg revelsben: 1½ kg revelsben
fremgangsmåde:
- Rør ketchup, soja, eddike, honning, tomatpuré og ingefær sammen.
- Pensl revelsbenene med marinade og læg dem på en bagerist med en bradepande under.
- Steg revelsbenene midt i ovnen i ca. 2 timer ved 175° - traditionel ovn. Vend dem
  efter ca. 1 time. Pensl igen med marinaden og steg dem færdige.
- Server resten af marinaden til de stegte revelsben.
