titel: Kimchi - på den hurtige måde
tid: 80
ingredienser:
  finthakket fed hvidløg: 0.25 lille
  sojasauce: 0.25 spsk
  riseddike: 0.5 tsk
  sesamolie: 0.25 tsk
  groft salt: 0.25 tsk
  fintsnittet lilla spidskål: 50 g
  fintsnittet kinakål: 50 g
  forårsløg i lange tynde strimler (ca. 100 g): 0.25 bundt
  i lange tynde strimler (ca. 100 g): 0.5 gulerødder
  hytteost: 112.5 g
fremgangsmåde:
- Rør hvidløg, sojasauce, eddike, olie og salt sammen i en stor skål.
- Bland grøntsagerne godt med dressingen og kram dem let.
- Stil kimchien tildækket i køleskabet i mindst en time.
- Smag til.
- Fordel kimchien i 4 skåle sammen med hytteosten.
