titel: Ravioli med tomatsauce, spinat og svampe
tid: 30
ingredienser:
  smør: 2.5 g
  finthakkede løg (ca. 100 g): 0.5 små
  finthakkede fed hvidløg: 0.5 små
  svampe i skiver, fx østershatte eller champignon: 62.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hakkede tomater med hvidløg: 0.25 dåse
  grøntsagsbouillon-pulver eller -fond: 0.25 spsk
  revet lagret cheddarost: 18.75 g
  raviolier med ost: 125 g
  skyllede babyspinatblade: 25 g
  groft brød (ca. 240 g): 1 skiver
fremgangsmåde:
- Lad smørret smelte ved kraftig varme, men uden at det bruner, i en pande.
- Svits løg, hvidløg og svampe i ca. 5 min. Tilsæt salt og peber.
- Hæld imens tomaterne i en lille gryde sammen med buillonpulver og ost (gem ca. ¼
  til pynt) - og bring den i kog under omrøring.
- Kog ravioli efter anvisning på emballagen og hæld dem til afdrypning i en sigte.
  Kom de varme raviolier tilbage i gryden og vend dem med spinatbladene til de falder
  lidt sammen.
- Kom raviolien i et stort fad og fordel tomatsauce og svampeblandingen herpå.
- Pynt med friskrevet parmesan og server.
