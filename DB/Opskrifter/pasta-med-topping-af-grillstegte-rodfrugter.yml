titel: Pasta med topping af grillstegte rodfrugter
tid: 30
ingredienser:
  2½ liter vand: 2½ liter vand
  groft salt: 0.75 tsk
  tørret fuldkornspasta, fx spiraler: 75 g
  ostesauce: 1 dl
  rodfrugter i små tern, fx gulerod, pastinak og rødbede: 150 g
  hvidvinseddike: 0.5 spsk
  hakket oksekød (ca. 6% fedt): 75 g
  1½ tsk groft salt: 1½ tsk groft salt
  grofthakket bredbladet persille: 0.5 dl
  i tern (ca. 250 g): 0.5 æbler
fremgangsmåde:
- Bring vand tilsat salt i kog i en tykbundet gryde. Kog pastaen ca. 8 min. til den
  er mør uden at være blød. Tag et par dl kogevand fra og lad pastaen dryppe af i
  en sigte. Bring ostesaucen i kog under omrøring i gryden og tilsæt den afdryppede
  pasta. Vend evt. lidt kogevand i pastaen, hvis du synes saucen bliver for fast.
- Fordel imens rodfrugterne på den ene side af en bageplade med alufolie og vend med
  eddike. Smuldr det hakkede kød og fordel det ved siden af rodfrugterne. Drys det
  hele med salt og grill rodfrugter og kød øverst i ovnen i ca. 10 min. Løsn kødet
  fra hinanden og bland det med de grillede grøntsager og persille.
- Kom pasta og ostesauce i en stor varm skål og drys rodfrugter og kød over. Pynt
  med friske æbletern og server straks.
