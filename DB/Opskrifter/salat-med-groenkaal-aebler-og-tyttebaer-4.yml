titel: Salat med grønkål, æbler og tyttebær
tid: 30
ingredienser:
  i tern (ca. 500 g): 0.4 æbler
  hvid balsamicoeddike: 0.2 spsk
  ½ spsk flydende honning: ½ spsk flydende honning
  rensede grønkålsblade uden midterribbe: 50 g
  1½ dl piskefløde: 1½ dl piskefløde
  hytteost: 20 g
  ½ dl tyttebærsyltetøj: ½ dl tyttebærsyltetøj
  groft salt: 0.1 tsk
  friskkværnet peber: friskkværnet peber
  smør: 1 g
  græskarkerner (ca. g): 0.3 spsk
  ½ tsk flagesalt: ½ tsk flagesalt
  tyttebær eller tørrede tranebær: 5 g
fremgangsmåde:
- Vend æble, eddike og honning godt sammen.
- Hak grønkålsbladene fint.
- Pisk fløden meget let og bland den med hytteost, tyttebærsyltetøj, salt og peber
  Vend æbler, grønkål og dressingen godt sammen. Smag til.
- Lad smørret blive gyldent i en pande og rist græskarkernerne i ca. 3 min. til de
  bliver let gyldne.
- Drys med flagesalt og lad dem dryppe af på køkkenrulle.
- Anret grønkålssalaten i et stort fad og drys med græskarkerner og tyttebær.
