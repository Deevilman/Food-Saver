titel: Butter chicken
tid: 60
ingredienser:
  stødt kardemomme: 0.5 tsk
  stødt koriander: 0.5 tsk
  garam masala: 0.5 tsk
  stødt chili: 0.25 tsk
  fintrevet frisk ingefær: 0.5 spsk
  fed hvidløg: 1.25 pressede
  1½ dl yoghurt 10%: 1½ dl yoghurt 10%
  koncentreret tomatpuré: 0.5 spsk
  groft salt: 0.5 tsk
  ½ tsk sukker: ½ tsk sukker
  udbenet kyllingeoverlår i mundrette stykker: 125 g
  smør: 5 g
  løg: 0.5 grofthakkede
  hakkede tomater: 0.25 dåse
  hønsebouillon: 0.25 dl
  piskefløde eller madlavningsfløde: 0.25 dl
  frisk koriander: frisk koriander
  evt. piskefløde, meget let pisket: evt. piskefløde, meget let pisket
  ristede, grofthakkede cashewnødder: ristede, grofthakkede cashewnødder
  kogte basmatiris: kogte basmatiris
  lunt naanbrød: lunt naanbrød
fremgangsmåde:
- Vend de tørrede krydderier sammen med ingefær og hvidløg.
- Bland yoghurt med tomatpuré, salt, sukker og krydderiblandingen.
- Vend marinaden godt sammen med kyllingestykkerne, og lad kødet marinere tildækket
  i køleskabet i ca. ½ time.
- Lad smørret blive gyldent i en sauterpande, og steg kyllingekødet, med den marinade,
  der hænger ved - ca. 3 min. på hver side.
- Tag den stegte kylling af panden og sæt til side.
- Lad smørret blive gyldent i samme sauterpande og steg løg ved jævn varme i ca. 5
  min.
- Tilsæt tomater og bouillon og lad retten koge ved svag varme i ca. 10 min. under
  låg.
- Tilsæt fløde og blend retten helt glat, evt. med en stavblender.
- Kom den stegte kylling ned i saucen, og varm det hele godt igennem.
- Anret og top med lidt koriander, fløde og cashewnødder.
- Server med ris og naanbrød.
