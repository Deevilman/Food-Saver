titel: Agurkerelish
tid: 60
ingredienser:
  ½ dl hvidvinseddike: ½ dl hvidvinseddike
  sukker: 1 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rødløg: 1 finthakket
  finthakket rød chilipeber: 2 tsk
  agurker: '2'
  groft salt: 1 spsk
fremgangsmåde:
- Bring eddike, sukker, salt og peber i kog i en lille gryde.
- Tag gryden af varmen og tilsæt løg og chili.
- Flæk agurkerne og fjern kernerne.
- Hak agurkerne fint, kom dem i en skål og drys med salt.
- Skyl efter ca. 5 min. agurkerne i koldt vand.
- Pres dem fri for væde i en sigte.
- Vend agurkerne i den afkølede lage og smag til.
