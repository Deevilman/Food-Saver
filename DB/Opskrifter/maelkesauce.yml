titel: Mælkesauce
tid: 15
ingredienser:
  2½ spsk hvedemel: 2½ spsk hvedemel
  ¼ liter mælk: ¼ liter mælk
  ¼ liter grøntsagsbouillon: ¼ liter grøntsagsbouillon
  smør: 6.25 g
fremgangsmåde:
- Rør mel og 2½ spsk af mælken sammen i en lille, tykbundet gryde. Rør resten af mælken
  i sammen med bouillonen. Tilsæt smør og bring saucen i kog under omrøring. Kog saucen
  ved svag varme, stadig under omrøring, i ca. 5 min. Smag mælkesaucen til.
