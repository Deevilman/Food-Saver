titel: Bagt oatmeal
tid: 30
ingredienser:
  smør - til skålene: smør - til skålene
  banan: 0.5 stor
  1½ dl havregryn: 1½ dl havregryn
  chiafrø: 0.5 spsk
  mælk: 0.5 dl
  frosne bær: 50 g
  ½ dl kokosmel: ½ dl kokosmel
  ½ dl skyr naturel, yoghurt eller cremefraiche: ½ dl skyr naturel, yoghurt eller
    cremefraiche
  flydende honning: 0.5 spsk
fremgangsmåde:
- Smør 2 skåle med smør.
- Mos bananen og rør den sammen med havregryn, chiafrø og mælk.
- Fordel grøden i skålene og drys frosne bær og kokosmel over grøden.
- Bag grøden i ca. 25 min ved 200 ° - varmluftsovn, top den med skyr og honning -
  og server.
