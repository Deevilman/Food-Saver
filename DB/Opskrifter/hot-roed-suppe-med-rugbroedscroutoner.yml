titel: Hot rød suppe med rugbrødscroutoner
tid: 45
ingredienser:
  peberfrugter i grove stykker (ca. 450 g): 0.75 røde
  tørrede røde linser eller gotlandslinser (ca. 2 dl): 37.5 g
  i grove stykker (ca. 200 g): 0.75 løg
  hakket rød chilipeber: 0.25 spsk
  koncentreret tomatpuré (ca. 70 g): 0.25 dåse
  vand: 0.25 liter
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  groft salt: 0.5 tsk
  fuldkornsrugbrød i små tern: 75 g
  smeltet smør: 5 g
  fintklippet purløg: 0.25 dl
fremgangsmåde:
- Tag ca. 100 g peberfrugt fra og hak det fint.
- Skyl linserne grundigt og kom dem i en tykbundet gryde sammen med resten af peberfrugterne,
  løg, chili, tomatpuré og vand.
- Kog blandingen ved svag varme og under låg i ca. 20 min.
- Blend grøntsager og vand til suppen er glat. Tilsæt fløde og salt.
- Bring atter suppen i kog under omrøring og smag til.
- Bland imens rugbrød og smeltet smør på en plade med bagepapir.
- Rist rugbrødscroutonerne midt i ovnen til de er sprøde i ca. 15 min. ved 200° -
  traditionel ovn - vend rundt i rugbrødet et par gange under ristningen.
- Bland den hakkede peberfrugt med purløg.
- Server rugbrødscroutoner og peberfrugtdrys til den varme suppe.
