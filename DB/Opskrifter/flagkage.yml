titel: Flagkage
tid: 150
ingredienser:
  blødt smør: 200 g
  sukker: 300 g
  æg: '3'
  hvedemel: 350 g
  vaniljesukker: 1 tsk
  bagepulver: 1 tsk
  ½ tsk fint salt: ½ tsk fint salt
  mælk: 3 dl
  æbleeddike: 1 spsk
  rød pastafarve: rød pastafarve
  flødeost: 450 g
  flormelis: 225 g
  limeskal (usprøjtet): 2 tsk
  2½ dl piskefløde: 2½ dl piskefløde
  spiselige blomster og/eller citronmelisse: spiselige blomster og/eller citronmelisse
  evt. fødselsdagsflag: evt. fødselsdagsflag
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt. Tilsæt æggene ét ad gangen og pisk imellem
  hvert.
- Bland mel, vaniljesukker, bagepulver og salt. Vend det forsigtigt i æggeblandingen
  skiftevis med en blanding af mælk og eddike.
- Farv dejen med rød pastafarve, til den har en Dannebrogs farve (den bliver lidt
  mørkere, når den bliver bagt).
- Hæld dejen i en smurt springform (ca. 22 cm i diameter). Bag kagen midt i ovnen
  ca. 1 time ved 175° - traditionel ovn og lad den køle af på en bagerist.
- Rør forsigtigt flødeost, flormelis og limeskal sammen.
- Pisk fløden til et fast skum og vend det forsigtigt i flødeostblandingen.
- Kom cremen i en sprøjtepose uden tyl.
- Flæk forsigtigt den afkølede kage i 2 bunde (skær evt. noget af toppen, så kagen
  er lige).
- Læg den ene bund i på et serveringsfad og udstik denne med en 18 cm ring og med
  en ring på 15 cm. så der dannes en rille på 3 cm. Fjern rillen.
- Den anden bund udstikkes på samme måde.
- Kom limefrosting i rillen i den nederste kagebund og i et 2 cm lag på toppen af
  denne bund.Læg den anden bund ovenpå og gentag.
- Fordel resten af frostingen på hele kagen. Start med toppen og glat derefter siderne,
  til du opnår en ensartet overflade. Dyp evt. en paletkniv i varmt vand og tør den
  af, så er det lettere at få frostingen helt glat.
- Stil kagen på køl i ca. 1 time.
- Pynt kagen og server.
