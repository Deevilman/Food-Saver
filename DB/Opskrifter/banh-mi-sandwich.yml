titel: Banh Mi sandwich
tid: 45
ingredienser:
  svinemørbrad: 0.25 afpudset
  sojasauce: 0.5 spsk
  østerssauce: 0.5 spsk
  flydende honning: 0.5 spsk
  stærk chilisauce: 0.25 spsk
  fed hvidløg: 1 finthakkede
  olie: 0.25 tsk
  groft salt: 0.25 tsk
  hvidvinseddike: 0.25 dl
  sukker: 0.75 spsk
  gulerødder i tynde stave: 37.5 g
  kinaradiser i tynde stave: 37.5 g
  chilipeber i tynde ringe: 0.25 grøn
  yoghurt 10%: 0.5 dl
  finthakket frisk ingefær: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  flutes: '1'
  agurk i lange stænger: 50 g
  fintsnittet lilla spidskål: 75 g
  frisk koriander: frisk koriander
fremgangsmåde:
- Skær svinemørbraden i meget tynde skiver og vend den sammen med de øvrige ingredienser
  - på nær olie og salt.
- Lad kødet marinere i ca. 30 min.
- Pisk eddike og sukker, til sukkeret er opløst.
- Knug imens gulerødder og kinaradise med salt, så de bliver bløde.
- Vend dem sammen med eddikelage og chili. Lad grøntsagerne sylte på køkkenbordet
  i ca. ½ time - vend i dem af og til.
- Rør yoghurten med ingefær, salt og peber.
- Steg kødet i olie i ca. 4 min. ved kraftig varme og drys med salt.
- Hæld de lynsyltede grøntsager til afdrypning i en sigte.
- Smør fire flækkede flutes med yoghurtdressingen og fordel kød, lynsyltede og friske
  grøntsager heri.
