titel: Ramen
tid: 30
ingredienser:
  mørk miso: 0.75 spsk
  fintrevet frisk ingefær: 0.75 spsk
  fed hvidløg: 0.75 fintsnittede
  1½ tsk stærk chilisauce: 1½ tsk stærk chilisauce
  1½ liter hønsebouillon: 1½ liter hønsebouillon
  sojasauce: 0.75 spsk
  rapsolie: 0.25 spsk
  kyllingefilet i strimler: 75 g
  groft salt: 0.25 tsk
  teriyakisauce: 0.75 spsk
  shiitakesvampe: 25 g
  tørrede ramen nudler: 62.5 g
  i skiver: 1.25 gulerødder
  pak-choi, halverede: '1'
  forårsløg i tynde skiver: 0.25 bundt
  æg, halverede: 1 smilene
  korianderblade: 0.25 dl
  evt. chiliolie: evt. chiliolie
fremgangsmåde:
- Kom miso, ingefær, hvidløg og chilisauce i en tør gryde og svits det i ca. 1 min
  ved jævn varme.
- Tilsæt bouillon og soja og kog suppen op. Smag til og hold den varm.
- Lad olien blive varm på en pande. Tilsæt kyllingestrimlerne, drys med salt og steg
  i ca. 2 min. eller til de er gyldenbrune.
- Tilsæt teriyakisauce og svampe og steg i yderligere i ca. 3 min.
- Kog imens nudlerne efter anvisning på emballagen og anret dem i 4 store skåle.
- Kom gulerødder og pak-choi i suppen og kog ved jævn varme i ca. 3 min.
- Fordel kyllingefyldet og grøntsagerne i skålene og hæld suppen på. Top med halve
  æg, korianderblade og evt. et dryp chiliolie.
