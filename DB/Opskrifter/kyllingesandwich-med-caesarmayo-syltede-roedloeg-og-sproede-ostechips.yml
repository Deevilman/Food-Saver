titel: Kyllingesandwich med cæsarmayo, syltede rødløg og sprøde ostechips
tid: 160
ingredienser:
  madlavningsfløde: 0.25 dl
  knust fed hvidløg: 0.25 lille
  friskpresset citronsaft: 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  1½ dl neutral olie, fx rapsolie: 1½ dl neutral olie, fx rapsolie
  smør: 2.5 g
  i tynde både (ca. 200 g): 0.5 rødløg
  hvid balsamicoeddike: 0.25 dl
  rørsukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  (ca. 300 g): 0.75 kyllingefileter
  rapsolie: 0.5 tsk
  worcestershiresauce: 0.5 tsk
  1½ spsk rapsolie: 1½ spsk rapsolie
  revet cheddar- og maasdammerost: 25 g
  sandwichboller, fx ciabatta: 1 gode
  af romainesalat: 1 blade
  stegt bacon: 2 skiver
  artiskokhjerter i olie - i mundrette bidder: 25 g
fremgangsmåde:
- Kom fløden i et blenderglas sammen med hvidløg, citronsaft, salt og peber. Blend
  ved hurtigste hastighed i ca. 10 sek.
- Tilsæt derefter, mens blenderen kører, olien i en tynd stråle.
- Stil mayonnaisen tildækket i køleskabet i mindst 1 time. Smag til.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner. Svits løgene
  under omrøring i ca. 2 min.
- Tilsæt eddike, sukker og salt og kog løgene ved jævn varme i 5-7 min. eller til
  eddiken er næsten fordampet.
- Lad løgene køle af og tag dem op af lagen.
- Lad en grillpande blive godt varm - ca. 4 min. ved kraftig varme.
- Vend kyllingefileterne med olie og grill dem ved jævn varme i ca. 10 min. - vend
  af og til.
- Tag kyllingekødet op, lad det køle lidt af og flå det fra hinanden med 2 gafler.
- Bland kødet med worchestershiresauce, olie, salt og peber og lad det trække tildækket
  i køleskabet i mindst ½ time - gerne til dagen efter.
- Fordel osten i et tyndt lag på en plade med bagepapir.
- Bag osten midt i ovnen ca. 6-7 min. ved 175° - traditionel ovn - osten skal være
  gylden men ikke brændt.
- Løft bagepapiret med den sprøde ost over på en bagerist og køl af.
- Knæk osten i mundrette chips.
- Flæk bollerne og rist dem på begge sider (lad bollerne køle af hvis de skal pakkes
  ned til picnic).
- Smør bollerne med cæsarmayo og læg dem sammen om salatblade, bacon, marineret kylling,
  artiskokhjerter og syltede rødløg.
- Server de sprøde ostechips til sandwichene.
