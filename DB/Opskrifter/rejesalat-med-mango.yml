titel: Rejesalat med mango
tid: 30
ingredienser:
  kvark, græsk yoghurt eller fraiche: 50 g
  sød chilisauce: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  rugbrød: 25 g
  pillede rejer: 50 g
  renset feldsalat: 12.5 g
  i mundrette bidder (ca. 150 g): 0.25 avocado
  ½ mangofrugt i mundrette bidder (ca. 100 g): ½ mangofrugt i mundrette bidder (ca.
    100 g)
  ½ rød peberfrugt i meget tynde strimler (ca. 75 g): ½ rød peberfrugt i meget tynde
    strimler (ca. 75 g)
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Vend kvark, chilisauce og salt sammen. Stil dressingen tildækket i køleskabet i
  mindst 15 min. Smag til.
- Kør rugbrødet i en hurtighakker eller foodprocessor til det er fint smuldret. Kom
  rugbrødet i en kold pande og rist ved kraftig varme i ca. 2 min. Skru ned til jævn
  varme og rist i yderligere ca. 5 min. til rugbrødskrymlen er gylden og sprød.
- Lad rejerne dryppe af i en sigte og dup dem tørre. Fordel salaten i 4 skåle eller
  dybe tallerkener. Anret avocado, mango, peberfrugt og rejer på salatbladene. Dryp
  kvarkdressing på salaten og drys peber og lidt rugbrødskrymmel. Server rejesalaten
  sammen med resten af chili-kvarkdressingen og rugbrødskrymlet.
