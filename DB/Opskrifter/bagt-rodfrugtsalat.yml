titel: Bagt rodfrugtsalat
tid: 45
ingredienser:
  små kartofler i både: 100 g
  i tern (ca. 300 g): 1 gulerødder
  groft salt: 0.25 tsk
  perlespelt (ca. 3 dl): 60 g
  vand: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  olivenolie: 0.25 spsk
  hvid balsamicoeddike: 0.25 spsk
  dijonsennep: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grofthakket bredbladet persille: 0.5 dl
  salatost i mindre stykker: 62.5 g
fremgangsmåde:
- Fordel kartofler og rodfrugter på 2 plader med bagepapir og drys med salt. Bag dem
  i ovnen til de er møre i ca. 25 min. ved 200° - varmluft.
- Skyl perlespelten godt og kom den i en gryde med kogende vand tilsat salt. Kog spelten
  ved svag varme og under låg i ca. 12 min. Tag gryden af varmen og og lad spelten
  trække, stadig under låg, i ca. 12 min.
- Pisk olie, eddike og de øvrige ingredienserne godt sammen.
- Bland rodfrugterne med perlespelten og persille (gem lidt til pynt). Anret rodfrugtsalaten
  på et fad og hæld dressingen henover salaten. Læg osten på toppen af salaten og
  pynt med persille.
