titel: Gratineret skinkemignon med pestokartofler
tid: 45
ingredienser:
  smør: 6.25 g
  (ca. 400 g): 0.25 skinkemignon
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hytteost: 25 g
  hakkede basilikumblade: 0.75 spsk
  skrubbede små kartofler i halve: 0.25 kg
  vand: 0.25 liter
  groft salt: 0.25 tsk
  broccoli i buketter og stokken i tynde skiver: 100 g
  madlavningsfløde: 0.25 dl
  basilikumpesto: 0.5 spsk
  løg (ca. 225 g): 0.75 finthakkede
  ½ dl basilikumblade: ½ dl basilikumblade
fremgangsmåde:
- Lad smørret blive gyldent i en pande.
- Brun skinkemignonen ca. 1 min. på hver side (ca. 2 min. i alt) og drys med salt
  og peber.
- Læg mignonen på et stykke alufolie og fold det lidt op om kødet - som et lille fad.
- Bland hytteost og basilikum og fordel blandingen på kødet.
- Læg skinkemignonen på en plade med bagepapir og gratiner den midt i ovnen.
- Ved centrumstemperatur på 65° er kødet let rosa, ved 70° er det gennemstegt.
- Kom kartoflerne i kogende vand tilsat salt og kog dem ved svag varme og under låg
  i ca. 3 min.
- Tag kartoflerne op af vandet med en hulske. Fordel dem på bagepladen og bag dem
  sammen med skinkemignonen de sidste 15 min.
- Kom broccolien i det kogende vand og kog den ved jævn varme og uden låg i ca. 3
  min. Lad broccolien dryppe af i en sigte.
- Bland fløde, pesto og salt.
- Vend de varme bagte kartofler, broccoli og løg i dressingen og anret grøntsagerne
  i et fad sammen med basilikumblade.
- Skær skinkemignonen i tynde skiver og server den sammen med pestokartoflerne.
- Ca. 25 min. ved 250° - traditionel ovn.
- Ca. 15 min. ved 250° - traditionel ovn.
