titel: One pot med kylling og nudler
tid: 25
ingredienser:
  ½ liter hønsebouillon: ½ liter hønsebouillon
  fiskesauce: 0.5 spsk
  sojasauce: 0.5 spsk
  lage fra sød syltet ingefær: 0.5 spsk
  hakkede fed hvidløg: 0.5 store
  tørrede chiliflager: 0.25 tsk
  rensede kyllingeinderfileter: 100 g
  tørrede ægnudler: 50 g
  i både (ca. 300 g): 1 rødløg
  i stave (ca. 200 g): 0.25 glaskål
  ½ knoldselleri eller ræddiker i stave eller hele radiser (ca. 200 g): ½ knoldselleri
    eller ræddiker i stave eller hele radiser (ca. 200 g)
  ½ tsk groft salt: ½ tsk groft salt
  yoghurt 10%: 0.75 dl
  hakket sød syltet ingefær: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  frisk koriander: 0.75 dl
  limefrugter i både: limefrugter i både
fremgangsmåde:
- Bring bouillon, fiskesauce, sojasauce, ingefærlage, hvidløg og chiliflager i kog
  i en mellemstor gryde.
- Flæk kyllingeinderfileterne på langs.
- Læg nudler, kylling, og grøntsager i gryden i nævnte rækkefølge og bring one potten
  i kog.
- Kog ved jævn varme i 7-8 min. - rør af og til, så nudlerne bliver løst op og fordelt.
  Smag one potten til.
- Rør yoghurten sammen med syltet ingefær og salt.
- Smag dressingen til, kom den i en skål og drys med peber.
- Server den varme one pot i gryden sammen med ingefærdressing, frisk koriander og
  limebåde - spis evt. af skåle, så I har styr på den krydrede bouillon.
