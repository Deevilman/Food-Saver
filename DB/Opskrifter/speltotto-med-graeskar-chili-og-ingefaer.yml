titel: Speltotto med græskar, chili og ingefær
tid: 30
ingredienser:
  med skind (ca. 600 g): 0.5 andebryster
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 2.5 g
  løg (ca. 100 g): 0.25 finthakket
  perlespelt (ca. 4 dl): 80 g
  grøntsagsbouillon: 1 dl
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  vasket eller skrællet græskar i tern, fx butternut: 75 g
  1½ spsk finthakket rød chilipeber: 1½ spsk finthakket rød chilipeber
  fintrevet frisk ingefær: 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  æbler i meget tynde både, fx gråsten (ca. 250 g): 0.5 røde
  grofthakkede hasselnøddekerner: 12.5 g
  frisk koriander: 0.5 dl
fremgangsmåde:
- Fjern eventuelle rester af fjer og rids skindet på de 2 stykker andebryst.
- Læg bryststykkerne med skindsiden nedad i en kold pande og skru op til kraftig varme.
- Steg i ca. 3 min., eller til fedtet er i gang med at smelte og skru ned til jævn
  varme og steg i yderligere ca. 10 min.
- Vend bryststykkerne og steg kødsiden i ca. 10 min.
- Tag kødet af panden og hold det varmt.
- Skær de 2 stykker andebryst i skiver ved serveringen, læg dem på et fad og drys
  med salt og peber.
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Svits løg og spelt i ca. 1 min.
- Tilsæt grøntsagsbouillon og kog ved svag varme og under tætsluttende låg i ca. 15
  min.
- Bring fløde, græskar, chili, ingefær og salt i kog i en tykbundet gryde. Kog ved
  svag varme og under låg i ca. 5 min. - rør af og til.
- Vend den krydrede fløde med græskar i den kogte spelt sammen med æblebåde (gem lidt
  til pynt), nødder og halvdelen af korianderbladene. Varm godt igennem og smag til.
  Server speltottoen med lidt æblebåde, drys af resten af korianderbladene og sammen
  med stegt andebryst.
