titel: Karamelliserede figner til ost
tid: 15
ingredienser:
  smør: 2.5 g
  figner (ca. 200 g): 1 friske
  rørsukker: 1.25 spsk
  friskpresset citronsaft: 0.75 spsk
  fast ost, fx emmentaler eller cheddarost - i stave: 50 g
  knækbrød eller watercrackers: knækbrød eller watercrackers
fremgangsmåde:
- Lad smørret blive gyldent i en pande. Del fignerne i halve og steg dem ca. 2 min.
  på hver side. Drys sukkeret over og tilsæt citronsaft. Kog fignerne ved kraftig
  varme i ca. 2 min. - vend af og til. Citronlagen skal lige begynde at tykne.
- Server osten sammen med de lune eller kolde, karamelliserede figner.
