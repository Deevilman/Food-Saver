titel: Kyllingefilet i ovn
tid: 45
ingredienser:
  3¾ dl vand: 3¾ dl vand
  ¾ tsk groft salt: ¾ tsk groft salt
  brune ris, parboiled (ca. 3 dl): 60 g
  frosne grønne bønner: 50 g
  frosne ærter: 50 g
  frosne edamamebønner: 50 g
  ½ tsk flagesalt: ½ tsk flagesalt
  groftkværnet peber: groftkværnet peber
  i både: 0.5 limefrugter
  kyllingefileter (ca. 600 g): 0.75 store
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  1½ dl barbecuesauce: 1½ dl barbecuesauce
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Tilsæt ris og kog dem ved svag varme og
  under tætsluttende låg i ca. 20 min.
- Kom grøntsagerne i en skål, hæld kogende vand over og lad dem trække i ca. 3 min.
  Hæld vandet fra og vend grøntsagerne i risene.
- Lad ris og grøntsager koge i yderligere ca. 10 min., stadig under låg.
- Kom, lige inden serveringen, grøntsagsrisene i en skål, drys med salt og peber og
  pynt med limebåde.
- Rens imens kyllingefileterne og flæk dem en gang på langs.
- Læg kødet i et eller to ovnfaste fade og drys med salt.
- Bland piskefløde og barbecuesauce og hæld blandingen over kødet. Bag kyllingen midt
  i ovnen i ca. ½ time ved 225° - traditionel ovn.
- Server kyllingefilet og barbecuefløde sammen med grøntsagsris og limebåde - risene
  er gode at suge den lidt tynde barbecuefløde op med.
