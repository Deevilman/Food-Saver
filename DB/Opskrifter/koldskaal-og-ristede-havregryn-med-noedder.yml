titel: Koldskål og ristede havregryn med nødder
tid: 30
ingredienser:
  smør: 6.25 g
  sukker: 0.5 spsk
  1½ dl havregryn: 1½ dl havregryn
  hasselnøddeflager eller hakkede mandler: 12.5 g
  et nip groft salt: et nip groft salt
  koldskål: 0.25 liter
fremgangsmåde:
- Lad smørret bruse op på en pande ved jævn varme.
- Tilsæt sukker og lad det smelte - pas på det ikke branker.
- Tilsæt havregryn og nødder og rist blandingen igennem til alt er sprødt og let gyldent.
- Server blandingen lun som drys til koldskålen eller lad drysset afkøle og opbevar
  det i en lufttæt beholder.
