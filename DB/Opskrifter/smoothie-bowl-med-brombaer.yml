titel: Smoothie bowl med brombær
tid: 15
ingredienser:
  frosne brombær: 150 g
  (ca. 225 g): 0.5 banan
  kvark, skyr eller græsk yoghurt: 125 g
  havregryn: 1.5 spsk
  '- skrællet': 0.5 kiwifrugt
  '- kernerne herfra': 0.5 passionsfrugt
  kokosflager: 1 spsk
  chiafrø: 1 tsk
  flydende honning: 1 spsk
  mynteblade: mynteblade
fremgangsmåde:
- Tag 10-12 flotte brombær og halvdelen af bananen fra til topping.
- Blend resten af brombærrene med resten af bananen, kvark og havregryn i ca. 2 min.
  til en tyk jævn smoothie.
- Fordel smoothien i 2 skåle.
- Skræl banan og kiwifrugt i tynde skiver.
- Fordel frugt, flager og frø på de to smoothie bowls.
- Dryp med honning og pynt med mynteblade.
- Server straks.
