fremgangsmåde:
- Knus kardemommefrøene med en morter.
- Hæld mælken i en skål og rør gæren ud heri.
- Tilsæt de knuste kardemommefrø sammen med sukker, æg, mel, salt og smør (hold evt.
  lidt mel tilbage - dejen må ikke blive for tør).
- Ælt dejen godt sammen til den er blank og smidig, fx i en røremaskine.
- Lad dejen hæve tildækket til dobbelt størrelse - det tager ca. 1 time.
- Rør smør og farin godt sammen.
- Kom kogende vand og sukker i en skål og rør det sammen til sukkeret er opløst.
- Knus kardemommefrøene og rør dem sammen med sukkeret i en lille skål.
- Skær dejen i 12 lige store boller. Rul en bolle ud til en lille aflang 'pizza'.
- Smør remonce herpå og rul dejpladen til en roulade.
- Skær et snit gennem rouladen, så den flækkes midtpå - men skær ikke hele vejen igennem,
  rouladen skal hænge sammen i toppen, så den ligner to bukseben.
- Sno de to sammenhængende dejstrimler sammen til en snoning. Form snoningen til en
  snegl (fold dejenden ind under sneglen).
- Gentag med resten af dejstykkerne og remoncen.
- Fordel snurrerne på to plader med bagepapir og lad dem efterhæve tildækkede i ca.
  ½ time.
- Bag kardemommesnurrerne i ovnen til de er gyldne og gennembagte ca. 12-15 min. ved
  200° - varmluft.
- Pensl kardemommesnurrerne med sukkerlage og drys med kardemommesukker, så snart
  de kommer ud af ovnen. Lad kardemommesnurrerne afkøle på en rist.
