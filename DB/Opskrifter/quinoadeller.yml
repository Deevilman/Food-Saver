titel: Quinoadeller
tid: 35
ingredienser:
  kogt lys eller rød quinoa (af ca. 80 g rå quinoa): 14.5833 g
  gulerødder (ca. 150 g): 0.166667 groftrevne
  løg (ca. 75 g): 0.0833333 finthakkede
  æg: '0.166667'
  fuldkornsspeltmel: 8.33333 g
  hakkede friske krydderurter, fx basilikum: 0.25 spsk
  ½ tsk karry: ½ tsk karry
  ½ tsk groft salt: ½ tsk groft salt
  salatost i tern: 8.33333 g
  rapsolie - til stegning: 0.166667 tsk
fremgangsmåde:
- Bland den kogte quinoa med revne gulerødder, løg, æg, speltmel, krydderurter og
  krydderier.
- Mos osten - der må gerne stadig være stykker af ost. Vend osten i quinoafarsen og
  form den til 12 quinoadeller.
- Lad olien blive varm i en pande.
- Brun quinoadellerne ca. 1 min. på hver side ved kraftig varme.
- Skru ned til jævn varme og steg dem ca. 5 min. på hver side, til quinodellerne er
  gyldne.
