titel: Lakserillette
tid: 15
ingredienser:
  varmrøget laks: 300 g
  friskpresset citronsaft: 1 spsk
  citronskal (usprøjtet): 1 tsk
  ½ dl fintklippet purløg: ½ dl fintklippet purløg
  friskkværnet peber: friskkværnet peber
  blødt smør: 50 g
  creme fraiche: 1 dl
  rugbrød, cornichoner, citron og purløg: rugbrød, cornichoner, citron og purløg
fremgangsmåde:
- Fjern skind og ben fra laksen og mos den med en gaffel.
- Tilsæt de øvrige ingredienser og rør rilletten godt sammen.
- Server gerne lakserilletten med groft rugbrød, cornichoner, citron og purløg
