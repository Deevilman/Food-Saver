titel: Iskaffe med havredrik
tid: 15
ingredienser:
  ¾ dl sukker: ¾ dl sukker
  ¾ dl vand: ¾ dl vand
  ½ tsk vaniljesukker: ½ tsk vaniljesukker
  eller meget stærk kaffe (ca. 1½ dl): 1 espressoshots
  kold havredrik: 2 dl
  isterninger: 2 store
fremgangsmåde:
- Smelt sukkeret i en tykbundet gryde ved jævn varme til det er gyldent.
- Tag gryden af varmen og tilsæt vand og vaniljesukker.
- Sæt gryden tilbage på varmen og rør til sukkerklumperne er opløst og til massen
  er en tyndtflydende karamel.
- Tilsæt kaffe og lad blandingen køle af.
- Fordel isterningerne i 4 høje glas og hæld den søde kaffe henover.
- Fordel havredrikken i glassene og server.
