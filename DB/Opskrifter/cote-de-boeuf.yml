titel: Cote de boeuf
tid: 55
ingredienser:
  de boeuf - af oksehøjreb (ca. 700 g): 1 cote
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smagsneutral olie, fx rapsolie: 3 spsk
  smør: 50 g
  pillede og flækkede fed hvidløg: 4 små
  frisk timian: 5 stilke
fremgangsmåde:
- Tag bøffen ud af køleskabet ca. 1 time før du skal brune den.
- Lad en pande blive varm.
- Drys bøffen med salt og peber på begge sider og på fedtkanten - pres krydderierne
  fast.
- Kom olien i den varme pande og brun bøffen på fedtkanten i ca. 1 min. Brun derefter
  bøffen ca. 1 min. på hver side. Hæld olien væk, stil panden tilbage på komfuret
  og skru ned til jævn varme.
- Kom smør i panden sammen med hvidløg og timiankviste. Brun i ca. 1 min. mens du
  øser det gyldne smør op over bøffen med en ske.
- Kom bøffen i et ovnfast fad og hæld smør, hvidløg og timian over.
- Steg din cote de boeuf færdig midt i ovnen ca. 40 min. ved 125° - traditionel ovn,
  til den har en centrumstemperatur på ca. 55°.
- Skær bøffen i skiver på tværs af kødfibrene - gerne ved bordet. Server den sammen
  med fx bearnaisesauce, aspargeskartofler og grillede grøntsager.
