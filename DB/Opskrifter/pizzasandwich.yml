titel: Pizzasandwich
tid: 120
ingredienser:
  gær: 10 g
  1½ dl vand - lillefingervarmt: 1½ dl vand - lillefingervarmt
  tipo 00 hvedemel: 200 g
  ½ spsk olivenolie: ½ spsk olivenolie
  ¼ tsk groft salt: ¼ tsk groft salt
  ¼ tsk sukker: ¼ tsk sukker
  olivenolie: 3 spsk
  revet mozzarellaost: 1 dl
  ramsløg-, persille- eller basilikumpesto: 2 spsk
  rucolasalat, eller anden salat: 50 g
  semidried tomater: 150 g
  serrano skinke: 4 skiver
  frisk basilikum: 4 kviste
fremgangsmåde:
- Smuldr gæret i vandet og opløs det med en grydeske.
- Tilsær mel, olie, sukker og salt og ælt dejen blank. Tilsæt lidt mere mel, hvis
  den er for klistret.
- Stil dejen tildækket et lunt sted til hævning i ½ time.
- Vend dejen ud på et meldrysset bord og stram 1 stor bolle op og læg den i en skål,
  smurt med lidt olivenolie. Lad den hæve yderligere ½ time.
- Tryk dejen ud til en cirkel (ca. 30 cm i diameter) på et meldrysset bord.
- Hæld olivenolie ud over den og drys med mozzarella.
- Fold dejcirklen på midten så det bliver en halvcirkel og bag den i ovnen ved 220°
  - traditionel ovn og i pizzaovn ved 350°.
- Vask salat og basilikum, dræn tomaterne og fyld sandwichen, når den er kommet ud
  af ovnen.
