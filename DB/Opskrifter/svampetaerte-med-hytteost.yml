titel: Svampetærte med hytteost
tid: 45
ingredienser:
  filodej - optøet efter anvisning på pakken: 50 g
  smeltet smør: 0.75 spsk
  (ca. 250 g): 0.25 bagekartoffel
  østershatte: 62.5 g
  markchampignoner: 62.5 g
  knuste fed hvidløg: 0.5 små
  hytteost: 62.5 g
  revet mozzarellaost: 18.75 g
  1½ spsk finthakkede salvieblade: 1½ spsk finthakkede salvieblade
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  dampede grønne bønner: 112.5 g
  groft brød: 60 g
fremgangsmåde:
- Pensl filodejspladerne enkeltvis med ca. halvdelen af det smeltede smør. Læg dem
  lagvis på en bageplade, så der dannes én stor "bund". Dæk bunden med et fugtigt
  viskestykke, så dejen ikke tørrer.
- Skræl kartoflen og skær den i meget tynde skiver. Sautér skiverne i ca. ½ spsk smør
  ved svag varme ca. 10 min. til de er let gyldne.
- Rens svampene og snit dem groft. Sautér svampene ved kraftig varme uden fedtstof,
  først østershatte, så champignon, til de "pifter". Kom alle svampene tilbage på
  panden og tilsæt ca. ½ spsk smeltet smør samt hvidløg. Lad dem stege ca. 2 min.
- Lad hytteosten dryppe godt af i en sigte.
- Fordel hytteost, svampe, kartoffelskiver, revet ost og salvie på dejbunden og drys
  med salt og peber. Fold svampetærtens kanter op hele vejen rundt og pensl med det
  sidste smeltede smør.
- Bag tærten midt i ovnen til kanterne er gyldne i ca. 15 min. ved 200° - traditionel
  ovn. Server straks sammen med nykogte bønner og brød.
