titel: Frittata
tid: 30
ingredienser:
  løg (ca. 150 g): 0.5 finthakkede
  skrællede kartofler i mindre tern: 150 g
  smør: 7.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  babyspinatblade: 12.5 g
  salatost: 25 g
  æg: '2'
  mælk: 0.25 dl
  ½ tsk fintrevet muskatnød: ½ tsk fintrevet muskatnød
  ½ bundt fintsnittede forårsløg (ca. 75 g): ½ bundt fintsnittede forårsløg (ca. 75
    g)
  balsamico glaze: 0.25 tsk
  rugbrød: 60 groft
fremgangsmåde:
- Steg løg, kartofler, salt og peber i smørret i en pande, der kan tåle at komme i
  ovnen.
- Lad blandingen stege til kartoflerne er næsten møre - ca. 10 min ved jævn til kraftig
  varme.
- Vend spinatblade i kartoflerne og smuldr salatosten henover.
- Pisk æggene sammen med mælk, muskatnød, salt og peber og hæld æggemassen over kartoflerne.
- Sæt panden midt i ovnen og bag frittataen i ca. 20 min. ved 200° - varmluft.
- Bland spinatblade, forårsløg, balsamico glaze og peber godt sammen og fordel det
  på den varme frittata.
- Server den med groft rugbrød.
