titel: Julepizza
tid: 120
ingredienser:
  1¾ dl vand: 1¾ dl vand
  gær: 2.5 g
  ½ tsk groft salt: ½ tsk groft salt
  hasselnøddeolie eller neutral olie, fx rapsolie: 0.25 tsk
  fuldkornshvedemel (ca. 1¼ dl): 18.75 g
  hvedemel (ca. 3½ dl): 50 g
  med skind (ca. 300 g): 0.25 andebryst
  friskkværnet peber: friskkværnet peber
  kvark eller creme fraiche: 62.5 g
  tørrede figner i skiver: 25 g
  æbler i halve, tynde skiver, fx gloster (ca. 300 g): 0.75 røde
  grofthakkede hasselnøddekerner: 12.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friske grønkålsblade: 75 g
  æbleeddike: 0.5 tsk
  1½ spsk hasselnøddeolie: 1½ spsk hasselnøddeolie
  små tern af æbler: små tern af æbler
fremgangsmåde:
- Hæld vandet i en skål og rør gæren ud heri. Tilsæt salt, olie og de 2 slags mel
  (hold lidt hvedemel tilbage). Slå dejen godt sammen.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. ½ time.
- Fjern eventuelle rester af fjer, rids skindet og drys med salt og peber.
- Læg bryststykket med skindsiden nedad i en kold pande og skru op til kraftig varme.
- Steg i ca. 3 min., eller til fedtet er i gang med at smelte - skru ned til jævn
  varme og steg i yderligere ca. 10 min. Vend andebrystet og steg kødsiden ved svag
  varme i ca. 10 min.
- Skær kødet i meget tynde skiver - lige inden serveringen.
- Sæt en bageplade til opvarmning i ovnen.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet. Rul dejen ud til en firkantet plade (ca. 32 x 40 cm). Læg dejen på et stykke
  bagepapir.
- Fordel halvdelen af kvarken sammen med figner, æbler og nødder på pizzadejen.
- Drys med salt og peber og træk bagepapiret over på den varme bageplade. Bag pizzaen
  midt i ovnen ca. 25 min. ved 225° - traditionel ovn.
- Skær de grove stilke og ribber af grønkålsbladene. Skyl bladene grundigt, tør og
  hak grønkålen fint.
- Vend kålen med eddike, olie og salt.
- Kom den marinerede grønkål på den nybagte pizza. Fordel andebrystet og resten af
  kvarken. Pynt med æbletern og server straks.
