titel: Salat med kikærter, kål, frugt og linser
tid: 155
ingredienser:
  tørrede kikærter: 31.25 g
  tørrede sorte kikærter: 18.75 g
  tørrede belugalinser: 12.5 g
  ½ dl olivenolie: ½ dl olivenolie
  friskpresset citronsaft: 0.5 spsk
  knust fed hvidløg: 0.25 stort
  ½ tsk havsalt: ½ tsk havsalt
  friskkværnet peber (efter temperament): friskkværnet peber (efter temperament)
  røget paprika: røget paprika
  savojkål: 0.25 fintstrimlet
  appelsiner i tern: 0.5 pillede
  i grove tern: 0.5 avocadoer
  fintsnittet rødløg: 12.5 g
  tørrede tranebær: 0.25 dl
  olivenolie: 0.5 spsk
  hytteost: 50 g
  lidt havsalt: lidt havsalt
  groft italiensk brød: 60 g
fremgangsmåde:
- Læg kikærterne i blød i rigeligt vand - i hver sin skål.
- Kog kikærter og linser i letsaltet vand i hver sin gryde. Ca. 1 time for de sorte
  kikærter, ca. 45 min. for de brune kikærter og ca. 14 min. for linserne.
- Vend de kogte sorte kikærter i en blanding af olivenolie, citronsaft, hvidløg, salt,
  friskkværnet peber og en knivspids røget paprika. Rist de kogte sorte kikærter midt
  i ovnen i ca. 15 min. ved 200° - traditionel ovn. Læg dem på fedtsugende papir,
  efter de er kommet ud af ovnen.
- Læg kålen i en sigte og overhæld med ca. 1 liter kogende vand. Vend kål og de kogte
  lune belugalinser sammen i en skål. Vend så sammen med de kogte brune kikærter,
  appelsin, avocado, rødløg, tranebær, citronsaft og olivenolie.
- Rør hytteost med salt og friskkværnet peber og kom det ovenpå salaten. Pynt af med
  de ristede sorte kikærter. Server med groft italiensk brød - bryd brødet ved bordet.
