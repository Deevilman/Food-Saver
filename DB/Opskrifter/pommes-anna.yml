titel: Pommes Anna
tid: 600
ingredienser:
  smør: 200 g
  fed hvidløg: 2 finthakkede
  1½ kg skrællede kartofler: 1½ kg skrællede kartofler
  løg, fx skalotteløg (ca. 200 g): 4 finthakkede
  finthakket frisk timian: 2 spsk
  groft salt: 2 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Smelt smørret og bland det med hvidløg.
- Skær kartoflerne i meget tynde skiver, brug et mandolinjern eller en kartoffelskræller.
- Beklæd et ovnfast fad (ca. 18 x 24 cm) med bagepapir. Kartoflerne skal efter bagning
  sættes under pres, så det er en god idé, inden du begynder, at finde en anden form,
  spækbræt eller lign. der passer formålet.
- Fordel kartoffelskiver i ét lag, kom ca. 1 spsk smør, 2 spsk løg, lidt timian, salt
  og peber på. Gentag til alle ingredienserne er brugt, men pas på med at bruge for
  meget peber, kom det evt. kun i hvert 3. lag.
- Bag kartoffelfadet midt i ovnen i 50-60 min ved 200° - traditionel ovn. Mærk med
  en urtekniv eller kødnål om kartoflerne er helt møre.
- Læg et stykke bagepapir over kartoflerne og stil noget fladt og tungt på kartoflerne,
  så de ligger i pres, mens de køler af og sætter sig. Lad dem stå på køl natten over.
- Skær dem inden servering i 12 ens "klodser" og varm dem i ca. 10 min. ved 220° -
  varmluft.
