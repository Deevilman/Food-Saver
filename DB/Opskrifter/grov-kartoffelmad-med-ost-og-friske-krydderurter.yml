titel: Grov kartoffelmad med ost og friske krydderurter
tid: 15
ingredienser:
  groft rugbrød: 0.5 skiver
  pikant flødeost: 12.5 g
  kogte, kolde kartofler i skiver: 50 g
  i tynde skiver: 1.5 radiser
  friske plukkede krydderurter, fx dild, kørvel og purløg: 0.25 dl
  ½ tsk hvidvinseddike: ½ tsk hvidvinseddike
  stegt bacon: 0.5 skiver
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Smør rugbrødsskiverne med ost og fordel kartoffelskiverne herpå. Vend radiser, krydderurter
  og eddike sammen og top op på kartoflerne. Pynt med bacon og friskkværnet peber.
