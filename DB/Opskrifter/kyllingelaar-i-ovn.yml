titel: Kyllingelår i ovn
tid: 55
ingredienser:
  kyllingeoverlår uden rygben (ca. 700 g): 1 rensede
  ¼ tsk groft salt: ¼ tsk groft salt
  ¼ tsk citronpeber: ¼ tsk citronpeber
  1½ dl vand: 1½ dl vand
  ærter: 50 g
  madlavningsfløde: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  ½ tsk citronpeber: ½ tsk citronpeber
  grønne asparges i mundrette stykker: 62.5 g
  slikærter delt på skrå: 50 g
  fintrevet parmigiano reggiano: 12.5 g
  basilikumblade: 0.5 dl
  frisk pasta, fx fettuccine - koges: 125 g
fremgangsmåde:
- Læg kyllingelårene i et ovnfast fad og drys med salt og citronpeber.
- Steg kyllingelårene midt i ovnen i ca. 50 min. ved 225° - traditionel ovn - dryp
  sky over lårene et par gange, mens de steger.
- Bring vandet i kog i en tykbundet gryde, kom de bælgede ærter i og kog i ca. 1 min.
- Tilsæt fløde, salt og citronpeber, bring atter i kog og kom asparges og slikærter
  i saucen. Kog grøntsagerne i ca. 1 min., uden låg.
- Vend ost i, kog i yderligere ca. 1 min. og smag til.
- Hæld grøntsagssaucen over friskkkogt pasta og pynt med basilikumblade. Server straks
  sammen med de stegte kyllingelår.
