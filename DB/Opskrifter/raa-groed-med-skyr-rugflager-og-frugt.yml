titel: Rå grød med skyr, rugflager og frugt
tid: 15
ingredienser:
  skyr naturel: 0.5 dl
  kærnemælk: 1 dl
  flydende honning: 0.5 spsk
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  i tern (ca. 125 g): 0.5 æble
  grovvalsede rugflager, havre- eller bygflager (ca. 2½ dl): 50 g
  blåbær: 37.5 g
  ristede og grofthakkede hasselnøddekerner: 12.5 g
  i mindre stykker: 0.5 banan
  ½ dl skyr naturel: ½ dl skyr naturel
  hybenmarmelade: 1 spsk
fremgangsmåde:
- Bland skyr, kærnemælk, honning, vaniljepulver, æbletern og halvdelen af flagerne
  sammen. Blend med en stavblender blandingen til en jævn grød. Tilsæt resten af flagerne
  sammen med blåbær (gem nogle til pynt), hasselnødder og banan. Smag til.
- Anret grøden i en skål med skyr, hybenmarmelade og blåbær fordelt på toppen.
