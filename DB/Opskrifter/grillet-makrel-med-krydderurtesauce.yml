titel: Grillet makrel med krydderurtesauce
tid: 20
ingredienser:
  makrelfileter (ca. 450 g): 1 ferske
  ½ tsk rapsolie: ½ tsk rapsolie
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grøntsagsbouillon: 0.75 dl
  vand: 0.5 spsk
  hvedemel: 0.5 spsk
  creme fraiche: 37.5 g
  hakket persille: 0.25 dl
  klippet purløg: 0.25 dl
  dijon-honningsennep: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
fremgangsmåde:
- Fjern eventuelle ben fra makrelfileterne, skyl og tør dem.
- Pensl en grillpande med olie og lad panden blive godt varm.
- Grill makrelfileterne på skindsiden i ca. 3 min. - pres fileterne mod grillpanden,
  fx med en træspatel.
- Drys med salt og peber og vend fisken. Grill makrelfileterne på "kødsiden" i ca.
  1 min.
- Læg fisken på et varmt fad og hold den varm.
- Bring imens bouillonen i kog i en tykbundet gryde.
- Rør vand og hvedemel sammen til en jævning og rør den i kvarken.
- Pisk jævningen i den varme bouillon. Lad blandingen koge ved jævn varme og under
  omrøring i ca. 3 min.
- Tilsæt krydderurter, sennep, salt og peber. Smag til.
