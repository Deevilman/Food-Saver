titel: Tærte med løg og kantareller
tid: 65
ingredienser:
  hvedemel (ca. 3 dl): 43.75 g
  smør: 3.75 g
  revet cheddar- og maasdammerost: 18.75 g
  æg: '0.75'
  2½ dl piskefløde eller madlavningsfløde: 2½ dl piskefløde eller madlavningsfløde
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tynde skiver (ca. 75 g): 0.25 løg
  rensede kantareller: 50 g
  groft salt: 0.25 tsk
  friske krydderurter, fx kørvel: friske krydderurter, fx kørvel
  grøn salat: 75 g
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet. Saml hurtigt dejen evt. med
  et par dråber vand. Tryk dejen ud i en tærteform med løs bund (ca. 22 cm i diameter).
  Stil den tildækket i køleskabet i ca. 30 min. Prik huller i bunden med en gaffel
  og forbag den midt i ovnen.
- Fordel osten på tærtebunden, mens den stadig er varm. Pisk æg, fløde, salt og peber
  sammen og hæld flødeblandingen over. Bag tærten midt i oven. Tag den ud og lad den
  køle af på en bagerist.
- Lad smørret gyldne i en pande. Steg løg og kantareller ved jævn varme, og under
  omrøring, i ca. 10 min. Hæld svampe-løgblandingen oven på den lune tærte. Pynt evt.
  med krydderurter og server med grøn salat.
- Ca. 20 min ved 200° - varmluft
- Ca. 25 min ved 200° - varmluft
