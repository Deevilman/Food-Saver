titel: Søde kartoffelfritter i airfryer
tid: 25
ingredienser:
  kartofler (ca. 500 g): 2 søde
  groft salt: 1 tsk
  hvidløgspulver: 1 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  majsstivelse: 2 tsk
  smagsneutral olie: 2 spsk
fremgangsmåde:
- Skær kartoflerne i stave (ca. 1 x 1 cm i tykkelsen).
- Bland salt, hvidløgspulver, tørrede chiliflager og majsstivelse godt sammen.
- Kom kartoffelstavene i en skål og bland dem med olie og krydderiblandingen.
- Kom de søde kartofler i en airfryer og bag dem i ca. 15 min. ved 200° - ryst kurven
  et par gange undervejs.
