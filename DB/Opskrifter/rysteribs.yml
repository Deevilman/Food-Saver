titel: Rysteribs
tid: 30
ingredienser:
  ribs: 300 g
  sukker: 100 g
fremgangsmåde:
- Skyl ribsene, lad dem dryppe af i en sigte og rib dem (træk bærrene af klaserne
  med en gaffel).
- Kom ribs og sukker i en skål og vend det rundt, så sukkeret fordeler sig.
- Stil ribsene på køkkenbordet i ca. ½ time - eller til sukkeret er opløst.
