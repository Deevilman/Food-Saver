titel: Krydret græskarsuppe med karry og ingefær
tid: 30
ingredienser:
  rapsolie: 0.25 spsk
  karry: 0.25 spsk
  græskar, fx hokkaido eller butternut squash, i tern: 150 g
  løg: 0.5 grofthakkede
  fed hvidløg: 0.5 hakkede
  bladselleri,i skiver: 0.5 stilke
  hakket frisk ingefær: 0.25 tsk
  grøntsagsbouillon: 0.25 liter
  piskefløde eller madlavningsfløde: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ dl piskefløde, letpisket: ½ dl piskefløde, letpisket
  frisk koriander: frisk koriander
fremgangsmåde:
- Kom olie i en stor gryde og svits karryen ved høj varme ca. 1 min.
- Svits, løg og hvidløg ved jævn varme i ca. 2 min.
- Tilsæt græskar, bladselleri, og svits i yderligere 2 min.
- Tilsæt bouillon og lad suppen simre i ca. 20 min. til græskarternene er møre.
- Tilsæt fløde, blend græskarsuppen og smag til.
- Hæld den varme græskarsuppe i 4 skåle og pynt med striber af letpisket fløde og
  koriander.
