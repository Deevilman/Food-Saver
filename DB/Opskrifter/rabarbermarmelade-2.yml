titel: Rabarbermarmelade
tid: 30
ingredienser:
  rensede vinrabarber: 500 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  vand: 1 spsk
  sukker (ca. 2¼ dl): 200 g
fremgangsmåde:
- Gør glas og låg grundigt rene ved at skolde dem. De kan derefter evt, skylles med
  fx atamon.
- Skær rabarberne i mindre stykker ca. 2-3 cm.
- Flæk vaniljestangen og skrab kornene ud.
- Kom rabarberne i en gryde med vand, vaniljekorn og -stang og sukker. Bring det langsomt
  i kog ved svag varme i ca. 5 min til sukkeret er opløst. Tag gryden af varmen og
  lad indholdet køle lidt af. Tag gryden af varmen og lad indholdet køle lidt af.
  Tilsæt evt. lidt atamon.
- Hæld rabarbermarmeladen på de rengjorte glas og luk dem. Opbevar kompotten på køl,
  hvis du ikke har brugt atamon.
