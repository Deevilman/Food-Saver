titel: Svenske chokoladebrød
tid: 65
ingredienser:
  hvedemel (ca. 5 dl): 300 g
  bagepulver: 1 tsk
  sukker (ca. 2½ dl): 200 g
  vaniljesukker: 1 tsk
  kakaopulver: 2 spsk
  koldt smør: 200 g
  æg: '1'
  æggehvide: '1'
  perlesukker: 2 spsk
  ½ dl smuttede mandler, finthakkede: ½ dl smuttede mandler, finthakkede
fremgangsmåde:
- Bland alle tørre dele i en skål. Skær smørret i mindre stykker og smuldr det i melet.
  Saml dejen let med ægget.
- Stil dejen tildækket i køleskabet i ca. ½ time.
- Del dejen i 6 lige store portioner. Tril hver portion til en pølse - ca. 30 cm lang.
- Læg dem på 2 plader med bagepapir og tryk let, til de bliver ca. 4 cm brede.
- Pensl med æggehvide, drys stængerne med sukker og mandler, og bag en plade ad gangen
  øverst i ovnen.
- Stængerne skal være bløde når de er færdigbagte. Tag dem ud og skær dem straks i
  ca. 100 skrå chokoladebrød (1½-2 cm bredde) - det er nemmest mens de stadig ligger
  på bagepladen.
- Lad de svenske chokoladebrød køle af på en bagerist. De er sprøde på overfladen
  og bløde i midten.
- Ca. 10 min. ved 175° - traditionel ovn.
