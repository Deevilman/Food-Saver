titel: Janssons fristelse
tid: 100
ingredienser:
  1¼ kg melede kartofler: 1¼ kg melede kartofler
  smør: 7.5 g
  porrer i tynde ringe: 75 g
  løg i tynde ringe (ca. 300 g): 0.75 store
  ansjosfileter: 18.75 g
  hvedemel: 0.75 spsk
  1½ dl mælk: 1½ dl mælk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  rasp: 0.75 spsk
fremgangsmåde:
- Skræl kartoflerne og skær dem i tynde stave.
- Smelt halvdelen af smørret i en sauterpande ved kraftig varme, men uden at det bruner.
  Svits porrer og løg i ca. 3 min.
- Læg kartofler, ansjoser og porreblanding lagvis i et ovnfast fad (ca. 5 x 21 x 26
  cm) - start og slut med kartofler.
- Rør mel og ½ dl af mælken sammen. Rør resten af mælken, fløde, salt og peber i og
  hæld det over kartoflerne.
- Drys med rasp og fordel resten af smørret i små stykker på retten.
- Bag Janssons fristelse midt i ovnen, ca. 1 time ved 200° - traditionel ovn.
- Lad retten hvile tildækket på køkkenbordet i ca. 10 min.
