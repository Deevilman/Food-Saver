titel: Æggekage
tid: 25
ingredienser:
  æg: '2'
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  vand: 0.25 dl
  hakket persille: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  bacon - stegt: 31.25 g
  cherrytomater skåret i halve: 37.5 g
  groft rugbrød: groft rugbrød
fremgangsmåde:
- Pisk æg, fløde og vand sammen i en skål. Tilsæt persille, salt og peber.
- Lad smørret smelte i en pande (ca. 21 cm i diameter) ved kraftig varme, men uden
  at det bruner.
- Hæld æggeblandingen i panden og skru ned til meget svag varme. Skub forsigtigt i
  blandingen, til den begynder at stivne - det tager ca. 5 min.
- Læg låg på panden og bag æggekagen færdig i 12-15 min.
- Fordel bacon og tomater på æggekagen og pynt med persille. Server æggekagen med
  rugbrød.
