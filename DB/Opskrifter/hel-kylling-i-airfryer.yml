titel: Hel kylling i airfryer
tid: null
ingredienser:
  (ca. 1200 g): 0.25 kylling
  smeltet smør: 5 g
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Rens og tør kyllingen.
- Pensl kyllingen med smør og drys med salt og peber.
- Læg kyllingen i en airfryer med brystsiden nedad og bag den i 25 min. ved 180°.
- Vend kyllingen og bag den i yderligere 25 min.
- Tag kyllingen ud og lad den evt. trække i ca. 10 min. Del kyllingen i 6-8 stykker
  inden servering.
