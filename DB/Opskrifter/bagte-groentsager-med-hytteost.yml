titel: Bagte grøntsager med hytteost
tid: 60
ingredienser:
  smør: 6.25 g
  ¾ spsk karry: ¾ spsk karry
  gulerødder (ca. 250 g): 1.25 groftrevne
  løg (ca. 225 g): 0.75 hakkede
  bladselleri i skiver (ca. 200 g): 1.25 stilke
  friskkværnet peber: friskkværnet peber
  æg: '0.5'
  hytteost: 50 g
  grøntsagsbouillon: 0.5 dl
  frisk, klippet purløg: 0.25 dl
  fed hvidløg: 0.25 knust
  blandet salat (ca. 520 g): blandet salat (ca. 520 g)
fremgangsmåde:
- Smelt smørret ved kraftig varme, men uden at det bruner. Tilsæt karry og grøntsager.
  Svits grøntsagerne et kort øjeblik. Smag til med peber. Fordel grøntsagerne i et
  smurt, ovalt, ovnfast fad (ca. 5 x 19 x 30 cm). Pisk æg, hytteost og bouillon sammen
  og vend purløg og evt. hvidløg i. Hæld æggemassen over grøntsagerne og "løft" lidt
  i dem, så massen fordeles. Bag midt i ovnen, til retten er fast i ca. ½ time ved
  200° - traditionel ovn. Server grøntsagene varme eller kolde.
