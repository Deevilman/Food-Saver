titel: Hjerter i flødesauce
tid: 60
ingredienser:
  (ca. 700 g): 0.5 grisehjerter
  bacon (ca. 75 g): 1 skiver
  smør: 12.5 g
  1½ dl piskefløde: 1½ dl piskefløde
  1½ dl vand: 1½ dl vand
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ribsgelé: ribsgelé
  blåskimmelost: 0.25 spsk
  evt. kulør: evt. kulør
  evt. saucejævner: evt. saucejævner
  kartofler - koges: 0.25 kg
  grøn salat: 75 g
fremgangsmåde:
- Rens, skyl og tør hjerterne godt. Skær bacon og hjerter i tynde strimler.
- Lad smørret blive gyldent i en tykbundet gryde. Del hjerter og bacon i 2 portioner
  og brun en portion ad gangen.
- Kom alt kødet tilbage i gryden og tilsæt piskefløde, vand, salt og peber. Lad retten
  koge ved svag varme og under låg i ca. ½ time eller til hjerterne er møre.
- Rør ribsgelé og blåskimmelost i og smag til. Tilsæt evt. kulør og jævn evt. saucen.
- Server hjerte i flødesauce sammen med kogte kartofler, grøn salat og ribsgelé.
