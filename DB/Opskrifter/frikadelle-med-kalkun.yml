titel: Frikadelle med kalkun
tid: 45
ingredienser:
  hakket kalkunkød: 75 g
  1½ tsk groft salt: 1½ tsk groft salt
  fintrevet løg: 0.25 spsk
  grøn peberfrugt: 0.25 finthakket
  rød peberfrugt: 0.25 finthakket
  friskkværnet peber: friskkværnet peber
  æg: '0.25'
  1½ dl mælk: 1½ dl mælk
  rasp (ca. 1 dl): 12.5 g
  smør: 6.25 g
  ½ liter mælkesauce: ½ liter mælkesauce
  ¼ tsk revet muskatnød: ¼ tsk revet muskatnød
  ½ tsk groft salt: ½ tsk groft salt
  kogte kartofler: 0.25 kg
  dampet broccoli: 100 g
fremgangsmåde:
- Rør det hakkede kød med salt i ca. 1 min. Kom løg, peberfrugter, peber og æg i.
  Rør mælken i lidt efter lidt og derefter raspen. Lad halvdelen af smørret gyldne
  i en pande (ca. 21 cm i diameter). Fordel farsen i panden til én stor frikadelle.
  Steg den ved svag varme i ca. 10 min. Lad frikadellen glide over på et stort, fladt
  låg. Kom resten af smørret på frikadellen og læg panden over som låg. Vend den hurtigt
  rundt og steg videre i ca. 10 min., stadig ved svag varme.
- Kom hvid mælkesauce og krydderier i en tykbundet gryde. Bring saucen i kog og kog
  den ved svag varme og under omrøring i ca. 2 min. Smag saucen til. Server saucen
  til den store pandefrikadelle, kartofler og broccoli.
- Er der rester af den store pandefrikadelle, så smager den godt på en skive rugbrød
  eller i en sandwich til madpakken.
