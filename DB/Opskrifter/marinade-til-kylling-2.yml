titel: Marinade til kylling
tid: null
ingredienser:
  tomatketchup: 1 dl
  ½ dl sojasauce: ½ dl sojasauce
  ½ dl æbleeddike: ½ dl æbleeddike
  ½ dl honning: ½ dl honning
  koncentreret tomatpuré: 2 spsk
  stødt ingefær: 1 tsk
  evt stødt chili, chilipasta eller røget paprika efter smag: evt stødt chili, chilipasta
    eller røget paprika efter smag
fremgangsmåde:
- Rør alle ingredienserne godt sammen.
- Pensl din kylling med marinaden inden og under stegning.
