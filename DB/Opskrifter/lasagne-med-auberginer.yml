titel: Lasagne med auberginer
tid: 65
ingredienser:
  bacon i tynde skiver: 25 g
  hakket oksekød (ca. 6% fedt): 133.333 g
  i store tern (ca. 500 g): 0.333333 auberginer
  løg (ca. 300 g): 0.666667 hakkede
  grofthakkede soltørrede tomater: 8.33333 g
  hakkede tomater (a ca. 400 g): 0.333333 dåser
  tør rødvin, fx chianti: 0.666667 dl
  sukker: 0.333333 tsk
  groft salt: 0.666667 tsk
  friskkværnet peber: friskkværnet peber
  friske lasagneplader: 100 g
  ½ liter mornaysauce: ½ liter mornaysauce
  ½ liter piskefløde: ½ liter piskefløde
  rasp: 0.333333 spsk
  landbrød: 66.6667 g
  grøn salat: 100 g
fremgangsmåde:
- Skær baconskiverne i mindre stykker og steg dem i en stor gryde ved jævn varme i
  ca. 5 min. Tilsæt det hakkede kød og svits i ca. 3 min. eller til det smuldrer og
  skifter farve. Tilsæt auberginer, løg, de to slags tomat, rødvin og krydderier.
  Kog saucen ved svag varme og under låg i ca. ½ time. Tag låget af gryden og kog
  videre ved jævn varme i ca. ½ time – rør af og til. Smag saucen til.
- 'Smør 2 brødforme (a ca. 2½ liter) med smør. Del lasagnepladerne i 12 portioner
  - de skal passe nogenlunde til formenes størrelse. Rør mornaysauce og fløde sammen.
  Fordel kødsauce, ostesauceblanding og lasagneplader i de 2 smurte brødforme således:
  Kom først 1½ dl kødsauce i bunden af hver form. Hæld dernæst ½ dl ostesauceblanding
  i hver og dæk med et lag lasagneplader. Fortsæt i nævnte rækkefølge - slut med resten
  af ostesauceblandingen. Drys lasagnen med rasp og bag den, på en plade med bagepapir,
  midt i ovnen i ca. 45 min. ved 200° - traditionel ovn. Lad lasagnen trække tildækket
  på køkkenbordet i ca. 10 min.'
