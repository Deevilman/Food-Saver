titel: Skinkeschnitzler i svampesauce
tid: 45
ingredienser:
  vand: 0.5 dl
  groft salt: 0.25 tsk
  perlebyg (ca. 4 dl): 80 g
  æbler i små tern, fx. jonagored (ca. 250 g): 0.5 røde
  hakket bredbladet persille: 0.25 dl
  (ca. 250 g): 0.5 skinkeschnitzler
  friskkværnet peber: friskkværnet peber
  smør: 2.5 g
  rødløg i halve (ca. 300 g): 1 pillede
  champignoner i kvarte: 112.5 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  2½ spsk teriyakisauce: 2½ spsk teriyakisauce
  flydende honning: 0.25 tsk
  blade af bredbladet persille: blade af bredbladet persille
fremgangsmåde:
- Bring vand tilsat salt i kog i en lille tykbundet gryde.
- Kog perlebyggen ved svag varme og under tætsluttende låg i ca. 25 min.
- Tilsæt æbler og persille og kom det i en skål - lige inden serveringen.
- Dup skinkeschnitzlerne tørre med køkkenrulle og drys dem med salt og peber.
- Lad smørret blive gyldent i en sauterpande.
- Brun skinkeschnitzlerne, ca. ½ min. på hver side. Steg dem derefter ved jævn varme
  i ca. 2 min. - vend af og til.
- Læg schnitzlerne i et fad og hold dem varme.
- Steg, i sauterpanden, de halve løg på skærefladen, ved kraftig varme i ca. 2 min.
- Vend løgene, tilsæt vand og kog dem ved svag varme og under låg i ca. 10 min.
- Lad smørret blive gyldent i en gryde.
- Steg champignonerne ved kraftig varme og under omrøring i ca. 5 min. eller til de
  er tørre.
- Tilsæt fløde, teriyakisauce og honning.
- Bring saucen i kog og smag til.
- Skær skinkeschnitzlerne i skrå skiver, og fordel skiverne på fire tallerkner. Hæld
  den teriyakikrydrede svampesauce over og server sammen med æblebyg og stegte løg.
