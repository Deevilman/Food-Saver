titel: Pasta i fad
tid: 30
ingredienser:
  tørret fuldkornspasta: 87.5 g
  kogt, røget skinke i strimler: 37.5 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  finthakket løg (ca. 100 g): 0.25 stort
  finthakkede fed hvidløg: 0.5 små
  tørret oregano: 0.5 tsk
  tørrede chiliflager: 0.25 tsk
  groft salt: 0.25 tsk
  ostesauce: 1 dl
  revet cheddar- og maasdammerost: 12.5 g
  frisk basilikum: frisk basilikum
  babysalatblade, evt. vendt med 1 tsk eddike: 25 g
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen, til pastaen er mør uden at være blød.
  Lad den dryppe af i et dørslag.
- Kom pastaen i et smurt ovnfast fad og vend den med skinke, tomater, løg, krydderier
  og ostesauce.
- Fordel osten på toppen og bag pastafadet midt i ovnen i ca. 10 min. ved 250° - traditionel
  ovn.
- Pynt evt. med basilikum og server med salat.
