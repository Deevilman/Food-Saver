titel: Ovnbagt laks
tid: 30
ingredienser:
  ½ dl pankorasp: ½ dl pankorasp
  ½ dl finthakkede krydderurter, fx persille og dild: ½ dl finthakkede krydderurter,
    fx persille og dild
  knust fed hvidløg: 0.25 lille
  fintrevet citronskal (usprøjtet): 0.25 tsk
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 5 g
  laksefilet: 100 g
  ¼ tsk groft salt: ¼ tsk groft salt
  ½ citron i skiver: ½ citron i skiver
  krydderurter, fx persille og dild: krydderurter, fx persille og dild
fremgangsmåde:
- Bland alle ingredienserne til en krydder-rasp.
- Kom smørret i et ovnfast fad og smelt det i ovnen.
- Bland det smeltede smør i krydder-raspen.
- Læg laksestykket i fadet og drys med salt.
- Fordel krydder-raspen på laksen og steg den midt i ovnen i 15-20 min. ved 200° -
  traditionel ovn.
- Pynt med krydderurter og citron - og server.
