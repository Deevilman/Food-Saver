titel: Andepaté med champignon
tid: 600
ingredienser:
  1½ spsk rapsolie: 1½ spsk rapsolie
  rensede, hele champignoner: 37.5 g
  med skind (ca. 300 g): 0.0833333 andebryst
  magert stegeflæsk uden svær: 41.6667 g
  æg: '0.0833333'
  1½ dl piskefløde: 1½ dl piskefløde
  hvedemel: 0.0833333 spsk
  herbes de Provence: 0.166667 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  2½ liter salatblade, fx små rødbedeblade: 2½ liter salatblade, fx små rødbedeblade
  tranebær- eller ribsgelé: 16.6667 g
  cornichoner ( små saltagurker ): 16.6667 g
  ristet landbrød: 50 g
fremgangsmåde:
- Lad fedtstoffet blive gyldent i en pande og steg champignonerne i ca. 4 min. - (gem
  dem).
- Tag skindet af andebrystet (gem det) og skær andekød og flæsk i mindre stykker og
  hak dem i en food processor ved hurtigste hastighed i ca. 30 sek.
- Tilsæt æg, fløde, mel og krydderier og hak i ca. 10 sek. Del farsen i 3 portioner.
- Læg, i en smurt patéform (ca. 1½ liter), en portion fars og fordel herpå halvdelen
  af champignonerne. Fortsæt i nævnte rækkefølge og slut med andeskindet.
- Dæk formen med fx et låg og bag patéen nederst i ovnen i ca. 1 time.
- Fjern låget og bag patéen endnu ca. ½ time. Stil den tildækket i køleskabet til
  næste dag.
- Fjern fedtet fra patéen. Skrab forsigtigt den stivnede sky over i en gryde og lun
  skyen. Skær patéen i skiver og anret dem på tallerkener sammen med salat, tranebærsyltetøj,
  cornichoner og ristet brød. Hæld den lune sky over.
