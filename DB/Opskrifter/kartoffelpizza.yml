titel: Kartoffelpizza
tid: 90
ingredienser:
  langtidshævet pizzadej (se opskrift i link): 1 portion
  små nye kartofler: 400 g
  fint salt: 1 tsk
  creme fraiche 38%: 3 dl
  hvidløg knust: 1 fed
  Skal fra ½ citron (usprøjtet): Skal fra ½ citron (usprøjtet)
  friskkværnet peber: friskkværnet peber
  mozzarellaost i tern: 150 g
  blade fra frisk rosmarin: 2 dl
  jomfruolivenolie til topping: 4 spsk
fremgangsmåde:
- Skær kartoflerne i tynde skiver på et mandolinjern (ca. 1-2 mm) eller brug en skarp
  kniv.
- Vend kartoflerne godt sammen med salt i en skål. Lad dem stå i 10-20 min. Kartoffelskiverne
  vil smide en del vand.
- Pres kartoflerne fri fra væden.
- Rør creme fraiche med hvidløg, citronskal og friskkværnet peber.
- Tryk pizzadejen ud til 4 pizzaer - med fingrene og håndfladerne.
- Smør creme fraiche ud i en cirkel ca. 3-4 cm fra kanten.
- Fordel mozzarellatern herpå, drys med rosmarin og slut af med kartoffelskiver.
- 'Bag pizzaen sprød og gylden enten i pizzaovn: 1-1½ min. Eller i ovn (evt. med bagesten):
  8-12 min. ved 275° - varmluft. OBS: Varm stenen godt op inden du bager pizzaen.'
- Dryp med 1 spsk olivenolie, når pizzaen er bagt.
