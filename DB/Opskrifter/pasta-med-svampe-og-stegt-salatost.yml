titel: Pasta med svampe og stegt salatost
tid: 30
ingredienser:
  salatost: 62.5 g
  smør: 3.75 g
  i både (ca. 300 g): 1 løg
  forskellige svampe i mindre stykker, fx champignon, kejserhat og østershat: 62.5
    g
  sojasauce: 0.5 tsk
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret pasta fx fusili skruer: 75 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskkværnet peber: friskkværnet peber
  skyllede babyspinatblade: 25 g
fremgangsmåde:
- Skær ca. 150 g af osten i tern.
- Lad halvdelen af smørret blive gyldent i en sauterpande og steg osteternene ved
  kraftig varme og under omrøring i 4-5 min., eller til de er gyldne. Tag dem af varmen.
- Lad resten af smørret blive gyldent i panden.
- Tilsæt løg og svampe og steg dem ved jævn varme og under omrøring i ca. 5 min.
- Tilsæt sojasauce og salt og steg blandingen ved svag varme, og under låg, i ca.
  10 min. Smag til, tilsæt de stegte ostetern og sluk for varmen.
- Bring imens vand tilsat salt i kog i en stor, tykbundet gryde. Kog spaghettien 10-11
  min. til den er mør uden at være blød. Tag ca. 1 dl kogevand fra og lad pastaen
  dryppe af i et dørslag.
- Hæld pastaen tilbage i den varme gryde og smuldr resten af osten direkte ned i gryden.
  Vend pastaen rundt med ost, citronskal og peber.
- Tilsæt spinatblade og ½ dl af kogevandet og vend rundt til spinaten er faldet lidt
  sammen. Spæd evt. med lidt mere kogevand.
- Server pastaen med svampe-løgblandingen på toppen.
