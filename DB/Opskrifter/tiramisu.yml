titel: Tiramisu
tid: 220
ingredienser:
  æggehvider: '0.5'
  æggeblommer: '0.5'
  sukker: 0.666667 spsk
  mascarpone: 83.3333 g
  stærk kaffe: 0.333333 dl
  marsala: 0.166667 dl
  ladyfingers: '2.66667'
  sigtet kakaopulver: sigtet kakaopulver
fremgangsmåde:
- Pisk æggehviderne stive.
- Pisk i en anden skål æggeblommer og sukker lyst og luftigt.
- Vend mascapone i æggeblommeblandingen. Vend forsigtigt hviderne i.
- Bland kaffe og marsala. Dyp kagestykkerne i kaffen et kort øjeblik og del dem i
  tre stykker.
- Læg creme og kagestykker lagvis i et lille fad (ca. 20 x 25 cm) - start og slut
  med creme.
- Stil desserten tildækket i køleskabet i mindst 3 timer.
- Pynt med kakaopulver drysset gennem en sigte.
