titel: Gulerodsboller
tid: 95
ingredienser:
  vand (lillefingervarmt): 2 dl
  gær: 25 g
  og groftrevne gulerødder (ca. 225 g): 3 skrællede
  mælk: 2 dl
  1½ æg: 1½ æg
  groft salt: 2 tsk
  havregryn (ca. 2 dl): 60 g
  hvedemel: 700 g
  ½ sammenpisket æg: ½ sammenpisket æg
fremgangsmåde:
- Hæld vandet i en skål og rør gæren ud heri.
- Tilsæt gulerødder og de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt
  sammen med en grydeske. Dæk skålen med fx et låg og stil dejen til hævning et lunt
  sted i ca. 45 min.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Form dejen til 18 boller og fordel dem på plader med bagepapir. Lad bollerne efterhæve
  tildækket i ca. 10 min.
- Pensl med sammenpisket æg og bag bollerne midt i ovnen ca. 20 min. ved 200° - traditionel
  ovn.
