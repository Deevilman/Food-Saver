titel: Rabarbergrød
tid: 30
ingredienser:
  rensede rabarber i ca. 1 cm skiver: 125 g
  rørsukker (ca. 1¾ dl): 37.5 g
  1½ tsk kartoffelmel: 1½ tsk kartoffelmel
  1½ tsk vand: 1½ tsk vand
  2½ dl piskefløde: 2½ dl piskefløde
fremgangsmåde:
- Bring rabarber og sukker i kog i en gryde og kog ved jævn varme og uden låg i ca.
  10 min. - rør af og til.
- Rør en jævning af kartoffelmel og vand. Tag gryden af varmen og kom jævningen i
  på én gang - under omrøring.
- Herefter må rabarbergrøden ikke koge.
- Lad grøden afkøle let og server den med fløde.
