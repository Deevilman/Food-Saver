titel: Iskager med marinerede bær
tid: 135
ingredienser:
  smør: 31.25 g
  grofthakket mørk chokolade: 18.75 g
  æg: '0.5'
  brun farin (ca. 2½ dl): 37.5 g
  hvedemel (ca. 1¼ dl): 18.75 g
  kakaopulver: 0.5 spsk
  vaniljeflødeis, evt. med røde bær eller bærsauce: 0.25 liter
  passionsfrugter: 0.75 modne
  friskpresset appelsinsaft: 0.25 dl
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 0.25 vaniljestang
  sukker: 0.5 spsk
  friske blandede bær, fx hindbær, jordbær, blåbær og brombær: 100 g
  mynteblade eller citronmelisse: mynteblade eller citronmelisse
  knust rød krymmel: knust rød krymmel
fremgangsmåde:
- Smelt smørret sammen med chokoladen i en gryde og lad det køle af.
- Pisk æg og farin til en luftig æggesnaps.
- Bland mel og kakao og vend det i æggesnapsen. Vend den afkølede chokoladeblanding
  i.
- Hæld dejen i en lille bradepande med bagepapir (ca. 20 x 24 cm) og bag kagen midt
  i ovnen ca. 25 min. ved 175°.
- Lad kagen køle af og stik 6 bunde ud (ca. 7 cm i diameter) og flæk dem forsigtigt.
- Kugl isen op til 6 kugler. Tryk forsigtigt iskuglerne lidt flade, så de passer til
  størrelsen på brownie-bundene.
- Læg 2 bunde sammen om en iskugle - sammenlægningen må gerne gå hurtigt, så isen
  ikke smelter.
- Frys iskagerne.
- Del passionsfrugterne og skrab kødet (ca. ½ dl) ud i en lille gryde. Tilsæt appelsinsaft.
- Flæk vaniljestangen, skrab kornene ud og bland dem godt med sukkeret. Kom sukker
  og vaniljekorn i gryden og bring blandingen i kog.
- Kog marinaden ved kraftig varme og under omring i ca. 1½ min.
- Hæld marinaden i en skål, vend bærrene i og lad dem køle af.
- Stil brownie-iskagerne i køleskabet 20-25 min. før I skal spise dem.
- Anret nogle af de marinerede bær på 4 tallerkener og stil en brownie-iskage på hver
  tallerken.
- Server de sidste 2 iskager (evt. i halve) og resten af frugten til 2. servering.
