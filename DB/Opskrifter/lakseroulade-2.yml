titel: Lakseroulade
tid: 120
ingredienser:
  frossen hakket spinat - optøet: 450 g
  æg: '3'
  ¾ dl mælk: ¾ dl mælk
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  yoghurt 10%: 1 dl
  flødeost: 200 g
  fintrevet citronskal (usprøjtet): 2 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ½ tsk citronpeber: ½ tsk citronpeber
  finthakket purløg: 3 spsk
  røget laks i skiver: 300 g
  lange strå af purløg: lange strå af purløg
  ristet mørkt rugbrød: 200 g
fremgangsmåde:
- Pres spinaten fri for væske.
- Del æggene i hvider og blommer. Rør spinaten sammen med æggeblommer, mælk, salt
  og peber.
- Pisk æggehviderne stive og vend dem forsigtigt i spinatblandingen.
- Fordel blandingen på en plade med bagepapir (ca. 40 x 30 cm) og bag den midt i ovnen
  ca. 15 min. ved 200° - traditionel ovn - overfladen skal være gyldent. Lad spinatbunden
  afkøle på en bagerist på bagepapiret.
- Pisk imens yoghurt, flødeost, citronskal, salt og citronpeber sammen, fx med en
  håndmixer.
- Vend forsigtigt purløg i, smag til og stil cremen tildækket i køleskabet.
- Læg spinatbunden på et stykke husholdningsfilm, så fladen med bagepapir vender opad.
  Træk forsigtigt bagepapiret af.
- Fordel purløgscremen på spinatbunden i et jævnt lag - lad en bane på ca. 5 cm være
  fri for creme på den lange led.
- Læg lakseskiverne oven på purløgscremen, så skiverne lapper ind over hinanden.
- Rul forsigtigt spinatbunden med purløgscreme og laks sammen fra den lange side -
  start i den ende hvor der er creme helt ud til kanten. Rul rouladen ved at trække
  let i husholdningsfilmen.
- Pak rouladen ind i husholdningsfilmen og læg den i køleskabet i ca. 1 time eller
  til den er gennemkold.
- Skær den kolde lakseroulade i 1½ cm skiver med en skarp kniv - rengør kniven mellem
  hvert snit. Anret skiverne på et fad, pynt med purløgsstrå og server med ristet
  rugbrød.
