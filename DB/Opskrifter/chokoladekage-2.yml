titel: Chokoladekage
tid: 180
ingredienser:
  blødt smør: 200 g
  sukker: 300 g
  æg: '2'
  hvedemel: 300 g
  bagepulver: 2 tsk
  kakaopulver: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  kaffe: 2 dl
  mælk: 3 dl
  smør: 50 g
  flormelis: 250 g
  varmt vand: 3 spsk
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt. Tilsæt æggene ét ad gangen og pisk godt ind
  imellem.
- Vend mel, bagepulver, kakao og salt sammen i en skål.
- Tilsæt kaffe og mælk og rør det godt sammen.
- Vend det i smørblandingen og rør dejen let sammen med en dejskraber - dejen er meget
  flydende.
- Spænd et stykke bagepapir fast mellem ringen og bunden i en springform (ca. 24 cm
  i diameter).
- Hæld dejen i og bag kagen midt i ovnen 175° i ca. 1 time - traditionel ovn - kagen
  må gerne være lidt underbagt. Lad kagen køle helt af.
- Kom smør, flormelis, kakaopulver og vand i en gryde.
- Smelt blandingen ved jævn varme og under omrøring til en glat glasur.
- Smør glasuren på kagen og server.
