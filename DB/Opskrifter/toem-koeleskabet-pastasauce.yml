titel: Tøm-køleskabet-pastasauce
tid: 30
ingredienser:
  olivenolie: 0.75 spsk
  hakkede zittauerløg eller champignoner i skiver: 50 g
  hakkede fed hvidløg: 0.5 store
  koncentreret tomatpuré: 0.5 spsk
  rester af grøntsager, fx gulerødder, blomkål, porrer, bladselleri, fennikel, æble osv.: 125
    g
  grøntsagsbouillon: 0.5 dl
  hakkede tomater med chili: 0.25 dåse
  eddike, fx mørk balsamicoeddike: 0.5 tsk
  tørret oregano: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  tørret pasta, fx spaghetti eller bucatini: 100 g
  hakkede krydderurter eller top fra grøntsager: hakkede krydderurter eller top fra
    grøntsager
  revet ost, fx parmigiano reggiano eller hvad I har i køleskabet: revet ost, fx parmigiano
    reggiano eller hvad I har i køleskabet
fremgangsmåde:
- Lad olien blive varm i en stor gryde.
- Svits løg eller champignoner sammen med hvidløg og tomatpuré ved jævn varme i ca.
  5 min.
- Skær imens grøntsagerne i små tern og kom dem i gryden sammen med bouillon, hakkede
  tomater, eddike, oregano og salt.
- Kog pastasaucen ved jævn varme og under låg i ca. 15 min. - rør af og til.
- Kog pastaen efter anvisningen på emballagen, til pastaen er mør uden at være blød.
  Lad den dryppe af i et dørslag.
- Læg pasta og tøm-køleskabet-pastasauce lagvis i et lunt fad.
- Server med et drys grønt og revet ost.
