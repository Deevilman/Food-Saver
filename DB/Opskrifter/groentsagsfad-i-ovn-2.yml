titel: Grøntsagsfad i ovn
tid: 50
ingredienser:
  blandede grøntsager i grove stykker, fx broccoli, gulerødder, grønne bønner, rød peberfrugt, blomkål, porrer eller squash: 175
    g
  kogende vand: 0.5 liter
  hakket frisk timian eller 2 tsk tørret: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ½ liter let mornaysauce: ½ liter let mornaysauce
fremgangsmåde:
- Kom alle grøntsagerne i en stor skål og hæld kogende vand over. Lad grøntsagerne
  trække i ca. 3 min., hæld vandet fra og kom grøntsagerne i et ovnfast fad (ca. 16
  x 24 cm).
- Drys med timian, salt og peber og hæld mornaysaucen over.
- Bag grøntsagsfadet øverst i ovnen i ca. 35 min. ved 175° - traditionel ovn.
- Tag grøntsagsfadet ud og lad det trække ca. 5 min. på køkkenbordet - så er grøntsagerne
  ikke så gloende varme og saucen bliver lidt tykkere.
