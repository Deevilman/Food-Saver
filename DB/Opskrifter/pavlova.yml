titel: Pavlova
tid: 400
ingredienser:
  æggehvide: 150 g
  sukker (ca. 3 dl): 300 g
  vaniljestang: '1'
  flormelis: flormelis
  2½ dl piskefløde - pisket til et let skum: 2½ dl piskefløde - pisket til et let
    skum
  hindbær: 250 g
  i skiver: 3 ferskner
  spiselige blomster, fx syren: spiselige blomster, fx syren
fremgangsmåde:
- Pisk æggehviderne stive. Tilsæt sukker lidt efter lidt - og pisk i 5-10 min. til
  marengsblandingen bliver sej og sukkeret er helt opløst.
- Læg bagepapir på en plade og tegn en cirkel (ca. 24 cm i diameter) herpå. Smør marengsen
  ud indenfor cirklen og sæt bagepladen i ovnen.
- Bag marengsbunden i 2 timer ved 100° - varmluft.
- Sluk ovnen efter endt bagetid, men lad bunden stå i ovnen og tørre ved eftervarme,
  til ovnen er helt kold - gerne natten over.
- Flæk vaniljestangen, skrab vaniljekorn ud og bland dem med flormelis for at få vaniljekornene
  skilt ad.
- Kom vaniljeflormelissen i en skål sammen med piskefløde. Pisk blandingen til et
  fast skum.
- Fordel vaniljeflødeskummet på den afkølede marengsbund.
- Læg de friske bær og frugt herpå.
- Pynt evt. med spiselige blomster.
- Server straks pavlovaen.
