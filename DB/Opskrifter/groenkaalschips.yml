titel: Grønkålschips
tid: 30
ingredienser:
  olie: 1 spsk
  friske grønkålsblade: 300 g
  flagesalt: 1 tsk
fremgangsmåde:
- Riv grønkålsbladene fra stokken. Skyl bladene grundigt og tør dem godt fx med et
  rent viskestykke.
- Riv bladene i mindre, mundrette stykker og læg dem på 2 plader med bagepapir.
- Vend grønkålsbladene med olie og bag dem øverst og nederst i ovnen i ca. 20 min.
  ved 125° - varmluft - grønkålen skal være sprød, men stadig grøn.
- Drys med salt og server.
