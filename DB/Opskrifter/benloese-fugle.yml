titel: Benløse fugle
tid: 90
ingredienser:
  okseinderlår eller -klump (ca. 600 g): 2 skiver
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  spæk (ca. 125 g): 2 strimler
  kødnåle: '2'
  smør: 5 g
  vand: 1 dl
  finthakket løg: 1 spsk
  laurbærblade: '0.5'
  madlavningsfløde: 0.25 dl
  saucejævner: 0.25 spsk
  evt. kulør: evt. kulør
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  friskpresset citronsaft: 0.25 spsk
  ½ spsk sukker: ½ spsk sukker
  ½ liter strimlet hjertesalat: ½ liter strimlet hjertesalat
  agurk i halve skiver: 75 g
  optøede, frosne ærter: 50 g
  aspargeskartofler: 0.25 kg
  ribsgelé: ribsgelé
fremgangsmåde:
- Bank oksekødskiverne let og drys dem med salt og peber. Rul hver kødskive om en
  strimmel spæk og luk rullerne med kødnåle.
- Lad smørret blive gyldent i en sauterpande og brun de benløse fugle på alle sider
  i ca. 2 min. Tilsæt vand, løg og laurbærblade.
- Kog "fuglene" ved svag varme og under låg i ca. 1 time eller til de er møre.
- Tag de benløse fugle op, læg dem i et fad og hold kødet varmt.
- Sigt skyen, kom den tilbage i panden og tilsæt fløde. Bring skyen i kog.
- Tag panden af varmen og rør saucejævner i.
- Kog saucen ved svag varme og under omrøring i ca. 1 min. Smag til. Tilsæt evt. kulør.
- Rør imens fløde, citron og sukker sammen og lad det syrne tildækket i køleskabet
  i mindste 10 min.
- Vend strimlede salatblade, agurk, ærter og den syrnede fløde sammen - lige inden
  serveringen.
- Hæld saucen over de benløse fugle og server dem sammen med kartofler, ribsgelé og
  den grønne salat.
