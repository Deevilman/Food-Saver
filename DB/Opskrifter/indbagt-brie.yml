titel: Indbagt brie
tid: 60
ingredienser:
  hvedemel (ca. 1¼ dl): 18.75 g
  ½ tsk mild paprika: ½ tsk mild paprika
  ¼ tsk groft salt: ¼ tsk groft salt
  smør: 12.5 g
  æggeblomme: '0.25'
  vand: 0.25 spsk
  kold, rund brie (ca. 200 g): '0.25'
  æggehvide - til pensling: 0.25 sammenpisket
  rensede brombær eller bladselleri: 31.25 g
  flydende honning: 0.25 spsk
  hakkede oreganoblade: 0.25 spsk
fremgangsmåde:
- Bland mel, paprika og salt. Skær smørret i mindre stykker og smuldr det i melblandingen,
  til det ligner revet ost.
- Saml hurtigt dejen med æggeblomme og vand, og lad dejen hvile tildækket i køleskabet
  i ca. ½ time.
- Del dejen i 2 portioner, og rul hver portion ud til en rund plade (ca. 20 cm i diameter).
- Anbring osten midt på den ene dejplade og pensl dejen uden om med æggehvide. Læg
  den anden dejplade ned over osten og rul pladernes kanter tæt sammen.
- Tryk kanten sammen med en gaffel - det er vigtigt at dejen slutter tæt, så osten
  ikke flyder ud under bagningen.
- Sæt den indpakkede ost på en plade med bagepapir og pensl med æggehvide. Bag osten
  midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Lad den indbagte brie hvile i ca. 10 min. inden I skærer i den.
- Vend brombærrene med honning og oregano. Server de råmarinerede brombær sammen med
  den indbagte brie - den løber ud, når du skærer.
