titel: Skinkebrød
tid: 65
ingredienser:
  gær: 6.25 g
  1½ dl vand - lillefingervarmt: 1½ dl vand - lillefingervarmt
  ½ spsk rapsolie: ½ spsk rapsolie
  ½ tsk groft salt: ½ tsk groft salt
  hvedemel (ca. 4½ dl): 31.25 g
  hvid hvedemel: 31.25 g
  pikant flødeost: 50 g
  kogt røget skinke i strimler: 37.5 g
  fintsnittet purløg: 0.25 dl
  hakkede oreganoblade: 0.25 spsk
  hakkede timianblade: 0.25 spsk
  sammenpisket æg: sammenpisket æg
  hovedsalat i grove stykker: 0.25 liter
  blommetomater på stilk: 3 små
  ¾ bundt forårsløg (ca. 75 g): ¾ bundt forårsløg (ca. 75 g)
  ¼ agurk: ¼ agurk
fremgangsmåde:
- Rør gæren ud i det lunkne vand. Tilsæt de øvrige ingredienser (hold lidt mel tilbage).
  Slå dejen godt sammen. Dæk skålen med fx et låg og stil dejen til hævning et lunt
  sted i ca. ½ time. Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt
  evt. resten af melet. Rul dejen ud til en plade (ca. 30 x 50 cm).
- 'Smør osten ud på hele pladen og fordel herpå skinkestrimler og krydderurter. Luk
  dejen om fyldet fra den lange side således: Fold først 1/3 af dejen ind over fyldet
  - og dernæst den anden 1/3. Fold enderne op. Læg skinkebrødet med lukningerne nedad
  på en plade med bagepapir. Lad brødet efterhæve tildækket i ca. ½ time. Pensl med
  æg og rids brødet. Bag skinkebrødet midt i ovnen.'
- Bland salat, tomater, forårsløg og agurk.
- Ca. ½ time ved 200° - traditionel ovn.
