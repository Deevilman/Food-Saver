titel: Chiagrød med mælk
tid: 270
ingredienser:
  ½ liter mælk: ½ liter mælk
  chiafrø (ca. 1 dl): 20 g
  skyr med vanilje: 0.75 dl
  honningristet mysli: 25 g
  skyllede hindbær: 50 g
  mangofrugt i skiver (ca. 300 g): 0.25 skrællet
fremgangsmåde:
- Kom mælk og chiafrø i en skål og pisk det godt sammen.
- Stil blandingen tildækket i køleskabet i min. 4 timer - gerne natten over.
- Pisk blandingen igennem et par gange i løbet af de første timer for at aktivere
  frøene, så de suger mere væske.
- Rør chiagrøden godt igennem og tilsæt skyr.
- Hæld chiagrøden i 4 skåle og fordel mysli, hindbær og mango herpå.
