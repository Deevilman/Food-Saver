titel: Perlespelt med glaserede løg og andebryst
tid: 30
ingredienser:
  perlespelt (ca. 4 dl): 80 g
  vand: 1 dl
  groft salt: 0.25 tsk
  med skind (ca. 300 g): 0.25 andebryst
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 2.5 g
  i både (ca. 500 g): 1.5 rødløg
  mørk balsamicoeddike: 0.25 dl
  rørsukker: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  hytteost: 50 g
  rødløg (ca. 100 g): 0.25 finthakket
  grofthakket bredbladet persille: 0.25 dl
  hakket rødløg og: hakket rødløg og
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Skyl perlespelten godt og kom den i en gryde med kogende vand tilsat salt.
- Kog spelten ved svag varme og under tætsluttende låg i ca. 12 min.
- Tag gryden af varmen og lad spelten trække, stadig under låg, i ca. 12 min.
- Fjern eventuelle rester af fjer og rids skindet på andebrystet og drys med salt
  og peber.
- Læg bryststykket med skindsiden nedad i en kold pande og skru op til kraftig varme.
- Steg i ca. 3 min., eller til fedtet er i gang med at smelte.
- Skru ned til jævn varme og steg i yderligere ca. 10 min.
- Vend andebrystet og steg kødsiden ved svag varme i ca. 10 min.
- Skær kødet i meget tynde skiver - lige inden serveringen.
- Lad imens smørret smelte i en gryde ved kraftig varme, men uden at det bruner. Svits
  løgene ved kraftig varme i ca. 2 min. Tilsæt eddike, sukker, salt og peber. Kog
  løgene ved jævn varme og under låg i ca. 10 min. Tag låget af gryden og kog løgene
  ved kraftig varme i ca. 1 min. eller til eddiken er fordampet.
- Vend den varme perlespelt med hytteost, rå løg og persille (gem lidt til pynt).
  Kom speltkernerne i et fad og anret de glaserede løg på toppen. Server andebrystet
  ved siden af.
- Hvis I er en meget kødspisende familie, kan det være I synes, der skal være 2 andebryster.
