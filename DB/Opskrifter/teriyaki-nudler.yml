titel: Teriyaki nudler
tid: 15
ingredienser:
  ½ dl sesamfrø: ½ dl sesamfrø
  gulerødder: '1'
  ½ rød chilipeber: ½ rød chilipeber
  ½ spidskål (ca. 200 g): ½ spidskål (ca. 200 g)
  tørrede fuldkornsnudler: 75 g
  smør: 7.5 g
  teriyakisauce: 0.5 dl
  limefrugter: '1'
  flagesalt eller groft salt: flagesalt eller groft salt
fremgangsmåde:
- Rist sesamfrøene 2-3 min. på en tør pande ved kraftig varme.
- Skær gulerod og chili i tynde skiver og spidskål i grove stykker.
- Kog nudlerne efter anvisningen på emballagen.
- Smelt smørret i en wok eller en dyb pande ved kraftig varme.
- Kom gulerødder i wokken/panden og steg i ca. 2 min.
- Tilsæt kål og chili, sænk temperaturen til jævn varme, og steg i yderligere ca.
  1 min.
- Kom de kogte nudler i wokken sammen med 2 spsk kogevand, teriyakisauce og ristede
  sesamfrø.
- Pres saft af 1 lime ud over retten, smag til med salt og varm retten igennem.
- Server straks teriyaki nudlerne med den sidste lime (skåret i både) som tilbehør.
