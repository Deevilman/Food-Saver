titel: Kalvefrikassé
tid: 90
ingredienser:
  smør: 6.25 g
  kalvekød i tern af kalveklump eller yderlår: 125 g
  ½ liter grøntsagsbouillon: ½ liter grøntsagsbouillon
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  kartofler i kvarte: 125 g
  hakket frisk timian: 0.5 spsk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  lys saucejævner: 0.5 spsk
  i mindre stykker (ca. 100 g): 0.5 gulerødder
  rødløg i både (ca. 100 g): 0.5 små
  grønne asparges i mindre stykker: 25 g
  forårsløg i mindre stykker (ca. 100 g): 0.25 bundt
  landbrød: 60 g
fremgangsmåde:
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  kødet i ca. 2 min.
- Tilsæt bouillon, salt og peber.
- Kog kødet ved svag varme og under låg i ca. 35 min. - eller til det er næsten mørt.
- Tilsæt kartofler og timian og kog, stadig under låg, i yderligere ca. 15 min. eller
  til kartoflerne er møre.
- Ryst fløden godt sammen med saucejævner.
- Tag panden af varmen og vend jævningen i retten sammen med gulerødder og løg.
- Bring retten i kog og kog den, stadig under omrøring, i ca. 5 min.
- Kom til sidst asparges og forårsløg i kalvefrikasséen, varm den godt igennem og
  smag til.
