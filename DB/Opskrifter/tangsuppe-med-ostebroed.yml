titel: Tangsuppe med ostebrød
tid: 30
ingredienser:
  ¾ dl letknust tørret tang, fx wakame: ¾ dl letknust tørret tang, fx wakame
  ½ liter vand: ½ liter vand
  fiskebouillon: 0.25 liter
  ½ spsk finthakket mild rød chilipeber: ½ spsk finthakket mild rød chilipeber
  fintrevet frisk ingefær: 0.5 spsk
  pillede rå tigerrejer: 62.5 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  revet cheddar- og maasdammerost: 25 g
  flutes: 2 skiver
fremgangsmåde:
- Læg tang i blød i koldt vand i ca. 10 min. Knug den fri for væde og skær tangen
  ud i mundrette stykker.
- Bring bouillon, chili og ingefær i kog i en gryde. Kom de rå rejer i suppen og bring
  den i kog. Tilsæt tang, forårsløg, salt og peber, og lad suppen koge ved jævn varme
  og uden låg i ca. 1 min. Smag til.
- Fordel osten på brødskiverne, og bag dem midt i ovnen til osten er gylden. Server
  ostebrødene til suppen.
- Ca. 6 min. ved 225°.
