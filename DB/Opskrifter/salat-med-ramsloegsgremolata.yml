titel: Salat med ramsløgsgremolata
tid: 30
ingredienser:
  1¼ kg kartofler i tykke både (ca. kg): 1¼ kg kartofler i tykke både (ca. kg)
  vand: 0.5 liter
  ½ spsk koldpresset rapsolie: ½ spsk koldpresset rapsolie
  1½ tsk groft salt: 1½ tsk groft salt
  salatost i tern - afdryppet (ca. g): 50 g
  1½ dl finthakkede friske blade af ramsløg: 1½ dl finthakkede friske blade af ramsløg
  fintrevet citronskal (usprøjtet): 0.5 tsk
  røgede muslinger (ca. 200 g): 0.5 dåser
  i stave: 0.25 agurk
  radiser i kvarte: 25 g
  rødløg: 0.5 finthakkede
  friskpresset citronsaft: 0.25 spsk
  friske blade af ramsløg: friske blade af ramsløg
fremgangsmåde:
- Kom kartoffelbådene i en gryde med kogende vand. Bring vandet i kog og kog kartoflerne
  ved svag varme og under låg i ca. 3 min. Hæld vandet fra og bland kartoflerne med
  olie og salt. Fordel kartoffelbådene på en plade med bagepapir og steg dem midt
  i ovnen.
- Mos osten og bland den med ramsløg og citronskal.
- Hæld lagen fra muslingerne og chek dem for eventuelle skaller o.l. Anret de lune
  kartofler sammen med agurk, radiser, rødløg og muslinger. Dryp olie og citronsaft
  over salaten og pynt med ramsløgsblade. Server med gremolataen.
- I stedet for røgede muslinger kan du bruge tun fra dåse eller frisk, røget tun.
- Ca. 15 min. ved 250°.
