titel: Rødtunge med urter
tid: 45
ingredienser:
  frisk pasta, fx fettuccine: 62.5 g
  smør: 6.25 g
  i meget tynde strimler: 0.5 porrer
  i meget tynde stave: 0.75 gulerødder
  tør hvidvin, fx riesling: 0.25 dl
  madlavningsfløde: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  rødtungefileter: '1'
  ½ tsk groft salt: ½ tsk groft salt
  blåskimmelost i mindre stykker: 25 g
  grofthakkede krydderurter, fx dild, persille og kørvel: 0.25 dl
  blåskimmelost: 6.25 g
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen. Lad pastaen dryppe af i en sigte.
- Lad imens smørret blive gyldent i en pande. Steg grøntsagerne ved jævn varme og
  under omrøring i ca. 2 min. Tilsæt hvidvin, fløde, salt og peber og giv grøntsagerne
  et opkog. Fordel den afdryppede pasta i 4 ovnfaste skåle og derpå grøntsager med
  væde.
- Rens rødtungefileterne og fjern eventuelle ben. Drys med salt og peber. Rul fiskefileterne
  stramt om ost og krydderurter - fra halespidsen og med skindsiden indad. Skær rullerne
  midt over og læg 2 i hver skål. Bag retten midt i ovnen. Drys med ost ved serveringen.
- Ca. 15 min. ved 175° - varmluft.
