titel: Kransekage
tid: 75
ingredienser:
  marcipan: 500 g
  sukker (ca. 1¼ dl): 100 g
  1½ æggehvide: 1½ æggehvide
  flormelis til udrulning: flormelis til udrulning
  flormelis (ca. 3 dl): 150 g
  æggehvide: '1'
fremgangsmåde:
- Smuldr marcipan i en skål og ælt den sammen med sukker og æggehvide - dejen er klistret.
- Afvej dejen i 8 dele (se skema) og rul ud i 8 stænger, ca 1½ cm tykke - rul med
  en smule flormelis på hænder og bord.
- Form hver stang til en ring og læg dem på en bageplade med papir.
- Stil bagepladen på endnu en plade (en dobbelt bageplade gør at undersiden på kransekagen
  ikke bliver for mørk) og bag kransekageringene midt i ovnen - til de er gyldne ca.
  15 min. ved 200° - traditionel ovn. Hold godt øje med dem, det kan pludselig gå
  stærkt.
- Rør flormelis og æggehvide sammen til en tyk og sej glasur.
- Fyld den i et papirkræmmerhus, sprøjtepose eller plasticpose og klip et lille hul.
- Sprøjt kransekagerne som på billedet eller find selv på et andet mønster.
- 13 cm - 43 g kransekagemasse, 16 cm - 53 g, 19 cm - 63 g, 22 cm - 73 g, 25 cm -
  83 g, 28 cm - 93 g, 31 cm - 103 g, 34 cm - 113 g.
