titel: Ovnbagt havkat med svampesauce
tid: 45
ingredienser:
  smør: 6.25 g
  knuste fed hvidløg: 0.5 små
  markchampignoner i halve: 50 g
  østershatte i strimler: 62.5 g
  frosne optøede perleløg: 37.5 g
  ¼ liter rødvinssauce: ¼ liter rødvinssauce
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  havkatfilet uden skind: 125 g
  groft salt: 0.5 tsk
  vand: 0.75 liter
  frisk grøn pasta, fx fettuccine: 125 g
  i tynde strimler: 0.25 porre
  hakket persille: 0.25 dl
fremgangsmåde:
- Smelt smørret i en sauterpande ved kraftig varme men uden at det bruner.
- Svits hvidløg i ca. 15 sek.
- Tilsæt svampene og svits i ca. 2 min.
- Kom perleløgene i og svits yderligere i ca. 1 min.
- Tilsæt rødvinssauce, salt og peber, og lad saucen koge ved jævn varme i ca. 1 min.
- Fordel saucen i et ovnfast fad (ca. 5 x 27 x 28 cm).
- Rens og tør fisken. Skær den i 8-10 lige store stykker og læg dem i det ovnfaste
  fad på saucen.
- Drys fisken med salt og bag retten midt i ovnen ca. 15 min. ved 200° - traditionel
  ovn.
- Bring imens vand tilsat salt i kog i en stor gryde.
- Kom pastaen i det kogende vand og kog pastaen efter anvisningen på emballagen. Tag
  gryden af varmen og vend porrestrimlerne i.
- Lad porre og pasta trække i vandet, uden låg, i ca. 1 min. Pastaen skal være mør,
  men ikke blød.
- Lad porre og pasta dryppe af i et dørslag.
- Drys den ovnbagte havkat med persille og server pastaen i en stor, varm skål ved
  siden af.
