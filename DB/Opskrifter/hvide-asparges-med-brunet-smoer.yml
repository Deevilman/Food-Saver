titel: Hvide asparges med brunet smør
tid: null
ingredienser:
  smør: 18.75 g
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  skrællede hele hvide asparges: 75 g
  salatost i tern: 25 g
  grofthakkede, ristede og smuttede mandler: 12.5 g
  dildkviste: 0.25 dl
  spiselige blomster, fx blå hornvioler: 0.25 dl
fremgangsmåde:
- Kom smørret i en lille gryde og smelt det ved jævn varme i 3-4 min. - eller til
  det bruser op.
- Skru ned til svag varme og lad det langsomt blive gyldentbrunt, 12-14 min. eller
  til det dufter brunt uden at branke - skrab jævnligt og forsigtigt bunden af gryden
  med en træspatel, så tørstoffet ikke brænder fast.
- Når det nærmer sig, at smørret er ved at være færdigt, skal du være over det, så
  det ikke får for meget.
- Hæld straks det brunede smør i en skål, når det er færdigt, så det ikke bruner videre
  i gryden og bliver branket og ikke brunet.
- Bring vand tilsat salt i kog i en sauterpande.
- Kog aspargesene ved svag varme og under låg i ca. 4 min.
- Hæld vandet fra og lad aspargesene dryppe af i en sigte.
- Mos osten med en gaffel.
- Anret de lune asparges på 4 tallerkener og hæld brunet smør på (tag også det brunede
  tørstof med, det smager af allermest).
- Drys med smuldret ost og mandler og pynt med dild og blomster.
