titel: Crepes suzette
tid: 60
ingredienser:
  hvedemel (ca. 1 dl): 60 g
  fintrevet citronskal (usprøjtet): 2 tsk
  piskefløde: 2 dl
  vand: 1 dl
  æg: '4'
  smør - smeltet: 100 g
  smør: 100 g
  flormelis (ca. 1½ dl): 80 g
  1¼ dl friskpresset appelsinsaft: 1¼ dl friskpresset appelsinsaft
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  strimlet appelsinskal (usprøjtet): 2 tsk
  grand marnier: 3 spsk
  ristede mandelsplitter: 50 g
  vaniljeflødeis: vaniljeflødeis
fremgangsmåde:
- Bland hvedemel og citronskal. Pisk fløde og vand i lidt ad gangen, til en klumpfri
  dej. Pisk æggene i.
- Smelt smørret i panden og hæld det i dejen.
- Hæld ½ dl dej i en lille, varm pande (ca. 14 cm i diameter), og bag pandekagerne
  ved jævn varme - til de er lysebrune på begge sider.
- Fold pandekagen 2 gange og læg dem på en tallerken. Bag resten af pandekagerne.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner.
- Tilsæt flormelis, appelsin- og citronsaft og appelsinskal. Skru ned til jævn varme
  og kog saucen i ca. 5 min. - til den tykner.
- Kom pandekagerne i panden og varm dem i saucen ca. 3 min. - saucen skal stadig koge
  let).
- Hæld likør ved og sæt ild til saucen (Obs. emhætten må ikke være tændt - og læg
  et låg klar, hvis flammerne bliver for voldsomme).
- Lad appelsinsaucen simre videre i ca. 1 min.
- Anret 2 pandekager pr. portion med appelsinsauce og pynt med ristede mandler. Server
  med vaniljeis.
