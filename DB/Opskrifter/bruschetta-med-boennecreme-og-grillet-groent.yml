titel: Bruschetta med bønnecreme og grillet grønt
tid: 30
ingredienser:
  drænede butterbeans: 20 g
  salatost i tern: 8.33333 g
  friskpresset citronsaft: 0.166667 tsk
  hvidløg: 0.0833333 fed
  ¼ tsk salt: ¼ tsk salt
  friskkværnet peber: friskkværnet peber
  peberfrugt: 0.0833333 rød
  rødløg: '0.0833333'
  asparges: 0.333333 grønne
  olivenolie: 0.0833333 spsk
  finthakket basilikumblade: 0.0833333 spsk
  flute: 0.0833333 italiensk
  rapsolie: 0.0833333 spsk
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Kom bønner, salatost, citronsaft og hvidløg i en hurtighakker og blend cremen glat.
- Smag til med salt og peber.
- Denne portion bønnecreme svarer til ca. 3 dl.
- Skyl og rens peberfrugterne og skær dem i store stykker.
- Skær rødløget i både.
- Knæk bunden af de grønne asparges.
- Kom grøntsagerne på grillen i ca. 5 min.
- Skær derefter peberfrugter og asparges i grove stykker, bland dem med rødløgsbådene
  og vend dem med olivenolie og finthakket basilikum.
- Skær flute i passende skiver, pensl disse med olie og grill dem i ca. 2 min på hver
  side.
- Server de grillede flutesskiver med bønnecreme og grillet grønt.
