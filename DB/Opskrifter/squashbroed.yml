titel: Squashbrød
tid: 140
ingredienser:
  smør: 50 g
  mælk: 4 dl
  ymer: 1 dl
  gær: 50 g
  groft salt: 2 tsk
  sukker: 2 tsk
  groftrevet grøn squash: 200 g
  hakket persille: 1 dl
  hvedemel: 800 g
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælken. Hæld blandingen i en skål og tilsæt ymer.
  Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Form dejen til et rundt brød og stil det til efterhævning på en plade med bagepapir
  eller i en meldrysset hævekurv i ca. ½ time.
- Bag brødet nederst i ovnen i ca. 35 min. ved 200° - traditionel ovn.
