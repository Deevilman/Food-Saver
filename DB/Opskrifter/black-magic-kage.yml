titel: Black magic kage
tid: 480
ingredienser:
  smør: 250 g
  1½ dl mælk: 1½ dl mælk
  hvedemel: 275 g
  bagepulver: 2 tsk
  kakaopulver: 5 spsk
  sukker: 350 g
  ½ tsk fint salt: ½ tsk fint salt
  æg: '2'
  creme fraiche: 1 dl
  stærk kaffe: 1 dl
  mørk chokolade: 175 g
  blødt smør: 225 g
  flormelis: 200 g
  piskefløde: 1 dl
  med vaniljecreme, fx Oreos: 12 kakaokiks
  i halve: 8 brombær
  blåbær: 1 dl
  skovsyre: 1 dl
  sort flagesalt: 2 tsk
fremgangsmåde:
- Smelt smør og mælk i en tykbundet gryde ved svag varme.
- Bland mel, bagepulver, kakaopulver, sukker og salt sammen og vend det (drysset gennem
  en sigte) i smør og -mælkeblandingen.
- Tilsæt de øvrige ingredienser og vend det hele sammen til en jævn konsistens.
- Beklæd en springform (ca. 22 cm i diameter) med bagepapir. Hæld dejen i og bag kagen
  midt i ovnen ca. 55 min. ved 175° - traditionel ovn. Lad kagen køle helt af - gerne
  i køleskabet.
- Hak chokoladen fint og smelt den i en skål over vandbad.
- Pisk smør og flormelis lyst og luftigt med en håndmixer.
- Hæld chokoladen i og pisk videre.
- Tilsæt fløden lidt ad gangen og pisk til chokoladesmørcremen er luftig.
- Tag kagen ud af springformen og fjern bagepapiret. Skær evt. den rundede top af
  kagen. Del kagen i tre med en brødkniv, så du får tre ens, flade kagebunde.
- Smør to af kagebundene med ca. ½ af smørcremen.
- Læg de to kagebunde med smørcremen ovenpå hinanden på et kagefad og placer den sidste
  kagebund øverst. Tryk kagen let sammen.
- Fordel ¼ af smørcremen på siderne og skrab det jævnt, mens du kører fadet rundt.
  Smør det sidste på toppen og pynt kagen med kiks, brombær, blåbær, skovsyre og salt.
  Stil kagen på køl eller server straks.
