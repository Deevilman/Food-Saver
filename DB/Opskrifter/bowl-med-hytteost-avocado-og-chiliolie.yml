titel: Bowl med hytteost, avocado og chiliolie
tid: 15
ingredienser:
  hytteost: 1.5 dl
  æg: 1 smilende
  i tern: 0.5 avocado
  ½ agurk i tern: ½ agurk i tern
  i halve: 5 cherrytomater
  stegt bacon: 2 skiver
  grofthakket frisk basilikum: 0.5 håndfuld
  chiliolie: 0.5 tsk
  flagesalt: 0.5 tsk
fremgangsmåde:
- Fordel hytteost i 2 skåle og læg resten af ingredienserne på i små bunker.
- Top med frisk basilikum, chiliolie og flagesalt.
