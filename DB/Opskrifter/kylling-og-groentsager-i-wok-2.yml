titel: Kylling og grøntsager i wok
tid: 30
ingredienser:
  fraiche: 0.5 dl
  hakkede fed hvidløg: 0.5 små
  hakket persille: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  rapsolie: 0.25 spsk
  kyllingefilet i tynde strimler: 50 g
  i både (ca. 450 g): 1.5 rødløg
  broccoli i store store buketter og stokken i små tern: 112.5 g
  cherrytomater: 62.5 g
  sojasauce, fx ponzu med lemon: 0.75 spsk
  fiskesauce: 0.5 spsk
  kviste af persille: 0.5 dl
  lune naanbrød: lune naanbrød
fremgangsmåde:
- Vend fraiche sammen med de øvrige ingredienser og stil dressingen tildækket i køleskabet
  til serveringen.
- Smag til.
- Lad halvdelen af olien blive varm i en wok eller stegegryde.
- Steg kyllingekødet i ca. 2 min. - rør af og til.
- Tag kødet op og lad resten af olien blive varm i wokken.
- Steg løgene ved kraftig varme og under omrøring i ca. 2 min. Tilsæt broccoli og
  tomater og steg i yderligere ca. 3 min.
- Tilsæt sojasauce, fiskesauce, det stegte kyllingekød og salt og varm retten godt
  igennem.
- Vend persillekviste i og server med hvidløgsdressing og lune naanbrød.
