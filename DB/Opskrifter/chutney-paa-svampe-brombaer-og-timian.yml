titel: Chutney på svampe, brombær og timian
tid: 45
ingredienser:
  blandede svampe, fx kantarel, kejserhatte og bøgehatte: 31.25 g
  skalotteløg (ca. 50 g): 0.5 små
  fed hvidløg: 0.25 lille
  olivenolie: 0.25 spsk
  frisk timian: 0.25 spsk
  sukker: 0.75 spsk
  mørk balsamicoeddike: 0.25 tsk
  brombær: 31.25 g
  ¼ tsk groft salt: ¼ tsk groft salt
  lagret cheddarost: 25 g
fremgangsmåde:
- Rens svampene, pil løg og hvidløg. Skær det hele i rustikke stykker. Lad olien blive
  varm i en sauterpande og sauter svampe og løg ved jævn varme i ca. 4 min.Tilsæt
  timian, sukker og eddike og lad det koge ved svag varme i ca. 1 min. Tilsæt brombær
  og kog i yderligere ca. 2 min. - eller til brombærrene har afgivet lidt saft - de
  må ikke koge ud. Tilsæt salt og smag til. Lad chutneyen afkøle tildækket i køleskabet.
- Anret ost og chutney på tallerkener.
- Chutneyen kan indgå som tilbehør på et ostebord - den smager godt til de fleste
  oste.
- Chutneyen kan opbevares tildækket i køleskabet i 4-5 dage.
