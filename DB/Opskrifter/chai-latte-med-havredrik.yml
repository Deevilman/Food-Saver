titel: Chai latte med havredrik
tid: 30
ingredienser:
  nelliker: 2.5 hele
  kardemommekapsler: '1.25'
  stjerneanis: '1.25'
  kanelstænger: '0.75'
  ½ liter vand: ½ liter vand
  frisk ingefær, i skiver: 1.25 cm
  sorte teblade: 0.75 spsk
  havredrik: 0.25 liter
  ahornsirup: 0.25 dl
fremgangsmåde:
- Knus nelliker, kardemommekapsler, stjerneanis og kanelstænger let i en morter.
- Bring vandet i kog i en gryde og tilsæt krydderiblandingen, ingefærskiver og teblade.
- Bring blandingen i kog, sluk for blusset og lad den trække i ca. 15 min. – gerne
  længere.
- Sigt krydderierne fra blandingen og gem vandet (chai teen).
- Varm havredrikken op til kogepunktet i en gryde. Tilsæt chai te og sirup - smag
  til.
- Varm chai latten godt igennem og hæld den i 4 glas og top med lidt skum. Pynt evt.
  med stjerneanis og et drys kanel.
