titel: Hytteostlasagne
tid: 105
ingredienser:
  vand: 1.25 dl
  groft salt: 0.5 tsk
  (ca. 500 g): 0.75 kyllingefileter
  smør: 2.5 g
  rødløg (ca. 125 g): 0.5 finthakkede
  finthakkede fed hvidløg: 0.75 små
  gulerødder (ca. 200 g): 0.75 groftrevne
  bladselleri i små tern (ca. 150 g): 1 stilke
  cherrytomater (ca. 400 g): 0.25 dåse
  koncentreret tomatpuré (ca. 140 g): 0.25 dåse
  mild paprika: 0.5 tsk
  finthakkede basilikumblade: 0.25 dl
  friskkværnet peber: friskkværnet peber
  fuldkornslasagneplader: '2.25'
  hytteost: 112.5 g
  revet mozzarellaost: 12.5 g
  tomatsalat af cherrytomater, babyspinat, rødløg og: tomatsalat af cherrytomater,
    babyspinat, rødløg og
  pinjekerner: pinjekerner
fremgangsmåde:
- Bring vand og salt i kog og kog kyllingefileterne ved jævn varme og under låg i
  ca. 10 min.
- Tag kyllingestykkerne op af vandet og lad dem køle af på en tallerken - gem ca.
  1½ dl af kogevandet.
- Flå kyllingefileterne i mindre stykker med to gafler.
- Lad smørret smelte ved kraftig varme, men uden at det bruner, i en mellemstor gryde.
- Svits de friske grøntsager i ca. 3 min. og tilsæt tomat, kogevand, paprika, basilikum,
  salt og peber.
- Lad saucen koge ved svag varme og under låg i ca. 20 min., og vend pulled chicken
  heri.
- Læg lasagnen sammen i et ovnfast fad (ca. 6 x 22 x 27 cm).
- Start med et tyndt lag tomatsauce, herefter ⅓ af pladerne, tomatsaucen og hytteosten,
  gentag 2 gange og slut med hytteost. Bag lasagnen midt i ovnen ca. 35 min. ved 200°
  - traditionel ovn.
- Drys med ost efter halvdelen af bagetiden og bag lasagnen færdig.
- Lad lasagnen hvile tildækket på køkkenbordet i ca. 10 min.
