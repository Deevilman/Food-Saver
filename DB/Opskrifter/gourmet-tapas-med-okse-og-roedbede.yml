fremgangsmåde:
- Skræl rødbederne og skær dem i tykke skiver á ca. 2 cm.
- Bring balsamico, boullion og sukker i kog, Tilsæt rødbedeskiverne og lad dem koge
  ved svag varme i ca. 20 min. eller til de er møre.
- Tag rødbederne op og kog lagen i yderligere ca. 10 min. til den har sirupskonsistens
  og der er ca. ⅔ dl tilbage. Hæld lagen over rødbedeskiverne, dæk dem til og stil
  på køl.
- Kom imens rugbrød, hasselnødder og evt, kulør i en foodprocesser og blend det i
  ca. 1 min.
- Kom rugbrødsdrysset på en bageplade med bagepapir og bag det i midten af ovnen i
  ca. 20 min. ved 150° - traditionel ovn.
- Del bøfferne i 6 lige store "stænger" af ca. 60 g. Rul et stykke skinke om hvert
  af kødstykkerne.
- Lad en pande blive godt varm og tilsæt olie. Steg kødet ca. 1 min. på hver af de
  4 sider.
- Vend imens alle krydderurter godt sammen. Lun rødbederne i lagen.
- Anret dem i en dyb tallerken, læg kødet omhyggeligt ovenpå rødbedeskiverne og drys
  med rugbrødsdrys.
- Top anretningen med krydderurteblandingen, kom en smule af den indkogte lage ved
  og server straks sammen med resten af rugbrødsdrysset.
