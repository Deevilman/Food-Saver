titel: Rabarberkylling
tid: 50
ingredienser:
  og underlår: 2 kyllingeoverlår
  groft salt: 0.25 tsk
  ¼ liter piskefløde: ¼ liter piskefløde
  1½ spsk flydende honning: 1½ spsk flydende honning
  2½ dl hønsebouillon: 2½ dl hønsebouillon
  sambal oelek: 0.25 tsk
  1½ dl fintklippet purløg ca. 2 bundter: 1½ dl fintklippet purløg ca. 2 bundter
  rabarber i ca. 5 cm stykker: 75 g
  ris - koges: 1 dl
fremgangsmåde:
- Rens kyllingelårene og drys dem med salt. Læg dem i et ovnfast fad.
- Rør fløde, honning, kyllingefond og sambal oelek godt sammen.
- Kom purløg og rabarber på kyllingestykkerne -gem lidt purløg til topping.
- Hæld flødeblandingen over og sæt fadet i ovnen. Bag i ca. 40 min. ved 200° - varmluft.
- 'Når fadet kommer ud af ovnen: Drys med purløg og server rabarberkyllingen med ris.'
