titel: Green Goddess salat
tid: 15
ingredienser:
  spidskål, finthakket: 450 g
  ½ agurk, i små tern: ½ agurk, i små tern
  forårsløg, i tynde skiver: '2'
  yoghurt naturel 10 %: 2 dl
  citron, saften herfra: '1'
  skalotteløg: '1'
  hvidløg: 1 fed
  friske krydderurter, fx basilikum, estragon og purløg: 3 håndfulde
  cashewnødder (ca. 30 g): 1 håndfuld
  salt: 1 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland spidskål, agurk og forårsløg i en skål.
- Kom resten af ingredienserne i en blender og blend det til en helt cremet og ensartet
  dressing.
- Vend dressingen sammen med salaten og sæt den på køl til serveringen.
