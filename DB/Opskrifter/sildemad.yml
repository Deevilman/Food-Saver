titel: Sildemad
tid: 20
ingredienser:
  karrysalat eller æggesalat: 37.5 g
  creme fraiche, et andet syrnet produkt eller mayonnaise: 0.25 dl
  1- 2 grofthakkede hårdkogte æg: 1- 2 grofthakkede hårdkogte æg
  2- 3 cornichoner i små tern: 2- 3 cornichoner i små tern
  i tern (kan udelades): 0.25 æble
  karry: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  groft rugbrød: 1 skiver
  sild: 1 marinerede
  i ringe: 0.25 rødløg
  klippede friske krydderurter, fx karse og purløg: klippede friske krydderurter,
    fx karse og purløg
fremgangsmåde:
- Bland alle ingredienserne og smag til.
- Læg en sildefilet på hvert stykke brød, top op med karrysalat og pynt med løgskiver
  og krydderurter.
