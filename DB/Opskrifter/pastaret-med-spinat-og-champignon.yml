titel: Pastaret med spinat og champignon
tid: 20
ingredienser:
  tørret spaghetti: 125 g
  smør: 7.5 g
  champignoner i både: 125 g
  fraiche med parmesan & hvidløg: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  babyspinatblade: 37.5 g
  revet parmigiano reggiano: 12.5 g
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Kog spaghettien efter anvisning på emballagen.
- Smelt imens smørret i en sauterpande og steg champignonerne i ca. 5 min ved kraftig
  varme.
- Tilsæt fraiche, salt og peber og varm blandingen godt igennem.
- Hæld vandet fra spaghettien (gem lidt af pastavandet) og kom den i panden sammen
  med spinaten. Vend godt rundt, spæd evt. med lidt pastavand.
- Top pastaretten med parmesanost og citronskal og server.
