titel: Rabarbersaft
tid: 1320
ingredienser:
  vand: 2 liter
  sukker: 900 g
  1½ kg vinrabarber eller jordbærrabarber i mindre stykker: 1½ kg vinrabarber eller
    jordbærrabarber i mindre stykker
fremgangsmåde:
- Bring vand og sukker i kog, og kog til sukkeret er opløst.
- Tag gryden af varmen og tilsæt rabarber. Lad blandingen køle af og læg låg på. Stil
  rabarberblandingen på køl i 2-3 dage.
- Sigt blandingen gennem et rent viskestykke og hæld saften på rengjorte flasker.
  Opbevar den færdige saft på køl.
- Bland 1 del saft med 1 del vand ved servering. Server med isterninger og evt. en
  skive citron.
