titel: Hybensuppe med flødeskum
tid: 45
ingredienser:
  rensede hyben (renset for stilk, blomst og frø): 83.3333 g
  vand: 0.166667 liter
  sukker (ca. 1¼ dl): 16.6667 g
  friskpresset citronsaft: 0.333333 spsk
  ½ dl vand: ½ dl vand
  majsstivelse: 0.166667 spsk
  smør: 2.5 g
  1½ spsk honning: 1½ spsk honning
  grovvalsede havregryn (ca. 3 dl): 20.8333 g
  ¼ liter piskefløde - pisket til flødeskum: ¼ liter piskefløde - pisket til flødeskum
fremgangsmåde:
- Bring hyben og vand i kog i en gryde og kog det ved svag varme og under låg i ca.
  ½ time. Hæld hybenvandet i en skål og pres hybene gennem en sigte, så skallerne
  bliver siet fra - kasser skallerne. Kom suppen tilbage i gryden sammen med sukker
  og citronsaft. Rør vand og majsstivelse sammen og kom jævningen i under omrøring.
  Kog hybensuppen ved svag varme og under omrøring i ca. 2 min. Smag til.
- Lad smør og honning smelte i en pande ved kraftig varme, men uden at det bruner.
  Tilsæt havregryn og rist blandingen ved kraftig varme og under omrøring i ca. 2
  min. Skru ned til jævn varme og rist, stadig under omrøring, ca. 3 min. eller til
  havregrynene er lysebrune og sprøde. Fordel de ristede havregryn på et stykke bagepapir
  på en bagerist og lad dem køle af.
- Server hybensuppen varm, lun eller kold med flødeskum og smørristede havregryn.
- Hybensuppen kan også serveres med de honningristede havregryn og Arla Cheasy® vanilje
  0,1%.
