titel: And i airfryer
tid: 60
ingredienser:
  andelår: '1'
  med skind: 0.5 andebryst
  fint salt: 1 tsk
  i grove stykke: 1 løg
  hvidløg: 1.5 fed
  laurbærblade: '1.5'
  frisk timian og/eller andre krydderurter: 5 kviste
  peberkorn: '5'
  terning: 0.5 grøntsagsbouillon
  vand: 0.5 liter
fremgangsmåde:
- Fjern eventuelle fjer fra andelår og bryst. Rids skindet på brystet. Drys andestykkerne
  med salt og lad dem trække i ca. 10 min.
- Læg de øvrige ingredienser nederst i airfryeren.
- Læg andelårene i airfryerkurven, med skindsiden opad og steg dem ved 180° i 25 min.
- Læg brystet ned til lårene i kurven og steg ved 200° i yderligere ca. 17 min.
- Lad kødet trække i 5-10 min. Skyen kan bruges til sauce (se link under opskriften).
