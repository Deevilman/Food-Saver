titel: Burger med grillede grøntsager
tid: 30
ingredienser:
  squash i lange ½ cm tykke skiver: 0.5 grønne
  og gule peberfrugter i brede strimler: 0.5 røde
  olivenolie: 0.25 spsk
  ½ tsk fint salt: ½ tsk fint salt
  edamamebønner: 62.5 g
  hytteost: 50 g
  fed hvidløg: 0.5 små
  ¾ tsk fint salt: ¾ tsk fint salt
  finthakket rød chilipeber: 0.25 spsk
  flækkede, lune grove burgerboller: '1'
  i tynde ringe: 0.25 rødløg
  ærteskud: 1 dl
fremgangsmåde:
- Kom et stykke bagepapir eller en silikonemåtte i ovnens bradepande.
- Bland grøntsagerne med olie og læg dem tæt i bradepanden - det gør ikke noget de
  overlapper lidt.
- Grill grøntsagerne øverst i ovnen i ca. 15 min. under grill med varmluft. Vend dem
  og grill grøntsagerne på den anden side, til de har fået farve. Drys med salt.
- Hæld kogende vand over bønnerne og lad dem dryppe af i en sigte.
- Kom bønner, hytteost, hvidløg og salt i en foodprocessor og hak det i ca. 2 min.,
  til en glat creme. Tilsæt chili og smag til.
- Smør over- og underboller med bønnecreme, og læg bollerne sammen om de grillede
  grøntsager, rødløg og ærteskud.
