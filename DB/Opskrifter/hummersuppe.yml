titel: Hummersuppe
tid: 30
ingredienser:
  smør: 3.33333 g
  løg (ca. 75 g): 0.166667 hakket
  ½ liter vand: ½ liter vand
  koncentreret hummerfond: 0.333333 spsk
  tør hvidvin: 0.333333 dl
  mild paprika: 0.166667 tsk
  piskefløde: 0.333333 dl
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  hummerkød eller jomfruhummerhaler, kogt: 29.1667 g
  pillede, kogte rejer: 16.6667 g
  1½ dl creme fraiche 38%: 1½ dl creme fraiche 38%
  lakserogn: 8.33333 g
  dildkviste: dildkviste
  ristet brød: 25 g
fremgangsmåde:
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Svits løgene og tilsæt vand, hummerfond, hvidvin og paprika.
- Lad suppen koge ved svag varme i ca. 10 min.
- Si suppen, tilsæt piskefløde, salt og peber og lad den koge op.
- Kom hummerkød og rejer i skaldyrssuppen og varm igennem, uden at den koger. Smag
  til.
- Hæld suppen op i varme suppetallerkener eller små skåle. Læg 1 spsk cremefraiche
  i hver tallerken og herpå lakserogn. Pynt med dildkviste og server ristet brød til.
