titel: Pasta med mandler
tid: 30
ingredienser:
  vand: 1 liter
  groft salt: 0.25 tsk
  frisk pasta, fx fettuccine: 125 g
  grønne squash (ca. 325 g): 0.5 skyllede
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  dijonsennep: 0.75 spsk
  hakket bredbladet persille: 0.5 dl
  friskkværnet peber: friskkværnet peber
  i lange, tynde strimler (ca. 300 g): 1.25 gulerødder
  grofthakkede saltede mandler: 18.75 g
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor tykbundet gryde.
- Kog pastaen i ca. 2 min. Pastaen skal være mør uden at være blød.
- Tag ca. 1 dl kogevand fra og hæld pastaen til afdrypning i et dørslag.
- Skræl imens det grønne af squashene - i lange strimler (gem dem).
- Skær den hvide del i tern (ca. 2 x 2 x 2 cm).
- Kom den ene dl kogevand tilbage i gryden sammen med fløde, sennep, persille, salt
  og peber.
- Bring blandingen i kog og vend squashtern, -strimler, gulerodsstrimler, mandler
  (gem evt. lidt til pynt) og den afdryppede pasta i.
- Anret pastaretten i en stor skål og pynt evt. med mandler. Drys med persille og
  server straks.
