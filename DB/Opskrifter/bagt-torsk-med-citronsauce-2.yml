titel: Bagt torsk med citronsauce
tid: 30
ingredienser:
  renset torskefilet: 125 g
  ¾ tsk groft salt: ¾ tsk groft salt
  fintrevet citronskal (usprøjtet): 0.5 tsk
  finthakket rød chilipeber: 0.25 spsk
  smør: 6.25 g
  strimlet savojkål (ca. 300): 75 g
  i tynde stave (ca. 300 g): 1.25 gulerødder
  groft salt: 0.25 tsk
  ½ liter mælkesauce: ½ liter mælkesauce
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  fuldkornsris, fx sorte ris - koges: 0.75 dl
fremgangsmåde:
- Skær torskefileten i 8 lige store stykker og læg dem på en plade med bagepapir.
  Drys med salt, citronskal og chili og bag fisken midt i ovnen. Sæt fisken i en kold
  ovn. Indstil på 225° og bag i ca. 15 min. - traditionel ovn.
- Lad smørret smelte ved kraftig varme, i en stor gryde, men uden at det bruner. Kom
  savojkål, gulerødder og salt i gryden og svits under omrøring i ca. 2 min. Smag
  til.
- Bring mælkesaucen i kog i en lille tykbundet gryde. Tilsæt citronsaft og salt og
  lad saucen kog ved svag varme og under omrøring i ca. 1 min. Smag til.
- Server den bagte torsk med citronsauce, ris og de svitsede grøntsager.
