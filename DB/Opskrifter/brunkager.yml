titel: Brunkager
tid: 1200
ingredienser:
  smør i mindre stykker: 250 g
  lys sirup (ca. ¾ dl): 125 g
  sukker (ca. 3 dl): 250 g
  stødt kanel: 1 spsk
  stødt nellike: 1 tsk
  hakkede, smuttede mandler: 100 g
  finthakket sukat: 25 g
  1¾ tsk potaske: 1¾ tsk potaske
  vand (lillefingervarmt): 1 spsk
  hvedemel (ca. 8½ dl): 500 g
fremgangsmåde:
- Kom smør, sirup og sukker i en stor gryde. Lad det smelte ved jævn varme og under
  omrøring - det må ikke koge.
- Kom den søde smørblanding i en skål og tilsæt kanel, nellike, mandler og sukat.
- Rør til blandingen er halvkold (ca. 28°).
- Opløs potasken i vandet og rør det i den krydrede, søde smørblanding sammen med
  melet - lidt efter lidt (hold evt. noget af melet tilbage).
- Del dejen i 3 portioner og tril dem til ruller (ca. 4½ cm i diameter). Stil brunkagedejen
  tildækket i køleskabet i mindst 1 døgn.
- Skær rullerne i meget tynde kager og læg dem på plader med bagepapir.
- Bag brunkagerne øverst i ovnen ca. 7 min. ved 175° - traditionel ovn. Lad dem køle
  af på en bagerist.
