titel: Kartoffelfad og stegt laks med æblesalsa
tid: 75
ingredienser:
  ½ liter let mornaysauce: ½ liter let mornaysauce
  skrællede melede kartofler i skiver: 200 g
  løg (ca. 200 g): 0.5 groftrevne
  æbler, fx jonagold (ca. 200 g): 0.5 groftrevne
  groftrevet knoldselleri: 50 g
  fintrevet muskatnød: 0.75 tsk
  groft salt: 0.5 tsk
  i små tern, fx jonagold (ca. 200 g): 0.5 æbler
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.5 spsk
  finthakket løg: 0.5 spsk
  hakket persille: 0.25 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  skind- og benfri laksefileter (ca. 500 g): '1'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom ca. halvdelen af ostesaucen i et ovnfast fad (ca. 6 x 20 x 28 cm).
- Fordel halvdelen af kartoflerne i fadet.
- Bland løg, æbler, selleri, muskat og salt og kom de revne grøntsager på kartoflerne.
- Fordel resten af kartoflerne og resten af saucen i fadet.
- Pres kartoflerne godt ned i saucen og bag kartoffelfadet midt i ovnen ca. 50 min.
  ved 225° - traditionel ovn - læg evt. bagepapir over, hvis overfladen er ved at
  blive for mørk.
- Bland æbleternene med citronskal og -saft og vend dem sammen med resten af ingredienserne.
- Lad salsaen trække i mindst 10 min. og smag til.
- Læg laksestykkerne i en kold pande og skru op til kraftig varme. Steg i ca. 3 min.
- Vend laksestykkerne, drys med salt og peber og steg ved jævn varme i ca. 5 min.
- Kom laksestykkerne i et fad, drys noget af æblesalsaen over og server med resten
  af salsaen og kartoffelfadet.
