titel: Sojamarinerede kyllingelår med hvidkålssalat
tid: 60
ingredienser:
  sojasauce: 0.75 spsk
  brun farin: 0.75 spsk
  finthakket rød chilipeber: 0.25 spsk
  (ca. 600 g): 1 kyllingeoverlår
  ½ tsk groft salt: ½ tsk groft salt
  2½ dl creme fraiche: 2½ dl creme fraiche
  friskpresset appelsinsaft: 0.5 spsk
  fintsnittet hvidkål: 62.5 g
  rosenkål i meget tynde skiver: 37.5 g
  fileter af 3 appelsiner: 37.5 g
  kerner af et granatæble: 37.5 g
  blade af rosenkål: blade af rosenkål
  landbrød: 60 g
fremgangsmåde:
- Bland sojasauce, brun farin og chili i en frysepose. Pil skindene af kyllingelårene.
  Kom lårene i marinaden og masser den godt ind i kødet. Læg kyllingelårene på en
  plade med bagepapir. Hæld resten af marinaden over, drys med salt og bag kyllingelårene
  midt i ovnen i ca. 45 min. ved 225° - traditionel ovn.
- Vend forsigtigt cremefraiche, appelsinsaft og salt sammen. Stil dressingen tildækket
  i køleskabet i mindst 15 min. Smag til. Læg de 2 slags kål, dressingen og appelsinfileter
  lagvis i en skål. Drys med granatæblekerner og pynt med rosenkålsblade. Server hvidkålssalaten
  sammen med de sojamarinerede kyllingelår og landbrød.
