titel: Pizza med 4 slags ost
tid: 30
ingredienser:
  (ca. 300 g): 0.5 pizzadej
  revet mozzarellaost: 100 g
  blåskimmelost i små stykker: 12.5 g
  friske mozzarella oste i små stykker: 25 g
  mascarpone i små stykker: 12.5 g
  skyllet rucolasalat: 1 dl
  ½ tsk flagesalt: ½ tsk flagesalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Sæt en bageplade til opvarmning i ovnen.
- Rul dejen ud til en rund pizzabund (ca. 35 cm i diameter) og læg den på et stykke
  bagepapir.
- Træk bagepapiret over på den varme bageplade og forbag bunden midt i ovnen i ca.
  7 min. ved 250° - traditionel ovn. Tag bunden ud og tryk den flad.
- Fordel ca. 150 g af den revne mozzarella på hele bunden. Kom resten (ca. 50 g) af
  den revne mozzarella på ¼ af bunden.
- Kom danablu på ¼, frisk mozzarella på ¼ og endelig mascapone på den sidste ¼.
- Bag pizzaen færdig, stadig midt i ovnen i ca. 8 min. ved 250° - traditionel ovn.
- Tag pizzaen ud, drys med rucola, salt og peber og server straks.
