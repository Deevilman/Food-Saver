titel: Burger med lynsyltede grøntsager
tid: 30
ingredienser:
  fintsnittet spidskål: 50 g
  peberfrugt i tynde strimler (ca. 200 g): 0.25 rød
  i tynde strimler (ca. 200 g): 0.5 rødløg
  sukker: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  lagereddike: 0.25 spsk
  hakket oksekød (ca. 6% fedt): 100 g
  knust fed hvidløg: 0.25 lille
  sojasauce: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  revet mozzarellaost: 50 g
  burgerboller (ca. 350 g): 1 grove
  sennep, fx sød, taffel eller dijon: 1 spsk
fremgangsmåde:
- Knug spidskål, peberfrugt og rødløg med sukker, salt og eddike, så grøntsagerne
  falder lidt sammen. Stil dem tildækket på køkkenbordet i ca. 15 min. Smag til.
- Lad en grillpande blive godt varm. Bland oksekødet med hvidløg, sojasauce, salt
  og peber og form det til 4 flade bøffer (10-12 cm i diameter). Grill bøfferne ved
  kraftig varme ca. 1 min. på hver side. Skru ned til jævn varme og grill i ca. 2
  min. Vend bøfferne, fordel osten på dem og grill i yderligere ca. 3 min.
- Flæk bollerne og lun dem på en brødrister. Smør bollerne med sennep og læg dem sammen
  om de varme bøffer med ost og ca. halvdelen af de syltede grøntsager. Server resten
  af grøntsagerne ved siden af.
