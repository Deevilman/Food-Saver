titel: Gulerodskage med flødeostcreme
tid: 85
ingredienser:
  blødt smør: 300 g
  brun farin (ca. 5 dl): 300 g
  æg: '4'
  hvedemel (ca. 5 dl): 300 g
  stødt kanel: 3 tsk
  bagepulver: 3 tsk
  gulerødder (ca. 450 g): 7 fintrevne
  hakkede valnøddekerner: hakkede valnøddekerner
  rosiner (ca. dl): 2 dl
  flødeost: 400 g
  flormelis (ca. 1 dl): 100 g
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
  friskpresset citronsaft: 4 tsk
fremgangsmåde:
- Pisk smør, farin og æg godt sammen.
- Bland hvedemel, kanel og bagepulver sammen og vend det i smørblandingen skiftevis
  med gulerødder, valnøddekerner og rosiner.
- Fordel dejen i en form (ca. 20 cm x 30 cm) med bagepapir og bag kagen midt i ovnen
  ca. 1 time ved 175° - traditionel ovn.
- Skær flødeosten i mindre stykker og rør den godt sammen med flormelis, citronskal
  og -saft. Vær præcis med at måle flormelis af; kommer der for meget i bliver glasuren
  tynd.
- Kom cremen på den kolde gulerodskage og pynt med valnøddekerner og revet citronskal.
