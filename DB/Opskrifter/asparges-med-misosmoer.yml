titel: Asparges med misosmør
tid: 30
ingredienser:
  grønne asparges (ca. 500 g): 1 bundt
  smør: 100 g
  lys miso: 2 spsk
  frisk koriander: 2 dl
  sorte sesamfrø: 1 spsk
fremgangsmåde:
- Knæk de nederste par centimeter af aspargesene.
- Kom ¾ af smørret i en lille, tykbundet gryde og smelt det ved jævn varme i 3-4 min.
- Skru ned til svag varme og lad det langsomt blive gyldentbrunt, 12-14 min. eller
  til det dufter brunt uden at branke. Skrab forsigtigt, af og til, bunden af gryden
  med en træspatel, så tørstoffet ikke brænder fast.
- Når det nærmer sig at smørret er ved at være færdigt, skal du være over det, så
  det ikke får for meget. Tag gryden af varmen og tilsæt miso og rør rundt.
- Lad resten af smørret smelte ved kraftig varme i en pande, men uden at det bruner.
- Svits asparges i ca. 2 min.
- Kom dem på et fad og hæld misosmør over. Pynt med korianderblade og sesamfrø og
  server straks.
