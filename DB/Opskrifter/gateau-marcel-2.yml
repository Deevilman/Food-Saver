titel: Gateau Marcel
tid: 60
ingredienser:
  smør, evt. usaltet: 250 g
  grofthakket mørk chokolade: 250 g
  (ca. 2 dl): 9 æggehvider
  sukker: 250 g
  (ca. 1½ dl): 7 æggeblommer
  citronmelisseblade: citronmelisseblade
  chokoladespåner: chokoladespåner
fremgangsmåde:
- Lad smør og chokolade smelte i en gryde ved svag varme og under omrøring. Fjern
  gryden fra varmen og lad chokoladeblandingen køle let af.
- Pisk æggehviderne stive. Tilsæt halvdelen af sukkeret lidt ad gangen og pisk med
  en håndmixer i ca. 3 min. til marengsblandingen bliver sej og skinnende.
- Pisk æggeblommer og resten af sukkeret til en luftig æggesnaps.
- Vend forsigtigt den afkølede chokoladeblanding i æggesnapsen og vend det hele sammen
  med marengsblandingen.
- Spænd et stykke bagepapir fast mellem ringen og bunden af en springform (ca. 22
  cm i diameter) - smør siderne og drys med sukker.
- Fordel 2/3 af dejen jævnt i springformen og bag kagen midt i ovnen i ca. 35 min.
  ved 175° - traditionel ovn. Kagen må gerne være en anelse underbagt, når den tages
  ud af ovnen. Stil resten af dejen tildækket i køleskabet.
- Lad kagen køle helt af i formen på en bagerist.
- Fordel resten af chokoladeblandingen på den kolde kage, pynt med citronmelisseblade
  og chokoladespåner og server.
