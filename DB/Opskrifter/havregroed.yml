titel: Havregrød
tid: 15
ingredienser:
  grovvalsede havregryn: 1 dl
  mælk: 1 dl
  vand: 1 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  røde æbler i små tern: røde æbler i små tern
  grofthakkede mandler: grofthakkede mandler
  tørrede tranebær: tørrede tranebær
fremgangsmåde:
- Kom havregryn, mælk, vand og salt i en tykbundet gryde.
- Bring grøden i kog ved jævn varme og under omrøring.
- Kog grøden ved svag varme, stadig under omrøring i ca. 5 min. - til grøden har en
  passende konsistens.
- Fordel grøden i 4 skåle, pynt med æbler, mandler og tranebær og server.
