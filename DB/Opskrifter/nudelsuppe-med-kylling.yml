titel: Nudelsuppe med kylling
tid: 25
ingredienser:
  karrysuppe: 0.25 liter
  vand: 0.5 dl
  kyllingeinderfileter i små tern: 62.5 g
  løg (ca. 150 g): 0.5 finthakkede
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørrede ægnudler - knækket i mindre stykker: 18.75 g
  forårsløg i skrå skiver (ca. 200 g): 0.5 bundter
  og gule peberfrugter i tern (ca. 300 g): 0.5 røde
  frisk koriander: 0.25 bundt
  groft brød: 60 g
fremgangsmåde:
- Hæld karrysuppe og vand i en gryde og bring suppen i kog under omrøring.
- Tilsæt rå kyllingetern, løg, salt og peber.
- Lad suppen koge ved jævn varme i ca. 2 min. - rør af og til.
- Tilsæt de knækkede nudler, forårsløg og peberfrugter.
- Kog suppen i yderligere ca. 2 min. - til nudlerne er "løst op" og møre, men ikke
  bløde. Smag til.
- Kom nudelsuppen i lune dybe tallerkener og server den med drys af korianderblade.
  Server resten af korianderen til suppen sammen med brød.
