titel: Pebernødder med appelsinskal
tid: 70
ingredienser:
  blødt smør: 125 g
  sukker (ca. 1½ dl): 125 g
  æg: '1'
  revet appelsinskal (usprøjtet): 2 tsk
  hvedemel (ca. 4½ dl): 275 g
  bagepulver: 1 tsk
  stødt kardemomme: 1 tsk
  ½ tsk stødt kanel: ½ tsk stødt kanel
  ¼ tsk stødt hvid peber: ¼ tsk stødt hvid peber
fremgangsmåde:
- Rør smør og sukker godt sammen.
- Rør æg og appelsinskal i.
- Bland de øvrige ingredienser og vend dem i smørblandingen. Saml dejen til den er
  glat og smidig.
- Del dejen i 8 stykker og tril dem til pølser (ca. 20 cm). Skær hver pølse i 16-18
  stykker og læg dem på plader med bagepapir.
- Bag én plade ad gangen øverst i ovnen til pebernødderne er lysebrune i ca. 10-12
  min. ved 200° - traditionel ovn.
