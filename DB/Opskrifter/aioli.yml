titel: Aioli
tid: 15
ingredienser:
  (stuetemperatur): 1 æggeblomme
  friskpresset citronsaft: 1 tsk
  knust fed hvidløg: 1 lille
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet peber: friskkværnet peber
  1½ dl smagsneutral olie, fx rapsolie (stuetemperatur): 1½ dl smagsneutral olie,
    fx rapsolie (stuetemperatur)
fremgangsmåde:
- Pisk æggeblommen sammen med citron, hvidløg, salt og peber.
- Pisk herefter lidt efter lidt olien i, i en tynd stråle.
- Smag til.
- Tilsæt evt. en smule vand, én teskefuld ad gangen, hvis du vil have aiolien lidt
  tyndere.
- Stil den tildækket i køleskabet indtil serveringen.
