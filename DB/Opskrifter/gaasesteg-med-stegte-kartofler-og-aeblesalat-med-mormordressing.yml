fremgangsmåde:
- Rens, skyl og tør gåsen. Fjern fjerrester. Klip vingespidser og gump af.
- Gnid gåsen udvendigt og indvendigt med salt og peber og fyld den med æbler. Sy gåsen
  sammen med bomuldssnor. Bind evt. vinger og lår ind til gåsens krop.
- Læg gåsen med brystet opad på ovnens rist.
- Kom halvdelen af vandet, vingespidser, hals og indmad (udelad leveren) i ovnens
  bradepande.
- Læg risten oven på og steg gåsen midt i ovnen ca. 6 timer ved 125°.
- Tilsæt resten af vandet lidt efter lidt.
- Tag efter ca. 5½ time gåsen ud. Mærk om lårene sidder løst og se om kødsaften er
  klar.
- Steg evt. gåsen færdig.
- Lad den hvile tildækket i ca. ½ time.
- Vend æbleternene med eddike og honning, så de ikke bliver misfarvede.
- Skær de grove stilke og ribber af grønkålsbladene. Skyl bladene grundigt og tør
  dem godt. Hak bladene fint.
- Bland fløde, eddike, flormelis, salt og peber og pisk dressingen let sammen til
  den får en cremet konsistens.
- Vend grønkål og dressing sammen og stil kålen tildækket i køleskabet i mindst 15
  min. Smag til.
- Anret grønkål og æbler lagvis i et fad og drys med ristede mandler.
- Si gåseskyen over i en gryde. Skum fedtet af (gem fedtet) og mål skyen - der skal
  være ca. 5 dl (kog ind eller tilsæt vand).
- Bland smør og mel godt og pisk blandingen i skyen. Kog saucen ved svag varme i ca.
  5 min. - rør af og til.
- Tilsæt kulør og smag til.
- Fordel kartofler og gåsefedt i en bradepande med alufolie. Stil bradepanden i ovnen
  et kort øjeblik, så gåsefedtet smelter, hvis det er blevet stift.
- Tag kartoflerne ud, vend godt rundt og drys med salt.
- Grill kartoflerne øverst i ovnen ca. 4 min. - vend i kartoflerne et par gange.
- Del gåsen i underlår, overlår og vinger. Del hvert bryststykke i 4-5 stykker.
- Læg kødet i et ovnfast fad. Kom æblerne fra gåsen i en skål.
- Grill evt. gåsekødet midt i ovnen et øjeblik, så skindet bliver sprødt.
