titel: Kammuslinger asian style
tid: 30
ingredienser:
  smør: 2.5 g
  i kvarte: 1.5 rosenkål
  shiitakesvampe i mindre stykker: 50 g
  fed hvidløg i tynde skiver: 0.25 stort
  ½ lille mild rød chilipeber i tynde strimler: ½ lille mild rød chilipeber i tynde
    strimler
  sojasauce: 0.75 spsk
  friskpresset citronsaft: 0.5 spsk
  fintrevet frisk ingefær: 0.25 tsk
  kammuslinger: '3'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grofthakket frisk koriander: 0.25 dl
fremgangsmåde:
- Lad smørret blive gyldent i en pande og steg rosenkål og svampe i ca. 5 min. Tilsæt
  hvidløg og chili og steg i yderligere ca. 1 min. Hæld grøntsagerne i et fad og hold
  dem varme.
- Lad smørret brune i panden og rør soja, citron og ingefær heri. Smag til og hæld
  saucen over grøntsagerne.
- Lad smørret blive gyldent i panden og steg muslingerne ca. 2 min. på hver side.
  Fordel muslingerne på grøntsagerne og pynt med koriander. Server straks.
- I stedet for shitakesvampe kan du bruge champignon.
