titel: Syltede svampe
tid: 30
ingredienser:
  blandede svampe, fx bøgehatte, champignon, enoki, kejserhatte, shiitake: 750 g
  eller friske dildkviste: 1 dildkrone
  1- 3 hele røde chilipebre (én pr. glas): 1- 3 hele røde chilipebre (én pr. glas)
  4½ dl ufarvet lagereddike: 4½ dl ufarvet lagereddike
  4½ dl vand: 4½ dl vand
  sukker: 3 dl
  1½ tsk groft salt: 1½ tsk groft salt
  peberkorn: 15 sorte
  1- 3 laurbærblade (én pr. glas): 1- 3 laurbærblade (én pr. glas)
fremgangsmåde:
- Rens svampene godt og læg dem tæt sammen med dild og chili i det eller de glas,
  du vælger.
- Kog eddike, vand, sukker, salt og krydderier op og hæld den varme lage over svampene.
- Opbevar de syltede svampe køligt - de kan holde sig et par måneder.
