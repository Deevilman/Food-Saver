titel: Mexican corn salad
tid: 15
ingredienser:
  (ca. 500 g majskerner): 4 majskolber
  creme fraiche 38%: 3 spsk
  friskpresset limesaft: 2 spsk
  limeskal (usprøjtet): 1 tsk
  fed hvidløg: 1 knust
  1½ tsk røget paprika: 1½ tsk røget paprika
  salt: 1 tsk
  ½ agurk itern: ½ agurk itern
  forårsløg i tynde ringe: 1 bundt
  grøn chilipeber: 1 finthakket
  smuldret salatost: 50 g
  tortillachips med salt: tortillachips med salt
fremgangsmåde:
- Grill majskolberne ved jævn varme i ca. 5 min. - vend dem undervejs. Skær kernerne
  af majskolberne.
- Kom creme fraiche i en skål og tilsæt limesaft og -skal, hvidløg, paprika og salt.
  Bland det godt sammen.
- Tilsæt majskerner, agurk, forårsløg og chili - og vend det godt sammen. Smag til.
- Top majssalaten med salatost og server den straks eller køl salaten ned inden servering.
