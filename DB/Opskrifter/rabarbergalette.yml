titel: Rabarbergalette
tid: 90
ingredienser:
  hvedemel: 225 g
  mandelmel: 25 g
  sukker: 50 g
  koldt smør: 200 g
  æg: '1'
  majsstivelse: 25 g
  rensede rabarber: 600 g
  sammenpisket æg: sammenpisket æg
  perlesukker: perlesukker
  ½ dl kogende vand: ½ dl kogende vand
  ½ liter piskefløde - letpisket: ½ liter piskefløde - letpisket
fremgangsmåde:
- Bland mel, mandelmel og sukker sammen i en skål.
- Skær smørret i mindre stykker og smuldr det i melblandingen.
- Tilsæt æg og saml hurtigt dejen.
- Rul dejen ud mellem to stykker bagepapir - tærtebunden skal fylde det meste af bagepapiret
  (ca. 30 x 40 cm).
- Læg tærtebunden med bagepapir på en plade og stil den køligt.
- Bland sukker, mandelmel og majsstivelse sammen i en lille skål.
- Skær rabarberne lige store stykker (ca. 5 cm).
- Kom kogende vand og sukker i en skål og rør det sammen til sukkeret er opløst.
- Drys sukkerblandingen ud over bunden - lad ca. 5 cm af kanten være fri.
- Læg rabarberstykkerne i et symmetrisk mønster, fx sildebensmønster som på fotoet.
- Skær stykkerne til, så kanten forbliver fri i ca. 5 cm hele vejen rundt.
- Løsn forsigtigt kanten af tærtebunden fra bagepapiret med en lille skarp kniv og
  fold kanten ind over fyldet.
- Pres den let sammen, pensl kanten med æg og drys med perlesukker.
- Bag galetten midt i ovnen - først ca. 15 min. ved 200°, skru derefter temperaturen
  ned til 175° og bag galetten i yderligere ca. ½ time til kanten er gylden og sprød.
- Pensl rabarberne med sukkerlage og server galetten lun med iskoldt flødeskum.
