titel: Aubergine vodka pasta
tid: 15
ingredienser:
  tørret pasta: 62.5 g
  smør: 5 g
  finthakket løg: 0.25 stort
  fed hvidløg: 0.5 finthakkede
  cherrytomater: 62.5 g
  i små tern (ca. 250 g): 0.25 aubergine
  tomatpuré: 0.75 spsk
  tørrede chiliflager: 0.25 tsk
  ½ dl vodka: ½ dl vodka
  madlavningsfløde: 0.5 dl
  revet lagret havartiost: 7.5 g
  salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  frisk basilikum: 0.25 håndfuld
fremgangsmåde:
- Kog pastaen efter anvisning på emballagen. Gem lidt af pastavandet.
- Smelt smørret på en pande og lad det bruse op. Svits løg og hvidløg ved jævn varme
  i 1-2 min.
- Tilsæt cherrytomater og aubergine og steg i ca. 5 min ved jævn varme.
- Tilsæt tomatpuré og chiliflager og steg i ca. 3 min.
- Tilsæt vodka og steg i ca. 2 min ved høj varme. Tilsæt madlavningsfløde, revet ost,
  salt og peber. Rør det godt sammen og steg i yderligere ca. 4 min ved jævn varme.
- Kom den kogte pasta i vodkasaucen og smag til. Tilsæt evt. lidt pastavand, hvis
  du ønsker saucen lidt tyndere. Smag til.
- Top pastaretten med frisk basilikum og chiliflager.
