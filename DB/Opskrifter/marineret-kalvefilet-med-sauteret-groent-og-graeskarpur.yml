titel: Marineret kalvefilet med sauteret grønt og græskarpuré
tid: 165
ingredienser:
  brun farin (ca. 6 dl): 300 g
  rødvin: 3 dl
  koncentreret tomatpuré: 100 g
  mørk balsamicoeddike: 1 dl
  afpudset kalvefilet: 1 kg
  rapsolie: 1 spsk
  groft salt: 2 tsk
  i halve (ca. 200 g): 3 rødløg
  hokkaido græskar: 1200 g
  piskefløde: 1 dl
  1½ spsk friskpresset limesaft: 1½ spsk friskpresset limesaft
  friskkværnet peber: friskkværnet peber
  smør: 20 g
  beder i små både (ca. 600 g): 6 gule
  gulerødder i skrå stykker (ca. 400 g): 6 farvede
  rensede rosenkål i halve: 200 g
  i tynde ringe (ca. 100 g): 2 bananskalotteløg
  skrubbede jordskokker: 200 g
  ½ liter rapsolie: ½ liter rapsolie
  havsalt: 1 tsk
fremgangsmåde:
- Kom brun farin, rødvin, tomatpuré og balsamicoeddike i en tykbundet gryde. Bring
  det i kog og kog det ved jævn varme i ca. 10 min.
- Lad lagen køle helt af og kom det i en frysepose sammen med kalvefileten. Læg den
  på køl og lad den ligge til dagen efter.
- Lad olien blive varm i en sauterpande. Tag kødet op af marinaden og lad det dryppe
  af. Brun kødet på alle sider (ca. 3 min. i alt). Kom det i et ovnfast fad, drys
  med salt og peber og hæld marinaden over.
- Steg de halve løg på skærefladen, ved kraftig varme, i sauterpanden, i ca. 1 min.
  Læg dem i fadet med skærefladen opad sammen med kødet og marinaden og steg det midt
  i ovnen i 30-35 min. ved 150° - traditionel ovn.
- Tag kødet ud og mål med et stegetermometer kødets centrumstemperatur - den skal
  være 58-60°. Lad kødet hvile tildækket og skær det i tykke portionsskiver ved serveringen.
- Hold løgene varme.
- Skær græskarret i store stykker, fjern kerner og tråde. Kog græskarstykkerne møre
  i usaltet vand i ca. 20 min.
- Sigt alt vandet fra og blend hokkaidoen med fløden. Tilsæt limesaft, salt og peber.
  og smag til.
- Lad smørret blive gyldent i en sauterpande. Steg beder og gulerødder ved kraftig
  varme, og under omrøring, i ca. 3 min.
- Tilsæt rosenkål, løg, salt og peber og steg i yderligere ca. 2 min., stadig under
  omrøring. Smag til.
- Varm rapsolien i en gryde ved jævn varme i ca. 5 min. Lav skiver af jordskokker
  med en tyndskræller, efterhånden som du fritterer dem.
- Frittér ca. 10 skiver af gangen i ca. 6 min. - til de er gyldne. Læg dem på et dobbelt
  lag køkkenrulle eller andet fedtsugende papir. Gentag med resten.
- Opbevar dem i en lufttæt beholder til dagen efter, eller server straks.
- Anret en bred bane af græskarpuré på den ene side af tallerkenen, kom de sauterede
  grøntsager herpå og top med jordskokchips.
- Kom jordskokchips på kalveskiverne og stil kødet ved siden af grøntsagerne. Server
  den overskydende græskarpuré, marinade og grøntsager ved siden af.
