titel: Tærtedej
tid: 45
ingredienser:
  hvedemel (ca. 2¾ dl): 175 g
  ½ tsk groft salt: ½ tsk groft salt
  koldt smør: 100 g
  1½ spsk vand: 1½ spsk vand
fremgangsmåde:
- Bland mel og salt. Skær smørret i mindre stykker og smuldr det i melet.
- Saml dejen hurtigt med vand og rul eller tryk dejen ud i en tærteform (ca. 10 x
  33 cm hvis det er aflang form eller ca. 22 cm i diameter hvis formen er rund) og
  godt op ad kanten. Stil tærtebunden tildækket i køleskabet i mindst ½ time.
- Forbag bunden midt i ovnen i 10-15 min. ved 200°- traditionel ovn.
