titel: Cremet pasta med kantareller
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret pasta, fx penne: 75 g
  smør: 1.25 g
  kyllingefilet i tern (ca. 2 x 2 cm): 112.5 g
  rensede kantareller i mindre stykker: 62.5 g
  broccoli i små buketter: 100 g
  ¼ liter piskefløde eller madlavningsfløde: ¼ liter piskefløde eller madlavningsfløde
  ½ dl hakket frisk timian: ½ dl hakket frisk timian
  dijonsennep: 0.5 spsk
  knust fed hvidløg: 0.25 lille
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand og salt i kog i en stor tykbundet gryde. Kog pastaen i 8-10 min. Den
  skal have "bid", men ikke være rå. Lad pastaen dryppe af i et dørslag.
- Lad imens smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner.
  Svits kyllingestykkerne i ca. 3 min. Tilsæt kantarellerne og svits i yderligere
  ca. 2 min. Tilsæt broccoli, fløde og de øvrige ingredienser og varm det godt igennem
  under omrøring. Tilsæt pasta og smag til.
