titel: Scrambled eggs
tid: 15
ingredienser:
  æg: '8'
  1¼ dl piskefløde eller madlavningsfløde: 1¼ dl piskefløde eller madlavningsfløde
  ½ tsk fint salt: ½ tsk fint salt
  friskkværnet peber: friskkværnet peber
  smør: 10 g
  fintklippet purløg: fintklippet purløg
fremgangsmåde:
- Pisk æggene sammen med fløde, salt og peber.
- Smelt smørret i en pande ved kraftig varme. Tilsæt æggeblandingen og varm æggene
  ved jævn varme i ca. 3 min. under konstant omrøring - indtil æggene har samlet sig
  og væden er fordampet.
- Tag panden af varmen og drys med purløg. Server straks.
