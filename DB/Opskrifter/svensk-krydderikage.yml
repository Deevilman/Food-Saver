titel: Svensk krydderikage
tid: 65
ingredienser:
  blødt smør: 25 g
  sukker (ca. 1½ dl): 125 g
  æg: '3'
  hvedemel (ca. 3 dl): 175 g
  1½ tsk bagepulver: 1½ tsk bagepulver
  vaniljesukker: 1 tsk
  brunkagekrydderi (ca. 20 g): 1 pose
  kvark, A38 eller yoghurt: 1 dl
  ½ dl vand: ½ dl vand
  flødeost: 200 g
  ¾ dl flormelis: ¾ dl flormelis
  tyttebærsyltetøj: 3 spsk
  friske tyttebær og tyttebærblade: 1 dl
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt. Tilsæt æggene ét ad gangen og pisk godt imellem
  hvert.
- Bland mel, bagepulver, vaniljesukker og brunkagekrydderi. Vend det forsigtigt (drysset
  gennem en sigte) i æggeblandingen sammen med kvark og vand.
- Hæld dejen i en smurt sandkageform (ca. 1½ liter). Bag kagen nederst i ovnen i ca.
  35 min. ved 175° - traditionel ovn. Lad den køle af på en bagerist.
- Pisk flødeost, flormelis og smør luftigt og vend tyttebærsyltetøjet heri - så det
  danner mønster.
- Smør frostingen på den afkølede kage. Pynt med friske tyttebær og -blade.
