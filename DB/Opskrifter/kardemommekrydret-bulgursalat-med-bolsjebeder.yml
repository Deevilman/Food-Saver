titel: Kardemommekrydret bulgursalat med bolsjebeder
tid: null
ingredienser:
  tørrede grønne linser, fx puy (ca. 1½ dl): 31.25 g
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  bulgur (ca. 2 dl): 45 g
  kardemommekapsler: '1.5'
  stjerneanis: '0.5'
  fraiche: 0.5 dl
  friskpresset appelsinsaft: 0.5 spsk
  fintrevet frisk ingefær: 0.25 spsk
  smør: 3.75 g
  skrællede bolsjebeder i halve skiver: 100 g
  groft salt: 0.25 tsk
  appelsinfileter - af 4 appelsiner: 75 g
  fintklippet purløg: 0.25 dl
  friskkværnet peber: friskkværnet peber
  purløg: purløg
  ristet groft brød: 50 g
fremgangsmåde:
- Kom linserne i kogende vand tilsat salt. Kog dem ved jævn varme og under låg i ca.
  4 min. Tilsæt bulgur, kardemommekapsler og stjerneanis og kog i yderligere ca. 10
  min. Hæld det overskydende vand fra og lad linser og bulgur køle af. Fjern kardemommekapsler
  og stjerneanis.
- Vend fraichen med appelsinsaft, ingefær og salt. Stil dressingen tildækket i køleskabet
  i mindst 15 min. Smag til.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner. Svits bederne
  i ca. 3 min. og drys med salt. Vend de stegte beder, appelsinfileter, purløg og
  peber sammen med bulgur og linser. Server bulgursalaten med det sprøde ristede brød.
- Er du ekstra vild med kardemomme, kan du pille frøene ud af de kogte kardemommekapsler
  og vende dem sammen med linserne og bulguren - så får man ind imellem et lille kardemommeknas.
