titel: Skyr-alamande
tid: 480
ingredienser:
  vand: 0.5 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  perlebyg: 25 g
  mælk: 0.5 dl
  frosne hindbær: 56.25 g
  1½ spsk honning: 1½ spsk honning
  ½ spsk chiafrø: ½ spsk chiafrø
  smuttede mandler: 17.5 g
  skyr med vanilje: 0.5 dl
fremgangsmåde:
- Bring vand, salt og perlebyg i kog i en gryde.
- Kog kernerne ved svag varme og under låg i ca. 15 min. til vandet er fordampet -
  rør af og til.
- Tilsæt mælken og kog kernerne ved svag varme under låg i yderligere 15 min - rør
  ofte i grøden.
- Stil kernerne tildækket i køleskabet, til de er kolde - gerne til næste dag.
- Kom hindbærrene i en gryde sammen med honning og bring dem i kog. Kog ved svag varme
  og uden låg i 2-3 min.
- Fjern skummet på toppen med en ske.
- Mos bærrene til den ønskede konsistens med en grydeske.
- Tag gryden af varmen og rør chiafrøene i.
- Hak mandler groft og vend dem med skyr og de kogte perlebyg (hold lidt tilbage til
  pynt).
- Server skyr-alamanden med hindbær-chiakompot og mandler.
