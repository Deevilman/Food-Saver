titel: Kyllingesalat
tid: 25
ingredienser:
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  dijonnaise: 2 spsk
  ¾ tsk karry: ¾ tsk karry
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  mælk: 2 spsk
  kogt eller stegt kyllingekød i tern: 200 g
  æble i små tern, fx jonagored (ca. 125 g): 1 rødt
  bladselleri i små tern (ca. 50 g): 1 stilk
  rugbrød (ca. 325 g): 8 skiver
  smør: 30 g
  ¼ liter skyllet feldsalat: ¼ liter skyllet feldsalat
  top af bladselleri: top af bladselleri
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Bland yoghurten sammen med dijonnaise, karry, salt og peber.
- Rør mælk i.
- Vend kyllingekød, æble og bladselleri i dressingen og smag kyllingesalaten til.
- Tilsæt evt. lidt ekstra mælk, hvis du synes kyllingesalaten er for fast.
- Smør rugbrødet med et tyndt lag smør.
- Fordel kyllingesalaten på brødskiverne og anret dem på et fad eller tallerkener
  sammen med feldsalaten.
- Pynt med bladselleritop og peber og server straks.
