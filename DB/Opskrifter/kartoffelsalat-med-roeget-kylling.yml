titel: Kartoffelsalat med røget kylling
tid: 60
ingredienser:
  kylling (ca. 1100 g): 0.25 røget
  vand: 0.25 liter
  skrabede nye kartofler: 0.25 kg
  groft salt: 0.25 tsk
  grønne asparges i korte stykker: 87.5 g
  smør: 3.75 g
  klippet purløg: 0.25 dl
  radiser i halve: 37.5 g
  rensede babyspinatblade: 25 g
  hytteost: 112.5 g
fremgangsmåde:
- Kom den røgede kylling i en gryde. Tilsæt vand og bring det i kog. Kog ved svag
  varme og under låg i ca. ½ time. Tag gryden af varmen og lad kyllingen trække i
  ca. 10 min. Tag kyllingen op, fjern skindet og lad den køle lidt af. Pil kødet af
  benene og riv det i mundrette stykker med en gaffel.
- Kom kartoflerne i kogende vand tilsat salt. Kog dem ved svag varme og under låg
  i ca. 14 min. Tilsæt asparges og kog i yderligere ca. 1 min., uden låg. Hæld vandet
  fra og vend kartofler og asparges med smør og purløg.
- Bland kyllingekød, kartofler, asparges og radiser og kom det i et stort fad på en
  bund af spinatblade. Kom hytteosten på toppen af salaten og server den lun.
- Du kan også købe røget kylling, der er kogt i forvejen. Lun den blot i kogende vand
  i ca. 10 min.
