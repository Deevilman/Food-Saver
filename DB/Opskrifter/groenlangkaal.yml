titel: Grønlangkål
tid: 20
ingredienser:
  smør: 6.25 g
  2½ spsk hvedemel: 2½ spsk hvedemel
  ¼ liter piskefløde: ¼ liter piskefløde
  frossen, hakket grønkål - optøet: 112.5 g
  ½ tsk sukker: ½ tsk sukker
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk stødt hvid peber: ½ tsk stødt hvid peber
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved jævn varme. Tilsæt melet under kraftig omrøring
  i ca. 2 min.
- Hæld fløde i og bring blandingen i kog.
- Vrid grønkålen godt for væske og vend den i sammen med sukker, salt og peber.
- Kog grønlangkålen ved svag varme og under omrøring i ca. 2 min. Smag til og server.
