titel: Sprøde naanbrød med flødeost, serrano skinke og edamamebønner
tid: 10
ingredienser:
  naanbrød: '0.5'
  pikant flødeost: 25 g
  serrano skinke: 1 skiver
  optøede edamamebønner: 0.25 dl
  ½ dl løgspirer: ½ dl løgspirer
  dukkah eller sorte sesamfrø: 0.25 tsk
fremgangsmåde:
- Rist naanbrødene og afkøl dem let.
- Halver dem og smør dem med flødeost.
- Fordel serrano skinke, halvdelen af bønnerne og spirer på brødene.
- Læg brødene på en tallerken, server resten af bønnerne til og drys med dukkah.
