fremgangsmåde:
- Kom bacontern i en stor gryde og steg ved jævn varme i ca. 5 min. - eller til de
  er let gyldne. Tilsæt mørbradstykkerne og steg ved kraftig varme i ca. 5 min. -
  eller til kødet har skiftet farve.
- Tilsæt løg, hvidløg, champignon, tomatpuré og krydderier og steg ved jævn varme
  i yderligere ca. 3 min.
- Tilsæt tomater, fløde, vand og gulerødde - og lad retten koge ved svag varme og
  under låg i ca. 15 min.
- Kom cocktailpølser i mørbradgryden, varm den igennem og smag til. Drys evt. med
  persille og server med nykogte ris.
