titel: Portobellosvampe med quinoafyld
tid: 60
ingredienser:
  sort quinoa (ca. 2 dl): 43.75 g
  vand: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  portobello svampe (ca. 600 g): 2 rensede
  hytteost: 50 g
  løg (ca. 100 g): 0.25 finthakket
  hakkede fed hvidløg: 0.5 små
  grofthakket bredbladet persille: 0.25 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  blødt smør: 6.25 g
  rasp: 0.75 spsk
  ¾ knoldselleri i tynde stave (ca. 300 g): ¾ knoldselleri i tynde stave (ca. 300
    g)
  olivenolie: 0.25 spsk
  dijonsennep: 0.25 tsk
  hvidvinseddike: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  ristet landbrød: 50 g
fremgangsmåde:
- Skyl quinoaen og kom den i kogende vand tilsat salt. Kog i ca. 15 min. ved svag
  varme og under tætsluttende låg. Hæld quinoaen i en sigte.
- Pil forsigtigt stokkene af svampene og hak stokkene fint.
- Bland hytteost, løg, hvidløg, persille og salt godt sammen med de hakkede stokke
  og den afdryppede quinoa.
- Læg de 8 portobellosvampe, med lamellerne opad, på en plade med bagepapir.
- Fordel quinoafyldet i svampene.
- Bland smør, rasp og salt godt og drys det på quinoafyldet.
- Bag portobellosvampene midt i ovnen i ca. ½ time ved 200° - traditionel ovn.
- Hæld kogende vand over selleristavene og lad dem trække i ca. 2 min.
- Hæld vandet fra, brus over med koldt vand og lad selleristavene dryppe af i en sigte.
- Pisk olie, sennep, eddike og salt sammen og vend sellerien i dressingen.
- Kom persille i og vend godt rundt. Smag til.
- Server de bagte portobellosvampe med sellerisalat og ristet brød.
