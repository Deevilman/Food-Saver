titel: Nachos med kylling
tid: 45
ingredienser:
  kyllingefilet: 75 g
  tomatketchup: 0.25 dl
  flydende honning: 0.25 spsk
  eddike, fx lagereddike: 0.5 spsk
  mild paprika: 0.5 spsk
  groft salt: 0.25 tsk
  afdryppede, skyllede sorte bønner (ca. 240 g): 0.25 dåse
  peberfrugter i tynde strimler (ca. 300 g): 0.5 røde
  kogte majskerne: 37.5 g
  i tynde strimler (ca. 150 g): 0.5 rødløg
  chilipebre i ringe: 0.5 røde
  revet cheddarost: 31.25 g
  tortillachips med salt: 37.5 g
  frisk koriander: 0.25 bundt
  1½ dl tomatsalsa: 1½ dl tomatsalsa
  2½ dl creme fraiche eller guacamole: 2½ dl creme fraiche eller guacamole
fremgangsmåde:
- Lad en grillpande blive godt varm. Grill kyllingefileterne i ca. 12 min. - vend
  dem af og til.
- Tag kødet op og riv det fra hinanden med 2 gafler.
- Bland tomatketchup, honning, eddike, paprika og salt. Vend kyllingekødet i marinaden
  og kom det i et ovnfast fad (ca. 6 x 18 x 28 cm).
- Bland bønnerne i kyllingekødet.
- Fordel peberfrugter, majskerner og løg i fadet - gem lidt til pynt.
- Drys halvdelen af de røde chili på grøntsagerne sammen med revet cheddar. Bag retten
  midt i ovnen i ca. 10 min. ved 225° - varmluft.
- Tag fadet ud efter ca. 10 min. og fordel chips og resten af den revne cheddar herpå.
- Gratiner nachos med kylling i 3-4 min. ved 225° - varmluft, til osten er smeltet
  og lige begynder at blive gylden.
- Pynt med peberfrugt, majs, rødløg, chiliringe og koriander og server straks sammen
  med salsa og iskold cremefraiche eller guacamole.
