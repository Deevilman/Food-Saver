titel: Ovnbagt søtunge med spinat og svampe
tid: 60
ingredienser:
  smør: 6.25 g
  hvedemel: 0.5 spsk
  mælk: 0.75 dl
  rødkitost - i små tern: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rensede friske spinatblade: 75 g
  løg: 0.5 finthakkede
  rensede bøgehatte: 75 g
  groft salt: 0.25 tsk
  uden skind: 1 søtungefileter
  ¼ tsk groft salt: ¼ tsk groft salt
  rasp: 0.5 spsk
  kogte aspargeskartofler: 0.25 kg
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner. Rør melet i
  og bag det godt sammen i ca. 2 min. Pisk mælken i lidt efter lidt. Lad saucen koge
  under omrøring i ca. 5 min. Tilsæt ost, salt og peber.
- Skyl spinatbladene i flere hold koldt vand og kom dem i en gryde med det vand, der
  hænger ved. Damp dem ved kraftig varme ca. 2 min. eller til spinatbladene er "faldet
  sammen". Kom dem i en sigte og pres spinaten fri for væde.
- Smelt smørret ved kraftig varme, men uden at det bruner. Svits løgene i ca. 1 min.
  Tilsæt svampe, salt og peber og steg ved kraftig varme ca. 6 min. - rør af og til.
- Rens fisken for eventuelle ben. Halver fileterne på langs og drys med salt og peber.
  Fold fiskefileterne sammen til små pakker med skindsiden indad.
- Anret spinat og svampeblanding i bunden af 4 små ovnfaste skåle (ca. 20 cm i diameter).
  Fordel fisken i skålene og hæld ostesaucen over. Drys med rasp. Stil skålene på
  en bageplade og bag retten midt i ovnen. Tag skålene ud og tænd for grillen. Stil
  pladen med skåle øverst i ovnen og grill til fisken er gylden. Server straks.
- Ca. 7 min. ved 225°.
- Ca. 2 min.
