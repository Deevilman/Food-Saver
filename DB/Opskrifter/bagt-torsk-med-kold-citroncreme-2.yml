titel: Bagt torsk med kold citroncreme
tid: 45
ingredienser:
  skrællede kartofler: 187.5 g
  groft salt: 0.25 tsk
  yoghurt 10%: 0.5 dl
  fintrevet citronskal (usprøjtet): 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  torsk: 150 g
  smør - smeltet: 2.5 g
  rasp, fx pankorasp: 0.25 dl
  finthakkede krydderurter, fx persille, purløg eller kørvel: 0.75 spsk
  kogte gulerødder i skiver: 150 g
fremgangsmåde:
- Kog kartoflerne til de er møre - gem kogevandet.
- Mos kartoflerne let og tilsæt salt og lidt kogevand.
- Smag til.
- Vend yoghurten med citronskal, salt og peber.
- Smag til og stil cremen tildækket i køleskabet til serveringen.
- Del fisken i 4 stykker og læg dem i et ovnfast fad - evt. på et stykke bagepapir.
- Pensl med smør og drys med salt.
- Bland rasp og krydderurter, fordel det på torsken og bag den midt i ovnen i ca.
  10 min. ved 200° - traditionel ovn.
- Vend gulerødder og krydderurter sammen og server dem sammen med torsk, mosede kartofler
  og citroncreme.
