titel: Aspargessalat med perlespelt og kylling
tid: 30
ingredienser:
  vand: 0.25 liter
  perlespelt (ca. 2 dl): 40 g
  ½ tsk groft salt: ½ tsk groft salt
  æbleeddike: 0.25 spsk
  rørsukker: 0.25 spsk
  i tynde både (ca. 200 g): 0.75 rødløg
  friskpresset citronsaft: 0.75 spsk
  smør: 5 g
  kyllingeinderfileter delt på langs: 75 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  groft salt: 0.25 tsk
  skrællede hvide asparges i mundrette bidder: 75 g
  rensede babyspinatblade: 25 g
  salatost: 62.5 g
  ristet flutes: 37.5 g
fremgangsmåde:
- Bring vand, perlespelt og salt i kog i en gryde. Kog kernerne ved svag varme og
  under tætsluttende låg i ca. 16 min. Tilsæt eddike og sukker - under omrøring. Lad
  speltperlerne køle lidt af.
- Vend løgene med citronsaft. Lad dem trække på køkkenbordet i ca. 15 min. Rør af
  og til.
- Lad smørret blive gyldent i en pande. Steg de flækkede kyllingeinderfileter ved
  jævn varme i ca. 4 min. - vend dem af og til. Tilsæt rødløg og steg yderligere 1
  min. Drys kyllingekødet med citronskal, salt og peber og tag det af panden.
- Bring vand tilsat salt i kog i en gryde. Kog aspargesene ved svag varme og under
  låg i ca. 4 min. Hæld vandet fra og lad aspargesene dryppe af i en sigte.
- 'Anret på et fad, på en bund af spinatblade: speltkerner, det stegte kyllingekød,
  asparges og ost. Server den lune eller kolde salat med ristet flute.'
