titel: Pandekager med hytteost
tid: 15
ingredienser:
  bananer (ca. 200 g): 0.25 modne
  hytteost: 12.5 g
  havregryn (ca. 2 dl): 12.5 g
  æg: '0.25'
  ½ dl mælk: ½ dl mælk
  stødt kardemomme: 0.125 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 1.25 g
  friske bær: 6.25 g
fremgangsmåde:
- Kom banan, hytteost, havregryn, æg, mælk, kardemomme og salt i en blender.
- Blend ved hurtigste hastighed i ca. 1 min. eller til blandingen er jævn.
- Steg små tykke pandekager (ca. ¾ dl dej pr. pandekage) i smør ved jævn varme ca.
  1 min. på hver side - eller til de er gyldne.
- Server pandekagerne med hytteost og friske bær.
