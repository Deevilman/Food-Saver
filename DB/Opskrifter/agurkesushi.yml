titel: Agurkesushi
tid: 20
ingredienser:
  agurk: '0.0833333'
  flødeost: 6.25 g
  kogte, afkølede sushiris: 12.5 g
  røget laks i tynde skiver: 12.5 g
  i tynde skiver: 0.0833333 avocado
  creme fraiche: 0.25 spsk
  mayonnaise: 0.0833333 spsk
  stærk chilisauce, fx sriracha: 0.0833333 spsk
  sorte sesamfrø: sorte sesamfrø
  sojasauce: sojasauce
  sushi ingefær: sushi ingefær
fremgangsmåde:
- Skræl agurken i lange tynde strimler med en kartoffelskræller.
- Læg halvdelen af strimlerne helt tæt på en sushi-måtte (de skal lappe ind over hinanden).
- Tryk agurkepladen let med et stykke køkkenrulle - for at presse ovenskydende vand
  væk.
- Smør halvdelen af flødeosten på agurkepladen.
- Dyp fingrene i vand og fordel halvdelen af risene i ét lag på pladen - lad 2 cm
  være fri foroven.
- Læg halvdelen af lakseskiverne og avocadoskiverne ovenpå risene og rul agurkepladen
  stramt sammen ved hjælp af bambusmåtten.
- Læg rullen på et skærebræt og skær rullen i 6 sushi-stykker. Stil stykkerne på et
  fad eller en stor tallerken.
- Lav 1 rulle mere og anret stykkerne på fade eller tallerkener.
- Rør cremefraiche, mayonnaise og chilisauce sammen.
- Sæt små dutter af chilimayo på hver sushi-stykke og drys med sesamfrø.
- Server med soyasauce og resten af chilimayo'en ved siden af.
