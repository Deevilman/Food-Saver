titel: Søndagstoast med chorizo og pocheret æg
tid: 30
ingredienser:
  chorizopølse i små tern: 50 g
  grønne asparges: 3 rensede
  smør: 15 g
  langtidshævet hvedebrød: 1 skive
  havarti ost: 2 skiver
  vand: 1 liter
  ½ dl lagereddike: ½ dl lagereddike
  groft salt: 1 tsk
  æg: '1'
  trøffelolie - kan undlades: 1 tsk
  ½ tsk flagesalt: ½ tsk flagesalt
  ½ dl karse: ½ dl karse
fremgangsmåde:
- Steg chorizopølsen ved svag varme på en tør pande i ca. 5 min. - eller til den er
  gyldne og sprøde. Tilsæt de grønne asparges og steg i yderligere 2 min. Tag blandingen
  af panden og hold den varm.
- Smelt halvdelen af smørret i panden ved kraftig varme, men uden at det bruner. Steg
  brødet gyldent på den ene side - ca. 4 min. Vend brødet, kom ost på den gyldne side
  og steg den anden side gylden i resten af smørret.
- Bring imens vand, eddike og salt i kog i en gryde. Slå ægget ud i en underkop. Når
  vandet koger, pisker du med et piskeris - så der dannes en hvirvel. Fjern piskeriset
  og hæld forsigtigt ægget ned i hvirvlen. Lad ægget koge ca. 3 min., til æggehviden
  er stivnet, men blommen stadig er flydende. Løft ægget op med en hulske og læg det
  i iskoldt vand. Lad det pocherede æg stå i det kolde vand, til det skal bruges.
- Anret chorizo og asparges på osten, top med det pochede æg, trøffelolie og salt.
  Drys med karse og server straks.
