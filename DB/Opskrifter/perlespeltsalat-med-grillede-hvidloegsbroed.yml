titel: Perlespeltsalat med grillede hvidløgsbrød
tid: 30
ingredienser:
  perlespelt (ca. 3 dl): 60 g
  vand: 0.75 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  blomkål i små buketter: 100 g
  grønne asparges i korte stykker: 62.5 g
  optøede edamamebønner: 50 g
  1½ dl hakket bredbladet persille: 1½ dl hakket bredbladet persille
  hytteost: 112.5 g
  ciabattabrød i tykke skiver: 75 g
  pillet fed hvidløg: 0.25 stort
  1½ spsk olivenolie: 1½ spsk olivenolie
fremgangsmåde:
- Skyl speltkernerne godt. Bring vand, perlespelt og salt i kog i en gryde. Kog kernerne
  ved svag varme og under tætsluttende låg i ca. 16 min. Lad speltperlerne køle lidt
  af.
- Bring vand tilsat salt i kog i en gryde. Kog blomkålen ved jævn varme og under låg
  i ca. 2 min. Tag låget af gryden, tilsæt asparges og edamamebønner og kog i yderligere
  ca. 1 min. Hæld grøntsagerne i et dørslag og brus dem over med koldt vand.
- Vend de let afkølede speltkerner sammen med blomkål, asparges, bønner, persille
  og halvdelen af hytteosten.
- Grill eller rist brødskiverne på begge sider, til de er gyldne. Gnid brødet med
  hvidløg og pensl det med olie. Server det lune, grillede hvidløgsbrød sammen med
  perlespeltsalaten og resten af hytteosten.
- Drys evt. fintrevet citronskal og friskkværnet peber på toppen - det smager rigtig
  dejligt. Salaten er god som tilbehør til grillet kød, fx nakkekoteletter eller hakkebøffer.
