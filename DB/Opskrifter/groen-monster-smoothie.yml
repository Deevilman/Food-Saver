titel: Grøn monster smoothie
tid: 30
ingredienser:
  smeltet mørk chokolade: 50 g
  øjne af fx blåbær eller ananaskirsebær, evt. med blodsprængninger af rød pastafarve eller glasurprikker: øjne
    af fx blåbær eller ananaskirsebær, evt. med blodsprængninger af rød pastafarve
    eller glasurprikker
  kærnemælk: 1.5 dl
  frisk ananas: 100 g
  frossen, meget moden banan: '0.5'
  spinatblade: 37.5 g
  isterninger: '2'
fremgangsmåde:
- Dyp 2 store glas i den smeltede chokolade og sæt øjnene fast.
- Lad glasset køle af , så chokoladen stivner og øjnene sidder helt fast.
- Sæt evt. glasset på skrå i køleskabet, så øjnene ikke falder af.
- Blend alle ingredienser ved hurtigste hastighed i ca. 30 sek. eller til blandingen
  er ensartet.
- Hæld grøn monster smoothie i de kolde glas og server med sugerør.
