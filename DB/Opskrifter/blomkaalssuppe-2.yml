titel: Blomkålssuppe
tid: 30
ingredienser:
  blomkål i små buketter (ca. 800 g): 0.25 renset
  grøntsagsbouillon: 2 dl
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  groft salt: 0.25 tsk
  bredbladet persille: bredbladet persille
  olivenolie: olivenolie
  flagesalt: flagesalt
  friskkværnet peber: friskkværnet peber
  groft landbrød: groft landbrød
fremgangsmåde:
- Kom blomkål og bouillon i en gryde og bring blandingen i kog.
- Kog den ved jævn varme og under låg i ca. 10 min. - eller til blomkålen er godt
  mør.
- Blend suppen glat og tilsæt fløde og salt. Smag til.
- Bring atter suppen i kog og lad den koge ved jævn varme i ca. 1 min.
- Fordel suppen i 4 skåle. Pynt med persille, olie, salt og peber.
- Server straks med brød til.
