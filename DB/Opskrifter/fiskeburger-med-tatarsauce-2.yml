titel: Fiskeburger med tatarsauce
tid: 35
ingredienser:
  yoghurt 10%: 1 dl
  finthakkede cornichoner: 12.5 g
  finthakkede kapers: 1 spsk
  finthakket frisk dild: 0.5 spsk
  1½ spsk dijonsennep: 1½ spsk dijonsennep
  sukker: 0.25 tsk
  lyssejfilet eller torsk uden skind: 100 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hvedemel: 0.75 spsk
  æg: '0.25'
  1½ dl pankorasp: 1½ dl pankorasp
  smør: 10 g
  burgerboller (ca. 300 g): 1 store
  ¼ agurk i skiver (ca. 75 g): ¼ agurk i skiver (ca. 75 g)
  fintsnittet spidskål: 25 g
  gulerod (ca. 75 g): 0.25 groftrevet
  ½ rødløg i skiver: ½ rødløg i skiver
fremgangsmåde:
- Vend yoghurten sammen med cornichoner, kapers, dild, sennep og sukker. Stil saucen
  tildækket i køleskabet til serveringen.
- Smag til - tatarsaucen må gerne være lidt skarp i smagen, da resten af fyldet i
  burgerne er mildt.
- Skær fisken i 4 lige store stykker og drys dem med salt og peber.
- Kom mel i en dyb tallerken, pisk ægget sammen i en anden dyb tallerken og kom pankorasp
  i en tredje. Vend først fiskestykkerne i mel, så i æg og til sidst i pankorasp.
- Lad halvdelen af smørret blive gyldent i en pande.
- Brun fiskestykkerne i ca. 1 min. og skru ned til jævn varme. Steg i 1-2 min. - afhængig
  af fiskens tykkelse.
- Kom resten af smørret i panden, skru op til kraftig varme og vend fiskestykkerne.
  Steg denne side på samme måde.
- Flæk imens burgerbollerne og lun dem. Smør alle snitflader med tatarsauce. Læg bollerne
  sammen om agurk, spidskål, gulerod, rødløg og den stegte fisk. Server straks.
