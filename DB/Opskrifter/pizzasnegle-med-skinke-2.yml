titel: Pizzasnegle med skinke
tid: 70
ingredienser:
  gær: 50 g
  vand (lillefingervarmt): 3 dl
  groft salt: 1 tsk
  rapsolie: 2 spsk
  pizzamel: 500 g
  koncentreret tomatpuré (ca. 70 g): 1 dåse
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  finthakket kogt, røget skinke: 100 g
  peberfrugter i meget små tern: 2 røde
  løg: 1 finthakket
  revet mozzarellaost: 100 g
fremgangsmåde:
- Kom gæren i en stor skål og tilsæt det lunkne vand. Rør til gæren er opløst.
- Tilsæt salt og olie.
- Rør ¾ af melet i med en grydeske.
- Tag dejen ud på et meldrysset bord og ælt resten af melet i. Ælt dejen godt igennem.
  Rul den ud til en firkantet plade (ca. 35 x 40 cm).
- Rør tomatpure, salt og peber sammen.
- Smør blandingen på dejpladen og fordel herpå skinke, peberfrugt, løg og ost.
- Rul dejpladen fra den lange side til en roulade.
- Skub rouladen let sammen så den måler 40 cm.
- Skær den ud i 20 stykker.
- Læg sneglene på bageplader med bagepapir og lad dem hæve tildækket i ca. 20 min.
- Bag sneglene midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Lad pizzasneglene køle af på en bagerist.
- Kom pizzasneglene i fryseposer og kom dem i fryseren.
