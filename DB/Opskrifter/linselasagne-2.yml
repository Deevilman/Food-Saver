titel: Linselasagne
tid: 60
ingredienser:
  olivenolie: 0.25 spsk
  løg (ca. 100 g): 0.25 grofthakket
  grofthakkede champignoner: 50 g
  squash (ca. 300 g): 0.25 groftrevet
  gulerødder (ca. 200 g): 0.5 groftrevne
  fed hvidløg: 1 knuste
  grofthakkede soltørrede tomater i olie: 37.5 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  tørret basilikum: 0.25 tsk
  tørret timian: 0.25 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørrede belugalinser eller anicialinser: 37.5 g
  lasagneplader: '2'
  ½ liter mornaysauce: ½ liter mornaysauce
  revet cheddar- og maasdammerost: 37.5 g
fremgangsmåde:
- Varm olien i en gryde. Tilsæt løg og champignon og steg i ca. 10 min. ved jævn varme
  - eller til svampene er stegt fri for væde.
- Tilsæt de øvrige grøntsager, tomater og krydderier. Skyl linserne grundigt og tilsæt
  dem rå til grøntsagssovsen. Lad saucen koge yderligere i ca. 5 min. uden låg.
- Læg et meget tyndt lag grøntsagssauce i bunden af et ovnfast fad (ca. 20 x 30 cm)
  og fordel halvdelen af lasagnepladerne ovenpå. Fortsæt med grøntsagssauce, mornaysauce,
  resten af lasagnepladerne, grøntsagssauce - og slut med revet ost på toppen.
- Bag linselasagnen midt i ovnen i 25-35 min. ved 225° - traditionel ovn. Tag den
  ud og lad den trække i ca. 10 min. før servering.
