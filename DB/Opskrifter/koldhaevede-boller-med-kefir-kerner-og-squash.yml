titel: Koldhævede boller med kefir, kerner og squash
tid: 600
ingredienser:
  2½ dl vand: 2½ dl vand
  2½ dl kefir eller yoghurt: 2½ dl kefir eller yoghurt
  gær: 10 g
  fuldkornsspeltmel (ca. 2½ dl): 150 g
  hvedemel (ca. 9 dl): 500 g
  2½ tsk groft salt: 2½ tsk groft salt
  groftrevet grøn squash: 300 g
  græskarkerner: 50 g
  lidt olivenolie - til skål og bord: lidt olivenolie - til skål og bord
  grofthakkede græskarkerner: 4 spsk
fremgangsmåde:
- Rør vand, kefir, gær, mel og salt sammen i en røreskål.
- Ælt dejen i en røremaskine ved højeste hastighed i ca. 5 min. - til dejen samler
  sig og er blevet elastisk.
- Tilsæt squash og græskarkerner og rør dejen ved laveste hastighed i ca. 15 sek.
  - til squash og kerner er jævnt fordelt.
- Læg dejen i en oliesmurt skål og stil den tildækket i køleskabet natten over.
- Kom lidt olie på køkkenbordet og hæld den fugtige dej ud herpå.
- Skær dejen i 12 stykker og "spænd" dem lidt op (drej hver bolle rundt om sig selv
  nogle gange med en dejspatel).
- Fordel bollerne på to plader med bagepapir. Drys med grofthakkede græskarkerner
  og bag dem i ovnen ca. 18 min. ved 225° - varmluft.
- Lad bollerne afkøle på en rist.
