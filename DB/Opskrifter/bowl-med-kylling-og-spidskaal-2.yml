titel: Bowl med kylling og spidskål
tid: 20
ingredienser:
  couscousgryn (ca. 2 dl): 37.5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  kogende vand: 0.5 dl
  stegt kyllingekød i mundrette stykker: 62.5 g
  snittet spidskål: 75 g
  strimlede soltørrede tomater i olie: 25 g
  stødt spidskommen: 0.5 tsk
  groft salt: 0.25 tsk
  friske eller optøede ærter: 75 g
  olie fra de soltørrede tomater: 0.5 tsk
  hakkede mynteblade: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  hytteost: 62.5 g
  stærk chilisauce, fx harissa: 0.5 tsk
  mynteblade: mynteblade
fremgangsmåde:
- Kom couscousgryn og salt i en skål og hæld det kogende vand over.
- Lad grynene stå i ca. 10 min. - rør med en gaffel et par gange, mens de trækker.
- Fordel den lune couscous i 4 portionsskåle, lige inden serveringen.
- Kom kyllingekødet i en pande og lun det.
- Tag kødet op og fordel det i skålene.
- Kom spidskål, soltørrede tomater, spidskommen og salt i panden og svits det ved
  kraftig varme og under omrøring i ca. 1 min.
- Fordel kål og tomater i skålene.
- Vend ærterne med olie, mynte og salt.
- Kom ærterne i skålene sammen med hytteost. Dryp chilisauce på hytteosten og pynt
  med mynteblade.
