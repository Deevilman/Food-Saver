titel: Artiskokker med hollandaisesauce
tid: 45
ingredienser:
  1½ liter vand: 1½ liter vand
  ½ citron (usprøjtet) i skiver: ½ citron (usprøjtet) i skiver
  1½ tsk groft salt: 1½ tsk groft salt
  artiskokker: 1 små
  æggeblommer: '1'
  grøntsagsbouillon: 0.25 dl
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ½ dl piskefløde: ½ dl piskefløde
  smør: 25 g
  godt brød: godt brød
  krydderurter, fx frisk timian: krydderurter, fx frisk timian
  friskkværnet peber: friskkværnet peber
  flagesalt: flagesalt
fremgangsmåde:
- Bring vand tilsat citronskiver og salt i kog i en stor gryde.
- Skær stilken af artiskokkerne helt tæt ved bunden. Fjern eventuelle visne blade,
  skær evt. det øverste af toppene af og skyl artiskokkerne grundigt.
- Kom dem i det kogende vand. Kog artiskokkerne ved svag varme og under låg ca. ½
  time - eller til et blad kan løsnes ved et let træk.
- Tag dem op af vandet og lad dem dryppe af før servering.
- Pisk æggeblommer, bouillon, citronsaft, salt og halvdelen af piskefløden sammen
  i en lille skål.
- Smelt smørret i en tykbundet gryde og hæld det i æggeblandingen.
- Kom blandingen tilbage i gryden og varm den op - under konstant piskning - til den
  begynder at tykne.
- Når saucen er lige ved at koge – tag gryden af varmen og pisk resten af piskefløden
  i.
- Smag til og server straks sammen med artiskokker og brød.
