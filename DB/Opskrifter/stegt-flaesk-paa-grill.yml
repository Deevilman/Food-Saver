titel: Stegt flæsk - på grill
tid: 65
ingredienser:
  50-60 store grillbriketter med høj brændværdi (ca. 2½ kg): 50-60 store grillbriketter
    med høj brændværdi (ca. 2½ kg)
  groft salt: 0.25 tsk
  grisebryst af stegestykket - i skiver: 125 g
  2½ spsk hvedemel: 2½ spsk hvedemel
  2½ dl mælk: 2½ dl mælk
  2½ dl grøntsagsbouillon: 2½ dl grøntsagsbouillon
  smør: 12.5 g
  hakket persille: 0.25 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  pillekartofler: 0.25 kg
  grillede gulerødder: 150 g
fremgangsmåde:
- Fordel saltet på flæsket og gnid det godt ind. Gerne ½ - 1 time før flæsket skal
  grilles.
- Grill flæsket ca. ½ time ved indirekte varme vend et par gange.
- Grill til sidst flæsket 1-2 min. over direkte varme, til det er gyldent - træk det
  væk, hvis der kommer flammer.
- Læg det stegte flæsk på et stykke køkkenrulle og drys evt. med ekstra salt.
- Rør mel og lidt af mælken sammen i en lille, tykbundet gryde. Rør resten af mælken
  i sammen med bouillonen.
- Tilsæt halvdelen af smørret og bring saucen i kog under omrøring.
- Kog saucen ved svag varme, stadig under omrøring, i ca. 5 min.
- Tilsæt persille og salt og smag til. Kom persillesaucen i en skål og kom resten
  af smørret i lige inden serveringen, så smørklatten ligger og smelter i saucen.
