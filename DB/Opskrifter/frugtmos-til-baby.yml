titel: Frugtmos - til baby
tid: 20
ingredienser:
  mangofrugt i tern (ca. 275 g): 1 skrællet
  pære i tern (ca. 75 g): 1 moden
  ½ dl vand: ½ dl vand
  ⅛ tsk vaniljepulver: ⅛ tsk vaniljepulver
  Baby & Me Organic® fuldkornsgrød med gulerod og græskar 6 mdr: Baby & Me Organic®
    fuldkornsgrød med gulerod og græskar 6 mdr
fremgangsmåde:
- Bring mango, pære, vand og vanilje i kog i en tykbundet gryde. Kog det ved jævn
  varme og uden låg ca. 15 min. - eller til frugten er mør. Rør af og til. Blend frugten
  fx med en stavblender til en glat mos.
- Server 1-2 spsk. frugtmos til en portion fuldkornsgrød.
