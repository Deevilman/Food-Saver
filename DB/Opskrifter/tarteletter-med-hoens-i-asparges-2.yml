titel: Tarteletter med høns i asparges
tid: 90
ingredienser:
  eller kylling (ca. 1100 g): 1 høne
  vand: 1 liter
  i grove stykker: 2 porrer
  laurbærblade: '3'
  groft salt: 1 tsk
  hvide aspargessnitter (ca. 510 g): 2 dåser
  smør: 50 g
  hvedemel (ca. 1 dl): 60 g
  piskefløde eller madlavningsfløde: 1 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tarteletter: '24'
  brøndkarse: brøndkarse
fremgangsmåde:
- Tag indmaden ud af hønen, rens og skyl den godt. Bring høne og vand i kog i en stor
  gryde.
- Skum suppen og tilsæt resten af ingredienserne. Kog suppen ved svag varme og under
  låg i ca. 45 min.
- Tag kød og grøntsager op. Si suppen og skum fedtet af - du skal bruge ca. 3 dl suppe
  til saucen.
- Lad hønsekødet køle lidt af og riv det i trevler - med 2 gafler.
- Smelt smørret i en tykbundet gryde ved jævn varme. Tilsæt melet under kraftig omrøring
  i ca. 2 min.
- Tilsæt aspargesvand og bring opbagningen i kog. Tilsæt ca. 3 dl suppe fra hønen
  og fløde og bring stuvningen i kog.
- Vend hønsekød, asparges, salt og peber i. Kog stuvningen ved svag varme og under
  forsigtig omrøring i ca. 2 min. og smag til.
- Lun tarteletterne efter anvisningen på emballagen.
- Hæld ca. ¾ dl høns i asparges i hver tartelet.
- Pynt med brøndkarse og server straks.
