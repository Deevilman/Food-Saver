titel: Peanutbutter cookies
tid: 45
ingredienser:
  blødt smør: 125 g
  rørsukker (ca. 1¼ dl): 100 g
  sukker (ca. 1¼ dl): 100 g
  æg: '1'
  grov peanutbutter: 150 g
  lys sirup: 2 spsk
  peanuts: 125 g
  hvedemel (ca. 2½ dl): 150 g
  bagepulver: 1 tsk
  fint salt: 1 nip
fremgangsmåde:
- Pisk smør med de to slags sukker, til det er lyst og cremet.
- Pisk ægget i.
- Rør peanutbutter og sirup i dejen og vend peanuts, mel, bagepulver og salt i.
- Fordel dejen på plader med bagepapir (ca. 1 spsk dej pr. cookie).
- Bag kagerne midt i ovnen til de er gyldne i ca. 15 min. ved 175° - traditionel ovn.
- Lad kagerne køle af på en bagerist - de er meget skøre, mens de er varme, så tag
  dem forsigtigt af pladen, så de ikke går i stykker.
