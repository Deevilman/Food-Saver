titel: Fisk en papillotes - ovnbagt fisk i papirpakker
tid: 60
ingredienser:
  friske spinatblade: 100 g
  uden skind (ca. 800 g): 2 rødtungefileter
  1½ tsk groft salt: 1½ tsk groft salt
  laksefilet uden skind: 50 g
  smør i små stykker: 4.16667 g
  friskkværnet peber: friskkværnet peber
  smør: 3.33333 g
  i små tern (ca. 150 g): 0.5 gulerødder
  ¼ tsk safran: ¼ tsk safran
  vand: 0.166667 dl
  fintrevet appelsinskal (usprøjtet): 0.166667 tsk
  ½ dl friskpresset appelsinsaft: ½ dl friskpresset appelsinsaft
  groft salt: 0.166667 tsk
  creme fraiche 38%: 0.5 dl
  vilde ris - koges: 0.5 dl
  landbrød: 25 g
fremgangsmåde:
- Skær de groveste ribber af spinatbladene og skyl dem grundigt i flere hold koldt
  vand.
- Kom spinatbladene i en gryde med det vand, der hænger ved.
- Damp dem ved kraftig varme og under omrøring i ca. 2 minutter eller til de er faldet
  sammen. Pres spinaten fri for væde i en sigte.
- Drys rødtungefileterne med 1 tsk af saltet.
- Skær laksen på tværs i 12 strimler.
- Klip 6 stykker bagepapir (a ca. 35 x 42 cm).
- Fordel spinat, resten af saltet, smør, rødtungefileter, laksestrimler og peber midt
  på de 6 stykker bagepapir.
- Luk hver pakke ved at rulle de 2 lange papirsider sammen ned mod fisken.
- Sno hver ende og bøj dem op og bag fiskepakkerne midt i ovnen i ca. 15 min. ved
  225° - traditionel ovn. Sluk ovnen og lad fiskepakkerne stå ved eftervarmen i ca.
  10 min.
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner.
- Svits gulerødderne i ca. 1 min.
- Knus safrantrådene let og tilsæt dem sammen med vand, appelsinskal, appelsinsaft,
  salt og peber.
- Kom cremefraiche i og kog saucen ved svag varme og under omrøring i ca. 2 min. Smag
  safransaucen til.
