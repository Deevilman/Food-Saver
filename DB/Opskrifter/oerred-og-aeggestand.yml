titel: Ørred og æggestand
tid: 180
ingredienser:
  æg: '0.75'
  piskefløde: 0.25 dl
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet hvid peber: friskkværnet hvid peber
  smør til pensling: smør til pensling
  røgede ørredfileter: 50 g
  fintklippet purløg: 0.75 spsk
  rugbrød: rugbrød
fremgangsmåde:
- Pisk æg, fløde, salt og peber sammen.
- Smør en lille firkantet aluform (a ca. 4 dl). Hæld æggeblandingen i formen - gennem
  en fintmasket sigte.
- Dæk formen med fx alufolie - prik lidt huller i folien med en gaffel. Stil æggestanden
  i et vandbad og bag den midt i ovnen ca. ½ time ved 175° - traditionel ovn.
- Lad æggestanden køle af tildækket i køleskabet - gerne til næste dag.
- Rens ørredefileten og skær den evt. i mindre stykker.
- Anret ørred, æggestand og purløg , drys med friskkværnet hvid peber og server med
  rugbrød til.
