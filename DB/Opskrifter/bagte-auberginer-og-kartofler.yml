titel: Bagte auberginer og kartofler
tid: 60
ingredienser:
  (ca. 1200 g): 0.75 auberginer
  vaskede aspargeskartofler: 0.25 kg
  hvidløg (med skal): 3 fed
  små sorte oliven, fx nicoise: 37.5 g
  olivenolie: 0.75 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  tomater, i mindre stykker (ca. 500 g): '1'
  hakket bredbladet persille: 0.25 dl
  salatost i tern: 50 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær auberginerne i mindre stykker og halver kartoflerne.
- Skær bunden af hvidløgsfeddene og giv dem et tryk med den brede side af en kniv,
  så de knuses let.
- Vend auberginer, kartofler og hvidløgsfed sammen med oliven, olie og salt og fordel
  dem på 3 plader med bagepapir. Bag grøntsagerne til de er møre i ca. 40 min. ved
  200° - varmluft.
- Kom de bagte grøntsager på et serveringsfad og fordel tomater, persille og ost henover.
- Drys med peber og server.
