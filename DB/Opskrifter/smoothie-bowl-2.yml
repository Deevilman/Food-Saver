titel: Smoothie bowl
tid: 15
ingredienser:
  yoghurt med skovbær: 1.5 dl
  bananer i mindre stykker (ca. 200 g): 1 modne
  frosne skovbær: 75 g
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  ½ dl havregryn: ½ dl havregryn
  (pitahaya) i skiver eller kugler: 0.5 dragefrugt
  ½ mangofrugt i skiver: ½ mangofrugt i skiver
  hindbær og/eller ribs: 37.5 g
  spiselige blomster, fx hornvioler: spiselige blomster, fx hornvioler
fremgangsmåde:
- Blend skyr, bananer og de øvrige ingredienser i ca. 2 min. til en tyk jævn smoothie.
- Kom smoothien i 2 skåle og fordel havregryn, mango og bær på toppen. Pynt med spiselige
  blomster og server.
