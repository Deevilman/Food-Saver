titel: Butter board
tid: 10
ingredienser:
  blødt smør: 200 g
  finthakket bredbladet persille: 1 dl
  sorte oliven: 1 dl
  bananskalotteløg: 1 finthakket
  citronskal (usprøjtet): 1 spsk
  sort flagesalt: 2 tsk
  friskkværnet peber: friskkværnet peber
  persille: 1 bredbladet
fremgangsmåde:
- Blend smør og persille godt sammen i en stavblender til smørret bliver helt grønt.
- Smør smørret i et tykt lag, på et passende bræt.
- Fordel de øvrige ingredienser herpå, og server med brød og/eller som en del af en
  buffet.
