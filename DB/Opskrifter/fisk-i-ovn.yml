titel: Fisk i ovn
tid: 60
ingredienser:
  renset torskefilet uden skind: 125 g
  ½ tsk groft salt: ½ tsk groft salt
  klippet purløg: 0.25 dl
  smør: 5 g
  i tynde halve skiver (ca. 225 g): 0.75 løg
  gulerødder (ca. 450 g): 1.5 groftrevne
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hvedemel: 0.75 spsk
  ½ liter mælkesauce: ½ liter mælkesauce
  revet cheddar- og maasdammerost: 18.75 g
  rasp: 0.5 spsk
  pillede, kogte aspargeskartofler: 0.25 kg
fremgangsmåde:
- Del fileterne i mindre stykker og fordel dem i et smurt ovnfast fad (ca. 5 x 20
  x 32 cm).
- Drys salt og halvdelen af den klippede purløg over fisken.
- Smelt smørret i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  løg og gulerødder i ca. 3 min. og tilsæt salt og peber.
- Kom mel i en skål og rør mælkesauce i lidt efter lidt.
- Vend de svitsede grøntsager i saucen og smag til.
- Fordel grøntsagsblandingen, resten af den klippede purløg, ost og rasp over fisken
  i nævnte rækkefølge. Bag retten midt i ovnen i ca. ½ time ved 225° - traditionel
  ovn.
