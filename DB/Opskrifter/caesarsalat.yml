titel: Cæsarsalat
tid: 30
ingredienser:
  æggeblommer: '0.5'
  olivenolie: 1 spsk
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  knust fed hvidløg: 0.25 lille
  dijonsennep: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  revet cheddar- og maasdammerost: 18.75 g
  franskbrød i bidder: 25 g
  ½ spsk olivenolie: ½ spsk olivenolie
  blade af romainesalat - 1 salathoved: 56.25 g
fremgangsmåde:
- Kom æggeblommer, olie og de øvrige ingredienser i en blender og blend ved højeste
  hastighed i ca. 1 min. - eller til den er lys og cremet.
- Stil dressingen tildækket i køleskabet i ca. 15 min og smag til.
- Fordel 12 små portioner ost (á ca. 1 spsk) på en plade med bagepapir. Hver portion
  skal spredes godt ud.
- Bag ostechipsene midt i ovnen ca. 6 min. ved 200° - traditionel ovn - til de har
  en lys, gylden farve.
- Vend brød og olie sammen på en plade med bagepapir.
- Rist de små stykker brød midt i ovnen - ca. 10 min. ved 200° - traditionel ovn.
  Vend dem 1-2 gange undervejs.
- Anret salatbladene i store dybe tallerkener - riv evt. de største salatblade i mindre
  stykker.
- Fordel ostechips, croutoner, ost og lidt dressing på salaten. Server sammen med
  resten af dressingen.
