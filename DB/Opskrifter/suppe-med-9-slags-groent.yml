titel: Suppe med 9 slags grønt
tid: 30
ingredienser:
  smør: 6.25 g
  løg: 0.5 finthakkede
  finthakkede fed hvidløg: 0.5 små
  hønsebouillon: 0.25 liter
  piskefløde eller madlavningsfløde: 0.25 dl
  frossen wok-blanding: 100 g
  finthakkede friske grønne krydderurter, fx persille, dild, kørvel og purløg: 0.75
    dl
  friskpresset citronsaft: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  sprødstegt bacon i mindre stykker (ca. 125 g): 2 skiver
  æg: '1'
  ½ liter vand: ½ liter vand
  frosne ærter: 25 g
  grønne asparges i små stykker: 43.75 g
  friske krydderurter: friske krydderurter
  ristet rugbrød: 60 g
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner. Svits
  løg og hvidløg ved jævn varme i ca. 5 min. Tilsæt bouillon, fløde og wok-blanding.
  Kog suppen ved jævn varme og uden låg i ca. 10 min. Tilsæt krydderurter, citronsaft,
  salt og peber. Blend den grønne suppe med en stavblender til suppen er helt glat.
  Smag til.
- Kom imens æggene i en gryde med koldt vand - vandet skal stå et par cm op i gryden.
  Bring vandet i kog, og kog æggene ved svag varme og under låg i 6-7 min. Læg dem
  i koldt vand i ca. 1 min. Pil æggene og halver dem.
- Bring suppen i kog og tilsæt ærter og asparges. Lad suppen koge uden låg i ca. 1
  min.
- Kom suppen i varme dybe tallerkener. Pynt med æg, bacon og krydderurter. Server
  straks sammen med det ristede rugbrød.
