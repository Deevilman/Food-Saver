titel: Fastelavnsboller med appelsin
tid: 175
ingredienser:
  smør: 150 g
  mælk: 4 dl
  gær: 25 g
  sukker: 1 spsk
  groft salt: 1 tsk
  stødt kardemomme: 1 tsk
  hvedemel: 500 g
  æg - til pensling: æg - til pensling
  æggeblommer: '4'
  majsstivelse: 3 spsk
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  (usprøjtede): 6 appelsiner
  flormelis: 100 g
  1½ spsk friskpresset appelsinsaft: 1½ spsk friskpresset appelsinsaft
  piskefløde: 3 dl
fremgangsmåde:
- Smelt smørret i en gryde og hæld det i en stor skål. Tilsæt mælk og opløs gæren
  heri.
- Tilsæt sukker, salt og kardemomme.
- Tilsæt melet (hold ca. ½ dl mel tilbage) og rør dejen godt sammen til den er glat
  og slipper skålen. Dæk skålen til og stil dejen til hævning et lunt sted i ca. 45
  min.
- Tag dejen ud på et meldrysset bord og form til 12 boller. Lad dejen efterhæve tildækket
  i ca. 1 time.
- Pensl med æg og bag bollerne midt i ovnen i 15-20 min. ved 180° - varmluft - til
  de er gyldne. Lad bollerne afkøle helt.
- Pisk mælk og æggeblommer sammen i en tykbundet gryde.
- Pisk maizena, sukker og vaniljekorn og - stang i gryden.
- Bring blandingen i kog under piskning og kog cremen ved jævn varme, stadig under
  omrøring, i ca. 3 min. - eller til smagen af majsstivelse er væk.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle af og fjern efterfølgende vaniljestangen.
- Lav tynde strimler af skallen fra 1 appelsin - gem dem til pynt.
- Riv skallen fint af 2 af appelsinerne.
- Skær skrællen af alle appelsinerne og skær appelsinfileter ud af dem. Kom dem i
  en skål og vend dem sammen med appelsinskal og sukker.
- Rør flormelis og appelsinsaft sammen til en tyk glasur.
- Pisk fløden til en forholdsvis fast skum, men stop i tide, så fløden ikke bliver
  overpisket! Pisk bagefter vaniljecremen lind og vend den sammen med fløden. Kom
  konditorcremen i en sprøjtepose med en rund tyl.
- Skær toppen af alle bollerne og tag lidt af krummen ud, så der er plads til fyldet.
- Kom en lille skefuld appelsinfyld i hver bolle og sprøjt efterfølgende dutter af
  konditorcremen på.
- Læg toppene tilbage på de fyldte boller.
- Fordel glasuren på toppen af fastelavnsbollerne og pynt med strimler af appelsinskal.
