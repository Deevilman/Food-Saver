titel: BLT
tid: 10
ingredienser:
  bacon: 3 skiver
  ristet surdejsbrød: 2 skiver
  flødeost: 25 g
  dijonnaise: 0.5 spsk
  icebergsalat: 2 blade
  i skiver (ca. 125 g): 1 tomater
  et nip flagesalt: et nip flagesalt
  friskkværnet peber: friskkværnet peber
  evt. frisk kørvel: evt. frisk kørvel
fremgangsmåde:
- Læg baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme til de er gyldne og sprøde. Lad baconen dryppe af på et
  stykke køkkenrulle.
- Smør 2 brødskiver med flødeost og 2 med dijonnaise.
- Læg dem sammen om salatblade, tomat, salt, peber, evt. kørvel og de stegte baconskiver.
- Tryk sandwichen godt sammen og server.
