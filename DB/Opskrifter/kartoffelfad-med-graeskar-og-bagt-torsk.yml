titel: Kartoffelfad med græskar og bagt torsk
tid: 100
ingredienser:
  kartofler i meget tynde skiver: 0.25 kg
  i tynde ringe (ca. 300 g): 0.5 porrer
  hokkaido græskar i meget tynde skiver: 100 g
  2½ tsk groft salt: 2½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  1½ dl vand: 1½ dl vand
  ½ stor bakke karse: ½ stor bakke karse
  rapsolie: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  renset torskefilet i 8 lige store stykker: 125 g
  dijonsennep: 0.5 spsk
  karse i buketter og fintstrimlet porretop: karse i buketter og fintstrimlet porretop
fremgangsmåde:
- 'Læg i et stort ovnfast fad (ca. 24 x 33 cm) i lag: halvdelen af kartoflerne, porrer,
  græskar og resten af kartoflerne - drys med salt og peber imellem lagene.'
- Hæld vandet ved.
- Bag kartoffelfadet midt i ovnen i ca. 45 min. 200° - tradionel ovn.
- Kom imens karse, olie og salt i en hurtighakker og hak det, til olien er grøn og
  glat.
- Hæld fløden over kartoflerne.
- Læg torskestykkerne på kartoflerne og smør torsken med sennep.
- Fordel karse-olien på fiskestykkerne og bag kartoffelfad og torsk de sidste 15 min.
- Lad kartoffelfad med græskar og bagt torsk hvile tildækket i ca. 10 min.
- Server med pynt af karse og porretop.
