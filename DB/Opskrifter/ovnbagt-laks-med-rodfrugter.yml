titel: Ovnbagt laks med rodfrugter
tid: 45
ingredienser:
  rensede rodfrugter, fx gulerødder, pastinak, kartofler og/eller persillerod: 0.25
    kg
  knuste fed hvidløg: 0.5 små
  ½ spsk olie: ½ spsk olie
  groft salt: 0.25 tsk
  ½ tsk cayennepeber: ½ tsk cayennepeber
  salatost i tern: 50 g
  grofthakket bredbladet persille: 0.25 dl
  skind- og benfri laksefileter: '1'
  sød chilisauce: 0.5 spsk
  sesamfrø: 0.25 spsk
  bredbladet persille: bredbladet persille
  citroner (usprøjtede) i både: citroner (usprøjtede) i både
  groft brød: 60 g
fremgangsmåde:
- Skær rodfrugterne i 5 cm lange stave og læg dem på en plade med bagepapir.
- Fordel hvidløg, olie, salt og peber på rodfrugterne. Bag dem midt i ovnen i ca.
  ½ time ved 225° - varmluft.
- Bland de varme rodfrugter med ost og persille lige inden servering.
- Fordel chilisauce på laksestykkerne og drys med sesamfrø.
- Bag laksen sammen med rodfrugterne de sidste 10 min. af bagetiden.
- Server de ovnbagte rodfrugter pyntet med persille og laks med citronbåde og brød
  til.
