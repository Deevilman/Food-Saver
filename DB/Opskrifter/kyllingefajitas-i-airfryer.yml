titel: Kyllingefajitas i airfryer
tid: 25
ingredienser:
  kyllingeinderfileter: 75 g
  peberfrugter: '0.5'
  løg: '0.5'
  olivenolie: 0.25 spsk
  limesaft: 0.25 friskpresset
  røget paprika: 0.75 tsk
  stødt koriander: 0.5 tsk
  stødt spidskommen: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tortillaer: 2 små
  fraiche: fraiche
  limefrugter i både: limefrugter i både
  frisk koriander: frisk koriander
fremgangsmåde:
- Skær kylling, peberfrugt og løg i strimler og kom det i en airfryer på et stykke
  bagepapir.
- Tilsæt olie, limesaft og krydderier og bland det hele godt sammen.
- Bag blandingen i 12-15 min. ved 200° og vend rundt i den halvvejs.
- Varm imens tortillapandekagerne efter anvisningen på pakken.
- Server de lune tortillas med fajitas, fraiche, lime og koriander.
