titel: Ostecreme - af skønne osterester
tid: 15
ingredienser:
  revet cheddar- og maasdammerost og/eller andre osterester (også skimmelost): 33.3333
    g
  ½ dl mælk eller anden blåskimmelost: ½ dl mælk eller anden blåskimmelost
  blød ost, fx hytteost eller salatost: 16.6667 g
  friskkværnet peber: friskkværnet peber
  ½ dl friske krydderurter, fx purløg, persille eller ramsløg: ½ dl friske krydderurter,
    fx purløg, persille eller ramsløg
fremgangsmåde:
- Kom osten i foodprocessoren og kør det til osten er blendet helt glat.
- Tilsæt hytteost og mælk og kør ostecremen færdig.
- Spæd evt. op med mere mælk, hvis ostecremen er for tyk.
- Smag til med friskkværnet sort peber og friske krydderurter.
