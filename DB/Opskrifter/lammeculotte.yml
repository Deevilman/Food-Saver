titel: Lammeculotte
tid: 45
ingredienser:
  med fedtkant (ca. 450 g): 0.5 lammeculotter
  finthakket bredbladet persille: 0.5 spsk
  hakket fed hvidløg: 0.25 lille
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 12.5 g
  gulerødder (ca. 300 g): 2 flækkede
  i kvarte (ca. 300 g): 1 løg
  salatost i tern: 50 g
  grønne oliven: 25 g
  blade af bredbladet persille: 0.5 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  mørk balsamicoeddike: 0.25 dl
  landbrød: 60 g
fremgangsmåde:
- Rids fedtkanten på lammeculotterne.
- Bland persille, hvidløg, salt og peber og vend kødsiden i krydderblandingen - tryk
  det godt fast.
- Lad halvdelen af smørret blive gyldent i en pande.
- Brun fedtkanten ved kraftig varme i ca. 3 min. Steg derefter ved svag varme i ca.
  8 min. Vend culotterne, skru op til jævn varme og steg kødsiden i ca. 10 min. Tag
  lammeculotterne op og hold dem varme.
- Lad resten af smørret blive gyldent i panden.
- Steg gulerødder og løg ved kraftig varme i ca. 5 min. - rør af og til.
- Tag panden af varmen og vend salatost, oliven, persille, citronskal og salt sammen
  med grøntsagerne. Smag til.
- Kom imens balsamicoeddike i en lille gryde.
- Bring eddiken i kog og kog den ved jævn til kraftig varme i 4-5 min. til der er
  ca. 2 spsk balsamicoglace tilbage.
- Skær lammeculotterne i skiver - på skrå, så du får skåret kødfibrene over. Anret
  grøntsager og kød på tallerkener, pynt med lidt balsamicoglace og server straks
  med godt brød til.
