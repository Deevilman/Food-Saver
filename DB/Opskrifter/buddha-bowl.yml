titel: Buddha bowl
tid: 30
ingredienser:
  1½ dl creme fraiche: 1½ dl creme fraiche
  kikærter i lage - drænet vægt: 60 g
  fed hvidløg: 0.25 stort
  groft salt: 0.25 tsk
  tahin: 0.25 spsk
  (usprøjtet) - saft og skal heraf: 0.25 citron
  kogt quinoa: 37.5 g
  fintsnittet lilla spidskål: 50 g
  edamamebønner: 25 g
  granatæblekerner: 25 g
  i skiver: 1 radiser
  gulerødder i tynde strimler: 37.5 g
  frisk koriander: frisk koriander
  sorte sesamfrø: sorte sesamfrø
  røde chilipebre i tynde ringe: røde chilipebre i tynde ringe
  grovbrød: 60 g
fremgangsmåde:
- Kom alle ingredienserne i en skål og blend med en stavblender til hummusen er glat.
- Smag til.
- 'Anret i 4 skåle: Kogt quinoa, spidskål, bønner, granatæblekerner, avocado, radiser,
  gulerødder og en skefuld hummus dressing.'
- Pynt skålene med korianderblade, sesamfrø og chili.
- Server de 4 buddha bowls med resten af hummus dressingen og groft brød.
