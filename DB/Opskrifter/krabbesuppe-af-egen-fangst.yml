titel: Krabbesuppe af egen fangst
tid: 60
ingredienser:
  tomater (ca. 125 g): 0.5 store
  smør: 6.25 g
  løg (ca. 150 g): 0.5 hakkede
  hakkede fed hvidløg: 0.5 små
  friskfangede levende krabber (10-15 stk. alt efter størrelse): 125 g
  koncentreret tomatpuré: 0.25 spsk
  mild paprika: 0.25 tsk
  æblejuice: 0.5 dl
  7½ dl vand: 7½ dl vand
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  friskpresset citronsaft: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  grovbrød: 37.5 g
  smør - smeltet: 6.25 g
  ½ tsk groft salt: ½ tsk groft salt
  pillede, kogte rejer eller krebsehaler (ca. g): 50 g
  fintstrimlede basilikumblade: 0.25 dl
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Del tomaterne i kvarte, skrab indmaden ud med en teske (gem tomatindmaden til suppen)
  og skær tomatkødet i små tern. Gem tomatternene til serveringen.
- Smelt smørret i en tykbundet gryde og steg løg, hvidløg ved jævn varme i ca. 5 min.
- Skær imens hurtigt krabberne midt over med en stor skrap kniv. Kom dem i gryden
  og lad dem stege med 2-3 min.
- Tilsæt tomatindmad, tomatpuré og paprika og steg i yderligere ca. 1 min.
- Kom æblejuice og vand i gryden og kog ved svag varme og under låg i ca. 20 min.
- Sluk for suppen og lad den trække i ca. 20 min.
- Sigt suppen og kasser krabbeskrog og grøntsager.
- Kog krabbefonden ind til der er ca. ½ liter tilbage.
- Kom piskefløde, citronsaft, salt og peber i suppen, varm den igennem under omrøring
  og smag til.
- Skær brødet i tern (ca. 2 x 2 cm) og kom dem i en lille bradepande.
- Vend dem med smør og salt og rist brødcroutonerne midt i ovnen til de er gyldne
  og sprøde.
- Kom den varme suppe i en kande og anret tomattern, rejer eller krebsehaler, basilikum,
  citron og croutoner i skåle - så kan man selv kombinere sin ynglingssuppe.
- Ca. 10 min. ved 225° - varmluft.
