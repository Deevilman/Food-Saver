titel: Pasta med kylling
tid: 30
ingredienser:
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret fuldkornspasta, fx skruer: 75 g
  kyllingeinderfileter: 75 g
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 5 g
  champignoner i kvarte: 50 g
  løg: 0.25 finthakket
  fed hvidløg: 0.5 finthakkede
  madlavningsfløde: 0.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  fintrevet parmigiano reggiano: 12.5 g
  (usprøjtet): 0.25 citron
  frisk spinat: 50 g
  halverede cherrytomater: 50 g
  parmigiano reggiano i tynde flager: 12.5 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Tilsæt pasta og kog den 8-10 min. til den
  er mør uden at være blød.
- Tag et par dl kogevand fra og lad pastaen dryppe af i et dørslag.
- Vend imens kyllingen med salt.
- Lad smørret blive gyldent i en dyb sauterpande og brun kødet i ca. 2 min. på hver
  side ved høj varme. Tag kyllingen af varmen.
- Steg champignon, løg og hvidløg ved jævn varme i ca. 5 min.
- Tilsæt madlavningsfløde, ½ dl kogevand og salt. Bring retten i kog og lad den simre
  i ca. 5 min.
- Tilsæt kylling, ost og fintrevet skal af citronen.
- Vend halvdelen af spinaten i til det falder sammen. Gentag med resten af spinaten.
- Tilsæt den afdryppede pasta og tomaterne. Kog pastaretten under omrøring i ca. 2
  min. Tilsæt evt lidt mere kogevand. Server pastaretten med ost og friskkværnet peber.
