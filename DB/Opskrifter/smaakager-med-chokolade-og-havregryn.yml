titel: Småkager med chokolade og havregryn
tid: 30
ingredienser:
  blødt smør: 200 g
  rørsukker (ca. 3 dl): 250 g
  æg: '2'
  groft salt: 1 tsk
  vaniljesukker: 1 tsk
  havregryn: 2 dl
  hvedemel (ca. 2 dl): 125 g
  bagepulver: 2 tsk
  mørk chokolade: 200 g
fremgangsmåde:
- Pisk smør og sukker luftigt.
- Rør æg, salt, vaniljesukker og havregryn i.
- Bland mel og bagepulver og rør det i blandingen. Hak chokoladen og tilsæt den.
- Fordel dejen på plader med bagepapir - ca. 6-8 cookies pr. plade.
- Bag kagerne midt i ovnen i ca. 10 min. ved 200° - traditionel ovn. Lad dem køle
  af.
