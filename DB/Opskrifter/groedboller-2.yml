titel: Grødboller
tid: 75
ingredienser:
  lunken vand: 3 dl
  yoghurt naturel, græsk yoghurt, skyr eller tilsvarende: 100 g
  gær: 20 g
  kold havregrød, risengrød eller anden grød: 150 g
  honning: 1 tsk
  hvedemel (ca. 7 dl): 450 g
  groft salt: 2 tsk
  ca. 1½ dl blandede sesamfrø, birkes, græskarkerner, havregryn, rugflager eller andet: ca.
    1½ dl blandede sesamfrø, birkes, græskarkerner, havregryn, rugflager eller andet
fremgangsmåde:
- Kom vand, yoghurt, gær, havregrød og honning i en stor skål. Rør til gæren er opløst.
- Tilsæt mel og salt. Rør dejen godt sammen med en ske - dejen skal være fugtig.
- Drys blandede frø, korn og/eller kerner oven på dejen. Dæk skålen med husholdningsfilm
  eller et låg. Stil dejen til hævning - enten i køleskabet natten over eller på køkkenbordet
  i 1½ time.
- Tænd ovnen og sæt en bageplade til opvarmning i ovnen.
- Tag den varme bageplade ud af ovnen og læg bagepapir herpå. Sæt 10-12 klumper af
  dej på pladen - brug en ske, som du dypper i koldt vand mellem hver bolle.
- Sæt straks pladen i ovnen og bag bollerne til de er gyldne og gennembagte i 18-20
  min. ved 250° - traditionel ovn. Træk de varme grødboller over på en bagerist og
  lad dem køle af.
