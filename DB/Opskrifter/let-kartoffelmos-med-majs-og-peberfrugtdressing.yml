titel: Let kartoffelmos med majs og peberfrugtdressing
tid: 45
ingredienser:
  vand: 0.25 dl
  groft salt: 0.25 tsk
  skrubbede små kartofler: 0.25 kg
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  majskolber: '1'
  peberfrugter i store stykker (ca. 300 g): 0.5 røde
  rapsolie: 0.25 tsk
  hvid balsamicoeddike: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  svinemørbrad (ca. 400 g): 0.25 afpudset
  salatost i tern let smuldret: 50 g
  blomsterkarse (tallerkensmækkere) eller almindelig karse: 0.25 dl
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde og kog kartoflerne ved svag varme og under
  låg i ca. 15 min., eller til de er møre. Hæld vandet fra kartoflerne og mos dem
  let. Bring vand tilsat salt i kog i en anden gryde. Fjern blade og "skæg" fra majskolberne
  og kog dem ved jævn varme og under låg i ca. 7 min. Lad majskolberne køle lidt af
  og skær kernerne af - gerne i flager. Anret kartofler og majskerner i et fad - lige
  inden serveringen.
- Bring peberfrugter og vand i kog i en lille gryde. Kog dem ved svag varme og under
  låg i ca. 5 min. Hæld vandet fra og lad peberfrugterne køle lidt af. Hak dem fint
  (af 2 omgange) i en hurtighakker. Tilsæt olie, eddike og salt og smag peberfrugtdressingen
  til.
- Lad imens en grillpande blive godt varm. Skær mørbraden i 8 bøffer. Bank dem lidt
  flade, vend i olie og drys med salt. Grill mørbradbøfferne ved kraftig varme, ca.
  1 min. på hver side og derefter ved svag varme, ca. 3 min. på hver side.
- Fordel halvdelen af peberfrugtdressingen på kartofler og majs og drys med salatost.
  Pynt med karse og server straks sammen med de grillede mørbradbøffer.
