titel: Hvidløgstomater med sprød parmaskinke
tid: 15
ingredienser:
  tomater: 1 små
  pikant flødeost: 12.5 g
  parmaskinke: 1 skiver
  smør: 3.75 g
  vagtelæg: '2'
  frisk basilikum: frisk basilikum
  ristet brød: 25 g
fremgangsmåde:
- Skyl og halver tomaterne.
- Læg dem i en lille bradepande og fordel osten på tomaterne.
- Del skinkeskiverne og fordel dem på på osten.
- Grill tomaterne øverst i ovnen i 3-5 min. - til skinken er gylden og sprød.
- Lad fedtstoffet blive gyldent i en pande.
- Steg vagtelæggene ved jævn varme i ca. 1½ min. og fordel dem på de bagte tomater.
- Pynt med basilikum og server straks sammen med ristet brød.
