titel: Teriyakikylling
tid: 45
ingredienser:
  kyllingelårfileter: 112.5 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 5 g
  gulerødder, skåret i strimler: '0.5'
  broccoli i buketter og skiver: 62.5 g
  hvidløg i skiver: 0.75 fed
  ½ dl teriyakisauce: ½ dl teriyakisauce
  sojasauce: 0.5 spsk
  sambal oelek: 0.25 tsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  løse ris, parboiled: 1 dl
  i skiver: 0.75 forårsløg
fremgangsmåde:
- Skær kyllingelårfileterne i strimler og drys dem med salt.
- Kom smør i en sauterpande og brun kyllingestykkerne ved kraftig varme til de er
  gyldne. Tag kyllingestykkerne op af panden.
- Steg gulerødder, broccoli og hvidløg 2-3 min. ved kraftig varme - og læg kyllingstykkerne
  tilbage.
- Hæld teriyakisauce, sojasauce, sambal oelek og fløde over retten og lad den koge
  ved jævn varme 3-5 minutter.
- Server teriyakikylling med kogte ris og forårsløg i skiver.
