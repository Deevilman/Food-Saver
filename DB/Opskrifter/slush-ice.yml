titel: Slush ice
tid: 65
ingredienser:
  vandmelon uden skal og kerner: 87.5 g
  rensede jordbær: 31.25 g
  kærnemælk: 0.25 dl
  lys agavesirup: 0.5 spsk
fremgangsmåde:
- "Del vandmelonen i mindre stykker og kom dem i en blender sammen med jordbær, kærnemælk\
  \ og sirup. Blend ved hurtigste hastighed i ca. 20 sek. Smag til \x96 blandingen\
  \ skal være ret sød, da en del af sødmen forsvinder ved frysningen. Hæld blandingen\
  \ i en metalform og stil den tildækket i fryseren i 1½-2 timer."
- Fordel den grødede slush ice i 4 kolde glas og server straks med teskeer og sugerør.
- Du kan fryse slush icen helt. Stil formen på køkkenbordet i ca. 5 min. Kom isen
  i en skål og hak den i småstykker, fx med en grydeske. Fordel i glas og server.
