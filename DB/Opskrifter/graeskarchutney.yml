titel: Græskarchutney
tid: 1439
ingredienser:
  sennepsfrø: 1 spsk
  skrællet hokkaido græskar i små tern: 500 g
  skrællede kvæder eller madæbler i små tern: 250 g
  i tynde både: 2 løg
  vaniljestang: 1 flækket
  sukker: 200 g
  lagereddike: 2 dl
  groft salt: 1 tsk
fremgangsmåde:
- Blancher sennepsfrøene i kogende vand i ca. 2 min. og lad dem dryppe af.
- Kom sennepsfrøene i en gryde sammen med græskar, kvæde eller æble og de øvrige ingredienser.
- Kog chutneyen ved svag varme og under låg i ca. ½ time.
- Tag låget af gryden og kog chutneyen i yderligere ca. ½ time eller til væden er
  kogt næsten væk - rør af og til. Smag til.
- Kom chutneyen på glas og lad den trække tildækket i køleskabet i mindst 1 døgn.
