titel: Squashkage
tid: 65
ingredienser:
  brun farin: 200 g
  æg: '3'
  hvedemel (ca. 3½ dl): 200 g
  stødt kanel: 2 tsk
  stødt kardemomme: 1 tsk
  bagepulver: 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør, smeltet: 100 g
  grøn squash, groftrevet: 300 g
  stuetempereret smør: 100 g
  flormelis (ca. 2½ dl): 150 g
  citronskal (usprøjtet): 2 tsk
  stuetempereret, flødeost naturel: 200 g
fremgangsmåde:
- Pisk brun farin og æg til en helt lyst og luftig æggesnaps.
- Bland mel, kanel, kardemomme, bagepulver og salt sammen og vend forsigtigt melblandingen
  ned i æggemassen.
- Vend smeltet smør og squash i dejen.
- Fordel dejen i en rund springform (ca. 22 cm i diameter) beklædt med bagepapir og
  bag kagen midt i ovnen i 40-45 min. ved 175 ° - varmluft. Lad kagen køle helt af.
- Pisk smør, flormelis og citronskal godt sammen til en ensartet, hvid og luftig masse
  - det tager ca. 5 min.
- Kom flødeost i smørblandingen og pisk til den netop er ensartet og glat. Pisk ikke
  for længe da cremen kan blive for flydende.
- Fordel frostingen jævnt på squashkagen.
