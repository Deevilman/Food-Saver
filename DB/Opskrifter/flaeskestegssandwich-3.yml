titel: Flæskestegssandwich
tid: 15
ingredienser:
  creme fraiche: 0.5 dl
  mayonnaise: 0.25 dl
  dijonsennep: 0.75 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  burgerboller, fx smørbagte briocheboller: '1'
  lun rødkål: 50 g
  flæskesteg: 2 skiver
  æble i tynde skiver: 0.25 rødt
  syltede agurker: 25 g
  en rest blandet salat, fx af grønkål: en rest blandet salat, fx af grønkål
fremgangsmåde:
- Rør alle ingredienser til dressingen sammen og smag til.
- Lun burgerbollerne og rødkålen.
- Smør burgerbollerne med dressingen og læg dem sammen om skiver af flæskesteg og
  æble, rødkål, syltet agurk og salat.
- Server straks de hjemmelavede flæskestegssandwich.
