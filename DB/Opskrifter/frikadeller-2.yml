titel: Frikadeller
tid: 45
ingredienser:
  hakket grise- og kalvekød: 600 g
  1½ tsk fint salt: 1½ tsk fint salt
  eller revet løg (ca. 150 g): 2 finthakket
  æg: '2'
  friskkværnet peber: friskkværnet peber
  mælk: 2 dl
  finvalsede havregryn (ca. 1 dl): 40 g
  smør til stegning: 50 g
fremgangsmåde:
- Rør det hakkede kød med salt i ca. 1 min.
- Kom løg, æg og peber i. Tilsæt mælk lidt efter lidt og rør til sidst havregryn i.
  Stil farsen tildækket i køleskabet i ca. 15 min.
- Form farsen til ca. 14 frikadeller.
- Lad smørret blive gyldent i en stegepande ved kraftig varme. Steg frikadellerne
  på tre sider ved svag varme i ca. 15 min. - skru op, mens de bliver vendt.
