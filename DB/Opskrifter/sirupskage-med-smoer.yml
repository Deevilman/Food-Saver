fremgangsmåde:
- Pisk æg og sukker skummende. Smelt smør og sirup, og vend det i æggeblandingen.
  Bland krydderier, natron og hvedemel sammen og vend det forsigtigt i dejen skiftevis
  med kærnemælken. Hæld dejen i 2 smurte franskbrødsforme, der hver rummer ca. 1½
  liter. Bag kagerne nederst i ovnen i ca. 1 time ved 175° - traditionel ovn. Skær
  ved serveringen kagerne i skiver og smør dem med smør.
