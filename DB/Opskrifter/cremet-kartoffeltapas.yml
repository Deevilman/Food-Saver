titel: Cremet kartoffeltapas
tid: 30
ingredienser:
  rugbrød: 8.33333 g
  olivenolie: 0.0833333 spsk
  flagesalt: 0.0833333 tsk
  søde kartofler i 12 skiver: 25 g
  tandoori mix: 0.0833333 spsk
  salatost i tern: 16.6667 g
  finthakket frisk rosmarin: 0.0833333 spsk
  revet citronskal (usprøjtet): 0.0833333 spsk
  blåbær: 0.0833333 dl
  akaciehonning: 0.0833333 spsk
  blomsterkarse (tallerkensmækkere): blomsterkarse (tallerkensmækkere)
fremgangsmåde:
- Skær rugbrødet i 6 helt tynde skiver. Pensl dem med olie og drys med salt.
- Skær hver rugbrødsskive i 2 trekanter og læg dem på en plade med bagepapir.
- Bag rugbrødschipsene øverst i ovnen i ca. 8 min. ved 250° - varmluft. Tag chipsene
  ud og lad dem køle af på en bagerist.
- Læg kartoffelskiverne på en bageplade med bagepapir. Smør med olie og drys med tandoori.
- Bag kartoffelskiverne midt i ovnen i ca. 15 min. ved 200° - traditionel ovn.
- Mos salatosten let med en gaffel og vend den sammen med rosmarin og citronskal.
- Kom ostecremen på midten af de 12 bagte kartoffelskiver.
- Fordel blåbær og honning herpå, pynt med tallerkensmækkere og server.
