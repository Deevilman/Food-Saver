titel: Klassisk lasagne
tid: 120
ingredienser:
  pancetta i tynde skiver: 25 g
  olivenolie: 0.25 spsk
  løg (ca. 75 g): 0.25 finthakket
  i meget små tern (ca. 75 g): 0.25 gulerod
  bladselleri i meget små tern (ca. 50 g): 0.5 stilke
  hakket oksekød: 75 g
  tør rødvin eller hvidvin: 0.25 dl
  oksebouillon: 0.75 dl
  koncentreret tomatpuré (ca. 100 g): 0.25 dl
  laurbærblade: '0.5'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  mælk: 0.25 dl
  smør: 12.5 g
  hvedemel: 1 spsk
  ½ liter mælk: ½ liter mælk
  fintrevet muskatnød: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  lasagneplader: '3'
  friskrevet parmigiano reggiano: 25 g
  grøn salat drysset med salt og peber: 62.5 g
fremgangsmåde:
- Skær pancettaen i små strimler. Lad olien blive varm i en stor gryde.
- Svits løg, gulerod, bladselleri og pancetta ved jævn varme i ca. 5 min.
- Kom det hakkede kød i, skru op til kraftig varme og brun kødet i ca. 2 min. Tilsæt
  rødvin og lad det dampe af i ca. 1 min.
- Kom bouillon, tomatpuré, laurbærblade, salt og peber i. Bring kødsaucen i kog og
  kog ved svag varme og under låg i ca. ½ time.
- Tilsæt mælk og rør godt igennem. Fjern laurbærbladene og smag kødsaucen til.
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner.
- Kom mel i og lad det bage sammen med smørret under omrøring, i ca. 15 sek.
- Tilsæt ca. ⅓ af mælken og varm blandingen igennem under omrøring, til den er glat.
  Tilsæt endnu ⅓ og derefter den sidste ⅓ på samme måde.
- Rør muskatnød og salt i saucen og lad den koge ved svag varme i ca. 5 min. - rør
  af og til.
- Kom ca. 3 dl af kødsaucen i bunden af et ovnfast fad (ca. 18 x 25 cm).
- Læg 4 lasagneplader ovenpå og fordel ca. 1½ dl bechamelsauce på pladerne. Drys med
  ca. ¼ af osten (ca. 5 spsk).
- Forsæt på samme måde endnu 2 gange, hvor du bruger resten af bechamelsaucen øverst
  og drysser med resten af osten.
- Bag lasagnen midt i ovnen ca. 35 min. ved 200° - traditionel ovn - læg evt. et stykke
  bagepapir over lasagnen de sidste 5-10 min., hvis den er ved at blive for mørk.
- Lad lasagnen trække tildækket på køkkenbordet i ca. 10 min. Server med grøn salat.
