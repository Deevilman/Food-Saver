titel: Kartoffelsalat med chilisauce
tid: 130
ingredienser:
  ½ liter fraiche: ½ liter fraiche
  grøn peberfrugt: 0.25 finthakket
  hakket frisk purløg: 0.5 spsk
  sød chilisauce: 0.25 spsk
  mild paprika: 0.25 tsk
  sukker: 0.5 tsk
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  1¼ kg kogte faste kartofler, fx aspargeskartofler: 1¼ kg kogte faste kartofler,
    fx aspargeskartofler
  purløg: purløg
fremgangsmåde:
- Vend craiche sammen med de øvrige ingredienser.
- Skær kartoflerne i skiver og vend dem i dressingen.
- Stil kartoffelsalaten tildækket i køleskabet i mindst 2 timer.
- Smag den til.
