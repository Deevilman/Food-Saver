titel: Spidskål tzatziki
tid: 10
ingredienser:
  spidskål (ca. 500 g): 1 hakket
  groft salt: 1 tsk
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  fed hvidløg: 3 finthakkede
  citronskal (usprøjtet): 1 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom spidskålen i en stor skål og drys med salt.
- Kram kålen godt indtil den falder sammen og frigiver væde.
- Sigt væden fra og vend den sammen med de øvrige ingredienser. Smag til og server.
