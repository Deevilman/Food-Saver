fremgangsmåde:
- Pisk smør, sukker, brun farin, vanilje og æg godt sammen.
- Bland hvedemel, salt og bagepulver og vend det i smørblandingen sammen med chokolade.
- Fordel dejen i 6 ramakiner eller andre små, ovnfaste forme (ca. 1.5 dl). Bag kagerne
  til de er gyldne på overfladen, men bløde i midten i ca. 18 min. ved 175° - traditionel
  ovn. Lad dem stå ca. 5 min til de er faldet lidt sammen på midten.
- Kom en skefuld flødeskum i hver og server straks.
