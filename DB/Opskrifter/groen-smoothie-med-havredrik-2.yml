titel: Grøn smoothie med havredrik
tid: 5
ingredienser:
  havredrik: 1.5 dl
  frossen ananas: 62.5 g
  banan: '0.5'
  ½ moden avocado: ½ moden avocado
  babyspinatblade: 12.5 g
  isterninger: 1 store
  isterninger - til glassene: isterninger - til glassene
fremgangsmåde:
- Blend alle ingredienserne i ca. 1 min. ved højeste hastighed - eller til smoothien
  er helt glat og cremet.
- Hæld smoothien i 2 glas med isterninger og server straks.
