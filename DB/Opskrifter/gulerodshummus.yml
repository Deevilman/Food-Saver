titel: Gulerodshummus
tid: 60
ingredienser:
  gulerødder (ca. 250 g): 1 skrællede
  ½ spsk olivenolie: ½ spsk olivenolie
  ½ tsk groft salt: ½ tsk groft salt
  yoghurt 10%: 25 g
  ½ spsk friskpresset citronsaft: ½ spsk friskpresset citronsaft
  ¼ tsk stødt spidskommen: ¼ tsk stødt spidskommen
  ¼ tsk groft salt: ¼ tsk groft salt
  i stave (ca. 300 g): 0.25 agurk
  rugbrødschips med salt: 37.5 g
fremgangsmåde:
- Læg gulerødderne på et stykke bagepapir og fordel olivenolie og salt herpå. Pak
  papiret godt omkring gulerødderne og bag dem midt i ovnen til de er helt møre i
  ca. ½ time ved 200° - varmluft. Lad gulerødderne køle af.
- Kom gulerødderne i en foodprocessor og kør et øjeblik til gulerødderne er finthakkede.
  Tilsæt yoghurt, citronsaft, spidskommen og salt og blend til blandingen er helt
  glat. Smag til.
- Anret gulerodshummus i en skål og server med agurkestænger og rugbrødschips.
