titel: Linsegryde med halloumi
tid: 45
ingredienser:
  ½ liter grøntsagsbouillon: ½ liter grøntsagsbouillon
  tørrede grønne linser, fx fra Puy (ca. 2 dl): 50 g
  rapsolie: 0.25 spsk
  halloumi ost: 50 g
  kartofler i små tern (ca. 450 g): 0.75 søde
  løg (ca. 75 g): 0.25 grofthakket
  grofthakkede fed hvidløg: 0.5 store
  1½ tsk stødt spidskommen: 1½ tsk stødt spidskommen
  1½ tsk stødt kardemomme: 1½ tsk stødt kardemomme
  squash i mundrette stykker (ca. 300 g): 0.5 grønne
  peberfrugt i tern (ca. 125 g): 0.25 rød
  finthakket bredbladet persille: 0.25 dl
  fintsnittet lilla spidskål: 62.5 g
  granatæblekerner (ca. 75 g): 0.25 dl
  i tynde skiver (ca. 125 g): 0.25 pære
fremgangsmåde:
- Bring bouillon og linser i kog i en tykbundet gryde. Kog linserne ved jævn varme
  og under låg i ca. 10 min.
- Lad imens olien blive godt varm i en tykbundet gryde.
- Kom osten i og steg den ved jævn varme ca. 1 min. på hver side. Tag osten op.
- Kom linser, kartofler, løg, hvidløg, spidskommen og kardemomme i gryden og steg
  i yderligere ca. 10 min.
- Tilsæt squash, peberfrugt og ost og lad linsegryden koge ved svag varme og under
  omrøring i ca. 1 min. Smag til.
- Anret linsegryden og drys med persille. Server med salat.
- Vend kål, granatæbler og pære sammen i en skål.
