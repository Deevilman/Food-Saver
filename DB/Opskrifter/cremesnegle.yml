titel: Cremesnegle
tid: 90
ingredienser:
  smør: 100 g
  1½ dl mælk: 1½ dl mælk
  gær: 25 g
  æg: '1'
  hvedemel (ca. 5 dl): 300 g
  stødt kardemomme: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  mælk: 2 dl
  sukker: 2 spsk
  hvedemel: 1 spsk
  '- kornene heraf': 1 vaniljestang
  blødt smør: 100 g
  brun farin: 75 g
  stødt kanel: 1 spsk
  sammenpisket æg til pensling: sammenpisket æg til pensling
  glasur af flormelis og vand: glasur af flormelis og vand
fremgangsmåde:
- Smelt smørret i en lille gryde. Tilsæt mælk og rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold evt. lidt mel tilbage - dejen skal være fugtig).
- Slå dejen godt sammen og lad den hæve tildækket et lunt sted i ca. ½ time.
- Pisk mælk og æg let sammen i en tykbundet gryde. Pisk sukker, mel og vaniljekorn
  i gryden.
- Bring blandingen i kog under piskning og kog cremen ved jævn varme, stadig under
  omrøring, i ca. 3 min. - eller til melsmagen er væk.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle af.
- Rør smør, farin og kanel godt sammen.
- Tag dejen ud på et meldrysset bord. Rul dejen ud til en firkantet plade (ca. 40
  x 40 cm).
- Smør remoncen ud på dejpladen. Rul dejpladen til en roulade og skær enderne af.
- Skær 12 stykker (ca. 3 cm tykke). Fordel sneglene på en plade med bagepapir - bøj
  den yderste dejende ind under sneglen.
- Tryk sneglene flade og lad dem efterhæve tildækkede i ca. 30 min. Brug fingrene
  til at lave en fordybning i midten af hver snegl. Fyld creme heri - brug en ske
  eller en sprøjtepose.
- Pensl cremesneglene med æg og bag dem, til de er gyldne ca. 15 min. ved 200° - traditionel
  ovn. Lad cremesneglene afkøle let og pynt med glasur.
