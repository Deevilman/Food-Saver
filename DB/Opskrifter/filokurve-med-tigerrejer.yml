titel: Filokurve med tigerrejer
tid: 60
ingredienser:
  optøet frossen filodej (2-6 plader): 12.5 g
  smør - smeltet: 3.33333 g
  ½ agurk (ca. 200 g): ½ agurk (ca. 200 g)
  smør: 3.33333 g
  rå tigerrejer med halevifte: 41.6667 g
  finthakket frisk rød chilipeber: 0.166667 spsk
  hakket fed hvidløg: 0.166667 lille
  hakkede citronmelisseblade: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  1½ dl creme fraiche: 1½ dl creme fraiche
  limefrugter i både: limefrugter i både
fremgangsmåde:
- Form, af alufolie, 6 kugler på størrelse med mandariner. Læg alukuglerne på en plade
  med bagepapir.
- Fold filodejspladerne ud og dæk dem med et vådt klæde, så dejen ikke tørrer.
- Pensl pladerne med smør. Skær dem i 24 stykker (a ca. 12 x 12 cm).
- Læg 4 stykker dej (i stjerneform) oven på hinanden.
- Læg "stjernerne", med smørsiden nedad, henover alukuglerne.
- Form "stjernerne" til kurve med flade bunde.
- Bag filokurvene midt i ovnen i ca. 12 min. ved 200° - traditionel ovn.
- Fjern forsigtigt alukuglerne, når kurvene er bagt.
- Del agurken på langs og fjern kernerne. Skær agurken i ½ cm tykke skiver.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner.
- Svits rejerne i ca. 1 min. og tilsæt agurk, chili og hvidløg.
- Svits i yderligere ca. 1 min. og vend citronmelisse og salt i. Smag fyldet til.
- Stil de bagte filokurve på portionstallerkener.
- Fordel først det varme fyld og dernæst cremefraiche i kurvene.
- Server med limefrugt i både.
