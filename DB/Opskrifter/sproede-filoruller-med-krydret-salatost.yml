titel: Sprøde filoruller med krydret salatost
tid: 45
ingredienser:
  salatost i tern: 200 g
  æg: '1'
  peberfrugt i små tern (ca. 125 g): 1 grøn
  hakket rucolasalat (ca. 20 g): 1 dl
  frisk timian: 1 tsk
  ½ tsk mild paprika: ½ tsk mild paprika
  friskkværnet peber: friskkværnet peber
  optøet, frossen filodej (ca. 175 g): 4 plader
  smør - smeltet: 50 g
fremgangsmåde:
- Lad osten dryppe af i sigten.
- Smuldr osten og rør den sammen med letpisket æg, peberfrugt, rucolasalat, timian,
  paprika og peber.
- Del hver plade filodej i 2 firkanter (ca. 24 x 30 cm). Læg et fugtigt klæde over.
- Tag ét stykke filodej frem ad gangen. Pensl med lidt af smørret og fold stykket
  en gang (ca. 12 x 30 cm) - og pensl med smør igen.
- Del pladen på midten (ca. 6x15 cm).
- Fordel lidt af ostefyldet øverst på hver af de 2 stykker filodej, rul dem godt sammen
  og læg dem på en plade med bagepapir.
- Gentag med resten.
- Bag dem midt i ovnen - til de er gyldne og sprøde i ca. 15 min. ved 225° - traditionel
  ovn.
