titel: Chili sin carne
tid: 30
ingredienser:
  smør: 5 g
  stødt spidskommen: 0.5 tsk
  stødt koriander: 0.5 tsk
  rødløg: 0.5 finthakkede
  store, finthakkede fed hvidløg: '0.75'
  i små tern: 0.5 gulerødder
  finthakket soltørrede tomater: 0.75 spsk
  kidneybønner - skyllede, afdryppede: 0.25 dåse
  hakkede tomater (ca. 400 g): 0.25 dåse
  mørk chokolade 80%: 7.5 g
  peberfrugter i strimler (ca. 300 g): 0.5 rød
  1½ tsk groft salt: 1½ tsk groft salt
  fraiche: 0.5 dl
  en håndfuld tortillachips med salt: en håndfuld tortillachips med salt
  i tern: 0.25 avocado
  i både: 0.25 limefrugt
  rød chilipeber i tynde skiver: 0.5 tsk
  grofthakket frisk koriander: 0.25 dl
  basmatiris - koges: 1 dl
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme.
- Svits spidskommen, koriander, løg, gulerødder og soltørrede tomater i ca. 2 min.
- Tilsæt bønner, hakkede tomater, chokolade, og salt.
- Kog retten ved svag varme og under låg i ca. 10. min. Rør af og til.
- Tilsæt peberfrugter og kog i yderligere ca. 3 min. Juster evt. konsistensen med
  lidt vand og smag til.
- Anret den rygende varme chili sin carne i skåle.
- Top med fraiche, tortillachips, avocado, lime, chili, korianderblade - og server
  med ris.
