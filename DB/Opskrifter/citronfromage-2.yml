titel: Citronfromage
tid: 150
ingredienser:
  husblas: 1 blade
  (ca. 1½ dl): 0.75 æg
  sukker (ca. 1¼ dl): 25 g
  fintrevet citronskal (usprøjtet): 0.25 tsk
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  ¼ liter piskefløde: ¼ liter piskefløde
  citron (usprøjtet): 0.25 stor
  sukker (ca. 1 dl): 21.25 g
  vand: 0.25 dl
  finthakkede grønne usaltede pistacienødder: finthakkede grønne usaltede pistacienødder
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Pisk æg og sukker til en luftig æggesnaps.
- Træk husblassen op af vandet med det vand, der hænger ved. Smelt den ved svag varme.
- Bland husblassen med citronskal og -saft og rør den i æggesnapsen.
- Pisk fløden til flødeskum (gem lidt til pynt) og vend det forsigtigt i den letstivnede
  æggeblanding. Fordel citronfromagen i portionsglas eller -skåle og stil dem tildækkede
  i køleskabet i mindst 2 timer.
- Skær imens tykke strimler skal af citronen med fx en tyndskræller - undgå at få
  den hvide hinde med - eller skær den af efterfølgende. Skær skallerne i tynde strimler
  med en skarp kniv.
- Bring sukker og vand i kog i en lille tykbundet gryde og kog det 1-2 min. - til
  det tykner. Tilsæt citronstrimlerne og lad dem koge i ca. 1 min. ved jævn varme.
  Tag citronstrimlerne op med en hulske og lad dem dryppe af på et stykke køkkenrulle.
- Læg citronstrimlerne adskilt på en plade med bagepapir. Tør strimlerne midt i ovnen
  i ca. ½ time ved 100° - traditionel ovn.
- Pynt citronfromagen med flødeskum, kandiserede citronstrimler og pistacienødder.
