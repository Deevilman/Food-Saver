titel: Frugttærte - uden ovn
tid: 60
ingredienser:
  mandler (ca. dl): 2 dl
  solsikkekerner (ca. dl): 1 dl
  rosiner (ca. dl): 1 dl
  tørrede abrikoser (ca. dl): 2 dl
  ½ tsk groft salt: ½ tsk groft salt
  stødt kanel: 1 tsk
  friskpresset appelsinsaft eller appelsinjuice: 1 spsk
  piskefløde: 1 dl
  1½ dl creme fraiche: 1½ dl creme fraiche
  ½ spsk sukker: ½ spsk sukker
  ½ spsk vaniljesukker: ½ spsk vaniljesukker
  1- 3 citrusfrugter, fx grapefrugter, appelsin og/eller mandarin: 1- 3 citrusfrugter,
    fx grapefrugter, appelsin og/eller mandarin
  mynteblade: mynteblade
fremgangsmåde:
- Rist mandler og solsikkekerner på en pande ved jævn varme i ca. 10 min, til de er
  gyldne. Lad dem køle lidt af.
- Kom mandler, solsikkekerner, tørret frugt, krydderier og appelsinsaft i en foodprocessor.
- Kør det ved høj hastighed ca. 1 min til det har en ensartet masse.
- Spænd et stykke bagepapir fast mellem ring og bund i en springform (ca. 22 cm i
  diameter).
- Tryk blandingen ud i bunden af springformen - brug evt. våde fingre.
- Stil tærtebunden i køleskabet.
- Pisk fløden til et let skum.
- Rør cremefraiche, sukker og vaniljesukker sammen og vend det i flødeskummet.
- Skær skal og hinder af citrusfrugterne - følg frugtens form. Skær citrusfrugterne
  i fine tynde skiver.
- Anret den kolde bund på et fad og fordel flødeblandingen herpå.
- Pynt med de skiveskårne citrusfrugter og friske mynteblade. Server straks.
