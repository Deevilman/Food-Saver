titel: Gurkemeje latte
tid: 15
ingredienser:
  sødmælk: 1.5 dl
  vand: 0.5 dl
  fintrevet frisk gurkemejerod - Obs! den farver meget: 0.5 spsk
  fintrevet frisk ingefær: 0.5 spsk
  lys agavesirup: 0.5 spsk
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  friskkværnet 5-peberblanding: friskkværnet 5-peberblanding
fremgangsmåde:
- Kom mælk og vand i en tykbundet gryde og tilsæt gurkemeje, ingefær, sirup og vaniljepulver.
- Bring drikken i kog under omrøring. Kog den ved svag varme og under låg i ca. 3
  min. - rør af og til.
- Si drikken over i 2 glas, der tåler varme.
- Server den varme gurkemeje latte med et drys friskkværnet peber på toppen.
