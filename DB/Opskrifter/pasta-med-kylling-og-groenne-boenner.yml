titel: Pasta med kylling og grønne bønner
tid: 30
ingredienser:
  vand: 0.25 dl
  groft salt: 0.25 spsk
  tørret pasta, fx spiraler: 75 g
  frosne grønne bønner: 87.5 g
  hel, grillet kylling (ca. 1 kg): '0.25'
  pinjekerner: 0.5 spsk
  små, finthakkede fed hvidløg: '0.5'
  pikant flødeost: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde.
- Kom pastaen i det kogende vand og kog den ved jævn varme i ca. 7 min.
- Tilsæt bønner og kog i yderligere ca. 3 min. til pastaen er mør, uden at være blød.
- Tag 2 dl kogevand fra og lad pasta og bønner dryppe af i et dørslag.
- Fjern skindet på kyllingen, pil kødet af og skær det i mundrette stykker.
- Kom pinjekernerne i en tør pande. Skru op til kraftig varme og rist under omrøring
  i ca. 2 min.
- Skru ned til jævn varme, tilsæt hvidløg og rist i yderligere ca. 2 min.
- Kom friskost, de 2 dl kogevand, salt og peber i panden og lad det koge ca. 1 min.
- Tilsæt kyllingekød, pasta og bønner og vend godt rundt.
- Kom pastaretten i et fad og drys med basilikumblade og friskkværnet peber.
