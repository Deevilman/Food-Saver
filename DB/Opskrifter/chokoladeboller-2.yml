titel: Chokoladeboller
tid: 90
ingredienser:
  smør: 100 g
  2½ dl mælk: 2½ dl mælk
  gær: 25 g
  æg: '1'
  sukker: 1 spsk
  groft salt: 1 tsk
  hvedemel: 500 g
  grofthakket mørk chokolade eller chokoladeknapper: 100 g
  sammenpisket æg til pensling: sammenpisket æg til pensling
fremgangsmåde:
- Smelt smørret og hæld det i mælken. Rør gæren ud heri.
- Rør æg, sukker og salt ud i væsken.
- Tilsæt mel (hold evt. lidt tilbage) og ælt dejen sammen med let hånd. Dejen skal
  være fugtig og må ikke blive tung. Tilsæt chokolade og ælt den ind i dejen.
- Lad dejen hæve tildækket ca. ½ time.
- Ælt den igennem og form 12 boller. Læg dem i en lille bradepande med bagepapir,
  tæt sammen.
- Lad bollerne efterhæve ca. ½ time - eller til dobbelt størrelse.
- Pensl chokoladebollerne med æg og bag dem midt i ovnen til de er gyldne og gennembagte15-18
  min. ved 200° - traditionel ovn.
