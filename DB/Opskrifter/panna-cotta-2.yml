titel: Panna cotta
tid: 265
ingredienser:
  husblas: 2 blade
  vaniljestang: '1'
  ½ liter piskefløde: ½ liter piskefløde
  sukker (ca. 60 g): 5 spsk
  frosne bær eller jordbær: 100 g
  sukker: 50 g
  citronmelisse: citronmelisse
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Flæk vaniljestangen og skrab kornene ud.
- Kom fløde, sukker, vaniljekorn og -stang i en lille tykbundet gryde og bring det
  i kog under omrøring - Tag gryden af varmen.
- Træk husblassen op af vandet og kom den i den varme flødeblanding - Rør til husblassen
  er opløst.
- Fordel panna cottaen i 4 glas (a ca. 2 dl) og stil dem tildækkede i køleskabet i
  mindst 4 timer.
- Kom imens bær og sukker i en gryde, og lad det koge ved svag varme i ca. 2 min.
  til sukkeret er opløst.
- Lad bærrene køle af.
- Fordel bærcoulis over glassene med panna cotta og pynt med citronmelisse.
