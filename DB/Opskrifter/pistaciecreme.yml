titel: Pistaciecreme
tid: 25
ingredienser:
  usaltede pistacienødder: 150 g
  tahin: 1 spsk
  smagsneutral olie: 1 spsk
  salt: 1 knivspids
  smeltet hvid chokolade: 100 g
fremgangsmåde:
- Fordel pistacienødderne på en bageplade og rist dem i ovnen i ca. 5 min. ved 200°
  - varmluft. Lad pistacienødderne køle af.
- Kom nødderne i en foodprocessor og kør til du har en flydende pasta.
- Tilsæt tahin, olie og salt og kør videre til massen er ensartet og cremet.
- Rør til sidst smeltet hvid chokolade i pistacieblandingen.
- Hæld cremen i et glas og kom den i køleskabet - den er smørbar efter et par timer
  på køl.
