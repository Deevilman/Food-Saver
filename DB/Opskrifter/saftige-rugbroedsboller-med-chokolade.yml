titel: Saftige rugbrødsboller med chokolade
tid: null
ingredienser:
  knækkede rugkerner (ca. 1 dl): 2.5 g
  smør: 1.04167 g
  hakket mørk chokolade: 3.125 g
  3½ dl kogende vand: 3½ dl kogende vand
  gær: 1.04167 g
  1½ dl kvark, A38 eller yoghurt: 1½ dl kvark, A38 eller yoghurt
  groftrevet, uskrællet æble (ca. 125 g): '0.0416667'
  finvalsede havregryn (ca. 1 dl): 1.66667 g
  rørsukkersirup - eller anden mørk sirup: 0.125 spsk
  groft salt: 0.0416667 tsk
  rugmel (ca. 4 dl): 8.33333 g
  hvedemel (ca. 4½ dl): 10.4167 g
fremgangsmåde:
- Kom rugkerner, smør og hakket chokolade i en stor skål og hæld det kogende vand
  over. Rør godt rundt til smør og chokolade er smeltet.
- Lad blandingen trække ca. 10 min. eller til vandet er lillefingervarmt.
- Rør gæren i og tilsæt kvark, æble, havregryn, sirup, salt, hakket chokolade og de
  2 slags mel.
- Slå dejen godt sammen med en grydeske - dejen er lidt fugtig.
- Dæk skålen med fx et låg og stil dejen til hævning på et lunt sted i ca. 1½ time.
- Slå dejen igennem med en grydeske. Dyp 2 spiseskeer i vand og form ca. 24 boller
  (a godt ½ dl dej) ved at sætte klumper af den bløde dej på to plader med bagepapir.
- Lad bollerne efterhæve i ca. 15 min.
- Bag bollerne øverst og nederst i ovnen i 18-20 min. ved 200° - varmluft.
