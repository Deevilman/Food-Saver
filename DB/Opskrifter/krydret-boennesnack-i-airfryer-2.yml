titel: Krydret bønnesnack i airfryer
tid: null
ingredienser:
  butterbeans: 0.5 dåse
  majsstivelse: 0.5 spsk
  hvidløgspulver: 0.5 tsk
  ½ tsk cayennepeber: ½ tsk cayennepeber
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  olivenolie: 0.5 spsk
  bløde rosmarinkviste: 2 små
  salatost: 75 g
  krydderurter, fx basilikum, oregano, persille (ca. 25 g): 0.5 dl
fremgangsmåde:
- Sigt lagen fra bønnerne og skyl dem.
- Bland majsstivelse, hvidløgspulver, cayennepeber, salt og peber sammen i en skål.
- Kom bønnerne i krydderiblandingen og vend dem godt rundt. Vend olie i bønnerne og
  kom dem i en airfryer.
- Drys rosmarin over bønnerne og bag dem i ca. 15 min. ved 180° - ryst kurven et par
  gange undervejs.
- Blend osten med krydderurter og peber i en foodprocessor - til cremen er glat. Server
  dippen til de sprøde bønner.
