titel: Kartofler i airfryer
tid: 35
ingredienser:
  kartofler: 187.5 g
  paprika, fx Piment d'espelette: 0.25 tsk
  olivenolie: 0.5 spsk
  groft salt: 0.5 tsk
  salatost: 37.5 g
  persillepesto: 0.5 spsk
  vand: 0.75 spsk
fremgangsmåde:
- Skræl kartoflerne og skær dem i mundrette stykker, hvis de er store.
- Kog dem i ca. 10 min. tilsæt evt. 2 tsk bagepulver. Hæld vandet fra og lad dem dampe
  tørre.
- Vend kartoflerne med paprika, olie og salt, kom dem i airfryeren og bag dem i ca.
  20 min. ved 200°.
- Blend imens salatost, pesto og vand til en ensartet konsistens.
- Server kartofler straks sammen med den cremede salatost.
