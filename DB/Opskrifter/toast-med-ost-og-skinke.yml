titel: Toast med ost og skinke
tid: 15
ingredienser:
  smør: 12.5 g
  daggammelt grovbrød (ca. 240 g): 4 skiver
  havarti ost: 4 skiver
  kogt, røget skinke (ca. 125 g): 2 skiver
  grillede peberfrugter i olie: 50 g
  finthakkede syltede jalapenos: 12.5 g
fremgangsmåde:
- Smør brødskiverne på den ene side med smør. Læg brødene sammen, med smørsiden ud
  af, om ost, skinke, peberfrugt og jalapenos. Lad en toastmaskine blive godt varm
  og rist 2 toast af gangen i ca. 5 min. - til de er gyldne og osten er smeltet. Gentag
  med de 2 sidste toast og server dem varme.
