titel: Guacamole
tid: 15
ingredienser:
  avocadoer (ca. 325 g): 2 modne
  friskpresset limesaft: 2 tsk
  1½ spsk finthakket salatløg: 1½ spsk finthakket salatløg
  fed hvidløg, presset: 1 lille
  creme fraiche: 2 spsk
  ½ tsk groft salt: ½ tsk groft salt
fremgangsmåde:
- Flæk avocadoerne på langs og fjern stenene.
- Skrab "kødet" ud med en ske og mos det med en gaffel.
- Tilsæt limesaft og de øvrige ingredienser og smag til.
- Stil guacamolen tildækket i køleskabet til den skal spises - eller spis den med
  det samme.
