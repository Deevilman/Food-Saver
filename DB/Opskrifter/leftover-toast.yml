titel: Leftover toast
tid: 10
ingredienser:
  grovbrød: 2 skiver
  smør: 5 g
  havarti ost: 2 skiver
  en rest kødsauce (ca. 90 g): en rest kødsauce (ca. 90 g)
  grofthakket bredbladet persille: 2 spsk
  finthakkede syltede jalapenos: 1 tsk
fremgangsmåde:
- Smør brødskiverne med smør på den ene side. Læg brødene sammen, med smørsiden ud
  ad, med ost, kødsauce, persille og jalapenos. Lad en toastmaskine blive godt varm
  og rist toasten ca. 5 min. - til den er gylden og osten er smeltet. Server den varm.
