titel: Ristet rugbrød med ost, tomatsalsa og pocheret æg
tid: 30
ingredienser:
  cherrytomater i forskellige farver: 50 g
  ¼ bundt forårsløg i tynde ringe (ca. 25 g): ¼ bundt forårsløg i tynde ringe (ca.
    25 g)
  fed hvidløg: 1 finthakkede
  rød chilipeber - uden væg og kerner: 0.5 tsk
  friskpresset limesaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.5 liter
  ½ dl lagereddike: ½ dl lagereddike
  æg: '1'
  rugbrød: 1 skiver
  smør: 12.5 g
  skæreost: 2 skiver
  flagesalt: 0.5 tsk
  karse: 0.5 dl
fremgangsmåde:
- Skær tomaterne i små stykker og lad dem dryppe af i en sigte.
- Bland tomatstykkerne med forårsløg, hvidløg, chili, limesaft og salt. Smag til og
  stil tomatsalsaen tildækket i køleskabet.
- Bring imens vand, eddike og salt i kog i en gryde. Slå æggene ud i en underkop.
- Når vandet koger, pisker du med et piskeris - så der dannes en hvirvel. Fjern piskeriset
  og hæld forsigtigt æggene ned i hvirvlen.
- Lad dem koge ca. 3 min., til æggehviden er stivnet, men blommen stadig er flydende.
  Løft æggene op med en hulske og læg dem i iskoldt vand i ca. 30 sek. - så tilberedningen
  stopper.
- Smelt halvdelen af smørret i panden ved kraftig varme, men uden at det bruner. Steg
  brødet sprød og gyldent - ca. 3 min. på hver side.
- Læg osten på det lune rugbrød, og anret tomatsalsa og æg herpå. Drys æggene med
  flagesalt, pynt med karse og server straks.
