fremgangsmåde:
- Kom spidskommen og salt i en morter og knus krydderierne.
- Tilsæt garam masala, peber og hvidløg og knus hvidløgene, stadig i morteren.
- Kom tomatpuré, honning og olivenolie i hvidløgsblandingen og vend marinaden godt
  sammen.
- Skær kyllingefileterne i 24 stykker, squashen i 12 stykker, rødløgene i 12 stykker
  og peberfrugten i 24 stykker.
- Sæt skiftevis grøntsager og kylling på de 12 spyd.
- Smør marinaden på spyddene, med en pensel eller dejskraber.
- Grill spyddene på 4 sider, 10-12 min. i alt.
