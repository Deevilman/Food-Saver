titel: Brombærtoast
tid: 30
ingredienser:
  brombær: 62.5 g
  sukker: 30 g
  brød: 2 skiver
  smør: 12.5 g
  hvidskimmelost, fx brie - i skiver: 75 g
fremgangsmåde:
- Kom brombær i en gryde sammen med sukker. Kog det op og lad det simre i 5 min.
- Smør brødskiverne med smør på den ene side.
- Varm en pande op og læg 2 skiver brød med smøret nedad på panden. Fordel brombærkompotten
  på brødskiverne - sørg for at få mest bær med og ikke alt for meget saft, ellers
  kan toasten godt blive for våd.
- Fordel osteskiverne på brødene og læg et stykke brød oven på hver med smørsiden
  opad.
- Steg toasten gylden brun på begge sider til osten er smeltet.
