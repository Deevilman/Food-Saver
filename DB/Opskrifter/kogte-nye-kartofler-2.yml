titel: Kogte nye kartofler
tid: 20
ingredienser:
  små nye kartofler: 600 g
  løvstikke: 2 kviste
  1½ spsk groft salt: 1½ spsk groft salt
  evt. 1 bundt purløg: evt. 1 bundt purløg
  evt. 15 g smør: evt. 15 g smør
fremgangsmåde:
- Kom de rene kartofler i en gryde og dæk dem med koldt vand. Tilsæt salt og løvstikke.
- Kog kartoflerne op og lad dem simre i 6-8 min.
- Sluk for varmen og lad dem trække i 5 min.
- Hæld vandet fra.
- Hak purløg fint og vend det i de varme kartofler sammen med smør.
