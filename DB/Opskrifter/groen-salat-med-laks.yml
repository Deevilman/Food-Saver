titel: Grøn salat med laks
tid: 30
ingredienser:
  skåret i mindre stykker (ca. 275 g): 0.5 hjertesalat
  ærter: 62.5 g
  avocadoer: '0.5'
  friskpresset citronsaft: 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  forårsløg i tynde ringe (ca. 200 g): 0.5 bundter
  laksefilet (ca. g): 150 g
  olie: 1 spsk
  smør: 3.75 g
  ½ tsk groft salt: ½ tsk groft salt
  salatost i tern - smuldret: 25 g
  hvid balsamicoeddike: 0.5 spsk
  honning: 0.25 spsk
  groft brød: 60 g
fremgangsmåde:
- Fordel hjertesalat og ærter på et fad.
- Skær avocadoerne i tern, dryp med lidt citronsaft og drys med salt.
- Fordel avocado og forårsløg på de andre grøntsager.
- Steg laksefileten på panden i lidt olie og smør, 5-10 min. på hver side.
- Krydr med lidt salt og skær fisken i mundrette stykker.
- Fordel laksestykkerne over grøntsagerne sammen med osten.
- Lav en dressing af olie, balsamicoeddike, honning, citronsaft og salt og hæld den
  over salaten.
- Nyd salaten sammen med et godt stykke brød.
