titel: Spinatpie
tid: 65
ingredienser:
  frossen butterdej: 1 plader
  ½ dl vand: ½ dl vand
  ½ tsk groft salt: ½ tsk groft salt
  frossen helbladet spinat: 0.25 pakke
  smør: 6.25 g
  løg: 0.25 finthakket
  salatost i tern: 50 g
  hakket persille: 0.75 spsk
  ¼ tsk revet muskatnød: ¼ tsk revet muskatnød
  friskkværnet peber: friskkværnet peber
  æg: 1 sammenpiskede
fremgangsmåde:
- Tø butterdejspladerne op.
- Kom vand, salt og spinat i en gryde, og tø spinaten op ved svag varme. Hæld den
  i en sigte og pres den fri for vand.
- Smelt smørret i en gryde og svits løget heri.
- Tilsæt spinat, salatost, persille, muskat og peber.
- Tag gryden fra varmen og tilsæt æggene (hold lidt tilbage til pensling).
- Læg 2 plader butterdej sammen, ved den lange side - og lidt over hinanden. Rul pladen
  ud (ca. 25 x 40 cm) på et meldrysset bord.
- Læg pladen i bunden og op ad siderne i et smurt ovnfast fad (ca. 16 x 30 cm) og
  fyld spinatmassen heri.
- Læg de 2 sidste plader sammen, som beskrevet ovenfor og rul dem ud, så de passer
  til fadet. Læg den over spinatfyldet.
- Skær med en kniv i dejlåget, så der bliver 12 firkantede stykker. Pensl æg.
- Bag spinatpien midt i ovnen ca. 40 min. ved 175°. Server den lun eller kold.
