titel: Bagt blomkål i airfryer
tid: 30
ingredienser:
  blomkål: 0.5 lille
  hvidløg: 0.5 fed
  olivenolie: 1 spsk
  ½ tsk flagesalt: ½ tsk flagesalt
  1½ dl yoghurt 10%: 1½ dl yoghurt 10%
  1½ tsk citronsaft: 1½ tsk citronsaft
  harissa eller tørret chili: 0.5 tsk
  flydende honning: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  ristede sesamfrø: 0.5 spsk
  finthakket frisk dild: 0.5 dl
fremgangsmåde:
- Fjern bladene fra blomkålen og gem de inderste - læg dem evt. i koldt vand så de
  bliver sprøde.
- Skyl blomkålen og kog den i letsaltet vand i 5 min. Tag det op og lad det dryppe
  af.
- Pres hvidløget og rør det sammen med olivenolien.
- Skær blomkålen i 4 både, stokken skal holde sammen på buketterne.
- Vend blomkålen i hvidløgsolien og læg dem på risten i airfryeren.
- Drys med flagesalt og bag blomkålen i 10-20 min. ved 200°. Bagetiden afhænger af
  din airfryer. Vend stykkerne undervejs så de får stegeskorpe hele vejen rundt.
- Rør yoghurt sammen med citronsaft, harissa, honning og salt. Smag til.
- Kom yoghurtdressingen i bunden af en stor tallerken og kom den bagte blomkål oven
  på.
- Top med blomkålsblade, sesamfrø og dild - og server.
