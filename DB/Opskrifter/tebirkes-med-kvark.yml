titel: Tebirkes med kvark
tid: 60
ingredienser:
  smeltet smør: 100 g
  mælk: 1 dl
  gær: 50 g
  æg: '1'
  ½ tsk groft salt: ½ tsk groft salt
  sukker: 1 tsk
  kvark eller græsk yoghurt: 125 g
  hvedemel (ca. 6 dl): 350 g
  sammenpisket æg: sammenpisket æg
  birkes: birkes
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælk. Hæld blandingen i en skål og rør gæren
  ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage til udrulning). Slå dejen godt
  sammen med en grydeske.
- Rul dejen ud med det samme til en aflang plade (ca. 20 x 65 cm).
- Fold dejen sammen på den lange led, til en stang (ca. 6 x 65 cm) med 3 lag. Skær
  stangen ud i 12 stykker og læg dem på en plade med bagepapir.
- Lad de 12 tebirkes hæve tildækket i ca. ½ time.
- Pensl med æg og drys med birkes. Bag tebirkesene midt i ovnen i 12-15 min. ved 225°
  - traditionel ovn.
