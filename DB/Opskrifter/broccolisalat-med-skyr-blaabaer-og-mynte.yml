titel: Broccolisalat med skyr, blåbær og mynte
tid: 30
ingredienser:
  rapsolie: 0.75 spsk
  æblecidereddike: 0.75 spsk
  akaciehonning: 0.25 tsk
  dijonsennep: 0.25 tsk
  ¼ tsk fint salt: ¼ tsk fint salt
  fintsnittet broccoli: 100 g
  æbler i tynde skiver (ca. 225 g): 0.5 røde
  edamamebønner: 37.5 g
  blåbær: 25 g
  tørrede tranebær: 18.75 g
  ristede hasselnøddekerner: 18.75 g
  fintstrimlede mynteblade: 0.25 dl
  skyr naturel: 0.5 dl
fremgangsmåde:
- Pisk olie, eddike, honning, sennep og salt sammen til en ensartet dressing.
- Bland broccoli, æbler og de øvrige ingredienser sammen i en skål. Vend vinaigretten
  heri og server salaten sammen med skyr.
