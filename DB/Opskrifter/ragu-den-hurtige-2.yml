titel: Ragu - den hurtige
tid: 35
ingredienser:
  jomfruolivenolie: 0.5 spsk
  løg (ca. 150 g): 0.5 fintrevne
  gulerod (ca. 75 g): 0.25 fintrevet
  fintrevet bladselleri (ca. 75 g): 0.5 stilke
  hakkede fed hvidløg: 0.5 små
  hakket oksekød (ca. 6% fedt): 100 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  ½ dl koncentreret tomatpuré: ½ dl koncentreret tomatpuré
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  mælk: 0.25 dl
  squash (ca. 600 g): 0.75 grønne
  basilikumblade: 0.75 dl
  groft salt: 0.25 tsk
  tørret spaghetti - koges: 100 g
fremgangsmåde:
- Lad olien blive varm i en gryde.
- Svits løg, gulerod, selleri og hvidløg ved jævn varme i ca. 10 min. - rør af og
  til.
- Skru op til kraftig varme og tilsæt kødet. Brun kødet i ca. 2 min.
- Kom hakkede tomater, tomatpuré, salt og peber i gryden og bring retten i kog. Kog
  ved jævn varme og under låg i ca. 15 min. - rør af og til.
- Tilsæt mælk og smag raguen til.
- Lad imens en grill eller grillpande blive godt varm.
- Flæk squashene på langs i ca. 2 cm tykke skiver. Grill squasskiverne ca. 2 min.
  på hver side og skær dem i tern.
- Vend squashtern, basilikumblade (tag lidt af begge dele fra til pynt) og salt sammen.
- Anret nykogt spaghetti og ragu lagvis i et fad og server sammen med den lune squashsalat.
