titel: Æblegrød
tid: 60
ingredienser:
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  1½ spsk rørsukker: 1½ spsk rørsukker
  fintrevet citronskal (usprøjtet): 0.166667 tsk
  friskpresset citronsaft: 0.333333 spsk
  1½ dl piskefløde: 1½ dl piskefløde
  ¾ kg æbler, fx belle de boskoop: ¾ kg æbler, fx belle de boskoop
  vand: 0.166667 dl
  rørsukker: 20.8333 g
  fintrevet frisk ingefær: 0.166667 tsk
  spåner af mørk chokolade: spåner af mørk chokolade
fremgangsmåde:
- Skrab kornene ud af vaniljestangen og bland dem godt med rørsukkeret.
- Tilsæt citronskal og -saft og piskefløde og bland det godt. Stil citronfløden tildækket
  i køleskabet i ca. ½ time.
- Skræl æblerne og skær dem i mindre stykker.
- Kom æblestykkerne i en gryde sammen med vand, sukker og ingefær og kog dem knap
  møre i ca. 8 min.
- Lad æblegrøden køle af. Anret æblegrøden i glas og server med citronfløde og mørk
  chokolade på toppen.
