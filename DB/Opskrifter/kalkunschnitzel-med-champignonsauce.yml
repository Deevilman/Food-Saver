titel: Kalkunschnitzel med champignonsauce
tid: 30
ingredienser:
  (ca. 500 g): 1 kalkunschnitzler
  hvedemel: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 10 g
  (usprøjtede) i halve: 0.5 citroner
  champignoner i kvarte: 56.25 g
  hønsebouillon: 0.5 dl
  piskefløde eller madlavningsfløde: 0.25 dl
  1½ spsk saucejævner: 1½ spsk saucejævner
  dampede blandede grøntsager, fx slikærter og broccoli: 100 g
  ris, 500 g frisk pasta eller 1 kg kartofler - koges: 1 dl
fremgangsmåde:
- Rids kalkunschnitzlerne i overfladen med en skarp kniv.
- Vend dem i mel tilsat salt og peber.
- Lad smørret blive gyldent i en pande og brun schnitzlerne på begge sider.
- Pres en halv citron let over hver schnitzel og læg derefter de halve citroner med
  skærefladen nedad på schnitzlerne.
- Steg dem ved svag varme i ca. 5 min. Løft citronerne og vend schnitzlerne.
- Steg videre med de halve citroner på i ca. 3 min.
- Tag schnitzlerne af panden og hold dem varme i et fad.
- Kom champignonerne i panden og steg dem ved kraftig varme i ca. 2 min.
- Tilsæt bouillon, piskefløde og peber. Kog saucen i ca. 2 min., tag panden af varmen
  og drys saucejævner i under omrøring.
- Kog saucen i ca. 1 min. og smag til.
- Server kalkunschnitzlerne sammen med champignonsauce, dampede grøntsager og ris,
  pasta eller kartofler.
