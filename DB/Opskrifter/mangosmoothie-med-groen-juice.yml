titel: Mangosmoothie med grøn juice
tid: 15
ingredienser:
  frossen mangofrugt: 125 g
  mælk: 1 dl
  skyr naturel: 0.75 dl
  æblejuice: 0.5 dl
  grønkålsblade: 8.75 g
  spinatblade: 8.75 g
  citronmelisseblade: 0.5 dl
fremgangsmåde:
- Blend alle ingredienser ca. 2 min. eller til drikken er jævn. Hæld drikken op i
  4 store glas.
- Skyl blenderglasset og blend alle ingredienserne ca. 30 sek. eller til juicen er
  jævn. Fordel juicen i de 4 glas med mangodrik.
