titel: Majs-klatkager med skinke og purløgsdressing
tid: 30
ingredienser:
  majsmel (ca. 1½ dl): 125 g
  ½ tsk bagepulver: ½ tsk bagepulver
  groft salt: 1 tsk
  fraiche: 1 dl
  æg: '1'
  revet cheddar- og maasdammerost (ca. 1½ dl): 50 g
  majs (ca. 3 dl): 175 g
  smør: 15 g
  purløg: 2 spsk
  lufttørret skinke: 4 skiver
fremgangsmåde:
- Bland majsmel, bagepulver og salt. Tilsæt fraiche, æg, revet ost og majs og rør
  det hele sammen. Lad lidt af smørret blive gyldent på en pande. Form med en spiseske
  en " frikadelle", tryk den flad og steg den på panden - ca. 3 min. på hver side
  ved jævn varme. Bag resten af klatkagerne med lidt fedtstof i panden hver gang.
  Hold klatkagerne lune under et stykke alufolie.
- Rør fraichen sammen med purløg og server den til de lune majs-klatkager sammen med
  skinke.
- Du kan lave majs-klatkagerne i forvejen og opbevare dem tildækket i køleskabet.
  Lun dem 5 min. ved 200°
