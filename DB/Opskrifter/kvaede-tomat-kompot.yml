titel: Kvæde-tomat kompot
tid: 130
ingredienser:
  kvæder: 0.2 modne
  i mindre tern: 0.2 tomater
  sukker (ca. 2 dl): 15 g
  vand: 0.4 dl
  vaniljestang: 0.1 flækket
  1½ tsk friskpresset citronsaft: 1½ tsk friskpresset citronsaft
fremgangsmåde:
- Skræl kvæderne. Del dem i kvarte og fjern kernehus, stilk og blomst.
- Skær kvæderne i små tern. Kom dem i en gryde sammen med tomat, vand, sukker og vaniljestang.
- Kog kvæderne ved svag varme og under låg i ca. 1½ time. Kompotten skal være mørkerød.
- Tag låget af gryden og kog kompotten ved kraftig varme ca. 15 min. til den er sirupsagtig
  - rør af og til.
- Tilsæt citronsaft og smag til.
- Kom kompotten på rene atamonskyllede syltetøjsglas.
- Klip et lille stykke stof og bind en stor rund om.
- Sæt en lille label på med indhold og holdbarhed.
- 'Holdbarhed: uåbnet 1 år. Stil kompotten mørk og koldt.'
