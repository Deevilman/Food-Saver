titel: Pasta med kylling og broccoli
tid: 30
ingredienser:
  smør: 5 g
  kyllingefilet i strimler: 100 g
  broccoli i små buketter og stokken i tynde skiver: 150 g
  grofthakket rød chilipeber: 0.75 spsk
  hakkede fed hvidløg: 0.75 små
  1¼ tsk groft salt: 1¼ tsk groft salt
  revet cheddar- og maasdammerost: 37.5 g
  tørret pasta, fx spaghetti - koges: 75 g
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en gryde. Brun kyllingestrimlerne ca. 3
  min. og tag dem op.
- Smelt resten af smørret og svits broccoli, chili og hvidløg i ca. 1 min.
- Kom kødet tilbage i gryden og tilsæt salt.
- Svits i yderligere ca. 1 min., vend halvdelen af osten i og smag til.
- Server med nykogt pasta og resten af osten.
