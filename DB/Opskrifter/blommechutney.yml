titel: Blommechutney
tid: 60
ingredienser:
  blå eller røde blommer, fx opal: 56.25 g
  løg: '0.25'
  fed hvidløg: 0.75 små
  chilipebere: 0.5 grønne
  tørrede abrikoser: 12.5 g
  brun farin (ca. spsk): 0.5 spsk
  friskpresset limesaft: 0.5 spsk
  fiskesauce (eller kinesisk soja): 0.5 spsk
  ½ tsk fint salt: ½ tsk fint salt
  evt. 2 tsk atamon: evt. 2 tsk atamon
fremgangsmåde:
- Del blommerne og fjern stenen.
- Skær de halve blommer i mindre stykker.
- Pil løg og hvidløg.
- Flæk chilipebrene og fjern kernerne - under rindende vand.
- Snit det hele meget fint.
- Hak abrikoserne fint.
- Kog blommer, løg, hvidløg, chili, abrikoser, farin og limesaft i ca. 25 min. - eller
  til frugten er næsten helt udkogt og chutneyen er jævn.
- Smag til med fishsauce og salt.
