titel: Brownie med cookiebund og sprøde kiks
tid: null
ingredienser:
  blødt smør: 150 g
  sukker (ca. 1½ dl): 125 g
  brun farin (ca. 1½ dl): 125 g
  æg: '4'
  hvedemel (ca. 4½ dl): 250 g
  natron: 1 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk bagepulver: ½ tsk bagepulver
  grofthakket mørk chokolade eller chokoladeknapper: 100 g
  smør: 250 g
  mørk chokolade: 150 g
  sukker: 250 g
  hvedemel: 150 g
  kakaopulver: 3 spsk
  kakaokiks med vaniljecreme, fx Oreos: 300 g
  ¼ tsk flagesalt: ¼ tsk flagesalt
fremgangsmåde:
- Pisk smør, sukker, brun farin og æg godt sammen.
- Bland hvedemel, natron, salt og bagepulver og rør det i smørblandingen sammen med
  chokolade.
- Tryk cookie-dejen ud i bunden af en lille bradepande (ca. 20 x 30 cm) foret med
  bagepapir.
- Smelt smør og chokolade i en gryde. Lad det køle lidt af.
- Pisk æg og sukker til en luftig æggesnaps.
- Bland mel og kakao og vend det i æggesnapsen. Vend den afkølede chokoladeblanding
  heri.
- Læg kakaokiks på cookiebunden og fordel brownie-dejen oven på.
- Bag kagen midt i ovnen i ca. ½ time ved 175° - traditionel ovn. Lad den køle af
  - gerne i køleskab til næste dag. Drys med flagesalt og server.
