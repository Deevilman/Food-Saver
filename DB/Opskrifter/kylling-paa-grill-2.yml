titel: Kylling på grill
tid: 140
ingredienser:
  (ca. 1200 g): 1 kylling
  ½ dl olivenolie eller rapsolie: ½ dl olivenolie eller rapsolie
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  groft salt: 2 tsk
  friskkværnet peber: friskkværnet peber
  finthakkede krydderurter, fx bredbladet persille, rosmarin og basilikum: 1 dl
fremgangsmåde:
- Læg kyllingen i en stor frysepose.
- Rør olie, citronsaft, salt, peber og krydderurter sammen til en marinade.
- Hæld marinaden over kyllingen, luk posen og vend den godt rundt, så marinaden fordeler
  sig.
- Læg posen med kyllingen på køl og lad den marinere i min. 1 time - og gerne natten
  over.
- Varm grillen godt op og grill kyllingen ved indirekte varme i ca. 1 time - eller
  til centrumtemperaturen er 75°. Vend kyllingen 1-2 gange undervejs.
