titel: Pitabrød med falafel
tid: 515
ingredienser:
  tørrede kikærter: 200 g
  vand - til iblødsætning: 2 liter
  løg (ca. 75 g): 1 grofthakket
  knuste fed hvidløg: 3 små
  friskpresset citronsaft: 1 spsk
  1½ tsk stødt spidskommen: 1½ tsk stødt spidskommen
  1½ tsk groft salt: 1½ tsk groft salt
  vand: 1 dl
  ½ tsk bagepulver: ½ tsk bagepulver
  hvedemel: 2 spsk
  rapsolie - til stegning: 4 dl
  3½ dl yoghurt 10%: 3½ dl yoghurt 10%
  fintrevet citronskal (usprøjtet): 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skyllede, babysalatblade: 1 liter
  squash i små tern (ca. 200 g): 1 grøn
  forårsløg i tynde ringe (ca. 100 g): 1 bundt
  peberfrugter i korte strimler (ca. 200 g): 2 røde
  lune pitabrød - i halve: 6 grove
fremgangsmåde:
- Skyl de tørrede kikærter og kom dem i en skål.
- Hæld vand over og lad kikærterne stå tildækket i mindst 8 timer.
- Hæld kikærterne i en sigte og skyl dem.
- Kom kikærter, løg, hvidløg, citronsaft, spidskommen, salt og vand i en foodprocessor
  og hak ved hurtigste hastighed i ca. 30 sek.
- Kom farsen i en skål og rør bagepulver og mel i.
- Form farsen til 20 runde kugler - ca. 2 spsk kikærtefars pr. falafel.
- Varm olien op i en gryde ved kraftig varme.
- Kom en bid franskbrød i. Bliver brødet gyldent, har olien den rigtige temperatur.
- Dybsteg 3-4 falafler i den varme olie ca. 2 min., eller til de er lysebrune.
- Lad dem dryppe af på køkkenrulle.
- Dybsteg resten.
- Vend yoghurt, citronskal, salt og peber sammen og stil dressingen tildækket i køleskabet
  i mindst 15 min.
- Bland salatblade, squash, forårsløg og peberfrugter sammen.
- Fyld pitabrødene med salat og lune falafler.
- Hæld dressing i og spis straks.
