titel: Gryderet med kylling
tid: 90
ingredienser:
  (ca. 1200 g): 0.25 kylling
  smør: 6.25 g
  løg (ca. 75 g): 0.25 finthakket
  hvedemel: 0.25 spsk
  ½ liter vand: ½ liter vand
  hakkede tomater: 0.25 dåse
  ½ spsk hønsebouillon-pulver: ½ spsk hønsebouillon-pulver
  groft salt: 0.25 tsk
  ½ tsk stødt chili: ½ tsk stødt chili
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  chorizopølse i tykke skiver: 25 g
  oliven: 25 g
  skyllede, afdryppede kidneybønner (ca. 240 g): 0.25 dåse
  grofthakket bredbladet persille: grofthakket bredbladet persille
  babysalatblade (ca. 100 g): 0.25 liter
  i strimler: 0.25 gulerod
  kogte kartofler: 200 g
fremgangsmåde:
- Del kyllingen i 8 dele. Skyl og tør kyllingestykkerne.
- Lad smørret blive gyldent i en tykbundet gryde, ved kraftig varme men uden at det
  bruner. Brun kyllingestykkerne på alle sider og tag dem op.
- Svits løg i ca. 1 min. - og tilsæt mel og rør det godt sammen.
- Kom kyllingestykker, vand, tomater, bouillon, salt og chili i gryden og lad det
  simre ved svag varme og under låg i ½ time.
- Tilsæt madlavningsfløde, chorizo og oliven og lad det koge videre ved svag varme
  i ca. ½ time - eller til kyllingestykkerne er møre.
- Tilsæt bønnerne de sidste 5 min.
- Smag til og drys med persille.
- Server kyllingegryden med kartofler og salat.
