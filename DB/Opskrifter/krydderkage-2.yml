titel: Krydderkage
tid: 155
ingredienser:
  blødt smør: 200 g
  rørsukker (ca. 2¼ dl): 200 g
  ½ tsk groft salt: ½ tsk groft salt
  æg: '2'
  hvedemel (ca. 5½ dl): 300 g
  stødt ingefær: 1 spsk
  stødt kanel: 1 spsk
  stødt kardemomme: 1 spsk
  stødt nellike: 1 tsk
  natron: 1 tsk
  2½ dl kærnemælk: 2½ dl kærnemælk
  flormelis (ca. 8 dl): 200 g
  fintreven appelsinskal (usprøjtet): 1 spsk
  friskpresset appelsinsaft: 1 spsk
  appelsinskal (usprøjtet) i tynde strimler: appelsinskal (usprøjtet) i tynde strimler
fremgangsmåde:
- Pisk smør, sukker og salt luftigt. Pisk æggene i.
- Bland mel, krydderier og natron sammen og pisk det i smørblandingen sammen med kærnemælk.
  Pisk til dejen er ensartet.
- Fordel dejen i en smurt rugbrødsform (ca. 1½ liter) og bag kagen midt i ovnen ca.
  1 time ved 175° - traditionel ovn. Tjek om krydderkagen er gennembagt med en kødnål.
- Lad kagen køle helt af i formen på en bagerist.
- Pisk smørret luftigt i en skål.
- Tilsæt flormelis lidt ad gangen. Pisk indtil cremen er glat.
- Tilsæt appelsinskal og -saft og pisk smørcremen kortvarigt.
- Flæk kagen på midten og fordel halvdelen af smørcremen på den underste del af kagen.
- Læg toppen på og fordel resten af smørcremen herpå.
- Pynt med appelsinstrimler og sæt kagen i køleskabet i ca. ½ time, så smørcremen
  bliver fast og kagen skærbar.
