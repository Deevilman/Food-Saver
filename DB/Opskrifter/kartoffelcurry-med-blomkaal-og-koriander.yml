titel: Kartoffelcurry med blomkål og koriander
tid: 45
ingredienser:
  korianderfrø: 0.5 tsk
  rapsolie: 0.25 spsk
  løg (ca. 200 g): 0.5 grofthakkede
  vand: 0.5 dl
  skrubbede eller skrællede kartofler i 2 x 2 cm tern: 187.5 g
  rød karrypasta: 0.5 spsk
  skyllede tørrede røde linser (ca. 1¼ dl): 25 g
  blomkål i buketter: 50 g
  cherrytomater i halve: 62.5 g
  light kokosmælk (ca. 4 dl): 0.25 dåse
  honning: 0.25 tsk
  1¾ tsk groft salt: 1¾ tsk groft salt
  hytteost: 50 g
  frisk koriander: 0.75 dl
  chilipeber i tynde ringe: 0.25 rød
  i både: 0.25 limefrugt
  naanbrød: 62.5 g
fremgangsmåde:
- Knus korianderfrøene, fx i en morter. Kom dem i en tykbundet gryde og skru op til
  kraftig varme. Rist i ca. 1 min.
- Tilsæt olie og lad den blive varm.
- Svits løgene i ca. 1 min.
- Tilsæt vand, kartofler og karrypasta og kog blandingen ved svag varme og under låg
  i ca. 15 min.
- Kom linser, blomkål, tomater, kokosmælk, honning og salt i og bring retten i kog
  under omrøring. Kog ved svag varme og under låg i ca. 10 min. - rør af og til.
- Vend hytteost i, varm igennem og smag curryen til.
- Kom kartoffelcurryen i skåle, fordel korianderbladene og pynt med chili og limebåde.
  Server straks med lunt naanbrød.
