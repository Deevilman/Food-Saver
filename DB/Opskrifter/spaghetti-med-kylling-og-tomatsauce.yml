titel: Spaghetti med kylling og tomatsauce
tid: 25
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret spaghetti: 100 g
  smør: 5 g
  kyllingeinderfileter i ca. 3 cm skrå stykker: 100 g
  ½ tsk groft salt: ½ tsk groft salt
  flåede tomater (ca. 800 g): 0.5 dåser
  1½ spsk finthakket frisk timian: 1½ spsk finthakket frisk timian
  1½ tsk sukker: 1½ tsk sukker
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  salatost i tern: 50 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde.
- Kog spaghettien 8-10 min. til den er mør uden at være blød.
- Lad spaghettien dryppe af i et dørslag og kom den derefter tilbage i gryden.
- Lad smørret blive gyldent i en pande.
- Brun kyllingekødet i ca. 5 min. Tag det op og drys med salt.
- Kom tomater med væde i panden og del tomaterne i halve.
- Tilsæt timian, sukker, salt og peber.
- Kog saucen ved kraftig varme i ca. 3 min. - rør af og til.
- Kom kyllingekød og tomatsauce i gryden med den afdryppede spaghetti.
- Vend godt rundt, varm retten igennem og smag til.
- Mos osten let. Hæld spaghetti med kylling og tomatsauce i en varm skål og server
  straks sammen med drys af salatost.
