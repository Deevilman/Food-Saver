titel: Hjemmelavet smør
tid: 740
ingredienser:
  2½ dl piskefløde: 2½ dl piskefløde
  ¼ dl kærnemælk: ¼ dl kærnemælk
  ¼ tsk fint salt: ¼ tsk fint salt
fremgangsmåde:
- Kom piskefløde og kærnemælk i en skål og lad blandingen stå tildækket på køkkenbordet
  i 12-24 timer - til den begynder at tykne.
- Kom den syrnede fløde i et rysteglas, fx et patentglas eller en plastflaske med
  skruelåg - det vigtigste er, at låget slutter tæt.
- 'Ryst glasset kraftigt i 3-5 min. eller til blandingen er tydelig skilt i 2 faser:
  smør og kærnemælk. Du kan høre, når det sker - lyden forandrer sig fra en "sjaske"
  lyd til et dybere "klunk", når smørret har samlet sig i en klump.'
- Hæld indholdet af glasset i en sigte, så kærnemælken sies fra. Pres så meget af
  kærnemælken som muligt ud af smørret med hænderne eller en ske. Kærnemælken kan
  drikkes som den er eller bruges i fx brødbagning.
- Rør eller ælt med hænderne saltet ind i smørret og sæt det på køl. Smag til.
