titel: Honningbomber
tid: 1439
ingredienser:
  honning: 150 g
  brun farin: 150 g
  smør: 125 g
  æg: '2'
  hvedemel (ca. 6 dl): 350 g
  stødt kanel: 1 tsk
  stødt nellike: 1 tsk
  stødt ingefær: 1 tsk
  hjortetaksalt: 1 tsk
  mørk chokolade: 250 g
  sukkerperler: sukkerperler
  blødt smør: 200 g
  flormelis: 200 g
  fintrevet appelsinskal (usprøjtet): 1 spsk
  friskpresset appelsinsaft: 3 spsk
  abrikosmarmelade: 75 g
fremgangsmåde:
- Smelt honning, farin og smør, og lad blandingen køle lidt af - hæld den evt. over
  i en skål, så det går hurtigere. Pisk æggene i honningblandingen.
- Bland mel, krydderier og hjortetaksalt i en skål og kom det i dejen (drysset gennem
  en sigte). Rør dejen godt sammen med en grydeske - dejen bliver fast, når den hviler.
  Stil den tildækket i køleskabet i 2-3 timer.
- Ælt dejen godt igennem på et let meldrysset bord og rul den ud i ca. ¾ cm tykkelse
  (ca. 35 x 35 cm).
- Stik ud med en rund udstikker (ca. 7 cm i diameter) og læg kagerne på plader med
  bagepapir - der skal være 2-3 cm mellem kagerne. Saml dejen, rul ud på ny, til du
  har 20 kager.
- Bag en plade kager ad gangen, midt i ovnen ca. 7 min. ved 200° - traditionel ovn.
  Lad kagerne køle af og læg dem i en plastikbøtte.
- Dæk med et stykke sammenfoldet bagepapir og et hårdt opvredet viskestykke i mindst
  et døgn - så bliver honningkagerne bløde.
- Kagerne må gerne stå på køl i op til 3 døgn, så bliver de endnu bedre.
- Smelt chokoladen i en skål over vandbad.
- Dyp 10 af kagerne (det bliver toppene af honningbomberne), så top og side er dækket
  af chokolade - det er nemmest, hvis du stikker kagen på en gaffel.
- Læg de chokoladeovertrukne kager på en bagerist, pynt med sukkerperler og lad chokoladen
  stivne.
- Pensl de sidste 10 kager med resten af chokoladen. Dem skal du bruge som bunde,
  så de behøver ikke at være så fine, og det er nemmere af få brugt al chokoladen
  på den måde.
- Stil evt. kagerne i fryseren i 1-2 min. så de får et kuldechok, hvis du er utålmodig
  med at få chokoladen til at stivne.
- Pisk smør, flormelis og appelsinskal sammen.
- Rør appelsinsaften i lidt efter lidt og rør smørcremen rigtig godt igennem, så den
  samler sig. Kom smørcremen i en sprøjtepose.
- Smør ca. 1 tsk abrikosmarmelade på hver af de penslede bunde - på den side uden
  chokolade.
- Sprøjt ca. ½ dl smørcreme på marmeladen.
- Fordel de pyntede toppe ovenpå, og tryk forsigtigt honningbomberne lidt sammen,
  så smørcremen lige titter frem - uden at sætte fingeraftryk i chokoladen. Stil honningbomberne
  tildækket i køleskabet i mindst ½ time.
- Tag honningbomberne ud af køleskabet 10-15 min. før I skal spise dem (hvis de har
  stået på køl mere end den halve time).
