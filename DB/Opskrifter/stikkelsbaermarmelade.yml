titel: Stikkelsbærmarmelade
tid: 15
ingredienser:
  ½ kg friske eller frosne stikkelsbær: ½ kg friske eller frosne stikkelsbær
  sukker (ca. 2¼ dl): 25 g
  jævningsmiddel til marmelade, fx melatin: 0.125 tsk
  sukker: 0.125 spsk
  citronsaft: 0.125 spsk
fremgangsmåde:
- Nip de små brune stilke af bærrerne med en urtekniv.
- Bring langsomt bærrene i kog, og kog ved lav varme i 2 min.
- Drys sukker i og rør rundt. Lad bær og sukker komme i kog og kog det ved svag varme
  i 1 min.
- Bland melatin med sukker og kom det i gryden under omrøring. Kog 2 min. og træk
  så gryden af varmen.
- Tilsæt citronsaften og rør rundt. Lad marmeladen køle lidt af, før det kommes på
  helt rene glas.
