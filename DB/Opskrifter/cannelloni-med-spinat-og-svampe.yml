titel: Cannelloni med spinat og svampe
tid: 45
ingredienser:
  smør: 3.75 g
  champignoner i skiver: 50 g
  finthakkede fed hvidløg: 0.5 små
  optøet frossen helbladet spinat: 62.5 g
  hakkede tomater med chili: 0.25 dåse
  groft salt: 0.25 tsk
  lasagneplade (ca. 200 g): 0.25 frisk
  æggehvide: '0.25'
  revet mozzarellaost: 50 g
  tomater i små stykker (ca. 200 g): 0.5 store
  stødt muskatnød: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  fintsnittet spidskål: 75 g
  rødløg (ca. 75 g): 0.25 finthakket
  eddike: 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  groft brød: 60 g
fremgangsmåde:
- Lad smørret smelte ved kraftig varme i en sauterpande, men uden at det bruner. Svits
  champignoner og hvidløg i ca. 2 min.
- Kom spinaten i en sigte og pres væden fra. Bland spinat i grøntsagerne og steg ved
  jævn varme i yderligere ca. 2 min. Tilsæt ca. 1 dl af de hakkede tomater og salt,
  og smag til.
- Del lasagnepladen i 2 lige store stykker (ca. 14 x 55 cm) og pensl med æggehvide.
  Del hver plade i 4 lige store stykker, så du i alt har 8 stykker (ca. 14 x 14 cm).
- Fordel fyldet og ca. 50 g af osten på den penslede side, på de 8 stykker og rul
  dem sammen.
- Læg de 8 cannelloni i et smurt ovnfast fad (ca. 20 x 30 cm) og fordel de friske
  tomater over. Drys med muskatnød og salt og fordel resten af de hakkede tomater
  på cannellonierne.
- Drys med resten af osten og bag retten nederst i ovnen i ca. 20 min. ved 225° -
  traditionel ovn. Tag cannellonierne ud og lad dem trække tildækket i ca. 10 min.
- Vend spidskål, rødløg, eddike og citronsaft sammen.
- Fordel spidskålssalaten på et fad og drys med salt .
