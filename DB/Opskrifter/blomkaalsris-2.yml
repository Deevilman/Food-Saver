titel: Blomkålsris
tid: 30
ingredienser:
  smør: 6.25 g
  skalotteløg (ca. 150 g): 0.75 finthakkede
  groftrevet blomkål: 187.5 g
  groft salt: 0.25 tsk
  ¾ dl grofthakket bredbladet persille: ¾ dl grofthakket bredbladet persille
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande.
- Steg løgene ved jævn varme og under omrøring i ca. 2 min.
- Tilsæt blomkål og salt og steg ved kraftig varme, stadig under omrøring, i ca. 10
  min.
- Vend citronsaft og persille i blomkålsrisene. Pynt med citronskal.
