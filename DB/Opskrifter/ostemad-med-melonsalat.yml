titel: Ostemad med melonsalat
tid: 15
ingredienser:
  cantaloupemelon eller netmelon i små tern: 25 g
  grofthakkede saltede mandler: 12.5 g
  rengjort rucolasalat: 0.5 dl
  ½ dl sorte oliven uden sten: ½ dl sorte oliven uden sten
  fintrevet limeskal (usprøjtet): 1 tsk
  rugbrød: 1 skiver
  smør: 10 g
  skæreost: 2 skiver
fremgangsmåde:
- Vend, med let hånd, alle ingredienserne sammen.
- Smør rugbrødskiverne med smør og læg osten herpå.
- Fordel melonsalaten på midten af de 2 ostemadder og server.
