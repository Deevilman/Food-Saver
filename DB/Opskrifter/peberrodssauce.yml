titel: Peberrodssauce
tid: 10
ingredienser:
  2½ dl piskefløde eller madlavningsfløde: 2½ dl piskefløde eller madlavningsfløde
  eddike: 2 tsk
  dijonsennep: 1 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk sukker: ½ tsk sukker
  lys saucejævner: 1 tsk
  fintrevet frisk peberrod: 4 spsk
fremgangsmåde:
- Pisk fløde, eddike, sennep, salt og sukker sammen i en lille gryde og bring blandingen
  i kog.
- Tilsæt saucejævner og kog saucen i ca. 1 min.
- Tag saucen af varmen og tilsæt peberrod. Smag til og server.
