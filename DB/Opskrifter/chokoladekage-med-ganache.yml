titel: Chokoladekage med ganache
tid: 180
ingredienser:
  smør: 125 g
  mørk chokolade i mindre stykker: 125 g
  sukker (ca. 1¾ dl): 150 g
  æg: '4'
  hvedemel: 3 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  stærk kaffe: 2 spsk
  mørk chokolade: 75 g
  blødt smør: 100 g
  flormelis (ca. 2 dl): 100 g
  vaniljesukker: 1 tsk
  ¾ dl piskefløde: ¾ dl piskefløde
  spiselige blomster: spiselige blomster
  friske brombær eller hindbær: friske brombær eller hindbær
  chokoladespåner eller -kugler: chokoladespåner eller -kugler
fremgangsmåde:
- Smelt smør og chokolade i en tykbundet gryde ved svag varme.
- Pisk æg og sukker til en luftig æggesnaps.
- Bland mel og salt sammen og vend det (drysset gennem en sigte) i æggesnapsen.
- Tilsæt chokoladesmør og kaffe og vend blandingen sammen.
- Beklæd en springform (ca. 22 cm i diameter) med bagepapir.
- Hæld dejen i og bag kagen midt i ovnenca. 40 min. ved 175° - traditionel ovn. -
  kagen må gerne være lidt underbagt.
- Lad kagen køle helt af - gerne i køleskabet.
- Hak chokoladen fint og smelt den i en skål over vandbad.
- Pisk smør, flormelis og vaniljesukker lyst og luftigt med en håndmixer.
- Hæld chokoladen i og pisk videre.
- Tilsæt fløden lidt af gangen og pisk til ganachen er luftig.
- Tag kagen ud af springformen og placer den, med undersiden opad, på et fad.
- Smør ganachen på kagen og pynt.
