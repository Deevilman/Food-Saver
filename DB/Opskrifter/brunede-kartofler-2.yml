titel: Brunede kartofler
tid: 45
ingredienser:
  sukker: 100 g
  smør: 30 g
  pillede, kolde små kartofler: 800 g
  flagesalt: 1 tsk
fremgangsmåde:
- Fordel sukkeret i et jævnt lag i en kold pande (ca. 21 cm i diameter) - ryst panden
  for at fordele sukkeret.
- Lad sukkeret smelte uden omrøring. De første 2 min. ved høj varme. Skru derefter
  ned til jævn varme og vent på at sukkeret er helt smeltet. Rør fortsat ikke i det.
  Hav tålmodighed - se tips og tricks til brunede kartofler i videoen (scroll ned
  under tips).
- Tilsæt smør og rør forsigtigt ved jævn varme til en ensartet masse.
- Kom kartoflerne i panden - stadig ved jævn varme og uden at røre i dem de første
  ca. 2 min. Kartoflerne skal have varme før der røres i dem ellers klumper karamellen.
- Brun kartoflerne ved jævn varme i ca. 15 min. Ryst forsigtigt panden af og til.
  Hav tålmodighed hvis karamellen klumper, det skal nok smelte.
- Tilsæt evt. lidt vand, hvis kartoflerne begynder at blive tørre. Tilsæt salt og
  server.
