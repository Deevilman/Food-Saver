titel: Rabarberkompot
tid: 20
ingredienser:
  rensede vinrabarber: 500 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  sukker (ca. 2¼ dl): 200 g
fremgangsmåde:
- Gør glas og låg grundigt rene ved at skolde dem. De kan derefter evt, skylles med
  fx atamon.
- Skær rabarberne i mindre stykker, ca. 2-3 cm. Flæk vaniljestangen og skrab kornene
  ud.
- Vend rabarberne sammen med sukker, vaniljekorn og -stang og kom dem i en lille bradepande.
  Bag rabarberne i ovnen ca. 15 min ved 200° - traditionel ovn. Vend forsigtig i dem
  undervejs.
- Lad rabarberne køle af.
- Tag vanilljestangen og hæld rabarberkompotten på de rengjorte glas og luk dem. Opbevar
  kompotten på køl, hvis du ikke har brugt atamon.
