titel: Stegte sild med rabarbersylt
tid: 30
ingredienser:
  hvid balsamicoeddike: 0.75 spsk
  sukker (ca. 1 dl): 21.25 g
  rabarber i korte stykker: 75 g
  salatost i tern: 25 g
  fintsnittet spidskål: 75 g
  ½ dl fintklippet purløg: ½ dl fintklippet purløg
  friskkværnet peber: 0.25 tsk
  ferske dobbelt sildefileter (ca. 500 g): 2 rensede
  ¾ tsk groft salt: ¾ tsk groft salt
  fintklippet purløg: 0.25 dl
  groft rugmel (ca. 1½ dl): 18.75 g
  smør: 12.5 g
  kartofler - koges: 0.25 kg
fremgangsmåde:
- Bring eddike og sukker i kog i en lille gryde. Kog blandingen ved kraftig varme
  og under omrøring i ca. ½ min. Kom rabarberstykkerne i sukkerlagen og kog dem ved
  jævn varme, uden omrøring og under låg i ca. 5 min. Tag gryden af varmen og lad
  rabarberne køle lidt af - hvis du vil bevare de hele rabarberstykker, skal du ikke
  røre rundt.
- Mos osten let. Læg spidskål og ost lagvis i en skål. Drys med purløg og peber.
- Klip finnerne af sildefileterne og fjern eventuelle ben. Skyl fileterne og læg dem
  med kødsiden opad. Dup fiskekødet tørt med et stykke køkkenrulle - skindsiden skal
  være fugtig for at rugmelet hænger ved. Drys indersiden med salt og peber og purløg.
  Luk sildene om fyldet og vend dem i rugmel. Lad halvdelen af smørret blive gyldent
  i en pande. Steg sildene ved kraftig varme i ca. 3 min. - pres med en paletkniv
  så de ikke åbner sig. Tilsæt resten af smørret og vend sildene. Steg dem ved jævn
  varme, ca. 4 min. på den anden side. Server de stegte sild med spidskålssalat, rabarbersylt
  og kogte kartofler.
