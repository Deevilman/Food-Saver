titel: Fudge
tid: 90
ingredienser:
  1½ dl piskefløde: 1½ dl piskefløde
  sukker (ca. 1½ dl): 125 g
  lys sirup (ca. 150 g): 1 dl
  flagesalt: 1 tsk
  smør i tern: 50 g
  finthakket hvid chokolade: 100 g
fremgangsmåde:
- Bland fløde, sukker, sirup og salt i en stor tykbundet gryde. Bring blandingen i
  kog under omrøring og kog det uden låg i 20-30 min. - rør af og til.
- Fudgeblandingen er klar når temperaturen er 124° - brug et sukkertermometer til
  at måle med. Eller brug "kugleprøven" - hvor du hælder nogle dråber af fudgeblandingen
  i iskoldt vand, dem skal du kunne forme til en sej og ganske fast kugle.
- Tag gryden af varmen og tilsæt smør og chokolade. Rør til smør og chokolade er smeltet
  og blandingen er jævn.
- Hæld fugdeblandingen i en form (ca. 10 x 15 cm) beklædt med bagepapir. Lad den køle
  helt af på køkkenbordet.
- Løft bagepapiret ud af formen og skær med en skarp kold kniv ca. 48 stykker fudge.
  Opbevar dem på bagepapir et køligt sted.
