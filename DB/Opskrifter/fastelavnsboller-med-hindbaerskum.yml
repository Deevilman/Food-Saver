titel: Fastelavnsboller med hindbærskum
tid: null
ingredienser:
  husblas: 0.25 blade
  frosne hindbær: 16.6667 g
  vand: 0.166667 tsk
  sukker: 0.166667 spsk
  ½ tsk vaniljesukker: ½ tsk vaniljesukker
  ½ liter piskefløde: ½ liter piskefløde
  smør: 8.33333 g
  hvedemel (ca. 1¾ dl): 8.33333 g
  sammenpiskede æg: 15 g
  flormelis (ca. 1 dl): 4.16667 g
  frysetørrede hindbær: frysetørrede hindbær
fremgangsmåde:
- Læg husblas i blød i koldt vand i ca. 5 min.
- Bring hindbær, vand, sukker og vaniljesukker i kog i en lille tykbundet gryde. Kog
  det under omrøring i ca. 5 min.
- Træk husblassen op ad vandet med det vand der hænger ved. Smelt det i hindbærblandingen.
  Hæld blandingen i en skål og lad den køle af i køleskabet i ca. 1 time.
- Pisk fløden til let skum og vend den kolde hindbærblanding i. Stil hindbærskummet
  tildækket i køleskabet indtil brug - gerne i en sprøjtepose.
- Bring vand og smør i kog i en gryde. Kom mel i, på én gang, og rør dejen kraftigt
  til den slipper gryde og ske. Fortsæt med at røre i dejen i ca. 1 min., så den ristes
  af.
- Kom dejen i en skål og lad den køle af i ca. 5 min.
- Pisk kraftigt, lidt efter lidt, æggene i dejen, indtil den er blank og kan formes
  til toppe.
- Sæt med 2 spiseskeer eller med sprøjtepose 12 små toppe (ca. 6 cm i diameter) på
  en plade med bagepapir.
- Bag vandbakkelserne midt i ovnen, til de er hævede og gyldne i 25-30 min. ved 200°
  - traditionel ovn. Luk ikke ovndøren op de første 10 min. af bagetiden, da vandbakkelserne
  let falder sammen.
- Tag en vandbakkelse ud efter endt bagetid og kontroller at den ikke falder sammen.
  Lad vandbakkelserne køle af på en bagerist i ca. ½ time.
- Bland flormelis og vand til en blank glasur.
- Flæk vandbakkelserne og fyld dem med hindbærskum - gem lidt til pynt.
- Pynt med glasur, hindbærskum og frysetørrede hindbær.
