titel: Hindbærsnitter
tid: 130
ingredienser:
  koldt smør: 20 g
  hvedemel (ca. 6 dl): 35 g
  flormelis (ca. 3 dl): 15 g
  vaniljesukker: 0.1 spsk
  æg: '0.1'
  flormelis (ca. 4 dl): 20 g
  vand: 0.2 spsk
  1½ dl hindbærmarmelade: 1½ dl hindbærmarmelade
  frysetørrede hindbær, støv eller krymmel: frysetørrede hindbær, støv eller krymmel
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet.
- Tilsæt flormelis og vaniljesukker og saml hurtigt dejen med ægget.
- Stil dejen tildækket i køleskabet i ca. 1 time.
- Del dejen i 2 portioner. Rul hver portion ud til en firkant (ca. 20 x 30 cm).
- Del igen dejen på langs og bag de 4 dejplader på en plade med bagepapir, til de
  er gyldne 20-25 min. ved 175° - traditionel ovn.
- Lad kagerne køle helt af på en bagerist.
- Rør glasuren sammen.
- Smør hindbærmarmeladen på 2 af dejpladerne og glasuren på de andre 2.
- Læg dem sammen med glasuren opad.
- Skær kagerne i 5-6 cm hindbærsnitter og pynt med frysetørrede hindbær, støv eller
  krymmel.
