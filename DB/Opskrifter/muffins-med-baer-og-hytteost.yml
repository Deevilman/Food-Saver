titel: Muffins med bær og hytteost
tid: 60
ingredienser:
  æg: '0.375'
  rørsukker (ca. 2½ dl): 28.125 g
  bagepulver: 0.5 tsk
  hvedemel (ca. 5 dl): 37.5 g
  kærnemælk: 0.125 dl
  ¾ dl friskpresset appelsinsaft (ca. 1 appelsin): ¾ dl friskpresset appelsinsaft
    (ca. 1 appelsin)
  smør - smeltet: 6.25 g
  hytteost: 18.75 g
  bær, fx brombær, solbær eller ribs: 31.25 g
fremgangsmåde:
- Pisk æggene godt med rørsukker, til det er let og luftigt. Bland bagepulver og mel
  og vend det (drysset gennem en sigte) i blandingen skiftevis med, kærnemælk, appelsinsaft
  og smeltet smør. Vend forsigtig hytteost og bær i dejen. Fordel dejen i 16 muffinforme
  af papir (a ca. 1 dl) - ca. ½ dl dej pr. form. Stil dem på en plade med bagepapir
  og bag de 16 muffins midt i ovnen i ca. ½ time ved 175° - traditionel ovn.
