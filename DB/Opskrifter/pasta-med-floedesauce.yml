titel: Pasta med flødesauce
tid: 25
ingredienser:
  2½ tsk groft salt: 2½ tsk groft salt
  2½ liter vand: 2½ liter vand
  tørret pasta, fx gnocchi pasta eller pastarør: 100 g
  smør: 2.5 g
  fed hvidløg: 0.5 finthakkede
  frosne edamamebønner: 75 g
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  ½ tsk groft salt: ½ tsk groft salt
  babyspinatblade eller optøet, frossen helbladet spinat: 75 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.25 spsk
  grofthakkede valnøddekerner: 12.5 g
  1- 2 tsk tørrede chiliflager: 1- 2 tsk tørrede chiliflager
fremgangsmåde:
- Bring vand og salt i kog. Kog pastaen i 8-10 min. til den er mør, uden at være blød.
- Gem ca. 2 dl kogevand fra pastaen og lad den dryppe af i en sigte.
- Smelt smørret på panden ved kraftig varme, men uden at det bruner. Svits hvidløget
  ved jævn varme i ca. 1 min.
- Kom de frosne edamamebønner i panden og steg i yderligere ca. 5 min.
- Tilsæt kogevand, fløde og salt.
- Tilsæt citronskal- og saft.
- Vend spinatbladene godt med saucen og varm det igennem.
- Hæld pastaen i et fad og kom flødesaucen med edamammebønner og spinat henover.
- Vend retten sammen, drys med valnødder og chiliflager og server straks.
