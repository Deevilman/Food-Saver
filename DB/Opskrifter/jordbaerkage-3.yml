titel: Jordbærkage
tid: 75
ingredienser:
  æg: '3'
  sukker (ca. 2 dl): 175 g
  ¼ tsk groft salt: ¼ tsk groft salt
  finthakkede mandler: 175 g
  vaniljestang: '1'
  1½ spsk flormelis: 1½ spsk flormelis
  creme fraiche 38%: 1 dl
  ¼ liter piskefløde: ¼ liter piskefløde
  rensede jordbær i kvarte: 250 g
  mynteblade: mynteblade
fremgangsmåde:
- Pisk æg, sukker og salt til en luftig æggesnaps. Vend mandlerne heri.
- Spænd et stykke bagepapir fast mellem ringen og bunden af en springform (ca. 22
  cm i diameter) - smør siderne.
- Fordel dejen jævnt i formen og bag bunden ca. 35 min. ved 175° - traditionel ovn.
  Lad den køle helt af i formen på en bagerist.
- Fjern ringen og vend kagen direkte ud på serveringsfadet med bunden op af - træk
  bagepapiret af.
- Flæk vaniljestangen, skrab vaniljekorn ud og bland dem med flormelis for at få vaniljekornene
  skilt ad.
- Kom vaniljeflormelissen i en skål sammen med cremefraiche og piskefløde. Pisk blandingen
  til et fast skum.
- Fordel vaniljecremen på den afkølede mandelbund.
- Læg jordbærrene herpå og pynt jordbærkagen med mynteblade.
