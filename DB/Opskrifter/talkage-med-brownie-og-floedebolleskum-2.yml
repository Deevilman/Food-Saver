titel: Talkage med brownie og flødebolleskum
tid: 1435
ingredienser:
  smør: 500 g
  mørk chokolade i små stykker: 300 g
  æg: '8'
  sukker (ca. 3 dl): 500 g
  hvedemel (ca. 2½ dl): 200 g
  kakaopulver: 40 g
  ½ tsk groft salt: ½ tsk groft salt
  1½ dl æggehvide (ca. 75 g): 1½ dl æggehvide (ca. 75 g)
  sukker: 125 g
  glukosesirup: 125 g
  vand: 1 dl
  frysetørrede hindbær: frysetørrede hindbær
  hindbær: hindbær
  chokoladeovertrukne mandler eller dronningemandler: chokoladeovertrukne mandler
    eller dronningemandler
  spiselige blomster, fx hornviol: spiselige blomster, fx hornviol
fremgangsmåde:
- Find talskabeloner på nettet (se link under Tip) og print to tal ud i A4 størrelse.
  Klip tallene ud, så du har to skabeloner.
- Smelt smør og chokolade i en gryde. Lad det køle lidt af.
- Pisk æg og sukker til en luftig æggesnaps.
- Bland mel, kakao og salt sammen i en skål og vend blandingen i æggesnapsen.
- Vend chokoladeblandingen heri.
- Hæld dejen i en bradepande (ca. 35 x 40 cm) - foret med bagepapir.
- Bag kagen midt i ovnen i ca. 25 min. ved 175° - traditionel ovn.
- Kagen må gerne være en anelse underbagt, når den tages ud af ovnen. Lad den køle
  af.
- Sæt bradepanden med brownie tildækket i køleskabet, gerne til næste dag.
- Pisk æggehvider og sukker skummende i en røremaskine.
- Bring sukker, glukosesirup og vand i kog i en lille gryde. Mål temperaturen med
  et sukkertermometer - den skal være 117°.
- Hæld sukkermassen i en tynd stråle i æggehviderne under konstant piskning ved høj
  hastighed. Pisk i 5-7 min. til skummet er fast og sejt.
- Fyld skummet i en sprøjtepose med en stor rund tylle.
- Vend den kolde browniebund ud af bradepanden med undersiden opad. Træk bagepapiret
  af. Placer de udklippede talskabeloner på browniebunden og skær tallene ud med en
  lille skarp kniv. Placer de to tal på et bræt eller en plade til servering.
- Sprøjt toppe af flødebolleskum på bundene.
- Pynt talkagen med frysetørrede hindbær, friske hindbær, chokolade overtrukne mandler
  og spiselige blomster. Stil kagen på køl til servering.
