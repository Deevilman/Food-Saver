titel: Amerikanske pandekager
tid: 30
ingredienser:
  hvedemel (ca. 5 dl): 300 g
  mælk: 3 dl
  kvark, skyr eller græsk yoghurt: 2 dl
  æg: '2'
  sukker: 2 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  1½ tsk bagepulver: 1½ tsk bagepulver
  smør - smeltet: 50 g
  ahornsirup: 1 dl
  blåbær: 100 g
  smør: 50 g
fremgangsmåde:
- Pisk mel og mælk sammen med en håndmixer.
- Tilsæt kvark og pisk æg og resten af ingredienserne i.
- Fordel 4 portioner dej a ca. ½ dl på panden. Bag pandekagerne ca. 2 min. på hver
  side.
- Server pandekagerne med ahornsirup, blåbær og smør.
