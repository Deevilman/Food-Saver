titel: Svensk pølseret - med mere grønt
tid: 30
ingredienser:
  smør: 2.5 g
  løg (ca. 300 g): 1 finthakkede
  gulerødder (ca. 300 g): 1 groftrevne
  i tynde skiver (ca. 135 g): 0.75 wienerpølser
  mild paprika: 0.25 spsk
  kogte, skrællede kartofler i tern: 0.25 kg
  koncentreret tomatpuré (ca. 70 g): 1.25 spsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  vand: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  klippet purløg: klippet purløg
  groft rugbrød: 37.5 g
fremgangsmåde:
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner.
- Svits løg og gulerødder i ca. 1 min.
- Tilsæt pølser og paprika og lad det svitse med i ca. 3 min.
- Skru ned til jævn varme og tilsæt kartofler, tomatpuré og de øvrige ingredienser.
- Lad retten koge ved jævn varme og under låg i ca. 10 min. - rør af og til.
- Pynt med klippet purløg og server med groft rugbrød.
