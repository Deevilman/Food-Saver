titel: Lammefrikassé
tid: 60
ingredienser:
  lammekød, fx tykstegsfilet: 125 g
  smør: 2.5 g
  1½ dl tør hvidvin, fx Riesling: 1½ dl tør hvidvin, fx Riesling
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  saucejævner: 0.5 spsk
  i tynde skrå skiver: 1.25 gulerødder
  i halve tynde skiver: 0.75 majroer
  grønne asparges i mindre stykker: 37.5 g
  groft salt: 0.25 tsk
  1½ liter kogende vand: 1½ liter kogende vand
  finthakkede mynteblade: 0.25 tsk
  små nye kartofler: 0.25 kg
fremgangsmåde:
- Afpuds lammekødet og skær det i tern (ca. 2 x 2 cm).
- Smelt smørret i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  kødet i ca. 2 min.
- Tilsæt hvidvin, fløde, salt og peber.
- Kog kødet ved svag varme og under låg i ca. 20 min. eller til kødet er mørt.
- Tilsæt saucejævner under omrøring og kog yderligere i ca. 2 min.
- Kom imens grøntsager og salt i en skål og hæld kogende vand over. Lad grøntsagerne
  trække i ca. 1 min og hæld dem til afdrypning i en sigte.
- Tilsæt de letkogte grøntsager til kødet og lad retten koge ca. 2 min. - vend godt
  rundt.
- Tilsæt mynte og smag til.
- Server lammefrikasséen med kartofler.
