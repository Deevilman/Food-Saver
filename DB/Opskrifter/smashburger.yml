titel: Smashburger
tid: 30
ingredienser:
  hakket oksekød: 150 g
  smør til stegning: 5 g
  1½ tsk salt: 1½ tsk salt
  ost, fx af lagret cheddarost: 2 skiver
  burgerboller: 1 brioche
  chilimayonnaise, fx sriracha mayonnaise: 0.25 dl
  krølsalat: 2 blade
  avocadoer, most med en gaffel: 0.5 modne
  syltede rødløg: 0.25 dl
fremgangsmåde:
- Form kødet til 8 kugler. Lad to pander blive godt varme.
- Fordel smørret og lad det smelte ved kraftig varme, men uden at det bruner.
- Læg 4 kugler på hver stegepande og tryk bøfferne flade med en paletkniv.
- Krydr bøfferne med halvdelen af saltet og steg dem ca. 1 min.
- Vend bøfferne og drys med resten af saltet.
- Kom ost på og steg dem i yderligere ca. 3 min.
- Flæk burgerbollerne og lun dem.
- Smør brødet med chilimayo og læg dem sammen om 2 lune hakkebøffer og de øvrige ingredienser.
  Server straks.
