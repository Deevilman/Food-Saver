titel: Gulerodssuppe med sprøde kikærter
tid: 45
ingredienser:
  kikærter i lage (ca. 400 g): 0.25 dåse
  ½ spsk olivenolie: ½ spsk olivenolie
  stødt spidskommen: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 3.75 g
  i mindre stykker (ca. 750 g): 2.5 gulerødder
  løg (ca. 225 g): 0.75 grofthakkede
  finthakkede fed hvidløg: 0.5 små
  stødt gurkemeje: 0.25 tsk
  grøntsagsbouillon: 2 dl
  1½ spsk friskpresset limesaft: 1½ spsk friskpresset limesaft
  revet frisk ingefær: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  granatæblekerner: granatæblekerner
  frisk koriander: frisk koriander
  groft brød: 60 g
fremgangsmåde:
- Skyl kikærterne og lad dem dryppe af i en sigte.
- Hæld kikærterne i en skål sammen med olie, spidskommen og salt.
- Bland det godt sammen og fordel kikærterne på en plade med bagepapir.
- Sæt kikærterne i en kold ovn. Indstil på 225° - varmluft og bag kikærterne øverst
  i ovnen i ca. 25 min. til de er knasende sprøde - rør i dem af og til.
- Lad imens smørret smelte i en stor tykbundet gryde ved kraftig varme, men uden at
  det bruner.
- Svits gulerødder, løg, hvidløg og krydderier ved jævn varme i ca. 3 min.
- Tilsæt bouillon og bring suppen i kog og kog suppen ved jævn varme i ca. 20 min.
  - eller til grøntsagerne er møre.
- Blend suppen til den er glat og tilsæt limesaft, ingefær og salt.
- Bring suppen i kog under omrøring og smag til.
- Hæld suppen i 4 skåle. Fordel yoghurt og kikærter herpå. Pynt med granatæblekerner
  og friske korianderblade og server straks.
