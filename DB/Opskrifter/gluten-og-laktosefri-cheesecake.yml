titel: Gluten- og laktosefri cheesecake
tid: 300
ingredienser:
  bløde dadler: 250 g
  ristede mandler: 75 g
  husblas: 4 blade
  laktosefri flødeost: 200 g
  sukker (ca. 3 dl): 125 g
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  laktosefri yoghurt naturel: 4 dl
  '- skal og saft heraf': 1 limefrugt
  ¼ liter laktosefri piskefløde: ¼ liter laktosefri piskefløde
  grofthakkede ristede mandler: 50 g
  friske blåbær: 125 g
fremgangsmåde:
- Start med at riste alle mandlerne, der skal bruges i opskriften (300 g). Kom mandlerne
  på en plade med bagepapir og rist dem i ovnen til de får lidt farve og begynder
  at dufte ca. 5 min. ved 200° - traditionel ovn.
- Hold øje med dem - bliver de for hårdtristede bliver smagen for kraftig. Lad mandlerne
  køle lidt af.
- Tag stenene ud af dadlerne og kom dem i en foodprocessor sammen med mandlerne og
  kør til en ensartet masse.
- Spænd et stykke bagepapir fast mellem ring og bund i en springform (ca. 22 cm i
  diameter). Tryk blandingen ud i bunden af springformen - brug evt. våde fingre.
  Stil bunden i køleskabet.
- Udblød husblas i koldt vand i ca. 5 min.
- Kom flødeost, sukker, ristede mandler og vaniljekorn i en foodprocessor og kør 1-2
  min. til en ensartet blanding. Tilsæt yoghurten og kør ca. 5 sekunder.
- Kom limeskal og -saft i en gryde og varm det op. Tag gryden af varmen og tilsæt
  husblas et blad ad gangen.
- Afkøl den smeltede husblas med ca. 3 dl af flødeostblandingen og rør den i resten.
- Pisk fløden til et let skum og vend det i flødeostblandingen. Fordel fyldet på bunden.
- Stil kagen tildækket i køleskabet i min. 4 timer eller til næste dag.
- Tag kagen ud af springformen, pynt med ristede mandler og nogle af blåbærrene -
  og server resten til.
