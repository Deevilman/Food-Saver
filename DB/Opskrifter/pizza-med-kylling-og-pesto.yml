titel: Pizza med kylling og pesto
tid: 125
ingredienser:
  gær: 10 g
  koldt vand: 3 dl
  olivenolie: 1 spsk
  groft salt: 1 tsk
  fuldkornsdurummel: 125 g
  tipo 00 hvedemel (ca. 4¼ dl): 250 g
  vand: 5 dl
  ½ tsk groft salt: ½ tsk groft salt
  kyllingefilet: 350 g
  groftrevet lagret cheddarost: 200 g
  broccoli buketter i tynde skiver: 100 g
  pinjekerner: 2 spsk
  basilikumpesto: 4 spsk
  tørret oregano: 2 tsk
fremgangsmåde:
- Rør gær og vand sammen i en skål.
- Tilsæt olie, salt og de 2 slags mel (hold lidt hvedemel tilbage).
- Ælt dejen i ca. 5 min til den er blank og elastisk - fx i en røremaskine. Dejen
  skal være fugtig.
- Læg dejen i en oliesmurt skål og dæk skålen med et låg eller husholdningsfilm.
- Lad dejen hæve et lunt sted i ca. 1½ time.
- Bring vand og salt i kog og kog kyllingefileterne ved jævn varme og under låg i
  ca. 10 min.
- Tag kyllingestykkerne op af vandet og lad dem afkøle på en tallerken.
- Flå kyllingefileterne i mindre stykker med to gafler.
- Sæt en bageplade til opvarmning i ovnen ved 250° - traditionel ovn.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Rul dejen ud til 2 runde pizzabunde (a ca. 35 cm i diameter) og læg dem på bagepapir.
- Læg halvdelen af osten på de ubagte bunde og fordel kylling og broccoli herpå.
- Fordel den resterende ost over fyldet, drys med pinjekerner og træk pizzaen med
  bagepapiret over på en varm bageplade.
- Bag en pizza ad gangen midt i ovnen til bunden er sprød og gylden ved 250° - traditionel
  ovn i ca. 10 minutter Fordel pesto og oregano på de bagte pizzaer og server straks.
