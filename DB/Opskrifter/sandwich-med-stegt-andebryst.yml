titel: Sandwich med stegt andebryst
tid: 30
ingredienser:
  med skind (ca. 300 g): 0.25 andebryst
  yoghurt 10%: 0.75 dl
  stærk mangochutney: 1 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  groftrevet knoldselleri: 87.5 g
  æbler i små tern, fx discovery (ca. 250 g): 0.5 røde
  bladene af 1 hjertesalat (ca. 75 g): bladene af 1 hjertesalat (ca. 75 g)
  ristet groft landbrød (ca. 300 g): 1 skiver
  i tynde skiver (ca. 125 g): 0.25 avocado
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Fjern eventuelle rester af fjer og rids skindet på andebrystet.
- Læg det med skindsiden nedad i en kold pande og skru op til kraftig varme. Steg
  i ca. 3 min., eller til fedtet er i gang med at smelte. Skru ned til jævn varme
  og steg i yderligere ca. 10 min.
- Vend andebrystet og steg kødsiden i ca. 10 min.
- Skær kødet i skiver ved serveringen.
- Rør yoghurt, mangochutney og salt sammen i en stor skål.
- Vend revet selleri og æbletern i dressingen og smag til.
- Fordel først salatblade og derefter ⅔ af selleridressingen på de 4 skiver ristet
  brød.
- Anret andebryst og avocado på brødene og drys med salt.
- Server sammen med resten af dressingen og citronbåde.
