titel: Flæskesteg med sprød svær
tid: 115
ingredienser:
  1½ kg flæskesteg - grisekam med ridset svær: 1½ kg flæskesteg - grisekam med ridset
    svær
  fint salt: 0.25 tsk
  ca. ½ liter kogende vand: ca. ½ liter kogende vand
fremgangsmåde:
- For at få sprødt svær på flæskestegen er det vigtigt, at sværen er ridset helt igennem,
  også på siderne - men undgå at ridse ned i kødet. Sker det, trænger kødsaften op
  gennem sværen og gør det sværere at få den sprød. Brug god tid på at skille sværene
  ad og gnide dem omhyggeligt med salt - det får fedt og væske til at løbe fra stegen,
  hvilket er udgangspunktet for et sprødt sværd. Beregn 1 god tsk fint salt pr. kg
  kød.
- Læg derefter flæskestegen i en bradepande med sværene nedad. Hæld kogende vand i
  bradepanden så sværene er dækket. Bag flæskestegen i 20 min. ved 200° - varmluft.
- Vend så stegen om, kom den evt. på en rist. Sørg for at sværen ligger så vandret
  som muligt. Brug evt. et stykke kartoffel til at lægge under stegen, så den ligger
  lige. Kom evt. laurbær og urter i væden, hvis der skal laves sauce.
- Bag flæskestegen i 1½ time ved 200° - varmluft. Stegetiden er længere, hvis det
  er en større flæskesteg.
- Tjek sværen efter 1 time. Hvis ikke den er ved at være sprød, kan du skrue temperaturen
  op på 250° - varmluft de sidste 20-30 min. For at få et boblende svær skal temperaturen
  op på 225-250° - grill (hold godt øje med stegen) de sidste ca. 10 min.
- Lad stegen hvile utildækket i 15-20 min. Temperaturen vil stige under hviletiden.
  En flæskesteg er rosa og saftig ved 65° og gennemstegt ved 70°.
