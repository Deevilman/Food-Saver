titel: Hummer-hotdogs
tid: null
ingredienser:
  smør: 8.33333 g
  mælk: 0.166667 dl
  gær: 2.5 g
  sammenpisket æg: sammenpisket æg
  ½ tsk groft salt: ½ tsk groft salt
  hvedemel (ca. 2 dl): 20.8333 g
  i tynde skiver (ca. 200 g): 0.166667 agurk
  groft salt: 0.166667 tsk
  2½ dl creme fraiche 38%: 2½ dl creme fraiche 38%
  friskpresset citronsaft: 0.333333 tsk
  friskkværnet peber: friskkværnet peber
  hummere (ca. 1200 g): 0.333333 kogte
  fed hvidløg: 0.166667 flækket
  rensede babysalatblade: 12.5 g
  ørred- eller lakserogn: 8.33333 g
  blade af skovsyre: 0.166667 dl
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Smelt smørret i en gryde og tilsæt mælk. Hæld blandingen i en skål og rør gæren
  ud heri. Tilsæt æg, salt og mel (hold lidt mel tilbage). Slå dejen godt sammen med
  en grydeske. Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca.
  ½ time. Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt.
  resten af melet. Del dejen i 12 stykker og tril dem til aflange brød (ca. 10 cm
  lange). Lad pølsebrødene efterhæve på en plade med bagepapir i ca. 20 min. Pensl
  pølsebrødene med æg og bag dem midt i ovnen i ca. 15 min. ved 200° - traditionel
  ovn.
- Vend agurkeskiverne med salt og lad dem stå i ca. 5 min. Skyl agurken godt i koldt
  vand og vrid vandet fra, fx i et viskestykke.
- Pisk cremefraiche, citronsaft, salt og peber til skum - skummet er mere fast end
  et flødeskum. Smag til. Kom dressingen i en sprøjtepose eller frysepose.
- Flæk hummerne midt ned gennem ryggen og halen. Fjern mave, hjerne og tarm. Giv kløerne
  nogle forsigtige gok, så skallerne revner og kan trækkes af. Tag hummerkødet ud
  af skallerne i så store stykker som muligt. Lad smørret smelte i en pande ved kraftig
  varme, men uden at det bruner. Tilsæt hvidløget og lun hummerkødet ved jævn varme
  i ca. 3 min.
- Læg reder af salat på 6 portionstallerkener. Flæk pølsebrødene, så de hænger sammen
  i bunden og lun dem. Fyld det lune hummerkød og saltet agurk i brødene. Pynt med
  lakserogn, små toppe af dressing, havesyre, citronskal og peber. Server straks sammen
  med resten af dressingen.
