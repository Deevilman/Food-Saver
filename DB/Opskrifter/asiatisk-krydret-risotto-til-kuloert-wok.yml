titel: Asiatisk krydret risotto til kulørt wok
tid: 30
ingredienser:
  smør: 3.75 g
  skrællet frisk ingefær på størrelse med 2-kroner: 0.75 skiver
  rød chilipeber: 0.25 renset
  limeblade: 0.75 tørrede
  risottoris (ca. 320 g): 1 dl
  ½ liter vand: ½ liter vand
  dåse kokosmælk (ca. 165 ml): 0.25 lille
  groft salt: 0.25 tsk
  skinke- eller wokstrimler: 100 g
  ½ knoldselleri i stave (ca. 200 g): ½ knoldselleri i stave (ca. 200 g)
  i stave (ca. 200 g): 1 gulerødder
  finthakket rød chilipeber: 0.25 spsk
  fintrevet frisk ingefær: 0.25 spsk
  fintsnittet savojkål: 50 g
  hytteost: 50 g
  sød chilisauce: sød chilisauce
  limefrugter i både: limefrugter i både
fremgangsmåde:
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
  Svits ingefær, chili, limeblade og ris i ca. ½ min. Kom vand, kokosmælk og salt
  i gryden og kog risene ved svag varme og under tætsluttende låg i ca. 15 min. Risene
  skal være al dente - dvs. møre, men stadig med bid.
- Lad imens en wok eller stegegryde blive godt varm - ca. 4 min. ved kraftig varme.
  Kom smørret i og lad det blive gyldent. Steg kødet i ca. 2 min. og tag det op. Tilsæt
  selleri, gulerødder, chili og ingefær og steg i ca. 2 min. Kom kødet tilbage i wokken
  sammen med savojkål og salt. Steg, under omrøring, i yderligere ca. 2 min. og smag
  til.
- Fjern ingefær, chili og limeblade fra risottoen og vend hytteost i. Smag risottoen
  til og server den rygende varm sammen med den kulørte wok.
