titel: Millionbøf bagt i ovnen med savojkålssalat
tid: 45
ingredienser:
  2½ liter vand: 2½ liter vand
  groft salt: 0.25 tsk
  tørret fuldkornspasta, fx penne: 75 g
  ½ liter rødvinssauce: ½ liter rødvinssauce
  hakket oksekød (ca. 6% fedt): 100 g
  hakket frisk timian - eller 2 tsk tørret: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  eller zittauerløg i tynde både (ca. 200 g): 0.5 rødløg
  rapsolie: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  fintsnittet savojkål: 75 g
  i lange tynde skiver (ca. 200 g): 0.5 pærer
  grofthakkede valnøddekerner: 6.25 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kog pastaen ca. 10 min. til den er
  mør uden at være blød.
- Hæld vandet fra pastaen og bland den med rødvinssauce, det hakkede kød, timian og
  salt. Fordel blandingen i 4 ovnfaste portionsskåle (á 5-6 dl).
- Vend løgene med olie, kom dem i skålene og drys med salt. Bag de 4 skåle med millionbøf
  midt i ovnen i ca. 20 min. ved 250° - traditionel ovn.
- Bland savojkålen med salt og lad den trække i ca. 5 min.
- Skyl kålen og pres den fri for væde. Bland savojkålen med pærer og olie. Anret kålsalaten
  i den ene side af 4 flade tallerkener og drys den med valnødder.
- Stil en skål millionbøf på hver tallerken og server sammen med savojkålssalaten.
