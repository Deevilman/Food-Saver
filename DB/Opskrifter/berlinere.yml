titel: Berlinere
tid: 150
ingredienser:
  mælk: 3 dl
  sukker: 100 g
  smør: 100 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  revet citronskal (usprøjtet): 1 spsk
  groft salt: 1 tsk
  gær: 25 g
  æg: '2'
  hvedemel: 650 g
  hvedemel til udrulning: 25 g
  fritureolie eller rapsolie: 1 liter
  hindbærmarmelade: 150 g
fremgangsmåde:
- Kog mælk, sukker, smør, vaniljekorn, citronskal og salt op, og lad det køle ned
  til lillefingertemperatur. Rør gær og æg i blandingen.
- Tilsæt mel og ælt dejen godt sammen på en røremaskine - ca. 8 - 10 minutter, til
  den er glat og smidig og slipper røreskålen. Lad dejen hvile tildækket ved stuetemperatur
  i ca. 1 time.
- Del dejen i 20 stykker og tril dem til boller. Tryk og stræk bollerne, så de bliver
  flade (ca. 6 cm i diameter). og lad dem hæve i yderligere ca. 30 minutter.
- Varm olien op til ca. 170° i en gryde. Steg berlinerne, et par stykker ad gangen,
  i den varme olie, til de er gyldne og gennembagte ca. 2½ min. på hver side. Vend
  de færdigstegte berlinere i sukker.
- Snit et hul på ca. 1 cm i hver berliner, med en skarp, spids kniv. Fyld hindbærmarmelade
  i en sprøjtepose og kom ca. 1 spsk marmelade i hver af de stegte, sukkervendte berlinere.
  Server og spis de lune berlinere med det samme.
