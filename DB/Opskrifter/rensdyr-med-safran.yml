titel: Rensdyr med safran
tid: 90
ingredienser:
  æg: '2'
  sukker (ca. 1 dl): 85 g
  safran (ca. tsk): 1 tsk
  smeltet smør: 50 g
  kokosmel (ca. 6 dl): 200 g
  mørk chokolade: 50 g
  kulørte chokoladeknapper: kulørte chokoladeknapper
  flormelis: flormelis
fremgangsmåde:
- Pisk æg, sukker og safran let sammen med fx et piskeris.
- Rør fedtstof og kokos heri og lad blandingen stå tildækket i ca. 10 min.
- Fordel dejen i 12 toppe på en plade med bagepapir.
- Bag kokosmakronerne midt i ovnen i ca. 20 min. ved 175° - traditionel ovn. Lad dem
  køle af på en bagerist.
- Smelt imens chokoladen i vandbad.
- Kom den smeltede chokolade i en frysepose og lad den køle let af.
- Sprøjt "gevirer" ud på madpakkepapir i form af et Y - 24 stk.
- Lad chokoladegevirerne stivne i køleskabet.
- Lav et par huller i toppen af hver kage og tryk et par gevirer heri.
- Klister en rød chokoladeknap på som næse - brug lidt smeltet chokolade som "klister".
- Pynt med flormelis drysset gennem en sigte.
