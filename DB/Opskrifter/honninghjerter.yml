titel: Honninghjerter
tid: null
ingredienser:
  fast honning: 300 g
  æg: '2'
  potaske - rørt ud i 1 spsk koldt vand: 1 tsk
  hvedemel: 350 g
  stødt kanel: 2 tsk
  stødt ingefær: 2 tsk
  stødt nellike: 2 tsk
  hjortetaksalt: 1 tsk
  mørk chokolade: 400 g
  evt. sukkerkugler eller glansbilleder: evt. sukkerkugler eller glansbilleder
fremgangsmåde:
- Smelt honningen og lad den køle lidt af - hæld den evt. over i en skål, så det går
  hurtigere.
- Rør æg og potaske i honningen.
- Bland mel, krydderier og hjortetaksalt i en skål og kom det i dejen (drysset gennem
  en sigte).
- Rør dejen godt sammen med en grydeske - dejen bliver fast, når den hviler. Stil
  den tildækket i køleskabet til dagen efter - eller bare til den er kold og nem at
  arbejde med, det tager 2-3 timer.
- Rul dejen ud på et let meldrysset bord i ca. ¾ cm tykkelse.
- Stik ud med en hjerteform eller anden form og læg kagerne på bageplader med papir
  - der skal være 2-3 cm mellem kagerne.
- Bag honninghjerterne i 7-9 min. ved 200° - varmluft. Lad kagerne køle helt af på
  en bagerist.
- Dæk dem med et stykke bagepapir og et hårdt opvredet viskestykke i min. 3 timer,
  så de får den karakteristiske lidt svampede konsistens, som honninghjerter skal
  have.
- Smelt chokoladen i en skål over vandbad eller i mikroovn.
- Pensl chokoladen på honninghjerterne og pynt dem evt. med sukkerkugler eller glansbilleder,
  mens chokoladen stadig er våd.
- Lad honninghjerterne tørre på et stykke bagepapir.
