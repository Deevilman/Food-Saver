titel: Squashfritter
tid: 50
ingredienser:
  squash: '1'
  ½ dl fuldkornshvedemel eller grahamsmel: ½ dl fuldkornshvedemel eller grahamsmel
  groft salt: 1 spsk
  pankorasp: 2 dl
  fintrevet lagret cheddarost: 50 g
  æg: '2'
  fraiche: 2 dl
  fintsnittet purløg eller forårsløg: 2 spsk
  fintrevet løg: 2 tsk
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  sukker: 1 tsk
  ¾ tsk mild paprika: ¾ tsk mild paprika
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær squashen i ca. 1 cm tykke stave.
- Bland mel og salt i en stor skål.
- Bland pankorasp og cheddarost i en anden stor skål.
- Pisk æggene sammen med en gaffel i en dyb tallerken.
- Paner squashstavene ved først at vende dem i melet, derefter i æggene og til sidst
  i oste-raspen. Du kan med fordel panere 2-3 squashstave ad gangen.
- Læg de panerede stave med afstand imellem hinanden på en plade med bagepapir.
- Bag dem i 20-25 min. i en forvarmet ovn på 200 grader - varmluft.
- Bland alle ingredienser i en skål og smag til. Pynt evt. med lidt finthakket purløg.
