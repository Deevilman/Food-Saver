titel: Smoothie bowl med mango og kokos
tid: 15
ingredienser:
  skyr-yoghurt med kokos: 2 dl
  frossen mangofrugt i stykker: 100 g
  stor, moden banan uden skræl (ca. 150 g): '0.5'
  ½ dl mysli: ½ dl mysli
  ½ mangofrugt i skiver (ca. 100 g): ½ mangofrugt i skiver (ca. 100 g)
  '- kødet heraf': 1 passionsfrugter
  kokosflager: 1 spsk
  blåbær: 25 g
  citronmelisseblade: citronmelisseblade
fremgangsmåde:
- Blend skyr-yoghurt, mango og banan i ca. 2 min. til en tyk jævn smoothie.
- Hæld smoothien i to skåle og fordel mysli, mango, passionsfrugt og de øvrige toppings
  herpå. Pynt med citronmelisse og server.
