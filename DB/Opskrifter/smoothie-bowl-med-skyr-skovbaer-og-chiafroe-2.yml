titel: Smoothie bowl med skyr, skovbær og chiafrø
tid: null
ingredienser:
  bananer i skiver (ca. 275 g): 1 frosne
  yoghurt med skovbær: 1 dl
  frosne skovbær: 62.5 g
  friskpresset citronsaft: 1 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  blåbær: 25 g
  hindbær: 25 g
  chiafrø: 0.5 spsk
  mynteblade: mynteblade
  blomster: blomster
fremgangsmåde:
- Blend bananer, skyr og de øvrige ingredienser i ca. 2 min. til en tyk jævn smoothie.
- Kom smoothien i 2 skåle og fordel blåbær, hindbær og chiafrø på toppen og pynt med
  mynteblade og blomster. Server straks.
