titel: Kaffeis
tid: 30
ingredienser:
  æggeblommer: '4'
  flormelis (ca. dl): 1 dl
  frysetørret kaffepulver: 1 spsk
  vaniljesukker: 1 tsk
  piskefløde: 3 dl
  knuste kaffebønner: knuste kaffebønner
fremgangsmåde:
- Pisk æggeblommer, flormelis, kaffepulver og vaniljesukker luftigt.
- Pisk fløden til et let skum og vend det forsigtigt i æggeblandingen.
- Hæld blandingen i en metalform (ca. 1 liter) og stil den tildækket i fryseren i
  4-5 timer - rør 4 - 5 gange under indfrysningen.
- Stil isen i køleskabet ca. ½ time inden servering. Anret kaffeisen og pynt med kaffebønner.
