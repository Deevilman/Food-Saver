titel: Spaghetti med bacon og asparges
tid: 35
ingredienser:
  lufttørret bacon - skåret i tern: 62.5 g
  2¼ liter vand: 2¼ liter vand
  2¼ tsk groft salt: 2¼ tsk groft salt
  tørret fuldkornsspaghetti: 75 g
  frosne ærter: 62.5 g
  grønne asparges i mundrette bidder: 62.5 g
  æg: '0.75'
  revet mozzarellaost: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  rensede babyspinatblade: 25 g
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Læg baconternene i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme til de er gyldne. Lad baconen dryppe af på et stykke køkkenrulle.
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog spaghettien ca. 8 min.
  Tilsæt ærter og asparges og kog i yderligere ca. 2 min. til spaghettien er mør uden
  at være blød. Lad spaghetti og grøntsager dryppe af i et dørslag og kom det tilbage
  i gryden.
- Pisk æg, ost og salt sammen og vend spinat, de stegte bacontern og æggeblanding
  godt rundt i den varme spaghetti. Kom retten i en stor varm skål, drys med peber
  og server med det samme.
- I stedet for ærter, kan du bruge edamamebønner (sojabønner).
