titel: Rødspætter bagt i ovn
tid: 30
ingredienser:
  rødspætter eller skrubber (ca. 1200 g): 1 flåede
  groft salt: 0.5 tsk
  smeltet smør: 5 g
  2½ liter vand: 2½ liter vand
  små nye kartofler: 187.5 g
  grønne asparges i skrå stykker: 125 g
  nye gulerødder med top, i skrå stykker (ca. 500 g): 5 små
  grofthakkede sukkerærter: 62.5 g
  smør: 5 g
  finthakket persille: 0.25 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  pikant flødeost: 25 g
  ½ citron (usprøjtet) i både: ½ citron (usprøjtet) i både
fremgangsmåde:
- Rens rødspætterne og skyl dem udvendigt og indvendigt.
- Tør fiskene og drys dem med salt på begge sider.
- Læg rødspætterne ved siden af hinanden i en smurt bradepande.
- Fordel fedtstoffet på de 4 fisk og bag dem øverst i ovnen i ca. 15 min. ved 200°
  - traditionel ovn.
- Bring vand tilsat salt i kog i en stor gryde.
- Tilsæt kartoflerne og kog dem ved svag varme og uden låg i ca. 7 min. - eller til
  de er møre.
- Tilsæt asparges og gulerødder og kog i yderligere ca. 2 min.
- Tilsæt sukkerærter og kog i ca. 1 min.
- Hæld grøntsagerne til afdrypning i et dørslag.
- Kom dem tilbage i gryden og vend dem sammen med smør, persille, salt og peber.
- Rør friskosten op så den bliver blød og cremet. Server de ovnbagte rødspætter med
  varme grøntsager, friskost og citronbåde.
