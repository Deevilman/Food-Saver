fremgangsmåde:
- Bland salt og sukker og drys det på fiskekødet.
- Pak torskestykket tæt ind i plastfilm.
- Læg fisken i køleskabet i ca. 1 døgn og derefter i fryseren i mindst 1 døgn.
- Læg den rimmede torskeryg i køleskabet ca. 1 time før du skal servere.
- Vend løg og salt godt sammen og lad dem trække på køkkenbordet i ca. 15 min.
- Skyl saltet af løgene og lad dem trække i yderligere ca. 15 min. i usaltet koldt
  vand.
- Tør løgene godt.
- Bland alle ingredienser og smag dressingen til.
- Varm olien op i en gryde ved jævn varme.
- Del jordskokkerne i 5-6 portioner.
- Dybsteg en portion jordskokker i 2-3 min. eller til de er lysebrune. Lad dem dryppe
  af på køkkenrulle.
- Dybsteg resten og vend med salt.
- Skær den let optøede torskeryg i meget tynde skiver og læg dem som bund på 6 tallerkener.
- Fordel rødløg, brændenælder, lidt jordskokker og lidt dressing på torsken.
- Server resten ved siden af.
