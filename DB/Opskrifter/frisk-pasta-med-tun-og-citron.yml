titel: Frisk pasta med tun og citron
tid: 30
ingredienser:
  frisk pasta, fx tagliolini: 125 g
  vand: 1 liter
  groft salt: 0.25 tsk
  bladselleri i tynde skiver (ca. 200 g): 2 stilke
  rødløg i tynde både (ca. 100 g): 0.25 stort
  frosne ærter: 75 g
  madlavningsfløde: 0.5 dl
  basilikumpesto: 0.75 spsk
  fintrevet citronskal (usprøjtet): 0.25 spsk
  groftkværnet peber: groftkværnet peber
  afdryppet tun i vand: 0.5 dåser
  blade af bladselleri: blade af bladselleri
fremgangsmåde:
- Kom pasta i en gryde med kogende vand tilsat salt. Bring pastaen i kog og kog den
  uden låg ca. 2 min. - pastaen skal være mør, men ikke blød.
- Tilsæt bladselleri, rødløg og ærter. Lad pasta og grøntsagerne dryppe af i et dørslag.
- Kom pasta og grøntsager tilbage i gryden sammen med fløde, pesto, citronskal, salt
  og peber. Vend godt rundt.
- Kom til sidst tun i og smag til.
- Anret pastaretten i en skål, pynt med bladselleriblade og server straks.
