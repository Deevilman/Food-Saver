titel: Selleribøf
tid: 30
ingredienser:
  (ca. 1 kg): 0.125 knoldselleri
  æg: '0.125'
  revet cheddar- og maasdammerost: 18.75 g
  pankorasp: 0.125 dl
  hakket persille: 0.125 dl
  groft salt: 0.125 tsk
  rapsolie: 0.25 spsk
  smør: 3.125 g
fremgangsmåde:
- Skær sellerien i 8 skiver (ca. 1 cm tykke) og fjern skrællen.
- Pisk ægget sammen i en dyb tallerken og bland ost, rasp, persille og salt i et lille
  fad. Vend selleriskiverne i først æg og derefter raspblanding -tryk den godt fast.
- Lad halvdelen af olien blive varm i en pande og lad halvdelen af smørret blive gyldent
  i olien. Brun 4 af selleribøfferne ved jævn varme ca. 2 min. på hver side.
- Læg dem på en plade med bagepapir. Brun resten af selleribøfferne på samme måde.
- Bag selleribøfferne øverst i ovnen i ca. 12 min. ved 225° - varmluft.
- Server selleribøfferne sammen med fx bagte ovnkartofler, smørsvitset savojkål og
  cremefraiche smagt til med persille, citron, salt og peber.
