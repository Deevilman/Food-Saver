titel: Frisk tomatsalsa med ristede majs
tid: 15
ingredienser:
  afdryppede majs (ca. 4 dl): 2 dåser
  tomater i tern (ca. 300 g): 3 modne
  grøn chilipeber: 1 finthakket
  grofthakket frisk koriander: 1 bundt
  olivenolie: 2 spsk
  1½ tsk friskpresset limesaft: 1½ tsk friskpresset limesaft
  ½ tsk groft salt: ½ tsk groft salt
  ¼ tsk sukker: ¼ tsk sukker
  flagesalt: flagesalt
fremgangsmåde:
- Rist majskernerne ved kraftig varme ca. 5 min. - eller til de bliver let gyldne
  og begynder at poppe. Lad majskernerne køle helt af.
- Vend tomater med chili og koriander.
- Pisk olivenolie, limesaft, salt og sukker godt sammen og vend det sammen med tomatblandingen.
- Tilsæt de afkølede majs og bland det godt sammen. Drys med korianderblade og flagesalt.
