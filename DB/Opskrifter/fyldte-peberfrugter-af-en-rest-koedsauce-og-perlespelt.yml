titel: Fyldte peberfrugter - af en rest kødsauce og perlespelt
tid: 70
ingredienser:
  en rest kødsauce (ca. 350 g): en rest kødsauce (ca. 350 g)
  kogt perlespelt (af 160 g rå perlespelt): 75 g
  løg (ca. 150 g): 0.5 finthakkede
  revet tex mex ost: 43.75 g
  grofthakket bredbladet persille: 0.5 dl
  groft salt: 0.25 tsk
  røde peberfrugter (ca. 700 g): 1 store
  hakkede tomater (ca. 400 g): 0.25 dåse
  pankorasp (ca. 35 g): 2 spsk
  blade af bredbladet persille: blade af bredbladet persille
fremgangsmåde:
- Vend kødsauce, kogt spelt, løg, ost, persille og salt sammen.
- Skær en "hat" af hver peberfrugt, ca. 2 cm nede og rens peberfrugterne for kerner
  og vægge.
- Skær stilkene af peberfrugthattene og hak peberfrugtkødet. Bland det med hakkede
  tomater i et ovnfast fad (ca. 18 x 28 cm).
- Fordel kødsaucefyldet i peberfrugterne og stil dem i tomatsaucen.
- Drys med rasp og bag de fyldte peberfrugter midt i ovnen ca. 45 min. ved 200° -
  traditionel ovn. Dæk evt. peberfrugterne med bagepapir, hvis raspen er ved at blive
  for mørk.
