titel: Pærekage med marcipan
tid: 65
ingredienser:
  blødt smør: 250 g
  sukker (ca. 3½ dl): 300 g
  æg: '3'
  hvedemel (ca. 6¼ dl): 375 g
  bagepulver: 1 spsk
  stødt kardemomme: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  2½ dl mælk: 2½ dl mælk
  groftrevet marcipan: 200 g
  fintrevet citronskal (usprøjtet): 2 tsk
  faste, modne pærer: '5'
  mandelflager: 15 g
  2½ dl creme fraiche: 2½ dl creme fraiche
  flormelis: flormelis
fremgangsmåde:
- Pisk smør og sukker godt sammen med en håndmixer. Pisk æggene i ét ad gangen - til
  blandingen bliver let og luftig.
- Bland mel, bagepulver, kardemomme og salt. Vend det i smørblandingen, skiftevis
  med mælken, og tilsæt marcipan og citronskal.
- Beklæd en bradepande (ca. 30 x 40 cm) med bagepapir og fordel dejen heri.
- Skræl pærerne og skær dem i tynde skiver. Stik pæreskiverne ned i dejen og drys
  med mandelflager.
- Bag kagen midt i ovnen i ca. 35 min. ved 175° - traditionel ovn.
- Lad pærekagen afkøle let, drys med flormelis gennem en sigte og server med cremefraiche.
