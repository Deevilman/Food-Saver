titel: Chokoladekage med bønner
tid: 180
ingredienser:
  havregryn: 1 dl
  sorte bønner (ca. 240 g): 1 dåse
  smeltet smør: 50 g
  æg: '2'
  akaciehonning (ca. 150 g): 1 dl
  kakaopulver: 3 spsk
  vaniljesukker: 1 tsk
  ½ tsk bagepulver: ½ tsk bagepulver
  ¼ tsk groft salt: ¼ tsk groft salt
  grofthakket mørk chokolade: 50 g
  2½ dl cremet skyr med vanilje: 2½ dl cremet skyr med vanilje
  friske bær eller frugt: 150 g
  finthakkede grønne usaltede pistacienødder: finthakkede grønne usaltede pistacienødder
fremgangsmåde:
- Blend havregryn til fint mel, fx i en foodprocesser.
- Dræn bønnerne og tilsæt dem til havregrynene sammen med smør, æg, honning, kakao,
  vaniljepulver, bagepulver og salt - og kør i ca. 3 min. til en en tyk, jævn blanding.
- Rør chokoladestykkerne i dejen.
- Spænd et stykke bagepapir fast mellem ringen og bunden af en springform (ca. 18
  cm i diameter).
- Fordel dejen jævnt i springformen og bag kagen midt i ovnen ca. 25 min. ved 175°
  - traditionel ovn. Lad kagen køle helt af.
- Tag kagen ud af springformen og placer den, med undersiden opad, på et fad.
- Fordel skyr og bær på kagen og pynt med pistacienøddekerner,
