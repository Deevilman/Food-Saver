titel: Grovboller med kalkunbryst og hytteost
tid: 15
ingredienser:
  friskpresset citronsaft: 0.5 spsk
  rapsolie: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  fintsnittet hvidkål: 75 g
  gulerødder (ca. 300 g): 1 strimlede
  grovboller: '1'
  hytteost: 62.5 g
  finthakkede basilikumblade eller persille: 1 spsk
  knust fed hvidløg: 0.25 lille
  friskkværnet peber: friskkværnet peber
  kogt, røget kalkun i skiver: 50 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Bland citronsaft, olie og salt i en skål. Vend hvidkål og gulerødder i dressingen
  og smag råkosten til.
- Lun evt. bollerne på en brødrister. Rør hytteosten med basilikum, hvidløg, citronsaft
  og peber. Smag hytteosten til. Kom kalkunbryst og hytteost i grovbollerne og spis
  dem sammen med råkosten.
