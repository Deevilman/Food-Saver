titel: Sprøde pastaskaller med flyvefiskerogn
tid: 30
ingredienser:
  ¼ liter creme fraiche 38%: ¼ liter creme fraiche 38%
  fintrevet citronskal (usprøjtet): 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  citronpeber: 1 tsk
  friske lasagneplader: 125 g
  smør - smeltet: 25 g
  flyvefiskerogn, stenbiderrogn eller kaviar: 100 g
  dildkviste: dildkviste
fremgangsmåde:
- Pisk cremefraiche, citronskal, salt og citronpeber til en fast creme med en håndmixer.
  Stil cremen tildækket i køleskabet i mindst 15 min. Smag til.
- Skær lasagnepladerne i 24 strimler (a ca. 3 x 6 cm). Fold alufolie til 2 lange,
  tynde ruller (ca. 3 cm i diameter). Læg alu-rullerne på en plade med bagepapir.
  Pensl pastastrimlerne med smør og læg dem over alu-rullerne, så de ligger som små
  både. Bag pastastykkerne midt i ovnen til de er gyldne i ca. 8 min. ved 200° - traditionel
  ovn. Lad pastaskallerne køle af på en bagerist.
- Anret skallerne på et fad. Kom cremen i en sprøjtepose og fordel ca. 1 spsk i hver
  skal. Læg rognen på cremen og pynt med dild. Server straks.
