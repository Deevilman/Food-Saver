titel: Pasta med kødsauce
tid: 30
ingredienser:
  smør: 6.25 g
  løg (ca. 150 g): 0.5 hakkede
  fed hvidløg: 0.25 hakket
  hakket oksekød (ca. 6% fedt): 100 g
  blandede grøntsager revet eller i små tern, fx gulerod, fennikel, knoldselleri, blegselleri eller svampe: 75
    g
  koncentreret tomatpuré: 0.75 spsk
  hakkede tomater: 0.25 dåse
  1½ dl vand: 1½ dl vand
  tørret timian: 0.25 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tørret pasta, fx spaghetti - koges: 100 g
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen.
- Lad smørret blive gyldent i en gryde. Sauter løg og hvidløg til løgene er klare.
- Brun kødet i ca. 3 min. til det skifter farve.
- Tilsæt grøntsager og tomatpuré og steg i 3 min. uden at grøntsagerne tager farve.
- Tilsæt hakkede tomater, vand og timinan - og kog kødsaucen ved jævn varme og under
  låg i ca. 15 min. Smag til med salt og peber.
- Server kødsaucen med pasta.
