titel: Anderillette
tid: 600
ingredienser:
  (ca. 600 g): 2 andelår
  ½ kg nakkekam af gris - uden svær: ½ kg nakkekam af gris - uden svær
  groft salt: 2 tsk
  sorte peberkorn: 1 tsk
  laurbærblad: '1'
  frisk timian eller 1 tsk tørret timian: 1 spsk
  vand: 4 dl
  flute eller rugbrød: flute eller rugbrød
  tyttebærsyltetøj, cornichoner, sennep og/eller rødbeder: tyttebærsyltetøj, cornichoner,
    sennep og/eller rødbeder
fremgangsmåde:
- Skyl andelårene og læg dem i en gryde med skindsiden mod bunden.
- Skær nakkekammen i 2 tykke skiver og læg dem ovenpå andelårene. Drys salt på kødet.
  Kom peberkorn, laurbærblad og timian i et tefilter og læg det i gryden. Hæld vand
  ved.
- Læg et tætsluttende låg på gryden, bring vand og kød i kog og skru ned til jævn
  varme - det er vigtigt at låget slutter tæt, så vandet ikke fordamper, - du kan
  evt. stille noget tungt på låget, hvis det er fladt. Kog kødet ved jævn varme i
  ca. 1 time.
- Skru ned til svag varme og kog i yderligere ca. 3 timer til kødet er meget mørt
  og ben og skind nemt kan fjernes fra andelårene.
- Løft kødet op af skyen (gem skyen). Pil kødet fra hinanden, fx med 2 gafler og riv
  det i små stykker, samtidig med du fjerner fedt, hinder, skind og ben - det betaler
  sig at være omhyggelig, så det kun er rent kød, du har tilbage.
- Kog skyen ind eller suppler med vand, så du har 3 dl sky.
- Vend skyen godt sammen med det fintstrimlede kød og fordel rilletten i de skåle
  du vil servere i. Lad rilletten stivne i køleskabet til næste dag.
- Lad rilletten stå på køkkenbordet en times tid inden du serverer, så den ikke er
  iskold og stiv.
- Server den som fransk inspireret frokostret med flute, tyttebærsyltetøj og cornichoner.
  Eller den mere dansk inspirerede med rugbrød, sennep og rødbeder.
- Eller du kan servere anderilletten som snack smurt på sprøde rugbrødschips og pyntet
  med brøndkarse.
- Endelig er rilletten også fin som forret, fx på en bund af feldsalat pyntet med
  hindbær, pistaciekerner og små tern af agurk og serveret med ristet brød.
