titel: Svinemørbrad i ovn
tid: 65
ingredienser:
  melede kartofler: 0.25 kg
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  friskkværnet peber: friskkværnet peber
  groft salt: 0.5 tsk
  piskefløde: 0.75 dl
  smør: 6.25 g
  svinemørbrad (ca. 475 g): 0.25 afpudset
  ½ tsk groft salt: ½ tsk groft salt
  bacon i skiver: 31.25 g
  løg (ca. 150 g): 0.5 grofthakkede
  hakkede hasselnøddekerner: 12.5 g
  finthakket fed hvidløg: 0.25 lille
  frisk timian: 0.5 spsk
  romainesalat revet i grove stykker og drysset med salt og peber: 50 g
fremgangsmåde:
- Skræl kartoflerne og skær dem i tynde skiver. Læg kartoflerne lagvis med muskatnød,
  salt og peber i et smurt, ovnfast fad (ca. 20 x 28 cm). Hæld piskefløden ved og
  bag kartoflerne nederst i ovnen i ca. 1 time ved 175° - varmluft.
- Lad smørret blive gyldent i en pande. Brun svinemørbraden på alle sider ved jævn
  til kraftig varme i ca. 4 min. i alt.
- Tag mørbraden op og skær en rids, ca. 2 cm dyb, ned midt i mørbraden - bred den
  ud til siderne og drys med salt. Læg mørbraden i et ovnfast fad.
- Skær baconen i små strimler og steg dem ved kraftig varme og under omrøring i panden
  i ca. 2 min. Tilsæt løg, hasselnødder, hvidløg, timian og salt og steg i yderligere
  ca. 2 min.
- Kom baconblandingen i ridsen i mørbraden og sæt stegen øverst i ovnen i ca. 15 min.
  ved 175° - varmluft.
- Server den ovnstegte mørbrad hel (skær den i skiver ved bordet) sammen med flødekartofler
  og grøn salat.
