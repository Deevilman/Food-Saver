titel: Marengstærte med hindbær
tid: 10
ingredienser:
  ½ liter piskefløde: ½ liter piskefløde
  (ca. 85 g): 1 marengsbund
  hindbær - moste: 250 g
  grofthakket mørk chokolade: 50 g
fremgangsmåde:
- Pisk fløden til et let skum. Fordel halvdelen af flødeskummet på marengsbunden.
  Vend resten af flødeskummet sammen med halvdelen af de moste hindbær. Læg skefulde
  af hindbærskum på marengsbunden og fordel resten af de moste hindbær herpå. Drys
  med chokolade og server.
