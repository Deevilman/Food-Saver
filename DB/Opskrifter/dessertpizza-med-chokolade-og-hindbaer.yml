titel: Dessertpizza med chokolade og hindbær
tid: 60
ingredienser:
  pizzadej, se link under opskriften (ca. 750 g): 0.5 koldhævet
  grofthakket mørk chokolade eller knapper: 50 g
  creme fraiche 38%: 1 spsk
  vaniljesukker: 0.5 spsk
  friske hindbær: 50 g
  grofthakket hvid chokolade eller knapper: 25 g
  mynteblade: mynteblade
  vaniljeflødeis: 75 g
fremgangsmåde:
- Tryk og form 2 pizzabunde.
- Fordel chokoladen hele vejen rundt ca. 1 cm fra kanten på de to udrullede pizzabunde.
- Fold og pres kanten ind over chokoladen.
- Fordel creme fraiche, vaniljesukker, friske hindbær og hvid chokolade midt på pizzaen.
- Bag gerne pizzaerne på en forvarmet pizzasten 5-7 min. ved 350° - grill eller 8-12
  min. ved 275° - varmluftsovn.
- Kom en kugle vaniljeis på de sprøde færdigbagte pizzaer, pynt med mynte og server
  straks.
