titel: Grillede mørbradbøffer med parmaskinke og edamame-bønnesalat
tid: 30
ingredienser:
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  æggeblomme: '0.25'
  finthakkede estragonblade: 0.5 spsk
  ½ spsk bearnaiseessens: ½ spsk bearnaiseessens
  ½ tsk sukker: ½ tsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  svinemørbrad (ca. 500 g): 0.25 afpudset
  parmaskinke (ca. 50 g): 1 skiver
  ¾ tsk groft salt: ¾ tsk groft salt
  dampede grønne bønner: 100 g
  dampede edamamebønner: 62.5 g
  i halve meget tynde skiver (ca. 100 g): 0.25 rødløg
  fintklippet purløg: 0.25 dl
  olivenolie: 0.5 tsk
  1¼ tsk groft salt: 1¼ tsk groft salt
  rensede babysalatblade: 25 g
  grillet landbrød i skiver: 62.5 g
  ½ citron (usprøjtet) i både: ½ citron (usprøjtet) i både
fremgangsmåde:
- Rør yoghurt, æggeblomme og de øvrige ingredienser sammen.
- Smag til og stil bearnaisedippen tildækket i køleskabet til serveringen.
- Lad en grill eller grillpande blive godt varm.
- Skær mørbraden i 8 lige tykke bøffer og tryk dem lidt flade.
- Del skinken i 8 strimler og læg en strimmel rundt om kanten af hver bøf.
- Drys med salt og peber og grill bøfferne 8-10 min. til de lige er gennemstegte.
- Vend imens alle ingredienserne til bønnesalaten sammen, bortset fra salatbladene.
- Smag til og anret edamame-bønnesalaten på en bund af spæde salatblade.
- Server de varme mørbradbøffer sammen med edamame-bønnesalat, bearnaisedip, lunt
  grillet brød og citron.
