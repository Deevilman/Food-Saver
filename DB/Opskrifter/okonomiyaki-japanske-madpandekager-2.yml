titel: Okonomiyaki - Japanske madpandekager
tid: 45
ingredienser:
  ½ dl japansk sojasauce: ½ dl japansk sojasauce
  ½ dl worcestershiresauce: ½ dl worcestershiresauce
  ½ dl vand: ½ dl vand
  sukker: 0.5 spsk
  hvidvinseddike: 0.5 spsk
  fintrevet frisk ingefær: 0.5 tsk
  majsstivelse: 0.25 tsk
  æg: '1.5'
  hvedemel (ca. 3 dl): 45 g
  2½ dl vand: 2½ dl vand
  mørk miso: 0.5 spsk
  groft salt: 0.25 tsk
  smør: 5 g
  fintsnittet spidskål eller hvidkål: 125 g
  fintsnittet forårsløg: 0.25 bundt
  fraiche: 0.25 dl
  tørret tang eller bonito flakes: 0.25 dl
fremgangsmåde:
- Bring alle ingredienserne, på nær majsstivelse, i kog under omrøring i en tykbundet
  gryde.
- Rør majsstivelsen med lidt vand, og hæld den i saucen, stadig under omrøring.
- Kog saucen ved svag varme og under omrøring i ca. 3 min.
- Pisk æg, hvedemel, vand, miso og salt sammen i en skål.
- Lad halvdelen smørret smelte i en pande (ca. 21 cm i diameter) ved kraftig varme,
  men uden at det bruner.
- Steg halvdelen af kålen og forårsløgene (gem de grønne toppe til pynt) i ca. 1 min.
- Hæld halvdelen af æggeblandingen i panden og skru ned til jævn varme, tryk forsigtigt
  i blandingen, så alt kål bliver dækket.
- Læg låg på panden og bag pandekagen i ca. 5 min ved jævn varme.
- Vend den og bag færdig uden låg i ca. 5 min.
- Hold pandekagen varm.
- Gentag med resten af ingredienserne.
- Pynt pandekagerne med fraiche, toppen af forårsløgene og tang eller bonito flakes.
- Server straks med resten af fraichen, okonimiyaaki sauce og evt. mere tang eller
  bonito flakes.
