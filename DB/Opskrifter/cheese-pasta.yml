titel: Cheese pasta
tid: 30
ingredienser:
  ½ kg skyllede cherrytomater: ½ kg skyllede cherrytomater
  salatost, i et stykke: 62.5 g
  i tynde både (ca. 150 g): 0.5 rødløg
  hvidløg i tynde skiver: 0.5 fed
  olivenolie: 0.5 tsk
  evt. et nip groft salt, osten er ret salt så vær forsigtig: evt. et nip groft salt,
    osten er ret salt så vær forsigtig
  friskkværnet peber: friskkværnet peber
  evt. lidt frisk eller tørret timian og chili: evt. lidt frisk eller tørret timian
    og chili
  frisk grøn pasta: 62.5 g
  vand: 0.5 liter
  groft salt: 0.25 spsk
  friske spinatblade: 25 g
  sorte oliven: 18.75 g
  groft brød: 62.5 g
fremgangsmåde:
- Kom tomater, ost, løg, hvidløg olie og krydderier i et stort ovnfast fad og sæt
  det i ovnen til osten er næsten smeltet i 25-30 min. ved 200° - varmluft.
- Tag fadet ud og rør ingredienserne let sammen, til osten er næsten opløst.
- Kog imens den friske pasta i letsaltet vand efter anvisning på pakken.
- Lad pastaen dryppe af og hæld den i fadet sammen med spinatblade og sorte oliven.
- Vend rundt og server straks sammen med groft brød.
