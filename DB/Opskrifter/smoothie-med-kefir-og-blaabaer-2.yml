titel: Smoothie med kefir og blåbær
tid: 15
ingredienser:
  kefir blåbær: 1.5 dl
  1½ dl havregryn: 1½ dl havregryn
  frosne blåbær: 75 g
  friskpresset limesaft: 1 spsk
  1½ tsk fintrevet frisk ingefær: 1½ tsk fintrevet frisk ingefær
  friske eller frosne blåbær: 25 g
  mysli: 1 spsk
fremgangsmåde:
- Kom alle ingredienser i en blender og blend ved højeste hastighed i ca. 2 min. -
  eller til blåbærrene er helt findelte.
- Kom smoothien i 2 høje glas, fordel blåbær og mysli på toppen og server straks.
