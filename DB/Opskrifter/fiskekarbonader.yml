titel: Fiskekarbonader
tid: 30
ingredienser:
  renset torskefilet uden skind: 100 g
  hvedemel: 0.5 spsk
  citronpeber: citronpeber
  smør: 5 g
  champignoner i halve: 56.25 g
  frossen helbladet spinat: 75 g
  i skrå skiver (ca. 200 g): 0.5 porrer
  let mornaysauce: 1 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  porretop: porretop
  kogte kartofler: 0.25 kg
fremgangsmåde:
- Hak fiskekødet groft med en kniv. Vend det hakkede fiskekød med hvedemel og citronpeber.
  Form fiskekødet til 4 karbonader og vend dem i hvedemel.
- Lad smørret blive gyldent i en pande.
- Brun karbonaderne ca. 1 min. på hver side og steg dem derefter ved jævn varme ca.
  2 min. på hver side.
- Lad imens smørret blive gyldent i en stor gryde.
- Steg champignonerne i ca. 3 min., til de er gyldne og tørre. Tag dem op og tilsæt
  spinat. Lad spinaten tø op, under omrøring, og dampe tør for væde.
- Kom porrer, mornaysauce og salt i gryden, bring saucen i kog og kog den ved jævn
  varme i ca. 2 min. - rør af og til.
- Kom champignonerne tilbage i saucen, smag til og server den sammen med fiskekarbonader
  og nykogte kartofler.
