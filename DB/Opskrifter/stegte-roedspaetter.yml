titel: Stegte rødspætter
tid: 45
ingredienser:
  rødspætter (ca. 1000 g): 1 flåede
  groft rugmel (ca. 1 dl): 12.5 g
  ½ tsk fint salt: ½ tsk fint salt
  friskkværnet peber: friskkværnet peber
  smør: 12.5 g
  ½ liter mælk: ½ liter mælk
  majsstivelse fx. maizena: 0.75 spsk
  hakket persille: 0.5 dl
  ½ tsk sukker: ½ tsk sukker
  groft salt: 0.25 tsk
  groftkværnet peber: groftkværnet peber
  kogte skrabede eller pillede kartofler: 0.25 kg
  dampede grøntsager, fx ærter - gerne nybælgede: 150 g
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Rens rødspætterne for blod og skyl dem udvendigt og indvendigt.
- Bland mel, salt og peber i et fad og vend de våde rødspætter i melet.
- Lad halvdelen af smørret blive gyldent i en pande.
- Steg 2 af rødspætterne ved jævn varme, ca. 5 min. på hver side - skru op til kraftig
  varme i ca. 1 min., når du vender.
- Tag rødspætterne op og hold dem varme, fx i ovnen ved 100°. Steg de sidste 2 rødspætter
  på samme måde.
- Rør mælken sammen med majsstivelsen i en gryde og bring det i kog under omrøring.
- Tilsæt persille, sukker og lad saucen koge i ca. 5 min.
- Tilsæt salt og peber og smag til.
- Server de varme rødspætter med persillesauce, dampede ærter og kartofler, drysset
  med persille.
