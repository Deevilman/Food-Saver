titel: Lune ostetern i grønt
tid: 30
ingredienser:
  landbrød: 37.5 g
  dijonsennep: 0.25 spsk
  olivenolie: 0.25 spsk
  friskpresset citronsaft: 0.5 tsk
  vand: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  romainesalat revet i grove stykker (ca. 250 g): 0.25 stort
  bredbladet persille i strimler: 0.5 dl
  salatost i tern - afdryppet: 50 g
  ½ tsk fintrevet citronskal (usprøjtet): ½ tsk fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Skær eller riv brødet i mindre tern (ca. 1½ x 1½ cm).
- Kom dem på en plade med bagepapir og rist dem midt i ovnen i ca. 18 min. ved 200°
  - traditionel ovn.
- Vend i dem til de er gyldne og sprøde.
- Pisk sennep, olie og citronsaft sammen i en skål.
- Tilsæt vand, salt og peber og smag dressingen til.
- Fordel salat, persille og brødcroutoner i et serveringsfad og hæld dressingen over.
- Lad en pande blive varm.
- Tilsæt ostetern og citronskal og rist osten ved kraftig varme og under omrøring
  i ca. ½ min.
- Fordel de lune ostetern på toppen af salaten - og server.
