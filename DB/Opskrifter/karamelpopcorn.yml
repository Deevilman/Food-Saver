titel: Karamelpopcorn
tid: 20
ingredienser:
  rapsolie: 2 spsk
  majs: 2 dl
  sukker: 100 g
  ½ dl vand: ½ dl vand
  smør: 20 g
  ½ tsk fint salt: ½ tsk fint salt
  ½ tsk bagepulver: ½ tsk bagepulver
fremgangsmåde:
- Lad olien blive varm i en gryde.
- Kom de tørrede majskerner i olien og læg låg på gryden.
- Pop kernerne ved jævn til kraftig varme i 2-3 min. til du kan høre popcornene ikke
  popper mere - ryst jævnligt gryden.
- Sorter de kerner, der ikke er poppet, fra og hold resten af popcornene varme i gryden,
  mens du laver karamellen.
- Lad sukkeret smelte sammen med vandet ved kraftig varme på en pande. Rør jævnligt
  rundt. Kog ca. 3 min. til det har en lysebrun farve og en brusende konsistens.
- Tilsæt smør og salt og skru ned til jævn varme og kog videre i ca. 2 min. Hold øje
  med massen, det kan let få for meget - karamellen skal have en tyk konsistens og
  gylden farve.
- Tag panden af varmen og tilsæt bagepulver, så karamellen bruser op.
- Hæld karamellen i gryden med popcorn og rør rundt.
- Fordel karamelpopcorn på et stykke bagepapir med to grydeskeer og bræk dem i mindre
  stykker, når de er afkølede.
- Opbevar dine karamelpopcorn i en lufttæt beholder.
