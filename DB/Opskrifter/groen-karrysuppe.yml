titel: Grøn karrysuppe
tid: 45
ingredienser:
  kartofler i grove tern: 125 g
  vand: 0.25 liter
  broccoli i buketter og stokken i skiver: 118.75 g
  finthakket rød chilipeber: 0.5 tsk
  grøn karrypasta: 0.5 tsk
  groft salt: 0.5 tsk
  fraiche: 0.75 dl
  ½ dl blade af frisk timian og bløde timianstilke: ½ dl blade af frisk timian og
    bløde timianstilke
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  lufttørret skinke: 25 g
  græskarkerner: 12.5 g
  frisk frisk timian: frisk frisk timian
  groft brød: 60 g
fremgangsmåde:
- Kom kartoflerne i kogende vand og kog dem ved svag varme og under låg i ca. 15 min.
  Tilsæt broccoli og kog i yderligere ca. 10 min. Blend suppen i mindre portioner
  (fyld kun blenderglasset 1/3 op). Blend hver portion ved hurtigste hastighed i ca.
  30 sek. eller til suppen er glat. Hæld den tilbage i gryden og tilsæt chili, karry
  og salt. Bring suppen i kog og smag den til.
- Vend imens fraiche sammen med timian, salt og peber. Stil cremen tildækket i køleskabet
  i mindst 15 min. Smag til.
- Fordel spegeskinken på ovnens rist. Stil risten på en plade med bagepapir og steg
  skinken midt i ovnen. Bræk den sprøde skinke i mindre stykker.
- Kom græskarkernerne i en tør pande og rist dem ved jævn varme og under omrøring
  i ca. 10 min.
- Server den varme suppe sammen med timiancreme, spegeskinke og græskarkerner i små
  skåle.
- Hvis suppen skal være tyndere, så tilsæt lidt vand.
- Ca. 12 min. ved 200°.
