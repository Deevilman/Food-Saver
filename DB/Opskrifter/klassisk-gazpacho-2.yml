titel: Klassisk gazpacho
tid: 15
ingredienser:
  tomater: 2 modne
  agurk: '0.25'
  peberfrugt: 0.25 grøn
  peberfrugter: 0.5 røde
  bladselleri: 0.5 stilke
  finthakket basilikumblade: 0.25 dl
  fed hvidløg: 0.25 finthakket
  daggammelt landbrød i store tern: 0.5 skiver
  olivenolie: olivenolie
  sherryeddike: 0.25 spsk
  groft salt: 0.25 tsk
  daggammelt landbrød i små tern: 1 skiver
  smør: 3.75 g
  ½ tsk groft salt: ½ tsk groft salt
  frisk basilikum: frisk basilikum
  agurker eller bladselleri i små tern: agurker eller bladselleri i små tern
fremgangsmåde:
- Skær alle grøntsager i grove stykker og læg dem i en stor skål (hold lidt agurk
  og bladselleri tilbage til pynt).
- Tilsæt hvidløg og basilikum, på nær et par blade til pynt.
- Vend alle grøntsager sammen med olie, eddike og brød og lad det marinere i mindst
  ½ time.
- Kom det hele i en blender og lad det blende i 2-3 min. til det har en ensartet konsistens.
- Suppens temperatur stiger en lille smule, når den blendes, så sæt den gerne på køl
  i 15 minutter eller server suppen med en isterning i hver portion.
- Lad olien blive varm i en pande og tilsæt smørret.
- Kom brødternene i panden og rist dem i ca. 10 min. ved jævn varme - til de er gyldne.
- Vend dem af og til. Drys med salt.
- Skær agurk og bladselleri i små tern. Pynt suppen med grøntsagerne, friske basilikumblade,
  brødcroutoner og lidt olivenolie.
