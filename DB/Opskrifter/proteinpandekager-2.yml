titel: Proteinpandekager
tid: 30
ingredienser:
  grovvalsede havregryn: 75 g
  æg: '3'
  skyr naturel: 2 dl
  bananer: '2'
  bagepulver: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 25 g
fremgangsmåde:
- Kom halvdelen af havregrynene, æg, skyr, bananer, bagepulver og salt i en blender.
- Blend ved hurtigste hastighed i ca. 1 min. eller til blandingen er jævn.
- Kom dejen i en skål og vend de sidste havregryn i.
- Steg små pandekager (ca. ½ dl dej pr. pandekage) i lidt smør ved jævn varme i ca.
  2 min. på hver side - eller til de er gyldne.
