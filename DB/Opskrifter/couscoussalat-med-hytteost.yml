titel: Couscoussalat med hytteost
tid: 30
ingredienser:
  fuldkorns couscousgryn (ca. 2½ dl): 50 g
  groft salt: 0.25 tsk
  2½ dl kogende vand: 2½ dl kogende vand
  hytteost: 62.5 g
  2½ spsk peberfrugtpesto: 2½ spsk peberfrugtpesto
  cocktailtomater i tern: 125 g
  peberfrugter i små tern: 0.5 grønne
  friskkværnet peber: friskkværnet peber
  æg: 1 hårdkogte
  grovbrød: 1 skiver
  fed hvidløg: 0.25 flækket
  hakkede mandler: 10 g
  blå birkes: 0.25 spsk
  hakket frisk kørvel: 0.25 dl
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Kom couscousgryn og salt i en skål og hæld det kogende vand over. Lad grynene stå
  i ca. 10 min. - rør med en gaffel et par gange, mens de trækker. Vend først hytteost
  og pesto i couscousgrynene og derefter tomater, peberfrugter og peber. Pil æggene
  og skær dem i store tern. Vend forsigtigt æggene i couscousen og lad salaten stå
  tildækket på køkkenbordet i ca. 15 min.
- Rist brødet på en brødrister og gnid det med hvidløg.
- Vend de hakkede mandler, birkes og kørvel sammen og server gremolataen som drys
  til couscoussalaten.
- Smag couscoussalaten til, anret den i et stort fad og fordel citronbådene på toppen.
- Du kan skifte den friske kørvel ud med koriander, basilikum eller persille.
