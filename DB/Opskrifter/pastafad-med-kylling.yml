titel: Pastafad med kylling
tid: 65
ingredienser:
  tørret fuldkornspasta, fx penne: 75 g
  grøntsagsbouillon: 1 dl
  hakkede tomater med chili: 0.25 dåse
  i små tern: 0.25 squash
  løg (ca. 300 g): 1 hakkede
  friskpresset citronsaft: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  let mornaysauce: 1 dl
  kyllingeoverlår (ca. 1 kg): 1.5 rensede
  ½ tsk groft salt: ½ tsk groft salt
  finthakket bredbladet persille: 0.25 dl
  hakket fed hvidløg: 0.25 stort
  fintrevet citronskal (usprøjtet): 0.5 tsk
fremgangsmåde:
- Kom pastaen i et ovnfast fad (ca. 7 x 20 x 30 cm) og bland den med bouillon, tomater,
  squash, løg, citronsaft og salt.
- Tryk pastaen ned i væden og hæld mornaysaucen henover.
- Læg kyllingelårene øverst i pastafadet, drys med salt og bag retten midt i ovnen
  i ca. 45 min. ved 225° - traditionel ovn.
- Lad det færdige pastafad trække på køkkenbordet i ca. 10 min.
- Bland persille, hvidløg og citronskal og server gremolataen som drys til pastafadet.
