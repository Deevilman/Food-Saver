titel: Grøn pizza
tid: 30
ingredienser:
  (ca. 1100 g): 1 pizzadeje
  mozzarellaost i tern: 37.5 g
  creme fraiche eller flødeost: 0.5 dl
  squash i tynde skiver: 0.5 grønne
  cherrytomater i halve: 50 g
  basilikumpesto: 1 spsk
  pinjekerner: 1 spsk
  basilikumblade: basilikumblade
  flagesalt: flagesalt
fremgangsmåde:
- Form en pizzabund med hænderne (ca. 20 cm i diameter).
- Fordel ¼ af creme fraichen, osten, squashen og tomaterne på pizzaen.
- Bag pizzaen på en varm pizzasten midt i ovnen 8-10 min. ved 275° - varmluft.
- Fordel ¼ af pestoen og pinjekernerne på pizzaen, pynt med basilikumblade, drys med
  flagesalt og server straks.
- Lav de resterende 3 pizzaer på samme måde.
