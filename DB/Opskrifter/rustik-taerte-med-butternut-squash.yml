titel: Rustik tærte med butternut squash
tid: 75
ingredienser:
  hvedemel (ca. 2¼ dl): 31.25 g
  fuldkornsspeltmel: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 6.25 g
  hytteost: 43.75 g
  æg: '0.5'
  vand: 0.5 spsk
  hakket oksekød (ca. 6% fedt): 50 g
  butternutsquash i små tern (ca. 400 g): 0.25 uskrællet
  finthakkede skalotteløg: 37.5 g
  frisk timian: 0.75 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  dampede grønne bønner vendt med: 100 g
  olivenolie og drysset med: 0.25 tsk
  finthakkede skalotteløg og lidt salt og peber: 18.75 g
fremgangsmåde:
- Kør hvedemel, speltmel salt, smør og hytteost i en foodprocessor i ca. 5 sek.
- Hæld dejen i en skål og saml den let med æg og vand.
- Tryk dejen ud i en smurt springform (ca. 22 cm i diameter) - tryk dejen 5-6 cm op
  ad kanten.
- Forbag bunden midt i ovnen i ca. 15 min. ved 200° - traditionel ovn.
- Brun kødet i en sauterpande ved kraftigt varme i ca. 3 min., til det smuldrer og
  skifter farve.
- Tilsæt butternut squash og løg og svits i yderligere ca. 3 min.
- Kom kød og grøntsager i den forbagte tærtebund.
- Vend hytteost, æg, timian, salt og peber sammen og hæld det over kød og grøntsager.
  Rør let i fyldet, så det hele blander sig.
- Bag den rustikke tærte færdig midt i ovnen i ca. ½ time ved 200° - traditionel ovn.
- Tag tærten ud af formen og server den med bønnesalat.
