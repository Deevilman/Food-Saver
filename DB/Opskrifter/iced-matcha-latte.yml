titel: Iced matcha latte
tid: 10
ingredienser:
  matcha pulver: 1.5 tsk
  vand, 60-80° varmt: 0.5 dl
  valgfri sirup: 2.5 spsk
  isterninger: 2 store
  havredrik: 2 dl
fremgangsmåde:
- Bland matchapulver og vand til et stærkt shot - og pisk siruppen ud i det. Fordel
  isterningerne i 2 glas og hæld havredrikken henover. Fordel matchashottet i de to
  glas og server straks.
