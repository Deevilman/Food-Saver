titel: Ovnbagte pærer med kardemomme
tid: 45
ingredienser:
  pærer (ca. 500 g): 1 store
  citronskal (usprøjtet): 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  ½ dl Muscat - sød dessertvin: ½ dl Muscat - sød dessertvin
  grofthakkede hasselnøddekerner (ca. 1 dl): 18.75 g
  stødte kardemommefrø (fra ca. 15 hele kapsler): 0.25 tsk
  '- kornene heraf': 0.25 vaniljestang
  muscovadosukker (ca. 1 dl): 18.75 g
  koldt smør i små tern: 6.25 g
  1½ dl creme fraiche 38%: 1½ dl creme fraiche 38%
fremgangsmåde:
- Skræl pærerne, halver dem og fjern kernehuset - lad stilkene sidde på pærerne. Læg
  pærerne tæt i et ovnfast fad (ca. 15 x 22 cm). Fordel citronskal, citronsaft, dessertvin
  og hasselnødder herpå. Bland de stødte kardemommefrø, vaniljekorn og sukker i en
  morter. Fordel sukkerblandingen og smørret over pærerne og bag dem midt i ovnen.
  Server pærerne lune med iskold cremefraiche.
- Ca. 20 min. ved 200° - traditionel ovn.
- I stedet for kardemommekapsler kan du bruge 2 tsk stødt kardemomme. I stedet for
  muscovadosukker kan du bruge brun farin.
