fremgangsmåde:
- Bland alle ingredienserne, til og med nelliker, i et stor frysepose. Tør grisekammen
  og kom den i posen. Luk posen tæt om kødet og lad det marinere i køleskabet i mindst
  3 timer.
- Tag grisekammen op af marinaden og læg stegen på en rist over ovnens bradepande.
  Drys med salt og peber og læg baconskiverne hen over kødet. Hæld marinaden i bradepanden
  og dæk stegen løst med et stykke alufolie. Steg grisekammen midt i ovnen i ca. 1
  time ved 200° og derefter ca. 20 min ved 250°. Fjern alufolien efter ca. 1 time,
  skru op for ovnen og steg grisekammen færdig de sidste 20 min. Mål med et stegetermometer
  kødets centrumstemperatur, den skal være ca. 65°.
- Kom baconternene i kold pande. Steg dem først ca. 2 min. ved kraftig varme og derefter
  ca. 6 min. ved jævn varme. Skru op til kraftig varme, tilsæt løg og hvidløg og steg
  i yderligere ca. 2 min. Skru ned til jævn varme og vend æggene i under omrøring
  og lad dem stivne let. Kom rosiner, svesker og salt i. Bland de 2 slags mel og drys
  det i retten under omrøring. Lad melet "bage" i ca. 5 min. og vend oliven, persille
  og smør i. Varm retten igennem og smag til.
- Fjern baconen, skær kødet i skiver og anret dem i et fad. Drys noget af den varme
  farofa over, pynt med persille og server straks sammen med resten af farofaen.
