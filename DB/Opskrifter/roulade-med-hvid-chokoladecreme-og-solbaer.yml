titel: Roulade med hvid chokoladecreme og solbær
tid: 435
ingredienser:
  vaniljestang: '1'
  piskefløde: 4 dl
  hvid chokolade: 250 g
  æg: '5'
  sukker: 50 g
  hvedemel: 50 g
  kakaopulver: 4 spsk
  bagepulver: 1 tsk
  fint salt: 1 nip
  solbærmarmelade eller rabarbermarmelade af god kvalitet: 400 g
  solbærstøv eller hindbærstøv: 2 tsk
  spiselige blomster, fx hornvioler, syren eller skovsyre: spiselige blomster, fx
    hornvioler, syren eller skovsyre
fremgangsmåde:
- Flæk vaniljestangen og skrab kornene ud.
- Bring fløde, vaniljekorn og -stang i kog i en tykbundet gryde. Tag gryden af varmen,
  fjern vaniljestangen og tilsæt chokoladen. Rør til den er opløst.
- Stil cremen tildækket i køleskabet i mindst 3 timer, gerne til næste dag.
- Del æggene i hvider og blommer. Pisk æggehvider og 25 g sukker stift. Pisk æggeblommer
  og resten af sukkeret luftigt.
- Bland mel, kakao, bagepulver og salt. Sigt melblandingen i æggesnapsen og vend det
  sammen. Vend herefter forsigtigt æggehviderne i dejen.
- Fordel dejen på en plade med bagepapir. Bag bunden midt i ovnen i ca. 10 min. ved
  200° - traditionel ovn.
- Strø sukker ud på et stykke bagepapir og vend den nybagte bund ud herpå - med undersiden
  opad.
- Pisk chokoladecremen luftig med en håndmixer. Tag ca. ⅓ af cremen fra og kom den
  i en sprøjtepose med stjernetylle. Læg sprøjteposen i køleskabet.
- Smør rouladebunden med solbærmarmelade. Fordel resten af chokoladecremen på bunden.
- Rul rouladen sammen fra den korte side. Pak rouladen stramt ind i husholdningsfilm
  og læg den, med sammenføjningen nedad, i køleskabet i mindst 3 timer eller i fryseren
  i ca. 30 min.
- Bland sukker og solbærstøv i en skål. Hæld sukkerblandingen ud på et stykke bagepapir.
  Tril rouladen i blandingen og læg den på et serveringsfad.
- Sprøjt små toppe af chokoladecreme på rouladen og pynt med spiselige blomster ved
  serveringen.
