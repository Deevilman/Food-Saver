fremgangsmåde:
- Læg skinken, stadig i nettet, med sværen op i et ovnfast fad. Stik et termometer
  midt i skinkens tykkeste del. Steg skinken nederst i ovnen ca. 2 timer og 50 min.
  ved 125° - traditionel ovn.
- Tag stegen ud når centrumstemperaturen er 70° - så er den saftigst og bedst. Lad
  den køle af og fjern nettet og sværen.
- Læg den afkølede skinke tilbage i fadet. Bland sennep, sukker og æggeblomme. Pensl
  blandingen på skinken. Strø rasp over. Gratiner skinken midt i ovnen til den er
  gylden ca. 15 min. ved 200° - traditionel ovn.
- Kom evt. lidt sky fra skinken over gratineringen er par gange, så bliver den ekstra
  sprød.
- Fjern de groveste blade fra hvidkålshovedet. Skær stokken fra og skær kålen i store
  stykker og kom dem i kogende vand tilsat salt. Kog kålen ved jævn varme og under
  låg i ca. 12 min.
- Lad det dryppe af i en sigte - gem evt. lidt kogevand. Pak den afkølede kål i et
  viskestykke og vrid den fri for væde. Hak kålen fint med en kniv.
- Kom fløde i en tykbundet gryde og bring den i kog under omrøring.
- Tilsæt den finthakkede kål, gulerødder, salt og peber. Bring atter blandingen, og
  evt. lidt kogevand i kog, stadig under omrøring. Smag til. Server den gratinerede
  skinke med stuvning og kogte kartofler.
