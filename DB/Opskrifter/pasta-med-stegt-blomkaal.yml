titel: Pasta med stegt blomkål
tid: 30
ingredienser:
  tørret fuldkornsspaghetti: 87.5 g
  olivenolie: 0.25 spsk
  blomkål i små buketter og stokken i tern: 187.5 g
  fed hvidløg: 0.25 finthakket
  ¾ tsk groft salt: ¾ tsk groft salt
  grofthakkede mynteblade: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  hvide bønner eller butterbeans (ca. 240 g): 0.25 dåse
  piskefløde eller madlavningsfløde: 0.25 dl
  grøntsagsbouillon: 0.25 dl
  friskpresset citronsaft: 0.25 spsk
  friskkværnet peber: friskkværnet peber
  babyspinatblade: 25 g
  frisk mynte: frisk mynte
fremgangsmåde:
- Kog spaghettien efter anvisning på emballagen. Tag 1 dl kogevand fra og lad spaghettien
  dryppe af i et dørslag.
- Lad imens olien blive varm i en pande. Steg blomkålen ved kraftig varme og under
  omrøring i ca. 4 min.
- Tilsæt hvidløg og salt og steg i yderligere ca. ½ min.
- Tag panden af varmen og vend mynte og citronskal sammen med blomkålen.
- Dræn bønnerne og kom dem i en gryde med fløde og bouillon. Blend med en stavblender
  til blandingen er ensartet.
- Bring saucen i kog, tilsæt citronsaft, salt og peber og smag til.
- Tilsæt den kogte spaghetti og juster evt. konsistensen med lidt af kogevandet.
- Anret spaghetti med flødesauce sammen med spinatblade i 4 skåle. Drys blomkålen
  over, pynt med mynteblade og server.
