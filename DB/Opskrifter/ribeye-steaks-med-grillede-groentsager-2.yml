titel: Ribeye-steaks med grillede grøntsager
tid: 30
ingredienser:
  creme fraiche: 0.5 dl
  barbecuesauce: 0.75 spsk
  ribeye-steaks (ca. 700 g): '1'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  gule, orange og røde mini snackpebere: 2.5 hele
  i tykke skiver (ca. 300 g): 1 rødløg
  i halve (ca. 300 g): 1 tomater
  rapsolie: 0.25 spsk
  flagesalt: 0.25 tsk
  hakket bredbladet persille: hakket bredbladet persille
  små bagte kartofler: 187.5 g
fremgangsmåde:
- Rør cremefraiche og barbecuesauce sammen i en skål og stil den tildækket i køleskabet
  til serveringen.
- Lad en grill blive godt varm. Drys de 4 steaks med salt og peber. Grill bøfferne
  ved kraftig varme i ca. 5 min. - vend dem en gang undervejs. Lad bøfferne hvile
  tildækket, mens du griller grøntsagerne.
- Pensl de hele peberfrugter, løgskiver og halve tomater med olie. Grill peberfrugterne
  i 10-15 min. - vend jævnligt, så peberfrugterne bliver stribede og ikke sorte. Grill
  løgene 6-8 min. og tomaterne i ca. 5 min. - grill tomaterne på snitfladen til sidst.
  Drys alle grøntsagerne med salt.
- Server de grillede grøntsager sammen med barbecuedressingen, ribeye-steaks og små
  bagte kartofler.
- Vær over det du har på grillen - tiderne afhænger meget af hvor varm grillen er.
  I stedet for at stege steaks og grøntsager på en havegrill kan du bruge en grillpande
  eller en almindelig pande - stegetiderne er cirka de samme. Bruger du den almindelige
  pande kan du varme olien op i panden, i stedet for at pensle steaks og grøntsager.
  Steg ved kraftig til jævn varme.
