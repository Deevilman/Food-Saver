titel: Laksefrikadeller med sprød agurkesalat
tid: 45
ingredienser:
  laksefilet uden skind: 62.5 g
  lyssejfilet uden skind: 62.5 g
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  æg: '0.25'
  ¾ dl mælk: ¾ dl mælk
  majsstivelse, fx maizena (ca. 1 dl): 12.5 g
  smør: 6.25 g
  rygeost: 25 g
  fraiche: 0.5 dl
  ½ dl hakket frisk dild: ½ dl hakket frisk dild
  ½ tsk groft salt: ½ tsk groft salt
  i halve, tynde ringe (ca. 300 g): 0.75 rødløg
  i tern (ca. 500 g): 0.5 agurker
  ½ spsk blå birkes: ½ spsk blå birkes
  rugbrød: 75 g
  i både: 0.25 limefrugt
fremgangsmåde:
- Hak lakse- og sejfileten fint med en skarp kniv.
- Rør fisken godt med salt og peber.
- Tilsæt æg, mælk og majsstivelse og bland farsen godt. Form den til 16 små laksefrikadeller.
- Lad smørret blive gyldent i en pande. Steg laksefrikadellerne ca. 8 min. ved jævn
  til kraftig varme - vend af og til.
- Rør rygeost og fraiche sammen og vend dild, salt og peber i.
- Stil rygeostdressingen tildækket i køleskabet i mindst 15 min. Smag til.
- Drys løgene med salt, vend rundt og lad dem stå på køkkenbordet i ca. 10 min.
- Knug løgene med saltet og skyl dem derefter godt i en sigte. Dup løgene tørre.
- Bland agurk og rødløg og kom det i en skål.
- Drys med birkes og server salaten sammen med laksefrikadeller, rygeostdressing,
  rugbrød og lime.
