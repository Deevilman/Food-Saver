titel: Grød med quinoa og chiafrø
tid: null
ingredienser:
  ½ dl lys quinoa: ½ dl lys quinoa
  vand: 1.5 dl
  havregryn: 1.5 dl
  chiafrø: 0.5 spsk
  mælk: 1.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  (ca. 100 g): 0.5 æble
  skyr med vanilje: 0.5 dl
  sirup: 0.5 spsk
  grofthakkede mandler: 1 spsk
  skovsyre: skovsyre
fremgangsmåde:
- Skyl quinoafrøene under koldt vand i en sigte.
- Hæld dem i en gryde sammen med vand og lad dem koge i ca. 5 min til frøene åbner
  sig.
- Tilsæt resten af ingredienserne og kog grøden i ca. 5 min til den er lind.
- Smag grøden til med salt.
- Skær æblet i tynde, aflange skiver og anret dem i en "vifte" oven på grøden.
- Læg en stor skefuld skyr på grøden sammen med sirup og mandler.
- Pynt med skovsyre og server.
