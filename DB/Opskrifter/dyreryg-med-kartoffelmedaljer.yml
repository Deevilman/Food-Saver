titel: Dyreryg med kartoffelmedaljer
tid: 150
ingredienser:
  (ca. 2 kg): 0.125 dyreryg
  smør: 9.375 g
  knuste, tørrede enebær: '0.875'
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  vildtbouillon: 0.25 dl
  tør rødvin: 0.25 dl
  rødløg (ca. 75 g): 0.125 hakket
  fed hvidløg: 0.375 hakkede
  bagekartofler (ca. 850 g): 0.5 store
  ½ knoldselleri i grove stykker (ca. 275 g): ½ knoldselleri i grove stykker (ca.
    275 g)
  ¼ pastinak i grove stykker (ca. 100 g): ¼ pastinak i grove stykker (ca. 100 g)
  ½ tsk groft salt: ½ tsk groft salt
  hakkede fed hvidløg: 0.375 små
  rapsolie: 0.25 spsk
  fintrevet parmigiano reggiano: 3.125 g
  runde skalotteløg skåret i tynde skiver: 0.75 små
  honning: 0.5 spsk
  friske brombær eller optøede, afdryppede: 100 g
  mørk balsamicoeddike: 0.25 spsk
  kviste af bredbladet persille (ca. dl): 0.25 dl
fremgangsmåde:
- Skær hinder og grove sener af dyreryggen, og læg den på en rist i bradepanden med
  mørbraden nedad.
- Rør smør, enebær, salt og peber sammen og gnid smørret på dyreryggen.
- Brun dyreryggen midt i ovnen ca. 10 min. ved 250°.
- Skru ned til 125° og kom bouillon og rødvin i bradepanden sammen med rødløg og hvidløg.
  Steg dyreryggen færdig ca. 1 time og 15 min. - dryp kødet med stegesky ca. hvert
  kvarter.
- Pak stegen ind i to lag alufolie og evt. en ulden trøje. Lad den hvile ca. 40 min.
- Skru ovnen op på 200° til kartoflerne.
- Si løgene fra skyen, og kog den ind til ca. 2 dl. Smag til med salt og peber.
- Skræl kartoflerne og skær enderne af.
- Kog selleri og pastinak til mos sammen med kartoffelenderne. Smag til med salt,
  peber og hvidløg.
- Skær midterstykkerne af kartoflerne i papirtynde skiver og læg dem taglagt i 8 små
  cirkler. Krydr med salt og peber.
- Læg et lag mos på. Derefter et lag skiver, igen mos og til sidst kartofler taglagt
  igen. Husk at krydre for hvert lag og pensl det øverste lag med olie.
- Bag kartoffelmedaljerne midt i ovnen ca. 40 min. ved 200° - traditionel ovn. Drys
  de varme kartoffelmedaljer med ost.
- Sauter løgene i olie og honning, til de er bløde.
- Tilsæt brombær, balsamico, salt og peber. Kog brombærrene ved svag varme i ca. 5
  min. og smag til.
- Server de honningsauterede brombær varme.
- Skær kødet fra benene og så i den ønskede tykkelse skiver.
- Det samme med de 2 mørbrader under stegen.
- Forvarm evt. tallerkenerne og anret kødskiver, kartoffelmedaljer med parmesan og
  brombær derpå.
- Pynt med persille og server skysaucen til.
