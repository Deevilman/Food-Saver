titel: Kyllingeleverpostej
tid: 300
ingredienser:
  kyllingelever: 400 g
  groft salt: 1 tsk
  bananskalotteløg (ca. 75 g): 1 finthakket
  cognac: 3 spsk
  friskkværnet peber: friskkværnet peber
  blødt smør: 350 g
  i fileter: 1 appelsin
  ½ dl granatæblekerner: ½ dl granatæblekerner
  ærteskud: ærteskud
fremgangsmåde:
- Skær kyllingeleveren i små stykker og drys salt henover. Steg den i ca. 10 g af
  smørret i ca. 3 min ved høj varme.
- Tilsæt løgene og steg i ca. 2 min. ved jævn varme.
- Tilsæt cognac og peber og steg i yderligere ca. 2 min. Tag panden af varmen og lad
  blandingen køle lidt af.
- Hæld den stegte lever i en blender og blend i ca. 1 min.
- Tilsæt smørret lidt efter lidt, mens blenderen kører, og blend til blandingen er
  helt glat. Smag til.
- Fold en lang smal form af bagepapir (ca. 6 x 30 cm) eller beklæd en fast form af
  plastik eller metal med husholdningsfilm og hæld kyllingeleverpostejen heri. Stil
  den på køl i min. 4 timer.
- Skær kyllingeleveren i skiver og pynt med appelsinfileter, granatæblekerner og ærteskud.
- Skær kyllingeleverpostejen i 36 skiver og læg dem samlet på et fad. Pynt med appelsinfileter,
  granatæblekerner og ærteskud.
