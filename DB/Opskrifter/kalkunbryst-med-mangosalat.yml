fremgangsmåde:
- Lad smørret blive gyldent i en stegegryde. Brun kalkunbrystet ca. 3 min. på hver
  side (ca. 6 min. i alt).
- Tilsæt bouillon, piskefløde, honning, sojasauce og ingefær. Lad retten koge ved
  svag varme og under låg i ca. 15 min.
- Vend kalkunbrystet og kog det i ca. 15 min.
- Mål med et stegetermometer kødets centrumstemperatur, den skal være ca. 70°. Tag
  kødet op og lad det hvile tildækket i ca. 10 min.
- Tag gryden af varmen og pisk saucejævner i stegeskyen. Kog saucen ved svag varme
  og under omrøring i ca. 1 min.
- Smag til. Skær kalkunbrystet i skiver ved serveringen.
- Fordel salatblade og mangofrugter på et fad og dryp appelsinsaft over.
