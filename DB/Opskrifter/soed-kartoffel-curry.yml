titel: Sød kartoffel curry
tid: 30
ingredienser:
  vand: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  tørrede belugalinser (ca. 1 dl): 20 g
  smør: 3.75 g
  i tynde skiver (ca. 150 g): 0.5 løg
  fed hvidløg i tynde skiver: 0.5 store
  sød kartoffel i tern (ca. 450 g): 0.25 skrællet
  i tern (ca. 350 g): 0.25 aubergine
  rød karrypasta: 0.5 spsk
  ¼ liter piskefløde eller madlavningsfløde: ¼ liter piskefløde eller madlavningsfløde
  3½ dl vand: 3½ dl vand
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  ½ dl mynteblade: ½ dl mynteblade
  ½ dl ristede græskarkerner: ½ dl ristede græskarkerner
  løse ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Skyl linserne og kog dem ved svag varme
  og under låg i ca. 20 min., eller til de lige netop er møre. Lad linserne dryppe
  af i en sigte.
- Lad smørret smelte ved kraftig varme, men uden at det bruner i en sauterpande. Svits
  løg og hvidløg i ca. 3 min. Tilsæt sød kartoffel, aubergine og rød karrypasta og
  rør det godt sammen. Bland fløde, vand, salt og peber i og lad curryen koge ved
  jævn varme i ca. 10 min. - rør af og til.
- Anret den søde kartoffel curry med linser, mynte og græskarkerner på toppen og server
  retten med ris til.
