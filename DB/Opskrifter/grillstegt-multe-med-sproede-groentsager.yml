titel: Grillstegt multe med sprøde grøntsager
tid: 45
ingredienser:
  2½ dl creme fraiche: 2½ dl creme fraiche
  finthakket rød peberfrugt: 12.5 g
  koncentreret tomatpuré: 0.25 spsk
  groft salt: 0.25 tsk
  mild paprika: 0.25 tsk
  ¾ tsk stødt chili: ¾ tsk stødt chili
  ½ tsk cayennepeber: ½ tsk cayennepeber
  ½ tsk sukker: ½ tsk sukker
  finkhakket grøn chilipeber: 1 spsk
  hakkede fed hvidløg: 0.75 store
  fintrevet limeskal (usprøjtet): 0.5 tsk
  friskpresset limesaft: 0.25 dl
  kidneybønner (ca. 420 g): 0.25 dåse
  ½ tsk groft salt: ½ tsk groft salt
  hakket frisk koriander: 0.25 dl
  slikærter: 37.5 g
  radiser i halve: 50 g
  blomkål i små buketter: 75 g
  cantaloupemelon i tern: 75 g
  rensede multefileter med skind: 150 g
  grillede fuldkornspitabrød: 50 g
fremgangsmåde:
- Rør cremefraiche, peberfrugt, tomatpuré og de øvrige ingredienser sammen. Smag til
  og stil blandingen tildækket i køleskabet til serveringen.
- Rør chili, hvidløg og limeskal og -saft sammen.
- Skyl kidneybønnerne og lad dem dryppe godt af i en sigte. Kom bønnerne i en skål
  og vend dem med salt, hakket koriander og 1 spsk af chilimarinaden. Kom slikærterne
  i en skål og hæld kogende vand over. Lad ærterne trække i ca. 1 min., hæld vandet
  fra og brus dem over med koldt vand. Tør slikærterne og flæk dem. Anret ærterne
  på et fad sammen med radiser, blomkål, melon og de marinerede kidneybønner,
- Lad en grill blive godt varm. Del multefileterne i 8 lige store stykker og drys
  med salt. Grill fisken på skindsiden i ca. 5 min. - pres fiskestykkerne let med
  fx en paletkniv, så de forbliver flade. Grill multefileterne på kødsiden i ca. 2
  min. Læg fileterne på et fad og hæld et par skefulde af chilimarinaden over. Server
  den grillede multe sammen med dippen, de sprøde grøntsager, resten af chilimarinaden
  og grillede pitabrød.
- I stedet for at stege multefileterne på en havegrill kan du bruge en grillpande
  eller en almindelig pande - stegetiderne er cirka de sammen. Bruger du den almindelige
  pande kan du stege i gyldent smør - steg ved kraftig til jævn varme.
