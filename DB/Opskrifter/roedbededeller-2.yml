titel: Rødbededeller
tid: 45
ingredienser:
  salatost i tern: 200 g
  groftrevne rødbeder: 300 g
  finvalsede havregryn (ca. 3¾ dl): 150 g
  rødløg (ca. 75 g): 1 finthakket
  æg: '2'
  knuste fed hvidløg: 2 små
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  smør: 25 g
fremgangsmåde:
- Mos osten med en gaffel.
- Bland ost, rødbeder, havregryn og de øvrige ingredienser godt sammen til en sammenhængende
  fars – brug gerne hænderne.
- Sæt farsen tildækket i køleskabet i ca. 15 min.
- Lad halvdelen af smørret blive gyldent i en pande.
- Form halvdelen af rødbedefarsen med en ske til ca. 12 små deller og steg dem ved
  jævn varme i ca. 10 min. - vend af og til.
- Form resten af dellerne og steg dem i resten af smørret.
