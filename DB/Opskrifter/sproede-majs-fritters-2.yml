titel: Sprøde majs fritters
tid: 25
ingredienser:
  majskolber: '0.3'
  i tynde skiver: 0.3 forårsløg
  æg: '0.2'
  revet mozzarellaost: 7.5 g
  hvedemel: 0.2 spsk
  majsstivelse: 0.2 spsk
  fed hvidløg: 0.1 knust
  paprika: 0.2 tsk
  1½ tsk groft salt og friskkværnet peber: 1½ tsk groft salt og friskkværnet peber
  olie - til stegning: 0.2 spsk
  finthakket persille: 0.1 håndfuld
fremgangsmåde:
- Skær kernerne af majskolberne og bland dem godt sammen med de øvrige ingredienser.
- Varm en pande op med olie og steg fritters ved jævn til kraftig varme i ca. 10 min.
  - vend dem af og til, så de får stegeskorpe.
- Top med persille og server med en god dip.
