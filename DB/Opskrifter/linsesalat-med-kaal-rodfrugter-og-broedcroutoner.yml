titel: Linsesalat med kål, rodfrugter og brødcroutoner
tid: 45
ingredienser:
  2½ dl creme fraiche: 2½ dl creme fraiche
  friskpresset citronsaft: 0.75 spsk
  flydende honning: 0.25 tsk
  knuste fed hvidløg: 0.5 små
  ½ tsk groft salt: ½ tsk groft salt
  tørrede røde linser (ca. 2 dl): 37.5 g
  ½ liter vand: ½ liter vand
  jomfruolivenolie: 0.75 spsk
  1½ spsk finthakket rød chilipeber: 1½ spsk finthakket rød chilipeber
  ¼ tsk groft salt: ¼ tsk groft salt
  syrlige æbler i tern, fx elstar: 25 g
  smør: 6.25 g
  italiensk brød i tern: 31.25 g
  fintstrimlet rødkål: 50 g
  fintstrimlede gulerødder: 50 g
  fintstrimlede pastinakker: 25 g
  spinat eller ærteskud: 12.5 g
  tørrede tranebær: 1 spsk
fremgangsmåde:
- Bland alle ingredienser til dressingen og stil den tildækket på køl til servering.
- Kom linser i kogende vand tilsat salt. Kog ved jævn varme og under tætsluttende
  låg i ca. 2 min. Tag gryden af varmen og lad dem stå i ca. 10 min. Hæld overskydende
  vand fra linserne og damp dem tørre.
- Bland olie, citronsaft, chili, honning og salt sammen til en marinade. Hæld den
  over linserne og vend æbletern i.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner. Tilsæt brødternene
  og rist dem i ca. 15 min. ved jævn varme - rør af og til.
- Læg linser, grøntsager, spinat, tranebær og brødcroutoner i lag i 4 glas eller skåle
  - eller anret salaten i ét stort dybt fad. Top med dressing - eller server den som
  tilbehør.
