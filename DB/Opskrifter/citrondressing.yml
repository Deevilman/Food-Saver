titel: Citrondressing
tid: 10
ingredienser:
  2½ dl creme fraiche: 2½ dl creme fraiche
  fintrevet citronskal (usprøjtet): 2 tsk
  friskpresset citronsaft: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland fraiche sammen med citronskal og -saft, salt og peber. Smag til.
- Opbevar dressingen tildækket på køl til servering.
