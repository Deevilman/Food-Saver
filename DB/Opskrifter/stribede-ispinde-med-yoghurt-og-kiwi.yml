titel: Stribede ispinde med yoghurt og kiwi
tid: 300
ingredienser:
  yoghurt 10%: 300 g
  sukker (ca. ¾ dl): 75 g
  1¼ dl mælk: 1¼ dl mælk
  kiwifrugter i mindre stykker: 275 g
  (ca. 1¼ dl): 8 ispindeforme
  træispinde: '8'
fremgangsmåde:
- Kom yoghurt, sukker og mælk i en skål og pisk det godt sammen. Stil blandingen tildækket
  i køleskabet.
- Kom kiwi og sukker i en foodprocessor og kør det i ca. 30 sek. til en jævn puré.
  Hæld blandingen i en skål.
- Kom 1 spsk af yoghurtblandingen i hver af isformene. Stil dem i fryseren i ca. ½
  time. Kom dernæst 1 spsk kiwiblanding i hver form og stil dem tilbage fryseren i
  ca. ½ time. Fortsæt med 2 spsk yoghurtblanding, 1 spsk kiwiblanding og afslut med
  1 spsk yoghurtblanding. Frys ca. ½ time mellem hvert lag. Sæt ispinde i, når det
  sidste lag er lagt. Stil de stribede ispinde i fryseren i mindst 3 timer.
