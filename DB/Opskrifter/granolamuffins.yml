titel: Granolamuffins
tid: null
ingredienser:
  grovvalsede havregryn: 0.333333 dl
  grofthakkede mandler: 0.166667 dl
  hel boghvede: 0.166667 dl
  honning: 0.25 spsk
  1½ spsk rapsolie: 1½ spsk rapsolie
  hvedemel: 16.6667 g
  speltmel: 8.33333 g
  bagepulver: 0.166667 tsk
  stødt kardemomme: 0.0833333 tsk
  ½ tsk fint salt: ½ tsk fint salt
  æg: '0.166667'
  skyr naturel: 0.166667 dl
  æbler (ca. 250 g): 0.166667 groftrevne
