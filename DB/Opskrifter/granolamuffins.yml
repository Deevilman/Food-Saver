fremgangsmåde:
- Tænd ovnen. Fordel havregryn, mandler og boghvede på en plade beklædt med bagepapir.
- Fordel honning og olie over og rist blandingen i ovnen i ca. 15 min. ved 175° -
  traditionel ovn.. Granolaen er færdig, når den er gylden.
- Lad den køle af til du skal bage granolamuffins.
- Bland alle tørre ingredienser i en skål.
- Pisk æg, skyr og revet æble med en håndmixer i en anden skål. Det skal bare hænge
  sammen.
- Tilsæt de tørre ingredienser lidt ad gangen og pisk fortsat med håndmixeren. Tilsæt
  til sidst æblet i små tern. Dejen skal være lidt fugtig.
- Dyp to spiseskeer i vand og form 12 boller (ca.1 dl dej pr. muffin), vend dem i
  granolaen og sæt dem i muffinsforme - gerne i en muffinbageplade.
- Bag granolamuffins midt i ovnen i ca. 30 min ved 175° - traditionel ovn.
