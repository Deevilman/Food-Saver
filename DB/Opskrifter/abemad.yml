titel: Abemad
tid: 30
ingredienser:
  stenfri vindruer i halve: 25 g
  i tern: 0.25 pære
  i skiver: 0.25 banan
  i mindre stykker: 0.25 appelsin
  rørsukker: 0.25 spsk
  1½ dl piskefløde: 1½ dl piskefløde
  grofthakket mørk chokolade: 6.25 g
fremgangsmåde:
- Bland frugtstykkerne i en skål sammen med sukker og stil det tildækket i køleskabet
  i ca. ½ time.
- Pisk fløden til et let skum og bland det sammen med frugterne.
- Pynt "abemaden" med chokolade og server.
