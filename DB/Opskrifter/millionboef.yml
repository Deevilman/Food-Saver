titel: Millionbøf
tid: 35
ingredienser:
  smør: 6.25 g
  løg (ca. 300 g): 1 finthakkede
  hakket oksekød (ca. 6% fedt): 100 g
  oksebouillon: 1 dl
  laurbærblad: '0.25'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  vand: 0.25 liter
  hvedemel: 0.5 spsk
  kulør: kulør
  skrællede melede kartofler: 0.25 kg
  2½ dl mælk: 2½ dl mælk
  i meget tynde skiver (ca. 300 g): 0.25 agurk
  ½ tsk groft salt: ½ tsk groft salt
  sukker: 1 spsk
  lagereddike: 1 spsk
  hakket bredbladet persille: hakket bredbladet persille
fremgangsmåde:
- Lad smørret blive gyldent i en gryde. Steg løgene under omrøring i ca. 1 min.
- Tilsæt kødet og brun det i ca. 3 min.
- Kom bouillon, laurbærblad, salt og peber i og kog ved jævn varme og under låg i
  ca. 20 min. - rør af og til.
- Ryst en jævning af vand og mel og rør den i millionbøffen.
- Tilsæt kulør og kog retten ved svag varme og under låg i ca. 5 min. - rør af og
  til. Smag millionbøffen til.
- Skær imens kartoflerne i tykke skiver og bring dem i kog i en gryde med vand. Kog
  kartoflerne i ca. 15 min. eller til de er godt møre.
- Hæld vandet fra kartoflerne og mos dem groft.
- Skub kartoflerne til den ene side i gryden og tilsæt smør og mælk. Varm, ved jævn
  varme, til smørret er smeltet og mælken er lun.
- Tilsæt salt og rør kartofler og mælk sammen til mos - grov eller fin, som du bedst
  kan lide det. Varm kartoffelmosen igennem og smag til.
- Vend agurkeskiverne med salt og lad dem trække i ca. 5 min.
- Drys med sukker og tilsæt eddike og peber.
- Vend godt rundt og lad agurkesalaten trække i yderligere mindst 10 min. Smag til.
- Server millionbøf og kartoffelmos med agurkesalat og pynt af persille.
