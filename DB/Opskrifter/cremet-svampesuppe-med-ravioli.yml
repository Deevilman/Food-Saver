titel: Cremet svampesuppe med ravioli
tid: 30
ingredienser:
  smør: 2.5 g
  rensede, blandede svampe fx østershatte, portobello og kantareller: 125 g
  bananskalotteløg (ca. 200 g): 0.75 finthakkede
  frisk timian - bladene heraf: 0.75 stilke
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  1½ dl hvidvin: 1½ dl hvidvin
  grøntsagsbouillon: 1.25 dl
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  raviolier med ost (ca. 400 g): 4 store
  enokisvampe: enokisvampe
  frisk timian: frisk timian
  landbrød, evt. ristet: landbrød, evt. ristet
fremgangsmåde:
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner.
- Skær de store svampe i mindre stykker og steg dem sammen med løg, timian, salt og
  peber i ca. 3 min. ved kraftig varme - til væden er fordampet.
- Tilsæt hvidvin og kog i ca. 5 min. - til hvidvinen er kogt ind.
- Tilsæt bouillon og fløde, bring suppen i kog og smag til.
- Kog raviolierne efter anvisning på pakken og fordel dem i 4 dybe tallerkener. Hæld
  suppen over og pynt med enoki svampe og timiankviste. Server straks med brød.
