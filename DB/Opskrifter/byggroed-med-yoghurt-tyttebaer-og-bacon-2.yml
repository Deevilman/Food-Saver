titel: Byggrød med yoghurt, tyttebær og bacon
tid: 30
ingredienser:
  lufttørret bacon: 50 g
  vand: 0.5 dl
  løg (ca. 300 g): 0.75 grofthakkede
  mælk: 0.25 liter
  valsede byggryn (ca. 4 dl): 60 g
  groft salt: 0.25 tsk
  i tern, fx conference (ca. 300 g): 0.75 pærer
  yoghurt 10%: 1 dl
  tyttebærsyltetøj: 37.5 g
fremgangsmåde:
- Fjern sværen, skær baconen i tern og læg dem i en kold pande. Steg baconternene
  - først 2 min. ved kraftig varme og derefter ved jævn varme til de er gyldne og
  sprøde. Lad baconen dryppe af på et stykke køkkenrulle.
- Bring vand og løg i kog i en tykbundet gryde. Kog løgene ved jævn varme og under
  låg i ca. 2 min. Tilsæt mælk, byggryn og salt. Bring grøden i kog og kog den ved
  svag varme og under omrøring i ca. 2 min. Smag til.
- Kom grøden i en stor varm skål eller portionsskåle. Pynt grøden med lidt pæretern
  og server resten ved siden af sammen med yoghurt, stegt bacon og tyttebærsyltetøj.
