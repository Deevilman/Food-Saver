titel: Bagt blomkål med gremolata
tid: 45
ingredienser:
  tandoorikrydderi: 0.25 spsk
  korianderfrø - stødes: 0.25 spsk
  knust fed hvidløg: 0.25 lille
  1½ tsk groft salt: 1½ tsk groft salt
  yoghurt 10%: 1.25 dl
  blomkål i store buketter: 0.25 kg
  bacon: 31.25 g
  grofthakkede mandler: 12.5 g
  finthakket bredbladet persille: 0.25 dl
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  groft flute: 50 g
fremgangsmåde:
- Bland tandoori, korianderfrø, hvidløg, salt og yoghurt sammen i en stor skål. Vend
  blomkålsstykkerne godt sammen med yoghurtblandingen og fordel dem på en plade med
  bagepapir. Bag dem midt i ovnen i ca. 20 min. ved 225° - varmluft.
- Læg baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme til de er gyldne og sprøde. Lad baconen dryppe af på et
  stykke køkkenrulle og hak det fint. Bland bacon med mandler og persille.
- Fordel de bagte blomkålsstykker på et fad, drys dem med gremolata og server dem
  sammen med yoghurt og brød.
