titel: Buddha bowl med rødbedetzatziki
tid: 30
ingredienser:
  kvark eller fraiche: 62.5 g
  hakket fed hvidløg: 0.25 lille
  flydende honning: 0.25 tsk
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fintrevne rødbeder: 75 g
  smør: 6.25 g
  i tynde både (ca. 150 g): 0.5 rødløg
  kogte tørrede belugalinser (af 100 g rå): 50 g
  grofthakket bredbladet persille: 0.25 dl
  æbler i både (ca. 200 g): 0.5 røde
  i lange strimler (ca. 150 g): 0.25 avocado
  fintsnittet rødkål: 50 g
  ristede, smuttede mandler: 12.5 g
  lunt flutes: 62.5 g
fremgangsmåde:
- Rør kvark, hvidløg, honning, citronsaft, salt og peber sammen. Vend rødbederne i
  kvarken og stil rødbedetzatzikien tildækket i køleskabet i mindst 15 min. Smag til.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner. Svits løgene
  ved jævn varme i ca. 3 min. Tilsæt linser, persille og salt og svits i yderligere
  ca. 2 min. Smag til.
- Vend æblebåde og avocadostrimler med citronsaft. Anret dem i 4 skåle sammen med
  rødkål, rødbedetzatziki og lune linser. Pynt med mandler og server med det lune
  flute.
