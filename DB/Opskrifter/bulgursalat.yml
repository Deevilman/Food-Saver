titel: Bulgursalat
tid: 30
ingredienser:
  bulgur (ca. 2¼): 43.75 g
  jomfruolivenolie: 0.5 spsk
  æbleeddike: 0.25 spsk
  finthakket fed hvidløg: 0.25 lille
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  finthakkede krydderurter, fx persille, mynte og basilikum: 0.5 dl
  halverede cherrytomater: 50 g
  optøede edamamebønner: 37.5 g
  grillede peberfrugter i olie i strimler: 37.5 g
  i tern: 0.25 agurk
  i tynde ringe: 0.25 rødløg
