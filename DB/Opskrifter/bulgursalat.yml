fremgangsmåde:
- Kog bulguren efter anvisning på emballagen og lad den dryppe af i en sigte.
- Pisk ingredienserne til marinaden sammen.
- Kom bulguren i en skål og vend den sammen med marinaden, gerne mens den er lun.
- Tilsæt krydderurter, grøntsager, citronskal- og saft af citronen og grofthakkede
  mandler. Smag salaten til.
- Rør ingredienserne til dressingen sammen og smag den til.
- Server den sammen med bulgursalaten.
