titel: Nøddepaneret laks med squashtagliatelle
tid: 30
ingredienser:
  skind- og benfri laksefileter (ca. 600 g): '1'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør - smeltet: 2.5 g
  grofthakkede hasselnøddekerner (ca. dl): 0.25 dl
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  fintrevet citronskal (usprøjtet): 0.25 spsk
  knuste fed hvidløg: 0.5 små
  groftrevet parmigiano reggiano: 0.25 dl
  squash (ca. 700 g): 0.75 grønne
  ½ dl groftrevet parmigiano reggiano: ½ dl groftrevet parmigiano reggiano
  både af citroner (usprøjtede): både af citroner (usprøjtede)
  groft brød: groft brød
fremgangsmåde:
- Læg laksestykkerne i et ovnfast fad (ca. 20 x 40 cm). Drys med salt og peber. Dryp
  med smør og drys med nødder. Bland fløde, citronskal, hvidløg og ost sammen. Hæld
  flødeblandingen i fadet med fisken. Bag retten midt i ovnen ca. 10 min. ved 225°
  - traditionel ovn.
- Skyl squashene og høvl dem i lange "tagliatellebaner" - brug en kartoffelskræller.
- Læg dem i et dørslag og overhæld dem med 1 liter kogende vand - drys med salt og
  vend godt rundt.
- Kom squashstrimlerne i en skål og drys med ost.
- Server retten med groft brød.
