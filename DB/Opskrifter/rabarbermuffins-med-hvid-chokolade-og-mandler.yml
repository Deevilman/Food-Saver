titel: Rabarbermuffins med hvid chokolade og mandler
tid: 45
ingredienser:
  smør: 10.4167 g
  sukker (ca. 3 dl): 10.4167 g
  æg: '0.166667'
  rabarber i mindre stykker, friske eller frosne: 12.5 g
  grofthakket hvid chokolade: 4.16667 g
  hvedemel (ca. 5 dl): 12.5 g
  smuttede, hakkede mandler: 4.16667 g
  bagepulver: 0.0416667 spsk
  fintrevet appelsinskal (usprøjtet): 0.0416667 spsk
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt.
- Tilsæt æggene et af gangen og pisk godt mellem hvert.
- Bland rabarber og chokolade sammen og drys lidt mel over.
- Vend mandler, bagepulver og appelsinskal i resten af melet og tilsæt det til æggeblandingen
  sammen med rabarber og chokolade. Vend dejen godt sammen.
- Kom store papirmuffinsforme i en fast muffinsform med 12 huller.
- Fyld formene ⅔ op og bag de 12 muffins midt i ovnen i ca. 25 min. ved 175° - varmluft
  - til de er gyldne.
