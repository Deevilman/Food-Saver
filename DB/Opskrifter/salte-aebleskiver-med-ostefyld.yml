fremgangsmåde:
- Gem ca. 75 g af osteternene til salaten. Mos resten af osten med en gaffel. Bland
  mel, bagepulver, oregano, salt og peber sammen i en skål. Pisk mælken i lidt efter
  lidt og derefter æggeblommer og den mosede ost. Pisk æggehviderne stive og vend
  dem forsigtigt i dejen. Lad en æbleskivepande blive godt varm - ca. 4 min. ved kraftig
  varme. Kom en smule fedtstof i hvert hul og derefter ca. ½ dl dej. Bag "apetinaskiverne"
  ved jævn varme i ca. 6 min. - vend dem af og til. Hold dem varme og bag resten.
- Rør pesto og vand sammen. Server "apetinaskiverne" på en bund af blandet salat,
  dryppet med pestoblanding og drysset med ostetern.
- De salte æbleskiver kan tilberedes i god tid og lunes i ovnen i ca. 10 min. ved
  200°.
