titel: Fromage med brombær og makroner
tid: 180
ingredienser:
  husblas: 0.333333 blade
  vaniljestænger: '0.333333'
  sukker: 0.5 spsk
  yoghurt 10%: 0.333333 dl
  ½ liter piskefløde: ½ liter piskefløde
  skyllede brombær: 33.3333 g
  groftknuste makroner: 8.33333 g
  rød skovsyre: rød skovsyre
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Flæk vaniljestængerne og skrab kornene ud. Bland dem med lidt af sukkeret.
- Pisk yoghurten sammen med vanilje og resten af sukkeret, fx med en håndmixer.
- Pisk, i en anden skål, fløden til flødeskum. Vend yoghurt og flødeskum godt sammen
  og smag til.
- Træk husblassen op af vandet med det vand der hænger ved. Smelt den over vandbad
  og afkøl den med lidt af fromageblandingen og rør det i resten.
- Hæld fromagen i en sprøjtepose med en stor, flad tylle. Fordel godt halvdelen af
  fromagen i bunden af 6 glas.
- Fordel godt halvdelen af brombærrene og halvdelen de knuste makroner i glassene
  - gem resten af brombærrene og makronerne til pynt.
- Fordel resten af fromagen i de 6 glas og stil dem tildækkede i køleskabet i ca.
  2 timer.
- Pynt med brombær, makroner og rød skovsyre og server.
