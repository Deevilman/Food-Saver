titel: Daim islagkage
tid: 480
ingredienser:
  (ca. 100 g): 3 æggehvider
  sukker (ca. dl): 200 g
  finthakkede hasselnøddekerner: 100 g
  knuste saltkiks, fx TUC kiks: 100 g
  ¾ liter piskefløde: ¾ liter piskefløde
  æggeblommer: '5'
  sukker (ca. 85 g): 1 dl
  '- kornene heraf': 1 vaniljestang
  grofthakket daim chokolade: 200 g
  grofthakket daim: grofthakket daim
  rød skovsyre: rød skovsyre
fremgangsmåde:
- Pisk æggehvider og sukker stift.
- Vend hasselnøddekerner og kiks i æggehviderne.
- Læg bagepapir i bunden af 2 springforme (ca. 22 cm i diameter). Fordel dejen i formene
  og bag bundene ca. 15 min. ved 175° - varmluft.
- Lad bundene afkøle i formene. Fjern ringene og rengør dem.
- Pisk imens fløden til et let skum.
- Pisk æggeblommer, sukker og vanilje til en luftig æggesnaps.
- Vend forsigtigt flødeskummet i æggemassen.
- Frys iscremen til den er let frossen - i fryseren eller i en ismaskine. Vend daimstykkerne
  i isen.
- Løsn marengsbundene fra bagepapiret og sæt den ene bund tilbage i en springform
  foret med lagkageplast.
- Hæld halvdelen af den letfrosne daim is herpå.
- Læg den anden bund ovenpå og fordel resten af daim isen øverst.
- Sæt islagkagen i fryseren i 4-5 timer - gerne til næste dag.
- Tag islagkagen ud af fryseren ca. 10 min. før servering. Fjern ringen og lagkageplasten
  forsigtigt.
- Pynt med daimstykker og skovsyre og server.
