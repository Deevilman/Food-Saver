titel: Mayonnaise
tid: 15
ingredienser:
  (stuetemperatur): 1 æggeblomme
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet peber: friskkværnet peber
  ½ tsk hvidvinseddike, citron- eller limesaft: ½ tsk hvidvinseddike, citron- eller
    limesaft
  smagsneutral olie (stuetemperatur): 1 dl
fremgangsmåde:
- Pisk æggeblommen godt med salt, peber, eddike og 1 spsk af olien. Pisk resten af
  olien i, i en tynd stråle. Smag til og stil mayonnaisen tildækket i køleskabet indtil
  serveringen.
