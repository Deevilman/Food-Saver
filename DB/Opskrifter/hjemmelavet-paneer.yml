titel: Hjemmelavet paneer
tid: 120
ingredienser:
  mælk eller sødmælk: 1 liter
  yoghurt 10%: 1 dl
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  ¾ tsk groft salt: ¾ tsk groft salt
fremgangsmåde:
- Bland mælk og yoghurt og bring blandingen i kog under omrøring i en tykbundet gryde.
- Tag gryden af varmen, når det når kogepunktet og tilsæt citronsaft og salt. Rør
  i mælken til den skiller - det gør den hurtigt.
- Læg en sigte med et rent, tyndt, fugtigt klæde, fx et viskestykke, over en skål.
  Hæld den skilte mælk i sigten og lad den dryppe og køle af i ca. 15 min.
- Saml klædet og vrid lidt mere væde fra, men ikke for meget - så bliver osten tør
  og svær at forme.
- Form ostekornene til en lille, flad firkant, stadig i klædet og læg den på en tallerken.
- Stil fx en gryde med koldt vand på ostepakken og lad paneeren køle af i køleskabet
  under pres - det tager ca. 1 time.
