titel: Shawarma
tid: 45
ingredienser:
  rester af lammesteg uden ben, fx fra lammekølle, hals eller bov: 100 g
  friskpresset citronsaft: 0.25 spsk
  garam masala: 0.25 spsk
  finthakkede fed hvidløg: 0.5 små
  groft salt: 0.25 tsk
  ½ tsk friskkværnet peber: ½ tsk friskkværnet peber
  fraiche: 0.5 dl
  tørret oregano: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  olivenolie: 0.5 spsk
  sambal oelek: 0.25 spsk
  finthakket fed hvidløg: 0.25 lille
  rødkål: 37.5 g
  tomater i små stykker (ca. 200 g): 1 modne
  ½ agurk i tern (ca. 200 g): ½ agurk i tern (ca. 200 g)
  rødløg i tynde skiver: 0.25 lille
  grofthakket bredbladet persille: 0.25 bundt
  fladbrød: 2 lune
fremgangsmåde:
- Fjern eventuelt fedt fra kødet. Skær kødet i tynde strimler og læg det i en skål.
- Vend kødet sammen med citronsaft, garam masala, hvidløg, salt og peber. Lad det
  trække i ca. ½ time.
- Rør cremefraiche, hvidløg, oregano og salt sammen i en skål.
- Rør olie, sambal oelek og hvidløg sammen i en lille skål.
- Lad en pande blive godt varm.
- Svits ca. ⅓ af kødet i ca. 3 min. - rør af og til, men ikke så meget at panden bliver
  kølet ned. Tag kødet op og hold det varmt. Gentag med resten af kødet.
- Kram rødkålen godt, indtil den falder let sammen.
- Smør fladbrødene med cremefraiche dressing og fordel rødkål, tomater, agurk, rødløg,
  persille, chiliolie og det nystegte kød på brødene.
- Rul brødet tæt om fyldet.
- Kom et stykke bage- eller smørrebrødspapir om den nederste halvdel af rullekebab'en
  og spis med det samme.
- Server resten af dressingen og chiliolien ved siden af.
