titel: Oksekødsfrikadeller med cremet tomatsauce og frisk pasta
tid: 75
ingredienser:
  hakket oksekød (ca. 6% fedt): 75 g
  groft salt: 0.25 spsk
  ¼ tsk mild paprika: ¼ tsk mild paprika
  friskkværnet peber: friskkværnet peber
  æggehvide: '0.25'
  hytteost: 12.5 g
  gulerødder (ca. 100 g): 0.5 groftrevede
  rødløg (ca. 100 g): 0.25 finthakket
  finthakket bredbladet persille: 0.25 dl
  finthakkede kapers: 0.25 spsk
  finthakkede fed hvidløg: 0.5 små
  rapsolie: 0.25 spsk
  vand: 0.75 liter
  i grove tern (ca. 100 g): 0.5 gulerødder
  kartofler i grove tern (ca. 100 g): 0.5 melede
  flåede tomater (ca. 400 g): 0.25 dåse
  bananskalotteløg (ca. 50 g): 0.25 grofthakket
  ½ spsk koncentreret tomatpuré: ½ spsk koncentreret tomatpuré
  ansjosfileter: 6.25 g
  ½ dl creme fraiche 38%: ½ dl creme fraiche 38%
  groftkværnet peber: groftkværnet peber
  frisk pasta, fx fettuccine: 100 g
  cherrytomater i kvarte: 25 g
  ½ grøn squash i grove tern (ca. 100 g): ½ grøn squash i grove tern (ca. 100 g)
fremgangsmåde:
- Rør kødet sammen med salt, paprika og peber i ca. 1 min.
- Rør resten af ingredienserne i på nær olien.
- Lad olien blive varm i en pande ved jævn varme.
- Form 16 små frikadeller og steg dem ca. 5 min. på hver side. Hold dem varme.
- Bring vandet i kog i en tykbundet gryde og tilsæt kartofler og gulerødder, lad det
  koge ved svag varme og under låg i ca. 10 min.
- Tilsæt tomater og løg og lad det koge i yderligere ca. 20 min.
- Tilsæt tomatpure, ansjoser, creme fraiche og peber. Blend saucen til den er jævn.
  Smag til.
- Bring vand og salt i kog og kog pastaen i ca. 4 min. - til den er mør uden at være
  blød.
- Hæld pastaen til afdrypning i et dørslag. Kom den tilbage i gryden og vend den sammen
  med tomater og squash.
- Anret pastaen i et fad sammen med de varme frikadeller og den cremede tomatsauce.
  Server straks.
