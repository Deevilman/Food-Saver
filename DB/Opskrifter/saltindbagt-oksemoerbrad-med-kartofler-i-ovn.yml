titel: Saltindbagt oksemørbrad med kartofler i ovn
tid: 75
ingredienser:
  fint salt: 75 g
  hvedemel (ca. 5 dl): 75 g
  vand: 0.5 dl
  rapsolie: 0.5 spsk
  smør: 18.75 g
  afpudset oksemørbrad: 187.5 g
  tørret rosmarin: 0.25 tsk
  hakket persille: 0.25 dl
  friskkværnet peber: friskkværnet peber
  kartofler: 187.5 g
  ½ grofthakket porre (ca. 50 g): ½ grofthakket porre (ca. 50 g)
  groft salt: 0.25 tsk
  grøn salat: 75 g
fremgangsmåde:
- Bland salt og hvedemel.
- Tilsæt vand og olie og ælt dejen godt sammen.
- Rul den ud til en plade (ca. 30 x 40 cm).
- Lad smørret blive gyldent i en pande og brun oksemørbraden ca. 3 min. i alt.
- Tag oksemørbraden op og læg den midt på dejpladen.
- Rist rosmarin og persille få minutter i smørret. Fordel de ristede krydderurter
  på mørbraden og drys med peber.
- Luk enderne af dejen ind over mørbraden. Læg den ene langside op og pensl kanten
  med lidt vand. Læg derefter den anden side op.
- Læg mørbraden med sammenføjningen nedad på et stykke bagepapir i en bradepande og
  bag den midt i ovnen ca. 25 min. ved 225° - traditionel ovn.
- Skræl kartoflerne og riv dem groft. Læg dem i koldt vand i ca. 15 min.
- Tryk væden af i et klæde eller køkkenrulle.
- Fordel halvdelen af kartoflerne i 4-6 smurte, flade ovnfaste portionsforme.
- Drys med porrer, salt og peber. Afslut med resten af kartoflerne og fordel smørklatter
  hist og her.
- Tag oksemørbraden ud af ovnen og hold mørbraden varm i dejen.
- Bag kartoflerne midt i ovnen ca. 25 min. ved 225° - traditionel ovn.
- Oksemørbraden har godt af at hvile, mens kartoflerne bager.
- Skær ved serveringen mørbraden fri af saltdejen - dejen kan ikke spises.
- Skær kødet i skiver og server det sammen med kartofler og grøn salat.
