titel: Hasselback rodfrugter
tid: null
ingredienser:
  1½ kg blandede rodfrugter, fx gulerod, pastinak og rødbede: 1½ kg blandede rodfrugter,
    fx gulerod, pastinak og rødbede
  smør - smeltet: 6.66667 g
  finthakket frisk rosmarin: 0.333333 spsk
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skræl rodfrugterne og flæk dem, hvis de er store.
- Skær hver rodfrugt knapt igennem i tynde skiver på tværs.
- Læg rodfrugterne på en plade med bagepapir.
- Bland det smeltede smør med rosmarin og pensl rodfrugterne.
- Drys med salt og peber og bag rodfrugterne midt i ovnen i ca. 1 time ved 200° -
  varmluft.
