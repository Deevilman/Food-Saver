titel: And på grill
tid: 180
ingredienser:
  (ca. 3600 g): 0.25 landand
  groft salt: 0.5 spsk
  appelsiner: 0.5 usprøjtede
fremgangsmåde:
- Varm grillen op.
- Rens, skyl og tør anden. Fjern fjerrester og gump og klip vingespidserne af (gem
  dem). Gnid anden udvendigt og indvendigt med salt.
- Kom, vingespidser, hals og indmad (udelad leveren) i en foliebakke. Stil foliebakken
  på bundristen af grillen.
- Kom de 2 appelsiner ind i anden og luk den med et par kødnåle. Læg anden på risten
  over foliebakken med brystet opad og luk grillens låg.
- Tag foliebakken ud efter ca. 1 time og si skyen over i en gryde. Kom lidt vand i
  foliebakken og stil den tilbage under anden.
- Steg anden færdig 30 til 45 min. - mærk om lårene sidder løst og se om kødsaften
  er klar.
- Lad anden hvile i ca. 10 min.
