titel: Grønkålspasta med rødløg og oksekød
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret fuldkornspasta, fx linguine: 75 g
  rensede grønkålsblade: 75 g
  rapsolie: 0.25 spsk
  okseinderlår i tynde strimler: 62.5 g
  i meget tynde både (ca. 400 g): 1.5 rødløg
  chilipeber i tynde ringe: 0.25 rød
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ostesauce: 1 dl
  hakkede mandler, cashewnødder eller hasselnødder: 6.25 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog pastaen ca. 8 min.
  til den er næsten mør. Klip ribberne ud af grønkålsbladene og riv bladene i grove
  stykker. Kom kålen i pastavandet og kog i yderligere ca. 1 min. til pastaen er mør
  uden at være blød. Hæld pasta og grønkål til afdrypning i en sigte.
- Kom olien i en pande og lad den blive godt varm. Steg kødet i ca. 4 min. eller til
  væden er fordampet - rør ikke for meget i kødet. Tag det op. Kom løgene i panden
  og svits dem ved jævn varme i ca. 5 min. Kom kødet tilbage i panden sammen med chili,
  citronskal og salt. Varm godt igennem og smag til.
- Varm imens saucen godt igennem. Kom pasta og grønkål i 4 varme dybe tallerkener.
  Hæld pastasauce over, fordel kød- og løgblanding og drys med hakkede mandler.
