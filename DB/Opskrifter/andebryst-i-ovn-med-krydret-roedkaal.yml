fremgangsmåde:
- Bland grøntsager, frugt, smør, eddike og krydderier i ovnens bradepande.
- Hæld bouillonen over rødkålsblandingen og steg den midt i ovnen ca. 55 min. ved
  200° - traditionel ovn.
- Vend i blandingen 1-2 gange under stegningen.
- Fjern eventuelle fjerrester og rids skindet på de 3 stykker andebryst. Drys dem
  på begge sider med salt og peber.
- Læg kødet, med skindsiden opad, på ovnens rist. Sæt, efter ca. 20 min., risten med
  kødet midt i ovnen oven på rødkålsblandingen. Steg retten de sidste ca. 35 min.
- Tag rødkålsblandingen ud, smag til og hold den varm.
- Sæt en plade med alufolie ind under kødet og grill det øverst i ovnen, til skindet
  er gyldent og sprødt.
- Lad de 3 stykker andebryst hvile tildækket i ca. 10 min.
- Hæld skyen fra rødkålsblandingen i en gryde og bring skyen i kog.
- Rør mel og halvdelen af piskefløden sammen i en skål. Tilsæt resten af fløden og
  rør jævningen i skyen.
- Kog saucen ved svag varme og under låg i ca. 5 min. Tilsæt kulør og smag til.
- Skær andebryststykkerne, fra den spidse ende, i tynde skrå skiver og anret dem på
  et fad.
- Kom rødkålen i én varm skål og saucen i en anden.
- Ca. 2 min.
