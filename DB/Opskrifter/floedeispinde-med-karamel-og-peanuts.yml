titel: Flødeispinde med karamel og peanuts
tid: 520
ingredienser:
  (ca. 6 spsk): 6 æggeblommer
  flormelis (ca. 3 dl): 150 g
  ½ liter piskefløde: ½ liter piskefløde
  vaniljestang: '1'
  usaltede peanuts: 100 g
  dulce de leche: 12 tsk
  mælkechokolade: 250 g
  (ca. 1¼ dl): 12 ispindeforme
  træispinde: '12'
fremgangsmåde:
- Pisk æggeblommer og halvdelen af flormelissen til en luftig æggesnaps.
- Kom fløden i en lille tykbundet gryde sammen med resten af flormelissen.
- Flæk vaniljestangen, skrab kornene ud og kom korn og stang i gryden.
- Bring fløden i kog under omrøring og kog i ca. 1 min. Tag gryden af varmen.
- Hæld et par dl af den varme fløde i æggesnapsen under omrøring.
- Hæld æggeblandingen tilbage i gryden og varm den ved svag varme og under omrøring
  i ca. 1 min. eller til den bliver lidt tykkere - må ikke koge. Si blandingen og
  stil den i køleskabet i ca. 40 min.
- Kør den afkølede isblanding i en ismaskine i ca. 40 min.
- Fordel imens de usaltede peanuts på en plade med bagepapir og bag dem midt i ovnen
  ca. 5 min. ved 200° - traditionel ovn. Lad dem køle helt af på bagepapiret på en
  bagerist. Hak nødderne groft.
- Fyld 12 isforme halvt op med isblandingen og fordel halvdelen af de hakkede peanuts
  heri. Fordel herefter 1 tsk karamel i hver isform.
- Fordel resten af isblandingen i isformene, og stil dem i fryseren i mindst 6 timer
  - sæt ispinde i efter ca. 1 time.
- Tag ispindene ud af formene og placér dem på en bakke med bagepapir og frys dem
  i yderligere ca. ½ time.
- Smelt chokoladen over vandbad og dyp de frosne ispinde halvt i chokolade og pynt
  med resten af de bagte peanuts. Læg dem tilbage i fryseren indtil serveringen.
