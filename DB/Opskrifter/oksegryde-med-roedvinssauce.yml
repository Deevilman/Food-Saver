titel: Oksegryde med rødvinssauce
tid: 30
ingredienser:
  smør: 5 g
  rensede champignoner i hele og halve: 62.5 g
  wokstrimler af okseklump eller -inderfilet: 75 g
  bananskalotteløg (ca. 200 g): 1.5 flækkede
  fintrevet appelsinskal (usprøjtet): 0.25 spsk
  ½ dl friskpresset appelsinsaft: ½ dl friskpresset appelsinsaft
  hakket frisk timian: 0.5 spsk
  finthakkede stilke af bredbladet persille: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ½ liter rødvinssauce: ½ liter rødvinssauce
  flækkede, skrællede gulerødder (ca. 450 g): '1.5'
  ½ tsk groft salt: ½ tsk groft salt
  blade af bredbladet persille: 0.75 dl
  kartoffelmos af 1 kg skrællede kartofler: kartoffelmos af 1 kg skrællede kartofler
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en stegegryde.
- Steg champignonerne ved kraftig varme i ca. 5 min. Tag champignonerne op.
- Lad resten af smørret blive gyldent.
- Brun kødet i ca. 2 min. Tilsæt skalotteløg, appelsinskal og -saft, krydderurter,
  salt og peber.
- Kog retten ved svag varme og under låg i ca. 15 min. Kom rødvinssauce og de stegte
  champignoner i gryden. Varm retten igennem og smag til.
- Lad smørret blive gyldent i en pande.
- Steg gulerødderne ved kraftig varme og under omrøring i ca. 4 min .Vend salt og
  persille i og smag til.
- Server de stegte gulerødder sammen med kartoffelmos og oksegryde med rødvinssauce.
