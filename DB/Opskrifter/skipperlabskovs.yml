titel: Skipperlabskovs
tid: 65
ingredienser:
  smør: 6.25 g
  oksetykkam i tern (ca. 2 x 2 cm): 0.25 kg
  i både (ca. 350 g): 1.25 løg
  laurbærblade: '0.75'
  hvide peberkorn: 0.25 spsk
  1½ kg melede kartofler i tern: 1½ kg melede kartofler i tern
  2½ tsk groft salt: 2½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  koldt smør i tern: 12.5 g
  fintklippet purløg: 0.5 dl
  rugbrød: 60 g
  syltede rødbeder: 50 g
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en stegegryde og brun halvdelen af kødet
  i ca. 2 min. Tag kødet op og gentag med det sidste smør og kød.
- Kom alt kødet tilbage i gryden, hæld vand i til det dækker kødet og tilsæt løgene.
- Kom laurbærblade og hvide peberkorn i et stykke gaze eller lignende og kom det i
  gryden.
- Bring kødet i kog og kog det ved jævn varme i ca. 1½ time eller til det er næsten
  mørt.
- Tilsæt kartofler, salt og peber og evt. lidt mere vand - så kartoflerne er dækkede.
- Lad retten koge ved svag varme og under låg i ca. 1 time.
- Tag låget af og lad skipperlabskovsen koge ved jævn varme i ca. ½ time - til kartoflerne
  begynder at koge ud.
- Monter retten med koldt smør og smag til.
- Drys purløg på skipperlabskovsen og server den sammen med rugbrød, smør og rødbeder.
