titel: Kylling i karry
tid: 45
ingredienser:
  smør: 6.25 g
  karry: 0.5 tsk
  løg: 0.75 finthakkede
  kyllingeinderfileter: 75 g
  grøntsager i mindre stykker, fx blomkål, gulerødder og forårsløg: 100 g
  hvedemel: 0.5 spsk
  2½ dl grøntsagsbouillon: 2½ dl grøntsagsbouillon
  mælk: 0.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tern, fx elstar: 0.5 æbler
  løse ris, parboiled - koges: 1 dl
fremgangsmåde:
- Smelt smørret i en pande og svits karry heri. Tilsæt løg og kylling og steg det
  i ca. 2 min.
- Tilsæt grøntsagerne og steg i ca. 2 min. Tilsæt mel og rør rundt.
- Tilsæt bouillon, mælk, salt og peber og kog ved svag varme i ca. 12 min.
- Vend æbletern i og smag til. Server kylling i karry med ris.
