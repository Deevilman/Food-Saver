titel: Sprød kålsalat med chili, hytteost og appelsiner
tid: 30
ingredienser:
  ½ dl piskefløde: ½ dl piskefløde
  hytteost: 10 g
  finthakket grøn og rød chilipeber: 0.3 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fintsnittet rødkål: 35 g
  fintsnittet savojkål: 10 g
  appelsinfileter i mindre stykker - 2 appelsiner: 10 g
  i mindre stykker: 0.1 pære
  ristede, grofthakkede hasselnøddekerner: 5 g
fremgangsmåde:
- Pisk fløden til let skum og vend det sammen med hytteost, chili, salt og peber.
- Bland kålen heri sammen med appelsiner og pære (gem lidt appelsin og pære til pynt).
- Anret salaten i en stor skål eller på et fad.
- Pynt med appelsin, pære og hasselnødder.
