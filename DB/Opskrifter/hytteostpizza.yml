titel: Hytteostpizza
tid: 35
ingredienser:
  hytteost: 200 g
  æg: '2'
  hvedemel: 50 g
  fuldkornshvedemel: 25 g
  ¼ tsk groft salt: ¼ tsk groft salt
  flødeost: 3 spsk
  ½ tsk citronskal (usprøjtet): ½ tsk citronskal (usprøjtet)
  friskkværnet peber: friskkværnet peber
  mozzarellaost i tern: 50 g
  grøntsager, fx squash eller svampe: 100 g
  persillepesto: 2 spsk
fremgangsmåde:
- Bland alle ingredienserne til pizzabunden sammen og kom den på en bageplade med
  papir. Lav en cirkel af dejen (ca. 28 cm i dia) med en ske.
- Bag bunden i ca. 20 min. ved 200° - varmluft.
- Rør flødeost med citronskal og peber og smør blandingen ud på den forbagte pizzabund
  - og drys med mozzarellatern.
- Skær grøntsagerne i meget tynde skiver og fordel dem på pizzaen.
- Bag pizzaen færdig i ca. 10 min. ved 200° - varmluft.
- Top med pesto når pizzaen er bagt.
