titel: Hvidløgssuppe med laks og sprøde pastakiks
tid: 30
ingredienser:
  friske lasagneplader: 25 g
  vand: 0.5 spsk
  ¼ tsk flagesalt: ¼ tsk flagesalt
  i små tern: 0.25 fennikel
  ½ liter grøntsagsbouillon: ½ liter grøntsagsbouillon
  pikant flødeost: 37.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  lys saucejævner: 0.25 spsk
  fersk laks i tern: 50 g
  fed hvidløg: 0.5 finthakkede
  kogte tigerrejer uden halevifte: 25 g
  klippet purløg: klippet purløg
fremgangsmåde:
- Skær lasagnepladerne i mindre trekanter og læg dem på en plade med bagepapir. Pensl
  med vand og drys havsalt på. Bag kiksene midt i ovnen.
- Bring fennikel, bouillon, flødeost, salt og peber i kog i en gryde. Tag gryden af
  varmen, tilsæt saucejævner under omrøring og lad suppen koge i ca. 1 min. Tilsæt
  den rå laks, hvidløg og rejer, læg låget på og tag gryden af varmen. Lad suppen
  stå i ca. 2 min. Varm evt. suppen igennem og smag til. Kom suppen i små varme suppe
  skåle og drys med purløg. Server de sprøde pastakiks til suppen.
- Pastakiks kan bages i forvejen og opbevares i en kagedåse.
- Ca. 5 min ved 200°.
