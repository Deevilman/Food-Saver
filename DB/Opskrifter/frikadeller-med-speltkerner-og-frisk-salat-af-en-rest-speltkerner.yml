titel: Frikadeller med speltkerner og frisk salat - af en rest speltkerner
tid: 60
ingredienser:
  hakket grisekød: 75 g
  groft salt: 0.25 tsk
  mælk: 0.5 dl
  æg: '0.25'
  havregryn (ca. 1 dl): 12.5 g
  finthakket rød chilipeber: 0.25 tsk
  ½ tsk stødt allehånde: ½ tsk stødt allehånde
  fintrevet limeskal (usprøjtet): 0.25 tsk
  friskkværnet peber: friskkværnet peber
  salatost i tern (ca. g): 18.75 g
  hakkede tørrede abrikoser: 12.5 g
  kogte speltkerner: 25 g
  koldpresset rapsolie: 0.25 spsk
  smør: 2.5 g
  gulerødder: 2 groftrevne
  basilikumblade: 0.75 spsk
  ½ mangofrugt i små tern: ½ mangofrugt i små tern
  hvid balsamicoeddike: 0.75 spsk
  grovboller: '1'
fremgangsmåde:
- Rør det hakkede kød med salt i ca. 1 min.
- Kom mælk, æg, havregryn, chili, allehånde, limeskal og peber i og rør det godt sammen.
- Smuldr osten og tilsæt den sammen med abrikoser og speltkerner.
- Stil farsen tildækket i køleskabet og lad den hvile i ca. ½ time.
- Lad olien blive varm i en pande og tilsæt smørret.
- Form 16 frikadeller med en spiseske og læg dem i panden. Steg frikadellerne ved
  jævn varme i ca. 18 min. - vend af og til. Tag frikadellerne af panden.
- Bland gulerødder, basilikum, mango og eddike sammen. Smag til og server sammen med
  frikadeller og grovboller.
