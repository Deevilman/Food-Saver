titel: Kyllingetærte med bacon
tid: 90
ingredienser:
  havregryn (ca. 2½ dl): 25 g
  hvedemel (ca. 2¼ dl): 31.25 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 6.25 g
  hytteost: 43.75 g
  æg: '0.5'
  vand: 0.5 spsk
  bacon i tynde skiver (ca. 125 g): 2 skiver
  kogende vand: 0.25 liter
  rensede grønne asparges i mundrette stykker: 50 g
  i mundrette stykker - gerne med lidt top (ca. 200 g): 0.75 gulerødder
  ¾ bundt forårsløg i tynde ringe (ca. 75 g): ¾ bundt forårsløg i tynde ringe (ca.
    75 g)
  groft salt: 0.25 tsk
  kogt eller stegt kyllingekød i mundrette stykker: 50 g
  salat af 100 g skyllede babyspinatblade: salat af 100 g skyllede babyspinatblade
  dampede grønne asparges og: 50 g
  ¼ bundt forårsløg i tynde ringe - drysset med lidt salt og peber: ¼ bundt forårsløg
    i tynde ringe - drysset med lidt salt og peber
fremgangsmåde:
- Hak havregrynene fint i en foodprocessor eller blender - til det ligner groft mel.
  Tilsæt hvedemel og salt og kør et kort øjeblik. Tilsæt smør og hytteost og kør i
  ca. 5 sek.
- Hæld dejen i en skål og saml den let med æg og vand.
- Tryk dejen ud i en smurt springform (ca. 24 cm i diameter) - tryk dejen halvt op
  ad kanten.
- Forbag bunden midt i ovnen ca. 20 min. ved 200° - traditionel ovn. Læg et stykke
  bagepapir over efter ca. 10 min., så kanten ikke bliver for mørk senere.
- Læg baconskiverne i en kold pande og steg dem først ca. 2 min. ved kraftig varme
  og derefter ved jævn varme til de er gyldne og sprøde. Lad baconen dryppe af på
  et stykke køkkenrulle. Del baconen i mindre stykker.
- Hæld kogende vand over asparges og gulerødder og lad dem trække i ca. 3 min. Hæld
  vandet fra, dup grøntsagerne tørre og drys dem og forårsløgene med salt.
- Fordel kyllingekød, stegt bacon og grøntsager i den forbagte tærtebund.
- Pisk ægggene sammen og bland dem med hytteost og salt. Fordel hytteostblandingen
  i den forbagte bund. Bank formen let mod køkkenbordet og bag tærten midt i ovnen
  ca. ½ time ved 200° - traditionel ovn.
- Tag kyllingetærten ud af formen og server den med aspargessalat.
