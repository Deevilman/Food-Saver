titel: Skinkeschnitzler i svampe-teriyakisauce
tid: 30
ingredienser:
  vand: 1.25 dl
  groft salt: 0.25 tsk
  brune ris, parboiled (ca. 4 dl): 80 g
  æbler i små tern, fx jonagored (ca. 250 g): 0.5 røde
  hakket bredbladet persille: 0.25 dl
  (ca. 400 g): 1 skinkeschnitzler
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  champignoner i kvarte: 112.5 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  2½ spsk teriyakisauce: 2½ spsk teriyakisauce
  flydende honning: 0.25 tsk
  blade af bredbladet persille: blade af bredbladet persille
fremgangsmåde:
- Bring vand tilsat salt i kog i en lille tykbundet gryde.
- Kog risene ved svag varme og under tætsluttende låg i ca. 20 min.
- Tilsæt æbler og kog i yderligere ca. 5 min.
- Vend persille i æblerisene og kom dem i en skål - lige inden serveringen.
- Dup skinkeschnitzlerne tørre med køkkenrulle og drys dem med salt og peber.
- Lad smørret blive gyldent i en pande. Brun skinkeschnitzlerne - 2 ad gangen - ca.
  ½ min. på hver side.
- Steg derefter alle 4 schnitzler ved jævn varme i 3-4 min. - vend af og til.
- Læg schnitzlerne i et fad og hold dem varme.
- Lad smørret blive gyldent i panden.
- Steg champignonerne ved kraftig varme og under omrøring i ca. 5 min. eller til de
  er tørre.
- Tilsæt fløde, teriyakisauce og honning. Bring saucen i kog og smag til.
- Hæld den teriyakikrydrede sauce over skinkeschnitzlerne og server dem sammen med
  æblerisene. Pynt med persillekviste.
