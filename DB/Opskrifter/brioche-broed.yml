titel: Brioche brød
tid: 540
ingredienser:
  kold mælk: 1 dl
  gær: 25 g
  (ca. 2½ dl): 5 æg
  sukker: 2 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 550 g
  blødt smør i mindre stykker: 200 g
  æg - til pensling: 1 sammenpisket
fremgangsmåde:
- Hæld mælk og gær i skålen til en røremaskine og opløs gæren. Tilsæt æg, pisk dem
  ud i mælken og kom sukker, salt og mel i (hold lidt mel tilbage).
- Ælt dejen, med dejkrogen, ved laveste hastighed i ca. 10 min.
- Kom smørret på dejen og kør i ca. 2 min., stadig ved laveste i hastighed, til smørret
  er fordelt i dejen.
- Ælt i ca. 10 min. ved midterste hastighed til dejen slipper skålens sider og samler
  sig i en klump om dejkrogen - tilsæt evt. resten af melet.
- Del dejen i 12 lige store stykker og tril dem til boller - du behøver ikke mel på
  køkkenbordet.
- Læg bollerne i en stor rugbrødsform (ca. 3 liter) beklædt med bagepapir - læg 2
  boller ved siden af hinanden for enden af i formen. Pres dem med de næste 2 boller
  du lægger ned, så alle bollerne kan være der - du skal ikke glatte for meget på
  brødet, så forsvinder de skarpe kanter, som bollerne aftegner.
- Lad brødet hæve tildækket i køleskabet i 8-24 timer.
- Tag brioche brødet ud af køleskabet og lad det efterhæve et lunt sted i ca. 1 time.
  Pensl brødet godt med sammenpisket æg (pas på der ikke lægger sig æg i fordybningerne)
  og bag brioche brødet midt i ovnen ca. ½ time ved 200° - traditionel ovn.
- Lad briochebrødet køle af i formen i ca. 15 min., tag det ud af formen og lad brødet
  køle af på en bagerist. Server det i skiver enten lunt eller afkølet med fx smør
  og marmelade - eller (evt. ristet) til fois gras.
