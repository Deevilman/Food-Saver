titel: Semidried cherrytomater
tid: 150
ingredienser:
  cherrytomater: 41.6667 g
  hvidløg: 0.5 fed
  2½ spsk frisk timian: 2½ spsk frisk timian
  olivenolie: 0.166667 dl
  sukker: 0.333333 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Halver cherrytomaterne og læg dem i en bradepande med skærefladen opad.
- Kom hvidløg og timian i en lille hurtighakker og hak i ca. 30 sek.
- Tilsæt olien og hak i yderligere ca. 30 sek.
- Drys tomaterne med sukker, salt og peber og dryp krydderolien over.
- Bag tomaterne midt i ovnen ca. 2 timer ved 100° - traditionel ovn.
