titel: Julekage med romglasur
tid: 110
ingredienser:
  blødt smør: 25 g
  sukker (ca. 3 dl): 25 g
  æg: '0.4'
  hvedemel (ca. 5 dl): 30 g
  1½ tsk bagepulver: 1½ tsk bagepulver
  1½ tsk stødt kanel: 1½ tsk stødt kanel
  1½ tsk stødt kardemomme: 1½ tsk stødt kardemomme
  ¾ tsk stødt nellike: ¾ tsk stødt nellike
  1½ spsk revet citronskal (usprøjtet): 1½ spsk revet citronskal (usprøjtet)
  æbler i tern, fx coxorange: 30 g
  svesker uden sten i tern: 20 g
  smuttede hele mandler: 7.5 g
  flormelis (ca. 4 dl): 20 g
  rom: 0.3 spsk
fremgangsmåde:
- Piske smør og sukker godt sammen. Rør ét æg i ad gangen. Rør godt mellem æggene.
- Bland hvedemel med bagepulver, krydderier og citronskal. Kom æbler og svesker i
  "krydderimelet" og bland frugtstykkerne godt rundt i melet, så de ikke "hænger sammen".
- Vend forsigtigt melblandingen i æggemassen med en fadskraber.
- Hæld dejen i en smurt springform (ca. 22 cm i diameter) og bag kagen nederst i ovnen
  ca. 1½ time ved 175° - traditionel ovn. Dæk kagen med alufolie efter ca. 1 times
  bagning, så den ikke bliver for mørk.
- Rør flormelis med rom lidt efter lidt og fordel glasuren på den kolde julekage.
