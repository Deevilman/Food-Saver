titel: Cannelloni med spinat og hytteost
tid: 45
ingredienser:
  optøet frossen helbladet spinat: 112.5 g
  hytteost: 50 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  lasagneplade (ca. 200 g): 0.25 frisk
  æggehvide: '0.25'
  ostesauce: 1 dl
  røde og gule cherrytomater i halve: 100 g
  i tynde skiver (ca. 75 g): 0.25 rødløg
  finthakkede fed hvidløg: 0.5 små
  finthakket rød chilipeber: 0.25 spsk
  friskpresset citronsaft: 0.5 spsk
  groft brød (ca. 240 g): 1 skiver
fremgangsmåde:
- Kom det optøede spinat i en sigte og pres vandet ud af det.
- Bland det med hytteost og salt.
- Del lasagnepladen i 2 lange baner (ca. 14 x 55 cm), læg pladerne på et vådt viskestykke
  og pensl dem med æggehvide.
- Del hver bane i 4 lige store stykker, så du i alt har 8 stykker (ca. 14 x 14 cm).
- Fordel fyldet på den penslede side, på de 8 stykker og rul dem sammen.
- Fordel de 8 cannelloni i 4 små smurte ovnfaste skåle (ca. 10 x 17 cm).
- Fordel ostesauce over og bag dem midt i ovnen.
- Vend tomater, rødløg, hvidløg og chili sammen.
- Fordel tomatsalaten på et fad og dryp med citronsaft.
- Ca. 25 min. ved 225° - traditionel ovn.
- Bag retten i et stort ovnfast fad (ca. 20 x 30 cm) i stedet for 4 små ovnfaste skåle.
