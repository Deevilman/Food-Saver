titel: Kartoffelmad med dildmayo
tid: 30
ingredienser:
  hytteost: 50 g
  grofthakket æg: 0.25 hårdkogt
  fintrevet citronskal (usprøjtet): 0.25 tsk
  friskpresset citronsaft: 0.5 tsk
  dildkviste: dildkviste
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 3.75 g
  i halve skiver (ca. 225 g): 0.75 rødløg
  rugbrød: 1.5 skiver
  kolde, kogte kartofler i skiver: 200 g
  i skiver (ca. 350 g): 0.25 agurk
  ½ tsk havsalt: ½ tsk havsalt
  evt. grofthakkede saltristede cashewnødder: evt. grofthakkede saltristede cashewnødder
fremgangsmåde:
- Kom alle ingredienserne i en foodprocessor eller hurtighakker. Blend ved hurtigste
  hastighed i ca. 3 min. - eller til det er glat.
- Stil dildmayoen tildækket i køleskabet i mindst 15 min. Smag til.
- Lad smørret blive gyldent i en pande.
- Steg ca. 150 g af løgene ved kraftig varme og under omrøring i ca. 3 min.
- Hak resten af løgene fint.
- Rist rugbrødsskiverne på en brødrister.
- Læg brødet på tallerkener, smør det med dildmayo og fordel kartofler, agurk, de
  stegte og rå løg på brødet.
- Drys med salt og peber, pynt med dild og evt. cashewnødder.
- Server straks med resten af dildmayo'en ved siden af.
