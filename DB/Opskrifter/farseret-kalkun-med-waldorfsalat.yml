titel: Farseret kalkun med waldorfsalat
tid: 220
ingredienser:
  hakket grisekød: 43.75 g
  kråse, lever og hjerte fra kalkunen: 12.5 g
  tørret salvie: 0.125 tsk
  rasp: 0.375 spsk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  løg: 0.125 fintrevet
  grofthakkede champignoner: 31.25 g
  1½ tsk groft salt: 1½ tsk groft salt
  frossen kalkun (ca. 3½ kg): 0.125 optøet
  smeltet smør: 12.5 g
  ¾ liter vand: ¾ liter vand
  kulør: kulør
  ½ tsk groft salt: ½ tsk groft salt
  3½ dl creme fraiche: 3½ dl creme fraiche
  sukker (kan udelades): 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  knoldselleri i tynde strimler: 9.375 g
  grønne stenfri vindruer i halve: 37.5 g
  i små tern: 0.25 æbler
  halve valnøddekerner: 6.25 g
  ¼ liter piskefløde: ¼ liter piskefløde
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  groft salt: 0.125 tsk
  ½ tsk friskkværnet peber: ½ tsk friskkværnet peber
  ribsgelé: 15.625 g
  brunede kartofler: 0.25 kg
fremgangsmåde:
- Bland det hakkede grisekød med den groft skårne indmad og de øvrige ingredienser.
- Fyld kalkunen med farsen og fæst vinger og underlår med kødnåle eller tandstikkere,
  så de holdes ind til kroppen.
- Læg kalkunen på en rist i bradepanden med ryggen opad og pensl den med 3 spsk af
  fedtstoffet. Hæld vand og kulør i bradepanden og drys salt over kalkunen. Sæt den
  i ovnen og steg den i ca. 1 time ved 200°.
- Vend kalkunen efter ca. 1 time, så brystet vender opad, og hæld resten af fedtstoffet
  over og bag videre i ca. 1 time ved 200°. Sænk temperaturen efter 1 time og steg
  kalkunen yderligere i ca. 1½ time ved 160°. Læg alufolie over kalkunen, hvis den
  bliver for brun under stegningen.
- Hæld skyen fra og lad kalkunen stå 15-20 min. i slukket ovn, så kødet kan "sætte
  sig".
- Smag cremefraiche til med sukker og salt og bland den med selleri, vindruer, æbletern
  og valnøddekerner (gem lidt til pynt).
- Lad salaten trække ca. ½ time i køleskabet. Pynt salaten med valnødderkerner og
  server den kold.
- Kom skyen i en lille gryde og varm den op. Tilsæt fløde, citronsaft, salt, peber
  og ribsgele. Varm saucen godt igennem og smag den til.
