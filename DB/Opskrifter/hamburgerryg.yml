titel: Hamburgerryg
tid: 95
ingredienser:
  hamburgerryg: 150 g
  laurbærblade: '0.5'
  vand: 1 dl
  1¾ kg spidskål (2-3 stk.): 1¾ kg spidskål (2-3 stk.)
  groft salt: 0.25 tsk
  3½ spsk hvedemel: 3½ spsk hvedemel
  ½ liter mælk: ½ liter mælk
  smør: 6.25 g
  friskkværnet peber: friskkværnet peber
  kartofler - koges: 0.25 kg
  sennep: 18.75 g
  hakket persille: hakket persille
fremgangsmåde:
- Kom hamburgerryggen i en gryde sammen med laurbærblade og vand. Bring det i kog
  og kog den ved svag varme og under låg i ca. 20 min.
- Tag gryden fra varmen og lad hamburgerryggen trække i vandet i ca. 25 min.
- Fjern de yderste blade fra spidskålene og flæk hvert kålhoved i 4 stykker på langs.
  Fjern stokken og del hvert kvarte kålhoved i 2-3 stykker, stadig på langs.
- Læg kålen i en gryde. Tilsæt vand og salt og bring det i kog.
- Damp kålen ved kraftig varme og under låg i ca. 5 min. - gem kogelagen.
- Pisk mel og ½ dl af mælken sammen i en tykbundet gryde.
- Tilsæt resten af mælken, 1½ dl kogelage og smør.
- Bring saucen i kog under omrøring og kog den ved svag varme, stadig under omrøring,
  i ca. 5 min. Smag til med salt og peber.
- Skær hamburgerryggen i skiver og anret dem på et fad.
- Tag kålen op i hele stykker med fx en hulske og læg dem i en varm skål.
- Hæld saucen over og server med kartofler, sennep og persille.
