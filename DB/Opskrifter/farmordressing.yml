titel: Farmordressing
tid: 15
ingredienser:
  1½ dl kærnemælk: 1½ dl kærnemælk
  ½ dl piskefløde: ½ dl piskefløde
  friskpresset citronsaft: 0.5 spsk
  sukker: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skyllet grøn salat (ca. g): 75 g
  friske hindbær (ca. g): 31.25 g
fremgangsmåde:
- Rør kærnemælk, fløde, citron, sukker, salt og peber godt sammen og stil farmordressingen
  tildækket i køleskabet i mindst ½ time. Smag til.
- Server den kolde syrlige dressing til en grøn salat med bær.
- Du kan bruge årstidens bær.
