titel: Begynder-sushi
tid: 60
ingredienser:
  1¼ dl vand: 1¼ dl vand
  sushiris (ca. 1¼ dl): 25 g
  ¾ spsk sukker: ¾ spsk sukker
  ¼ tsk groft salt: ¼ tsk groft salt
  riseddike: 0.25 spsk
  hakket kyllingekød: 62.5 g
  ½ tsk groft salt: ½ tsk groft salt
  1½ spsk fintrevet løg: 1½ spsk fintrevet løg
  æg: '0.25'
  rasp: 0.5 spsk
  smør: 6.25 g
  teriyakisauce: 1 spsk
  ¼ agurk: ¼ agurk
  noritang: 0.5 plader
  en bambusmåtter (små aflange måtter af bambusstrå): en bambusmåtter (små aflange
    måtter af bambusstrå)
  pikant flødeost: 0.5 spsk
  røget laks i stimler: 15 g
  sorte sesamfrø: 0.5 tsk
  '- ca. 20 cm lange': 2 bambusspyd
  optøede, frosne edamamebønner i bælg: 50 g
  ½ citron (usprøjtet) i både: ½ citron (usprøjtet) i både
  sushi ingefær: 0.75 spsk
fremgangsmåde:
- Bring vandet i kog i en tykbundet gryde. Tilsæt risene under omrøring og kog dem
  ved svag varme og under tætsluttende låg i ca. 12 min. Tag gryden af varmen og lad
  risene trække, stadig under låg, i ca. 12 min. Opløs sukker og salt i eddiken, rør
  eddikeblandingen i risene og lad dem køle af.
- Rør det hakkede kød godt med salt, løg, æg og rasp. Form farsen til 16 små kødboller
  (på størrelse med valnødder). Lad smørret blive gyldent i en pande. Steg kødbollerne
  først ca. 2 min. ved kraftig varme og derefter ca. 4 min. ved jævn varme - ryst
  panden så de bliver runde og stegt over det hele. Skru op til kraftig varme, kom
  teriyakisauce i panden og steg i yderligere ca. 1 min. Tag kødbollerne op og hold
  dem varme.
- Flæk agurken, fjern kernerne med en teske og skær agurken i stave. Læg 1 tangplade
  med den blanke side nedad på sushimåtten. Smør 1 spsk flødeost ud i et tyndt lag
  på tangpladen - helt ud til kanten - men lad 1 cm være fri foroven. Dyp et decilitermål
  i koldt vand og læg 1½ dl ris på tangpladen. Dyp fingrene i vandet og fordel risene
  i ét lag på tangpladen - lad 1 cm være fri foroven.
- Læg halvdelen af laks og agurk tæt på den nederste del af tangpladen. Drys med sesamfrø
  og rul herfra pladen stramt sammen ved hjælp af måtten. Fugt den øverste cm af tangpladen
  med vand og luk rullen. Lave en rulle mere og skær hver rulle i 8 makisushi-stykker.
  Stil stykkerne på skærefladen.
- Kom de lune kyllingekødboller på spyd og anret dem på tallerkener sammen med sushistykker,
  edamamebønner, citronbåde, ingefær og teryiakisauce - i små skåle.
- Lav evt. dobbelt portion af sushirullerne. De er fine i madpakken næste dag.
- Skal det være helt efter bogen, skal risene både skylles og trække i vand inden
  de bliver kogt. Vi har valgt dem nemme måde, og synes det fungerer fint, når man
  er begynder.
