titel: Cheeseburger med rabarberrelish
tid: 30
ingredienser:
  rabarber i tynde skiver: 75 g
  grofthakket løg (ca. 100 g): 0.25 stort
  finthakket rød chilipeber: 0.25 spsk
  sukker (ca. 1 dl): 21.25 g
  hvidvinseddike: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  oksekød (ca. 6% fedt): 125 hakket
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  revet cheddar- og maasdammerost: 25 g
  burgerboller (ca. 380 g): 1 grove
  rensede hele blade af romainesalat: 25 g
  i skiver (ca. 350 g): 0.25 agurk
fremgangsmåde:
- Bring alle ingredienserne i kog i en tykbundet gryde. Kog relishen ved svag varme
  og under låg i ca. 4 min. - rør af og til. Tag låget af gryden og kog relishen ved
  kraftig varme i 1-2 min. eller til relishen tykner. Lad den køle lidt af.
- Form kødet til 4 meget flade bøffer (ca. 10 cm i diameter) og drys dem med salt
  og peber. Lad fedtstoffet blive gyldent i en sauterpande. Brun bøfferne ca. 1½ min.
  på hver side og steg dem derefter ved jævn varme i ca. 2 min. Fordel osten på bøfferne,
  læg låg på og tag panden af varmen. Lad bøfferne hvile og osten smelte i ca. 2 min.
- Lun bollerne på en brødrister og flæk dem. Læg de lune boller sammen om salatblade,
  agurk, rabarberrelish og bøffer med ost - server resten af rabarberrelishen og agurken
  ved siden af, hvis ikke det kan være i burgerne.
- Du kan lave dobbelt, eller mere, portion af rabarberrelishen. Kogetiden bliver et
  par minutter længere. Rabarberrelishen smager dejligt sammen med ost, karryretter
  og stegt kød fra grillen.
