titel: Søndagens luksusgrød bagt med pærer, dadler og valnødder
tid: 30
ingredienser:
  i grove tern (ca. 250 g): 0.5 pærer
  3½ dl grovvalsede havregryn: 3½ dl grovvalsede havregryn
  grofthakkede valnøddekerner: 10 g
  kokosflager: 6.25 g
  dadler i mindre stykker: 12.5 g
  rørsukker: 0.5 spsk
  ¼ tsk knuste kardemommefrø: ¼ tsk knuste kardemommefrø
  vaniljesukker: 0.25 tsk
  groft salt: 0.25 knivspids
  2½ dl mælk: 2½ dl mælk
  æg: '0.5'
  yoghurt 10%: 0.5 dl
fremgangsmåde:
- Læg pæreternene i bunden af et ildfast fad (ca. 22 x 22 cm).
- Bland havregryn, valnødder, kokos, dadler, rørsukker, kardemomme, vaniljepulver
  og salt godt sammen og fordel det over pærestykkerne.
- Pisk æg og mælk sammen og hæld det over. Bag grøden midt i ovnen i ca. 35 min. ved
  200° - traditionel ovn.
- Server den bagte grød lun eller kold sammen med yoghurt.
