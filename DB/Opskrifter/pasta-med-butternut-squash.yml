titel: Pasta med butternut squash
tid: 40
ingredienser:
  butternutsquash: 150 g
  løg: '0.5'
  hvidløg: 1 fed
  olivenolie: 0.5 spsk
  tørrede chiliflager: 0.5 tsk
  groft salt: 2 tsk
  blød frisk timian: 5 stilke
  vand: 1.5 liter
  tørret fuldkornspasta: 100 g
  hytteost: 62.5 g
  hakkede saltede mandler: 12.5 g
  revet parmigiano reggiano: 12.5 g
  frisk timian: frisk timian
fremgangsmåde:
- Skær butternut squash, løg og hvidløg i grove stykker og kom dem på en plade med
  bagepapir.
- Vend blandingen med olie, chiliflager, salt og timian og bag den i ca. 20 min. ved
  200° - varmluft.
- Bring imens vand tilsat salt i kog i en gryde.
- Kog pastaen i ca. 12 min. Tag 1½ dl af kogevandet fra.
- Blend halvdelen af butternutblandingen med hytteost og de 1½ kogevand til en ensartet
  konsistens.
- Kom cremen, kogt pasta og den resterende butternutblanding i en sauterpande - og
  varm pastaretten igennem. Top med saltede mandler, parmesanost og frisk timian.
