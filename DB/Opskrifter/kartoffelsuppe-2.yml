titel: Kartoffelsuppe
tid: 35
ingredienser:
  smør: 5 g
  skrællede kartofler i mindre stykker: 125 g
  løg (ca. 375 g): 1.25 grofthakkede
  hakkede fed hvidløg: 0.75 små
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  friskpresset citronsaft: 0.25 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grofthakkede røgede mandler: 18.75 g
  hakket bredbladet persille: 0.5 dl
  fintrevet citronskal (usprøjtet): 0.25 spsk
  landbrød: 75 g
fremgangsmåde:
- Smelt smørret i en stor gryde ved kraftig varme, men uden at det bruner.
- Tilsæt kartofler, løg og hvidløg. Svits grøntsagerne under omrøring i ca. 1 min.
- Tilsæt bouillon og bring suppen i kog. Kog den ved svag varme og under låg i ca.
  15 min., til kartoflerne er godt møre.
- Blend suppen jævn, fx med en stavblender.
- Tilsæt fløde, citronsaft, salt og peber, varm suppen igennem og smag til.
- Bland mandler, persille og citronskal.
- Server det sprøde drys til kartoffelsuppen sammen med landbrød.
