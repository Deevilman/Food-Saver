titel: Lette flødekartofler
tid: 65
ingredienser:
  skrællede melede kartofler i tynde skiver: 0.25 kg
  vand: 0.25 dl
  1¼ tsk groft salt: 1¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
fremgangsmåde:
- Læg kartoflerne taglagt i et ovnfast fad (ca. 20 x 25 cm).
- Hæld vandet ved og drys med salt og peber.
- Bag kartoflerne midt i ovnen i ca. 45 min. ved 200° - traditionel ovn.
- Hæld fløden over kartoflerne og bag dem færdige de sidste 15 min. Lad kartoflerne
  hvile tildækket i ca. 10 min.
