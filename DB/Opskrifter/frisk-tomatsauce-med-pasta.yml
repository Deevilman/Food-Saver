titel: Frisk tomatsauce med pasta
tid: 35
ingredienser:
  1½ kg solmodne tomater (ca. kg): 1½ kg solmodne tomater (ca. kg)
  smør: 10 g
  løg (ca. 150 g): 0.5 grofthakkede
  finthakkede fed hvidløg: 1 små
  vand: 0.5 dl
  koncentreret grøntsagsfond: 0.5 spsk
  ½ tsk groftkværnet peber: ½ tsk groftkværnet peber
  grofthakkede basilikumblade: 0.25 dl
  groft salt: 0.5 tsk
  tørret pasta, fx fettuccine - koges: 100 g
  revet cheddar- og maasdammerost (ca. dl): 25 g
fremgangsmåde:
- Skær tomaterne i mindre stykker.
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at brune. Svits
  løg og hvidløg i ca. 2 min.
- Tilsæt tomater, vand, fond og peber. Lad saucen koge ved jævn varme og uden låg
  i ca. 10 min.
- Tilsæt basilikum og salt. Smag tomatsaucen til og server straks med friskkogt pasta
  og revet ost.
