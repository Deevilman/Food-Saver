titel: Sprøde ingefærsmåkager
tid: 65
ingredienser:
  æg: '2'
  gær: 10 g
  blødt smør: 125 g
  sukker (ca. 3½ dl): 300 g
  hvedemel (ca. 5 dl): 300 g
  natron: 1 tsk
  stødt ingefær: 1 spsk
  stødt nellike: 1 tsk
fremgangsmåde:
- Rør æggene sammen og opløs gæren heri.
- Pisk smør og sukker sammen til det smuldrer.
- Pisk æg og gær i lidt efter lidt til blandingen er let og luftig.
- Bland mel, natron, ingefær og nellike sammen. Vend det i smørblandingen - drysset
  gennem en sigte.
- Sæt med 2 teskeer ca. 100 toppe - ca. 1 tsk pr. top - på plader med bagepapir. Der
  skal være plads omkring toppene som flyder ud.
- Bag småkagerne øverst i ovnen i ca. 8 min. ved 200° - traditionel ovn.
