titel: Mysli
tid: 45
ingredienser:
  grovvalsede havregryn (ca. 5 dl): 21.875 g
  grahamsmel (ca. 1 dl): 7.5 g
  grofthakkede mandler: 3.125 g
  kokosmel: 0.625 spsk
  hørfrø: 0.25 spsk
  ½ dl vand: ½ dl vand
  rørsukker: 0.25 tsk
  koldpresset rapsolie: 0.125 spsk
  tørret frugt i små stykker, fx soltørrede dadler, rosiner eller abrikoser - eller en blanding af det hele: 15.625
    g
fremgangsmåde:
- Bland alle ingredienser, bortset fra den tørrede frugt, i en bradepande (ca. 22
  x 30 cm).
- Rist myslien midt i ovnen - rør af og til.
- Tag myslien ud af ovnen og lad den køle lidt af.
- Vend den tørrede frugt i og smag til.
- Ca. ½ time ved 175°.
