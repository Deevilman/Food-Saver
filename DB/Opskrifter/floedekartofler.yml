titel: Flødekartofler
tid: 85
ingredienser:
  skrællede kartofler: 0.25 kg
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  piskefløde: 1 dl
fremgangsmåde:
- Skær kartoflerne i tynde skiver og læg dem lagvis med krydderierne i et smurt ovnfast
  fad.
- Hæld piskefløden ved og bag kartoflerne midt i ovnen ca. 1 time ved 200° - traditionel
  ovn.
- Lad flødekartoflerne hvile tildækket på køkkenbordet i ca. 10 min.
