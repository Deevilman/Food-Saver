titel: Hytteostkage
tid: 285
ingredienser:
  vaniljekiks: 100 g
  makroner: 50 g
  smør: 100 g
  husblas: 5 blade
  æg: '1'
  sukker: 3 spsk
  vaniljesukker: 1 tsk
  fintrevet citronskal (usprøjtet): 2 tsk
  hytteost: 450 g
  ¼ liter piskefløde: ¼ liter piskefløde
  friskpresset citronsaft: 4 tsk
  2- 3 hårde kiwifrugter i meget tynde skiver: 2- 3 hårde kiwifrugter i meget tynde
    skiver
fremgangsmåde:
- Smuldr kiks og makroner fint. Smelt smørret og tilsæt kiks og makroner - bland det
  hele godt sammen.
- Anbring en springform (ca. 22 cm i diameter) uden bund på et serveringsfad og kom
  kikseblandingen heri. Pres den godt sammen.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Pisk æg, sukker og vaniljesukker til en luftig æggesnaps. Tilsæt citronskal og hytteost.
- Pisk fløden til flødeskum.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den ved svag
  varme.
- Bland husblassen med citronsaft og rør den i hytteostblandingen.
- Vend forsigtigt flødeskummet i.
- Fordel fyldet på kiksebunden og stil kagen tildækket i køleskabet i mindst 4 timer.
- Fjern ringen fra springformen og pynt med kiwifrugt.
