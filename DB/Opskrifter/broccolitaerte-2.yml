titel: Broccolitærte
tid: 60
ingredienser:
  hvedemel (ca. 2 dl): 120 g
  fuldkornshvedemel (ca. 1 dl): 60 g
  ½ tsk groft salt: ½ tsk groft salt
  koldt smør: 100 g
  vand: 2 spsk
  broccoli: 300 g
  æg: '3'
  kvark eller creme fraiche: 200 g
  groft salt: 1 tsk
  revet cheddar- og maasdammerost: 100 g
fremgangsmåde:
- Bland hvedemel, fuldkornshvedemel og salt. Skær smørret i mindre stykker og smuldr
  det i melet.
- Saml dejen let med vand og hæld den løse dej i en tærteform (ca. 22 cm i diameter).
- Tryk dejen ud i tærteformen og tryk den godt op ad kanten.
- Forbag bunden midt i ovnen ca. 15 min. ved 200° - traditionel ovn.
- Skær små broccolibuketter fra stilken. Skær stilken i tynde skiver. Kom broccolien
  i kogende vand tilsat salt. Kog den under låg i ca. 1 min. Lad den dryppe af i en
  sigte.
- Pisk æggene sammen og tilsæt kvark eller creme fraiche og salt.
- Fordel broccolien på den forbagte bund, hæld æggemassen over og drys med ost. Bag
  tærten midt i ovnen ca. 35 min. ved 200° - traditionel ovn.
