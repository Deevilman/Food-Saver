titel: Culottesteg
tid: 60
ingredienser:
  (ca. 1½ kg): 1 okseculotte
  smør: 25 g
  groft salt: 1 spsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Rids fedtlaget på culotten og gnid den med salt og peber.
- Lad smørret blive gyldent i en pande.
- Brun culotten på alle sider ved jævn til kraftig varme i ca. 5 min.
- Læg culotten i et ovnfast fad og steg den midt i ovnen 30-40 min. ved 175° - traditionel
  ovn.
- Mål med et stegetermometer kødets centrumstemperatur. Når centrumstemperaturen er
  ca. 58-60° er culotten stegt.
