titel: Honningristet havre til yoghurt
tid: 15
ingredienser:
  smør: 2.5 g
  flydende honning: 0.25 spsk
  havregryn (ca. 2 dl): 20 g
  yoghurt naturel: 1.5 dl
  friske bær, fx hindbær og blåbær: 62.5 g
fremgangsmåde:
- Lad smør og honning smelte i en pande ved kraftig varme, men uden at det bruner.
  Tilsæt havregryn og skru ned til svag varme.
- Rist havregrynene under omrøring i ca. 6 min. eller til de er gyldne.
- Hæld havregrynene i en skål og lad dem køle af.
- Kom yoghurten i skåle og fordel bærrerne herpå. Drys med honningristet havre og
  server straks.
