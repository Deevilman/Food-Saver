titel: Guldlagkage med rysteribs
tid: 120
ingredienser:
  smør - smeltet: 6.25 g
  rasp: 0.625 spsk
  æggeblommer: '0.5'
  sukker (ca. 1 dl): 10.625 g
  mælk: 0.125 dl
  hvedemel (ca. 1¾ dl): 12.5 g
  bagepulver: 0.25 tsk
  æggehvider: '0.5'
  sukker (ca. 1¾ dl): 18.75 g
  ribs: 37.5 g
  sukker: 0.5 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
fremgangsmåde:
- Pensl 2 springforme (ca. 22 cm i diameter) med smør og drys med rasp.
- Pisk æggeblommer og sukker til en luftig æggesnaps.
- Rør mælk og det smeltede smør i æggesnapsen.
- Bland hvedemel og bagepulver og vend det forsigtigt i dejen. Hæld kagedejen i formene.
- Pisk hviderne stive. Tilsæt sukker og pisk i ca. 3 min. til hviderne er seje.
- Fordel forsigtigt marengsen på den rå kagedej.
- Bag bundene midt i ovnen ca. 45 min. ved 150° - traditionel ovn505. Lad bundene
  køle af, på en bagerist, i formene.
- Skyl ribsene, lad dem dryppe af i en sigte og rib dem (træk bærrene af klaserne
  med en gaffel).
- Kom ribs og sukker lagvis i en frysepose. Ryst bærrene, så sukkeret fordeler sig.
- Stil ribsene på køkkenbordet i mindst 1 time - ryst af og til.
- Pisk fløden til et let skum og læg de 2 afkølede bunde sammen om flødeskummet. Server
  guldlagkagen med rysteribs.
