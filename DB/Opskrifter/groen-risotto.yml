titel: Grøn risotto
tid: 45
ingredienser:
  smør: 3.75 g
  risottoris (ca. 320 g): 1 dl
  løg (ca. 150 g): 0.5 finthakkede
  grøntsagsbouillon: 2 dl
  1½ tsk groft salt: 1½ tsk groft salt
  squash i små tern (ca. 300 g): 0.5 grønne
  optøede frosne ærter: 50 g
  hakket bredbladet persille: 0.25 dl
  revet cheddar- og maasdammerost: 12.5 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Lad smørret smelte i en gryde ved kraftig varme, men uden at det bruner.
- Svits ris og løg i ca. 1 min.
- Tilsæt bouillon og salt og kog ved svag varme og under tætsluttende låg i ca. 15
  min.
- Vend squash, ærter, persille og de 100 g ost i retten.
- Varm risottoen igennem og smag til.
- Bland persille og revet ost i en lille skål.
- Kom den grønne risotto i en varm skål og pynt med friskkværnet peber. Server straks
  sammen med persille- og ostedrys.
