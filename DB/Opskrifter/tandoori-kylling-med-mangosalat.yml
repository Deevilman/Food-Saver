titel: Tandoori kylling med mangosalat
tid: 55
ingredienser:
  kyllingelår (ca. 800 g): 1 hele
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  tørret tandoorikrydderi: 0.25 spsk
  koncentreret tomatpuré: 0.75 spsk
  knuste fed hvidløg: 0.5 små
  fintrevet frisk ingefær: 0.25 spsk
  groft salt: 0.25 tsk
  i tern (ca. 250 g): 0.25 mangofrugt
  ½ ananas i små tern (ca. 250 g): ½ ananas i små tern (ca. 250 g)
  peberfrugt i små tern (ca. 125 g): 0.25 grøn
  finthakket rød chilipeber: 0.25 spsk
  friskpresset limesaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  basmatiris - koges: 0.75 dl
fremgangsmåde:
- Rens og fjern eventuelle fjerrester. Del kyllingelårene i over og underlår.
- Lav 3-4 ridser med en skarp kniv på både yder- og inderside.
- Bland yoghurt med tandoorikrydderi, tomatpuré, ingefær, hvidløg og salt i en stor
  frysepose.
- Kom kyllingestykkerne i posen og massér marinaden godt ind i kødet. Fordel kyllingestykkerne
  med marinade i et ovnfast fad og steg dem midt i ovnen i ca ½ time ved 200° - traditionel
  ovn.
- Flyt bagepladen op øverst i ovnen og grill kyllingestykkerne i ca. 3 min. De må
  gerne få letsvedne kanter, så det ser ud som om, du har brugt en trækulsfyret Tandoori-ovn.
- Bland mango og de øvrige ingredienser godt sammen. Smag til.
- Server tandoori kyllingen sammen med mangosalat og varme nykogte ris.
