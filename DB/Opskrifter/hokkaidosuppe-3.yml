titel: Hokkaidosuppe
tid: 30
ingredienser:
  græskar (ca. 1 kg): 0.25 hokkaido
  skrællede kartofler (ca. 250 g): 0.5 store
  grøntsagsbouillon: 0.25 liter
  pillet fed hvidløg: 0.25 stort
  frisk timian: 2.5 stilke
  eddike: 0.5 spsk
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  groft rugbrød i skiver: 62.5 g
  koldpresset rapsolie: 0.25 tsk
  ½ tsk flagesalt: ½ tsk flagesalt
  æbler i kvarte skiver (ca. 375 g): 0.75 røde
  i tynde strimler (ca. 75 g): 0.25 rødløg
  grofthakkede saltede mandler: 18.75 g
  fraiche: 0.5 dl
  blade af bredbladet persille: 0.5 dl
fremgangsmåde:
- Vask hokkaidogræskarret godt, flæk det og fjern kernerne.
- Skær hokkaido og kartofler i grove stykker og kom dem i en stor gryde sammen med
  bouillon, hvidløg og timian. Bring blandingen i kog og kog den ved jævn varme og
  under låg i ca. 20 min.
- Fjern timianstilkene og blend suppen til den er helt glat.
- Vend eddike, salt og peber i hokkaidosuppen og smag til.
- Skær rugbrødet i brede stave og rist det på en brødrister.
- Pensl de ristede rugbrødsstave med olie og drys med salt.
- Kom hokkaidosuppen i varme skåle og fordel lidt topping på hver portion. Server
  med resten af toppingen og de lune rugbrødsstave.
