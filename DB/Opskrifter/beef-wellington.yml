fremgangsmåde:
- Afpuds mørbraden og skær ende og mørbradhoved af, så der er et ensartet stykke kød
  (ca. 35 cm). Drys det hele stykke mørbrad med salt. Lad smørret blive gyldent i
  en sauterpande. Brun mørbraden hele vejen rundt - ca. 4 min. i alt. Læg den til
  side og tør panden af.
- Skær mørbradende og -hoved i mindre stykker. Kom dem i en foodprocessor og tilsæt
  salt. Kør kødet sejt i ca. 1 min., tilsæt fløde og æg og kør farsen i yderligere
  ca. 30 sek.
- Lad smørret smelte i sauterpanden ved kraftig varme, men uden at det bruner. Svits
  svampe og løg i ca. 3 min. Lad det køle af og vend det sammen med farsen.
- Læg skinkeskiverne tæt ved siden af hinanden på et stykke plastfilm.
- Smør farsen på skinken og læg mørbraden i midten. Rul skinke og fars stramt omkring
  mørbraden - luk pakken godt sammen og lad mørbraden hvile i køleskabet i ca. ½ time.
- Lad en plade blive godt varm i ovnen.
- Læg imens dejen på et stykke bagepapir. Tag mørbraden ud af filmen og læg den på
  midten af dejen.
- Pensl dejen omkring mørbraden med æg og luk pakken godt sammen om kødet. Stil Beef
  Wellingtonen med lukningen nedaf.
- Pensl med æg og rids forsigtigt, med en urtekniv, et mønster i butterdejsoverfladen
  - med let hånd.
- Træk bagepapiret med Beef Wellington over på den varme plade og bag midt i ovnen
  ca. 35 min. ved 200° - traditionel ovn.
- Flæk æblerne på tværs og fjern kernehusene.
- Lad smørret blive gyldent i en sauterpande og steg æblerne med skærefladen nedad
  i ca. 3 min.
- Tilsæt løg og svampe og steg i yderligere ca. 3 min. - under låg - rør af og til.
- Tilsæt fløde, fond, salt og peber og lad det koge i yderligere i ca. 5 min. uden
  låg - rør af og til.
- Anret svampe-æblestuvningen i et fad, drys med blåbær og persille.
- Skær pæne brede stykker af Beef Wellington og server dem sammen med svampe-æblestuvningen
  og kartofler.
