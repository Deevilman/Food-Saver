titel: Blomkålssalat og stegte kyllingelår
tid: 60
ingredienser:
  kyllingeoverlår (ca. kg): 0.25 kg
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  blomkål (ca. 550 g): 0.25 renset
  hytteost: 62.5 g
  flydende honning: 0.5 spsk
  hvid balsamicoeddike: 0.25 spsk
  1½ dl fintklippet purløg: 1½ dl fintklippet purløg
  rensede friske hindbær (ca. g): 37.5 g
  kartofler: 0.25 kg
fremgangsmåde:
- Rens og tør kyllingestykkerne. Læg dem i en lille bradepande og drys med salt og
  peber. Steg kyllingelårene midt i ovnen.
- Fjern den groveste stilk fra blomkålen. Skær de øvrige stilke i små tern og del
  resten af blomkålen i bittesmå buketter. Rør hytteost, honning, eddike, purløg (gem
  lidt til pynt) og salt sammen og vend blomkålen i. Smag til. Kom blomkålssalaten
  i en skål og pynt med hindbær.
- Server de stegte kyllingelår og blomkålssalaten sammen med nykogte kartofler.
- Ca. 45 min. ved 200° - traditionel ovn.
