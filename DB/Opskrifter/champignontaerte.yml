titel: Champignontærte
tid: 105
ingredienser:
  koldt smør: 100 g
  hvedemel (ca. 2½ dl): 150 g
  revet cheddar- og maasdammerost: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 25 g
  ½ tsk karry: ½ tsk karry
  løg (ca. 125 g): 2 grofthakkede
  champignoner i tynde skiver: 425 g
  æg: '2'
  mælk: 2 dl
  knust fed hvidløg: 1 lille
  friskkværnet peber: friskkværnet peber
  blandet salat: blandet salat
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet.
- Tilsæt ost og salt og saml hurtigt dejen.
- Tryk dejen ud i en smurt springform (ca. 22 cm i diameter). Lad dejen gå halvt op
  ad formens sider. Stil den tildækket i køleskabet i mindst ½ time eller til næste
  dag.
- Prik tærtebunden og forbag den midt i ovnen ca. 12 min. ved 200° - traditionel ovn.
- Smelt smørret i en gryde. Tilsæt karry og lad det bruse af. Svits løgene heri i
  ca. 1 min.
- Tilsæt champignonerne og svits dem til al væden er væk, ca. 6 min. Hæld fyldet i
  den forbagte bund.
- Pisk æg og mælk sammen og tilsæt de øvrige ingredienser. Hæld æggemassen over grøntsagerne
  og bag tærten midt i ovnen ca. 40 min. ved 200° - traditionel ovn.
- Server den lune tærte med en grøn blandet salat.
