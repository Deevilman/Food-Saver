titel: Buffetspyd
tid: 60
ingredienser:
  bambusspyd - ca. 20 cm lange: 24 tynde
  kyllingefilet (3-4 stk.): 400 g
  svinemørbrad: '1'
  oksemørbrad: 400 g
  optøede frosne lammemørbrader (8-12 stk.): 500 g
  faste røde eller blå blommer (12-24 stk.): 900 g
  skiver bacon (ca. 375 g): 24 tynde
  i tykke både: 4 rødløg
  smør: 250 g
  ½ dl teriyakisauce: ½ dl teriyakisauce
  fintrevet citronskal (usprøjtet): 2 spsk
  tørret basilikum: 2 spsk
  stødt koriander: 2 tsk
  fint salt: 1 tsk
  rasp: 3 spsk
  grøn salat: 600 g
  flutes: 600 g
fremgangsmåde:
- Læg spyddene i koldt vand i ca. ½ time.
- Afpuds imens alt kødet for eventuelle sener og hinder. Skær de 4 slags kød i hver
  24 tern (ca. 2 x 3 cm).
- Flæk blommerne, fjern stenene og skær blommerne i 48 stykker.
- Del baconskiverne midt over. Sno et stykke bacon rundt om hvert stykke blomme.
- Del hver løgbåd i blade og mindre både (48 stykker i alt).
- Tag spyddene op af vandet og tør dem.
- 'Sæt kød, blommer med bacon og løg (med lidt afstand imellem) på spyddene således:
  Kylling, blomme, svinekød, løg, oksekød, blomme, lam og slut med løg. Stil spyddene
  tildækket i køleskabet.'
- Kom smørret i en lille tykbundet gryde og smelt det ved kraftig varme, men uden
  at det bruner. Tag gryden af varmen og tilsæt teriyakisauce og resten af ingredienserne.
- Kom alufolie i ovnens bradepande og læg risten over. Læg halvdelen af spyddene på
  risten.
- Dup med en pensel kryddersmørret på begge sider af spyddene og drys dem med rasp
  - ligeledes på begge sider.
- Anbring rist og bradepande øverst i ovnen og grill spyddene i ca. 5 min. Vend spyddene
  og grill dem færdige.
- Dup resten af spyddene med kryddersmør, drys med rasp og grill dem.
