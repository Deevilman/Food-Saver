titel: Galette med farverige beder
tid: 90
ingredienser:
  tærtedej (ca. 30 cm i diameter): 0.166667 pakke
  blandede beder fx bolsjebeder, rødbeder og gule beder: 66.6667 g
  salatost i tern: 33.3333 g
  kvark eller creme fraiche: 41.6667 g
  finthakkede fed hvidløg: 0.333333 små
  æg: '0.166667'
  hakket frisk timian: 0.333333 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kog bederne i en tykbundet gryde i ca. 45 min. under låg. Skræl skindet af bederne
  med en urtekniv og skær i 0.5-1 cm tykke skiver. Kom halvdelen af salatosten, kvark,
  æg, hvidløg, timian og peber i en skål og mos blandingen med en gaffel. Placer tærtedejen
  på en plade med bagepapir. Fordel osteblandingen til ca. 3 cm fra tærtekanten. Læg
  bede skiverne på, smuldr den sidste halvdel af salatosten på toppen og tryk det
  hele let. Bag tærten i 35-40 min. ved 200° - traditionel ovn.
