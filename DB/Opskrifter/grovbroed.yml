titel: Grovbrød
tid: 180
ingredienser:
  vand: vand
  knækkede hvedekerner (ca. 3 dl): 100 g
  smør: 12.5 g
  mælk: 2 dl
  kvark, A38 eller græsk yoghurt: 1 dl
  gær: 12.5 g
  sukker: 0.5 tsk
  groft salt: 1 tsk
  hvid hvedemel: hvid hvedemel
fremgangsmåde:
- Bring vandet i kog i en gryde og tilsæt de knækkede hvedekerner. Kog kernerne ved
  svag varme og under låg i ca. 15 min.
- Hæld kernerne i en skål og smelt smørret i de varme kerner. Tilsæt mælk og det syrnede
  produkt.
- Rør gæren ud heri og tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå
  dejen godt sammen med en grydeske. Dæk skålen med fx et låg og stil dejen til hævning
  et lunt sted i ca. 1½ time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet. Del dejen i 2 stykker og form dem til runde brød. Læg brødene på en plade
  med bagepapir og lad dem efterhæve tildækket i ca. ½ time.
- Pensl brødene og drys dem med mel. Bag grovbrødene midt i ovnen i ca. 15 min. ved
  200° - traditionel ovn. Derefter ca. 10 min. ved indstilling på 225°.
