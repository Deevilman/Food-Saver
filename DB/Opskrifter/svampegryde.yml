titel: Svampegryde
tid: 60
ingredienser:
  tørrede svampe: 7.5 g
  smør: 2.5 g
  løg: 0.5 finthakkede
  fed hvidløg: 0.75 finthakkede
  finthakket frisk rosmarin: 0.5 spsk
  tørrede grønne linser, fx anicia eller puy: 50 g
  ¾ liter okse- eller grøntsagsbouillon: ¾ liter okse- eller grøntsagsbouillon
  halverede markchampignoner: 50 g
  i grove både: 0.5 rødløg
  1½ dl rødvin: 1½ dl rødvin
  piskefløde eller madlavningsfløde: 0.25 dl
  koncentreret tomatpuré: 0.5 spsk
  østerssauce: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hvedemel: 0.25 spsk
  blødt smør: 2.5 g
  palmekålsblade: 75 g
  olivenolie: 0.25 spsk
  flagesalt: 0.25 tsk
  æbler i tern: 0.5 røde
  grofthakkede hasselnøddekerner, evt. ristede: 25 g
  godt brød: godt brød
fremgangsmåde:
- Læg de tørrede svampe i blød i lunken vand i ca. 30 min.
- Smelt smørret i en stor gryde. Steg løg, hvidløg og rosmarin ved jævn varme under
  omrøring i ca. 5 min.
- Sigt vandet fra de udblødte svampe og skyl linserne i koldt vand. Tilsæt begge dele
  til gryden sammen med bouillon og lad det koge i 20 min. under låg.
- Steg imens champignoner og rødløg i smør ved kraftig varme i ca. 5 min. – rør af
  og til.
- Tilsæt de stegte svampe og rødløg til gryden sammen med rødvin, fløde, tomatpuré,
  østerssauce, salt og peber. Lad det koge ca. 5 min. og smag til.
- Rør smør og mel godt sammen og vend det i svampegryden under omrøring. Lad det koge
  ved jævn varme under låg ca. 5 min. – rør af og til.
- Fjern den groveste del af palmekålens stok og skær kålen i grove stykker.
- Varm en pande godt op og tilsæt halvdelen af olien. Steg halvdelen af kålen ved
  høj varme i 1-2 min. under omrøring.
- Tag kålen af varmen og gentag med resten af olien og kålen. Drys den stegte kål
  med salt.
- Server svampegryden med palmekål, æbler, hasselnødder og godt brød.
