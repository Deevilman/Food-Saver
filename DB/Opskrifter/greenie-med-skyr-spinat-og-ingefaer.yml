titel: Greenie med skyr, spinat og ingefær
tid: 15
ingredienser:
  skyr naturel: 2 dl
  banan - frossen (ca. 100 g): 0.5 moden
  avocado (ca. 75 g): 0.5 moden
  frossen helbladet spinat: 75 g
  skrællet, frisk ingefær: 12.5 g
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  granola: 0.5 dl
  kokosflager: 0.5 spsk
  blåbær, jordbær eller andre søde bær: 75 g
  eller sharonfrugt eller anden sød frugt i tern (ca. 100 g): 0.5 kaki
  spiselige blomster, fx hornviol: spiselige blomster, fx hornviol
fremgangsmåde:
- Blend skyr, banan, avocado og de øvrige ingredienser i ca. 2 min. til en tyk jævn
  blanding.
- Hæld greenien i to skåle og fordel granola, kokos, bær og frugt herpå. Pynt med
  spiselige blomster og server.
