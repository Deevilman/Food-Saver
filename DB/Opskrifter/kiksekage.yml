titel: Kiksekage
tid: 520
ingredienser:
  smør: 150 g
  mørk chokolade: 300 g
  flormelis (ca. 1 dl): 50 g
  æggeblommer: '2'
  vaniljekiks (ca. 80 g): 20 firkantede
fremgangsmåde:
- Smelt smørret i en lille gryde og tag gryden af varmen. Del chokoladen i mindre
  stykker og kom dem i smørret. Rør rundt til chokoladen er smeltet.
- Rør flormelis og æggeblommer i den lune chokoladeblanding.
- Beklæd en aflang, smal form (ca. 1½ liter) med plastfilm.
- Smør et tyndt lag af chokoladeblandingen i bunden af formen.
- Læg herpå et lag kiks - forsæt til der er i alt 4 lag kiks. Slut af med et lag chokolade.
  Stil kiksekagen tildækket i køleskabet til næste dag.
