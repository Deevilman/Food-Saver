titel: Fyldte peberfrugter
tid: 20
ingredienser:
  sorte bønner: 0.25 dåse
  fraiche med paprika & chili: 0.5 dl
  grov bulgur: 0.25 dl
  forårsløg: 1 finthakket
  groft salt: 0.25 tsk
  røde peberfrugter: 1 store
fremgangsmåde:
- Dræn og skyl bønnerne og kom dem i en skål.
- Tilsæt fraiche, bulgur, forårsløg og salt og rør blandingen godt sammen.
- Skær toppen af peberfrugterne og fjern kerner og vægge.
- Fordel fyldet i peberfrugterne og sæt toppen på.
- Sæt peberfrugterne i en bradepande og bag dem midt i ovnen i ca. 15 min ved 250°
  - traditionel ovn.
