titel: Citronkage
tid: null
ingredienser:
  smør: 125 g
  sukker: 200 g
  æg: '3'
  citronskal (usprøjtet): 1 spsk
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  hvedemel: 150 g
  bagepulver: 1 tsk
  flormelis: 200 g
  friskpresset citronsaft: 2 spsk
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt.
- Tilsæt æggene et ad gangen og pisk godt mellem hvert æg.
- Tilsæt citronskal og -saft. Bland mel og bagepulver sammen og vend det i blandingen.
- Fordel dejen i en smurt rugbrødsform (ca. 1½ liter) og bag kagen midt i ovnen i
  ca. 45 min. ved 175° - traditionel ovn.
- Lad kagen køle let af i formen i ca. 10 min. og vend den herefter ud - og lad kagen
  køle helt af.
- Rør glasuren sammen og fordel det på citronkagen.
