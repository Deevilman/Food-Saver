titel: Pasta med basilikumsauce
tid: 45
ingredienser:
  hvedemel: 0.5 tsk
  vand: 0.75 liter
  piskefløde eller madlavningsfløde: 0.25 dl
  frisk basilikum bløde stilke (1 stor potte): 0.25 liter
  kviste af persille: 1 dl
  pinjekerner: 6.25 g
  pillede fed hvidløg: 0.5 små
  1½ spsk hvid balsamicoeddike: 1½ spsk hvid balsamicoeddike
  groft salt: 0.5 tsk
  tørret spaghetti: 100 g
  1½ spsk groft salt: 1½ spsk groft salt
  broccoli i små buketter og stokken i tynde skiver: 125 g
  revet cheddar- og maasdammerost: 25 g
  landbrød: landbrød
fremgangsmåde:
- Rør mel og 1 spsk af vandet sammen i en tykbundet gryde. Tilsæt resten af vandet
  og fløden.
- Kog blandingen ved svag varme og under omrøring i ca. 5 min.
- Kom flødeblandingen i et blenderglas sammen med basilikum, persille, pinjekerner,
  hvidløg, eddike og salt. Blend ved langsomste hastighed i ca. 20 sek.
- Smag basilikumsaucen til - den skal være stærk og salt.
- Kom imens pastaen i en stor gryde med kogende vand tilsat salt. Kog pastaen efter
  anvisningen på emballagen. Tilsæt broccoli og lad den koge med de sidste 3 min.
  af kogetiden. Pastaen skal være mør, men ikke blød. Hæld pasta og broccoli til afdrypning
  i et dørslag. Kom pasta og broccoli tilbage i gryden, tilsæt basilikumsauce og vend
  godt rundt. Hæld retten i en stor, varm skål og server straks sammen med ost.
- Basilikumsaucen kan tilberedes med smuttede mandler i stedet for pinjekerner og
  med 1 spsk hvidvinseddike i stedet for balsamicoeddike.
