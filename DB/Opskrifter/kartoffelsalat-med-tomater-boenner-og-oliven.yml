titel: Kartoffelsalat med tomater, bønner og oliven
tid: 30
ingredienser:
  skrubbede nye kartofler - evt. i halve og kvarte: 0.25 kg
  vand: 0.25 liter
  groft salt: 0.25 tsk
  kvark, græsk yoghurt eller fraiche: 62.5 g
  fintrevet hård ost, fx parmigiano reggiano: 12.5 g
  1½ dl basilikumblade: 1½ dl basilikumblade
  olivenolie: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  cocktailtomater i halve: 100 g
  dampede grønne bønner i mindre bidder: 75 g
  oliven: 25 g
  ½ tsk havsalt: ½ tsk havsalt
  friskkværnet peber: friskkværnet peber
  rugbrød - evt. ristet: 60 g
fremgangsmåde:
- Kom kartoflerne i kogende vand tilsat salt og kog dem ved svag varme og under låg
  i ca. 15 min. eller til de er møre. Tag 1½ dl kogevand fra, hæld resten af vandet
  fra kartoflerne og kom dem i en skål. Lad kartoflerne køle lidt af og mos dem meget
  let (bare et lille tryk på hver kartoffel).
- Blend imens kvark, ost, basilikum, olie, salt og 1 dl kogevand fra kartoflerne til
  en glat basilikummarinade. Vend kartoflerne i marinaden - tilsæt evt. ekstra kogevand,
  hvis marinaden bliver for fast i konsistensen. Anret de marinerede kartofler lagvis
  med tomater, bønner og oliven. Drys med salt og peber, smag til og server den lune
  kartoffelsalat med rugbrød.
