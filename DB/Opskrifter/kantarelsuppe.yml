titel: Kantarelsuppe
tid: 60
ingredienser:
  kantareller: 125 g
  smør: 6.25 g
  løg: 0.25 finthakket
  hvedemel: 0.5 spsk
  tør hvidvin, fx riesling: 0.25 dl
  vand: 1.75 dl
  1½ spsk koncentreret vildtfond: 1½ spsk koncentreret vildtfond
  piskefløde eller madlavningsfløde: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  frisk timian: 0.5 spsk
  ristet brød: 37.5 g
fremgangsmåde:
- Rens kantarellerne og skær dem i mindre stykker.
- Lad smørret blive godt varmt i en tykbundet gryde. Svits løg og kantareller i ca.
  2 min. Drys mel over og tilsæt hvidvin. Lad det koge ved svag varme og under omrøring
  i ca. 2 min. Tilsæt vand, fond og kog suppen i ca. 10 min. stadig under omrøring.
  Tilsæt fløde, timian, salt og peber. Varm suppen godt igennem og smag til. Server
  med ristet brød til.
