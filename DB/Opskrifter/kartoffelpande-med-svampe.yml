titel: Kartoffelpande med svampe
tid: 30
ingredienser:
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  små, faste kartofler, fx nix pille: 162.5 g
  cherrytomater eller blommetomater på stilk: 100 g
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  løg (ca. 225 g): 0.75 grofthakkede
  champignoner i halve og kvarte: 112.5 g
  finthakkede tørrede kantareller: 0.75 spsk
  kogende vand: 0.75 spsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  groft salt: 0.25 tsk
  saucejævner: 0.5 tsk
  klippet frisk purløg: 0.25 dl
  speltbrød: 60 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde.
- Vask kartoflerne godt og kom dem i gryden.
- Kog kartoflerne ved svag varme og under låg i ca. 14 min., til de er møre.
- Hæld vandet fra kartoflerne og damp dem tørre.
- Skyl tomaterne og del dem i mindre klaser.
- Fordel tomatklaserne i et fladt, ovnfast fad og drys med salt og peber.
- Bag tomaterne midt i ovnen i ca. 15 min. ved 225° - traditionel ovn.
- Lad imens smørret blive gyldent i en pande.
- Steg løg og champignoner ved kraftig varme i ca. 5 min.
- Bland de hakkede tørrede kantareller og det kogende vand.
- Kom de udblødte svampe i panden sammen med fløde, de kogte kartofler, salt og peber.
  Bring blandingen i kog, tag panden af varmen og rør saucejævner i.
- Kog saucen ved svag varme og under omrøring i ca. 2 min. Smag til.
- Drys klippet purløg over retten og server med brød til.
