titel: Havregrød med hytteost, blåbær og kanel
tid: 15
ingredienser:
  havregryn (ca. 4 dl): 62.5 g
  ½ liter vand: ½ liter vand
  2½ dl mælk: 2½ dl mælk
  ½ tsk groft salt: ½ tsk groft salt
  hytteost: 100 g
  blåbær: 75 g
  ¼ tsk stødt kanel: ¼ tsk stødt kanel
fremgangsmåde:
- Bring havregryn og vand i kog og kog det i ca. 2 min. Tilsæt mælk og salt og bring
  i kog.
- Server grøden i skåle. Top op med hytteost og blåbær og drys med kanel. Server straks.
