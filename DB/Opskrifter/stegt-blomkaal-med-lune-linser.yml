titel: Stegt blomkål med lune linser
tid: 30
ingredienser:
  tørrede belugalinser eller anicialinser: 62.5 g
  vand: 0.25 liter
  groft salt: 0.25 tsk
  stort blomkål (ca. 600 g): 0.25 renset
  smør: 2.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  grøn karrypasta: 0.75 spsk
  fed hvidløg i skiver: 0.75 små
  fintrevet frisk ingefær: 0.5 spsk
  cherrytomater i halve: 62.5 g
  salatost i tern: 50 g
  blade af bredbladet persille: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  ristet naanbrød: 62.5 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Skyl linserne og kog dem ved svag varme
  og under låg i ca. 14 min.
- Hæld linserne i en sigte og lad dem dryppe af.
- Skær blomkålshovedet ud i 8 lagkagestykker.
- Lad smørret blive gyldent i en pande. Brun snitfladerne, ca. 2 min. på hver side
  (ca. 4 min. i alt) og steg derefter blomkålen ved jævn varme i ca. 5 min. - vend
  af og til, så blomkålen bliver stegt på alle sider.
- Tag blomkålen op, drys med salt og hold den varm.
- Lad smørret smelte i panden ved kraftig varme, men uden at det bruner. Tilsæt karrypasta,
  hvidløg og ingefær og svits det ved jævn varme i ca. 1 min.
- Tilsæt tomater og svits i ca. 1 min.
- Vend de afdryppede linser i og svits i yderligere ca. 1 min.
- Tag panden af varme og vend salatost, persille og salt i blandingen og smag til.
- Kom de lune linser i et fad og top op med stegt blomkål. Server med ristet naanbrød.
