titel: Hybenchutney
tid: 85
ingredienser:
  rensende hyben i mindre stykker: 500 g
  æbler i små tern: 300 g
  1½ dl vand: 1½ dl vand
  æbleeddike: 1 dl
  (usprøjtet), skal og saft heraf: 1 citron
  finthakket rød chilipeber: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  rørsukker: 250 g
fremgangsmåde:
- Bring hyben, æbletern, vand, eddike, citronskal og -saft og salt i kog i en gryde.
- Kog i ca. ½ time ved svag varme og under låg - rør af og til.
- Tilsæt sukkeret og lad chutneyen koge i ca. 5 min. Smag til.
- Hæld chutneyen på rengjorte, skoldede glas og lad den køle af. Opbevar hybenchutneyen
  på køl.
