titel: Granola
tid: 30
ingredienser:
  grovvalsede havregryn: 300 g
  grofthakkede mandler og hasselnødder: 100 g
  solsikkekerner og græskarkerner: 100 g
  kokosmel: 70 g
  stødt kardemomme: 1 tsk
  groft salt: 1 knivspids
  smør: 60 g
  æblemost: 1 dl
  honning: 4 spsk
  tørret frugt, fx rosiner: 1 dl
fremgangsmåde:
- Hæld havregryn, nødder, kerner, kokosmel, kardemomme og salt på en bageplade med
  papir.
- Smelt smør, æblemost og honning i en gryde og hæld blandingen over de tørre ingredienser.
- Bland det hele godt sammen og fordel det ud på pladen i et jævnt lag.
- Rist granolaen midt i ovnen ved 175° - varmluft i ca. 20 min.
- Hold øje med granolaen og vend rundt ofte - den bliver hurtigt mørk i kanterne.
- Lad den køle af og bland den med tørret frugt.
- Kom granolaen i en lufttæt beholder, når den er helt kold.
