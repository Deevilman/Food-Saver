titel: Porresuppe
tid: 25
ingredienser:
  smør: 2.5 g
  porrer i 1 cm ringe (ca. 600 g): 1.5 skyllede
  hakkede fed hvidløg: 0.75 små
  7½ dl grøntsagsbouillon: 7½ dl grøntsagsbouillon
  lys miso: 0.75 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  madlavningsfløde: 1.25 dl
  kogte, afdryppede tørrede grønne linser, fx fra Puy (evt. fra dåse): 62.5 g
  skyllede babysalatblade: 12.5 g
  finthakket rød chilipeber: 0.25 spsk
  fintstrimlet porretop: 1 spsk
  ristet speltbrød: 62.5 g
fremgangsmåde:
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner.
- Svits porrerne ved kraftig varme i ca. 4 min. - rør af og til.
- Kom hvidløg i og svits i yderligere ca. ½ min.
- Tilsæt bouillon, miso, salt og peber.
- Bring suppen i kog - rør til misoen er opløst.
- Rør fløde i, varm suppen igennem og tilsæt de afdryppede linser. Smag til.
- Bland salatblade, chili og porretop i en lille skål.
- Server den varme suppe med ristet speltbrød - og salat som topping.
