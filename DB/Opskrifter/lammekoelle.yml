titel: Lammekølle
tid: 120
ingredienser:
  (ca. 1½ kg): 1 lammekølle
  rosmarinkviste: '5'
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  hele fed hvidløg: 5 små
  smeltet smør: 50 g
fremgangsmåde:
- Gnid lammekøllen med rosmarin, salt og peber. Skær hvidløgsfeddene i kvarte, lav
  små huller i lammekøllen og stik hvidløgsstykkerne heri.
- Læg kødet på ovnens rist over bradepanden.
- Fordel smørret på lammekøllen og brun den i ovnen i 20 minutter ved 225° Skru ned
  på 125° og steg lammekøllen færdig ca. 1 time og 20 min. ved 125° - traditionel
  ovn..
- Mål med et stegetermometer kødets centrumstemperatur. Den skal være ca. 68°.
- Tag lammekøllen ud og hold den varm til servering. Skær kødet i skiver og server.
