titel: Gløgg drink
tid: 60
ingredienser:
  friskpresset appelsinsaft: 0.5 dl
  appelsinskal (usprøjtet) fra en hel appelsin: appelsinskal (usprøjtet) fra en hel
    appelsin
  vand: 0.25 dl
  sukker: 68.75 g
  allehånde: 1.75 hele
  nelliker: 1.75 hele
  kanelstænger: '0.75'
  rødvin: 0.25 dl
  gløgg sirup: 0.25 dl
  ½ dl snaps: ½ dl snaps
  isterninger: '2'
fremgangsmåde:
- Kom appelsinsaft, appelsinskal, vand, sukker og krydderier i en gryde.
- Kog blandingen under låg i ca. 45 min. ved jævn varme.
- Tag appelsinskal og de hele krydderier op af gryden.
- Shake alle ingredienser med is i en shaker. Server straks. Pynt evt. med grankviste
  og sæt ild til dem.
