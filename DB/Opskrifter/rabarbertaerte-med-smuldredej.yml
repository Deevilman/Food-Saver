titel: Rabarbertærte med smuldredej
tid: 60
ingredienser:
  rabarber i mindre stykker: 83.3333 g
  ½ spsk kartoffelmel: ½ spsk kartoffelmel
  flormelis (ca. 2 dl): 16.6667 g
  havregryn: 16.6667 g
  hvedemel: 20.8333 g
  ¾ dl flormelis: ¾ dl flormelis
  koldt smør: 29.1667 g
  ¼ liter creme fraiche: ¼ liter creme fraiche
fremgangsmåde:
- Kom rabarber i en ovnfast tærteform (ca. 24 cm i diameter).
- Drys dem med flormelis og kartoffelmel og vend det godt sammen.
- Bland havregryn, mel og flormelis sammen i en skål.
- Skær smørret i mindre stykker og smuldr det i melblandingen - brug fingrene.
- Fordel dejen over rabarberne og bag tærten midt i ovnen til den er gylden i ca.
  25 min. ved 225° - traditionel ovn.
- Server den lune rabarbertærte med iskold cremefraiche.
