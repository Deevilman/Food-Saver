titel: Farseret kalkun og svamperagout
tid: 190
ingredienser:
  (ca. 3⅘ kg): 0.1 kalkun
  lyst brød uden skorpe: 5 g
  mælk: 0.2 dl
  bananskalotteløg: 0.3 finthakkede
  æg: '0.2'
  frisk timian: 0.3 spsk
  groft salt: 0.1 tsk
  friskkværnet peber: friskkværnet peber
  hakket kalvekød (ca. 12% fedt): 70 g
  1¼ liter vand: 1¼ liter vand
  smør: 5 g
  smør - delt i 4 portioner: 5 g
  i kvarte: 1.2 bananskalotteløg
  champignoner i halve: 45 g
  markchampignoner i halve: 22.5 g
  østershatte revet i strimler: 10 g
  rensede små shiitakesvampe: 7.5 g
  ½ liter mælkesauce: ½ liter mælkesauce
  1½ tsk groft salt: 1½ tsk groft salt
  hakket bredbladet persille: hakket bredbladet persille
  dampede grønne bønner: 50 g
  2½ kg faste kartofler: 2½ kg faste kartofler
fremgangsmåde:
- Udben kalkunen - eller få slagteren til at gøre det. Del skroget i 3-4 stykker og
  læg dem sammen med vingespidser, kråse og hjerte i ovnens bradepande.
- Lad brødet trække i mælken i ca. 1 min. Tilsæt løg, æg, timian, salt, peber og kalvekød
  og rør farsen godt sammen.
- Fyld farsen i kalkunen og sy den sammen med bomuldssnor. Bind bomuldssnor om kalkunen
  3-4 steder så den forbliver rund.
- Læg kalkunen med brystet opad på ovnens rist. Kom vand og smør i bradepanden og
  læg risten ovenpå.
- Drys kalkunen med salt og steg den midt i ovnen ca. 2 timer ved 200° - traditionel
  ovn. Dryp med stegesky 4-5 gange under stegningen.
- Tag kalkunen ud og mål med et stegetermometer farsens centrumstemperatur. Den skal
  være ca. 75°.
- Lad kalkunen hvile tildækket i ca. ½ time.
- Si stegeskyen over i en stor, tykbundet gryde og kog skyen ved kraftig varme og
  uden låg til der er ca. 2 dl.
- Smelt en portion smør i en sauterpande ved kraftig varme, men uden at det bruner.
  Svits løgene i ca. 5 min. og tag dem op.
- Gyldn en portion smør i panden. Steg champignonerne ved kraftig varme i ca. 7 min.
  og tag dem op.
- Gyldn en portion smør og steg markchampignonerne i ca. 5 min. Tag også dem op.
- Lad den sidste portion smør gyldne og steg østershatte og shiitakesvampe i ca. 1
  min.
- Kom mælkesauce i gryden med den indkogte sky og bring det i kog. Tilsæt løg, svampe
  og salt.
- Varm svamperagouten igennem og smag til.
- Skær vingerne af og skær derefter kalkunen i skiver.
