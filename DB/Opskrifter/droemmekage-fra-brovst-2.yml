titel: Drømmekage fra Brovst
tid: 45
ingredienser:
  æg: '4'
  sukker (ca. 3½ dl): 300 g
  mælk: 1 dl
  smør: 175 g
  hvedemel (ca. 4½ dl): 275 g
  bagepulver: 3 tsk
  vaniljesukker: 1 tsk
  kokosmel (ca. 5 dl): 175 g
  brun farin (ca. 4 dl): 250 g
fremgangsmåde:
- Pisk æg og sukker lyst og luftigt.
- Varm imens mælk og smør (lillefingervarmt).
- Bland mel, bagepulver og vaniljesukker sammen. Vend det forsigtigt, drysset gennem
  en sigte, i dejen skiftevis med mælkeblandingen.
- Hæld dejen i en lille bradepande beklædt med bagepapir (ca. 5 x 22 x 30 cm) og bag
  kagen midt i ovnen i 20-25 min. ved 200° - traditionel ovn. Tjek om kage er færdig,
  den må dog gerne være en anelse underbagt, når den tages ud af ovnen.
- Kom smør, kokosmel, farin og mælk i en tykbundet gryde og bring det i kog under
  omrøring.
- Tag kagen ud (den skal være næsten færdigbagt) og skru op for ovnen. Fordel fyldet
  på kagen og bag den færdig, stadig midt i ovnen i 5-10 min. ved 225° - traditionel
  ovn.
