titel: Marmoreret oksefilet med langtidsstegte grøntsager og svampesauce
tid: 165
ingredienser:
  sojasauce: 0.25 spsk
  ¼ tsk knust tyrkisk peber (bolsjer) eller engelsk lakrids: ¼ tsk knust tyrkisk peber
    (bolsjer) eller engelsk lakrids
  champignoner i hele og halve: 56.25 g
  cocktailtomater i halve: 62.5 g
  i både: 1 rødløg
  rapsolie: 0.75 spsk
  grofthakket frisk timian: 0.25 spsk
  groft salt: 0.25 tsk
  smør: 6.25 g
  frisk timian: 2.5 stilke
  bomuldssnor: bomuldssnor
  marmoreret oksefilet (ca. 1 kg): 0.25 afpudset
  friskkværnet peber: friskkværnet peber
  rensede kantareller - evt. revet i mindre stykker: 25 g
  champignoner i skiver: 56.25 g
  ¼ liter piskefløde: ¼ liter piskefløde
  koncentreret kalvefond: 0.5 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  saucejævner: 0.5 tsk
  kogte aspargeskartofler: 200 g
fremgangsmåde:
- Kom sojasauce og knust bolsje i en skål og vend champignonerne i marinaden.
- Fordel champignoner, tomater og løg i den ene side af en plade med bagepapir.
- Dryp med olie og drys med timian og salt.
- Bag grøntsagerne midt i ovnen i ca. ½ time ved 200° - traditionel ovn.
- Bind en enkelt bomuldssnor om oksefileten, så den bliver holdt sammen.
- Lad smørret blive gyldent i en pande og kom timiankvistene i smørret.
- Brun fileten godt på alle sider i ca. 7 min.
- Drys kødet med salt og peber og læg oksefileten i en lille bradpande med rist.
- Hæld smør og timiankviste henover stegen.
- Stil bradepanden ved siden af grøntsagerne, lige når du har skruet ned for ovnen
  og steg grøntsager og kød midt i ovnen i ca. 1 time og 25 min. ved 100° - traditionel
  ovn.
- Lad smørret blive gyldent i en pande.
- Steg kantarellerne ved kraftig varme i ca. 1 min. Tag dem af panden efterfølgende
- Kom champignonerne i panden og steg dem i ca. 5 min. eller til de er tørre.
- Tilsæt fløde og kalvefond.
- Tag panden af varmen og rør saucejævner i.
- Kom kantareller i saucen og kog den ved svag varme og under omrøring i ca. 1 min.
- Tilsæt evt. ½ dl siet sky fra kødet og smag til.
- Mål oksefiletens centrumstemperatur - den skal være 60° (rødt), 62° (rosa) eller
  65° (svagt rosa).
- Skær oksefileten i skiver og server den sammen med svampesauce, aspargeskartofler
  og de langtidsstegte grøntsager.
