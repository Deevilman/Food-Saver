titel: One pot med skinke og broccoli
tid: 20
ingredienser:
  grøntsagsbouillon: 2 dl
  fraiche med parmesan & hvidløg: 0.5 dl
  tørret fuldkornspasta, fx skruer: 75 g
  kogt, røget skinke i tern: 50 g
  groft salt: 0.25 tsk
  evt. ½ tsk tørrede chiliflager: evt. ½ tsk tørrede chiliflager
  broccoli i meget små buketter og stokken i tynde skiver: 125 g
  forårsløg i mindre stykker (ca. 100 g): 0.25 bundt
  fintsnittet top af forårsløg: fintsnittet top af forårsløg
fremgangsmåde:
- Kom bouillon, fraiche, pasta, skinke, salt og evt. chili i en stor gryde. Bring
  det i kog under omrøring og kog i 12 min. under låg.
- Tilsæt broccoli og forårsløg og kog i yderligere ca. 4 min. ved svag varme og under
  omrøring.
- Smag til og server med fintsnittede forårsløg på toppen.
