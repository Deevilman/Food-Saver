titel: Linsedeller
tid: 30
ingredienser:
  hasselnøddekerner: 50 g
  (ca. 150 g): 2 løg
  grønne linser i vand (ca. 400 g): 1 dåse
  finvalsede havregryn (ca. 40 g): 1 dl
  æg: '1'
  stødt spidskommen: 1 tsk
  revet cheddar- og maasdammerost: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smagsneutral olie, fx rapsolie: 1 spsk
  smør: 15 g
fremgangsmåde:
- Hak hasselnøddekernerne i ca. 10 sek. i en foodprocessor, så de bliver finthakkede,
  men ikke til mel. Kom nødderne i en skål.
- Hak løgene fint i ca. 10 sek.
- Skyl linserne og lad dem dryppe af i en sigte. Hak linserne sammen med løgene i
  ca. 20 sek. og vend blandingen sammen med nødder, havregryn, æg, spidskommen, revet
  ost, salt og peber. Lad farsen hvile i 15-20 min. på køl.
- Form farsen til 12-15 frikadeller.
- Lad olien blive varm i en pande, tilsæt smørret og lad det blive gyldent. Brun frikadellerne
  ved kraftig varme, ca. 1 min. på hver side.
- Steg dem derefter ved jævn varme, ca. 5 min. på hver side - vend dem forsigtigt,
  de er lidt mere porøse end frikadeller lavet af kød.
