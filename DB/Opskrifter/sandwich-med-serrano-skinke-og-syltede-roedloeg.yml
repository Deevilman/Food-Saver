titel: Sandwich med serrano skinke og syltede rødløg
tid: 15
ingredienser:
  hvidvinseddike: 0.75 spsk
  sukker: 0.5 spsk
  ½ rødløg i tynde ringe: ½ rødløg i tynde ringe
  ristet surdejsbrød: 1 skiver
  flødeost: 25 g
  salatblade: '0.5'
  tomater: 1 skiver
  serrano skinke: 0.5 skiver
  ½ dl basilikumblade: ½ dl basilikumblade
  træspyd: '0.5'
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Rør eddike og sukker sammen og lad det stå til sukkeret er opløst.
- Tilsæt løgringene og lad dem trække i ca. 10 min.
- Smør alle brødskiverne med flødeost.
- Fordel salat, tomat, serrano skinke, syltede rødløg og basilikum på 2 brødskiver.
- Top med de to andre brødskiver og tryk sandwichene sammen.
- Halver dem og stik en halv træpind i hver halvdel. Pynt med basilikum og server.
