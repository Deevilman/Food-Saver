titel: Grøn smoothie med avocado, broccoli og spinat
tid: 15
ingredienser:
  1½ dl skyr med vanilje: 1½ dl skyr med vanilje
  1½ dl vand: 1½ dl vand
  isterninger: '2'
  skyllede babyspinatblade: 2 dl
  ananas i mindre stykker (ca. 100 g): 1 dl
  1½ dl frossen broccoli (ca. 75 g): 1½ dl frossen broccoli (ca. 75 g)
  ¼ avocado: ¼ avocado
  friskpresset citronsaft: 1 tsk
fremgangsmåde:
- Kom skyr, vand og de øvrige ingredienser i en blender og blend det ved hurtigste
  hastighed i ca. 1 min. - eller til smoothien er cremet og lækker.
- Nyd den med det samme.
