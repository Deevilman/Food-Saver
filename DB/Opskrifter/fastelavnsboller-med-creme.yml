titel: Fastelavnsboller med creme
tid: 140
ingredienser:
  1½ dl mælk: 1½ dl mælk
  gær: 25 g
  blødt smør: 75 g
  æg: '1'
  sukker: 75 g
  hvedemel (ca. 7 dl): 400 g
  ½ tsk groft salt: ½ tsk groft salt
  mælk: 2 dl
  hvedemel eller majsstivelse: 1 spsk
  vaniljesukker: 1 tsk
  marcipan: 75 g
  mælk eller sammenpisket æg til pensling: mælk eller sammenpisket æg til pensling
  glasur i forskellige farver eller chokoladeganache: glasur i forskellige farver
    eller chokoladeganache
  frysetørrede hindbær, nødder, chokolade, krymmel eller spiselige blomster: frysetørrede
    hindbær, nødder, chokolade, krymmel eller spiselige blomster
fremgangsmåde:
- Lun mælken i en gryde, til den er lillefingervarm. Hæld den i en skål og rør gæren
  ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen. Tilsæt
  evt. resten af melet, hvis dejen er meget klistret.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Pisk mælk og æg let sammen i en tykbundet gryde. Pisk sukker, mel og vaniljesukker
  i gryden.
- Bring blandingen i kog under piskning og kog cremen ved jævn varme, stadig under
  omrøring, i ca. 3 min. - eller til melsmagen er væk.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle af.
- Rør smør, sukker og marcipan sammen til en ensartet remonce.
- Drys lidt mel på køkkenbordet. Rul dejen ud til en firkantet plade på størrelse
  med en bageplade. Skær dejpladen igennem, så der bliver 12 firkanter.
- Fordel ca. 1 spsk vaniljecreme og ca. 1 tsk marcipanremonce på hver firkant.
- Saml dejen om fyldet til små "pakker" og klem sammenføjningerne godt sammen, så
  fyldet ikke kan løbe ud. Form "pakkerne" til boller og stil dem med sammenføjningerne
  nedad på en plade med bagepapir.
- Lad bollerne efterhæve tildækket i ca. 45 min.
- Pensl bollerne med æg og bag dem 12 min. ved 200° - varmluft. Lad dem køle af på
  en bagerist.
- Kom glasur på fastelavnsbollerne, pynt dem og server.
