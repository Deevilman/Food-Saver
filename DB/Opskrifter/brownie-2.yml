titel: Brownie
tid: 75
ingredienser:
  smør: 250 g
  mørk chokolade i små stykker: 150 g
  æg: '4'
  sukker (ca. 3 dl): 250 g
  hvedemel (ca. 2½ dl): 150 g
  kakaopulver: 3 spsk
  hakkede valnødder: 200 g
fremgangsmåde:
- Smelt smør og chokolade i en gryde. Lad det køle af.
- Pisk æg og sukker til en luftig æggesnaps.
- Bland mel, kakao og valnøddekerner og vend det forsigtigt i æggesnapsen.
- Vend den afkølede chokoladeblanding i.
- Hæld dejen i en firkantet form (ca. 20 x 30 cm) - foret med bagepapir.
- Bag kagen midt i ovnen ca. 25 min. ved 175° - traditionel ovn. OBS! Det er vigtigt,
  at kagen ikke er bagt helt færdig, når den tages ud - ellers vil den virke tør,
  når den er kølet af. Ovne er forskellige, så tjek din brownie allerede efter 20
  min. ved at stikke i midten, brug gerne en tandstik eller grillspyd af træ, hvor
  du kan se dejens konsistens i rillerne. Dejen skal være en anelse ubagt i midten.
  Brownien vil sætte sig, når den afkøler og blive perfekt svampet (se mere under
  "bemærk").
- Skær den afkølede kage i 24 firkanter (á ca. 5 x 5 cm).
