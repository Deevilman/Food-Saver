titel: Bao med chilistegt kylling
tid: 25
ingredienser:
  1½ dl yoghurt 10%: 1½ dl yoghurt 10%
  1½ spsk finthakket frisk ingefær: 1½ spsk finthakket frisk ingefær
  groft salt: 0.0625 tsk
  friskkværnet peber: friskkværnet peber
  kyllingebrystfileter: 25 g
  sød chilisauce: 0.0625 dl
  sojasauce: 0.0625 spsk
  Bao buns: 1 lune
  fintsnittet spidskål: 9.375 g
  gulerødder i tynde stave: 9.375 g
  ½ agurk i skiver: ½ agurk i skiver
  korianderblade: 0.125 dl
  finthakkede peanuts: 3.125 g
fremgangsmåde:
- Rør yoghurten sammen med ingefær, salt og peber.
- Skær kyllingkødet i små tern og ved det sammen med sød chilisauce og sojasauce.
- Steg kyllingeternene på en tør pande ved høj varme i ca. 6 min. eller til de er
  gennemstegte. Rør i dem undervejs.
- Smør de lune bao buns med ingefærdressingen og fyld dem med grøntsager og kylling.
- Top med koriander og peanuts og server.
