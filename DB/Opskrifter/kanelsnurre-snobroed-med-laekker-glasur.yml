titel: Kanelsnurre-snobrød med lækker glasur
tid: 100
ingredienser:
  smør: 25 g
  1½ dl mælk: 1½ dl mælk
  gær: 25 g
  syrnet mejeriprodukt, fx A38 naturel: 1 dl
  hvedemel: 250 g
  fuldkornshvedemel: 125 g
  groft salt: 1 tsk
  blødt smør: 75 g
  brun farin: 75 g
  stødt kanel: 1 spsk
  flormelis: 100 g
  vand: 1 spsk
fremgangsmåde:
- Smelt smørret i en gryde - tag gryden af varmen og tilsæt mælk.
- Kom den lune mælkeblanding i en skål og rør gæren ud heri.
- Tilsæt de øvrige ingredienser og ælt dejen blank og smidig.
- Del dejen i 6 stykker og form dem til boller.
- Stil bollerne tildækkede til hævning og lad dem hæve 15-30 min.
- Rør smør, farin og kanel godt sammen.
- Rør flormelis og vand sammen.
- Rul en bolle ud til en lille aflang "pizza".
- Smør 1/6 af remoncen på dejen i et tyndt lag og rul dejpladen sammen som en roulade.
- Rul rouladen til ca. dobbelt længde så den bliver til en lang pølse.
- Stop inden dejen bliver så tynd, at der går "hul" - remoncen skal blive inde i dejen.
- Sno pølsen omkring en pind (sørg for at at dejen sidder godt fast). Slut af med
  at give snobrødet et klem for oven og for neden.
- Gentag med de resterende 5 boller.
- Bag snobrødene over bålets gløder i ca. 10 min. eller til brødene er gennembagte
  og gyldne.
- Snobrødene er færdige, når de let kan trækkes af pinden.
- Kom glasur på snobrødene og nyd dem lune.
