titel: Frikadeller med sauce og kartofler
tid: 45
ingredienser:
  hakket grisekød: 75 g
  ¾ tsk groft salt: ¾ tsk groft salt
  fintrevet løg: 0.25 spsk
  æg: '0.25'
  mælk: 0.25 dl
  hvedemel: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  smør: 3.75 g
  mælk eller bouillon: 1 dl
  kulør: kulør
  kogte kartofler: 0.25 kg
  letkogte grøntsager, fx grønne bønner eller gulerødder: 150 g
fremgangsmåde:
- Rør det hakkede kød med salt, til farsen er sej i ca. 1 min.
- Tilsæt løg og æg. Tilsæt mælken lidt efter lidt og rør til sidst mel i
- Stil farsen tildækket i køleskabet i ca. ½ time. Steg frikadellerne i smør i en
  pande.
- Smelt smørret i en gryde. Tilsæt melet og pisk, til det er opsuget i smørret og
  opbagningen har taget lidt farve.
- Tilsæt væsken 1/3 ad gangen, pisk konstant.
- Kog saucen igennem i ca 5 min. Smag til med salt, peber og tilsæt kulør efter behag.
- Server de nystegte frikadeller sammen med kartofler, grøntsager og sauce.
