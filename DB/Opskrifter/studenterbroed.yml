titel: Studenterbrød
tid: 65
ingredienser:
  hvedemel (ca. 2¼ dl): 125 g
  smør: 75 g
  flormelis: 3 spsk
  ½ sammenpisket æg: ½ sammenpisket æg
  smuttede, finthakkede mandler: 50 g
  rest af kager, fx chokoladekage, wienerbrød og kiks: 300 g
  hindbærmarmelade: 2 spsk
  kakaopulver: 1 spsk
  rom: 1 spsk
  flormelis (ca. 3 dl): 150 g
  1½ spsk kogende vand: 1½ spsk kogende vand
  fintrevet mørk chokolade og/eller kulørt krymmel: fintrevet mørk chokolade og/eller
    kulørt krymmel
fremgangsmåde:
- Kom hvedemel og smør i en skål og smuldr det sammen. Tilsæt flormelis og saml hurtigt
  dejen med lidt æg. Rul dejen ud til en firkant ca. 20 x 24 cm. Læg den på en plade
  med bagepapir, prik dejen og bag den midt i ovnen i 15-20 min. ved 200° - traditionel
  ovn. Lad den køle af på en bagerist.
- Kom mandler, kage i mindre stykker, hindbærmarmelade og kakao i en røremaskine med
  dejkroge og kør det ved jævn hastighed i til trøffelblandingen er ensartet. Tilsæt
  rom, rør det godt sammen og smag til. Beklæd en form med film (ca. 20 x 24 cm) læg
  trøffelblandingen heri og kom film ovenpå. Tryk trøffelblandingen ud i formen.
- Læg studenterbrødene sammen ved først at smøre den kolde mørdejsbund med et tyndt
  lag marmelade, læg herpå trøffelblandingen og form den så den passer til bunden.
  Stil kagen tildækket i køleskabet i ca. 1 time. Rør glasuren sammen og fordel den
  med en varm paletkniv på toppen. Drys med pynt og skær studenterbrødene i ca. 15
  stykker. Stil dem på køl indtil servering.
