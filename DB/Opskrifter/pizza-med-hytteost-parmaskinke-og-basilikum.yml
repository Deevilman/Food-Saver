titel: Pizza med hytteost, parmaskinke og basilikum
tid: 30
ingredienser:
  pizzadej, evt. fuldkorn (ca. 300 g): '0.5'
  hytteost: 125 g
  fintklippet purløg: 0.5 spsk
  i tynde både (ca. 75 g): 0.5 rødløg
  squash (ca. 300 g): 0.5 grøn
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  parmaskinke i tynde skiver: 35 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Sæt en bageplade til opvarmning i ovnen.
- Læg pizzabunden på et stykke bagepapir og lad den hvile ca. 10 min. på køkkenbordet.
- Træk bagepapiret over på den varme bageplade og forbag bunden midt i ovnen i ca.
  10 min. ved 225° - traditionel ovn. Tag pizzabunden ud, lad den falde sammen - eller
  tryk den let.
- Fordel ca. 100 g af hytteosten, purløg og rødløg herpå.
- Bag pizzaen færdig, stadig midt i ovnen i ca. 10 min. ved 225° - traditionel ovn.
- Skræl squashen i lange tynde strimler med en kartoffelskræller. Hvis det inderste
  af squashen er svær at skrælle, kan du skære det i små tern.
- Vend squash, citronsaft, salt og peber godt sammen. Lad squashsalaten dryppe af
  i en sigte.
- Fordel squashsalat, parmaskinke, de sidste 150 g hytteost og friske basilikumblade
  på pizzaen og server straks.
