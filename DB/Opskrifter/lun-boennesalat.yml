titel: Lun bønnesalat
tid: 45
ingredienser:
  løg: 0.5 lille
  hvidløg: 0.5 fed
  smør: 7.5 g
  butterbeans: 1 dåser
  grøntsagsbouillon: 1.5 dl
  citronskal (usprøjtet): 0.5 tsk
  salatost: 15 g
  krydderurter fx persille, basilikum og koriander (ca. 30 g): 1 dl
  ½ dl creme fraiche eller 9 %: ½ dl creme fraiche eller 9 %
  saft fra ½ citron: saft fra ½ citron
  ½ fed hvidløg: ½ fed hvidløg
  palmekålsblade: 100 g
  smagsneutral olie - til stegning af palmekål: 1 spsk
  (kernerne herfra): 0.5 granatæble
fremgangsmåde:
- Snit løget fint og pres hvidløget. Kom smørret på panden og sauter løg og hvidløg
  et par minutter.
- Sigt lagen fra bønnerne, skyl dem og kom dem på panden. Sauter yderligere i ca.
  5 min. Tryk nogle af af bønnerne med en gaffel, så de falder lidt fra hinanden.
- Tilsæt bouillon og citronskal. Lad bønner og væske koge lidt ind. Hold retten lun.
- Blend imens ost, krydderurter, cremefraiche, citronsaft og hvidløg helt glat og
  smag til.
- Rib palmekålsbladene af stænglerne, skyl og tør dem.
- Kom olien på en pande og varm den godt op. Steg kålen ved høj varme til den tager
  farve og falder lidt sammen.
- Læg palmekålen ovenpå de lune bønner og fordel noget af dressingen herpå. Drys med
  granatæblekerner og server med resten af dressingen.
