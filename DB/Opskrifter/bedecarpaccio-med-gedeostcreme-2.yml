titel: Bedecarpaccio med gedeostcreme
tid: 30
ingredienser:
  frisk gedeost: 50 g
  piskefløde: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.25 tsk
  friskpresset citronsaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  bede (ca. 200 g): 0.25 gul
  (ca. 200 g): 0.5 bolsjebeder
  olivenolie: 0.25 spsk
  akaciehonning: 0.25 spsk
  grofthakkede valnødder: 12.5 g
  lyst brød, fx små briocher: 50 g
fremgangsmåde:
- Pisk gedeost, fløde og de øvrige ingredienser med en håndmixer i ca. 1 min. - til
  cremen er luftig. Smag til og kom gedeostecremen i en sprøjtepose med en rund tylle.
- Skræl bederne og skær dem i meget tynde skiver - brug evt. et mandolinjern.
- Fordel bedeskiverne fladt på 4 tallerkener. Dryp olivenolie og honning på. Sprøjt
  små toppe af gedeostecreme på bederne og drys med valnødder og peber. Server bedecarpaccioen
  med brød til.
