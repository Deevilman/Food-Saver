titel: Skyr med havtorn-brombærsirup
tid: 30
ingredienser:
  ahornsirup: 0.25 dl
  optøede havtorn: 18.75 g
  brombær: 25 g
  rugflager (ca. 1 dl): 12.5 g
  smeltet smør: 6.25 g
  rørsukker: 0.25 spsk
  ½ liter skyr naturel: ½ liter skyr naturel
fremgangsmåde:
- Kom ahornsiruppen i en lille gryde og kog den uden låg i ca. 8 min. eller til der
  er ca. ½ dl tilbage. Tag gryden af varmen og kom havtorn og brombær i. Vend forsigtigt
  rundt og lad siruppen køle af.
- Vend rugflager, smør og sukker godt sammen. Kom rugflagerne på en plade med bagepapir
  og bag dem midt i ovnen i ca. 10 min. ved 200° - traditionel ovn - rør af og til.
  Lad de sprøde rugflager køle helt af.
- Anret skyr i små skåle og hæld havtorn-brombærsirup over lige inden serveringen.
