titel: Selleripostej
tid: 75
ingredienser:
  hytteost: 100 g
  hvedemel: 0.5 spsk
  fintrevet knoldselleri: 50 g
  løg (ca. 150 g): 0.5 hakkede
  hakket persille: 0.75 spsk
  æg: '1'
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  cherrytomater i halve: 100 g
  soltørrede abrikoser i tynde strimler: 25 g
  rødløg (ca. 100 g): 0.5 finthakkede
  ½ tsk groft salt: ½ tsk groft salt
  1½ spsk rapsolie: 1½ spsk rapsolie
  hvid balsamicoeddike: 0.25 tsk
  ristet rugbrød: ristet rugbrød
fremgangsmåde:
- Bland hytteost med hvedemel og de øvrige ingredienser.
- Kom blandingen i en smurt ovnfast form (ca. 1½ liter).
- Bag selleripostejen midt i ovnen ca. 55 min. ved 200° - traditionel ovn.
- Anret tomaterne i et fad og drys med abrikoser, løg, persille og salt.
- Dryp olie og eddike over tomatsalaten og server den til den varme selleripostej
  sammen med ristet rugbrød.
