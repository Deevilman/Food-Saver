titel: Grøn sandwich med gnavegrønt
tid: null
ingredienser:
  æg: 1 hårdkogte
  hytteost: 112.5 g
  bredbladet persille: 0.5 dl
  1½ dl purløg: 1½ dl purløg
  kapers (ca. 60 g): 1 spsk
  karry: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  grøn squash eller agurk: 17.5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  groft landbrød: 2 skiver
  spinatblade, rucola eller spidskål: 17.5 g
  sæsonens grønt fx gulerødder, bladselleri eller radisser: 100 g
fremgangsmåde:
- Brug det ene æg til hytteostmayo'en og skær de øvrige æg i skiver eller del dem
  med en æggedeler.
- Kom æg, hytteost, krydderurter og krydderier i en foodprocessor eller hurtighakker.
- Hak ved hurtigste hastighed i ca. 3 min. - eller til konsistensen er glat. Stil
  dippen tildækket i køleskabet i mindst 15 min.
- Lav bånd af squash med en tyndskræller og drys med salt. Lad det stå på køkkenbordet
  ca. 5 min. og dup saften af med køkkenrulle.
- Rist brødet på en brødrister og smør hytteostmayo på alle skiverne (du skal ikke
  bruge det hele). Saml sandwichene med spinat, squash og æg i skiver.
- Fordel resten af hytteostmayo'en i glas, du har låg til. Skær grøntsagerne i stave
  og sørg for længden passer til glassene.
