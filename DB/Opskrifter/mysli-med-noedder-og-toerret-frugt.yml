titel: Mysli med nødder og tørret frugt
tid: 30
ingredienser:
  hasselnøddekerner: 100 g
  rugflager (ca. 5 dl): 250 g
  flydende honning: 2 spsk
  smør i små tern: 25 g
  blandede tørret frugt, fx rosiner, abrikoser og figner i strimler (ca. 2 dl): 150
    g
fremgangsmåde:
- Kom hasselnøddekernerne i en lille bradepande.
- Fordel rugflagerne på 2 plader med bagepapir og fordel honning og smørtern henover.
- Rist hasselnødder og rugflagerne i ovnen - vend i rugflagerne undervejs.
- Tag hasselnøddekernerne ud efter ca. 8 min. og gnid hinderne af.
- Lad rugflagerne afkøle og bland dem med afskallede hasselnødder og tørret frugt.
- Opbevar myslien i et glas med tætsluttende låg.
- Server til et syrnet produkt, fx yoghurt, ymer eller tykmælk.
- 'Ristning af hasselnødder: ca. 8 min ved 175° - varmluft. Ristning af rugflager:
  ca. 15 min. ved 175° - varmluft.'
