titel: Laktosefri risengrød med mandler og æble
tid: 45
ingredienser:
  vand: 1.5 dl
  grødris (ca. 2¼ dl): 90 g
  laktosefri sødmælk: 0.5 liter
  kardemommekapsler (frøene heraf): 2.5 knuste
  kanelstænger: '1'
  ¼ tsk groft salt: ¼ tsk groft salt
  i tynde halve skiver: 0.5 æble
  grofthakkede mandler: 12.5 g
  ½ tsk stødt kanel: ½ tsk stødt kanel
  laktosefri smør: 25 g
fremgangsmåde:
- Bring vand og ris i kog i en tykbundet gryde. Kog risene ved jævn varme og under
  omrøring i ca. 2 min.
- Tilsæt mælk, kardemommefrø, kanelstænger og bring blandingen i kog.
- Kog grøden ved svag varme, stadig under omrøring, i ca. 10 min. Læg låg på og kog
  i yderligere ca. 30 min. Rør ofte i grøden. Hvis grøden virker tynd så kog den i
  yderligere 5-10 min. Fjern kanelstængerne og tilsæt salt. Smag til.
- Anret risengrøden i 4 skåle. Fordel skiver af æbler, mandler og kanel oven på grøden.
  Kom en smørklat på toppen af hver skål og server.
