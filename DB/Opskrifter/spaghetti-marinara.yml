titel: Spaghetti marinara
tid: 30
ingredienser:
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret spaghetti: 75 g
  smør: 6.25 g
  finthakkede fed hvidløg: 0.5 små
  gulerødder i tynde strimler: 75 g
  gule peberfrugter i tynde strimler (ca. 300 g): 0.5 store
  i tynde strimler (ca. 150 g): 0.5 rødløg
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  blandede skaldyr, fx kammuslinger, rejer, jomfruhummerhaler eller skaldyrsmix: 150
    g
  1½ dl grofthakket bredbladet persille: 1½ dl grofthakket bredbladet persille
  friskpresset citronsaft: 0.5 spsk
  hakkede tomater med chili: 0.25 dåse
  fiskebouillon-pulver: 0.25 spsk
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kog spaghettien 8-10 min. til den
  er mør uden at være blød.
- Tag ca. ½ dl kogevand fra og lad spaghettien dryppe af i et dørslag.
- Lad imens ⅓ af smørret smelte i en sauterpande ved kraftig varme, men uden at det
  bruner.
- Svits hvidløg, grøntsagsstrimler, salt og peber i 4-5 min. Hæld grøntsagerne i en
  skål og hold dem varme.
- Lad halvdelen af det resterende smør blive gyldent i panden. Tilsæt halvdelene af
  skaldyrene og steg dem ved kraftig varme i ca. 2 min.
- Kom dem i skålen med grøntsager og steg de sidste skaldyr i resten af smørret.
- Tilsæt de svitsede grøntsager med skaldyr, persille og citronsaft. Vend det hele
  godt sammen.
- Kom tomaterne i en gryde med bouillon-pulver og varm det godt igennem under omrøring.
- Vend den kogte spaghetti i tomaterne, tilsæt den ½ dl kogevand og kom spaghettien
  i 4 dybe tallerkener.
- Fordel skaldyr og grøntsager øverst og server.
