titel: Stegte skrubber med persillesauce
tid: 45
ingredienser:
  ribbede ribs: 31.25 g
  sukker: 0.75 spsk
  2½ spsk hvedemel: 2½ spsk hvedemel
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  2½ dl grøntsagsbouillon: 2½ dl grøntsagsbouillon
  smør: 12.5 g
  1½ dl hakket persille: 1½ dl hakket persille
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rugmel (ca. 1 dl): 12.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  dobbelte skrubbefileter (ca. 500 g): 2 rensede
  kogte nye kartofler: 0.25 kg
  dampede gulerødder: 125 g
  citroner (usprøjtede) i både: citroner (usprøjtede) i både
fremgangsmåde:
- Kom ribs og sukker i et glas eller en frysepose og ryst det sammen. Jo hurtigere
  du skal bruge rysteribsene, jo mere skal du ryste. Men prøv at undgå at smadre bærrene
  alt for meget. Har du tid til at vente en time eller to, behøver du næsten ikke
  ryste.
- Rør mel og lidt af fløden sammen i en lille, tykbundet gryde. Rør resten af fløden
  i sammen med bouillonen. Bring saucen i kog under omrøring og kog den ved svag varme
  i ca. 5 min. - rør af og til. Tilsæt smør, persille, salt og peber, lige inden serveringen.
  Bring saucen i kog, smag til og kom persillesaucen i en skål.
- Bland rugmel, salt og peber i et fad. Skyl hurtigt skrubbefileterne og vend dem
  i rugmelsblandingen. Lad halvdelen af smørret blive gyldent i en pande og steg halvdelen
  af fileterne 1-1½ min. på hver side - tilsæt evt. lidt ekstra smør, når du vender
  skrubbefileterne. Tag fiskene op og hold dem varme. Steg resten af skrubbefileterne
  i resten af smørret.
- Server de stegte skrubber med persillesauce, rysteribs, kartofler og gulerødder.
