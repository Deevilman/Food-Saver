titel: Chokolademousse
tid: 210
ingredienser:
  mørk chokolade: 29.1667 g
  3½ dl piskefløde: 3½ dl piskefløde
  (ca. 2 spsk): 0.5 æggeblommer
  æggehvider: '0.5'
  sukker: 0.166667 spsk
  flager af mørk chokolade: flager af mørk chokolade
fremgangsmåde:
- Smelt chokoladen sammen med 1.5 dl fløde i en gryde ved jævn varme.
- Rør af og til og hold øje med blandingen, det skal kun smelte sammen. Tag gryden
  af varmen og lad blandningen køle let af.
- Rør æggeblommerne i chokoladen til det har en glat, ensartet konsistens.
- Pisk æggehvider skummende og tilsæt sukker. Pisk blandingen i ca. 2 min. - til en
  fast konsistens.
- Pisk derefter 2 dl fløde til et let skum.
- Vend chokolademassen og flødeskum sammen - start med at tilføje ⅓ af flødeskummet
  og vend derefter resten heri. Gentag med de piskede æggehvider.
- Anret chokolademoussen i små portionsglas og stil på køl i mindst 3 timer. Pynt
  med grofthakket eller flager af chokolade.
