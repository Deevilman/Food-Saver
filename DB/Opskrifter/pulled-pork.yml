titel: Pulled pork
tid: 740
ingredienser:
  tomatketchup: 1 dl
  1½ spsk sød chilisauce: 1½ spsk sød chilisauce
  1½ tsk stødt spidskommen: 1½ tsk stødt spidskommen
  1½ tsk stødt koriander: 1½ tsk stødt koriander
  1½ tsk groft salt: 1½ tsk groft salt
  1½ kg svinenakkefilet: 1½ kg svinenakkefilet
  finthakkede løg (ca. 250 g): 3 store
  fed hvidløg: 3 finthakkede
  ½ dl vand: ½ dl vand
  groft salt: 1 tsk
fremgangsmåde:
- Rør ketchup, chilisauce, spidskommen, koriander og salt sammen til en marinade.
- Læg kødet i et ovnfast fad. Gnid marinaden godt ind i kødet, fordel løgene herpå
  og hæld vand ved.
- Dæk med fx et låg eller alufolie og steg kødet midt i ovnen ca. 10 timer ved 110°
  - traditionel ovn.
- Riv kødet fra hinanden med 2 gafler og bland det godt sammen med løg og marinade.
- Tilsæt salt og smag til.
