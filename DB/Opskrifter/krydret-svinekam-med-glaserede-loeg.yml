titel: Krydret svinekam med glaserede løg
tid: 120
ingredienser:
  svinekam uden ben og svær, men med tyndt fedtlag: 200 g
  knuste fed hvidløg: 0.666667 små
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  finthakkede friske timianblade: 0.166667 spsk
  ½ spsk finthakket frisk rosmarin: ½ spsk finthakket frisk rosmarin
  vand: 0.333333 dl
  sukker (ca. 2 dl): 29.1667 g
  smør: 4.16667 g
  skalotteløg i halve: 133.333 g
  ½ liter rødvinssauce: ½ liter rødvinssauce
  1½ kg kogte kartofler: 1½ kg kogte kartofler
  dampede sukkerærter: 83.3333 g
fremgangsmåde:
- Rids fedtlaget i tern.
- Bland hvidløg, salt, peber, timian og rosmarin. Gnid det godt ned i fedtlaget.
- Læg stegen i et ovnfast fad (20 x 30 cm) og hæld vandet ved.
- Stil fadet midt i ovnen ca. 1 time og 15 min. ved 175° - traditionel ovn.
- Mål efter ca. 1 time, med et stegetermometer, kødets centrumstemperatur. Den skal
  være 65°.
- Steg evt. grisekammen færdig de sidste 15 min.
- Tag stegen ud og lad den hvile tildækket i ca. ½ time - gem stegeskyen.
- Lad sukkeret smelte i en pande ved jævn varme til det er lyst gyldent - uden omrøring.
- Kom smør i og lad det bruse af - rør i smørret.
- Skyl løgene under koldt vand og kom dem i panden.
- Brun løgene ved jævn varme og under omrøring i ca. 8 min.
- Si stegeskyen fra grisekammen (ca. 1½ dl) og hæld den i en gryde.
- Tilsæt saucen og bring i kog. Smag til.
- Skær grisekammen i tynde skiver ved serveringen og server med glaserede løg, sauce
  og grøntsager.
