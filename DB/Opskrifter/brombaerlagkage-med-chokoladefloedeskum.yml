titel: Brombærlagkage med chokoladeflødeskum
tid: 240
ingredienser:
  æg: '4'
  sukker (ca. 1¾ dl): 150 g
  hvedemel (ca. 2¼ dl): 125 g
  kakaopulver: 3 spsk
  bagepulver: 2 tsk
  koncentreret sød tranebærsaft: 1 dl
  sukker (ca. dl): 3 spsk
  rensede friske brombær: 400 g
  ¾ liter piskefløde: ¾ liter piskefløde
  mørk chokolade: 100 grofthakket
  brombærstøv og/eller friske brombær: brombærstøv og/eller friske brombær
fremgangsmåde:
- Pisk æg og sukker til en meget luftig æggesnaps.
- Bland hvedemel, kakao og bagepulver og vend det forsigtigt i æggesnapsen.
- Pensl en springform (ca. 22 cm i diameter) med smør og hæld dejen i formen. Bag
  kagen nederst i ovnen ca. ½ time ved 200° - traditionel ovn
- Lad kagen køle af og del den i 3 bunde.
- Bland saft og sukker i en skål. Kom brombærrene i lagen og vend forsigtigt rundt.
- Lad brombærrene stå på køkkenbordet i mindst ½ time - vend i bærrene af og til.
- Pisk fløden til et let skum og vend chokolade i ca. ⅔ af skummet.
- Læg en kagebund på et fad.
- Fordel halvdelen af brombærrene med saft på bunden. Kom halvdelen af chokoladeflødeskummet
  på.
- Fortsæt med endnu en bund, brombær og chokoladeflødeskum og læg den sidste bund
  på.
- Fordel det hvide flødeskum på toppen og stil lagkagen tildækket i køleskabet i mindst
  2 timer - eller til næste dag.
- Pynt lagkagen ved serveringen.
