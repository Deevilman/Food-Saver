titel: Ostefocaccia
tid: 120
ingredienser:
  gær: 25 g
  vand - lillefingervarmt: 5 dl
  sukker: 1 tsk
  groft salt: 1 spsk
  olivenolie: 2 spsk
  tipo 00 hvedemel: 650 g
  revet cheddarost: 175 g
  blåskimmelost: 150 g
  flagesalt: 1 spsk
  bløde rosmarinkviste: bløde rosmarinkviste
fremgangsmåde:
- Rør gæren ud i vandet. Tilsæt sukker, salt, olie og mel.
- Ælt dejen til den er blank og smidig - gerne i en røremaskine i 8-10 min. (til dejen
  samler sig om dejkrogen). Dejen skal stadig være klistret.
- Tilsæt 100 g cheddarost til dejen.
- Beklæd et ovnfast fad (ca. 20 x 30 cm) med bagepapir og bred dejen ud heri - kom
  evt. lidt olie på hænderne. Lad dejen hæve lunt og tildækket i ca. 1 time.
- Hæld olie ud over og tryk fingrene ned i dejen, så der bliver fordybninger.
- Fordel små stykker af blå ost og "øer" af resten af chedderost på dejen.
- Drys med salt og bag brødet midt i ovnen ca. ½ time ved 200° - tradionel ovn.
