titel: Indbagt laks med salsa verde og spinatsalat
tid: 45
ingredienser:
  basilikumblade: 0.5 dl
  babyspinatblade: 0.5 dl
  ½ dl olivenolie: ½ dl olivenolie
  rødvinseddike: 0.5 spsk
  kapers: 0.25 spsk
  pillede fed hvidløg: 0.5 små
  daggammelt franskbrød: 12.5 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  filodej (ca. 125 g): 1 plader
  skind- og benfri laksefileter (ca. 500 g): '1'
  '- til pensling': 0.25 æggeblomme
  ½ spsk sorte sesamfrø: ½ spsk sorte sesamfrø
  skyllede babyspinatblade: 25 g
  syrlige, røde æbler skåret i tynde skiver (ca. 250 g): '0.5'
  rødløg skåret i tynde skiver (ca. 75 g): 0.25 lille
  quinoa - koges og afkøles: 12.5 g
  salatost i tern: 50 g
  frisk basilikum: frisk basilikum
  groft flute: 60 g
fremgangsmåde:
- Skyl basilikum og spinat, lad det dryppe godt af i en sigte og kom det i en skål.
- Tilsæt olie, eddike, kapers og hvidløg.
- Blend blandingen groft med en stavblender.
- Smuldr brødet i små stykker og tilsæt det.
- Blend kortvarigt til en grov salsa verde - man må gerne kunne se de forskellige
  ingredienser i blandingen.
- Tilsæt salt og peber, og smag til.
- Læg de 4 filodejsplader oven på hinanden og klip dem i 4 lige store stykker (ca.
  9 x 10 cm).
- Placer et stykke laks midt på en af filodejsbunkerne.
- Fordel ca. 1 spsk salsa verde på laksen og luk filodejspakken ved at folde siderne
  sammen om laksen.
- Vend pakken med lukningen nedad.
- Gentag med resten og pensl pakkerne med æg og drys med sesamfrø og bag pakkerne
  midt i ovnen.
- Stil den resterende salsa verde tildækket i køleskabet.
- Læg spinatbladene på et stort fad. Fordel quinoa, æbler, rødløg og salatost herpå
  og vend salaten forsigtigt sammen. Pynt med basilikumblade. Server spinatsalaten
  sammen med filodejpakkerne og salsa verde.
- Ca. 15 min. ved 250° - traditionel ovn.
