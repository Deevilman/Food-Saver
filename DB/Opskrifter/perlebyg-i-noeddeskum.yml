titel: Perlebyg i nøddeskum
tid: 120
ingredienser:
  vaniljestang: 1 fed
  ½ liter æblemost: ½ liter æblemost
  2½ dl perlebyg (ca. 200 g): 2½ dl perlebyg (ca. 200 g)
  hasselnøddekerner: 75 g
  lyst rørsukker: 2 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  ½ liter piskefløde: ½ liter piskefløde
  æblecidereddike: 3 dl
  revet muskatnød: 1 tsk
  lyst rørsukker (ca. 2 dl): 175 g
  røde æbler i både, fx ingrid marie (ca. 450 g): 4 uskrællede
fremgangsmåde:
- Flæk vaniljestangen og skrab kornene ud. Gem vaniljekornene.
- Bring æblemosten i kog i en tykbundet gryde og tilsæt perlebyg og den flækkede vaniljestang.
- Kog kernerne ved svag varme og under låg i ca. ½ time - rør af og til.
- Stil kernerne tildækket i køleskabet, til de er kolde.
- Rist hasselnødderne i en bradepande midt i ovnen i ca. 10 min. ved 175°.
- Gnid nødderne i et viskestykke så de fleste skaller falder af.
- Hak nødderne groft.
- Rør de kolde kerner med nødder, vaniljekorn, sukker og salt.
- Pisk fløden til et meget let skum og vend det forsigtigt i kernerne. Smag til.
- Kog imens eddike, muskatnød og sukker i en pande ved kraftig varme til der er ca.
  2 dl sirup.
- Vend æblebådene i og kog dem i ca. 2 min.
- Tag æblebådene op af siruppen og server de lune, marinerede æbler på den kolde dessert.
- Server siruppen til.
