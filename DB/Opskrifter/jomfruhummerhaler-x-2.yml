titel: Jomfruhummerhaler x 2
tid: 30
ingredienser:
  rensede jomfruhummerhaler: 0.25 kg
  smør: 12.5 g
  knuste fed hvidløg: 0.75 små
  finthakket rød chilipeber: 0.25 spsk
  groft salt: 0.25 tsk
  landbrød i skiver: 50 g
fremgangsmåde:
- Klip halernes skal op på bensiden. Læg hummerhalerne på ryggen i en bradepande og
  fordel smør og krydderier overpå. Grill øverst i ovnen i 3-6 min. Tag hummerhalerne
  op, og hold dem varme. Vend brødskiverne i smørret fra bradepanden og læg dem på
  ovnens rist. Grill brødet øverst i ovnen i 4-6 min. - vend efter ca. 2 min.
- Bring 1½ liter vand, ½ dl eddike, 5 dildkviste, 4 laurbærblade, 1 spsk groft salt
  og 10 sorte peberkorn i kog i en stor gryde. Kog 1 kg rensede jomfruhummerhaler
  ved svag varme og under låg i ca 4. min. Server med ristet brød, citronbåde og en
  dilddressing af 2½ dl cremefraiche 18%, ½ dl mayonnaise, 1 spsk citronsaft, 1½ dl
  hakket dild og ½ tsk havsalt.
