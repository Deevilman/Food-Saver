titel: Karbonader med ærter og gulerødder
tid: 30
ingredienser:
  hakket grisekød: 100 g
  æg: '0.25'
  vand: 0.5 spsk
  rasp (ca. 1 dl): 12.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  2½ spsk hvedemel: 2½ spsk hvedemel
  2½ dl mælk: 2½ dl mælk
  2½ dl grøntsagsbouillon: 2½ dl grøntsagsbouillon
  i små tern (ca. 375 g): 1.25 gulerødder
  frosne ærter: 75 g
  finthakket persille: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  kartofler - koges (ca. kg): 0.25 kg
  sennep: sennep
fremgangsmåde:
- Form kødet til 4 karbonader. Pisk æg og vand sammen i en dyb tallerken. Bland rasp,
  salt og peber i en anden dyb tallerken. Vend karbonaderne i æg og derefter i rasp.
- Lad halvdelen af smørret blive gyldent i en pande. Steg karbonaderne ved jævn varme
  i ca. 5 min.
- Skru op for varmen og lad resten af smørret blive gyldent. Vend karbonaderne og
  steg dem ved jævn varme i ca. 5 min.
- Rør mel og lidt af mælken sammen i en tykbundet gryde. Rør resten af mælken i sammen
  med bouillonen.
- Kom smør i og bring saucen i kog under omrøring. Kog saucen ved svag varme, stadig
  under omrøring, i ca. 3 min.
- Tilsæt gulerødder og kog under omrøring - ca. 2 min. hvis du vil have gulerødder
  med bid, 3-4 min. hvis du vil have dem helt møre.
- Tilsæt ærter, persille og salt, bring atter saucen i kog og smag til.
- Server de varme karbonader sammen med ærter og gulerødder, kartofler og familiens
  yndlingssennep.
