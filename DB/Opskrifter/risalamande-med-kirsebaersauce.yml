titel: Risalamande med kirsebærsauce
tid: 180
ingredienser:
  vand: 0.375 dl
  vaniljestang: '0.125'
  grødris (ca. 2½ dl): 22.5 g
  sødmælk: 0.125 liter
  smuttede mandler: 12.5 g
  sukker: 0.375 spsk
  ½ liter piskefløde: ½ liter piskefløde
  kirsebærsauce: 62.5 g
fremgangsmåde:
- Bring vandet i kog i en tykbundet gryde.
- Flæk vaniljestangen og skrab kornene ud.
- Kom ris, vaniljekorn og -stang i gryden og kog risene ved jævn varme og under omrøring
  i ca. 2 min.
- Tilsæt mælk og bring grøden i kog ved kraftig varme og under omrøring.
- Skru ned til svag varme, rør i gryden i ca. 1 min og læg låg på. Kog i ca. 40 min
  - rør af og til.
- Stil grøden tildækket i køleskabet til den er kold - gerne til næste dag. Fjern
  vaniljestangen.
- Tag en mandel fra og hak resten.
- Rør risengrød, vaniljekorn, sukker og de hakkede mandler sammen.
- Pisk fløden til et let skum og vend ca. 1/3 af flødeskummet sammen med risengrøden.
  Fortsæt herefter med forsigtigt af vende resten af flødeskummet i grøden sammen
  med den hele mandel - hold evt. noget tilbage, hvis du foretrækker din risalamande
  lidt fastere i konsistensen.
- Smag risalamanden til og stil den tildækket i køleskabet til servering.
- Server risalamanden med lun eller kold kirsebærsauce.
