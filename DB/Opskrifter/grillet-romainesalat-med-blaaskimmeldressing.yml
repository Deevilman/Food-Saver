titel: Grillet romainesalat med blåskimmeldressing
tid: 40
ingredienser:
  (ca. 600 g): 0.5 romainesalat
  blåskimmelost: 25 g
  creme fraiche: 0.25 dl
  finthakket bredbladet persille: 0.25 spsk
  smørspray: smørspray
fremgangsmåde:
- Fjern de yderste blade af salaten, halver de 2 hoveder og skær lidt af bunden -
  stokken skal holde sammen på salaten. Skyl salaten og læg det i isvand i ca. ½ time.
  Tænd op i grillen.
- Mos osten godt med en gaffel og rør creme fraichen i lidt efter lidt. Vend persille
  i og smag til. Stil dressingen tildækket i køleskabet indtil serveringen.
- Hæld salaten i en sigte og lad det dryppe godt af. Dup det godt på et viskestykke
  og spray salaten med et tyndt lag fedtstof. Grill salaten ca. 2 min. på begge sider
  - til det får farve. Læg salaten på et fad og dryp med lidt dressing. Server straks
  sammen med resten af dressingen.
