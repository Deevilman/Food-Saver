titel: Nem salat med bagte rødder
tid: null
ingredienser:
  eller andre rodfrugter i skrå skiver (ca. 300 g): 1 gulerødder
  olie: 0.5 spsk
  salt og peber: 0.25 groft
  kogt quinoa, kerner eller bulgur: 37.5 g
  rødløg: 0.25 finthakket
  hakket grønkål: 25 g
  smuldret salatost i tern: 25 g
  abrikoser i tynde strimler: 1.5 tørrede
  (usprøjtet), skal og saft heraf: 0.25 limefrugt
  sesamolie eller olivenolie: 0.25 spsk
  groft salt og peber: groft salt og peber
fremgangsmåde:
- Bland rodfrugtskiverne med olie, salt og peber og bag dem i ca. 20 min ved 250°
  - traditionel ovn.
- Bland de bagte rødder med kogt quinoa, rødløg, grønkål, salatost og tørrede abrikoser.
- Fordel limeskal og -saft og olie over og smag til med salt og peber.
- Server salaten som den er, evt. med ristet brød
