titel: Croutoner
tid: 15
ingredienser:
  brød, gerne daggammelt: 150 g
  olivenolie: 1 spsk
  smør: 15 g
  ½ tsk groft salt: ½ tsk groft salt
  finthakkede krydderurter - kan undlades: 1 dl
fremgangsmåde:
- Skær brødet i tern.
- Lad olien blive varm i en pande og tilsæt smørret.
- Kom brødternene i panden og rist dem i ca. 10 min. ved jævn varme - til de er gyldne.
  Vend dem af og til.
- Drys med salt og vend evt. med friskhakkede krydderurter.
