titel: Fattoush med bulgur
tid: 45
ingredienser:
  vand: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  bulgur (ca. 2½ dl): 50 g
  daggammelt brød: 1 skiver
  smør: 7.5 g
  knuste fed hvidløg: 0.5 små
  groft salt: 0.25 tsk
  olivenolie: 0.5 spsk
  friskpresset citronsaft: 0.5 spsk
  finthakkede basilikumblade, persille eller mynteblade: 0.25 dl
  knust fed hvidløg: 0.25 lille
  (ca. 350 g): 0.25 agurk
  peberfrugter i små tern (ca. 300 g): 0.5 røde
  tomater i tern (ca. kg): 125 g
  radiser eller ræddiker i tynde skiver: 25 g
  rødløg (ca. 75 g): 0.25 finthakket
  rød chilipeber - uden vægge og kerner: 0.25 finthakket
  hytteost: 112.5 g
  1½ tsk fintrevet citronskal (usprøjtet): 1½ tsk fintrevet citronskal (usprøjtet)
  frisk basilikum, persille og/eller mynteblade: frisk basilikum, persille og/eller
    mynteblade
fremgangsmåde:
- Bring vand tilsat salt i kog i en lille tykbundet gryde.
- Skyl bulguren godt og kom den i det kogende vand. Kog bulguren ved svag varme og
  under tætsluttende låg i ca. 10 min.
- Hæld eventuelt overskydende vand fra og lad bulguren afkøle.
- Skær brødet i tern.
- Lad smørret blive gyldent i en pande.
- Kom brødternene i panden og rist dem ved jævn varme og under omrøring i ca. 10 min.
  - til de er gyldne. Vend dem af og til.
- Tilsæt hvidløg og salt og vend ternene på panden ca. 1 min. Tag croutonerne op og
  lad dem afkøle.
- Pisk olie, citronsaft og de øvrige ingredienser sammen.
- Smag dressingen til.
- Flæk imens agurken på langs, skrab kernerne ud og skær agurken i små tern.
- Bland agurk, peberfrugt og de øvrige ingredienser sammen i en skål.
- Vend dressingen i salaten.
- Vend hytteosten med citronskal og smag til.
- Anret salaten i 4 glas (á ca. ¾ liter) - med tætsluttende låg, hvis du skal have
  salaten med på farten.
- Start med citronhytteosten i bunden, herefter bulgur, salat og afslut med croutoner.
- Pynt med friske basilikumblade og server.
