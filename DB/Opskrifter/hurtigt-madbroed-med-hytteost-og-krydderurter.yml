titel: Hurtigt madbrød med hytteost og krydderurter
tid: 45
ingredienser:
  gær: 50 g
  vand - lillefingervarmt: 4 dl
  hakkede krydderurter, fx frisk timian, persille, dild, purløg eller ramsløg: 2 dl
  hytteost: 100 g
  rapsolie: 2 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel (ca. 8½ dl): 500 g
fremgangsmåde:
- Rør gæren ud i vandet.
- Tilsæt krydderurter, hytteost og de øvrige ingredienser.
- Slå dejen godt sammen.
- Hæld dejen ud på en bageplade med bagepapir og glat den ud med våde fingre til ca.
  1 cm tykkelse.
- Lad brødet hæve på køkkenbordet i ca. 20 min.
- Bag brødet midt i ovnen i ca. 15 min. ved 250° - traditionel ovn.
