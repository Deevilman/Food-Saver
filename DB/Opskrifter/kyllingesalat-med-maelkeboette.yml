titel: Kyllingesalat med mælkebøtte
tid: 45
ingredienser:
  æggeblommer: '0.5'
  knust fed hvidløg: 0.25 lille
  1½ tsk dijonsennep: 1½ tsk dijonsennep
  friskpresset limesaft: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  agurker i mindre stykker (ca. 500 g): 0.5 slanke
  rensede mælkebøtteblade (ca. 35 g): 0.25 liter
  renset hjertesalat (ca. 100 g): 0.25 liter
  kamut - forkogte hvedekerner - koges: 1 dl
  kyllingefileter i mindre stykker: 1 stegte
  hårdtristet landbrød i tern: 37.5 g
  kronblade af mælkebøtter: kronblade af mælkebøtter
fremgangsmåde:
- Pisk æggeblommer, hvidløg, sennep, limesaft og salt godt sammen. Vend det i fløden
  og stil dressingen tildækket i køleskabet i ca. ½ time. Smag til.
- Bland agurk, mælkebøtteblade og hjertesalat i et stort fladt fad. Fordel herpå de
  afkølede kamutkerner og kylling. Hæld dressingen over salaten og afslut med sprøde
  brødstykker og kronblade fra mælkebøtterne.
- I stedet for mælkebøtteblade kan du bruge rucolasalatblade.
