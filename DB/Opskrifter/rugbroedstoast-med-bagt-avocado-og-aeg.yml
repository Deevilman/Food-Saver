titel: Rugbrødstoast med bagt avocado og æg
tid: 30
ingredienser:
  ½ stor, moden avocado: ½ stor, moden avocado
  æg: 1 lille
  Cheasy® M 13% (20+) skiveost: 1 skive
  tomater: 3 skiver
  groft rugbrød: 2 skiver
  skyllede babyspinatblade: 50 g
  ½ tsk flagesalt: ½ tsk flagesalt
  ½ tsk røgede tørrede chiliflager, fx chipotle: ½ tsk røgede tørrede chiliflager,
    fx chipotle
  finthakkede babyspinatblade: finthakkede babyspinatblade
fremgangsmåde:
- Fjern stenen fra avocadoen og lav evt. hullet lidt større, så der kan være et æg
  heri.
- Slå ægget ud i den halve avocado.
- Bag avocadoen midt i ovnen i ca. 15 min. ved 200° - traditionel ovn.
- Læg imens ost og tomat mellem de 2 rugbrødsskiver.
- Lad rugbrødstoasten bage i ovnen sammen med avocadoen i 5 min. eller indtil osten
  er smeltet og brødet er sprødt.
- Læg spinatblade og rugbrødstoast på en tallerken og placer den bagte avocado herpå.
- Drys med flagesalt og røgede chiliflager, pynt med finthakkede spinatblade og server.
