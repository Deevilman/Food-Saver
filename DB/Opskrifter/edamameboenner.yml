titel: Edamamebønner
tid: 5
ingredienser:
  vand: 0.25 liter
  groft salt: 0.25 tsk
  edamamebønner med bælg: 75 g
  (usprøjtet) i både: 0.25 citron
  flagesalt: flagesalt
fremgangsmåde:
- Kom vand og salt i en gryde og lad det koge op.
- Tag gryden af varmen og kom edamamebønnerne i.
- Lad dem trække i ca. 2 min.
- Hæld edamamebønnerne til afdrypning i en sigte.
- Anret dem på et fad, og server med citronbåde og flagesalt.
