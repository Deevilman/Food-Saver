titel: Hyldeblomstsaft
tid: 30
ingredienser:
  vand: 2 liter
  1½ kg sukker: 1½ kg sukker
  hyldeblomstskærme: '50'
  (usprøjtede): 4 citroner
  citronsyre: 4 tsk
fremgangsmåde:
- Bring sukker og vand i kog i en tykbundet gryde og kog til sukkeret er opløst.
- Klip blomsterne fra stilken, og skær citronerne i skiver.
- Læg det hele i en beholder, drys med citronsyre og hæld den kogende sukkerlage over,
  så det dækker.
- Lad hyldeblomstsaften trække tildækket i køleskabet i 3 dage.
- Sigt blandingen gennem et rent viskestykke og hæld saften på rengjorte flasker.
- Opbevar den færdige saft på køl. Bland 1 del saft med 4 dele koldt vand ved serveringen.
