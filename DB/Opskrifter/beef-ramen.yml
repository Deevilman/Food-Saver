titel: Beef ramen
tid: 45
ingredienser:
  smør: 5 g
  champignoner: 50 g
  forårsløg: '0.75'
  fed hvidløg: 1 fintsnittede
  1½ liter oksebouillon: 1½ liter oksebouillon
  fint revet frisk ingefær: 0.5 spsk
  sojasauce: 0.5 spsk
  sesamolie: 0.5 spsk
  mørk miso: 0.25 spsk
  rørsukker: 0.25 spsk
  tørrede chiliflager: 0.25 tsk
  flanksteak: 100 g
  salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørrede ægnudler: 50 g
  bønnespirer: 0.5 dl
  æg: 0.5 blødkogte
  ristede løg: 1 spsk
  frisk koriander: frisk koriander
fremgangsmåde:
- Lad smørret blive gyldent i en stor gryde. Steg champignon ved jævn varme i ca.
  2 min. - rør af og til.
- Skær forårsløgene i tynde ringe. Steg den hvide del af forårsløgene og hvidløg sammen
  med champignon i ca. 1 min. - gem den grønne del til pynt.
- Tilsæt de øvrige ingredienser og giv det et opkog.
- Lad smøret blive gyldent i en pande. Steg steaken ca. 4 min. på hver side og drys
  med salt og peber.
- Lad den hvile i ca. 5 min. og skær den i skiver.
- Tilbered imens ægnudlerne efter anvisning på emballagen. Lad dem dryppe af i en
  sigte.
- Halver de blødkogte æg og anret dem sammen ægnudler, bønnespirer, ristede løg, koriander
  og de grønne foråsrløgtoppe i fire skåle.
- Fordel kødskiverne over fyldet g hæld den kogende suppe over. Server straks.
