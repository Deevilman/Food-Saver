titel: Stjerneskud
tid: 45
ingredienser:
  1½ dl creme fraiche: 1½ dl creme fraiche
  koncentreret tomatpuré: 0.5 spsk
  tomatketchup: 0.75 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rasp (ca. 1½ dl): 22.5 g
  fint salt: 0.25 tsk
  rødspættefileter - flået på begge sider: 2 små
  hvedemel (ca. 1 dl): 15 g
  æg: 0.5 sammenpisket
  smør: 12.5 g
  vand: 0.25 dl
  tør hvidvin, fx riesling: 0.25 dl
  grønne asparges: 1.5 tykke
  ¼ liter groftrevede salatblade: ¼ liter groftrevede salatblade
  ristet franskbrød: 1 skiver
  lakserogn: 0.25 glas
  rejer: 37.5 g
  i halve: 2 cherrytomater
  (usprøjtet) i både: 0.25 citron
  dildkviste: dildkviste
fremgangsmåde:
- Bland cremefraiche med de øvrige ingredienser.
- Stil dressingen tildækket på køl til servering.
- Bland rasp, salt og peber. Vend 4 af filerne først i mel, så i æg og så i den krydrede
  rasp.
- Lad halvdelen af smørret blive gyldent i en stor pande. Steg fiskefileterne ved
  jævn varme i ca. 2 min. Tilsæt resten af smørret og vend fiskefileterne. Steg dem
  ca. 2 min. ved jævn varme og derefter ved svag varme i ca. 2 min.
- Tag fiskefileterne af panden, og hold dem varme til servering.
- Bring imens vand og hvidvin i kog i en gryde.
- Drys resten af fiskene med salt og peber. Rul fileterne sammen med skindsiden indad.
- Damp rødspætterullerne ved jævn varme og under låg i ca. 4 min. Tag dem op og lad
  dem dryppe af på køkkenrulle.
- Skræl de grønne asparges i tynde strimler på langs med en tyndskræller, og kom dem
  i isvand smmen med salaten indtil servering.
- Lad de grønne asparges og salaten dryppe af.
- Læg de 4 skiver ristede franskbrød på tallerkener og smør dem med lidt dressing.
- Anret herpå salat, stegt og dampet fisk, lidt tomatdressing, lakserogn, og rejer.
- Pynt med de grønne aspargesstrimler, tomater, citron og dild. Server straks med
  resten af dressingen til.
