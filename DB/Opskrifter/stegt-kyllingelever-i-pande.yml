titel: Stegt kyllingelever i pande
tid: 30
ingredienser:
  kyllingelever: 100 g
  hvedemel: 1 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 10 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  hakket fed hvidløg: 0.25 stort
  hakket frisk timian eller 2 tsk tørret: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  kogte kartofler: 0.25 kg
  salat af 150 g fintsnittet spidskål drysset med lidt salt og peber,: salat af 150
    g fintsnittet spidskål drysset med lidt salt og peber,
  rødløg (ca. 75 g): 0.25 finthakket
  æble i tynde både (ca. 125 g): 0.25 rødt
  strimlet bredbladet persille: 0.25 dl
fremgangsmåde:
- Fjern eventuelle hinder fra kyllingeleverne. Tør leverne godt og vend dem i mel
  tilsat salt og peber.
- Lad smørret blive gyldent i en pande.
- Steg leverne ved svag varme i 6-8 min., til de er gyldne og sprøde.
- Tag kyllingeleverne op, læg dem i et fad og hold dem varme.
- Kom hakkede tomater i panden og bring dem i kog.
- Tilsæt fløde, hvidløg, timian, salt og peber og kog saucen ved jævn varme og under
  omrøring i ca. 2 min. Smag til.
- Hæld tomatsaucen over de stegte kyllingelevere og server sammen med kartofler og
  salat.
