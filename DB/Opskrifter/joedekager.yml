titel: Jødekager
tid: 165
ingredienser:
  hvedemel (ca. 4 dl): 250 g
  sukker (ca. 1½ dl): 125 g
  ½ tsk hjortetaksalt: ½ tsk hjortetaksalt
  koldt smør: 200 g
  sukker: 1 spsk
  ½ tsk stødt kanel: ½ tsk stødt kanel
  æg: 1 sammenpisket
fremgangsmåde:
- Bland mel, sukker og hjortetaksalt i en skål.
- Skær smørret i mindre stykker og smuldr det i melblandingen til den ligner revet
  ost.
- Ælt dejen let sammen. Del den i 2 portioner og form dem til korte ruller (ca. 6
  cm i diameter).
- Læg dejen tildækket i køleskabet i mindst 2 timer eller i fryseren i ca. ½ time.
- Bland sukker og kanel sammen.
- Skær rullerne ud i tynde kager.
- Pensl dem med æg og drys en lille smule kanelsukker på midten af hver kage.
- Flyt dem forsigtigt, med en paletkniv, over på plader med bagepapir og bag kagerne
  øverst i ovnen 5 - 6 min. ved 200° - traditionel ovn. Lad dem køle af på en bagerist.
