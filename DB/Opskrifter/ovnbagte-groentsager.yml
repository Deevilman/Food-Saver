titel: Ovnbagte grøntsager
tid: 45
ingredienser:
  blandede grøntsager og rodfrugter: 0.25 kg
  smør: 5 g
  knust fed hvidløg: 0.25 lille
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ dl små rosmarinkviste: ½ dl små rosmarinkviste
  salatost: 25 g
  fraiche: 0.5 dl
  sambal oelek: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  grønne linser i vand - drænet (ca. 240 g): 0.25 dåse
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Klargør grøntsagerne og skær dem i mindre stykker. Læg dem på en bageplade.
- Smelt smørret og bland det med hvidløg, salt og peber.
- Fordel det over grøntsagerne og vendt godt rundt sammen med rosmarinkviste. Bag
  grøntsagerne i ovnen i ca. 25 min. ved 200° - varmluft.
- Smuld osten over grøntsagerne og pynt evt. med basilikumblade.
- Rør imens fraiche sammen med sambal oelek, salt og linser. Smag til.
- Server linse-dressingen til de bagte grøntsager.
