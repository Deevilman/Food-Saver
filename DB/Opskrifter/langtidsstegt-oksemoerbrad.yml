titel: Langtidsstegt oksemørbrad
tid: 195
ingredienser:
  (ca. 2 kg): 1 oksemørbrad
  groft salt: 1 spsk
  groftkværnet peber: groftkværnet peber
  rapsolie: 2 spsk
  smør: 50 g
  forskellige svampe i mindre stykker: 1 kg
  æbleeddike: 2 spsk
  jordskokker i mundrette stykker: 1 kg
  finthakkede fed hvidløg: 4 små
  i halve (ca. 400 g): 5 rødløg
  timianblade: 2 spsk
  friskkværnet peber: friskkværnet peber
  æbler i små tern: 3 røde
  flagesalt: flagesalt
fremgangsmåde:
- Befri mørbraden for sener og hinder og drys den med salt og peber.
- Lad olien blive varm i en pande og brun mørbraden ved kraftig varme i ca. 4 min.
- Kom den i et ovnfast fad.
- Lad ⅓ af smørret blive gyldent i en sauterpande.
- Steg halvdelen af svampene ved kraftig varme og under omrøring i ca. 4 min.
- Tilsæt halvdelen af eddiken og vend godt rundt. Kom svampene på en bageplade beklædt
  med papir.
- Gentag med ⅓ af smørret og resten af svampene og eddiken - og kom dem på bagepladen.
- Kom resten af smørret på panden og steg jordskokker og hvidløg ved kraftig varme
  i ca. 5 min. Vend dem sammen med svampene.
- Steg de halve løg uden fedtstof på snitfladen til de får en let brændt overflade.
- Kom dem over på bagepladen og vend det hele sammen med timianblade, salt og peber.
- Sæt grøntsagerne nederst og stegen øverst i ovnen og steg begge dele i ca. 2½ time
  ved 80° - varmluft.
- Mål kødets centrumstemperatur med et stegetermometer - og tag den ud når den er
  63° (rosa). Lad kødet hvile tildækket indtil serveringen.
- Skru varmen op til 225° og steg grøntsagerne i yderligere ca. 15 min. midt i ovnen,
  mens stegen hviler.
- Vend friske æbletern i de bagte grøntsager. Skær oksemørbraden i skiver lige inden
  servering og drys dem med salt og peber. Server dem sammen med svampesalaten.
