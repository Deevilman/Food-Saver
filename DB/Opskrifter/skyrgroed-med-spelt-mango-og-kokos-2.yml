titel: Skyrgrød med spelt, mango og kokos
tid: 65
ingredienser:
  speltflager (ca. 1 dl): 30 g
  2½ dl skyr-yoghurt med kokos: 2½ dl skyr-yoghurt med kokos
  ½ dl skyr-yoghurt med kokos: ½ dl skyr-yoghurt med kokos
  mangofrugt i tern: 50 g
  kokosflager: 5 g
  stødt kanel: stødt kanel
fremgangsmåde:
- Bland spelt og yoghurt sammen. Stil det tildækket i køleskabet indtil næste morgen.
- Rør speltblandingen sammen med resten af yoghurten. Server med mango og kokosflager.
  Drys med kanel.
