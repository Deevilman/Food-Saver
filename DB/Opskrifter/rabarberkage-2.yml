titel: Rabarberkage
tid: 110
ingredienser:
  rabarber i små stykker: 500 g
  sukker: 3 spsk
  sukker (ca. 4 dl): 350 g
  blødt smør: 200 g
  æg: '4'
  hvedemel (ca. 7½ dl): 500 g
  bagepulver: 2 tsk
  vaniljesukker: 2 tsk
  mælk: 2 dl
  knuste kardemommefrø: knuste kardemommefrø
  flormelis: 2 spsk
  ¼ liter piskefløde - pisket til skum: ¼ liter piskefløde - pisket til skum
fremgangsmåde:
- Bland rabarber og sukker, og rabarbene stå, mens du pisker dejen sammen.
- Pisk smør og sukker lyst og luftigt. Tilsæt æggene et ad gangen.
- Bland mel, bagepulver og vaniljesukker sammen og vend det i dejen skiftevis med
  mælk. Bland rabarberstykkerne i dejen.
- Hæld dejen i en bageform (ca. 20 x 30 cm) smurt med smør eller beklædt med bagepapir.
- Bag kagen i ca. 1 time ved 150° - varmluft.
- Drys kagen med kardemommefrø og lad den køle af på en bagerist.
- Server rabarberkagen drysset med flormelis og med iskold letpisket flødeskum til.
