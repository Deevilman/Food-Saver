titel: Rugbrødslagkage - Brøtort
tid: 110
ingredienser:
  æg: '5'
  sukker: 125 g
  kartoffelmel: 1 spsk
  bagepulver: 2 tsk
  grofthakkede hasselnøddekerner: 50 g
  revet rugbrød: 175 g
  kakaopulver: 2 spsk
  ½ liter piskefløde: ½ liter piskefløde
  solbærmarmelade: 2 dl
  grofthakket mørk chokolade: 50 g
fremgangsmåde:
- Pisk æggeblommer og sukker lyst og luftigt.
- Bland mel, bagepulver, hasselnødder, rugbrød og kakaopulver sammen og vend det i
  æggesnapsen.
- Pisk æggehviderne stive og vend dem forsigtigt i blandigen.
- Fordel dejen i en smurt springform (ca. 22 cm i diameter).
- Bag den midt i ovnen i ca. 45 min. ved 175° - traditionel ovn. Dæk kagen med bagepapir,
  hvis den er ved at blive for mørk.
- Vend kagen ud af formen (så den har toppen nedad) og lad den køle af på en bagerist.
- Pisk fløden til et let skum.
- Del kagen i 2 lagkagebunde.
- Læg en lagkagebund på et serveringsfad og fordel halvdelen af solbærmarmeladen herpå,
  og derefter halvdelen af fløden.
- Læg den anden lagkagebund oven på, og gentag med solbærmarmelade og flødeskum.
- Pynt med hakket chokolade og server.
