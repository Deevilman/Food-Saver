titel: Falafler - af kikærter fra dåse
tid: 30
ingredienser:
  kikærter i lage (ca. 400 g): 1 dåse
  bredbladet persille: 5 stilke
  fed hvidløg: 1 knust
  løg i grove stykker: 1 lille
  1½ spsk hvedemel: 1½ spsk hvedemel
  ¾ tsk groft salt: ¾ tsk groft salt
  ½ tsk bagepulver: ½ tsk bagepulver
  1½ tsk stødt koriander: 1½ tsk stødt koriander
  stødt spidskommen: 1 tsk
  ¼ tsk cayennepeber: ¼ tsk cayennepeber
  fintrevet citronskal (usprøjtet): 1 tsk
  smagsneutral olie - til stegning: 3 dl
fremgangsmåde:
- Sigt lagen fra kikærterne og skyl dem i en sigte.
- Kør kikærter, persille, hvidløg og løg i en foodprocessor i ca. 15 sek. til en grov
  fars. Brug "pulse" funktionen, så du kan følge med undervejs. Farsen skal være finthakket,
  men ikke køres til mos. Kom den i en skål og rør den sammen med resten af ingredienserne.
- Gør hænderne våde og form farsen til ca. 15 kugler.
- Kom olien i en sauterpande - der skal være ca. 2 cm olie i panden - og varm den
  op til 180°. Er olien ikke varm nok, falder falaflerne fra hinanden.
- Steg falaflerne i ca. 10 min. - eller til de er sprøde og gyldne. Vend dem nogle
  gange undervejs.
