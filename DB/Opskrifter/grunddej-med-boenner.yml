titel: Grunddej - med bønner
tid: 60
ingredienser:
  smør: 50 g
  mælk: 2 dl
  gær: 25 g
  A38 naturel: 1 dl
  fuldkornshvedemel: 150 g
  groft salt: 2 tsk
  butterbeans eller hvide bønner: 1 dåse
  hvedemel: 250 g
fremgangsmåde:
- Smelt smørret i en gryde. Tag gryden af varmen og tilsæt mælk.
- Hæld blandingen i en skål og opløs gæren heri.
- Tilsæt syrnet mejeriprodukt, fuldkornsmel og salt og rør det godt sammen.
- Skyl bønner, blend dem eller mos dem med en gaffel og kom dem l dejen.
- Tilsæt hvedemel og slå dejen godt sammen med en grydeske. Tag dejen ud på bordet
  og ælt dejen blank og smidig.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. ½ time. Dejen
  er herefter klar til at blive formet til boller eller madbrød, fx pølsehorn, snurrer
  eller snegle.
