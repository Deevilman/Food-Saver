titel: Kaninragout med tomat og peberfrugt
tid: 30
ingredienser:
  flået kanin: 0.25 ung
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rapsolie: 0.25 spsk
  hvedemel: 0.5 spsk
  blommetomater i halve: 75 g
  peberfrugter i grove tern: 0.5 røde
  i tynde både: 0.5 rødløg
  finthakkede fed hvidløg: 0.5 små
  laurbærblade: '1.25'
  finthakkede oreganoblade: 0.5 spsk
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  små sorte oliven, fx nicoise: 25 g
  nye kogte kartofler: 0.25 kg
fremgangsmåde:
- Del kaninen i ca. 12 stykker. Rens, skyl og tør kødet og drys det med salt og peber.
- Lad fedtstoffet blive varmt i en stegegryde ved kraftig varme, men uden at det bruner.
  Svits kødstykkerne i ca. 1 min. på hver side.
- Drys mel på kødet og vend godt rundt. Tilsæt de øvrige ingredienser og læg låg på
  gryden.
- Stil gryden nederst i ovnen og steg ragouten i ca. 45 min. ved 175° - varmluft.
- Tilsæt fløde og steg i yderligere ca. 5 min., stadig under låg.
- Top med oliven og server.
