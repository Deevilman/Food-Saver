titel: Chia-oats med bær
tid: 270
ingredienser:
  frosne bær, fx hindbær: 50 g
  sukker: 1 tsk
  kefir eller kærnemælk: 2 dl
  ½ dl havregryn: ½ dl havregryn
  chiafrø: 1 spsk
  granola eller mysli: 2 spsk
  friske bær eller frugt: 1 spsk
fremgangsmåde:
- Kom bærrene i en lille gryde sammen med sukker og kog dem 1 min. Smag til og kom
  dem i et glas (med tilhørende låg).
- Rør kefir, havregryn og chiafrø sammen og hæld blandingen oven på bærrene.
- Sæt låg på og stil glasset på køl i mindst 4 timer - og gerne natten over.
- Top med granola og frugt/bær ved servering.
