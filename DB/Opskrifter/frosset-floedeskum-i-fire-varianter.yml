titel: Frosset flødeskum i fire varianter
tid: 180
ingredienser:
  2½ dl piskefløde: 2½ dl piskefløde
  2½ tsk karry: 2½ tsk karry
  ¾ tsk fint salt: ¾ tsk fint salt
  friskkværnet peber: friskkværnet peber
  fintrevet peberrod: 3 spsk
  friskpresset citronsaft: 2 spsk
  ½ tsk fint salt: ½ tsk fint salt
  finthakket fed hvidløg: 1 lille
  finthakkede estragonblade: 1 spsk
  finthakket frisk dild: 1 spsk
  ¼ dl friskpresset appelsinsaft: ¼ dl friskpresset appelsinsaft
  kakaopulver: 3 spsk
  sukker: 1 spsk
  fintrevet appelsinskal (usprøjtet): 2 tsk
fremgangsmåde:
- Pisk fløden til et fast skum.
- Tilsæt appelsinsaft, kakao, sukker og appelsinskal og vend det godt sammen.
- Form kakao-flødeskummet til 20-25 "æg" med en ske og sæt dem på bagepapir.
- Frys "æggene" mindst 1 time.
- Pisk fløden til et fast skum.
- Tilsæt karry, salt og peber og vend det godt sammen.
- Form karryskummet til 20-25 "æg" med en ske og sæt dem på bagepapir.
- Frys "æggene" mindst 1 time.
- Pisk fløden til et fast skum.
- Tilsæt peberrod, citronsaft, salt og peber og vend det godt sammen.
- Form peberrodsskummet til 20-25 "æg" med en ske og sæt dem på bagepapir.
- Frys "æggene" mindst 1 time.
- Pisk fløden til et fast skum.
- Tilsæt hvidløg, estragon og dild og vend det godt sammen.
- Form krydderurteskummet til 20-25 "æg" med en ske og sæt dem på bagepapir.
- Frys "æggene" mindst 1 time.
