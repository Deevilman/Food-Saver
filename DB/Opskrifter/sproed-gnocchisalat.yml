titel: Sprød gnocchisalat
tid: 45
ingredienser:
  gnocchi: 250 g
  olie: 0.5 spsk
  fed hvidløg: 0.5 knust
  paprika: 0.5 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  ½ tsk groft salt: ½ tsk groft salt
  tomater i mindre stykker: 125 g
  eller rødløg i tynde ringe: 0.5 skalotteløg
  strimlede basilikumblade: 2 dl
  smuldret salatost: 37.5 g
  balsamico glaze: 1 spsk
  flagesalt: flagesalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom gnocchi på en plade beklædt med bagepapir og vend dem med olie, hvidløg, paprika,
  chiliflager og salt.
- Bag dem i ovnen i ca. 25 min. ved 200°- varmluft. Lad dem køle lidt af.
- Kom tomater, løg, basilikum, salatost og de bagte gnocci i et fad - og vend det
  sammen.
- Dryp salaten med balsamico glace og drys med lidt flagesalt og peber.
