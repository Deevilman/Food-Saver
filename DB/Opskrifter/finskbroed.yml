titel: Finskbrød
tid: 95
ingredienser:
  hvedemel: 375 g
  sukker: 85 g
  koldt smør: 250 g
  æg: 1 sammenpisket
  smuttede mandler: 50 g
  perlesukker: 2 spsk
fremgangsmåde:
- Bland mel og sukker i en skål. Skær smørret i mindre stykker og smuldr det i melblandingen.
  Saml hurtigt dejen med æg til en fast dej.
- Rul dejen ud i fingertykke stænger, tryk dem flade og skær dem i stykker (á ca.
  6 cm).
- Læg dejstykkerne på plader med bagepapir og lad dem hvile tildækket i køleskabet
  i mindst 1 time.
- Hak imens mandlerne groft og bland dem med sukker. Pensl finskbrødene med æg og
  drys med mandelblandingen.
- Bag kagerne nederst i ovnen 12-15 min. ved 200° - traditionel ovn - til de er gyldne.
