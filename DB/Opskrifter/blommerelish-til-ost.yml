titel: Blommerelish til ost
tid: 90
ingredienser:
  sukker (ca. 1¼ dl): 100 g
  blommer i tern: 400 g
  løg: 1 grofthakket
  hvid balsamicoeddike: 3 spsk
  stjerneanis: '2'
  ¼ tsk groft salt: ¼ tsk groft salt
  ciabattabrød: 400 g
  ost, fx blåskimmelost og brie: 400 g
fremgangsmåde:
- Fordel sukkeret i et jævnt lag i en kold sauterpande.
- Lad sukkeret smelte uden omrøring, først 2 min. ved kraftig varme og derefter ved
  jævn varme, til det er gyldent - rør i sukkeret, når det meste er smeltet og gyldent.
- Tilsæt blommer og løg og vend dem rundt i sukkeret.
- Kom eddike, stjerneanis og salt i panden og kog blommerelishen ved svag varme og
  under låg i ca. ½ time, Rør af og til, især i starten, til sukkeret er smeltet igen.
- Tag låget af panden og kog relishen ved kraftig varme i 2-3 min. eller til relishen
  tykner. Test efter ca. 1 min, hvor stiv relishen er som kold.
- Server den kolde blommerelish sammen med brød og ost.
