titel: Stegte sild i eddike
tid: 65
ingredienser:
  dobbelt sildefileter: 1 ferske
  dijonsennep: 0.25 spsk
  små dildkviste: 0.5 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rugmel: 0.375 spsk
  smør: 3.125 g
  ¼ liter lagereddike: ¼ liter lagereddike
  brun farin (ca. 2½ dl): 18.75 g
  i tynde ringe: 0.125 løg
  i tynde skiver: 0.125 gulerod
  laurbærblad: '0.125'
  peberkorn: 1.25 sorte
  groft rugbrød: 52.5 g
fremgangsmåde:
- Klip finnerne af sildefileterne og fjern eventuelle ben. Skyl fileterne og læg dem
  med kødsiden opad.
- Dup fiskekødet tørt med et stykke køkkenrulle - skindsiden skal være fugtig for
  at rugmelet hænger ved.
- Smør sildefileterne med sennep og fordel herpå dildkviste, salt og peber. Fold hver
  sildefilet sammen en gang på tværs og vend dem i rugmel.
- Lad smørret blive gyldent i en pande og steg sildefileterne ved jævn varme ca. 3
  min. på hver side. Læg de stegte sild i et dybt fad.
- Bring eddike og de øvrige ingredienser i kog. Hæld den varme lage over sildene og
  stil dem tildækket på køkkenbordet i ca. 1½ time.
- Server de lune sild i lagen.
- De stegte sild i eddike kan tilberedes dagen før. Stil dem tildækket i køleskabet.
  Server sildene kolde, eller lun dem i ovnen.
