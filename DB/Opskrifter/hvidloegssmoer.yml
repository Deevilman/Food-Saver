titel: Hvidløgssmør
tid: 45
ingredienser:
  blødt smør: 100 g
  meget finthakket skalotteløg: 1 spsk
  finthakkede fed hvidløg: 4 små
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Rør alle ingredienserne godt sammen.
- Smag til.
- Fordel hvidløgssmørret i 4 små skåle og stil dem tildækket i køleskabet i mindst
  ½ time.
