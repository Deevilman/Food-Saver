titel: Karameller
tid: 60
ingredienser:
  smør: 100 g
  piskefløde: 2 dl
  sukker (ca. 3 dl): 250 g
  lys sirup: 1 dl
  1½ tsk flagesalt: 1½ tsk flagesalt
fremgangsmåde:
- Kom alle ingredienser i en tykbundet gryde og kog blandingen uden låg, rør rundt
  nu og da.
- Massen er klar, når termometeret viser 128° (brug et sukkertermometer). Kogetid
  ca. 30 min. i en stor gryde og 45 min. i en gryde med mindre bund.
- Hæld massen i en form (ca. 15 x 20 cm) beklædt med bagepapir og drys med flagesalt.
  Lad massen køle af og skær den i 24 store stykker med en skarp kniv.
- Pak dem ind i plastik eller papir og luk enderne med snor. Opbevar karamellerne
  køligt.
