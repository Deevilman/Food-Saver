fremgangsmåde:
- Lad smørret blive gyldent i en stegegryde. Tør oksestegen af og brun den på alle
  sider i ca. 3 min.
- Tag stegen op og brun gulerødder, bladselleri og løg i ca. 2 min. Kom den brunede
  steg tilbage i gryden sammen med øl, vand, laurbærblad, salt og peber. Lad oksestegen
  braisere ved jævn varme og under låg i ca. 1½ time.
- Tag oksestegen op og hold den varm. Fjern laurbærbladet og blend sky og grøntsager.
  Tilsæt fløde, varm saucen godt igennem og smag til. Tilsæt kulør.
- Fjern, ved serveringen, snorren fra kødet og skær det i skiver. Læg kødet i et fad
  og hæld lidt sauce henover. Server resten af saucen i en skål ved siden af.
- Pisk fløde, eddike, salt og peber sammen i en skål. Vend æblebådene i dressingen
  efterhånden som du skærer dem ud.
- Vend bladselleri i og anret æblesalaten i et fad. Drys med blåbær og nødder.
- Server æblesalaten sammen med oksesteg, sauce og kartofler.
