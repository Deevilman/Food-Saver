fremgangsmåde:
- Lav først mandelbunden og forbag den.
- Rør ingredienserne sammen til chokolademoussen. Fordel halvdelen af moussen på mandelbunden
  og bag tærten i ovnen.
- Fordel resten af chokolademoussen på den afkølede tærtebund og sæt tærten på køl.
- Lav frugtsalaten.
- Pynt tærten og server.
- Bland mandler, mel og sukker. Skær smørret i mindre stykker og smuldr det i melet.
- Saml hurtigt dejen med æggeblommen.
- Tryk dejen ud i en smurt springform (ca. 22 cm i diameter), lad dejen gå ca. 4 cm
  op ad formens side. Stil den tildækket i køleskabet i mindst ½ time.
- Forbag bunden midt i ovnen i ca. 12 min. ved 200° - traditionel ovn.
- Smelt chokolade og smør, under omrøring, i en tykbundet gryde - så det kun lige
  er smeltet.
- Pisk æggeblommer og sukker til en luftig æggesnaps.
- Pisk derefter æggehviderne stive, tilsæt sukker og pisk til marengs - 2-3 min.
- Rør chokolade-smørblandingen i æggesnapsen lidt efter lidt. Vend derefter (med let
  hånd) den stiftpiskede marengs i til en luftig mousse.
- Fordel halvdelen af moussen på mandelbunden og bag tærten midt i ovnen i ca. 15
  min. ved 200° - traditionel ovn. Stil resten af moussen tildækket i køleskabet.
- Fjern springformen og lad den bagte tærte køle helt af på en bagerist.
- Rør forsigtigt den kolde mousse op og fordel den på tærten. Stil Gateau Marcel tærten
  tildækket i køleskabet i mindst ½ time.
- Vend blåbær, brombær og appelsinfileter sammen med de hakkede citronmelisseblade.
- Pynt Gateau Marcel tærten med revet appelsinskal og citronmelisse og server med
  flødeskum og frugtsalat.
