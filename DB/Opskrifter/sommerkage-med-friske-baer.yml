titel: Sommerkage med friske bær
tid: 60
ingredienser:
  sukker (ca. 2 dl): 17.5 g
  vaniljesukker: 0.1 tsk
  æg: '0.2'
  smør - smeltet: 10 g
  mælk: 0.1 dl
  hvedemel (ca. 3 dl): 17.5 g
  bagepulver: 0.1 tsk
  piskefløde: 0.2 dl
  friske jordbær: 15 g
  friske hindbær (ca. g): 7.5 g
  friske blåbær: 7.5 g
  friske ribs: 7.5 g
fremgangsmåde:
- Pisk sukker, vaniljesukker og æg til en lys og luftig "æggesnaps". Bland smør og
  mælk og vend det forsigtigt i "æggesnapsen". Bland mel og bagepulver sammen og vend
  det forsigtig (evt. drysset gennem en sigte) i æggeblandingen. Hæld dejen i en smurt
  springform (ca. 24 cm i diameter) drysset med rasp. Bag kagen midt i ovnen til den
  er gylden og slipper kanten. Lad kagen køle af på en bagerist.
- Stil kagen på et kagefad. Pisk fløden til et let flødeskum, kom det på kagen og
  fordel bærrerne herpå. Server straks.
- Pynt evt. kagen med årstidens frugt eller frugt fra dåse.
- Ca. 35 min. ved 175°.
