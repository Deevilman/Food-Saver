titel: Ribsgele
tid: null
ingredienser:
  ribs med stængler: 1 kg
  vand: 2 dl
  sukker pr. liter sigtet saft: 1 kg
  atamon: atamon
fremgangsmåde:
- Sæt en lille tallerken eller skål i fryseren.
- Hæld ribs (du behøver ikke ribbe dem) og vand i en gryde samme med vand. Kog det
  til mos.
- Når det koger skal det simre ca. 15 min.
- Brug et piskeris til at stampe bærrerne lidt undervejs.
- Gør et viskestykke eller bomuldsklæde vådt og læg det ned i en si. Sigt saften gennem
  klædet.
- Lad være med at hjælpe saften på vej.
- 'Hæld saften i en ren gryde og tilsæt sukker. kog 15 - 20 min. uden låg efter 15
  min. laver du en test med tallerkenen i fryseren: Tag tallerkenen ud og læg 2 spsk
  af saften på tallerkenen og køl den ned i fryseren. når den er blevet kold tjekker
  du om den er blevet stivere og ikke er flydende.'
- Hvuis den ikke er stivnet koger du 5 min. mere. skold små glas med tætsluttende
  låg og skyld dem i atamon. Hæld geleen på glas og vent med at lukke lågene til det
  er kølet helt ned.
