titel: Fiskeret fra Skagen
tid: 20
ingredienser:
  muslinger naturel: 0.166667 dåse
  hvide aspargessnitter (ca. 425 g): 0.166667 dåse
  kogt torskefilet: 33.3333 g
  rullede, dampede rødspættefileter (ca. 350 g): '1'
  pillede, kogte rejer (ca. g): 16.6667 g
  madlavningsfløde: 0.333333 dl
  smør: 4.16667 g
  saucejævner: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  hakket persille: 0.166667 spsk
  revet cheddar- og maasdammerost (ca. dl): 12.5 g
  rasp: 0.333333 spsk
  grove flutes: grove flutes
fremgangsmåde:
- Hæld lagen fra muslingerne.
- Lad aspargesene dryppe af i en sigte over en skål – gem aspargesvandet.
- Læg de 2 slags fisk, rejer, muslinger og aspargessnitter i et ovnfast fad (ca. 5
  x 20 x 30 cm).
- Bring fløde og 1½ dl af aspargesvandet i kog i en gryde. Tilsæt smørret og lad det
  smelte i flødeblandingen.
- Tag gryden af varmen og pisk saucejævner i.Kog saucen ved svag varme og under omrøring
  i ca. 1 min.
- Tilsæt salt og persille og smag til.
- Hæld saucen over fisk, skaldyr og asparges.
- Drys med ost og derefter rasp og fordel smørklatter på retten.
- Gratiner retten midt i ovnen ca. 25 min. ved 200° - traditionel ovn - eller til
  den er gylden.
