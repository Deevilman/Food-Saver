titel: Biryani
tid: 45
ingredienser:
  smør: 12.5 g
  i tynde strimler (ca. 300 g): 1 rødløg
  renset kyllingefilet: 50 g
  kardemommekapsler: '2.5'
  korianderfrø: 0.25 spsk
  karry: 0.25 spsk
  hønsebouillon: 1.5 dl
  basmatiris (ca. 4 dl): 80 g
  tomater i store tern: 100 g
  hakket grøn chilipeber: 0.5 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  mynteblade: 0.5 dl
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  ½ umoden eller moden mangofrugt i små tern (ca. 125 g): ½ umoden eller moden mangofrugt
    i små tern (ca. 125 g)
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en gryde. Skru ned til jævn varme og steg
  løgene i ca. 7 min. - rør af og til.
- Skær kyllingefileterne i tern (ca. 1½ x 1½ cm), kom kødet i gryden og steg i yderligere
  ca. 3 min.
- Tag løg og kød op og stil det tildækket i køleskabet. Knus kardemommekapslerne let
  og tag frøene ud.
- Lad resten af smørret smelte i gryden ved kraftig varme, men uden at det bruner.
  Steg kardemommefrø, korianderfrø og karry, under omrøring i ca. 15 sek.
- Kom bouillon, ris, tomater, chilipeber og salt i gryden og kog ved meget svag varme
  og under tætsluttende låg i ca. 20 min. Tilsæt de stegte løg og kylling og varm
  retten godt igennem.
- Kom biryanien i et fad og pynt med mynteblade ved serveringen.
- Vend yoghurt, mango, salt og peber godt sammen og smag raitaen til.
- Server den kolde mango-raita til den varme biryani.
