titel: Blommecrumble med mandler
tid: 35
ingredienser:
  blommer i tern: 100 g
  sukker (ca. ¾ dl): 12.5 g
  ristede mandelflager: 6.66667 g
  hvedemel (ca. 2 dl): 16.6667 g
  mandelmel (ca. 1 dl): 8.33333 g
  sukker: 0.333333 spsk
  koldt smør: 16.6667 g
  ¼ liter piskefløde: ¼ liter piskefløde
  vaniljesukker: 0.166667 spsk
fremgangsmåde:
- Bland blommer, sukker og mandelflager sammen - gem lidt mandelflager til pynt. Fordel
  i 6 små ovnfaste forme (ca. 11 cm i diameter).
- Bland mel, mandelmel og sukker i en skål. Skær smørret i mindre stykker og smuldr
  det i melblandingen. Fordel dejen over blommerne og bag tærterne midt i ovnen i
  ca. 18 min. ved 225° - traditionel ovn - til de er gyldne. Lad tærterne køle let
  af.
- Pisk fløde og vaniljesukker sammen til et let skum, fx med en håndmixer og smag
  til.
- Server de 6 blommecrumble lune med vaniljeskum til.
