titel: Banh Mi salat med yoghurtdressing
tid: 45
ingredienser:
  hvidvinseddike: 0.25 dl
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  lilla spidskål: 75 g
  (ca. 225 g): 0.75 gulerødder
  (ca. 75 g): 0.25 rødløg
  yoghurt 10%: 0.5 dl
  fintrevet frisk ingefær: 0.25 tsk
  kyllingeinderfileter: 75 g
  1½ spsk rapsolie: 1½ spsk rapsolie
  ½ dl hoisinsauce: ½ dl hoisinsauce
  knust fed hvidløg: 0.25 lille
  agurk i tynde skiver: 25 g
  frisk koriander: 6.25 g
  grofthakkede peanuts: 12.5 g
  evt. groft brød: 60 g
fremgangsmåde:
- Bring eddike, sukker og salt i kog og kog nogle minutter til sukker og salt er opløst.
- Snit spidskål og gulerødder fint og skær rødløget i meget tynde både.
- Kom grøntsagerne i gryden og bland det godt sammen. Lad grøntsagerne sylte køkkenbordet
  i ca. ½ time - vend i dem af og til.
- Steg imens kyllingekødet i olie i ca. 4 min. Kom det i en skål sammen med hoisinsauce
  og hvidløg og bland det godt sammen.
- Hæld de lynsyltede grøntsager til afdrypning i en sigte og anret dem i 4 skåle sammen
  med kødet.
- Fordel agurker, yoghurtdressing, koriander og peanuts herpå og server evt. brød
  til.
