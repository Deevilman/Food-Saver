titel: Pasta med asparges, tomater og rucola
tid: 30
ingredienser:
  (ca. 400 g): 0.25 flanksteak
  olivenolie: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  forårsløg i skrå ringe (ca. 100 g): 0.25 bundt
  grønne asparges i korte stykker: 62.5 g
  fed hvidløg i tynde skiver: 0.25 stort
  groft salt: 0.25 spsk
  vand: 0.75 liter
  frisk fuldkornspasta, fx fettuccine: 125 g
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  cherrytomater i halve: 62.5 g
  renset rucolasalat: 25 g
fremgangsmåde:
- Lad en grillpande blive godt varm.
- Pensl flanksteaken med olie og grill den ca. 1 min. på hver side.
- Skru ned til jævn varme og grill kødet ca. 6 min. på hver side. Drys med salt og
  peber.
- Skær kødet i meget tynde skiver lige inden serveringen.
- Lad olien blive varm i en sauterpande.
- Steg forårsløgene ved kraftig varme og under omrøring i ca. 1 min.
- Tilsæt asparges, hvidløg, salt og peber og steg ved jævn varme i yderligere ca.
  2 min.
- Bring imens vand tilsat salt i kog i en stor, tykbundet gryde. Kog pastaen i ca.
  2 min.
- Tag 2 dl kogevand fra og lad pastaen dryppe af i et dørslag.
- Kom de 2 dl kogevand, madlavningsfløde og den afdryppede pasta tilbage i gryden
  og kog ved jævn varme og under omrøring i ca. 1 min.
- Vend de stegte grøntsager, tomater og rucola i pastaen og kom den i en stor, varm
  skål. Server straks sammen med flanksteak i tynde skiver.
