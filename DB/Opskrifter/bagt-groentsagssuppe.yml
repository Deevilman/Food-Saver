titel: Bagt grøntsagssuppe
tid: 90
ingredienser:
  blandede grøntsager, fx kartofler, porrer, gulerod, løg, tomat, pastinak, kål osv.: 0.25
    kg
  hvidløg: 0.25 helt
  olie: 0.25 spsk
  frisk rosmarin, timian eller andre friske krydderurter: 0.75 kviste
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  creme fraiche: 0.25 dl
  i små tern: 0.25 æble
  ½ dl grofthakkede saltede mandler: ½ dl grofthakkede saltede mandler
  friske krydderurter: friske krydderurter
  lunt brød, fx flute eller naanbrød: 75 g
fremgangsmåde:
- Skær grøntsagerne i grove stykker og fordel dem i en lille bradepande. Skær bunden
  af hvidløget og læg det i bradepanden sammen med grøntsagerne.
- Fordel olie, krydderurter, salt og peber herover. Bag grøntsagerne i ovnen ca. 1
  time ved 175° - traditionel ovn, til de er helt møre.
- Pres hvidløget ud og fjern evt. stilke fra krydderurterne.
- Kom de bagte grøntsager i en gryde og hæld bouillon over.
- Kog suppen i 5-10 min. og blend den helt glat. Tilsæt evt. lidt vand, hvis du ønsker
  en tyndere suppe. Smag suppen til.
- Fordel suppen i 4 skåle og top den med cremefraiche, æbletern, mandler, friske krydderurter
  og peber. Server suppen med brød.
