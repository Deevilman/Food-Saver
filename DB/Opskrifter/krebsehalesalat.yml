titel: Krebsehalesalat
tid: 15
ingredienser:
  avocado: 0.25 moset
  1½ dl fraiche: 1½ dl fraiche
  finthakket frisk koriander: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.25 tsk
  ½ spsk friskpresset citronsaft: ½ spsk friskpresset citronsaft
  finthakket rød chilipeber: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  krebsehaler (ca. 320 g): 0.25 bæger
  ristet grovbrød: 60 g
fremgangsmåde:
- Rør avocado og fraiche godt sammen.
- Tilsæt koriander, citronskal, -saft, chili og salt.
- Lad krebsehalerne dryppe af i en sigte og pres væden godt fra.
- Vend dem i dressingen og stil krebsehalesalaten tildækket i køleskabet i ca. 15
  min. og smag til.
- Fordel krebsehalesalaten på ristet brød.
