titel: Chili con carne - børnevenlig
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt): 75 g
  bønner i chilisauce (ca. 400 g): 0.25 dåse
  skyllede, afdryppede kidneybønner (ca. 240 g): 0.25 dåse
  grøntsagsbouillon: 0.5 dl
  ½ dl tomatketchup: ½ dl tomatketchup
  1½ tsk røget paprika: 1½ tsk røget paprika
  ¾ tsk groft salt: ¾ tsk groft salt
  peberfrugt i små tern (ca. 150 g): 0.25 rød
  majskolber (ca. 1 kg): 1 kogte
  brune ris, parboiled - koges: 0.5 dl
  i tern (ca. 125 g): 0.25 avocado
  tortillachips med salt: 12.5 g
  groftrevet ost, fx lagret cheddarost: 12.5 g
fremgangsmåde:
- Kom kødet i en tykbundet gryde og skru op til kraftig varme. Brun kødet til det
  smuldrer og skifter farve.
- Tilsæt bønner i chilisauce, kidneybønnerbønner, bouillon, ketchup, paprika og salt.
  Kog retten ved svag varme og under låg i ca. 2 min.
- Tilsæt peberfrugt (gem lidt til pynt) og kog i yderligere ca. 2 min. Smag til.
- Kom den varme chili con carne i en skål og pynt med resten af peberfrugten.
- Server chili con carne med nykogte majskolber, ris, avocado, chips og revet ost.
