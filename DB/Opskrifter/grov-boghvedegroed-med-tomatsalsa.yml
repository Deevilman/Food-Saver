titel: Grov boghvedegrød med tomatsalsa
tid: 30
ingredienser:
  cocktailtomater i små tern: 62.5 g
  gulerødder (ca. 250 g): 0.75 groftrevne
  granatæblekerner: 25 g
  fintrevet frisk ingefær: 0.5 tsk
  flydende honning: flydende honning
  friskpresset citronsaft: 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  5-kornsflager (ca. 5½ dl): 75 g
  hel boghvede (ca. 2 dl): 37.5 g
  1½ liter vand: 1½ liter vand
  1½ tsk vaniljepulver: 1½ tsk vaniljepulver
  ½ tsk groft salt: ½ tsk groft salt
  hytteost: 50 g
  grofthakkede blandede, saltede mandler og nødder: 25 g
fremgangsmåde:
- Vend alle ingredienserne sammen og smag til.
- Hæld salsaen i en sigte inden serveringen.
- Bring 5-kornsflager, boghvede og vand i kog i en tykbundet gryde - rør af og til.
- Tilsæt vaniljepulver og salt og kog grøden, stadig under omrøring, ved jævn til
  svag varme i ca. 20 min.
- Vend hytteost i og smag til.
- Fordel den varme grød i 4 skåle eller dybe tallerkener.
- Fordel salsaen på grøden og drys med mandler og nødder.
- Server med honning, så I selv kan komme lidt på efter smag.
