titel: Rødkålssalat
tid: 30
ingredienser:
  jomfruolivenolie: 0.25 spsk
  mørk balsamicoeddike: 0.25 spsk
  flydende honning: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fintsnittet rødkål: 100 g
  ½ finthakket rødløg (ca. 50 g): ½ finthakket rødløg (ca. 50 g)
  appelsinfileter - af 2 appelsiner: 37.5 g
  granatæblekerner: 25 g
  saltede, ristede cashewnødder: 12.5 g
fremgangsmåde:
- Pisk alle ingredienserne sammen i en stor skål.
- Vend den fintsnittede rødkål i dressingen og lad den trække på køkkenbordet i ca.
  15 min.
- Anret kålen i et fad lagvis med rødløg, appelsinfileter, granatæblekerner og cashewnødder.
