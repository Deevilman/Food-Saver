titel: Kirsebærmousse
tid: 90
ingredienser:
  husblas: 0.666667 blade
  (ca. 1 dl): 0.5 æggehvider
  sukker: 0.666667 spsk
  kirsebærlikør eller kirsebærsaft: 0.5 spsk
  ½ liter A38 med hindbær: ½ liter A38 med hindbær
  1½ dl skyr naturel: 1½ dl skyr naturel
  flormelis: 0.5 spsk
  ½ tsk vaniljesukker: ½ tsk vaniljesukker
  knuste biscotti: knuste biscotti
fremgangsmåde:
- Læg husblas i blød i koldt vand i ca. 5 min.
- Pisk æggehvider og sukker stift.
- Træk husblassen op af vandet med det vand, der hænger ved. Smelt den i en skål i
  vandbad.
- Afkøl husblassen med likøren og rør det i det syrnede produkt.
- Vend de piskede æggehvider heri og fordel kirsebærmoussen i 6 glas.
- Rør skyr sammen med flormelis og vaniljesukker. Smag til.
- Pynt kirsebærmousse med skyrcreme og drys med de knuste småkager.
