titel: Carpaccio
tid: 30
ingredienser:
  oksefilet i meget tynde skiver: 50 g
  1½ spsk olivenolie: 1½ spsk olivenolie
  friskpresset citronsaft: 1 tsk
  lagret cheddarost eller parmesanost i flager: 12.5 g
  friskkværnet peber: friskkværnet peber
  frisé salat, brøndkarse og/eller skovsyre: frisé salat, brøndkarse og/eller skovsyre
  ristet brød: ristet brød
fremgangsmåde:
- Få slagteren til at skære oksefileten ud - eller skær selv så tynde skiver som muligt
  - evt. af et lidt større stykke filet.
- Læg 1-2 skiver ad gangen i en frysepose. Bank kødskiverne endnu tyndere med håndroden
  eller med den flade side af en bredbladet kniv.
- Anret de tynde skiver oksefilet på et fad. Dryp olie og citronsaft på kødet. Fordel
  osten på herpå.
- Drys med peber og pynt med salatblade, brøndkarse og/eller skovsyre . Server med
  ristet brød.
