titel: Pasta med mørbrad og sprøde bønnefritter
tid: 30
ingredienser:
  rensede, friske grønne bønner: 50 g
  rasp, fx pankorasp: 12.5 g
  ¾ tsk groft salt: ¾ tsk groft salt
  æg: '0.25'
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret pasta, fx penne: 75 g
  hakkede tomater med hvidløg: 0.25 dåse
  grøntsagsbouillon-pulver: 0.25 spsk
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  smør: 5 g
  svinemørbrad i 1 cm skiver (ca. 400 g): 0.25 afpudset
  i tynde både (ca. 400 g): 1 løg
  grofthakket frisk timian: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skyl bønnerne og tør dem godt.
- Bland rasp og salt i en dyb tallerken.
- Pisk ægget sammen i en anden dyb tallerken.
- Vend bønnerne i æg og derefter i rasp. Fordel dem i ét lag på en plade med bagepapir.
- Drys den rasp, der ikke hænger ved, henover bønnerne og bag dem øverst i ovnen i
  10-12 min. ved 200° - traditionel ovn.
- Bring vand tilsat salt i kog i en stor, tykbundet gryde. Kog pastaen 10-11 min.
  til den er mør uden at være blød. Lad pastaen dryppe af i et dørslag og kom den
  hurtigt tilbage i gryden.
- Vend tomater, bouillonpulver og fløde i pastaen og varm godt igennem.
- Lad imens smørret blive gyldent i en pande. Brun mørbradskiverne ca. 1½ min. på
  hver side. Tag kødet op og hold det varmt.
- Kom løgene i panden og steg dem ved kraftig varme og under omrøring i ca. 3 min.
  og derefter ved jævn varme i ca. 3 min.
- Tilsæt timian, salt, peber og de stegte mørbradskiver og steg i yderligere ca. 1
  min.
- Kom pasta og sauce i en stor varm skål. Fordel mørbrad og løg på toppen og server
  straks sammen med varme, sprøde bønnefritter.
