titel: Karry-grøntsager med spejlæg
tid: 30
ingredienser:
  smør: 2.5 g
  grøn karrypasta: 0.75 spsk
  i tynde både (ca. 150 g): 1 bananskalotteløg
  vand: 0.5 dl
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  1½ tsk groft salt: 1½ tsk groft salt
  broccoli i små buketter og stokken i skiver: 112.5 g
  frosne grønne bønner: 100 g
  babyspinatblade: 50 g
  æg: '1'
  sorte sesamfrø: 0.25 tsk
  løse ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Lad smørret smelte i en stor, tykbundet gryde ved kraftig varme, men uden at det
  bruner. Svits karrypastaen i ca. 15 sek., tilsæt løg og svits i yderligere ca. 1
  min.
- Kom vand i gryden og lad løgene koge ved kraftig varme i ca. 2 min.
- Tilsæt fløde, salt, broccoli og bønner og kog grøntsagerne, stadig ved kraftig varme
  og uden låg, i ca. 4 min. - rør af og til.
- Vend spinat i retten og kog den et kort øjeblik, til spinaten er faldet lidt sammen.
- Lad imens smørret blive gyldent i en pande.
- Slå æggene ud og steg dem ved kraftig varme i ca. 1 min. og derefter ved jævn varme
  i ca. 3 min. - spejlæggene kan evt. vendes og steges ca. 1 min. på den anden side.
- Fordel karry-grøntsager med sauce i 4 dybe tallerkener. Læg et spejlæg på hver portion
  og pynt med sesamfrø. Spis med nykogte ris.
