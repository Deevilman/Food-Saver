titel: Kimchi
tid: 1439
ingredienser:
  kinakål (ca. 1½ kg): 2 groftstrimlede
  vand: 3 liter
  groft salt: 1 dl
  ½ fintstrimlet kinaradise eller radiser (ca. 450 g): ½ fintstrimlet kinaradise eller
    radiser (ca. 450 g)
  gulerødder (ca. 200 g): 4 fintstrimlede
  ½ blomkål i meget tynde skiver (ca. 200 g): ½ blomkål i meget tynde skiver (ca.
    200 g)
  fiskesauce: 4 spsk
  1- 2 spsk tørrede chiliflager: 1- 2 spsk tørrede chiliflager
  fintrevet fed hvidløg: 2 spsk
  fintrevet frisk ingefær: 2 tsk
  sukker: 2 tsk
fremgangsmåde:
- Kom kinakål i en stor skål og drys med salt. Kram kålen indtil den falder let sammen.
- Hæld vandet over kålen - den skal være helt dækket af vand.
- Sæt en tallerken oven på kålen for at holde den under vand, og lad den trække ca.
  2 timer på køkkenbordet.
- Skyl kålen grundigt under rindende koldt vand.
- Lad kålen dryppe af i et dørslag og dræn den i ca. 20 min. Kram det resterende vand
  ud af kålen.
- Bland kålen med kinaradise, gulerødder og blomkål.
- Rør fiskesovs, chili, hvidløg, ingefær og sukker godt sammen til en tyk pasta.
- Massér pasta og grøntsager godt sammen med hænderne (brug evt. gummihandsker).
- Kom kimchien i et sylteglas (á ca. 2 liter). Pres kimchien godt ned i glasset, så
  væden fra grøntsagerne presses ud. Fortsæt til 2 cm fra kanten.
- Klip et stykke bagepapir til og placer det ovenpå kimchien og pres bagepapiret ned
  under væsken. Kimchien skal være helt dækket.
- Sæt låg på glasset og lad det stå ved stuetemperatur i 1-5 dage på en tallerken.
- Kimchien vil nu starte sin fermentering - og der dannes små bobler i væsken og smagen
  udvikles.
- Åbn glasset hver dag for at undgå overtryk i glasset.
- Smag på kimchien undervejs og kom den på køl mens fermenteringen stadig er godt
  i gang. Kimchien er klar til servering efter et par dage på køl.
