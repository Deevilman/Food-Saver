titel: Quesadillas i lag
tid: 45
ingredienser:
  smør: 2.5 g
  rødløg (ca. 75 g): 0.25 finthakket
  knuste fed hvidløg: 0.5 små
  i forskellige farver (ca. 400 g): 0.5 peberfrugter
  i mindre stykker (ca. 400 g): 1 tomater
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  kyllingefilet i strimler: 100 g
  fuldkornstortillaer (ca. 370 g): 1.5 store
  revet mozzarellaost: 35 g
  grove stykker (ca. 300 g): 0.25 agurk
  i tynde halve ringe (ca. 75 g): 0.25 rødløg
  friskpresset limesaft: 0.5 spsk
  tomatsalsa: 50 g
  frisk koriander: 6.25 g
fremgangsmåde:
- Lad smørret smelte i en stor pande ved kraftig varme, men uden at det bruner.
- Svits løg og hvidløg i ca. 1 min.
- Tilsæt peberfrugter, tomater, salt og peber og svits i yderligere ca. 4 min.
- Hæld peberfrugtblandingen i en skål og tør panden af.
- Lad smørret blive gyldent i panden og steg kyllingestrimlerne i ca. 3 min., drys
  med salt og peber.
- Læg tortillaerne sammen 3 og 3 således; Læg 1 tortilla på en plade med bagepapir
  og fordel herpå ¼ af peberfrugtblandingen, ¼ af kyllingekødet og lidt af osten.
- Gentag og afslut med 1 tortilla og lidt ost på toppen.
- Gør det samme med de sidste 3 tortillaer på en anden bageplade.
- Gratiner dem indtil osten er smeltet og gylden i ca. 5 min. ved 225° - varmluft.
- Læg imens agurkerne på et lille fladt fad.
- Bland rødløg og limesaft sammen og fordel det over agurkerne.
- Del de bagte quesadillas og server dem sammen med agurker og salsa.
- Top det hele med friske koriander.
