titel: Fastelavnsboller med flødeskum
tid: 60
ingredienser:
  ½ blad husblas: ½ blad husblas
  frosne hindbær: 16.6667 g
  rørsukker: 0.166667 spsk
  vand: 0.166667 dl
  smør: 8.33333 g
  sukker: 0.166667 tsk
  hvedemel: 0.833333 spsk
  æg: 0.333333 sammenpiskede
  ½ liter piskefløde: ½ liter piskefløde
  sigtet flormelis: sigtet flormelis
fremgangsmåde:
- Læg husblas i blød i koldt vand i ca. 5 min.
- Bring hindbær og sukker i kog i en lille tykbundet gryde. Kog det under omrøring
  i ca. 2 min.
- Træk husblassen op ad vandet med det vand der hænger ved. Smelt det i hindbærblandingen.
- Hæld blandingen i en skål og lad den køle helt af i køleskabet.
- Bring vand og smør i kog i en gryde.
- Kom sukker og mel i, på én gang, og rør dejen til den slipper gryde og ske. Lad
  dejen køle lidt af.
- Rør, lidt efter lidt, ¾ dl af æggene i dejen. Tilsæt evt. resten - dejen skal kunne
  formes til toppe.
- Sæt dejen i 6 toppe på en plade med bagepapir.
- Bag vandbakkelserne midt i ovnen i ca. 25 min. ved 200° - traditionel ovn. Åbn ikke
  ovndøren de første 15 min.
- Lad vandbakkelserne køle af på en bagerist.
- Pisk fløden til skum og kom den i en sprøjtepose med stjernetyl.
- Flæk vandbakkelserne og fordel hindbærfyldet på bundene. Sprøjt en stor top flødeskum
  på hver bund.
- Læg overdelene på og drys med flormelis gennem en sigte. Server straks.
