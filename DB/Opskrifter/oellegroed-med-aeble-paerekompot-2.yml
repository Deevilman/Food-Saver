titel: Øllegrød med æble-pærekompot
tid: 30
ingredienser:
  rugbrød uden kerner: 50 g
  ½ vaniljestang: ½ vaniljestang
  vand: 2 dl
  eller maltøl (33 cl): 0.25 hvidtøl
  finvalsede havregryn (ca. 3¾ dl): 37.5 g
  flydende honning: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  æbler (ca. 300 g): 0.5 røde
  (ca. 300 g): 0.5 pærer
  friskpresset citronsaft: 0.5 spsk
  strimlede soltørrede abrikoser: 25 g
  havtornsyltetøj: 0.75 spsk
  fintrevet frisk ingefær: 0.25 spsk
  fintrevet citronskal (usprøjtet): 0.25 tsk
  1½ dl piskefløde: 1½ dl piskefløde
fremgangsmåde:
- Skær rugbrød (med skorpe) i små tern.
- Flæk den halve vaniljestang, skrab kornene ud og gem dem til flødeskummet.
- Kom brødet i en gryde og tilsæt vand, øl og vaniljestang. Lad det trække i ca. 10
  min.
- Bring blandingen i kog og lad den koge ved svag varme og under låg i ca. 10 min.
- Pisk godt igennem til den er glat.
- Tilsæt havregryn, honning og salt. Bring øllegrøden i kog og kog den ved svag varme
  i ca. 3 min. - rør af og til.
- Fjern vaniljestangen inden serveringen og smag til.
- Vask æbler og pærer, skær i små tern og vend dem sammen med citronsaft efterhånden
  som du skærer dem ud.
- Bland med abrikoser, havtornsyltetøj, honning og ingefær. Smag kompotten til.
- Kom vaniljekorn og citronskal i fløden og pisk den til et meget let skum – den skal
  kun lige have en smule fasthed.
- Server flødeskummet til den lune øllegrød sammen med kompotten.
