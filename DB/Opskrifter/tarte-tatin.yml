titel: Tarte tatin
tid: 45
ingredienser:
  koldt smør: 12.5 g
  hvedemel (ca. 2½ dl): 18.75 g
  æggeblomme: '0.125'
  sukker: 25 g
  smør: 12.5 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 0.125 vaniljestang
  skrællede æbler uden kernehus, i kvarte: 81.25 g
  2½ dl piskefløde, pisket til flødeskum: 2½ dl piskefløde, pisket til flødeskum
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet.
- Tilsæt æggeblomme og saml hurtigt dejen.
- Form dejen til en kugle og lad den hvile tildækket i køleskabet i mindst ½ time.
- Kom smør og sukker i en gryde og lad det smelte ved kraftig varme og under omrøring
  til sukkerblandingen er lysebrun.
- Vend æblebådene i det lysebrune sukker. Lad æblerne koge i ca. 10 min., til de er
  lysebrune og sukkeret er flydende.
- Fordel æblebådene i en kageform (ca. 24 cm i diameter). Hæld evt. overskydende sukker
  over.
- Tag dejen ud på et meldrysset bord og rul den ud til en rund plade (ca. 28 cm i
  diameter).
- Læg dejpladen over æblebådene og skub den forsigtigt ned omkring æblerne rundt langs
  kanten. Bag tærten midt i ovnen i ca. 15 min. ved 200° - traditionel ovn.
- Lad den nybagte tærte hvile i ca. 5 minutter på en bagerist. Læg et serveringsfad
  over tærteformen og vend rundt så æbletærten løsnes fra formen og står på fadet
  med æblefyldet øverst. Server tærten lun med iskoldt flødeskum.
