titel: Beluga bolognese
tid: 45
ingredienser:
  olivenolie: 0.25 spsk
  løg (ca. 75 g): 0.25 finthakket
  gulerødder (ca. 175 g): 0.75 finthakkede
  fintsnittet bladselleri: 31.25 g
  finthakkede fed hvidløg: 0.75 små
  finthakkede svampe, fx champignoner eller portobello: 62.5 g
  tørrede belugalinser (ca. ½ dl): 11.25 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  grøntsagsbouillon-pulver: 0.25 spsk
  1½ tsk worcestershiresauce: 1½ tsk worcestershiresauce
  ½ tsk tørret oregano: ½ tsk tørret oregano
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tørret spaghetti - koges: 100 g
  revet ost, fx lagret cheddarost: 18.75 g
fremgangsmåde:
- Lad olien blive varm i en sauterpande ved kraftig varme. Svits løg, gulerødder og
  bladselleri i ca. 3 min.
- Tilsæt hvidløg og svampe og svits i yderligere ca. 4 min. - indtil væden er fordampet.
- Skyl linserne i koldt vand og lad dem afdryppe i en sigte.
- Tilsæt tomater, bouillon-pulver, linser og de øvrige ingredienser og kog det ved
  jævn varme i ca. 20 min.
- Tilsæt evt. lidt vand, hvis du ønsker saucen lidt tyndere. Smag til og server bolognesen
  sammen med nykogt spaghetti og drys med revet ost.
