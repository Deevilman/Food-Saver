titel: Bålsuppe - Minestrone style
tid: 125
ingredienser:
  bacon i tern: 200 g
  i tern (ca. 100 g): 2 løg
  fed hvidløg: 2 hakkede
  blandede grøntsager i mindre stykker (fx gulerod, selleri, pastinak, porre, fennikel, græskar): 500
    g
  i tern (ca. 150 g): 2 kartofler
  1¼ liter grøntsagsbouillon (eller vand og en bouillonterning): 1¼ liter grøntsagsbouillon
    (eller vand og en bouillonterning)
  hakkede tomater (ca. 400 g): 1 dåse
  frisk timian: 5 stilke
  mild paprika: 1 spsk
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  tørret pasta, fx suppehorn: 75 g
  hvide eller brune bønner i chilisauce (ca. 400 g): 1 dåse
  revet cheddar- og maasdammerost eller anden revet ost: 100 g
  grofthakket top af grøntsager eller bredbladet persille: 1 dl
  fraiche eller andet syrnet produkt: 1 dl
fremgangsmåde:
- Kom bacontern i en stor gryde og steg til de er sprøde. Tag ternene op - lad fedtet
  blive i gryden.
- Steg løg, hvidløg og de blandede grøntsager i ca. 5 min.
- Tilsæt kartoffeltern, bouillon, hakkede tomater, timian, paprika, salt og peber
  og lad suppen koge 10-15 min. eller til grøntsagerne er næsten møre.
- Tilsæt suppehorn og bønner og kog i yderligere ca. 3 min. Smag suppen til.
- Bland de sprøde bacontern med ost og persille.
- Server den varme suppe med osteblanding og fraiche.
