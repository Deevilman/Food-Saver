titel: Pasta med røget laks
tid: 20
ingredienser:
  smør: 2.5 g
  små, finthakkede fed hvidløg: '0.5'
  2½ dl piskefløde eller madlavningsfløde: 2½ dl piskefløde eller madlavningsfløde
  1½ tsk dijonsennep: 1½ tsk dijonsennep
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  røget laks i strimler: 37.5 g
  bløde soltørrede tomater i strimler: 12.5 g
  forårsløg i tynde strimler (ca. 150 g): 0.25 bundt
  friskpresset limesaft: 0.25 spsk
  frisk pasta, fx tagliatelle: 125 g
  parmigiano reggiano i flager: parmigiano reggiano i flager
  forårsløg i tynde strimler (det grønne): forårsløg i tynde strimler (det grønne)
  limefrugter i både: limefrugter i både
  italiensk flute: 60 g
fremgangsmåde:
- Lad smørret smelte ved kraftig varme, men uden at det bruner, i en sauterpande.
  Svits hvidløg i ca. 1 min.
- Tilsæt madlavningsfløde, sennep, salt og peber og bring saucen i kog.
- Tilsæt laks, soltørrede tomater, forårsløg og limesaft og varm saucen igennem. Smag
  til.
- Kog imens pastaen efter anvisning på pakken. Hæld pastaen til afdrypning i en sigte
  - gem evt. lidt pastavand.
- Vend pastaen i saucen i et fad. Pynt med parmesanost, forårsløg og lime og server.
