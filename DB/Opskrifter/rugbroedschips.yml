titel: Rugbrødschips
tid: 20
ingredienser:
  groft rugbrød: 200 g
  olie: 4 tsk
  flagesalt: 2 tsk
fremgangsmåde:
- Skær rugbrødet i 12 meget tynde skiver. Pensl dem med olie og drys med salt.
- Skær hver rugbrødsskive i 2 trekanter og fordel dem på to plader med bagepapir Bag
  rugbrødschipsene i ovnen i ca. 8 min. ved 250° - varmluft.
- Tag chipsene ud og lad dem køle af på en bagerist.
