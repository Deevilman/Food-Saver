titel: Julegrød med fløde
tid: 15
ingredienser:
  smør: 3.75 g
  syrligt æble, fx Elstar - skåret i både (ca. 175 g): 0.25 stort
  kold risengrød (ca. 500 g): 1.25 dl
  vaniljesukker: 0.5 tsk
  piskefløde: 0.25 dl
  kardemommekapsler: 0.5 tsk
  granatæblekerner: 0.5 spsk
  grofthakkede mandler: 0.5 spsk
  flydende honning: 0.25 spsk
fremgangsmåde:
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Steg æblebådene ved jævn varme i 4-5 min. - eller til de er bløde.
- Rør risengrøden sammen med vaniljesukkeret og fordel den i 4 skåle.
- Hæld iskold fløde rundt om grøden.
- Knus kardemommekapslerne og tag frøene ud.
- Fordel de stegte æbler, granatæblekerner, mandler, honning og kardemommefrø på toppen
  og server.
