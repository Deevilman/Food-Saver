titel: Blåbærsmoothie med havredrik
tid: 5
ingredienser:
  2½ dl havredrik: 2½ dl havredrik
  frosne blåbær: 75 g
  banan i mindre stykker: 0.5 frossen
  ½ moden avocado: ½ moden avocado
  friskpresset citronsaft: 1 tsk
  evt. isterninger - til glassene: evt. isterninger - til glassene
fremgangsmåde:
- Blend alle ingredienserne i ca. 1 min. ved højeste hastighed - eller til smoothien
  er helt glat og cremet.
- Hæld smoothien i to glas, evt. fyldt med isterninger og server straks.
