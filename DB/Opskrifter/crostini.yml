titel: Crostini
tid: 20
ingredienser:
  flutes: 12 skiver
  smeltet smør: 25 g
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet peber: friskkværnet peber
  ½ dl creme fraiche 38%: ½ dl creme fraiche 38%
  lufttørret skinke - delt i 12 stykker: 4 skiver
  figen - delt i 12 både: 1 frisk
  balsamico glaze: 1 tsk
  rucolasalat: rucolasalat
fremgangsmåde:
- Pensl begge sider af brødskiverne med smeltet smør og drys med salt og peber. Rist
  dem i oven til de er gyldne i ca. 6 min ved 225° - traditionel ovn - vend dem undervejs.
- Fordel cremefraichen på de ristede brødskiver.
- Læg et stykke skinke og en figenbåd på hver.
- Dryp med balsamico glaze og pynt med rucola.
