titel: Hytteost med syltede grøntsager
tid: 140
ingredienser:
  i tynde både (ca. 200 g): 1 rødløg
  peberfrugter i strimler (ca. 275 g): 0.5 røde
  groft salt: 0.25 spsk
  (ca. 275 g): 5 cherrytomater
  rødvinseddike: 0.25 dl
  sukker: 0.75 spsk
  ½ tsk letknuste rosa peberkorn: ½ tsk letknuste rosa peberkorn
  hytteost: 112.5 g
  groft knækbrød: 50 g
fremgangsmåde:
- Kom rødløg og peberfrugter i en skål. Drys med salt og vend det sammen med grøntsagerne.
  Lad grøntsagerne trække tildækket i køleskabet i ca. 1½ time. Hæld rødløg og peberfrugter
  i en sigte og skyl saltet af med koldt vand. Lad grøntsagerne dryppe godt af. Prik
  cherrytomaterne med fx en stegegaffel. Kom eddike, sukker og peberkorn i en gryde
  og kog det op. Tilsæt grøntsagerne og kog dem ved svag varme og under låg i ca.
  10 min. Kom forsigtigt grøntsager og lage i en skål og lad det køle af.
- Server ca. ½ af de syltede grøntsager i en skål ved siden af hytteosten. Resten
  kan opbevares tildækket i køleskabet i ca. 1 uge.
