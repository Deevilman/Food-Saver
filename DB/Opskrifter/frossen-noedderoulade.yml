titel: Frossen nødderoulade
tid: 1439
ingredienser:
  æg: '3'
  sukker (ca. 1½ dl): 125 g
  smør - smeltet og afkølet: 50 g
  kartoffelmel: 2 spsk
  hvedemel: 1 spsk
  1½ tsk bagepulver: 1½ tsk bagepulver
  finthakkede hasselnøddekerner: 75 g
  blød nougat: 150 g
  ½ dl varm kaffe: ½ dl varm kaffe
  ¼ liter piskefløde: ¼ liter piskefløde
  sigtet flormelis: sigtet flormelis
  grofthakkede hasselnøddekerner: grofthakkede hasselnøddekerner
fremgangsmåde:
- Dæk en plade med bagepapir og tegn herpå en firkant (ca. 30 x 40 cm). Tænd ovnen.
- Pisk med en håndmixer de hele æg og sukker til en luftig æggesnaps.
- Pisk smørret i lidt efter lidt.
- Bland kartoffelmel, hvedemel og bagepulver og vend det forsigtigt i æggesnapsen
  sammen med nødderne.
- Hæld dejen ud på bagepapiret i firkanten og bag den straks midt i ovnen ca. 15 min.
  ved 175° - traditionel ovn.
- Læg et stykke bagepapir drysset med sukker på en bagerist. Vend den bagte bund ud
  herpå.
- Pensl bagepapiret med koldt vand og træk det af kagebunden efter et par minutter.
  Lad bunden køle af.
- Smelt nougaen i den varme kaffe og køl blandingen af.
- Pisk fløden til flødeskum og vend det i nougatmassen.
- Smør cremen ud på rouladebunden og rul den sammen fra den lange side.
- Frys rouladen i ca. 1 døgn.
- Sæt rouladen i køleskabet, ca. 1 time før den skal spises – cremen skal være let
  frossen ved serveringen.
- Drys med flormelis og hasselnødder og server straks.
