titel: Blomkålspizza
tid: 60
ingredienser:
  1½ kg blomkål - revet til ris: 1½ kg blomkål - revet til ris
  æg: '1'
  revet mozzarellaost: 100 g
  tørret oregano: 1 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  tomatsauce, fx pizzasauce: 1 dl
  peberfrugter i tynde strimler (ca. 300 g): 1 røde
  skyllet babysalatblade: 25 g
  friskpresset citronsaft: 1 spsk
  oliven: 50 g
fremgangsmåde:
- Sæt 2 bageplader til opvarmning i ovnen.
- Pisk æggene sammen i en skål og tilsæt blomkål, ost, oregano og salt.
- Kom halvdelen af blandingen på et stykke bagepapir og bred den ud til en rund bund
  (ca. 30 cm i diameter). Gentag med resten og træk bundene over på de varme bageplader.
- Forbag bundene øverst og nederst i ovnen til de er gyldne - ca. ½ time ved 200°
  - varmluft.
- Tag blomkålsbundene ud af ovnen og fordel tomatsaucen herpå.
- Top op med peberfrugt og bag pizzaerne færdige - 10 min. ved 200° - varmluft.
- Bland salatblade og citronsaft.
- Fordel salatblade og oliven på de færdige pizzaer og server straks.
