titel: Kold melonsuppe med krebs
tid: 30
ingredienser:
  (ca. 1 kg): 0.125 honningmelon
  yoghurt 10%: 0.375 dl
  sambal oelek: 0.125 tsk
  ½ tsk groft salt: ½ tsk groft salt
  krebsehaler: 0.125 dåse
  ½ spsk fintrevet limeskal (usprøjtet): ½ spsk fintrevet limeskal (usprøjtet)
  ¾ spsk friskpresset limesaft: ¾ spsk friskpresset limesaft
  klippet purløg: klippet purløg
  groft flute: 25 g
fremgangsmåde:
- Skær melonen i kvarte, fjern kerner og skal. Skær melonkødet i mindre stykker og
  blend det til en puré. Tilsæt yoghurt, sambal oelek og salt og blend et kort øjeblik.
  Stil suppen tildækket i køleskabet i mindst 1 time. Smag til.
- Hæld krebsehalerne i en sigte og lad dem dryppe af. Vend dem sammen med limeskal
  og -saft.
- Anret suppen i kolde skåle med krebsehaler og purløg. Server straks.
