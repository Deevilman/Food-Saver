titel: Pasta i ostesauce med salviekrydret grønt
tid: 30
ingredienser:
  rapsolie: 0.25 spsk
  champignoner i halve: 62.5 g
  squash i tern (ca. 250 g): 0.25 grøn
  i skiver (ca. 150 g): 0.5 rødløg
  fed hvidløg: 0.5 finthakkede
  ostesauce: 1 dl
  1½ spsk grofthakkede salvieblade: 1½ spsk grofthakkede salvieblade
  citronskal (usprøjtet): 0.5 tsk
  groft salt: 1 tsk
  vand: 1 liter
  frisk pasta, fx tagliatelle: 125 g
  stegt kyllingefilet: 100 g
fremgangsmåde:
- Lad olien blive varm i en sauterpande. Svits champignon, squash, løg og hvidløg
  ved kraftig varme i ca. 2 min. Tilsæt sauce, salvie, citronskal og salt og bring
  retten i kog under omrøring.
- Bring imens vand og salt i kog i en stor gryde og kog pastaen efter anvisningen
  på emballagen - pastaen skal være mør, men ikke blød. Tag evt. 1 dl pastavand fra
  og hæld derefter pasta til afdrypning i et dørslag. Kom pastaen tilbage i gryden
  og vend grøntsagssaucen i. Tilsæt evt. lidt pastavand hvis retten er for tyk.
- Du kan fx smage saucen til med lidt blåskimmelost.
