titel: Kanelsneglevafler
tid: 130
ingredienser:
  smør: 100 g
  2½ dl mælk: 2½ dl mælk
  gær: 50 g
  æg: '2'
  hvedemel (ca. 8½ dl): 600 g
  stødt kardemomme: 2 tsk
  groft salt: 1 tsk
  blødt smør: 150 g
  brun farin: 100 g
  1½ spsk stødt kanel: 1½ spsk stødt kanel
  glasur: glasur
  frysetørrede hindbær eller friske bær: frysetørrede hindbær eller friske bær
fremgangsmåde:
- Smelt smørret og hæld det i mælken. Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold evt. lidt mel tilbage - dejen skal være fugtig).
- Slå dejen godt sammen og lad den hæve tildækket et lunt sted i ca. ½ time.
- Rør smør, farin og kanel godt sammen.
- Tag dejen ud på et meldrysset bord. Rul dejen ud til en firkantet plade (ca. 30
  x 50 cm).
- Smør remoncen ud på dejpladen.
- Rul dejpladen fra den lange side til en roulade, og skær ca. 25 kanelsnegle. Lad
  kanelsneglene efterhæve tildækket i 15 min.
- Lad et vaffeljern blive godt varmt. Bag vaflerne i 2-3 min. - eller til de er gyldne.
- Pynt med glasur og bær - og server straks.
