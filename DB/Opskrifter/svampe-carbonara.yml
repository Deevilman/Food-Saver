titel: Svampe-carbonara
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret spaghetti: 75 g
  olivenolie: 0.5 tsk
  champignoner i halve og kvarte: 112.5 g
  grofthakkede saltede eller røgede mandler: 18.75 g
  hakkede fed hvidløg: 0.5 små
  æg: '0.5'
  revet cheddar- og maasdammerost eller en hård ost: 18.75 g
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  forårsløg eller porrer i tynde ringe (ca. 200 g): 0.5 bundter
  fintklippet purløg eller fintsnittet top af forårsløg eller porre: fintklippet purløg
    eller fintsnittet top af forårsløg eller porre
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor tykbundet gryde.
- Kog pastaen i ca. 9 min. til den er mør uden at være blød.
- Gem 2 dl kogevand og lad spaghettien dryppe af i et dørslag.
- Lad imens olien blive varm i en pande.
- Steg champignonerne ved kraftig varme i ca. 5 min. - til de er gyldne og tørre.
- Vend mandler, hvidløg og salt i svampene og smag til.
- Rør æg og ost godt sammen i en skål.
- Bring fløde og de 2 dl kogevand i kog i pastagryden og tilsæt spaghetti og forårsløg.
- Rør ægge-osteblanding i spaghettien, vend rundt og varm det hele godt igennem.
- Kom spaghetti med sauce i 4 varme dybe tallerkener. Fordel de stegte svampe hen
  over og drys med purløg og peber. Server straks.
