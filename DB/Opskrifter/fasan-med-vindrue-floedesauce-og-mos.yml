titel: Fasan med vindrue-flødesauce og mos
tid: 60
ingredienser:
  melede kartofler i grove stykker: 187.5 g
  ½ knoldselleri i grove stykker (ca. 250 g): ½ knoldselleri i grove stykker (ca.
    250 g)
  smør: 5 g
  groft salt: 0.25 tsk
  uden skind (ca. 750 g): 0.5 fasaner
  æg: '0.5'
  finthakkede mandler: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rapsolie: 0.5 spsk
  grønne stenfri vindruer i halve: 50 g
  madlavningsfløde: 1 dl
  ½ groft salt: ½ groft salt
  bladselleri i meget tynde skiver (ca. 150 g): 1.5 stilke
  blade af bladselleri: blade af bladselleri
fremgangsmåde:
- Kom kartofler og selleri i en gryde med kogende vand.
- Lad grøntsagerne koge ved svag varme og under låg i ca. 20 min., eller til de er
  møre.
- Tag 2 dl kogevand fra og mos grøntsagerne groft med fx en kartoffelstøder.
- Rør de 2 dl kogevand, smør og salt i mosen.
- Skær imens de 4 hele lår (over- og underlår) og de 4 stykker bryst af fasanerne.
  Rens, skyl og tør kødet - check for eventuelle hagl. (Skrogene kan bruges til at
  koge en fond på, til en anden dag).
- Pisk æggene sammen i en dyb tallerken.
- Kom mandlerne i en anden dyb tallerken.
- Vend lår og brystkød i æg og dernæst i mandler. Drys kødet med salt og peber.
- Lad fedtstoffet blive gyldent i en stor sauterpande.
- Brun bryststykkerne ca. 1 min. på hver side og tag dem op.
- Brun lårene ca. 1 min. på hver side og tilsæt fløde.
- Lad lårene koge ved svag varme og under låg i ca. 10 min. Skru op til kraftig varme.
- Læg forsigtigt bryststykkerne ned i fløden, tilsæt vindruer og kog ved jævn varme
  og under låg i yderligere 4-5 min. Tilsæt salt og smag flødesaucen til.
- Vend bladselleri i mosen, varm den igennem og smag til.
- Fordel fasanbryst og -lår på 4 tallerkener.
- Hæld lidt vindrue-flødesauce omkring kødet.
- Server kartoffel-sellerimosen i en skål ved siden af sammen med resten af saucen.
- I stedet for fasan kan du bruge 4 store kyllingefileter eller 2 stykker andebryst
  uden skind. Del kødstykkerne på langs og vend dem i æg og mandler. Kyllingefileterne
  skal koge ca. 6 min. sammen med fløden, andebrysterne skal have ca.10 min. - tilsæt
  vindruerne ca. 4 min. før kødet er færdigt.
