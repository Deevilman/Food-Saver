titel: Rejesalat i pitabrød
tid: 30
ingredienser:
  optøede frosne rejer: 50 g
  flødeost: 37.5 g
  grofthakket bladselleri: 18.75 g
  finthakket frisk dild: 0.25 spsk
  friskpresset citronsaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fuldkornspitabrød: '1'
fremgangsmåde:
- Lad rejerne dryppe godt af og hak dem groft. Rør flødeosten sammen med rejer, bladselleri,
  dild, citron, salt og peber. Smag til.
- Lun pitabrødene evt. på en brødrister og flæk dem. Anret rejesalaten i en lille
  skål.
- Rejesalaten kan også fyldes i pitabrød til madpakken.
