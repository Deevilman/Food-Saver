titel: Jordbærsmoothie med hindbær
tid: 15
ingredienser:
  rensede jordbær: 62.5 g
  skyllede hindbær: 50 g
  kvark, skyr eller græsk yoghurt: 75 g
  æblejuice: 0.5 dl
  1½ spsk honning: 1½ spsk honning
  isterninger: '2'
  friske jordbær: friske jordbær
fremgangsmåde:
- Blend alle ingredienserne ved højeste hastighed i ca. 30 sek.
- Hæld jordbærsmoothien op i 2 kolde glas og pynt med jordbær. Server straks.
