titel: Æblemos
tid: 15
ingredienser:
  ½ dl vand: ½ dl vand
  skrællede æbler i mindre stykker: 750 g
  rørsukker (ca. 1 dl): 85 g
fremgangsmåde:
- Kom vand og æblestykker i en tykbundet gryde.
- Kog ved svag varme og under låg i ca. 10 min. eller til æblerne er møre - rør af
  og til.
- Rør sukker i æblemosen og smag til.
- Lad æblemosen køle af og opbevar den tildækket på køl, fx på glas.
