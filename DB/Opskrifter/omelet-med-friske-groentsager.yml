titel: Omelet med friske grøntsager
tid: 30
ingredienser:
  strimlede blandede grøntsager, fx slikærter, rødløg og rød og gul peberfrugt: 150
    g
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  bresaola - lufttørret okseinderlår: 37.5 g
  æg: '1'
  vand: 1.5 spsk
  et nip groft salt: et nip groft salt
  rapsolie: 0.5 tsk
  revet mozzarellaost: 25 g
  fintklippet purløg: fintklippet purløg
  ristet groft rugbrød: 60 g
fremgangsmåde:
- Bland grøntsagerne med salt og peber. Smag til. Anret kødet på 2 tallerkener.
- Pisk æg, vand, salt og peber sammen. Lad halvdelen af olien blive varm ved jævn
  varme i en lille slip-let-pande (ca. 14 cm i diameter). Hæld halvdelen af æggeblandingen
  i panden og bag omeletten i ca. 1 min. Fordel 25 g revet ost på omeletten og bag
  den i yderligere ca. 2 min. Lad omeletten glide halvt af panden over på en tallerken.
  Kom halvdelen af grønsagerne på omeletten og fold ind over. Bag og anret den anden
  omelet på samme måde. Pynt med purløg og server straks med ristet rugbrød.
