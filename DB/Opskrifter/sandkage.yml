titel: Sandkage
tid: 75
ingredienser:
  blødt smør: 250 g
  sukker (ca. 3 dl): 250 g
  æg: '4'
  hvedemel (ca. 4¼ dl): 250 g
  vaniljesukker: 3 tsk
  bagepulver: 1 tsk
  smør til formene: smør til formene
fremgangsmåde:
- Pisk smør og sukker lyst og luftigt.
- Tilsæt æggene ét ad gangen og pisk godt ind imellem.
- Bland mel, vaniljesukker og bagepulver. Vend det i smørblandingen.
- Smør en slip-let brødform (ca. 1½ liter) godt med smør. Fordel dejen i formen og
  bag sandkagen midt i ovnen ca. 50 min. ved 175° - traditionel ovn.
- Lad sandkagen køle af i formen i ca. 10 min., vend den ud og lad kagen køle helt
  af.
