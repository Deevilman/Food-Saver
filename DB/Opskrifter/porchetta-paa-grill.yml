titel: Porchetta på grill
tid: 345
ingredienser:
  50-60 store grillbriketter med høj brændværdi (ca. 2½ kg): 50-60 store grillbriketter
    med høj brændværdi (ca. 2½ kg)
  griseslag (ca. 2½ kg): 0.1 ridset
  2½ spsk groft salt: 2½ spsk groft salt
  friskkværnet peber: friskkværnet peber
  hakkede, blandede krydderurter, fx bredbladet persille, oregano og rosmarin: 0.3
    dl
  hakkede skalotteløg: 20 g
  hakkede fed hvidløg: 0.3 store
  fintrevet citronskal (usprøjtet): 0.2 spsk
  af metal eller tynd ståltråd: 0.8 grillspyd
  fintsnittet spidskål eller hvidkål (ca. 1 kg): 0.1 kg
  ¼ liter piskefløde: ¼ liter piskefløde
  2½ spsk flormelis: 2½ spsk flormelis
  2½ spsk friskpresset citronsaft: 2½ spsk friskpresset citronsaft
  ¾ tsk groft salt: ¾ tsk groft salt
  hakkede krydderurter: hakkede krydderurter
  2½ kg kogte kartofler: 2½ kg kogte kartofler
fremgangsmåde:
- Fyld grillstarteren med ca. 35 briketter og tænd op.
- Drys slaget med salt og peber på begge sider.
- Fordel krydderurter, løg, hvidløg og citronskal på kødsiden.
- Rul slaget stramt om fyldet og luk det godt med grillspyd - eller snør stegen.
- Steg porchettaen 4-5 timer.
- Vend den ca. hver halve time og suppler med 3 briketter i hver side, de første 3
  gange, du vender.
- Fordel de varme briketter i hver side af grillen og stil en foliebakke i midten.
  Læg stegen på risten og luk grillens låg. Spjæld i top og bund skal være knap halvt
  åbne.
- Læg spidskålen i et stort fad.
- Bland fløde, flormelis, citronsaft og salt og pisk til dressingen får en cremet
  konsistens.
- Hæld dressingen over salaten ved serveringen.
- Fjern grillspyddene eller ståltråden, og skær kødet i skiver.
