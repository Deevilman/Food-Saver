titel: Krydret pizza med hvidløgsdressing og salat
tid: 120
ingredienser:
  kalkununderlår: '0.25'
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  hakkede tomater: 0.25 dåse
  tørret oregano: 0.25 tsk
  ½ tsk rørsukker: ½ tsk rørsukker
  i skiver: 0.25 aubergine
  fladbrød: '1'
  revet tex mex ost: 43.75 g
  garam masala: 0.25 tsk
  rødløg i tynde skiver: 6.25 g
  fraiche: 0.5 dl
  knust fed hvidløg: 0.25 lille
  finthakket bredbladet persille: finthakket bredbladet persille
  strimlet grøn salat: 0.25 liter
fremgangsmåde:
- Læg kalkununderlåret i kogende vand tilsat salt. Kog det ved svag varme og under
  låg i ca. 45 min. eller til det er mørt.
- Pil kødet af benet og stil det tildækket i køleskabet.
- Kom tomater, oregano, sukker og salt i en lille tykbundet gryde og bring blandingen
  i kog.
- Kog saucen ved svag varme og uden låg i ca. 15 min.
- Blend saucen med en stavblender, til den har en ensartet konsistens.
- Blancher imens aubergineskiverne i 1½ min. i en gryde med kogende vand og lad dem
  køle let af i et dørslag.
- Læg de 4 fladbrød på 2 plader med bagepapir. Smør tomatsaucen over brødene, drys
  med ost og fordel auberginerne herpå.
- Vend kødet med garam masala og salt og fordel det på brødene.
- Kom rødløg på toppen og bag pizzaerne - til de er gyldne ca. 10 min. ved 200° -
  varmluft.
- Kom imens fraiche, hvidløg, sukker og salt i en skål og pisk det sammen - det må
  gerne blive tyndt.
- Smag til.
- Læg de varme pizzaer på tallerkener, drys med persille og dryp 1 spsk dressing over
  hver.
- Server med salat og resten af dressingen ved siden af.
