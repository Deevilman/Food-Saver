titel: Hytteost-toast i airfryer
tid: 25
ingredienser:
  hytteost: 2 spsk
  revet lagret cheddarost: 25 g
  padrón pebre: 3 hakkede
  lille rødløg: 1 finthakket
  ½ grøn chilipeber i tynde ringe: ½ grøn chilipeber i tynde ringe
  hakkede korianderblade: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skive brød: 1 stor
fremgangsmåde:
- Rør de 2 slags ost sammen med grøntsager, koriander og krydderier. Smag til.
- Fordel fyldet på brødet og bag det gyldent og lækkert i en airfryer i ca. 10 min.
  ved 200°.
