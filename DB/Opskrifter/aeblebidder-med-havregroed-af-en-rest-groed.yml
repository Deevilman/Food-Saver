fremgangsmåde:
- Kom havregryn i en blender eller foodprocessor og kør i 30 sek. til du har et fint
  havremel.
- Pisk æg, smør og sukker sammen i en skål. Tilsæt grøden og pisk det godt sammen
  til en jævn masse. Rør derefter valnødder, kakao, kanel, kardemomme, vanilje, bagepulver
  og salt i dejen. Tilsæt æble og havremel - rør dejen godt sammen. Form ca. 18 kugler
  og placer dem på en plade med bagepapir. Sørg for at der er luft imellem. Tryk kuglerne
  let flade og drys med perlesukker. Bag dem midt i ovnen og lad dem køle af på en
  bagerist.
- Ca. 20 min ved 175° - traditionel ovn.
