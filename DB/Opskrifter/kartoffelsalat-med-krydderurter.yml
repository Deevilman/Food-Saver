fremgangsmåde:
- Skrab kartoflerne og skær evt. de største i mindre stykker.
- Kom kartoflerne i en gryde med kogende vand tilsat salt. Kog dem ved svag varme
  og under låg i ca. 15 min. eller til de er møre.
- Hæld vandet fra kartoflerne og damp dem tørre.
- Rør imens alle ingredienserne sammen i en stor skål.
- Vend de let afkølede kartofler i marinaden.
- Stil kartoflerne tildækket i køleskabet i mindst 1 time.
- Vend forårsløg og krydderurter sammen med de marinerede kartofler.
- Vend derefter forsigtigt osten i og smag til med lidt salt.
- Læg en bund af salat i et stort, fladt fad og anret herpå kartoffelsalaten.
