titel: Huevos rancheros
tid: 30
ingredienser:
  smør: 5 g
  løg (ca. 75 g): 0.25 finthakket
  knust fed hvidløg: 0.25 lille
  finthakket knoldselleri: 25 g
  hakkede tomater (ca. 800 g): 0.5 dåser
  ½ dl hakkede oreganoblade: ½ dl hakkede oreganoblade
  grøntsagsbouillon-pulver: 0.25 spsk
  groft salt: 0.25 tsk
  groftkværnet peber: groftkværnet peber
  brune eller hvide bønner (ca. 240 g): 0.25 dåse
  æg: '1'
  revet tex mex ost: 25 g
  tortillaer: 1 mellem
  fraiche: 0.25 dl
fremgangsmåde:
- Lad smørret smelte ved kraftig varme i en sauterpande, men uden at det bruner. Svits
  løg, hvidløg og selleri i ca. 2 min.
- Tilsæt hakkede tomater, oregano, grøntsagsbouillon, salt og peber. Kog retten ved
  jævn varme i ca. 5 min. og rør af og til.
- Dræn og tilsæt bønnerne.
- Slå forsigtigt æggene ud og fordel dem i tomatsaucen. Lad retten koge ved svag varme
  og under låg i ca. 12 min. indtil æggehviden er stivnet.
- Fordel osten på 2 tortillapandekager og læg de 2 sidste på som låg.
- Steg tortillapandekagerne i en tør pande ved jævn til kraftig varme ca. 2 min. på
  hver side eller til de er gyldne og sprøde.
- Del dem i mindre stykker og server dem til huevos rancheros med fraiche som topping.
