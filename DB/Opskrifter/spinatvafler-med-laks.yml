titel: Spinatvafler med laks
tid: 60
ingredienser:
  2½ dl fraiche: 2½ dl fraiche
  æble, fx granny smith: 0.0833333 groftrevet
  fintrevet frisk peberrod: 0.166667 spsk
  ¼ tsk havsalt, fx læsø sydesalt: ¼ tsk havsalt, fx læsø sydesalt
  frossen helbladet spinat: 12.5 g
  sigtet speltmel (ca. 4 dl): 18.75 g
  bagepulver: 0.166667 tsk
  ½ tsk groft salt: ½ tsk groft salt
  4½ dl mælk: 4½ dl mælk
  æg: '0.166667'
  smeltet smør, let afkølet: 8.33333 g
  røget laks i strimler: 0.833333 skiver
  friskkværnet peber: friskkværnet peber
  dildkviste: dildkviste
fremgangsmåde:
- Rør fraiche sammen med æble, peberrod og salt.
- Stil cremen tildækket i køleskabet i ca. ½ time. Smag til.
- Lad spinaten tø i en sigte og pres væden fra. Hak spinaten fint.
- Bland mel, bagepulver og salt.
- Pisk mælken i sammen med æggene til en jævn dej.
- Vend spinat og smør i dejen.
- Lad et vaffeljern blive godt varmt. Pensl pladerne første gang med lidt smør.
- Hæld dej i vaffeljernet (ca. ¾ dl) og bag vaflerne i ca. 2 min. - eller til de er
  gyldne.
- Bag resten af vaflerne.
- Anret 3-4 små vafler sammen med peberrodscreme og strimler af laks. Drys med friskkværnet
  peber og pynt med dild.
