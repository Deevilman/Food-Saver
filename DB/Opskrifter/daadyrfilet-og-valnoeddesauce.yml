titel: Dådyrfilet og valnøddesauce
tid: 45
ingredienser:
  smør: 2.5 g
  dyrefilet, fx dådyr: 125 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  2½ dl vand: 2½ dl vand
  valnøddekerner: 12.5 g
  skalotteløg (ca. 50 g): 0.25 finthakkede
  strimlede østershatte: 18.75 g
  hønsebouillon: 0.5 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  ½ dl piskefløde: ½ dl piskefløde
  blåskimmelost: 6.25 g
  ½ spsk saucejævner: ½ spsk saucejævner
  evt. kulør: evt. kulør
  bagte eller kogte kartofler: 0.25 kg
fremgangsmåde:
- Lad smørret blive gyldent i en pande og steg fileten ved jævn varme i ca. 25 min.
- Mål med et stegetermometer kødets centrumstemperatur. Den skal være ca. 55°.
- Drys kødet med salt og peber og hold det varmt.
- Bring imens vand og nødder i kog i en gryde. Kog det ved kraftig varme i ca. 2 min.
  Lad nødderne dryppe af i en sigte.
- Lad smørret blive gyldent i en pande og steg løg og østershatte i ca. 3 min. - rør
  af og til.
- Vend nødder, bouillon, salt og peber i svampene sammen med fløde og ost. Tag panden
  af varmen og drys saucejævner i under omrøring.
- Bring saucen i kog og kog den ved svag varme i ca. 1 min. - rør af og til. Tilsæt
  evt. kulør og smag til.
