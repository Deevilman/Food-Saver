fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en stegegryde og brun halvdelen af kødet,
  ca. 1 min. på hver side. Tag kødet op og brun resten. Kom alt kødet tilbage i gryden
  sammen med løg, vand og salt. Kom låg eller alufolie på gryden og stil den på en
  plade midt i ovnen. Braiser retten i ca. 2 timer ved 225° - traditionel ovn. Tag
  låget eller alufolien af og lad retten braisere i yderligere ca. ½ time - vend rundt
  et par gange.
- Bland havtornsaft, vand, honning, sar og salt i en høj, smal form, fx en brødform.
  Kom kvæderne i havtornblandingen og bag dem ved siden af kødet ca. 1 time og 15
  min. Tag kvædeternene op af lagen og kom dem i en skål. Hæld lagen i en pande og
  kog den ind ved kraftig varme i ca. 6 min. eller til der er ca. 1 dl. Bland den
  indkogte lage med kvædeternene.
- Bland alle ingredienserne godt og stil hvidkålen tildækket i køleskabet i mindst
  1 time. Smag til.
