fremgangsmåde:
- Bring vand og sukker i kog i en gryde.
- Tilsæt tranebær og pærer. Kog dem ved svag varme og under låg i ca. 3 min. Tag frugterne
  op med en hulske og gem dem.
- Kog lagen ind ved kraftig varme, uden låg, til der er ca. 3 dl.
- Hæld 2½ dl varm lage over frugterne (gem ½ dl lage til saucen).
- Lad tranebærkompotten trække tildækket i køleskabet i mindst 2 timer.
- Fjern sener og hinder fra køllen og tør den godt. Bind bomuldsgarn om 3-4 steder
  så køllen holdes sammen. Bind bomuldsgarn om 3-4 steder så køllen holdes sammen.
- Læg køllen i en bradepande (ca. 22 x 30 cm) og brun den midt i ovnen ca. 15 min.
  ved 250° - traditionel ovn.
- Hæld vand og piskefløde ved og skru ovnen ned til 175 °.
- Tag dyrekøllen ud af ovnen efter i alt ca. 1 time og mål med et stegetermometer
  kødets centrumstemperatur. Den skal være ca. 62°.
- Si skyen fra og gem den.
- Steg evt. dyrekøllen færdig. Lad den hvile tildækket indtil serveringen.
- Kog imens stegeskyen ind ved kraftig varme til der er ca. 8 dl.
- Tilsæt ½ dl lage fra tranebærkompotten, danablu, salt og peber.
- Rør fløde og mel sammen og kom det i den kogende sauce.
- Kog saucen ved svag varme og under omrøring i ca. 5 min. Smag til.
- Lad halvdelen af smørret blive gyldent i en sauterpande og tilsæt halvdelen af kartoflerne
  og nødderne.
- Steg dem ved svag varme i ca. 5 min. til kartoflerne er let gyldne.
- Vend forsigtigt rundt i blandingen under stegningen.
- Steg den anden halvdel af kartoflerne på samme måde.
