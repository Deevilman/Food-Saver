titel: Dyrekølle med tranebærkompot
tid: 125
ingredienser:
  1¼ liter vand: 1¼ liter vand
  sukker (ca. 3 dl): 20.8333 g
  frosne tranebær: 29.1667 g
  faste, modne og uskrællede pærer i tynde både (ca. 750 g): '0.416667'
