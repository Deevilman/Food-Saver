titel: Hytteostbowl med bagte søde kartofler
tid: 25
ingredienser:
  søde kartofler: 375 g
  olie: 0.5 tsk
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  hakket oksekød: 100 g
  stødt spidskommen: 0.5 tsk
  stødt koriander: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  i skiver: 0.5 avocado
  hytteost: 75 g
  honning: 0.5 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
fremgangsmåde:
- Skær de søde kartofler i grove tern og vend dem godt med olie, salt og peber. Kom
  dem på en bageplade med bagepapir og bag dem 20-25 min. ved 200° - varmluft.
- Varm imens olien på en pande og steg kødet ved kraftig varme i ca. 5 min. Tilsæt
  krydderier og vend det godt sammen.
- Anret to skåle med de bagte søde kartofler, tacokød, avocado, hytteost, honning
  og chiliflager.
