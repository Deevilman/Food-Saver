titel: Ostemad med sennep, råsyltede rødløg og blåbær
tid: 30
ingredienser:
  hvidvinseddike: 1.5 spsk
  sukker: 1 spsk
  rødløg i tynde ringe: 0.5 lille
  smør: 10 g
  rugbrød: 1 skiver
  skæreost: 2 skiver
  sennep: 1 tsk
  blåbær: 0.5 dl
  brøndkarse: 0.5 dl
fremgangsmåde:
- Rør eddike og sukker sammen og lad det stå til sukkeret er opløst.
- Tilsæt løgringe og lad dem trække i ca. 10 min.
- Smør rugbrødskiverne med smør og læg osten herpå.
- Fordel sennep, blåbær, syltede rødløg og brøndkarse på midten af de 2 ostemadder
  og server.
