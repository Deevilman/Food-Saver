titel: One pot pasta med chorizo
tid: 30
ingredienser:
  hakkede tomater (ca. 400 g): 0.25 dåse
  grøn squash (ca. 350 g): 0.25 groftrevet
  i både (ca. 100 g): 0.25 rødløg
  hakket bredbladet persille: 0.25 dl
  mozzarellaost i tern: 12.5 g
  krydret pølse i små skiver, fx chorizo: 25 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  grøntsagsbouillon: 1.5 dl
  tørret spaghetti: 87.5 g
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Hæld de hakkede tomater i en mellemstor gryde og tilsæt squash, rødløg, persille,
  mozzarella, chorizo, salt og peber. Hæld bouillon ved og bring retten i kog.
- Stik spaghettien ned i gryden og lad retten koge ved jævn varme - pres spaghettien
  ned efterhånden som den bliver blød.
- Lad retten koge, stadig ved jævn varme og under låg, i ca. 10 min. - til spaghettien
  er al dente. Rør af og til i gryden.
- Fordel resten af mozzarellaen herpå, pynt med persille og server straks direkte
  fra gryden.
