titel: Marcipankage med hvid chokoladecreme
tid: 300
ingredienser:
  piskefløde: 3 dl
  '- kornene herfra': 1 vaniljestang
  finthakket hvid chokolade: 200 g
  smør i tern: 200 g
  marcipan i tern: 200 g
  sukker (ca. 1½ dl): 125 g
  fintrevet citronskal (usprøjtet): 2 tsk
  friskpresset citronsaft: 2 spsk
  æg: '4'
  hvedemel (ca 2½ dl): 150 g
  finthakkede, smuttede mandler: 50 g
  bagepulver: 2 tsk
  appelsinlikør, fx grand marnier: 3 spsk
  smeltet hvid chokolade: smeltet hvid chokolade
  flormelis: flormelis
  ½ ananas skåret i trekanter (ca. 300 g): ½ ananas skåret i trekanter (ca. 300 g)
  ananaskirsebær: 100 g
  kumquats i halve: 100 g
fremgangsmåde:
- Bring fløde og vaniljekorn i kog i en tykbundet gryde.
- Tag gryden af varmen og tilsæt chokoladen. Rør til den er opløst.
- Stil cremen tildækket i køleskabet i mindst 3 timer.
- Kom smør, marcipan, sukker, citronskal og -saft i en foodprocessor og hak blandingen
  i ca. ½ min.
- Tilsæt æg og mel skiftevis og kør til dejen er glat.
- Vend mandler og bagepulver i dejen.
- Beklæd bunden af en springform (ca. 24 cm i diameter) med bagepapir.
- Kom dejen i formen og bag kagen midt i ovnen i ca. 1 time. ved 175°.
- Vend kagen ud på et stykke bagepapir - på en rist.
- Fjern det bagepapir som sidder på bunden og lad kagen køle af.
- Flæk kagen med en brødkniv. Læg bunden på et kagefad eller en stor tallerken.
- Stænk bunden med grand marnier.
- Pisk den hvide chokoladecreme luftig med en håndmixer.
- Fordel cremen på kagebunden og læg forsigtigt toppen på.
- Pynt kagen med flormelis og fordel frugten rundt om kagen.
