titel: Fyldte majspandekager med kylling
tid: 145
ingredienser:
  hvedemel: 1 spsk
  majsmel (ca. 3 dl): 37.5 g
  ½ tsk groft salt: ½ tsk groft salt
  3½ dl mælk: 3½ dl mælk
  æg: '1'
  smør til stegning: 5 g
  i mindre stykker (ca. 300 g): 1 tomater
  i mindre stykker (ca. 50 g): 0.25 salatløg
  pillet fed hvidløg: 0.25 lille
  sød chilisauce: 0.5 spsk
  sukker: 0.25 tsk
  skrællede kartofler: 100 g
  smør: 5 g
  kyllingefilet i strimler: 50 g
  peberfrugt i små tern (ca. 150 g): 0.25 rød
  optøede, frosne majs: 50 g
  fintstrimlet kinakål: 0.25 liter
  revet cheddar- og maasdammerost: 25 g
  groft salt: 0.25 tsk
fremgangsmåde:
- Bland hvedemel, majsmel og salt i en skål. Pisk mælken i og derefter æggene.
- Stil dejen tildækket i køleskabet i mindst ½ time. Pisk dejen op.
- Lad lidt af smørret gyldne i en pande (ca. 21 cm i diameter). Fordel heri ca. ¾
  dl dej og bag pandekagen ved jævn varme, ca. 2 min. på hver side (pak pandekagerne
  ind i bagepapir).
- Bag resten af pandekagerne.
- Kom alle ingredienserne i en food processor/hurtighakker og hak dem ved hurtigste
  hastighed i ca. 10 sek.
- Stil salsaen tildækket i køleskabet i mindst 15 min.
- Smag til.
- Skær kartoflerne i tynde stave, skyl og tør dem.
- Lad smørret gyldne i en stor pande.
- Steg kyllingekødet ved kraftig varme og under omrøring i ca. 2 min. Tag det op.
- Tilsæt kartoffelstave og chilisauce. Steg dem ved jævn varme i 15-20 min., rør af
  og til.
- Tilsæt peberfrugt og steg i ca. 2 min. Vend majskerner og kinakål i og steg yderligere
  ca. 2 min.
- Tag panden af varmen og vend kød og halvdelen af osten i. Tilsæt salt, smag til
  og fordel fyldet på pandekagerne.
- Rul dem sammen og læg pandekagerne med sammenføjningerne nedad i ét lag, i et ovnfast
  fad. Drys resten af osten over og gratiner pandekagerne midt i ovnen ca. 8 min.
  ved 225° - traditionel ovn.
