titel: Pasta med cremet tomatsauce
tid: 30
ingredienser:
  olivenolie: 0.25 spsk
  løg (ca. 100 g): 0.25 finthakket
  knuste fed hvidløg: 0.5 små
  hakkede tomater (ca. 800 g): 0.5 dåser
  koncentreret tomatpuré: 0.5 spsk
  ½ dl piskefløde eller madlavningsfløde: ½ dl piskefløde eller madlavningsfløde
  ½ spsk æblecidereddike: ½ spsk æblecidereddike
  hakkede basilikumblade: 0.25 dl
  sukker: 0.25 tsk
  1¼ tsk groft salt: 1¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret spaghetti, fuldkorn eller hvid: 75 g
  squash (ca. 400 g): 0.5 grønne
  frisk basilikum: frisk basilikum
  høvlet parmigiano reggiano: høvlet parmigiano reggiano
fremgangsmåde:
- Lad olien blive varm i en tykbundet gryde. Svits løg og hvidløg i ca. 1 min., til
  løgene er klare.
- Tilsæt hakkede tomater, tomatpuré, fløde, eddike, basilikum, sukker, salt og peber.
  Lad tomatsaucen koge ved svag varme og under låg i ca. 15 min.
- Smag til.
- Bring vand tilsat salt i kog i en stor gryde. Kog spaghettien i ca. 10 min. til
  den er mør uden at være blød.
- Lav imens tynde spaghettistrimler af squashene med en spiral-maskine eller en kartoffelskræller
  - hvis den inderste del af squashene er svær at strimle, kan du skære den i små
  tern.
- Kom squashstrimlerne i kogevandet og lad squash og spaghetti dryppe af i et dørslag.
- Kom squash og spaghetti tilbage i gryden og vend det sammen med tomatsaucen.
- Server med parmesanost og pynt af basilikum.
