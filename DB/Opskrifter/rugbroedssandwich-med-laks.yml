titel: Rugbrødssandwich med laks
tid: 30
ingredienser:
  peberfrugter i meget tynde strimler (ca. 300 g): 0.5 røde
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  varmrøget laks med skind: 31.25 g
  hytteost: 50 g
  finthakkede syltede agurker: 18.75 g
  finthakket løg: 0.5 spsk
  hakket frisk dild: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  groft rugbrød (ca. 425 g): 2 skiver
  fintsnittet spidskål: 37.5 g
  i lange skiver (ca. 250 g): 0.5 avocadoer
  dildkviste: 0.5 dl
fremgangsmåde:
- Kom peberfrugterne i en frysepose sammen med citronsaft og salt.
- Kram peberfrugterne godt, så de falder lidt sammen.
- Pil skindet af laksestykket og fjern det mørke rygkød.
- Mos laksekødet med en gaffel og vend det sammen med hytteost og resten af ingredienserne
  og smag til.
- Rist halvdelen af rugbrødsskiverne på en brødrister og del de ristede brødskiver
  i 8 trekanter.
- Tag de syltede peberfrugter op af lagen og dryp lagen på avocadoskiverne.
- Læg de 4 skiver ikke-ristede rugbrød på 4 tallerkener og fordel lakserilletten på
  brødet.
- Top op med spidskål, syltet peberfrugt, avocado og dild.
- Læg de ristede rugbrødsskiver på toppen og server.
