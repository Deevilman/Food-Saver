titel: Blødkogt æg
tid: 10
ingredienser:
  æg: 1 mellemstore
fremgangsmåde:
- Hæld ca. 2 dl vand i en mellemstor gryde. Bring vandet i kog.
- Læg forsigtigt æggene ned i det kogende vand - brug en spiseske.
- Læg låg på og bring vandet i kog igen.
- Lad vandet koge ved svag varme i ca. 6 min.
- Tag æggene op af det kogende vand og hæld koldt vand over dem - så er de lettere
  at pille.
