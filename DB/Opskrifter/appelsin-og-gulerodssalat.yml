titel: Appelsin- og gulerodssalat
tid: 15
ingredienser:
  groftrevne gulerødder: 1.25 dl
  appelsiner: '0.5'
  rødløg: '0.25'
  oliven uden sten: 25 g
  salatost i tern: 37.5 g
  friskkværnet peber: friskkværnet peber
  friskpresset citronsaft: friskpresset citronsaft
fremgangsmåde:
- Pil appelsinerne og skær dem i skiver. Pil rødløget og skær det i tynde skiver.
  Bland gulerødder, appelsinskiver, rødløg og oliven i et fad. Smuldr osten over.
  Krydr med peber og friskpresset citronsaft.
