titel: Maki sushi
tid: 75
ingredienser:
  sushiris: 450 g
  vand: 5 dl
  ½ dl sukker: ½ dl sukker
  groft salt: 2 tsk
  ¾ dl riseddike: ¾ dl riseddike
  (lille aflang måtte af bambusstrå): 1 bambusmåtte
  2½ tsk wasabi stærk japansk peberrodspasta: 2½ tsk wasabi stærk japansk peberrodspasta
  plader: 9 noritang
  (ca. 1 x 1 x 18 cm ) strimler af laksefilet - sushi kvalitet, frosset mindst 24 timer og optøet: 75
    g
  agurk (ca. ½ x ½ x 18 cm): 75 g
  (ca. 1 x 1 x 18 cm ) strimler af tun - sushi kvalitet, frosset mindst 24 timer og optøet: 75
    g
  meget tynde stænger gulerødder (ca. 18 cm ): 25 g
  (ca. ½ x ½ x 18 cm ) strimler af pighvarrer - sushi kvalitet, frosset mindst 24 timer og optøet: 75
    g
  asparges (ca. 50 g): 6 grønne
  japansk sojasauce: 1 dl
  wasabi: 2 spsk
  sushi ingefær: 75 g
  lakserogn: 1 dl
fremgangsmåde:
- Kom risene i en stor skål og skyl forsigtigt med flere hold koldt vand indtil vandet
  forbliver klart. Lad risene dryppe af i en sigte.
- Kom dem i en tykbundet gryde og hæld vandet ved. Lad risene trække i vandet ½ time.
- Bring derefter risene i kog og kog ved svag varme og under låg i 10-12 min., til
  risene er møre. Tag gryden af varmen og lad risene trække under låg i ca. 15 min.
- Tag låget af og lad risene køle hurtigt af.
- Opløs sukker og salt i eddiken og rør eddikeblandingen i risene. Kom dem i fx et
  fladt fad.
- Læg 1 tangplade med den blanke side nedad på "måtten".
- Dyp et decilitermål i koldt vand og læg 1 dl ris på tangpladen.
- Dyp fingrene i vandet og fordel risene i ét lag på tangpladen - lad 1 cm være fri
  foroven.
- Læg laks og agurk tæt på den nederste del af tangpladen og rul herfra pladen stramt
  sammen ved hjælp af "måtten". Fugt den øverste cm af tangpladen med vand og luk
  rullen. Læg den på et skærebræt og skær rullen i mindst 6 sushi-stykker. Stil stykkerne
  på skærefladen på et fad eller en tallerken. Lav 2 ruller mere og anret stykkerne
  på fade eller tallerkener.
- Lav 3 ruller med rå tun og gulerødder og anret sushistykkerne.
- Lav 3 ruller med rå pighvar og grønne asparges og anret stykkerne.
- Stil maki sushi tildækket i køleskabet indtil serveringen.
