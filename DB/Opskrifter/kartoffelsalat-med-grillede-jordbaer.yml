titel: Kartoffelsalat med grillede jordbær
tid: 30
ingredienser:
  skrubbede nye kartofler: 0.25 kg
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  rapsolie: 0.25 spsk
  eddike, fx hyldeblomsteddike: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  hakket grisekød, kyllingekød, eller oksekød (ca. 6% fedt): 100 g
  rensede jordbær: 62.5 g
  ærter: 75 g
  ærteskud: 0.5 dl
  ½ finthakket rødløg (ca. 50 g): ½ finthakket rødløg (ca. 50 g)
  salatost i tern: 25 g
fremgangsmåde:
- Kom kartoflerne i kogende vand tilsat salt og kog dem ved svag varme og under låg
  i ca. 15 min. eller til de er møre. Hæld vandet fra kartoflerne og lad dem dampe
  tørre. Vend kartoflerne med olie, eddike, salt og peber.
- Lad en grillpande blive godt varm - ca. 4 min. ved kraftig varme. Form kødet til
  4 flade bøffer, grill dem ca. 3 min. på hver side og drys med salt og peber. Tag
  bøfferne op og hold dem varme. Del jordbærrene i halve og grill dem ca. 2 min. på
  snitfladen, lige inden serveringen.
- Anret de let afkølede kartofler i et fad sammen med ærter, ærteskud, løg og grillede
  jordbær. Mos osten let og drys den over salaten. Server salaten sammen med de lune
  grillede hakkebøffer.
