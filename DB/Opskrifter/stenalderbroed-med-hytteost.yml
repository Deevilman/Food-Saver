titel: Stenalderbrød med hytteost
tid: 75
ingredienser:
  græskarkerner: 200 g
  groft hakkede mandler: 150 g
  groft hakkede hasselnøddekerner: 100 g
  solsikkekerner: 100 g
  sesamfrø: 50 g
  bagepulver: 1 tsk
  groft salt: 1 tsk
  ½ dl rapsolie: ½ dl rapsolie
  æg: '3'
  hytteost: 200 g
fremgangsmåde:
- Bland de tørre ingredienser sammen med olie i en skål.
- Rør æggene sammen og vend dem i nøddeblandingen sammen med hytteosten og olie.
- Hæld brødblandingen i en rugbrødsform med bagepapir (ca. 1½ liter).
- Bag brødet i midten af ovnen i ca. 1 time ved 160° - traditionel ovn.
