titel: Hurtigt rugbrød
tid: 265
ingredienser:
  knækkede rugkerner (ca. 4 dl): 150 g
  kogende vand: 2.5 dl
  gær: 12.5 g
  lunkent vand: 1.5 dl
  kærnemælk: 2 dl
  øl fx porter eller anden mørk øl: 1 dl
  hvedemel (ca. 11 dl): 250 g
  rugmel (ca. 3¾ dl): 125 g
  hørfrø (ca. 3 dl): 100 g
  solsikkekerner (ca. 2½ dl): 75 g
  sesamfrø (ca. 2 dl): 62.5 g
  groft salt: 1 spsk
fremgangsmåde:
- Hæld rugkernerne i en stor skål, hæld kogende vand over under omrøring, og lad det
  stå og trække i ca. 1 time.
- Rør gæren ud i det lunkne vand, og tilsæt de øvrige ingredienser. Rør dejen godt
  sammen.
- Dæk dejen med fx et låg og stil den til hævning et lunt sted i ca. 1 time.
- Fordel dejen i 2 smurte rugbrødsforme a 1½ liter og lad brødene efterhæve ca. 50
  min.
- Rids brødene og bag dem nederst i ovnen ca. 1 time og 15 min. ved 175° - traditionel
  ovn.
