titel: Pasta med champignon og squash
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret pasta, fx muslingeskaller: 100 g
  olivenolie: 0.5 tsk
  champignoner i skiver: 112.5 g
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  revet cheddar- og maasdammerost: 25 g
  tørret timian: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  squash i mindre stykker (ca. 250 g): 0.25 grøn
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kog pastaen 8-10 min. til den er mør
  uden at være blød.
- Lad olien blive varm i en sauterpande. Svits champignonerne i ca. 5 min.
- Tilsæt 1½ dl pastavand, fløde, ost, timian, salt og peber.
- Bring saucen i kog, tilsæt squash og kog i yderligere ca. 1 min.
- Smag champignonsaucen til.
- Lad pastaen dryppe af i et dørslag. Anret champignonsauce og pasta lagvis i en varm
  stor skål. Pynt med lidt af osten og server straks.
