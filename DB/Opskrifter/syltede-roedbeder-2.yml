titel: Syltede rødbeder
tid: 65
ingredienser:
  rødbeder (ca. 1 kg): 10 skrubbede
  groft salt: 1 spsk
  skrællet peberrod (ca. 8 cm): 75 g
  lagereddike: 1 liter
  sukker: 1 kg
  atamon: 1 tsk
fremgangsmåde:
- Kom rødbeder og salt i en tykbundet gryde og hæld vand på til det dækker. Bring
  vandet i kog og lad rødbederne koge ved svag varme og under låg i ca. 1 time - eller
  til de er møre.
- Hæld vandet fra og overhæld rødbederne med koldt vand et par gange til de er helt
  kolde. Skær enderne af og fjern skrællen.
- Kom de hele rødbeder i skoldede sylteglas sammen med et stykke peberrod i hvert
  glas.
- Bring eddike og sukker i kog i en tykbundet gryde - rør til sukkeret er opløst.
- Tag lagen af varmen og tilsæt atamon. Hæld den varme lage over rødbederne, så sylteglassene
  er helt fyldte. Luk glassene og opbevar dem på køl.
