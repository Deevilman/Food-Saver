titel: Smørrebrød med kalkunbryst og æble-fennikelsalat
tid: 15
ingredienser:
  ½ syrligt æble (ca. 50 g): ½ syrligt æble (ca. 50 g)
  ½ lille fennikel (ca. 50 g): ½ lille fennikel (ca. 50 g)
  ½ spsk jomfruolivenolie: ½ spsk jomfruolivenolie
  friskpresset citronsaft: 0.5 tsk
  evt. lidt bredbladet persille: evt. lidt bredbladet persille
  et nip flagesalt: et nip flagesalt
  ristet surdejsbrød: 2 skiver
  pikant flødeost: 50 g
  røget kalkunbryst: 2 skiver
  ½ spsk grofthakkede græskarkerner: ½ spsk grofthakkede græskarkerner
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær æblet i kvarter og fjern kernehuset.
- Skær æblestykkerne og fenniklen i meget tynde skiver, gerne på et mandolinjern.
- Vend skiverne sammen med olie, citronsaft og evt. lidt persille. Drys med flagesalt.
- Smør brødskiverne med flødeost og fordel kalkunskiver og halvdelen af æble-fennikelsalaten
  herpå.
- Drys med græskarkerner og peber.
- Server med resten af salaten.
