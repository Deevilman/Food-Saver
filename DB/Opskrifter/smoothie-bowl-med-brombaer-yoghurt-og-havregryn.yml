titel: Smoothie bowl med brombær, yoghurt og havregryn
tid: 20
ingredienser:
  frosne brombær: 150 g
  banan: '0.25'
  ½ liter Cheasy® yoghurt med skovbær 0.1%: ½ liter Cheasy® yoghurt med skovbær 0.1%
  havregryn (ca. 2 dl): 15 g
  bananer: '0.5'
  kiwifrugter (ca. 100 g): 0.5 skrællede
  '- kernerne herfra': 0.5 passionsfrugter
  jordbær i skiver: 25 g
  ristede, grofthakkede hasselnøddekerner: 12.5 g
  chiafrø: 1 tsk
  akaciehonning: 0.5 spsk
fremgangsmåde:
- Tag 10-12 flotte brombær fra til topping. Blend resten af brombærrene med banan,
  yoghurt og havregryn i ca. 2 min. til en tyk jævn smoothie. Fordel smoothien i 4
  skåle.
- Skær banan og kiwifrugt i tynde skiver. Fordel frugt, hasselnødder og frø på de
  4 smoothie bowls. Dryp med honning og server straks.
