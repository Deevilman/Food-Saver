titel: Glaserede kolde kyllingespyd
tid: 45
ingredienser:
  knust fed hvidløg: 0.125 lille
  brun farin: 0.25 spsk
  honning: 0.125 spsk
  dijonsennep: 0.125 spsk
  tomatketchup: 0.125 spsk
  rapsolie: 0.125 spsk
  æblecidereddike: 0.25 tsk
  stødt chili: 0.125 tsk
  ¾ tsk røget paprika: ¾ tsk røget paprika
  ½ tsk groft salt: ½ tsk groft salt
  renset kyllingefilet: 50 g
  '- ca. 20 cm lange': 1 bambusspyd
fremgangsmåde:
- Pisk alle ingredienserne sammen.
- Kom glaseringen i en lille bradepande.
- Del kyllingefileterne i 32 tern og fordel dem på de 8 spyd.
- Vend kyllingespyddene godt i glaseringen.
- Læg dem på en plade med bagepapir og hæld resten af glaseringen på spyddene.
- Bag midt i ovnen i ca. 10 min. ved 225° - traditionel ovn.
- Tag spyddene ud og pensl eller øs glaseringen fra bagepapiret på kyllingespyddene,
  mens de køler af.
