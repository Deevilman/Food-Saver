titel: Kyllingelår og grøntsager
tid: 60
ingredienser:
  pillede fed hvidløg: 2.5 store
  yoghurt 10%: 0.75 dl
  meget finthakkede soltørrede tomater i olie: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  kyllingeoverlår uden rygben (ca. 1200 g): 1.5 rensede
  skrubbede hele, små kartofler: 187.5 g
  i halve eller kvarte (ca. 450 g): 1.5 rødløg
  i store tern: 0.5 squash
  i store tern (ca. 300): 0.5 peberfrugter
  cherrytomater: 62.5 g
  frisk timian: frisk timian
  olie fra de soltørrede tomater: 0.75 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Hak 2 af hvidløgsfeddene fint og skær resten i tykke skiver.
- Rør yoghurt, soltørrede tomater, hakket hvidløg og salt sammen og kom det i en frysepose.
- Fjern skindene fra kyllingelårene og kom lårene i posen.
- Vend godt rundt og læg kyllingelårene i ovnens bradepande (evt. med bagepapir).
- Hæld overskydende yoghurt hen over kyllingelårene.
- Fordel kartoflerne i bradepanden og bag det midt i ovnen i ca. 20 min.
- Tag bradepanden ud, fordel rødløg, squash, peberfrugt, tomater, hvidløgsskiver og
  timiankviste.
- Dryp hele retten med olie og drys med salt og peber.
- Bag kylling og grøntsager færdig midt i ovnen i ca. 45 min. ved 250° - traditionel
  ovn. Server i bradepanden.
- Ca. 45 min. ved 250° - traditionel ovn.
