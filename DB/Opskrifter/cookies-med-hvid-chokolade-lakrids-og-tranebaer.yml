titel: Cookies med hvid chokolade, lakrids og tranebær
tid: 45
ingredienser:
  sukker (ca. 1¼ dl): 100 g
  blødt smør: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  brun farin (ca. ¾ dl): 50 g
  æg: '1'
  hvedemel (ca. 2½ dl): 150 g
  1½ spsk knust rålakrids: 1½ spsk knust rålakrids
  bagepulver: 1 tsk
  hakket hvid chokolade: 100 g
  hakkede, tørrede tranebær (ca. 1): 50 g
fremgangsmåde:
- Rør sukker, smør og salt godt sammen.
- Rør farin og æg i.
- Bland hvedemel, lakridspulver og bagepulver og vend det i smørblandingen. Tilsæt
  chokolade og tranebær.
- Del dejen i 16 stykker og form dem til kugler. Sæt kuglerne på 2 plader med bagepapir
  - tryk dem let flade. Kagerne flyder en del ud, så sørg for at der er god plads
  imellem dem.
- Bag kagerne til de er gyldne, men bløde i midten.
- Lad dem afkøle på en rist - brug en paletkniv til at flytte dem over på risten.
- Ca. 15 min. ved 160° - varmluft.
