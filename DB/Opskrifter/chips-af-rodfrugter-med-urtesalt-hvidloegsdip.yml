titel: Chips af rodfrugter med urtesalt & hvidløgsdip
tid: 45
ingredienser:
  ½ kg skrællede rodfrugter, fx pastinak, persillerod, jordskok eller gulerod: ½ kg
    skrællede rodfrugter, fx pastinak, persillerod, jordskok eller gulerod
  olivenolie: 0.25 spsk
  ½ tsk havsalt: ½ tsk havsalt
  krydderurter, fx rosmarin, persille, timian, oregano eller basilikum: 0.5 dl
  kvark eller fraiche: 25 g
  knust fed hvidløg: 0.25 lille
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær rodfrugterne i tynde skiver og vend dem i olivenolie. Bred rodfrugterne ud
  på en plade med bagepapir og bag dem midt i ovnen - til de er sprøde og gyldne i
  ca. 20 min. ved 225° - traditionel ovn. Lad dem dryppe af på fedtsugende papir.
- Blend havsalt og krydderurter et kort øjeblik og vend det sammen med de sprøde rodfrugter.
- Rør det syrnede produkt med hvidløg, salt og peber. Smag til.
