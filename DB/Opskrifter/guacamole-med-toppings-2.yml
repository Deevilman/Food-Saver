fremgangsmåde:
- Lad en grillpande blive godt varm. Tag bladene af majskolben og læg den på grillpanden
  sammen med chilien. Grill grøntsagerne hele vejen rundt - det tager ca. 10 min.
  for chilien og ca. 15 min. for majskolben. Læg imens baconskiverne i en kold pande
  og steg dem - først 2 min. ved kraftig varme og derefter ved jævn varme til de er
  gyldne og sprøde. Lad baconen dryppe af på et stykke køkkenrulle.
- Rør ingredienserne til guacamolen sammen og smag den til. Skær majskernerne af den
  grillede majskolbe, knæk baconskiverne i stykker og bryd osten i små stykker. Anret
  guacamolen i en skål og pynt med lidt af toppingen og server med resten.
