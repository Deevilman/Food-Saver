titel: Røstiburger med majssalat
tid: 45
ingredienser:
  fintrevne kartofler: 0.25 kg
  gul squash - eller grøn (ca. 200 g): 0.25 fintrevet
  revet tex mex ost: 43.75 g
  æg: '0.25'
  1½ tsk groft salt: 1½ tsk groft salt
  majskerne: 125 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
  frisk koriander: 1 dl
  friskpresset limesaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  blade af romainesalat: 12.5 g
  i lange skiver (ca. 100 g): 0.25 avocado
  i tynde skiver (ca. 150 g): 0.75 tomater
  grofthakkede, ristede mandler: 0.5 spsk
fremgangsmåde:
- Sæt 2 bageplader til opvarmning i ovnen.
- Bland de revne kartofler og squash og pres dem godt fri for væde, fx ved at vride
  dem i et rent viskestykke, af et par gange.
- Vend ost, æg og salt godt sammen med kartofler og squash.
- Fordel kartoffelblandingen i 12 flade bunker (ca. 12 cm i diameter) på 2 stykker
  bagepapir. Træk de 2 stykker bagepapir over på de varme plader og bag de 12 røsti,
  til de er gyldne og sprøde i ca. 25 min. ved 200° - varmluft.
- Vend majskernerne sammen med forårsløg, koriander, limesaft og salt.
- Smag til.
- Læg de lune røstier sammen (3 i hver burger) om salatblade og avocado i første lag
  og tomatskiver og nødder i andet lag.
- Server straks sammen med majssalat.
