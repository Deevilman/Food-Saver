titel: Sandwich med guacamole og grøntsager
tid: 30
ingredienser:
  avocadoer: '0.5'
  1½ dl fraiche: 1½ dl fraiche
  friskpresset citronsaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grovbrød, fx speltbrød: 2 skiver
  fed hvidløg: 0.25 pillet
  blade af romainesalat: 0.25 liter
  cocktailtomater i skiver: 100 g
  agurk i skrå skiver (ca. 300 g): 0.25 slank
  i tynde skiver (ca. 150): 0.5 rødløg
  kapers - uden lage: 1.25 spsk
  ½ tsk havsalt: ½ tsk havsalt
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Flæk avocadoerne på langs og fjern stenene.
- Skrab avocadokødet ud med en ske og kom det i en skål sammen med fraiche, citronsaft,
  salt og peber.
- Blend med en stavblender til blandingen er helt glat. Stil guacamolen tildækket
  i køleskabet i mindst 15 min. Smag til.
- Rist brødet og gnid det let med hvidløg.
- Læg salatblade på halvdelen af brødskiverne.
- Fordel guacamole og tomat-, agurk- og løgskiver på salatbladene.
- Drys med kapers, salt og peber og server med de sidste skiver brød på toppen.
