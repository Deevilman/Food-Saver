titel: Gulerodspostej
tid: 70
ingredienser:
  gulerødder (ca. 600 g): 2 skrællede
  æg: '1'
  hvedemel (ca. 1 dl): 15 g
  groftklippet purløg: 0.25 dl
  små kviste af persille: 0.25 dl
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  hytteost: 100 g
  groft brød: 60 g
  blandet salat: blandet salat
fremgangsmåde:
- Riv gulerødderne groft i en foodprocessor eller hurtighakker. Fordel dem i 8 små
  ovnfaste skåle (a ca. 2 dl).
- Monter kniven. Kom de øvrige ingredienser i foodprocessorskålen i nævnte rækkefølge
  (undtagen hytteost). Hak dem ved hurtigste hastighed i ca. 10 sek.
- Tilsæt hytteosten og hak ved hurtigste hastighed i ca. 3 sek.
- Hæld hytteostblandingen over gulerødderne og vend forsigtigt rundt med en gaffel.
- Bag gulerodspostejerne nederst i ovnen ca. 40 min. 200° - traditionel ovn.
- Server dem varme eller lune sammen med groft brød og salat.
