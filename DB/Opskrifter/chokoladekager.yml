titel: Chokoladekager
tid: 45
ingredienser:
  blødt smør: 75 g
  sukker (ca. 1¼ dl): 100 g
  brun farin (ca. ¾ dl): 50 g
  æg: '1'
  hvedemel (ca. 2½ dl): 150 g
  vaniljesukker: 1 tsk
  ½ tsk natron: ½ tsk natron
  ½ tsk fint salt: ½ tsk fint salt
  grofthakket mørk chokolade: 100 g
  hasselnøddekerner i halve: 50 g
fremgangsmåde:
- Rør smør og sukker godt sammen.
- Rør farin og æg i.
- Bland hvedemel sammen med vaniljesukker, natron og salt og vend det i smørblandingen.
- Tilsæt chokolade og nøddekerner.
- Sæt med 2 teskeer dejen i toppe på en plade med bagepapir.
- Tryk dem flade og bag kagerne øverst i ovnen i ca. 7 min. ved 175° - traditionel
  ovn.
- Spis kagerne, mens de er nybagte og lune.
