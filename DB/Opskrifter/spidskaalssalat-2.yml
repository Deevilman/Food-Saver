titel: Spidskålssalat
tid: 20
ingredienser:
  fraiche: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  æbler i tynde både (ca. 250 g): 0.5 røde
  fintsnittet spidskål: 75 g
  grofthakket bredbladet persille: 0.25 dl
fremgangsmåde:
- Rør, med let hånd, fraiche, citronskal, -saft, salt og peber sammen.
- Vend æblebådene i dressingen, efterhånden som du skærer dem ud.
- Bland spidskål og persille sammen med æbler og dressing lige inden serveringen.
- Smag spidskålssalaten til , og anret den i et fad eller i en skål.
