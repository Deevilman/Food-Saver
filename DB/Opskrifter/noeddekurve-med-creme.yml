titel: Nøddekurve med creme
tid: 90
ingredienser:
  friske jordbær i kvarte: 150 g
  friskpresset citronsaft: 2 tsk
  sukker: 2 tsk
  1½ dl fintmalende hasselnøddekerner (ca. 75 g): 1½ dl fintmalende hasselnøddekerner
    (ca. 75 g)
  smør: 50 g
  flormelis (ca. 1 dl): 50 g
  piskefløde: 1 spsk
  ½ spsk hvedemel: ½ spsk hvedemel
  1¼ dl creme fraiche 38%: 1¼ dl creme fraiche 38%
  skovsyre: skovsyre
fremgangsmåde:
- Fordel jordbærstykkerne i et fad. Dryp med citronsaft og drys med sukker.
- Stil jordbærrene tildækket i køleskabet i ca. ½ time.
- Tegn 8 cirkler (ca. 11 cm i diameter) på 2 stykker bagepapir og læg dem på bageplader.
- Bland nødder og øvrige ingredienser sammen i en tykbundet gryde.
- Bring blandingen i kog ved jævn varme og under omrøring. Giv blandingen et opkog
  og lad den køle lidt af.
- Smør 1 spsk dej ud i hver cirkel.
- Bag en plade "kager" ad gangen midt i ovnen, til de er gyldne ca. 6 min. ved 200°
  - traditionel ovn.
- Stil pladen på en bagerist og lad "kagerne" afkøle 1-2 min.
- Læg de bløde "kager" med undersiden nedad over omvendte glas (ca. 6 cm i diameter).
  Tryk forsigtigt "kagerne" ind mod glassene og lad dem køle helt af.
- Løft forsigtigt de kolde nøddekurve af glassene.
- Pisk creme fraiche og 1½ spsk lage fra jordbærrene godt sammen og smag til.
- Stil cremen tildækket i køleskabet i mindst ½ time.
- Anret jordbærstykkerne i nøddekurvene og fordel cremen derover.
- Pynt med skovsyre og server straks.
