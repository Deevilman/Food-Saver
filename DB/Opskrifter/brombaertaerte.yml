titel: Brombærtærte
tid: 120
ingredienser:
  hvedemel (ca. 1½ dl): 100 g
  finvalsede havregryn (ca. 1 dl): 30 g
  sukker: 3 spsk
  koldt smør: 75 g
  groftrevet mørk chokolade: 50 g
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  æggeblommer: '3'
  majsstivelse: 2 spsk
  1½ dl mælk: 1½ dl mælk
  friskpresset appelsinsaft: 1 dl
  1½ dl piskefløde: 1½ dl piskefløde
  friske brombær: 300 g
  fintrevet appelsinskal (usprøjtet): fintrevet appelsinskal (usprøjtet)
fremgangsmåde:
- Bland hvedemel, havregryn og sukker. Skær smørret i mindre stykker og smuldr det
  i melblandingen.
- Saml dejen og tryk den ud i en smurt springform (ca. 22 cm i diameter). Lad dejen
  gå halvt op ad formens sider.
- Stil bunden tildækket i køleskabet i mindst ½ time.
- Bag bunden midt i ovnen ca. 15 min. ved 200° - traditionel ovn, fordel revne chokolade
  på den varme bund og lad den køle af.
- Flæk vaniljestangen og skrab kornene ud.
- Rør æggeblommer, sukker, vaniljekorn, majsstivelse og den tomme vaniljestang sammen
  i en tykbundet gryde. Kom mælk og appelsinsaft i.
- Varm blandingen op ved jævn varme og under let piskning. Kog cremen i ca. 1 min.,
  stadig under piskning.
- Pisk fløden til skum. Rør cremen igennem og vend flødeskummet i.
- Kom appelsincremen i tærtebunden, fordel brombærrene på toppen og pynt med revet
  appelsinskal.
