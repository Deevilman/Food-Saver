titel: Øllebrød
tid: 45
ingredienser:
  rugbrød uden kerner, i skiver: 87.5 g
  ½ liter vand: ½ liter vand
  maltøl (a 33 cl): 0.5 flasker
  kanelstang: '0.25'
  (usprøjtet) (ca. 3 x 10 cm): 0.25 appelsinskal
  sukker (ca. 1 dl): 21.25 g
  friskpresset appelsinsaft: 0.25 spsk
  1½ dl piskefløde pisket til flødeskum, fløde eller mælk: 1½ dl piskefløde pisket
    til flødeskum, fløde eller mælk
fremgangsmåde:
- Skær rugbrødet (med skorpe) i små tern
- Kom brødet i en gryde og tilsæt vand, maltøl, kanel og appelsinskal. Lad det trække
  i ca. 10 min.
- Bring blandingen i kog og lad den koge ved svag varme og under låg i ca. 10 min.
  Pisk af og til.
- Tilsæt sukker og appelsinsaft.
- Varm øllebrøden igennem og smag den til. Fjern kanelstang og appelsinskal før serveringen.
