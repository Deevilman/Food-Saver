titel: Knuste kartofler
tid: 60
ingredienser:
  små nye kartofler kogte: 150 g
  smør: 6.25 g
  hvidløg knust: 0.25 fed
  flagesalt: flagesalt
  ca. 75 g revet cheddar- og maasdammerost: ca. 75 g revet cheddar- og maasdammerost
fremgangsmåde:
- Kom de kogte kartofler på en bageplade beklædt med bagepapir. Giv kartoflerne et
  tryk med bunden af et glas så de knuses, men stadig hænger sammen.
- Smelt smør i en lille gryde og tilføj hvidløg. Pensl kartoflerne med hvidløgssmøret
  og drys med flagesalt.
- Fordel osten på kartoflerne og sæt dem i ovnen i ca. 20 min. ved 225° - varmluft
  - og bag dem sprøde og gyldne.
