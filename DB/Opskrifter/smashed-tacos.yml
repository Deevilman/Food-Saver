titel: Smashed tacos
tid: 20
ingredienser:
  hakket oksekød: 25 g
  kogte sorte bønner: 25 g
  ½ tsk stødt chili: ½ tsk stødt chili
  ½ tsk stødt spidskommen: ½ tsk stødt spidskommen
  ½ tsk paprika: ½ tsk paprika
  groft salt: 0.25 tsk
  tortillaer: 1 små
  revet cheddarost: 12.5 g
  fintsnittet spidskål, quacamole, creme fraiche, salsa, syltede rødløg og koriander: fintsnittet
    spidskål, quacamole, creme fraiche, salsa, syltede rødløg og koriander
fremgangsmåde:
- Bland hakket oksekød med bønner og krydderier. Form blandingen til 4 kugler.
- Placér dem på en pande og tryk en tortilla ned over hver kugle, så kødet fordeles
  godt ud på tortillaen. Brug evt. en gryde til at trykke den flad.
- Steg dem i 3-4 min. ved jævn varme til kødet er gennemstegt.
- Vend tortillaen, drys med ost og lad den stege i ca. 1 min. mere.
- Tag de smashed tacos af panden og server med dine yndlingstoppings.
