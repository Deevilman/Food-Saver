titel: Omelet med hytteost og forårsløg
tid: 45
ingredienser:
  rejer: 50 g
  ½ tsk rapsolie: ½ tsk rapsolie
  rød chilipeber: 0.5 tsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.5 tsk
  (ca. 175 g): 3 æggehvider
  hytteost: 62.5 g
  æg: '0.5'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rapsolie: 1 tsk
  ½ fintstrimlet rød peberfrugt (ca. 50 g): ½ fintstrimlet rød peberfrugt (ca. 50
    g)
  ¼ bundt fintsnittede forårsløg (ca. 25 g): ¼ bundt fintsnittede forårsløg (ca. 25
    g)
  babysalatblade: 12.5 g
  friske dildkviste: friske dildkviste
fremgangsmåde:
- Dup rejerne tørre og vend dem med olie, chili, citronskal og -saft.
- Lad en pande blive godt varm og svits rejerne ½-1 min.
- Pisk æggehviderne let stive.
- Vend hytteost, æg, salt og peber sammen i en skål. Vend forsigtigt æggehviderne
  heri.
- Lad olien blive varm i 2 pander (for at få omeletterne færdige på samme tid). Fordel
  æggeblandingen i panderne og bag omeletterne ved jævn varme ca. 5 min. på hver side.
- Server de nystegte omeletter med krydrede rejer, peberfrugt, forårsløg og salat.
  Pynt med dild og server hytteost til.
