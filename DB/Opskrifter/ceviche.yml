titel: Ceviche
tid: 30
ingredienser:
  frisk torsk - sushi kvalitet, frosset mindst 24 timer og optøet: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  friskpresset limesaft: 0.25 spsk
  olivenolie: 0.25 spsk
  ¼ tsk sukker: ¼ tsk sukker
  i meget tynde skiver: 0.25 rødløg
  i tern: 0.5 avocadoer
  grofthakket frisk koriander: 0.25 bundt
  finthakket rød chilipeber: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  flute i skiver: 0.25 ristet
fremgangsmåde:
- Skær torsken i tern af ca. 1 x 1 cm. Vend ternene i salt og lad dem marinere i ca.
  2 min.
- Tilsæt limesaft, olivenolie og sukker.
- Stil fisken tildækket på køl og lad den marinere i yderligere 15 min.
- Vend rødløg og limesaft sammen og lad det trække i ca. 10 min. (det tager den skarpe
  løgsmag).
- Dræn væden fra løgene, og vend dem sammen med fisken og de øvrige ingredienser.
- Anret cevichen på et fad, drys med peber og server med ristet flutes.
