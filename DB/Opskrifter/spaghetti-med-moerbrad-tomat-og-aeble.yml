titel: Spaghetti med mørbrad, tomat og æble
tid: 30
ingredienser:
  smør: 5 g
  fed hvidløg i skiver: 0.75 små
  svinemørbrad i 1 cm skiver (ca. 400 g): 0.25 afpudset
  i tynde både (ca. 150 g): 0.5 rødløg
  i tynde både, fx discovery (ca. 300 g): 0.75 æbler
  cherrytomater i halve, evt. en blanding af røde og gule: 62.5 g
  finthakket frisk rosmarin: 0.5 spsk
  1¼ tsk groft salt: 1¼ tsk groft salt
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret fuldkornsspaghetti: 75 g
  hakkede tomater (ca. 400 g): 0.25 dåse
  piskefløde eller madlavningsfløde: 0.25 dl
  grøntsagsbouillon-pulver: 0.25 spsk
  bløde rosmarinkviste: bløde rosmarinkviste
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande. Tilsæt hvidløg.
- Brun mørbradskiverne på alle sider, ca. 3 min. i alt.
- Tag kød og hvidløg op og hold det varmt.
- Kom løgene i panden og steg ved jævn varme i ca. 1 min. Tilsæt æbler, tomater, rosmarin
  og salt og steg i yderligere ca. 3 min. Vend det stegte kød og hvidløg i og smag
  til.
- Bring imens vand tilsat salt i kog i en gryde. Kog spaghettien 10-11 min., til den
  er mør uden at være blød. Lad spaghettien dryppe af i et dørslag.
- Kom tomater, fløde og bouillon-pulver i gryden og varm godt igennem.
- Vend spagettien i tomatsaucen og kom det i en stor varm skål.
- Fordel kød og grøntsager på toppen og server straks.
