titel: Saltimbocca inside-out med bagte rodfrugter
tid: 90
ingredienser:
  (ca. 400 g): 1 kalveschnitzler
  mild paprika: 0.25 tsk
  fintrevet limeskal (usprøjtet): 0.25 tsk
  finthakket fed hvidløg: 0.25 lille
  friskkværnet peber: friskkværnet peber
  serrano skinke (ca. 100 g): 2 skiver
  salvieblade: '3'
  1½ bundt forårsløg i 1 cm stykker (ca. 150 g): 1½ bundt forårsløg i 1 cm stykker
    (ca. 150 g)
  i både (ca. 500 g): 1.5 kartofler
  beder i både (ca. 250 g): 1 gule
  champignoner i kvarte: 50 g
  i både (ca. 100 g): 0.25 rødløg
  madlavningsfløde: 0.25 dl
  revet tex mex ost: 12.5 g
  groft salt: 0.25 tsk
  ½ dl finthakkede basilikumblade: ½ dl finthakkede basilikumblade
  ½ spsk hyldeblomsteddike: ½ spsk hyldeblomsteddike
  groft flute: 50 g
fremgangsmåde:
- Bank kalvekødet fladt med en kødhammer ca. 12 x 16 cm og 3 mm tykke.
- Drys kødet med paprika, limeskal, hvidløg og peber.
- Placer kødet oven på skinken, og salviebladene oven på kødet. Rul det sammen til
  en rolade med skinken yderst.
- Kom forårsløg, kartofler, beder, champignon og rødløg i et ovnfast fad (ca. 27 x
  27 cm).
- Kom madlavningsfløde, ost, hvidløg og salt i en blender og blend det ved hurtigste
  hastighed i ca. 30 sek. eller til saucen er jævn.
- Vend sauce, basilikum og hyldeblomsteddike i fadet med grøntsagerne og vend det
  godt sammen.
- Bag grøntsagerne midt i ovnen ca. 45 min. ved 175° - traditionel ovn.
- Skru ovnen op til 200° efter ca. 45 min. Fordel saltimbocca på grøntsagerne og bag
  retten færdig ca. 15 min. ved 200° - traditionel ovn.
