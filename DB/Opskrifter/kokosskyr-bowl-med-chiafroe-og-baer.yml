titel: Kokosskyr bowl med chiafrø og bær
tid: 15
ingredienser:
  skyr-yoghurt med kokos: 2 dl
  blå spirulina pulver: 0.5 tsk
  pink pitaya pulver: 0.5 tsk
  granola: 25 g
  chiafrø: 0.5 tsk
  hindbær, ribs, blåbær eller brombær: 75 g
  spiselige blomster: spiselige blomster
fremgangsmåde:
- Hæld kokosskyr i to skåle og rør blå spirulina pulver i den ene og pink pitaya pulver
  i den anden.
- Fordel granola, chiafrø og bær i de to skåle. Pynt med spiselige blomster og server.
