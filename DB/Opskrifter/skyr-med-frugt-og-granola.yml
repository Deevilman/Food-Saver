titel: Skyr med frugt og granola
tid: 15
ingredienser:
  skyr naturel: 2 dl
  æble i skiver, fx pink lady (ca. 150 g): 0.5 rødt
  '- halveret (ca. 75 g)': 0.5 kiwifrugt
  '- halveret': 0.5 passionsfrugt
  blåbær og/eller hindbær: 25 g
  ½ appelsin i skiver (ca. 75 g): ½ appelsin i skiver (ca. 75 g)
  granola: 0.5 dl
fremgangsmåde:
- Hæld skyr i to skåle. Fordel frugt og granola i de to skåle og server.
