titel: Svineskanke med øl-sennep
tid: 65
ingredienser:
  gule sennepsfrø: 9.375 g
  1¼ dl piskefløde: 1¼ dl piskefløde
  1¼ dl hvidtøl: 1¼ dl hvidtøl
  ½ spsk æbleeddike: ½ spsk æbleeddike
  1½ spsk honning: 1½ spsk honning
  ½ tsk groft salt: ½ tsk groft salt
  blødt smør: 6.25 g
  finthakket frisk timian: 0.25 spsk
  guler sennepsfrø: 0.125 spsk
  groft salt: 0.125 spsk
  eller 4 små griseskanke med svær (ca. 6 kg): 0.375 store
  ½ liter vand: ½ liter vand
  fintsnittet hvidkål: 50 g
  æbler i mindre stykker og hertil: 25 g
  groft rugbrød: 45 g
  syltede agurker: 18.75 g
fremgangsmåde:
- Kom sennepskornene i en hurtighakker og hak dem til pulver - det meste skal være
  knust, men der må gerne være lidt hele korn imellem. Bring fløde og hvidtøl i kog
  under omrøring i en lille tykbundet gryde. Hæld blandingen over sennepspulveret,
  tilsæt eddike, honning og salt og rør senneppen godt sammen. Kom senneppen i et
  glas med låg og stil den i køleskabet i ca. 1 døgn. Senneppen kan røres op med lidt
  hvidtøl eller vand, hvis den er for tyk.
- Rør smørret godt sammen med timian, sennepskorn og salt. Skær et snit i hver skank
  - på langs og ind til benet - og åbn dem. Rids sværen i tern. Fordel kryddersmørret
  på kødsiden, luk skankene og hold dem sammen med bomuldssnor. Gnid sværen med salt.
  Stil griseskankene i ovnens bradepande og steg dem midt i ovnen i ca. 4½ time ved
  175° - traditionel ovn. Kom halvdelen af vandet i bradepanden efter ca. 1 times
  stegning. Tilsæt resten af vandet lidt efter lidt -bradepanden må ikke blive tør.
  Dryp med stegesky 3-4 gange. En skank rækker til 2-3 personer.
