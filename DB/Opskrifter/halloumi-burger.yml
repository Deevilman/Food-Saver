titel: Halloumi burger
tid: 30
ingredienser:
  kvark: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  ½ tsk røget paprika: ½ tsk røget paprika
  ¼ tsk stødt chili: ¼ tsk stødt chili
  sukker: 0.75 spsk
  ½ dl ufarvet lagereddike: ½ dl ufarvet lagereddike
  ½ dl vand: ½ dl vand
  i både (ca. 150 g): 0.5 rødløg
  friskpresset limesaft: 0.25 spsk
  røde og gule cherrytomater i kvarte: 62.5 g
  ¾ bundt forårsløg i tynde ringe (ca. 75 g): ¾ bundt forårsløg i tynde ringe (ca.
    75 g)
  ¼ tsk groft salt: ¼ tsk groft salt
  burgerboller: 1 grove
  i skiver (ca. 150 g): 0.25 avocado
  ½ liter renset rucolasalat (ca. 50 g): ½ liter renset rucolasalat (ca. 50 g)
  halloumi ost: 50 g
  ovnstegte kartofler: 0.25 kg
fremgangsmåde:
- Rør kvark, salt og krydderier sammen. Smag dippen til og stil den tildækket i køleskabet
  til serveringen.
- Bring sukker, eddike og vand i kog i en gryde. Tilsæt løg og kog 2-3 min. Tag løgene
  op med en hulske og hæld dem i en skål. Kog lagen ind ved kraftig varme og uden
  låg i ca. 1 min. - til en tyk sirup. Hæld lagen over løgene og vend resten af ingredienserne
  i.
- Lun burgerbollerne og fordel avocadoskiver og rucola på de 4 underboller.
- Lad en grillpande blive godt varm - ca. 4 min ved kraftig varme. Grill osteskiverne
  ca. 2 min. på hver side - eller til de har grillstreger. Fordel ost og 1 spsk salsa
  på de 4 underboller og læg overbollen på. Server sammen med resten af salsaen, ovnkartofler
  og dip.
