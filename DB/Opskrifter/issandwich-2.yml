titel: Issandwich
tid: 400
ingredienser:
  ½ liter piskefløde: ½ liter piskefløde
  æggeblommer: '0.25'
  sukker: 10.4167 g
  '- kornene heraf': 0.0833333 vaniljestang
  blødt smør: 12.5 g
  brun farin: 10.4167 g
  æg: '0.0833333'
  hvedemel: 20.8333 g
  natron: 0.0833333 tsk
  groft salt: 0.0833333 tsk
  ½ tsk bagepulver: ½ tsk bagepulver
  grofthakket mørk chokolade eller chokoladeknapper: 16.6667 g
fremgangsmåde:
- Pisk fløden til et let skum.
- Pisk æggeblommer, sukker og vaniljekorn til en luftig æggesnaps.
- Vend forsigtigt flødeskummet i æggesnapsen.
- Hæld iscremen i en lille bradepande (ca. 35 x 45 cm) beklædt med bagepapir og stil
  den tildækket i fryseren, til den er gennemfrossen. Det tager 4-6 timer.
- Pisk smør, sukker, brun farin og æg godt sammen.
- Bland hvedemel, natron, salt og bagepulver og pisk det i smørblandingen sammen med
  chokolade.
- Del dejen i 24 stykker og form den til kugler a ca. 30 g.
- Sæt halvdelen af kuglerne på 2 plader med bagepapir - tryk dem let flade. Kagerne
  flyder en del ud, så sørg for, at der er god plads imellem dem.
- Bag kagerne til de er gyldne, men bløde i midten ca. 10 min ved 175° - varmluft.
- Lad dem afkøle på en rist - brug en paletkniv til at flytte dem over på risten.
- Bag resten af kagerne. Pak kagerne i en lufttæt beholder og læg dem i fryseren.
- Tag vaniljeisen ud af fryseren og stik 12 cirkler, som er på størrelse med dine
  cookies (ca. 7 cm i diameter) - brug fx en udstikker.
- Placer isen mellem to cookies, tryk dem godt sammen og læg dem tilbage i fryseren
  til servering.
