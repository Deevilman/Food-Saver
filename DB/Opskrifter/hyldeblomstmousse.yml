titel: Hyldeblomstmousse
tid: 225
ingredienser:
  husblas: 0.666667 blade
  (ca. 1½ dl): 0.5 æg
  sukker (ca. ¾ dl): 8.33333 g
  friskpresset limesaft: 0.333333 spsk
  1½ dl koncentreret hyldeblomstsaft: 1½ dl koncentreret hyldeblomstsaft
  2½ dl piskefløde: 2½ dl piskefløde
  sukker (ca. 1 dl): 0.333333 tsk
  ½ tsk limeskal (usprøjtet): ½ tsk limeskal (usprøjtet)
  evt. 1 hyldeblomstskærm: evt. 1 hyldeblomstskærm
  friske jordbær i skiver: 16.6667 g
  små blomster fra en hyldeblomstskærme: små blomster fra en hyldeblomstskærme
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Pisk æg og sukker til en luftig æggesnaps.
- Varm limesaften op i en lille gryde. Træk husblassen op af vandet med det vand,
  der hænger ved og smelt den i limesaften. Hæld hyldeblomstsaft i husblasblandingen
  og rør den i æggesnapsen.
- Pisk fløden til et let skum og vend det forsigtigt i den letstivnede æggeblanding.
- Fordel hyldeblomstmoussen i 6 portionsglas og stil dem tildækkede i køleskabet i
  2-3 timer eller længere.
- Bland sukker og limeskal godt sammen - gnid det sammen med fingrene.
- Bland evt. limesukkeret med små blomster fra hyldeblomstskærmen (hvis det er sæson
  for dem).
- Fordel jordbærskiverne på mousserne og drys med limesukker. Pynt evt. med hyldeblomster
  og server.
