fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande. Brun de 2 stykker oksemørbrad på alle
  sider i ca. 4 min. Tilsæt vand og drys med salt og peber.
- Braiser kødet ved jævn varme og under låg i ca. 15 min.
- Mål med et stegetermometer kødets centrumstemperatur, den skal være ca. 55°, så
  er kødet rødt (ca. 58°, så er det rosa). Tag mørbraden op og hold den varm.
- Si skyen over i en tykbundet gryde og tilsæt fløde og 1 dl af portvinen. Bring saucen
  i kog.
- Tag gryden af varmen og pisk saucejævner i.
- Kog saucen ved svag varme og under omrøring i ca. 1 min. Tilsæt resten af portvinen
  og smag til.
- Skær imens en lille bund af løgene, så de kan stå. Vend med smør og drys dem med
  salt.
- Stil løgene på en plade med bagepapir - gør plads til svampene i den anden side.
- Tag stilkene af svampene. Læg hovederne med bunden opad på bagepladen ved siden
  af løgene.
- Bland persille, bacon, hvidløg, rasp, fløde, salt og peber.
- Fordel blandingen i svampene og bag løg og svampe øverst i ovnen ca. 20 min. ved
  200° - varmluft.
- Løgene skal evt. bage lidt længere tid, for at være godt møre - det afhænger af
  størrelsen.
