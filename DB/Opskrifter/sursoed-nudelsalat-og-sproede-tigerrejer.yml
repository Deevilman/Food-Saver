titel: Sursød nudelsalat og sprøde tigerrejer
tid: 30
ingredienser:
  tørrede fuldkornsnudler: 62.5 g
  vand: 0.5 liter
  ufarvet lagereddike: 0.25 dl
  sukker (ca. 1 dl): 21.25 g
  1½ tsk groft salt: 1½ tsk groft salt
  i tynde stave (ca. 300 g): 1.5 gulerødder
  peberfrugter i tynde strimler (ca. 250 g): 0.5 røde
  peberfrugt i tynde strimler (ca. 125 g): 0.25 grøn
  æg: '0.25'
  rasp: 1 spsk
  revet cheddar- og maasdammerost: 25 g
  tandoorikrydderi: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  pillede rå tigerrejer: 56.25 g
  ketjap manis: ketjap manis
  sød chilisauce: sød chilisauce
fremgangsmåde:
- Kom nudlerne i en stor gryde med kogende vand. Efter 3-4 min. under omrøring, er
  nudlerne "løst op" og møre uden at være bløde.
- Tag ½ dl kogevand fra og lad nudlerne dryppe af i et dørslag.
- Bland eddike, den ½ dl kogevand, sukker, salt og grøntsager i gryden og vend nudlerne
  i.
- Stil nudelsalaten tildækket på køkkenbordet i mindst 15 min. Smag til.
- Pisk ægget sammen i en dyb tallerken. Bland rasp, ost, tandoorikrydderi og salt
  i en anden tallerken.
- Vend rejerne først i æg og derefter i osteblanding - drys og tryk blandingen på.
- Læg de panerede rejer på en plade med bagepapir.
- Fordel overskydende osteblanding på rejerne og steg dem øverst i ovnen, til de er
  gyldne og sprøde.
- Ca. 10 min. ved 225° - traditionel ovn.
- Hvis du lader nudelsalaten blive helt kold, kan du tilsætte ½ dl kogevand ekstra,
  så salaten ikke bliver tør.
