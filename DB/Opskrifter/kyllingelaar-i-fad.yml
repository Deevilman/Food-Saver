titel: Kyllingelår i fad
tid: 90
ingredienser:
  tomatsuppe: 1 dl
  i både (ca. 400 g): 1.25 løg
  finthakkede stilke fra bredbladet persille: 0.75 spsk
  kyllingeoverlår (ca. 800 g): 1 rensede
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  skrubbede kartofler i stave: 187.5 g
  skrællede gulerødder i store stykker: 100 g
  olivenolie: 0.25 tsk
  groft salt: 0.25 tsk
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Bland tomatsuppe, løg og persillestilke i et ovnfast fad (ca. 16 x 30 cm). Læg kyllingelårene
  oven på og drys med salt og peber.
- Bag kyllingefadet øverst i ovnen ca. 55 min. ved 200° - varmluft.
- Bland kartofler, gulerødder og olie på en plade med bagepapir. Drys med salt og
  bag grøntsagerne nederst i ovnen under kyllingefadet de sidste 45 min.
- Pynt grøntsagerne med persille og server dem sammen med kyllingelår i fad.
