titel: Shakshuka
tid: 45
ingredienser:
  olivenolie: 0.5 spsk
  rødløg eller zittauerløg: 1 grofthakkede
  fed hvidløg: 1.5 finthakkede
  finthakket rød chilipeber: 1 tsk
  squash i grove tern (ca. 225 g): 0.5 grøn
  stødt spidskommen: 0.5 tsk
  mild paprika: 0.5 tsk
  stødt koriander: 0.5 tsk
  flåede tomater: 1 dåser
  1½ tsk groft salt: 1½ tsk groft salt
  groftkværnet peber: groftkværnet peber
  æg: '2'
  salatost: 50 g
  ½ dl hakket bredbladet persille (ca. 10 g): ½ dl hakket bredbladet persille (ca.
    10 g)
  fladbrød: '2'
fremgangsmåde:
- Lad olien blive varm i en stor pande. Svits løgene, chili, squashterninger og krydderier
  og steg det i ca. 3 min.
- Kom de flående tomater ved og kog saucen i ca. 5 min.
- Smag til med salt og peber.
- Hæld saucen i et smurt ovnfast fad, og slå fire æg ud herpå. Bag retten midt i ovnen
  10-15 min. ved 200° - traditionel ovn.
- Drys retten med salatost og persille og server straks sammen med fladbrød.
