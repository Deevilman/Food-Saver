titel: Gyoza - Japanske dumplings
tid: 60
ingredienser:
  ½ spidskål, fintsnittet: ½ spidskål, fintsnittet
  groft salt: 1 tsk
  hakket grisekød: 400 g
  fed hvidløg: 2 finthakkede
  ½ bundt forårsløg i meget tynde ringe: ½ bundt forårsløg i meget tynde ringe
  fintrevet frisk ingefær: 1 spsk
  sojasauce: 4 spsk
  ristet sesamolie: 2 spsk
  friskkværnet peber: friskkværnet peber
  gyozadej: 28 stykker
  sesamolie eller anden olie til stegning: 1 spsk
  vand: 1 dl
  creme fraiche: 5 spsk
  friskpresset limesaft: 1 spsk
  finthakket rød chilipeber: 1 spsk
  sukker: 2 tsk
fremgangsmåde:
- Bland spidskål og salt godt sammen i en skål. Lad det stå i ca. 20 min. Vrid så
  meget vand som muligt fra spidskålet - evt. i et viskestykke.
- Rør det sammen med de øvrige ingredienser, på nær gyozadejen, til en sammenhængende
  fars.
- Fordel ca. 1 spsk. fars ud på hver gyozadej.
- Fugt kanten med lidt vand og fold dejen omkring farsen, så den lukker tæt. Fold
  dejen i små lag eller vifter.
- Lad sesamolien blive godt varm i en stor stegepande med låg, og steg gyozaposernerne
  i ca. 1-2 min. til de er gyldne i bunden.
- Tilsæt vand på panden og kom låg på. Damp gyozaerne i ca. 5 min.
- Fjern låget og lad dem stege ca 1 min. til vandet er fordampet.
- Server straks med dipsauce, soja eller sød chilisauce.
- Bland alle ingredienserne sammen og servér til gyozaerne.
