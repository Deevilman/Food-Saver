titel: Hvid pizza med stegte rejer og grønne asparges
tid: 540
ingredienser:
  gær: 2.5 g
  2½ dl vand: 2½ dl vand
  olivenolie: 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  fuldkornshvedemel, fx spelt (ca. 1¾ dl): 25 g
  hvedemel, fx tipo 00 (ca. 4½ dl): 62.5 g
  kogte tigerrejer med halevifte: 50 g
  finthakket rød chilipeber: 0.25 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.25 spsk
  flækkede grønne asparges: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  hytteost: 112.5 g
  revet mozzarellaost: 50 g
  grøn squash (ca. 250 g): 0.25 fintstrimlet
  rensede babysalatblade: 12.5 g
fremgangsmåde:
- Rør gær og vand sammen i en skål. Tilsæt olie, salt og de 2 slags mel (hold lidt
  hvedemel tilbage).
- Slå dejen godt sammen med en grydeske.
- Lad dejen hæve tildækket i køleskabet i mindst 8 timer - gerne et døgn.
- Dup rejerne tørre og vend dem med olie, chili, citronskal og -saft.
- Sæt 2 bageplader til opvarmning i ovnen.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 2 portioner og rul dem ud til 2 aflange pizzabunde (a ca. 28 x 40 cm).
  Læg dem på 2 stykker bagepapir.
- Træk pizzabundene over på de varme bageplader - klip papiret til, så der ikke stikker
  noget ud under bundene (det kan brænde, når du griller).
- Bag pizzabundene øverst og nederst i ovnen 10-12 min. ved 250° - varmluft.
- Tag efter 10-12 min. pizzabundene ud - skru ovnen over på grill.
- Vend aspargesene med salt.
- Tryk pizzabundene ned, hvis de er hævet op.
- Fordel hytteost, mozzarella, asparges og de krydrede rejer på pizzabundene og grill
  en pizza ad gangen, øverst i ovnen.
- Pynt pizzaerne med lidt squashstrimler og salatblade og server resten ved siden
  af.
