titel: Hvidløgsstegt knurhane og cremet spaghetti
tid: null
ingredienser:
  lufttørret bacon: 50 g
  smør: 12.5 g
  i halve og kvarte (ca. 300 g): 2 bananskalotteløg
  rensede spinatblade: 75 g
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  friskpresset citronsaft: 0.5 spsk
  fed hvidløg i skiver: 0.5 små
  knurhanefileter med skind eller hvilling (ca. 550 g): 2 rensede
  ½ tsk havsalt: ½ tsk havsalt
  vand: 1 liter
  frisk pasta, fx spaghetti: 125 g
  fintstrimlede spinatblade: fintstrimlede spinatblade
  fintrevet citronskal (usprøjtet): fintrevet citronskal (usprøjtet)
fremgangsmåde:
- Fjern sværen og skær baconen i tynde tern. Kom baconternene i en kold pande og steg
  dem ved kraftig varme i ca. 2 min.
- Skru ned til jævn varme og steg til baconen er gylden og sprød. Lad baconternene
  dryppe af på køkkenrulle.
- Smelt smørret i gryden ved kraftig varme, men uden at det bruner. Svits løgene i
  ca. 1½ min. Skru ned til jævn varme, tilsæt spinat og svits i yderligere ca. 1 min.
  eller til spinaten er faldet sammen.
- Kom fløde, salt og peber i, bring saucen i kog og smag til.
- Lad smørret blive gyldent i en pande. Kom citronsaft og hvidløg i smørret og rist
  i ca. ½ min. til citronsaften er dampet væk.
- Tør knurhanefileterne og steg dem på skindsiden ved kraftig varme i ca. 2 min.
- Skru ned til jævn varme og steg i yderligere ca. 3 min.
- Skru atter op til kraftig varme, vend fiskene og steg dem ca. 1 min. Drys med salt.
- Bring imens vand tilsat salt i kog i en stor gryde. Kog pastaen i ca. 1 min., til
  den er mør, uden at være blød.
- Tag ca. 1 dl kogevand fra og lad pastaen dryppe af i et dørslag.
- Vend den kogte pasta godt sammen med spinatsaucen - tilsæt evt. den ene dl kogevand.
- Anret spinatsauce og pasta i 4 dybe tallerkener. Læg knurhanefileterne på pastaen
  og drys med bacontern, strimlede spinatblade og citronskal. Skindet på fisken kan
  spises.
