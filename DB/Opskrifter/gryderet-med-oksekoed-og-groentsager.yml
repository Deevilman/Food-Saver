titel: Gryderet med oksekød og grøntsager
tid: 90
ingredienser:
  smør: 2.5 g
  oksesmåkød, fx af inderlår, bov eller klump: 75 g
  oksebouillon: 1.5 dl
  groft salt: 0.25 tsk
  skrubbede små kartofler: 100 g
  i tykke både (ca. 250 g): 0.75 rødløg
  rensede broccolini eller broccoli i små buketter: 50 g
  squash i kvarte, tykke skiver (ca. 300 g): 0.25 grøn
  skyllede, afdryppede hvide bønner, fx butter beans: 0.25 dåse
  piskefløde eller madlavningsfløde: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.25 spsk
  sesamfrø: 0.25 tsk
  groft flute: 60 g
fremgangsmåde:
- Lad smørret blive gyldent i en stor, tykbundet gryde. Brun kødet på alle sider i
  ca. 2 min.
- Tilsæt bouillon og salt og kog kødet ved svag varme og under låg i ca. 45 min.
- Kom kartoflerne i gryden og kog ved jævn varme i yderligere ca. 15 min.
- Tilsæt løgene og kog i endnu ca. 5 min.
- Flæk aspargesbroccoli og vend dem i retten sammen med squash, bønner og fløde.
- Varm hurtigt gryderetten igennem og smag til.
- Fordel gryderetten i dybe tallerkener, drys med citronskal og sesam og spis med
  kniv og gaffel.
- Server med groft flute, så I kan søbe den gode sky op.
