titel: Marengsspøgelser
tid: 105
ingredienser:
  (ca. 1 dl): 3 æggehvider
  flormelis (ca. 4 dl): 200 g
  majsstivelse, fx maizena: 1 tsk
  friskpresset citronsaft: 1 tsk
  rosiner: 30 mørke
fremgangsmåde:
- Pisk æggehviderne helt stive og vend forsigtigt sigtet flormelis i lidt ad gangen.
- Bland majsstivelse med 2 spsk flormelis og vend det i marengsmassen sammen med citronsaft.
- Fyld massen i en sprøjtepose og sprøjt små spøgelser ud på bageplader med bagepapir.
- Lav øjne og mund med rosiner.
- Bag marengsene midt i ovnen i ca. 1 time og 15 min. ved 125°.
- Løft bagepapiret over på en rist og lad dem afkøle.
- Løft dem af papiret og opbevar dem i en kagedåse.
