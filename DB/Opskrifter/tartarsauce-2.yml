titel: Tartarsauce
tid: 60
ingredienser:
  syltede agurker: 18.75 g
  kapers uden lage: 0.75 spsk
  ½ rødløg: ½ rødløg
  klippet frisk karse: klippet frisk karse
  dijonsennep: 0.25 spsk
  sukker: 0.25 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  2½ dl fraiche: 2½ dl fraiche
  kapers: kapers
  stegt kød eller fisk, fx rødspætter eller kold okseculotte: 125 g
  kartofler: 0.25 kg
  blandede grøntsager: 150 g
fremgangsmåde:
- Hak syltede agurker, kapers og løg fint og vend det sammen med de øvrige ingredienser.
- Stil saucen tildækket i køleskabet i mindst ½ time.
- Rør forsigtigt saucen igennem og smag den til. Anret tartarsaucen i en skål.
