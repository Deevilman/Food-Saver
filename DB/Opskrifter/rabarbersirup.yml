titel: Rabarbersirup
tid: null
ingredienser:
  rabarber i 2 cm skrå skiver: 1 kg
  sukker (ca. 1½ dl): 250 g
  vand: 1 dl
  '- kornene heraf': 1 vaniljestang
fremgangsmåde:
- Bring rabarber, sukker og vand i kog i en gryde.
- Kog blandingen ved svag varme og under låg ca. 5 min. eller til rabarberne er møre.
- Hæld de kogte rabarber til afdrypning i en sigte over en skål.
- Mål saften og tilsæt vand til der er 6 dl i alt. Hæld saften tilbage i gryden og
  tilsæt vaniljekorn.
- Bring saften i kog til den ønskede konsistens. Lad rabarbersiruppen køle af.
- Hæld rabarbersiruppen i en rengjorte flaske - og opbevar den på køl.
