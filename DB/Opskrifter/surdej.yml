titel: Surdej
tid: 65
ingredienser:
  1½ dl lunken vand - ca. 30°C: 1½ dl lunken vand - ca. 30°C
  hvedemel: 1 dl
  groft rugmel eller en anden type groft mel: 1 dl
  aktiv surdej - ca. 30°C: 50 g
  ½ dl lunken vand: ½ dl lunken vand
  groft rugmel: 50 g
fremgangsmåde:
- Rør vand og de 2 slags mel sammen i et glas - surdejen skal være fast og tør.
- Skrab dejen af kanterne - brug en dejskraber. Lad surdejen stå tildækket, fx med
  et rent stykke stof eller et løst låg ved stuetemperatur i ca. 2 døgn. Surdejen
  har brug for ilt, så det er vigtigt, at låget ikke slutter helt tæt.
- På dag 3 skal surdejen gerne være aktiv, dvs. den skal være hævet op og du skal
  kunne se små luftbobler gennem glasset. Surdejen skal lugte syrligt. Har surdejen
  dannet skorpe, så fjern den og kassér den. Viser surdejen ikke tegn på aktivitet,
  så lad den stå en dag mere.
- Kom 50 g aktiv surdej i et rent glas (kasser resten af surdejen eller brug den som
  smagsgiver i andet bagværk).
- Tilsæt vand og mel. Rør blandingen godt sammen - der må ikke være klumper.
- Skrab dejen fra kanterne ned og sammen med resten af dejen.
- Dæk igen surdejen til med et stykke stof eller løst låg og lad den stå ca. 1 døgn
  ved stuetemperatur.
- Gentag processen fra dag 3.
- Gentag processen fra dag 3. Din surdej skal gerne være meget aktiv nu.
- Sæt en elastik om glasset ved surdejens kant. I løbet af 3-5 timer efter fodringen
  på dag 5, skal surdejen gerne være hævet til dobbelt størrelse. Dette er et tegn
  på, at surdejen er klar til at bage med.
- Hæver surdejen ikke nok op, så lad den stå et døgn mere og fodr den igen (se dag
  3).
