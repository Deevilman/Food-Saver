titel: Glaseret hamburgerryg med dampet grønt
tid: 100
ingredienser:
  hamburgerryg: 0.25 kg
  vand: 0.25 liter
  (33 cl): 0.25 pilsnerøl
  laurbærblade: '1'
  nelliker: 1 hele
  peberkorn: 5 sorte
  dijonsennep: 0.25 spsk
  brun farin (ca. spsk): 0.5 spsk
  små, faste kartofler (ca. kg): 0.25 kg
  smør - smeltet: 3.75 g
  frisk timian: 1 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  i skrå skiver: 1 porrer
  i stave: 1 gulerødder
  mælkesauce: 0.75 dl
fremgangsmåde:
- Læg kødet i en gryde med vand og øl. Bring det i kog og fjern skummet fra overfladen.
- Tilsæt derefter laurbærblad, nelliker og peberkorn. Kog hamburgerryggen ved svag
  varme og under låg i ca. 45 min.
- Mål efter ca. ½ time, med et stegetermometer, kødets centrumstemperatur. Den skal
  være ca. 60°.
- Tag kødet op af gryden og fjern et eventuelt net - gem kogevandet til grøntsagerne.
- Rør sennep og farin godt sammen og smør det på kødet.
- Glaser hamburgerryggen midt i ovnen til overfladen er gylden. Ca. 15 min. ved 250°
  - traditionel ovn.
- Skrub, imens hamburgerryggen koger, de små kartofler og læg dem på en plade med
  bagepapir. Fordel det smeltede smør over kartoflerne og drys med timian, salt og
  peber.
- Bag kartoflerne midt i ovnen i 25 min. ved 250°. Vend i dem et par gange så de bliver
  ensartede gyldne. Tag kartoflerne ud og hold dem varme.
- Bring atter kogevandet fra kødet i kog. Tilsæt grøntsagerne og kog dem ved jævn
  varme og uden låg i ca. 7 min.
- Kom saucen i en gryde og varm den godt igennem.
- Skær halvdelen af hamburgerryggen i tynde skiver og server dem med timiankartofler,
  grøntsager og sauce.
