titel: Laks i airfryer
tid: 15
ingredienser:
  ½ dl sojasauce: ½ dl sojasauce
  1½ spsk brun farin: 1½ spsk brun farin
  fed hvidløg: 0.25 presset
  sesamfrø: 0.25 spsk
  citronsaft: 0.25 spsk
  (ca. 450 g): 1 laksefileter
  ½ tsk flagesalt: ½ tsk flagesalt
fremgangsmåde:
- Rør alle ingredienserne sammen i en skål.
- Læg laksefileterne på et stykke bagepapir i en airfryer og fordel sojamarinaden
  jævnt ud over laksen.
- Bag laksefileterne 8-10 min. ved 180°.
- Drys med flagesalt og server.
