titel: Linsesalat med kokosdressing
tid: 30
ingredienser:
  belugalinser eller tørrede grønne linser, fx fra Puy (ca. 2 dl): 50 g
  ¾ liter vand: ¾ liter vand
  ¾ tsk groft salt: ¾ tsk groft salt
  madlavningsfløde: 0.25 dl
  dåse light kokosmælk (ca. 165 ml): 0.25 lille
  fintrevet frisk ingefær: 0.5 tsk
  akaciehonning: 0.25 tsk
  1½ tsk fintrevet limeskal (usprøjtet): 1½ tsk fintrevet limeskal (usprøjtet)
  friskpresset limesaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  romainesalat revet i mindre stykker (ca. 100 g): 0.25 liter
  peberfrugter i meget tynde strimler (ca. 300 g): 0.5 røde
  cantaloupemelon eller anden sød melon i tern: 75 g
  i halve, meget tynde ringe (ca. 75 g): 0.25 rødløg
  frisk koriander: 0.25 dl
  cashewnødder: 12.5 g
  lyst brød, fx naanbrød: 60 g
fremgangsmåde:
- Skyl linserne godt.
- Kom dem i en gryde med kogende vand tilsat salt. Kog linserne ved svag varme og
  under låg i ca. 14 min. eller til de er møre (uden at koge ud).
- Hæld linserne i en sigte og brus dem over med koldt vand.
- Pisk imens alle ingredienserne sammen.
- Stil kokosdressingen tildækket i køleskabet i mindst 15 min. og smag til.
- Bland salatblade, peberfrugter, melon, løg og linser.
- Anret salaten i et stort fladt fad og pynt med korianderblade og cashewnødder.
- Server kokosdressingen til salaten sammen med lunt naanbrød.
