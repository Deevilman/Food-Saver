titel: Grillede grøntsager med hvidløg og timian
tid: 30
ingredienser:
  i halve (ca. 200 g): 1 rødløg
  squash i tykke skiver (ca. 200 g): 0.25 grøn
  peberfrugter i brede strimler (ca. 250 g): 0.5 gule
  finthakket fed hvidløg: 0.25 stort
  1½ spsk finthakket frisk timian: 1½ spsk finthakket frisk timian
  olivenolie: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  salatost i tern: 50 g
fremgangsmåde:
- Lad en havegrill eller grillpande blive godt varm.
- Grill grøntsagerne på alle sider, ca. 5 min. til tomaterne og ca. 10 min. til de
  øvrige grøntsager, eller til de er møre og har flotte grillstriber (eller ca. 8
  min. under ovnens grill).
- Bland hvidløg, timian, olie, salt og peber og vend marinaden sammen med de grillede
  grøntsager.
- Vend forsigtigt osten sammen med de varme, grillede grøntsager og server.
