titel: Rygeostsalat
tid: 30
ingredienser:
  rygeost: 50 g
  creme fraiche eller ymer: 0.5 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  ½ agurk i tern: ½ agurk i tern
  radiser i skiver: 31.25 g
  klippet frisk purløg: 1 spsk
  radiser: radiser
  ristet rugbrød eller groft knækbrød: ristet rugbrød eller groft knækbrød
fremgangsmåde:
- Rør rygeost og cremefraiche sammen og smag til med salt og peber.
- Vend agurk, radiser og purløg i (gem lidt til pynt).
- Pynt med purløg og server rygeostsalaten med radiser og brød.
