titel: Bagt kartoffelmos
tid: 60
ingredienser:
  skrællede kartofler i grove tern: 0.166667 kg
  smør: 12.5 g
  mælk: 0.166667 dl
  æggeblommer: '0.5'
  finthakket persille: 0.5 dl
  groft salt: 0.166667 spsk
  friskkværnet peber: friskkværnet peber
  æggehvider: '0.5'
  revet cheddar- og maasdammerost: 16.6667 g
fremgangsmåde:
- Kom kartoffelstykkerne i kogende vand uden salt. Kog dem ved svag varme og uden
  låg i ca. 20 min., til de er møre.
- Hæld vandet fra kartoflerne og damp dem tørre.
- Mos kartoflerne og rør smør og mælk i. Pisk æggeblommerne i en ad gangen og pisk
  mosen godt igennem.
- Tilsæt persille og smag til med salt og peber.
- Pisk æggehviderne stive og vend dem forsigtigt i.
- Fordel mosen i et ovnfast fad (ca. 20 x 30 cm) og drys med ost. Gratiner fadet midt
  i ovnen i ca. 25 min. ved 200° - traditionel ovn.
