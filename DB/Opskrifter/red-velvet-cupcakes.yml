titel: Red velvet cupcakes
tid: 80
ingredienser:
  blødt smør: 50 g
  sukker (ca. 3¼ dl): 250 g
  æg: '3'
  2½ dl mælk: 2½ dl mælk
  rød pastafarve: 1 tsk
  hvedemel (ca. 5¼ dl): 275 g
  kakaopulver: 2 spsk
  1½ spsk vaniljesukker: 1½ spsk vaniljesukker
  ½ tsk fint salt: ½ tsk fint salt
  eddike: 1 tsk
  natron: 1 tsk
  flødeost: 200 g
  smør: 50 g
  flormelis (ca. 2½ dl): 150 g
fremgangsmåde:
- Pisk smør og sukker til det er lyst og luftigt.
- Tilsæt æggene ét ad gangen og pisk godt imellem hvert.
- Rør mælk og rød pastafarve i dejen.
- Bland hvedemel, kakao, vaniljesukker og salt. Vend det forsigtigt (drysset gennem
  en sigte) i æggeblandingen.
- Bland eddike og natron og vend det i dejen, når det begynder at boble.
- 'Fordel dejen i muffinsformene til lidt under kanten og bag dem midt i ovnen. Bag
  kagerne midt i ovnen: først 5 min. ved 225° - traditionel ovn. Derefter ca. 15 min.
  ved 175° - traditionel ovn. Lad dem køle af på en bagerist.'
- Pisk ost og smør ensartet.
- Tilsæt flormelis lidt ad gangen, mens du stadig pisker.
- Stop med at piske når frostingen er ensartet.
- Kom den i en sprøjtepose med rund tylle. Sæt frostingen på køl i ca. 30 min.
- Top de afkølede red velvet cupcakes med frostingen.
