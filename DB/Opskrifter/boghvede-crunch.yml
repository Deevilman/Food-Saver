titel: Boghvede crunch
tid: 210
ingredienser:
  smør: 50 g
  hel boghvede (ca. 5 dl): 400 g
  honning: 2 spsk
  stødt kanel: 1 tsk
  ¼ tsk fint salt: ¼ tsk fint salt
fremgangsmåde:
- Skyl boghvedekernerne og stil dem i en skål med koldt vand i ca. 3 timer.
- Hæld vandet fra og lad boghvedekernerne dryppe af i en sigte.
- Spred dem ud på en plade med bagepapir og tør dem i ovnen ca. 15 min ved 175° -
  varmluft.
- Smelt imens smørret og tilsæt honning, kanel og salt.
- Hæld det søde kanelsmør over kernerne og rist dem gyldne og sprøde i ovnen ca. 15
  min ved 175° - varmluft - rør nogle gange undervejs.
