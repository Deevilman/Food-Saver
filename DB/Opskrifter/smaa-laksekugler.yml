titel: Små laksekugler
tid: 65
ingredienser:
  røget laks eller gravad laks: 200 g
  kvark, fraiche eller cremefraiche: 1 dl
  grofthakkede citrontimianblade: 4 spsk
  fintklippet purløg: 1 dl
  dijonsennep: 1 tsk
fremgangsmåde:
- Hak laksen og vend den sammen med kvark, halvdelen af krydderurterne og sennep.
- Form 20 små kugler og vend dem i krydderurterne.
- Stil dem tildækkede i køleskabet i mindst 1 time.
