titel: Laksemousse
tid: 280
ingredienser:
  husblas: 0.5 blade
  varmrøget laks: 50 g
  finthakket bladselleri: 0.333333 dl
  friskpresset citronsaft: 0.166667 tsk
  1½ dl creme fraiche eller cremefraiche 38%: 1½ dl creme fraiche eller cremefraiche
    38%
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  piskefløde: 0.166667 dl
  citroner (usprøjtede) i både og: citroner (usprøjtede) i både og
  blade af bladselleri: blade af bladselleri
  ristet brød eller flutes: 25 g
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Fjern eventuelle ben og skind fra laksen. Bland laks, bladselleri, citronsaft, cremefraiche,
  salt og peber.
- Træk husblassen op af vandet med det vand, der hænger ved. Smelt den ved svag varme.
- Bland husblassen med lidt af lakseblandingen og vend den i resten.
- Pisk fløden til flødeskum og vend det i.
- Smag laksemoussen til og fordel den i 6 portionsskåle.
- Bank formene let mod bordet. Stil dem tildækket i køleskabet i mindst 4 timer.
- Løsn, med en spids kniv, kanten af mousserne og vend dem ud på portionstallerkener.
- Pynt med citronbåde og bladselleriblade og server med ristet brød.
