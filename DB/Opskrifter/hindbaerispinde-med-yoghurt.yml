titel: Hindbærispinde med yoghurt
tid: 210
ingredienser:
  friske eller frosne hindbær: 200 g
  2½ dl piskefløde: 2½ dl piskefløde
  1½ dl glukosesirup: 1½ dl glukosesirup
  æggeblommer: '4'
  flormelis (ca. 2 dl): 100 g
  yoghurt 10%: 200 g
  12-14 ispindeforme og ispinde: 12-14 ispindeforme og ispinde
fremgangsmåde:
- Mos hindbærrene grundigt med en gaffel - til de begynder at safte.
- Bring fløde og glukosesirup i kog og lad det køle af.
- Pisk æggeblommer og flormelis til en luftig æggesnaps.
- Vend hindbærmosen i æggesnapsen, tilsæt yoghurt og flødeblanding - og rør til blandingen
  er ensartet.
- Fordel blandingen i isforme (¾-1 dl i hver) og sæt ispinde i. Frys isene i mindst
  3 timer.
