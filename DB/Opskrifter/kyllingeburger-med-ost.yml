titel: Kyllingeburger med ost
tid: 45
ingredienser:
  (ca. 500 g): 1 kyllingefileter
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  mild paprika eller stødt sød chili: 0.25 tsk
  olivenolie: 0.25 spsk
  bacon (ca. 125 g): 2 skiver
  ciabattaboller: '1'
  Cheasy® M 13% (20+) skiveost: 1 skiver
  tomatketchup: 1 spsk
  i skiver (ca. 100 g): 0.5 tomater
  i ringe (ca. 75 g): 0.25 rødløg
  icebergsalat (ca. 75 g): 2 blade
  grøntsagsstave, fx gulerødder og: 100 g
  agurker: agurker
fremgangsmåde:
- Flæk kyllingefileterne til flade bøffer. Drys med salt, peber og paprika. Steg dem
  i olie på en pande ved jævn varme - ca. 5 min. i alt - eller grill dem. Steg eller
  grill baconen - læg den på fedtsugende papir. Varm bollerne og flæk dem. Læg kyllingefileter,
  bacon og ost på de underste halve boller og gratiner dem øverst i ovnen i ca. 5
  min. ved 225° - traditionel ovn - til osten smelter.
- Smør imens overne med ketchup. Læg burgerbollerne sammen om tomater, løg og salatblade.
  Server kyllingeburgerne mens osten er lun, sammen med grøntsagsstavene.
