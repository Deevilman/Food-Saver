titel: Broccolisalat med hytteost og mandler
tid: 20
ingredienser:
  (ca. 400 g): 0.25 broccoli
  citronsaft: 0.5 spsk
  1½ tsk flagesalt: 1½ tsk flagesalt
  friskkværnet peber: friskkværnet peber
  hytteost: 75 g
  rødløg: 0.25 finthakket
  blåbær: 31.25 g
  granatæblekerner: 25 g
  grofthakkede saltede mandler: 12.5 g
  græskarkerner: 0.75 spsk
fremgangsmåde:
- Del broccolien i små buketter og skær stilken i tynde strimler.
- Kom stilkene i en skål, hæld kogende vand over og lad dem trække i ca. 2 min.
- Tilsæt broccolibuketterne, hæld evt. mere kogende vand over, så det dækker buketterne
  og lad dem trække i ca. 1 min.
- Hæld vandet fra, brus kålen over med koldt vand og lad den dryppe af i en sigte.
- Kom broccolien i en skål og vend den med citronsaft, salt og peber.
- Tilsæt hytteost og løg og vend rundt.
- Top med blåbær, granatæblekerner, mandler og græskarkerner.
