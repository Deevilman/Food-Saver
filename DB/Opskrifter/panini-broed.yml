titel: Panini brød
tid: 125
ingredienser:
  kvark, A38 eller yoghurt: 100 g
  vand: 1 dl
  gær: 10 g
  olivenolie: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  fuldkorns durummel (ca. 1½ dl): 100 g
  hvedemel (ca. 1¾ dl): 100 g
  sammenpisket æg: sammenpisket æg
fremgangsmåde:
- Kom kvark og vand i en skål og rør gæren ud heri.
- Tilsæt olie, salt og de 2 slags mel (hold lidt hvedemel tilbage).
- Slå dejen godt sammen med en grydeske.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1½ time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem.
- Tilsæt evt. resten af melet.
- Del dejen i 8 stykker og form dem til aflange boller.
- Rul bollerne ud med en kagerulle, til aflange, flade brød (ca. 8 x 15 cm).
- Læg dem på plader med bagepapir, pensl med æg og prik med en gaffel.
- Bag panini brødene øverst og nederst i ovnen - i ca. 15 min. ved 175° varmluft.
