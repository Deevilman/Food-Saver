titel: Bagt selleri med sprød ostegratinering
tid: 90
ingredienser:
  knoldselleri (ca. 1200 g): 0.5 skrællede
  rapsolie: 0.5 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  sort quinoa (ca. 2 dl): 40 g
  vand: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  stenfri vindruer i halve: 50 g
  friskkværnet peber: friskkværnet peber
  bladselleri i tynde skiver (ca. 200 g): 1.25 stilke
  æble i tynde både (ca. 150 g): 0.25 rødt
  grofthakkede valnødder: 6.25 g
  2½ dl kvark eller fraiche: 2½ dl kvark eller fraiche
  mælk: 1.25 spsk
  revet cheddar- og maasdammerost: 25 g
  rasp (ca. dl): 1 spsk
fremgangsmåde:
- Halver de 2 skrællede sellerier.
- Skær en lille skive af de runde bunde (så sellerierne senere kan stå).
- Smør sellerierne ind i olie og læg dem, med den runde side opad, på en plade med
  bagepapir.
- Drys med salt og bag sellerierne midt i ovnen ca. 45 min. ved 175° og derefter ca.
  15 min. ved 225° - traditionel ovn.
- Kom quinoaen i kogende vand tilsat salt.
- Kog den ved svag varme og under låg i ca. 15 min.
- Lad quinoaen dryppe af i en sigte og stil den i køleskabet til serveringen.
- Knus, fx i en morter, ca. 50 g af vindruerne sammen med salt og peber.
- Bland de knuste vindruer med quinoaen og vend den sammen med resten af vindruerne,
  bladselleri og æble.
- Anret salaten på 4 tallerkener og drys med valnødder.
- Rør alle ingredienserne sammen og smag til.
- Tag sellerierne ud af ovnen og vend dem, så den store snitflade vender opad.
- Bland ost og rasp og fordel blandingen på sellerierne.
- Gratiner dem midt i ovnen, til osten er gylden. Ca. 8 min. ved 225° - traditionel
  ovn.
- Stil en halv selleri på hver tallerken og server straks sammen med kvarkdressing.
