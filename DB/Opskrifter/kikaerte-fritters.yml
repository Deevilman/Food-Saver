titel: Kikærte fritters
tid: 45
ingredienser:
  løg: '2'
  ½ tsk fint salt: ½ tsk fint salt
  yoghurt 10%: 200 g
  1½ dl kikærtemel eller anden ærtemel: 1½ dl kikærtemel eller anden ærtemel
  rød karrypasta: 1 spsk
  ½ tsk groft salt: ½ tsk groft salt
  kikærter i lage (ca. 240 g): 1 dåse
  finthakket spidskål eller gulerod: 100 g
  finthakkede krydderurter, fx persille eller koriander: 1 dl
  smagsneutral olie - til stegning: 3 spsk
fremgangsmåde:
- Skær løgene i tynde skiver, vend dem med fint salt og kom dem i en sigte. Lad sigten
  hænge over en skål eller køkkenvask, så evt. væske kan dryppe af. Løgene bliver
  lidt blødere i strukturen af at blive saltet.
- Rør yoghurt, kikærtemel, karrypasta og salt sammen.
- Kram løgene fri for væde og tilsæt dem til yoghurtblandingen.
- Dræn kikærterne og skyl dem i koldt vand. Tilsæt hele kikærter, kål og krydderurter
  til blandingen og rør det godt sammen.
- Varm en pande op med olie og steg de 15-20 små fritters ved jævn til kraftig varme
  i ca. 10 min. - vend dem af og til, så de får stegeskorpe. Alt efter størrelsen
  på din pande, skal de måske steges ad to omgange.
