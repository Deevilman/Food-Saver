titel: Pastasalat med kylling
tid: 30
ingredienser:
  1½ liter vand: 1½ liter vand
  groft salt: 0.25 tsk
  (ca. 400 g): 0.5 kyllingefileter
  tørret fuldkornspasta, fx skruer: 50 g
  olivenolie: 0.25 tsk
  bacontern: 37.5 g
  creme fraiche 18%: 1 dl
  2½ tsk karry: 2½ tsk karry
  ½ citron - saften herfra: ½ citron - saften herfra
  rensede babyspinatblade: 25 g
  fintsnittet lilla spidskål: 62.5 g
  ærter - friskbælgede eller fra frost: 50 g
  ½ bundt forårsløg i tynde skiver: ½ bundt forårsløg i tynde skiver
fremgangsmåde:
- Bring vand og salt i kog og kog kyllingefileterne ved jævn varme og under låg i
  ca. 10 min.
- Tag kyllingestykkerne op af vandet og flå dem i mindre stykker med to gafler.
- Bring vandet i kog igen og kog pastaen 8-10 min. til den er mør uden at være blød.
- Hæld vandet fra og vend olie i pastaen. Stil pastaen til side.
- Læg baconternene i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme, til de er gyldne og sprøde.
- Lad baconen dryppe af på et stykke køkkenrulle.
- Vend creme fraiche med de øvrige ingredienser.
- Bland karrydressingen med den afkølede pasta.
- Fordel babyspinatblade i bunden af et fad.
- Vend spidskål, ærter og forårsløg med karrydressing, kylling og pasta.
- Pynt pastasalaten med bacon.
