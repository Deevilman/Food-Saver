titel: Bagte kartofler med purløgsdressing
tid: 60
ingredienser:
  (ca. 1 kg): 1 bagekartofler
  vand: 0.25 liter
  i både (ca. 750 g): 2 rødløg
  rapsolie: 0.5 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fraiche: 1 dl
  fintklippet purløg: fintklippet purløg
  ¾ tsk groft salt: ¾ tsk groft salt
  syltede rødbeder i små tern: 37.5 g
  kapers uden lage: 25 g
  rødløg (ca. 100 g): 0.25 finthakket
  fintrevet peberrod: 1 spsk
fremgangsmåde:
- Skrub kartoflerne godt og kom dem i en gryde med kogende vand. Kog kartoflerne ved
  svag varme og under låg i ca. 5 min.
- Hæld vandet fra kartoflerne og damp dem tørre. Læg kartoflerne på en plade med bagepapir
  og bag dem midt i ovnen i ca. 45 min. ved 200° - traditionel ovn.
- Bland løg, olie, salt og peber i en lille bradepande.
- Stil løgene ved siden af kartoflerne, efter ca. 15 min., og bag begge dele færdige
  i ca. ½ time ved 200° - traditionel ovn.
- Vend forsigtigt fraiche, purløg, salt og peber sammen.
- Stil dressingen tildækket i køleskabet i mindst 15 min. Smag til.
- Skær et kryds i hver af de bagte kartofler og tryk dem let, så de åbner sig. Server
  kartoflerne med bagte rødløg, syltede rødbeder, kapers, rå løg, peberrod og purløgsdressing.
