titel: Lasagnesuppe
tid: 30
ingredienser:
  olie: 0.25 tsk
  hakket oksekød: 75 g
  løg: 0.5 finthakkede
  fed hvidløg: 0.5 finthakkede
  i tynde skiver: 0.25 squash
  fintsnittede bladselleri: 0.75 stilke
  hakkede tomater (ca. 800 g): 0.5 dåser
  tomatpuré: 0.5 spsk
  oksebouillon: 1.25 dl
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  groft salt: 0.5 tsk
  tørret oregano: 0.25 tsk
  tørret timian: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  fuldkornslasagneplader: '1.25'
  revet mozzarellaost: 18.75 g
  frisk basilikum: 0.25 håndfuld
fremgangsmåde:
- Varm olien på en pande og steg kødet ved kraftig varme i ca. 5 min. Tilsæt løg,
  hvidløg, gulerødder og bladselleri og steg det i ca. 2 min.
- Tilsæt tomat, tomatpuré, bouillon og krydderier og lad det simre under låg i ca.
  10 min.
- Knæk lasagnepladerne og kom dem i suppen. Lad det simre i yderligere ca. 10 min.
  under låg til pastaen er mør.
- Vend squash, ost og basilikum i suppen, lige inden den skal serveres. Konsistensen
  på suppen er ret tyk, foretrækker du den tyndere, så tilsæt lidt ekstra bouillon.
