titel: Ratatouille og pasta
tid: 30
ingredienser:
  olivenolie: 0.5 spsk
  løg (ca. 200 g): 0.5 grofthakkede
  hakkede fed hvidløg: 1 små
  i tern (ca. 200 g): 1 tomater
  squash i tern (ca. 200 g): 0.25 grøn
  hakkede tomater (ca. 400 g): 0.25 dåse
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grofthakkede oreganoblade: 0.75 spsk
  oliven: 37.5 g
  tørret fuldkornspasta, fx penne - koges: 100 g
fremgangsmåde:
- Lad olien blive varm i en stor tykbundet gryde.
- Svits løg, hvidløg, auberginer og squash i ca. 2 min.
- Tilsæt tomater fra dåse, friske tomater, salt og peber. Bring saucen i kog og kog
  den ved svag varme og under låg i ca. 7 min. - rør af og til.
- Vend oregano i og smag til.
- Top med oliven og server ratatouillen sammen med nykogt pasta.
