titel: Grillet spidskål
tid: 20
ingredienser:
  jomfruolivenolie: 0.5 spsk
  ½ spsk vineddike: ½ spsk vineddike
  ½ tsk dijonsennep: ½ tsk dijonsennep
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ dl græskarkerner: ½ dl græskarkerner
  spidskål: '0.25'
  salatost i tern: 25 g
fremgangsmåde:
- Pisk olie, eddike, sennep, salt og peber sammen til en ensartet dressing.
- Rist græskarkernerne på en tør pande ved jævn varme i 10 min eller til de er gyldne
  og krakelerede.
- Skær spidskålet i kvarte, skær det nederste af stokken væk og behold resten, så
  der er samling på kålet.
- Grill spidskålet på hver skæreflade i 2 min eller til det har tydelige grillstreger.
- Anret med smuldret salatost, vinaigrette og græskarkerner og server straks.
