titel: Tøm-køleskabet-stegte ris
tid: 30
ingredienser:
  smør: 5 g
  æg: 0.75 sammenpiskede
  hakkede løg, fx løg, rødløg eller skalotteløg (ca. g): 75 g
  tørrede krydderier, fx stærk karry, spidskommen eller garam masala: 0.5 tsk
  blandede grøntsager i små stykker, fx gulerod, blomkål, porre, rødkål, champignoner og bladselleri: 125
    g
  kogte ris (af ca. 1½ dl rå ris): 75 g
  tørrede tranebær, rosiner, strimlede abrikoser, figner eller anden tørret frugt: 25
    g
  fiskesauce, sojasauce eller ponzu: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  grofthakkede peanuts, salte mandler eller cashewnødder: 12.5 g
  hakkede grøntsagstoppe eller krydderurter: hakkede grøntsagstoppe eller krydderurter
fremgangsmåde:
- Lad en wok eller stor, dyb pande blive godt varm. Lad smørret smelte ved kraftig
  varme, men uden at det bruner.
- Kom de sammenpiskede æg i wokken og steg dem ca. 1 min. under kraftig omrøring,
  så æggene smuldrer. Tag dem op.
- Smelt resten af smørret, stadig ved kraftig varme, men uden at det bruner. Svits
  løg og karry i ca. 2 min.
- Tilsæt resten af grøntsagerne og steg dem i ca. 4 min. - rør af og til.
- Vend de kolde, kogte ris, tranebær, fiskesauce, salt og de stegte æg i wokken, varm
  godt igennem og smag til.
- Server i wokken med peanuts og et grønt drys på toppen.
