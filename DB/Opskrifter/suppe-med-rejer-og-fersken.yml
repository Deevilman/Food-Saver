titel: Suppe med rejer og fersken
tid: 15
ingredienser:
  rapsolie: 0.25 spsk
  løg (ca. 150 g): 0.5 finthakkede
  finthakkede fed hvidløg: 0.5 store
  i tynde ringe (ca. 275 g): 0.75 porrer
  karrysuppe: 0.25 liter
  grøntsagsbouillon pulver: 0.25 spsk
  vand: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  afdryppede ferskner fra dåse i små tern (gem lagen): 56.25 g
  afdryppede rejer: 75 g
  finthakkede porrer: 0.75 spsk
  finthakket rød chilipeber: 0.25 tsk
  ristet flutes: 60 g
fremgangsmåde:
- Lad fedtstoffet blive varmt i en gryde ved kraftig varme, men uden at det bruner.
  Svits løg, hvidløg og porrer i ca. 5 min. ved jævn varme. Tilsæt suppe, bouillon,
  vand, salt og peber og bring suppen i kog under omrøring. Smag til.
- Bland imens ferskner, 1 dl af lage fra fersknerne, rejer, porretop og chilipeber
  i en skål.
- Server den varme suppe evt. i en kande og fyldet i en skål. Således kan gæsten selv
  komme fyld og suppe i tallerkenen. Server sammen med ristet flutes.
