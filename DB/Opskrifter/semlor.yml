titel: Semlor
tid: 135
ingredienser:
  mælk: 0.166667 dl
  gær: 2.08333 g
  hvedemel (ca. 7 dl): 35.4167 g
  æg: '0.0833333'
  ½ tsk groft salt: ½ tsk groft salt
  stødt kardemomme: 0.0833333 tsk
  sukker: 0.0833333 dl
  blødt smør: 8.33333 g
  æg til pensling: 0.0833333 pisket
  revet marcipan: 12.5 g
  1½ dl mælk: 1½ dl mælk
  grofthakkede mandler: 0.0833333 dl
  piskefløde pisket til let flødeskum: 0.333333 dl
  flormelis: flormelis
fremgangsmåde:
- Lun mælken til den er lillefingervarm. Hæld den i en skål og rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt mel tilbage). Slå dejen godt sammen.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et bord og ælt den godt igennem. Tilsæt evt. resten af melet.
- Del dejen i 12 stykker og form dem til boller. Lad bollerne efterhæve tildækket
  på en plade med bagepapir i yderligere 1 time.
- Pensl bollerne med æg og bag dem midt i ovnen ca. 10 min. ved 200° - varmluft.
- Skær toppen af bollen og tag krummen ud. Skær toppen til en pæn trekant.
- Bland krummen med marcipan, mælk og mandler og kom blandingen tilbage i bollen.
- Kom flødeskummet i en sprøjtepose med stjernetyl.
- Sprøjt fløde på bollerne, sæt låget på, drys med flormelis og server straks.
