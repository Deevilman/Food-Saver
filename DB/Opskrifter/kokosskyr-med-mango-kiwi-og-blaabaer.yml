titel: Kokosskyr med mango, kiwi og blåbær
tid: 15
ingredienser:
  skyr-yoghurt med kokos: 2 dl
  ½ mangofrugt (ca. 100 g): ½ mangofrugt (ca. 100 g)
  uden skræl (ca. 50 g): 0.5 kiwifrugt
  granola: 25 g
  blåbær: 25 g
fremgangsmåde:
- Hæld kokosskyr i to skåle. Skær mango og kiwi i skiver og fordel skiverne på de
  to skåle med skyr. Drys med granola og blåbær.
