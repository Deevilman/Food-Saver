titel: Kærnemælkssuppe med marinerede bær
tid: 30
ingredienser:
  skyllede ribs: 31.25 g
  sukker: 1 spsk
  finthakket frisk rosmarin: 0.5 tsk
  friskpresset citronsaft: 0.5 spsk
  rensede hindbær: 31.25 g
  tørrede tranebær: 12.5 g
  majsstivelse, fx maizena: 1 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
  kærnemælk: 0.25 liter
  fintrevet citronskal (usprøjtet): 0.5 tsk
fremgangsmåde:
- Kom halvdelen af ribsene i en skål sammen med sukker, rosmarin og citronsaft. Rør
  godt rundt i blandingen og vend forsigtigt hindbær, tranebær og resten af ribsene
  i. Stil de marinerede sommerbær tildækket på køkkenbordet i mindst 15 min. Smag
  til.
- Rør 1 dl fløde og majsstivelse sammen i en tykbundet gryde - til det er helt glat.
  Tilsæt resten af fløden og bring den i kog under omrøring. Tilsæt lidt af kærnemælken,
  citronskal og sukker og rør det godt. Tilsæt resten af kærnemælken lidt efter lidt
  og under omrøring. Bring suppen til kogepunktet og tag den så af varmen. Suppen
  må ikke koge, så vil den skille. Smag til og server.
- Server kærnemælkssuppen med de marinerede sommerbær på toppen.
