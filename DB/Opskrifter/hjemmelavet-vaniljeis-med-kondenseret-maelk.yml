titel: Hjemmelavet vaniljeis med kondenseret mælk
tid: 15
ingredienser:
  piskefløde: 5 dl
  kondenseret mælk: 1 dåse
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
fremgangsmåde:
- Pisk fløden til flødeskum og vend den forsigtigt sammen med kondenseret mælk og
  vanilje til en ensartet og jævn masse.
- Hæld iscremen i en form og stil den tildækket i fryseren i ca. 7 timer eller til
  den er gennemfrossen.
