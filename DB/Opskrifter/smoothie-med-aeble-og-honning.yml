titel: Smoothie med æble og honning
tid: 15
ingredienser:
  isterninger: '2'
  i mindre stykker, fx gråsten: 0.5 æbler
  flydende honning: 0.5 spsk
  friskpresset citronsaft: 0.25 spsk
  tykmælk: 0.5 dl
  mælk: 0.5 dl
fremgangsmåde:
- Kom isterninger, æbler, citronsaft og de øvrige ingredienser i et blenderglas.
- Blend ved hurtigste hastighed i ca. 45 sek.
- Smag til og server i kolde høje glas - evt. med sugerør.
- Smag smoothien til afhængig af æblets syrlighed og sødme
