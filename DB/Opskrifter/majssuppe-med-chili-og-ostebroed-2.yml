titel: Majssuppe med chili og ostebrød
tid: 30
ingredienser:
  majskolber eller 500 g frosne majskerne: 1 friske
  smør: 3.75 g
  hakket løg (ca. 100 g): 0.25 stort
  hakkede fed hvidløg: 0.5 små
  hakket rød chilipeber: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grøntsagsbouillon: 0.25 liter
  landbrød: 2 skiver
  revet cheddar- og maasdammerost: 37.5 g
  frisk koriander: 0.25 bundt
  chilipeber i tynde ringe: 0.25 rød
fremgangsmåde:
- Skær kernerne af majskolberne – gerne så de hænger sammen i flager.
- Lad smørret smelte i en gryde ved kraftig varme, men uden at det bruner.
- Svits løg, hvidløg og chili i ca. ½ min.
- Tilsæt halvdelen af majskernerne, salt og peber og svits i yderligere ca. ½ min.
- Kom bouillon i gryden og lad suppen koge ved svag varme og under låg i ca. 10 min.
  – rør af og til.
- Blend suppen til den er nogenlunde glat og fjern skummet.
- Tilsæt resten af majskernerne og lad suppen koge i ca. 5 min. Smag til.
- Drys brødskiverne med revet ost og grill dem øverst i ovnen i ca. 2 min.
- Server suppen med et drys koriander og chiliringe sammen med de gratinerede ostebrød.
