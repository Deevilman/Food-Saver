titel: Æble-tranebærsalat til marinerede sild
tid: 45
ingredienser:
  ¼ liter creme fraiche: ¼ liter creme fraiche
  æbler i tynde både, fx gloster: 0.25 rødkindede
  i tynde ringe: 0.125 rødløg
  tørrede tranebær: 9.375 g
  klippet karse: 0.125 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  sild: 0.5 marinerede
  karse: karse
  groft rugbrød: 1 skiver
fremgangsmåde:
- Vend fraiche sammen med æbler, løg, tranebær, karse, salt og peber. Stil salaten
  tildækket i køleskabet i mindst ½ time og smag til.
- Del sildefileterne i mindre bidder, kom dem i en skål og pynt med karse. Server
  de marinerede sild sammen med rugbrød og æble-tranebærsalat.
