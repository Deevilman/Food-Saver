titel: Kartoffelmos
tid: 45
ingredienser:
  kartofler: 0.25 kg
  1½ dl mælk: 1½ dl mælk
  smør: 12.5 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skræl kartoflerne og skær dem i mindre stykker.
- Kog dem godt møre i en tykbundet gryde i vand uden salt, ca. 20 min.
- Hæld vandet fra kartoflerne, og damp dem helt tørre.
- Mos kartoflerne med kartoffelstøder eller håndmixer, og tilsæt mælken lidt efter
  lidt under stadig piskning.
- Tilsæt smørret og pisk mosen let.
- Smag til med salt og peber.
- Kartofler, der skal moses, bør altid koges uden salt. Kartoffelmos er velegnet som
  tilbehør til mange sammenkogte retter, fx gullash og bankekød. En rest kartoffelmos
  kan røres op med mælk og lægges over en sammenkogt ret, som et låg. Gratineres i
  ovnen til retten er gennemvarm.
