titel: Kold ærtesuppe med rejer og brus
tid: 270
ingredienser:
  smør: 1.25 g
  løg (ca. 150 g): 0.25 grofthakkede
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  frosne ærter: 62.5 g
  groft salt: 0.125 tsk
  friskkværnet peber: friskkværnet peber
  avocado i mindre stykker (ca. 100 g): 0.125 moden
  creme fraiche: 0.25 dl
  knuste fed hvidløg: 0.25 små
  ¼ tsk groft salt: ¼ tsk groft salt
  tør mousserende vin: 0.375 dl
  optøede, frosne rejer eller afdryppede rejer i lage: 37.5 g
  ærter: ærter
  groft brød: 30 g
fremgangsmåde:
- Lad smørret blive gyldent i en stor gryde. Svits løgene i ca. 1 min.
- Tilsæt bouillon, ærter, salt og peber og bring suppen i kog uden låg. Kog den ved
  svag varme, stadig uden låg, i ca. 5 min.
- Kom avocadoen i et blenderglas sammen med 1/3 af suppen og blend ved hurtigste hastighed
  i ca. 40 sek.
- Blend resten af suppen og hæld det hele sammen i en skål. Stil suppen til afkøling
  i mindst 4 timer.
- Rør imens cremefraiche sammen med hvidløg, salt og peber.
- Stil cremen tildækket i køleskabet i mindst 15 min. Smag til.
- Rør forsigtigt mousserende hvidvin i suppen og server den i kolde glas eller tallerkner
  sammen med rejer og hvidløgscreme.
- Pynt med ærter og server.
