titel: Græskarpandekager
tid: 30
ingredienser:
  hokkaido græskar: 400 g
  havregryn (ca. 1 dl): 50 g
  A38 naturel: 1 dl
  ½ dl mælk: ½ dl mælk
  hvedemel (ca. 2): 125 g
  æg: '2'
  sukker: 2 spsk
  citronskal (usprøjtet): 2 tsk
  1½ tsk bagepulver: 1½ tsk bagepulver
  vaniljesukker: 1 tsk
  stødt ingefær: 1 tsk
  stødt kardemomme: 1 tsk
  ¼ tsk stødt nellike: ¼ tsk stødt nellike
  ¼ tsk groft salt: ¼ tsk groft salt
  smør - til stegning: 20 g
  kanelsukker, sirup og: kanelsukker, sirup og
  tern af syrlige æbler: tern af syrlige æbler
fremgangsmåde:
- Skær græskarret i mindre stykker (med skræl) og kom det i en foodprocessor sammen
  med havregryn, A38 og mælk og kør det i 3-4 min.
- Tilsæt resten af ingredienserne og kør til en ensartet dej.
- Varm en pande godt op med lidt af smørret og fordel 4 portioner dej á ca. ½ dl på
  panden.
- Bag pandekagerne ca. 2 min. på hver side - eller til de er gennembagte og gyldne.
- Gentag med resten af smørret og dejen.
