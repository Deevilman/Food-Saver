titel: Chiagrød
tid: 240
ingredienser:
  chiafrø: 2 spsk
  mælk: 1 dl
  honning eller 1 tsk vaniljesukker: 1 tsk
  skyr naturel: 1 dl
  granola og bærkompot: granola og bærkompot
fremgangsmåde:
- Rør chiagrød godt sammen med mælk og honning i et glas , og stil blandingen tildækket
  i køleskabet i mindst 4 timer - og gerne natten over.
- Vend skyr i chiablandingen og server chiagrøden med granola og en syrlig bærkompot.
