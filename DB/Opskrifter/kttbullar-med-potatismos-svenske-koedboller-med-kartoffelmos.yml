titel: Köttbullar med potatismos - svenske kødboller med kartoffelmos
tid: 45
ingredienser:
  skrællede melede kartofler: 0.25 kg
  vand: 0.25 liter
  mælk: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  rasp: 0.75 spsk
  hakket grise- og kalvekød: 100 g
  æg: '0.25'
  revet eller finthakket løg (ca. 100 g): 0.25 stort
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  hvedemel: 0.25 spsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  sojasauce: 0.25 spsk
  ½ spsk koncentreret oksefond: ½ spsk koncentreret oksefond
  ½ spsk worcestershiresauce: ½ spsk worcestershiresauce
  flydende honning: 0.25 tsk
  tørret timian: 0.25 tsk
  i meget tynde skiver (ca. 350 g): 0.25 agurk
  ½ tsk groft salt: ½ tsk groft salt
  hakkede krydderurter, fx dild og/eller persille: 0.75 spsk
  1½ dl tyttebærsyltetøj: 1½ dl tyttebærsyltetøj
fremgangsmåde:
- Skær kartoflerne i skiver og kom dem i en gryde med vand.
- Bring i kog og kog kartoflerne ved svag varme og under låg i ca. 20 min. eller til
  de er godt møre.
- Hæld kogevandet fra kartoflerne (gem 1dl kogevand til saucen) og damp kartoflerne
  tørre.
- Mos kartoflerne (fint eller groft som du bedst kan lide det).
- Tilsæt mælk og salt.
- Varm kartoffelmosen igennem under omrøring og smag til.
- Kom rasp og mælk i en skål og lad det trække i ca. 5 min.
- Rør den udblødte rasp sammen med det hakkede kød, æg, løg, salt og peber.
- Rør farsen godt igennem og form den til ca. 40 kødboller på størrelse med valnødder.
- Lad smørret blive gyldent i en stor pande og steg kødbollerne ved kraftig varme
  i ca. 6 min. - ryst panden af og til så kødbollerne bliver så runde som muligt.
- Tag kødbollerne op og hold dem varme.
- Kom smørret i panden og lad det blive gyldent ved jævn varme.
- Tilsæt melet og bag det sammen med smørret i ca. ½ min.
- Kom fløde og den ene dl kogevand i panden under omrøring og rør til blandingen er
  glat.
- Tilsæt resten af ingredienserne og lad sovsen koge ved svag varme i ca. 5 min. -
  rør af og til. Smag sovsen til.
- Vend agurkeskiverne med salt og lad dem trække i ca. 5 min.
- Bland agurkeskiverne med hakkede krydderurter lige inden serveringen.
