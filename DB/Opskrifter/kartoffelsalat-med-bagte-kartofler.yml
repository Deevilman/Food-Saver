titel: Kartoffelsalat med bagte kartofler
tid: 45
ingredienser:
  skrubbede kartofler i 1 cm skiver: 0.25 kg
  groft salt: 0.25 tsk
  kvark, græsk yoghurt eller fraiche: 62.5 g
  finthakkede fed hvidløg: 0.75 små
  olivenolie: olivenolie
  ½ tsk groft salt: ½ tsk groft salt
  smør: 6.25 g
  (ca. 400 g): 0.25 flanksteak
  friskkværnet peber: friskkværnet peber
  fintstrimlet savojkål: 62.5 g
  kogende vand: 0.25 liter
  i stave (ca. 250 g): 0.25 agurk
  rødløg (ca. 100 g): 0.25 finthakket
  æbler i tynde både (ca. 200 g): 0.5 røde
fremgangsmåde:
- Fordel kartoflerne på en plade med bagpapir.
- Drys med salt og bag kartoflerne midt i ovnen i ca. 25 min. ved 225° - varmluft.
- Vend kvarken med hvidløg, olivenolie og salt.
- Stil hvidløgskvarken tildækket i køleskabet i mindst 15 min. Smag til.
- Lad smørret blive gyldent i en pande.
- Brun steaken ca. 1 min. på hver side og drys med salt og peber.
- Steg derefter kødet ved svag varme i ca. 12 min. - vend af og til.
- Tag flanksteaken op og lad den hvile tildækket - skær kødet i tynde skiver lige
  inden serveringen.
- Kom savojkålen i en skål og hæld kogende vand over til det dækker.
- Lad kålen trække i ca. 3 min., hæld vandet fra og brus over med koldt vand.
- Tør savojkålen godt og bland den med agurkestave og salt.
- Læg, i et stort fad, en bund af savojkål og agurk, fordel de lune kartofler og top
  op med æblebåde og rødløg.
- Server kartoffelsalaten med hvidløgsskyr (med lidt olivenolie på toppen) og flanksteak.
