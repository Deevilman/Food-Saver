titel: Svampetoast med grønkål og æbler
tid: 30
ingredienser:
  smør: 15 g
  markchampignoner: 50 g
  finthakkede fed hvidløg: 2 små
  rødløg i tynde både (ca. 50 g): 1 lille
  piskefløde eller madlavningsfløde: 3 spsk
  hvidvinseddike: 2 tsk
  ½ tsk groft salt: ½ tsk groft salt
  grovbrød: 2 skiver
  havarti ost: 4 skiver
  et drys tørrede chiliflager: et drys tørrede chiliflager
  i små tern (ca. 50 g): 1 æble
  1½ dl renset, fintsnittet grønkål: 1½ dl renset, fintsnittet grønkål
fremgangsmåde:
- Smelt smørret i en pande ved kraftig varme, men uden det bruner.
- Svits svampe og løg i ca. 30 sek.
- Tilsæt fløde, eddike og salt og lad det koge ved jævn varme i ca. 2 min. - rør af
  og til.
- Smelt halvdelen af smørret i en pande ved kraftig varme, men uden det bruner.
- Steg brødskiverne gyldne på den ene side. Vend dem, kom ost på den gyldne side,
  drys med chiliflager og steg den anden side gylden i resten af smøret.
- Vend æbletern og grønkål sammen med svampeblandingen, anret det på toastene og server
  straks.
