titel: Friske forårsruller og ostegratinerede kyllingebidder
tid: 45
ingredienser:
  avocado i strimler (ca. 125 g): 0.25 moden
  i strimler (ca. 125 g): 0.25 æble
  friskpresset citronsaft: 0.75 spsk
  rispapir (ca. 160 g): 4 plader
  hjertesalat i strimler: 18.75 g
  i tynde stave (ca. 100 g): 0.5 gulerødder
  blancherede slikærter i lange strimler: 25 g
  peberfrugt i lange strimler (ca. 100 g): 0.25 rød
  æg: '0.25'
  vand: 0.25 spsk
  rasp, fx panko (ca. 3 dl): 18.75 g
  revet cheddar- og maasdammerost: 25 g
  stødt koriander: 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  flækkede, rensede kyllingeinderfileter: 125 g
  hoisinsauce, sød chilisauce eller japansk sojasauce: hoisinsauce, sød chilisauce
    eller japansk sojasauce
fremgangsmåde:
- Vend avocado- og æblestrimler med citronsaft.
- Dyp rispapiret, en plade ad gangen i lunt vand i ca. 30 sek. eller til pladen er
  helt blød. Tag den op, lad vandet dryppe let af og placer den udbredt på et spækbræt.
- Læg lidt avocado, æble, hjertesalat og de øvrige grøntsager lidt ude i kanten og
  rul den sammen helt tæt og luk enderne ind.
- I kan hygge jer med, at I hver især laver jeres egne friske forårsruller, inde ved
  bordet.
- Pisk æg og vand sammen i en dyb tallerken.
- Bland rasp, ost, stødt koriander og salt i en lille bradepande.
- Vend først kyllingestykkerne i æg og derefter i raspblanding. Læg de panerede bidder
  på en plade med bagepapir.
- Bag kyllingebidderne midt i ovnen i ca. 10 min. ved 225° - traditionel ovn. Sæt
  bagepladen øverst i ovnen og bag i yderligere ca. 5 min.
- Server de varme kyllingebidder sammen med forårsrullerne og den sauce I foretrækker,
  til at dyppe i.
