titel: Grove pitabrød
tid: 95
ingredienser:
  1½ dl mælk: 1½ dl mælk
  1½ dl kogende vand: 1½ dl kogende vand
  gær: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  groft rugmel eller grahamsmel (ca. 3 dl): 150 g
  hvedemel (ca. 4½ dl): 250 g
fremgangsmåde:
- Bland den kolde mælk og det kogende vand i en skål og rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt hvedemel tilbage). Slå dejen godt sammen.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 8 stykker og form dem til boller. Rul bollerne flade (ca. 15 cm i diameter).
- Læg pitabrødene på plader med bagepapir og lad dem efterhæve tildækket i ca. 10
  min.
- Bag rug-pitabrødene midt i ovnen ca. 7 min. ved 250° - traditionel ovn. De hæver
  godt op og bliver hule under bagning ved høj temperatur.
