titel: Fiskefrikadeller med laks
tid: 30
ingredienser:
  torskefilet eller mørksejfilet: 300 g
  groft salt: 1 tsk
  fersk laks: 100 g
  ½ dl finthakkede krydderurter fx dild, persille eller estragon: ½ dl finthakkede
    krydderurter fx dild, persille eller estragon
  mælk: 1 dl
  æg: '1'
  hvedemel: 2 spsk
  1½ tsk fintrevet citronskal (usprøjtet): 1½ tsk fintrevet citronskal (usprøjtet)
  smør: 25 g
  1½ spsk smagsneutral olie: 1½ spsk smagsneutral olie
fremgangsmåde:
- Hak torsken groft med en kniv eller i en foodprocessor i ca. 15 sek. Kom den i en
  skål, tilsæt salt og rør fisken sej.
- Skær laksen i ca. 1x1 cm tern og hak krydderurterne fint. Tilsæt laksetern, krydderurter
  og de øvrige ingredienser til fiskefarsen.
- Rør den godt sammen og lad den hvile i køleskabet i ca. 15 min.
- Varm en pande op og tilsæt smør og olie.
- Steg fiskefrikadellerne i ca. 15 min. ved jævn varme - vend dem nogle gange undervejs.
