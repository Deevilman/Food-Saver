titel: Kylling i karry med mango og edamamebønner
tid: 30
ingredienser:
  kyllingeinderfileter: 100 g
  rapsolie: 0.5 tsk
  karry, fx madraskarry: 0.25 spsk
  grøntsagsbouillon: 0.25 dl
  edamamebønner: 50 g
  peberfrugt i lange strimler (ca. 150 g): 0.25 rød
  forårsløg i tynde, skrå ringe (ca. 100 g): 0.25 bundt
  fintrevet frisk ingefær: 0.25 spsk
  groft salt: 0.25 tsk
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  ½ mangofrugt i tern (ca. 150 g): ½ mangofrugt i tern (ca. 150 g)
  sorte ris - koges: 0.75 dl
fremgangsmåde:
- Del hver kyllingeinderfilet på langs.
- Lad olien blive varm i en sauterpande, tilsæt karry og lad den bruse af. Brun kyllingekødet
  i ca. 2 min. - rør af og til.
- Tilsæt bouillon, bønner, peberfrugt, det hvide af forårsløgene (gem det grønne til
  pynt), ingefær og salt.
- Kog retten ved svag varme og uden låg i ca. 3 min.
- Tag gryden af varmen, tilsæt madlavningsfløde og smag til.
- Kom kylling i karry i en skål og server med grøn forårsløgtop, mangofrugt og nykogte
  ris.
