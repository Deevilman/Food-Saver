titel: Skinkemignon med majssalat og salt ingefærdressing
tid: 45
ingredienser:
  smør: 3.75 g
  (ca. 350 g): 0.25 skinkemignon
  ½ tsk groft salt: ½ tsk groft salt
  friskpresset limesaft: 0.5 spsk
  vand: 0.25 liter
  salatost i tern: 50 g
  mælk: 0.75 spsk
  fintrevet frisk ingefær: 0.25 spsk
  finthakket rød chilipeber: 0.25 spsk
  fintrevet limeskal (usprøjtet): 0.25 tsk
  (ca. 600 g): 0.5 majskolber
  groft salt: 0.25 tsk
  fintnittet hvidkål: 50 g
  dildfrø: 0.25 tsk
  grofthakket frisk dild: 0.75 spsk
  babysalatblade: 25 g
  kartofler: 0.25 kg
fremgangsmåde:
- Lad smørret blive gyldent i en sauterpande. Brun skinkemignonen i ca. 2 min. - brun
  på alle sider. Drys med salt og tilsæt limesaft og vand. Braiser kødet ved svag
  varme og under låg i ca. 25 min. Tag skinkemignonen op og lad den hvile tildækket
  - gem skyen.
- Blend ost og mælk, til det er glat. Rør ingefær, chili og limeskal i dressingen
  og stil den tildækket i køleskabet i mindst 15 min. Smag til. Tilsæt evt. lidt ekstra
  mælk, hvis du synes dressingen er for fast.
- Kom majskolberne i kogende vand tilsat salt. Kog dem ved jævn varme og under låg
  i ca. 7 min. Lad majskolberne køle lidt af og skær kernerne af kolberne - gerne
  så majskernerne hænger sammen i flager. Knug hvidkålen med salt og bland den med
  majskerner, dildfrø og dildkviste. Anret salaten på en bund af salatblade.
- Skær skinkemignonen i tynde skiver, anret dem på et lille fad og hæld den syrlige
  sky henover. Server med salt ingefærdressing, majssalat og kartofler.
