titel: Farsret med kartofler
tid: 75
ingredienser:
  hakket grisekød: 100 g
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 0.5 spsk
  æg: '0.5'
  løg (ca. 150 g): 0.5 hakkede
  hakkede fed hvidløg: 1 små
  karry: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  mælk: 0.75 dl
  ærter: 62.5 g
  store kartofler i tern: 0.25 kg
  groft salt: 0.5 tsk
  i skiver (ca. 400 g): 1 tomater
  hakket frisk timian eller 1 tsk tørret: 0.5 spsk
  kviste af frisk timian: kviste af frisk timian
fremgangsmåde:
- Rør kød og salt sammen. Tilsæt mel, æg, løg, hvidløg, karry og peber.
- Rør mælken i lidt efter lidt. Vend ærterne i til sidst.
- Læg kartoflerne i kanten af et stort ovnfast fad og drys med salt og peber. Læg
  farsen i midten. Kartofler og fars skal have samme højde.
- Læg en ring af tomatskiver omkring farsen og drys med timian.
- Pisk æg og mælk sammen og hæld blandingen over kartoflerne.
- Bag retten midt i ovnen ca. 55 min. ved 200° - traditionel ovn.
