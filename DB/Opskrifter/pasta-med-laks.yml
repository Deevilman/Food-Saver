titel: Pasta med laks
tid: 30
ingredienser:
  ostesauce: 1 dl
  vand: 0.25 dl
  fed hvidløg i tynde skiver: 1 små
  groft salt og friskkværnet peber: 0.25 tsk
  i skrå ringe (ca. 300 g): 0.75 porrer
  peberfrugt i lange strimler (ca. 150 g): 0.25 rød
  cherrytomater i halve: 100 g
  rapsolie: 0.25 spsk
  renset laksefilet i 2 x 2 cm tern: 75 g
  ½ tsk groft salt og friskkværnet peber: ½ tsk groft salt og friskkværnet peber
  tørret fuldkornspasta - koges: 75 g
fremgangsmåde:
- Bring ostesauce og vand i kog under omrøring i en gryde.
- Tilsæt hvidløg, salt og peber. Vend porrer i og lad dem koge ved jævn varme i ca.
  2 min. Kom peberfrugt og tomater i saucen og kog, stadig ved jævn varme, i ca. 2
  min.
- Skru op til kraftig varme, kom den afdryppede pasta i saucen og vend godt rundt
  - tilsæt evt. ekstra kogevand, hvis saucen er for tyk. Smag til.
- Lad olien blive varm i en pande.
- Steg lakseternene ved kraftig varme i ca. 2 min. - vend forsigtigt rundt, så ternene
  bliver stegt på flere sider. Drys med salt og peber.
