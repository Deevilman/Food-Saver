titel: Gullaschsuppe
tid: 100
ingredienser:
  skært oksesmåkød (inderlår, bov eller klump): 83.3333 g
  smør: 4.16667 g
  løg: 0.333333 grofthakkede
  1½ liter oksebouillon: 1½ liter oksebouillon
  mild paprika: 0.333333 spsk
  koncentreret tomatpuré: 0.166667 dåse
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  kartofler i tern: 100 g
  pikant flødeost: 16.6667 g
  creme fraiche: 0.333333 dl
  1½ dl hakket persille: 1½ dl hakket persille
  landbrød: landbrød
fremgangsmåde:
- Skær kødet i tern, ca. 1 x 1 cm og svits halvdelen i gyldent smør i en gryde. Tag
  dem op og svits resten. Kom alt kødet i gryden og tilsæt løgene. Svits dem med i
  ca. 3 min.
- Tilsæt øvrige ingredienser (undtagen kartofler og flødeost).
- Bring suppen i kog og skum den. Kog suppen ved svag varme og under låg i ca. 1 time
  eller til kødet er næsten mørt.
- Tilsæt kartoffeltern og flødeost og kog suppen videre til kartofler og kød er mørt,
  ca. 15 min. Smag suppen til.
- Hæld gullaschsuppen i varme suppeskåle. Server cremefraiche, persille og brød til
  suppen.
