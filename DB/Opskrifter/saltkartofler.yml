titel: Saltkartofler
tid: 15
ingredienser:
  kogende vand: 0.25 liter
  1¾ dl groft salt (ca. 225 g): 1¾ dl groft salt (ca. 225 g)
  skrubbede små nye kartofler: 0.25 kg
  evt. krydderurter: evt. krydderurter
  smør: smør
fremgangsmåde:
- Bring vand og salt i kog i en gryde og rør til saltet er opløst.
- Tilsæt kartoflerne og kog dem ved svag varme og under låg i 12 min. eller til de
  er møre.
- Hæld vandet fra kartoflerne og damp dem tørre.
- Hæld kartoflerne ud på en plade med bagepapir og bag dem midt i ovnen ca. 15 min.
  ved 250° - traditionel ovn..
- Drys evt. kartoflerne med friske krydderurter og server med smør.
