titel: Pasta med ostesauce
tid: 30
ingredienser:
  smør: 10 g
  hvedemel: 1 spsk
  ½ liter mælk: ½ liter mælk
  fintrevet muskatnød: 0.25 tsk
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  ¼ tsk groft salt: ¼ tsk groft salt
  revet ost, fx revet cheddar- og maasdammerost eller parmesanost: 18.75 g
  tørret pasta, fx spaghetti: 100 g
  salat af 100 g skyllede babyspinatblade drysset med lidt salt og peber: salat af
    100 g skyllede babyspinatblade drysset med lidt salt og peber
  cocktailtomater i både: 125 g
  og 125 g bacon - stegt: og 125 g bacon - stegt
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner. Kom mel i og
  lad det bage sammen med smørret, under omrøring i ca. 15 sek.
- Skru ned til jævn varme, tilsæt ca. ⅓ af mælken og varm blandingen igennem under
  omrøring, til den er glat. Tilsæt endnu ⅓ og derefter den sidste ⅓ på samme måde.
- Rør muskatnød, chiliflager og salt i saucen og lad den koge ved svag varme i ca.
  5 min. - rør af og til.
- Tilsæt den revne ost og lad den smelte under omrøring. Smag ostesaucen til.
- Kog pastaen efter anvisningen på pakken. Pastaen skal være mør uden at være blød.
- Tag lidt kogevand fra, hæld pastaen i et dørslag og bland den derefter straks i
  ostesauce. Tilsæt evt. lidt ekstra kogevand, hvis du synes saucen er for fast.
- Hæld retten i en skål.
- Server pasta med ostesauce med en salat af spinatblade, tomat og bacon. Du kan evt.
  blande salaten med pasta og ostesauce, enten på tallerkenen eller i skålen.
