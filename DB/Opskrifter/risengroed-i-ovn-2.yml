titel: Risengrød i ovn
tid: 90
ingredienser:
  vand: 1.5 dl
  grødris (ca. 3 dl): 90 g
  mælk: 0.5 liter
  ¼ tsk groft salt: ¼ tsk groft salt
  rørsukker: 2 spsk
  stødt kanel: 1 tsk
fremgangsmåde:
- Bring vand og ris i kog i en gryde, hvor både gryde og låg er egnet til at gå i
  ovnen. Kog risene ved jævn varme og under omrøring i ca. 2 min.
- Tilsæt mælk og bring blandingen i kog ved jævn varme - det tager ca. 10 min.
- Kog grøden videre ved jævn varme, stadig under omrøring, i ca. 10 min. Læg låg på
  og sæt gryden i ovnen ved 125° - varmluft.
- Kig til grøden efter ca. 35 min. og rør rundt.
- Hvis grøden virker tynd, så lad den stå i ovnen i yderligere ca. 10 min.
- Tag grøden ud og lad den hvile i 10 min.
- Tilsæt salt og smag til.
- Bland sukker og kanel. Server grøden med kanelsukker.
