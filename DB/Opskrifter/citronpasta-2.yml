titel: Citronpasta
tid: 25
ingredienser:
  tørret spaghetti: 125 g
  smør: 20 g
  squash, i grove stykker: '0.5'
  hvidløg, finthakket: 0.5 fed
  citronskal (usprøjtet): 0.5 tsk
  groft salt: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  citronsaft: 1 spsk
  revet parmigiano reggiano: 35 g
  frisk basilikum: 0.5 håndfuld
fremgangsmåde:
- Kog spaghettien efter pakkens anvisning.
- Smelt smør på en pande og lad det bruse op.
- Tilsæt squash, citronskal, hvidløg, salt og peber. Lad det stege i 5 min. ved middel
  varme.
- Kom den færdigkogte spaghetti, 1,5 dl af pastavandet og citronsaft på panden. Rør
  det hele godt sammen ved middel varme.
- Kom parmesanost i og rør rundt, indtil pastaretten er helt cremet. Tilsæt evt. mere
  pastavand, hvis retten virker for tør.
- Top med frisk basilikum og citronskal - og server.
