titel: Frisk torskerogn og rodfrugt-remoulade
tid: 45
ingredienser:
  vand: 0.5 liter
  ufarvet lagereddike: 0.25 dl
  groft salt: 0.25 spsk
  frisk torskerogn (bukser): 125 g
  smør: 6.25 g
  ½ tsk groft salt: ½ tsk groft salt
  creme fraiche 18%: 62.5 g
  æggeblommer: '0.5'
  ravigottesauce: 0.5 spsk
  ½ dl krydderurter fx. dild, persille, estragon, purløg: ½ dl krydderurter fx. dild,
    persille, estragon, purløg
  friskkværnet peber: friskkværnet peber
  kogende vand: 0.25 liter
  i små tern (ca. 250 g): 0.5 pastinakker
  løg (ca. 50 g): 0.25 finthakket
  syltede agurker i små tern: 25 g
  kartofler - koges: 0.25 kg
  feldsalat: 25 g
  citroner (usprøjtede) i både: citroner (usprøjtede) i både
fremgangsmåde:
- Bring vand tilsat salt og eddike i kog i en gryde.
- Læg torskerognen i det kogende vand.
- Kog rognen ved svag varme og under låg i ca. 10 - 15 min.
- Tag torskerognen op og lad den køle lidt af.
- Pil hinderne af den afkølede torskerogn og skær den i skiver.
- Lad smørret blive gyldent i en pande.
- Rist torskerognsskiverne ca. 1 min. på hver side, til de er gyldne. Drys med salt.
- Rør imens creme fraiche med æggeblommer, ravigottesauce, estragon, salt og peber.
- Hæld kogende vand over de 2 slags rødder, lad dem stå i ca. 3 min. og brus over
  med koldt vand. Lad dem dryppe af i en sigte.
- Vend rødder, løg og agurk i den krydrede creme fraiche.
- Stil rodfrugt-remouladen tildækket i køleskabet i mindst 15 min. Smag til.
- Server den ristede, lune torskerogn sammen med rodfrugtremoulade, kogte kartofler,
  salat og citronbåde.
