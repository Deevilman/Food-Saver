titel: Ribbensteg
tid: 125
ingredienser:
  1½ kg Ribbensteg - grisekam med ridset svær: 1½ kg Ribbensteg - grisekam med ridset
    svær
  groft salt: 0.25 tsk
  ½ liter vand: ½ liter vand
fremgangsmåde:
- For at få en sprød svær på ribbenstegen er det vigtigt, at sværen er ridset helt
  igennem og med ½ cm mellemrum – men pas på ikke at ridse i kødet. Hvis sværen ridses
  ned i kødet, risikerer du at kødsaften trænger op gennem sværen, og så er det sværere
  at få sværen sprød.
- Beregn 1 god tsk groft salt pr. kg kød og gnid det omhyggeligt ned mellem sværene.
  Læg derefter ribbenstegen på en rist i bradepanden, så sværen ligger så vandret
  som muligt. Brug evt. sammenkrøllet alufolie eller et stykke kartoffel til at lægge
  under stegen, så den ligger lige.
- Hæld vand i bradepanden og sæt stegen midt i en kold ovn. Tænd ovnen på 200° og
  steg i ca. 1½ time – stegetiden er længere, hvis det er en stor ribbensteg. Saftigt
  kød opnås ved at bruge et stegetermometer. Sørg for at stegetermometrets spids sidder
  midt i stegen.
- Hold øje med kernetemperaturen. Når den er 55°, skal du tjekke om sværen er sprød.
  Er sværen sprød, fortsættes stegningen til kernetemperaturen er 65°. Hvis sværen
  ikke er sprød, kan du skrue temperaturen op på 250-300°, indtil kernetemperaturen
  er 65°. For at få boblende svær skal temperaturen op på 225-250°.
- Lad stegen hvile utildækket i ca. 20 min. Under hviletiden stiger temperaturen til
  ca. 70°. En ribbensteg er gennemstegt ved 70°.
