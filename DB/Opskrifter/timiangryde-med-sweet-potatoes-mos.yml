titel: Timiangryde med sweet potatoes mos
tid: 30
ingredienser:
  skrællede søde kartofler: 125 g
  skrællede melede kartofler: 125 g
  vand: 0.25 dl
  smør: 5 g
  mælk: 0.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  ½ liter mælkesauce: ½ liter mælkesauce
  i ringe: 0.75 porrer
  rosiner: 12.5 g
  finthakket frisk timian: 0.5 spsk
  wokstrimler af okseklump: 100 g
  grønne stenfri vindruer i halve: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær de to slags kartofler i grove stykker og kom dem i en tykbundet gryde med kogende
  vand. Kog kartoflerne ved svag varme og under låg i ca. 20 min. eller til de er
  møre. Hæld vandet fra og damp kartoflerne tørre. Mos dem groft med en grydeske og
  vend først smør og derefter mælk og salt i. Varm kartoffelmosen godt igennem under
  omrøring og smag til.
- Kom mælkesauce, vand, porrer, rosiner og timian i en tykbundet gryde og bring det
  i kog under omrøring. Tilsæt oksekød, vindruer, salt og peber og bring atter i kog
  under omrøring. Kog retten ved jævn varme i ca. 1 min. Smag til og server timiangryden
  sammen med sweet potatoes mos.
