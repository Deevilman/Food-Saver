titel: Rygeost
tid: 1439
ingredienser:
  mælk: 0.25 liter
  kærnemælk: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  kommen: 0.25 tsk
  rugbrød: 50 g
  radiser: 12.5 g
  purløg: 0.25 dl
fremgangsmåde:
- Bland skummetmælk og kærnemælk i en skål.
- Stil skålen tildækket ved stuetemperatur i ca. 1 døgn.
- Læg et klæde i bunden af en rustfri trådsigte (ca. 20 cm i diameter).
- Anbring trådsigten på kanten af en skål.
- Læg forsigtigt den stivnede ostemasse og salt lagvis i sigten.
- Lad osten stå tildækket i køleskabet i ca. 1 døgn.
- Vend osten ud på et fad og fjern klædet.
- Læg osten tilbage i sigten.
- Fyld en metalspand (med huller i siden eller i bunden) ¾ op med tørt halm.
- Tryk halmen let sammen og sæt ild til.
- Lad halmen brænde i ca. 2 min.
- Læg en stor håndfuld brændenælder oven på ilden (brug arbejdshandsker), så ilden
  går ud og halmen begynder at ryge.
- Læg et metallåg på spanden i ca. 2 min., for at fremme røgudviklingen.
- Tag låget af og hæng sigten med osten på kanten af spanden.
- Læg låget på igen.
- Ryg osten - til den er lysebrun, det tager ca. 1 minut.
