titel: BLT toast med ost
tid: 900
ingredienser:
  1½ skive groft toastbrød: 1½ skive groft toastbrød
  Cheasy® M 13% (20+): 1 skive
  mayonnaise med smag, fx dijonnaise: 1 spsk
  tomat i skiver: 1 stor
  skyllet icebergsalat i mindre stykker: 3 blade
  bacon -stegt: 4 skiver
  træspyd: '1'
fremgangsmåde:
- Del den hele skive toastbrød, så du har 3 halve skiver. Læg osten på det ene stykke
  brød. Bag toastskiverne i ovnen til de er sprøde og osten er smeltet i ca. 5 min.
  ved 225° - traditionel ovn.
- Smør de to stykker toastbrød uden ost med mayonnaise. Læg halvdelen af tomatskiverne,
  salatbladene og 2 skiver bacon på det ene brød med mayonnaise. Kom toastbrødet med
  ost herpå og læg resten af tomatskiver, salatbladene og de sidste skiver bacon ovenpå.
  Slut af med det sidste toastbrød - vend den smurte side nedad. Stik et træspyd gennem
  toasten og server.
