titel: Gulerodssalat med hasselnødder
tid: 15
ingredienser:
  gulerødder, gerne blandede farver (ca. 450 g): '1.5'
  salatost i tern i olie: 37.5 g
  ristede hasselnøddekerner: 0.25 dl
  olie (fra salatosten): 0.75 spsk
  hvidvinseddike: 0.25 tsk
  ¼ tsk friskkværnet peber: ¼ tsk friskkværnet peber
  ¼ tsk groft salt: ¼ tsk groft salt
  ½ dl basilikumblade: ½ dl basilikumblade
fremgangsmåde:
- Skræl gulerødderne og skær dem i meget tynde skiver, gerne på mandolinjern eller
  med en kartoffelskræller.
- Lad salatosten dryppe af, gem 3 spsk af olien.
- Hak evt. de ristede hasselnøddekerner groft.
- Rør olien sammen med eddike, salt og peber. Smag til.
- Hæld dressingen over gulerødderne og top med salatost og hasselnødder.
- Pynt med basilikumblade og server.
