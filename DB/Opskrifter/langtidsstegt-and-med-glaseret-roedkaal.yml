titel: Langtidsstegt and med glaseret rødkål
tid: 65
ingredienser:
  (a ca. 3600 g): 0.333333 ænder
  groft salt: 0.666667 tsk
  friskkværnet peber: friskkværnet peber
  ½ liter vand: ½ liter vand
  hasselnøddekerner: 16.6667 g
  sukker (ca. 1 dl): 14.1667 g
  smør: 4.16667 g
  snittet rødkål: 150 g
  rosiner, fx sultanas: 16.6667 g
  tørrede tranebær: 12.5 g
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  1¼ tsk groft salt: 1¼ tsk groft salt
  hakket bredbladet persille: 0.166667 dl
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  saucejævner: 0.333333 spsk
  evt. kulør: evt. kulør
  1½ kg aspargeskartofler: 1½ kg aspargeskartofler
fremgangsmåde:
- Rens, skyl og tør ænderne. Fjern fjerrester og klip vingespidser og gump af. Gnid
  ænderne udvendigt og indvendigt med salt og peber.
- Læg ænderne med brystet nedad på ovnens rist. Kom vand, vingespidser og hals i ovnens
  bradepande.
- Læg risten ovenpå og brun ænderne midt i ovnen i ca. ½ time ved 225° - traditionel
  ovn. Vend dem med brystet opad efter ca. 15 min. og brun brystsiden.
- Skru ned for ovnen til 125 ° og steg ænderne færdige i 4 timer - mærk om lårene
  sidder løst og se om kødsaften er klar.
- Rist hasselnødderne i en bradepande midt i ovnen i ca. 5 min. ved 225° - traditionel
  ovn. Gnid nødderne i et viskestykke, så de fleste skaller falder af. Hak nødderne
  groft.
- Fordel sukkeret i et jævnt lag i en sauterpande. Lad sukkeret smelte uden omrøring
  - først 2 min. ved kraftig varme og derefter ved jævn varme. Tilsæt smør og skru
  op til kraftig varme.
- Svits rødkålen under omrøring i ca. 5 min. Tilsæt rosiner, tranebær, citronsaft,
  salt og peber.
- Tag panden af varmen, læg låg på og lad rødkålen trække i ca. 5 min. (kålen kan
  laves i god tid og lunes).
- Hæld den overskydende væde fra rødkålen og vend de ristede nødder og persille i
  - lige inden serveringen.
- Si andeskyen over i en gryde. Skum fedtet af og mål skyen - der skal være ca. 2½
  dl (kog ind eller tilsæt vand). Bring skyen i kog.
- Tag gryden af varmen og pisk fløde og saucejævner i skyen. Kog saucen ved svag varme
  og under omrøring i ca. 1 min. Smag til.
- Del ænderne i underlår, overlår og vinger. Del hvert bryststykke i 3-4 stykker.
- Læg kødet i et ovnfast fad - grill evt. et par minutter, så skindet bliver mere
  sprødt. Server de stegte ænder sammen med rødkål, sauce og kartofler.
