titel: Avocadomad
tid: 15
ingredienser:
  ristet rugbrød: 1 skiver
  smør: 10 g
  (ca. 100 g): 0.5 avocado
  knust fed hvidløg: 0.5 lille
  friskpresset citronsaft: 0.5 tsk
  ¼ tsk flagesalt: ¼ tsk flagesalt
  cayennepeber: 0.5 nip
  ¾ dl hytteost: ¾ dl hytteost
  granatæblekerner: 1 spsk
  hampefrø: 0.5 tsk
fremgangsmåde:
- Smør de to stykker rugbrød med smørret.
- Mos avocadoen med en gaffel sammen med hvidløg, citronsaft, salt og cayennepeber.
  Smag til.
- Fordel avocadomosen på de to stykker brød.
- Top med hytteost, granatæblekerner og hampefrø - og server.
