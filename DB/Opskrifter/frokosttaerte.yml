titel: Frokosttærte
tid: 120
ingredienser:
  hvedemel (ca. 3 dl): 175 g
  frisk timian: 1 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  koldt smør: 100 g
  1½ spsk vand: 1½ spsk vand
  smør: 25 g
  i tynde skiver: 4 gulerødder
  porre: 1 grofthakket
  æg: '2'
  1½ dl mælk: 1½ dl mælk
  revet cheddar- og maasdammerost: 100 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ristede pinjekerner: 2 spsk
fremgangsmåde:
- Bland mel, timianblade og salt i en skål.
- Skær smørret i mindre stykker og smuldr det i melblandingen, til den ligner revet
  ost.
- Tilsæt vand og saml hurtigt dejen.
- Tryk den ud i en smurt springform (ca. 22 cm i diameter). Lad dejen gå halvt op
  ad formens side.
- Stil den tildækket i køleskabet i mindst ½ time.
- Forbag bunden midt i ovnen ca. 18 min. ved 200°.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner.
- Svits gulerødder og porre i ca. 3 min.
- Rør æg og mælk sammen i en skål.
- Tilsæt ost, salt, peber og de svitsede grøntsager.
- Fordel fyldet i den forbagte bund. Bag tærten midt i ovnen ca. 40 min. ved 200°.
- Drys med pinjekerner og server tærten lun eller kold.
