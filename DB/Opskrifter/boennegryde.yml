titel: Bønnegryde
tid: 30
ingredienser:
  smør: 7.5 g
  perleløg eller løg: 75 g
  i grove stykker (ca. 300 g): 1 gulerødder
  eddike, fx rødvinseddike: 0.75 spsk
  flåede tomater (ca. 400 g): 0.25 dåse
  vand: 0.25 dl
  bredbladet persille: 1.25 stilke
  honning eller sukker: 0.25 spsk
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  bønner, fx brune bønner eller kidneybønner (ca. 480 g): 0.5 dåser
  strimlet bredbladet persille: 0.25 dl
  salatost i tern: 25 g
  kogte kartofler - let moste: 187.5 g
fremgangsmåde:
- Lad smørret blive gyldent i en gryde.
- Steg løg og gulerødder ved kraftig varme og under omrøring i ca. 2 min.
- Tilsæt eddike og lad det dampe næsten væk.
- Tilsæt de flåede tomater, vand, persillestilke, honning, salt og peber. Lad retten
  koge ved jævn varme og under låg i ca. 8 min.
- Lad bønnerne dryppe af i en sigte og brus dem over med koldt vand. Kom bønnerne
  i gryden og kog bønnegryden i yderligere ca. 5 min.
- Tag persillestilkene op og smag til.
- Pynt bønnegryden med lidt persille - gerne i gryden.
- Mos de afdryppede ostetern let og server osten som drys til bønnegryden sammen med
  resten af persillen og de kogte let moste kartofler.
