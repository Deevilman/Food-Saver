titel: Grillede nakkekoteletter med mangosalat
tid: null
ingredienser:
  kvark, græsk yoghurt eller fraiche: 0.5 dl
  ½ dl finthakkede mynteblade: ½ dl finthakkede mynteblade
  olivenolie: 0.25 spsk
  flydende honning: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  limefrugt: '0.25'
  frosne grønne bønner: 62.5 g
  i både (ca. 300 g): 1 salatløg
  romainesalat i mindre stykker: 50 g
  i mindre stykker (ca. 550 g): 0.5 mangofrugter
  cherrytomater i halve: 37.5 g
  pekannødder: 12.5 g
  (ca. 600 g): 1 nakkekoteletter
  smør - smeltet: 5 g
  flagesalt: 0.75 tsk
  tørrede chiliflager: 0.5 tsk
fremgangsmåde:
- Rør kvark sammen med mynte, olivenolie, honning og salt. Del limen i to - tilsæt
  saften af den ene og gem den anden til servering. Stil dressingen tildækket på køl
  til servering.
- Kog bønnerne i letsaltet vand og uden låg i ca. 3 min. Hæld dem til afdrypning i
  et dørslag og brus dem over med koldt vand. Grill løgbådene ca. 5 min. på hver side.
  Fordel bønner, løg, salat, mango og cherrytomater i et stort fad. Top med pekannødder
  og dressing lige inden servering.
- Pensl koteletterne med smør og grill dem i ca. 8 min. på hver side. Bland salt og
  chilifager sammen og vend kødet i blandingen. Skær kødet i tynde strimler og fordel
  dem på mangosalaten.
