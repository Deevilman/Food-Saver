titel: Majssalat med oste popcorn
tid: 30
ingredienser:
  majskolber: '1'
  vand: 0.25 liter
  groft salt: 0.25 tsk
  kidneybønner (ca. 420 g): 0.25 dåse
  fintsnittet spidskål: 75 g
  blommer i tynde både: 62.5 g
  sød chilisauce: 1 spsk
  friskpresset citronsaft: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  rapsolie: 0.25 spsk
  tørrede majs til popcorn: 12.5 g
  fintrevet fast ost, fx lagret cheddarost: 12.5 g
  ½ tsk groft salt: ½ tsk groft salt
  lune mellem fuldkornstortillaer: 37.5 g
fremgangsmåde:
- Fjern dækblade, tråde og det nederste af stokken fra majskolberne.
- Kom dem i kogende vand tilsat salt. Kog dem ved jævn varme og under låg i ca. 7
  min.
- Tag majskolberne op og lad dem køle lidt af.
- Skær majskernerne af kolberne - gerne i flager, der hænger sammen.
- Hæld kidneybønnerne i en sigte og brus dem over med koldt vand.
- Læg de kogte majskerner, spidskål, kidneybønner og blommer lagvis i et fad.
- Hæld chilisauce og citronsaft over og drys med salt.
- Lad olien blive varm i en gryde. Kom de tørrede majskerner i olien og læg låg på
  gryden.
- Pop kernerne ved jævn til kraftig varme i 2-3 min. til du kan høre popcornene ikke
  popper mere - ryst jævnligt gryden.
- Kom straks popcornene i en skål og vend dem med ost og salt.
- Hæld lidt popcorn med ost på salaten og server resten ved siden af sammen med lune
  tortillas.
