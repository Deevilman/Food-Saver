titel: Marcipandessert med pocherede pærer
tid: 360
ingredienser:
  marcipan: 75 g
  flormelis: 2 spsk
  husblas: 2 blade
  vaniljestang: '1'
  flormelis (ca. 1 dl): 50 g
  æggeblommer: '2'
  æggehvider: '2'
  passionsfrugter: '5'
  piskefløde: 2 dl
  rødvin: 1 flaske
  sukker (ca. 1¾ dl): 150 g
  kanelstænger: '3'
  kardemommekapsler: '5'
  ½ liter vand: ½ liter vand
  (ca. 400 g): 3 pærer
  guldstøv: 1 tsk
  spiselige blomster: spiselige blomster
  citronmelisseblade: citronmelisseblade
fremgangsmåde:
- Del marcipanen i 5 lige store stykker.
- Drys bordet med flormelis og rul marcipanen ud til 5 plader (ca. 9 x 25 cm) - skal
  passe i en rugbrødsform.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Flæk vaniljestangen, skrab kornene ud og bland dem sammen med flormelis.
- Pisk ¾ af sukkerblandingen med æggeblommerne til det er lyst og luftigt.
- Pisk æggehviderne stive og pisk resten af sukkerblandingen i.
- Flæk passionsfrugterne og tag "frugtkødet" ud.
- Kom det i en lille tykbundet gryde og bring det i kog. Kog det ved svag varme i
  ca. 1 min.
- Tag gryden af varmen, tag husblassen op af vandet med det vand som hænger ved og
  smelt det i passionsfrugtsaften.
- Lad husblasblandingen køle let af i 5-10 min. og rør det i de piskede æggeblommer.
- Vend de forsigtigt piskede æggehvider heri.
- Pisk fløden til et let skum og vend det forsigtigt sammen med de øvrige ingredienser.
- Beklæd en rugbrødsform (ca. 9 x 25 cm) med lagkageplast, og fordel skiftevis marcipanplader
  og passionsfrugtmousse i lag. Start med en marcipanplade og herefter 1-1½ dl mousse.
- Afslut med marcipanplade og dæk med plastfilm.
- Stil marcipanlasagnen i fryseren i mindst 4 timer - gerne natten over.
- Bring rødvin, sukker og de øvrige ingredienser, bortset fra pærerne, i kog.
- Skræl pærerne, fjern kernehuset, fx med en melonkugleudstikker.
- Læg pærene i rødvinsblandingen og skru ned til jævn varme.
- Lad dem simre ved svag til jævn varme i ca. 20 min. - eller til pærerne er møre.
- Drys flormelis på bordet.
- Rul marcipanen ud til en plade (ca 2 millimeter tyk).
- Skær 1 aflang "stjerne" i marcipanpladen og læg den på en plade med bagepapir.
- Gentag 5 gange mere og bag "stjernerne" midt i ovnen 8-10 min. ved 165° - traditionel
  ovn eller til de er gyldne, hold godt øje.
- Lad dem køle af på en bagerist.
- Skær kanterne af den frosne marcipanlasagne - ca. ½ cm. så man ser lagene.
- Del den på midten og skær hvert stykke i 3 stykker.
- Drys den afkølede marcipanpynt med guldstøv.
- Anret pærer og lasagne på 6 tallerkener.
- Læg marcipanpynten på lasagnen og pynt med blomster og citronmelisse.
- Server straks.
