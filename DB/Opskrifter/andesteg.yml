titel: Andesteg
tid: 210
ingredienser:
  (ca. 3600 g): 0.25 landand
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  æbler i både, fx belle de boskoop: 0.75 skrællede
  svesker uden sten: 50 g
  ¾ liter vand: ¾ liter vand
fremgangsmåde:
- Rens, skyl og tør anden. Fjern fjerrester. Klip vingespidser og gump af. Gnid anden
  udvendigt og indvendigt med salt og peber.
- Fyld anden med æbler og svesker og sy den sammen med bomuldssnor. Bind evt. vinger
  og lår ind til andens krop.
- Læg anden med brystet opad på ovnens rist. Kom halvdelen af vandet, vingespidser,
  hals og indmad (udelad leveren) i ovnens bradepande. Læg risten ovenpå og steg anden
  midt i ovnen175° - traditionel ovn. Tilsæt resten af vandet lidt efter lidt.
- Tag efter 2½ time anden ud. Mærk om lårene sidder løst og se om kødsaften er klar.
  Steg evt. anden færdig. Lad den hvile tildækket i ca. ½ time - gem andeskyen.
- Del anden i underlår, overlår og vinger. Del hvert bryststykke i 3-4 stykker. Læg
  kødet i et ovnfast fad. Anret æbler og svesker i en skål. Grill andekødet midt i
  ovnen ca. 5 min..
