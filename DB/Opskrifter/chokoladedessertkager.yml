titel: Chokoladedessertkager
tid: 60
ingredienser:
  mørk chokolade: 20 g
  stærk kaffe: 0.1 dl
  sukker (ca. 3½ dl): 15 g
  blødt smør: 12.5 g
  (ca. 3 dl): 0.3 æg
  hvedemel (ca. 2 dl): 6.25 g
  ½ dl appelsinlikør, fx grand marnier: ½ dl appelsinlikør, fx grand marnier
  hvid chokolade: 3.75 g
  jordbær i halve: 25 g
  ½ melon i mindre stykker, fx galia (ca. 250 g): ½ melon i mindre stykker, fx galia
    (ca. 250 g)
  friske blåbær: 10 g
  akaciehonning: 0.15 spsk
  vaniljeflødeis: 0.1 liter
fremgangsmåde:
- Del chokoladen i mindre stykker og smelt dem i en skål over vandbad.
- Pisk kaffe og sukker i. Pisk smørret i lidt efter lidt.
- Tag skålen op af vandbadet og pisk æggene i et ad gangen.
- Vend melet (drysset gennem en sigte) i chokoladeblandingen, skiftevis med orangelikør.
- Hæld dejen i en bradepande, beklædt med bagepapir (ca. 4 x 18 x 25 cm) og bag kagen
  midt i ovnen i ca. ½ time ved 200° - traditionel ovn. Kagen er fugtig efter bagning.
- Lad kagen køle lidt af og stil den derefter tildækket (stadig i bradepanden) i køleskabet
  i mindst et døgn.
- Skær kanterne af og del kagen i 40 stykker (ca. 3 x 3 cm).
- Del den hvide chokolade i mindre stykker og smelt dem i en skål over vandbad.
- Hæld chokoladen i en frysepose. Klip et lille hul i et hjørne af posen og pynt kagestykkerne.
- Vend forsigtigt frugt og honning sammen og lad frugterne marinere tildækket på køkkenbordet
  i ca. ½ time.
- Stil chokoladedessertkagerne på tallerkener sammen med de marinerede frugter. Server
  flødeis til.
