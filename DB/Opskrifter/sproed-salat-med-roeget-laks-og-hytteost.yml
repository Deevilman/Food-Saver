titel: Sprød salat med røget laks og hytteost
tid: 30
ingredienser:
  små, grønne æbler i skiver, fx granny smith (ca. 200 g): '0.5'
  squash i lange strimler (ca. 200 g): 0.25 grøn
  optøede edamamebønner: 37.5 g
  grønne asparges i tynde skrå skiver: 37.5 g
  fintstrimlet romainesalat eller hjertesalat: 37.5 g
  ærteskud: 12.5 g
  plukket frisk kørvel: 0.25 dl
  fintstrimlede mynteblade: 0.25 dl
  æbleeddike: 0.5 spsk
  akaciehonning: 0.25 spsk
  grofthakkede tørrede tranebær: 12.5 g
  groft salt: 0.25 tsk
  groftkværnet peber: groftkværnet peber
  skiveskåret røget laks: 62.5 g
  hytteost: 62.5 g
  grofthakkede, ristede hasselnøddekerner: 0.75 spsk
  landbrød: 60 g
fremgangsmåde:
- Vend æbler, squash, edamamebønner og de øvrige ingredienser godt sammen i en skål.
- Vend eddike, honning og tranebær sammen, tilsæt salt og peber og smag til. Bland
  salaten med dressingen lige inden servering. Anret den sprøde salat toppet med laks,
  hytteost og nødder og server med brød til.
