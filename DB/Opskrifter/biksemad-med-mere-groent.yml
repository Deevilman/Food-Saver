titel: Biksemad - med mere grønt
tid: 45
ingredienser:
  1½ dl madlavningsfløde: 1½ dl madlavningsfløde
  syltede agurker i grove stykker: 18.75 g
  i grove stykker (ca. 50 g): 0.25 løg
  dijonsennep: 0.25 spsk
  ¾ tsk sukker: ¾ tsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kapers uden lage: 12.5 g
  smør: 5 g
  kolde, pillede kartofler i store tern: 150 g
  friske eller optøede frosne grønne bønner: 75 g
  æbler i både: 0.5 uskrællede
  hakket bredbladet persille: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  æg: '1'
  ristet rugbrød: 60 g
fremgangsmåde:
- Kom fløde, syltede agurker, løg, sennep, sukker, salt og peber i et blenderglas.
- Blend ved hurtigste hastighed i ca. 15 sek.
- Vend kapers i dressingen og stil den tildækket i køleskabet i mindst 15 min.
- Vend rundt i kapersdressingen, smag til og kom den i en skål.
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner.
- Steg kartofler og bønner ved kraftig varme i ca. 7 min. - rør af og til.
- Tilsæt æbler, persille, salt og peber og steg i yderligere ca. 2 min. Smag til.
- Lad imens smørret blive gyldent i en pande.
- Steg æggene ved jævn varme i ca. 5 min. - spejlæggene kan evt. vendes og steges
  ca. 1 min. på den anden side.
- Anret grøntsagsbiksen på tallerkener.
- Læg et spejlæg på hver portion og server med kapersdressing og ristet rugbrød.
