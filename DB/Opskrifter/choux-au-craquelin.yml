titel: Choux au craquelin
tid: 300
ingredienser:
  mælk: 4 dl
  æg: '2'
  sukker: 100 g
  hvedemel eller majsstivelse: 2 spsk
  vaniljesukker: 2 tsk
  hvedemel: 100 g
  koldt smør i tern: 100 g
  ½ tsk pink pastafarve: ½ tsk pink pastafarve
  vand: 2 dl
  smør: 100 g
  sammenpiskede æg (ca. 3): 150 g
  ½ liter piskefløde: ½ liter piskefløde
  ca. ½ dl solbærmarmelade eller anden syrlig marmelade: ca. ½ dl solbærmarmelade
    eller anden syrlig marmelade
  flormelis: flormelis
  knust frysetørrede hindbær eller hindbærstøv: knust frysetørrede hindbær eller hindbærstøv
fremgangsmåde:
- Pisk mælk og æg let sammen i en gryde.
- Pisk sukker, mel og vaniljesukker i gryden.
- Bring blandingen i kog under piskning og kog cremen ved jævn varme, stadig under
  omrøring, i ca. 3 min. - eller til melsmagen er væk og cremen tykner.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle helt af i køleskabet.
- Hæld sukker, mel og smør i en skål og brug fingrene til at samle dejen. 'Ælt' derefter
  farven ind i dejen, brug evt. en ske, hvis du ikke vil have farve på fingrene.
- Rul dejen ud mellem to stykker bagepapir - dejpladen skal være ca. 3 mm. tyk.
- Læg dejpladen i køleskabet til den er fast og stik herefter 12 cirkler ud (ca. 6
  cm i diameter). Brug et glas eller en udstikker.
- Læg de små dejplader tilbage i køleskabet til du skal bruge dem - de er lettere
  at håndtere, når de er helt kolde.
- Bring vand og smør i kog i en gryde. Kom melet i, på én gang, og rør dejen kraftigt
  til den slipper gryde og ske.
- Kom dejen i en skål og lad den køle af i ca. 5 min.
- Pisk kraftigt, lidt efter lidt, ¾ af æggene i dejen.
- Tilsæt evt. resten - dejen er blank og skal kunne formes til toppe.
- Sæt dejen i 12 toppe på en plade med bagepapir (brug evt. en sprøjtepose).
- Placer en ubagt kiks oven på hver vandbakkelse. Bag dem midt i ovnen ca. 25 min.
  ved 200° - traditionel ovn - åbn ikke ovndøren under bagningen.
- Tag en enkelt vandbakkelse ud og se om den holder formen. Hvis vandbakkelsen falder
  sammen, så bag de resterende et par minutter længere.
- Tag herefter resten af vandbakkelserne ud og lad dem køle helt af på en bagerist.
- Pisk den kolde vaniljecreme igennem.
- Pisk fløden til et fast skum og vend vaniljecremen heri.
- Fyld cremen i en sprøjtepose med en stjernetylle.
- Lav et lille hul i bunden af hver vandbakkelse - brug fx en lille saks.
- Fyld vandbakkelserne næsten helt op med creme.
- Fyld solbærmarmelade på en sprøjtepose, klip et lille hul i posen og sprøjt lidt
  marmelade i hver. 'Luk' hullet med lidt creme.
- Drys fastelavnsbollerne med flormelis gennem en sigte.
- Sprøjt små toppe af vaniljecreme på fastelavnsbollerne og drys med frysetørret hindbær.
  Server straks.
