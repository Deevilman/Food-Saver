titel: Kyllingegryde
tid: 30
ingredienser:
  smør: 2.5 g
  kyllingeinderfileter i mundrette stykker: 100 g
  ½ liter karrysauce: ½ liter karrysauce
  koncentreret tomatpuré: 0.75 spsk
  i tynde stave (ca. 200 g): 1 gulerødder
  ½ tsk groft salt: ½ tsk groft salt
  cashewnødder: 12.5 g
  finthakket rå broccoli: finthakket rå broccoli
  brune ris, parboiled - koges: 0.75 dl
  dampet broccoli: 100 g
fremgangsmåde:
- Lad smørret blive gyldent i en tykbundet gryde. Brun kyllingestykkerne i ca. 2 min.
  - rør af og til. Tag kødet op. Kom karrysauce og tomatpuré i gryden og rør det godt
  sammen. Kom kødet tilbage i gryden sammen med gulerødder og salt. Bring i kog og
  kog retten ved svag varme og under låg i ca. 3 min. Smag til.
- Kom cashewnødderne i en kold pande og rist dem ved kraftig varme og under omrøring
  i ca. 3 min. Skru ned til jævn varme og rist til nødderne er gyldne - rør af og
  til.
- Server kyllingegryden med drys af ristede cashewnødder og hakket broccoli sammen
  med ris og dampet broccoli.
