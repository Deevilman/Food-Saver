titel: Hvidkål med oksekød og spidskommen
tid: 35
ingredienser:
  smør: 5 g
  hakket oksekød (ca. 6% fedt): 75 g
  i tynde både (ca. 375 g): 1.25 rødløg
  stødt spidskommen: 0.25 tsk
  meget fintsnittet hvidkål: 175 g
  frosne grønne bønner: 100 g
  ½ dl vand: ½ dl vand
  1½ spsk finthakket sød syltet ingefær: 1½ spsk finthakket sød syltet ingefær
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  lage fra sød syltet ingefær: 0.25 spsk
  æbler i tern (ca. 250 g): 0.5 røde
  strimlet bredbladet persille: 0.5 dl
  fraiche: 0.5 dl
  groft brød: 60 g
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en stor stegegryde. Brun kødet i ca. 3
  min. til det smuldrer og skifter farve. Tag kødet op. Kom resten af smørret i gryden
  og svits løg og spidskommen i ca. 1 min. Tilsæt hvidkål og svits det med i ca. 2
  min. Kom kød, bønner, vand, ingefær, salt og peber i gryden sammen med 1 spsk lage
  fra de syltede ingefær. Kog retten ved kraftig varme og under omrøring i ca. 3 min.
  og derefter ved jævn varme og under låg i ca. 3 min. Vend æbler og persille i retten
  og smag til.
- Server hvidkål med oksekød og spidskommen sammen med iskold fraiche og groft brød.
