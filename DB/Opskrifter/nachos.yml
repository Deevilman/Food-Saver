titel: Nachos
tid: null
ingredienser:
  tortillachips med salt: 175 g
  revet cheddarost: 175 g
  majs: 75 g
  cherrytomater i kvarte: 100 g
  forårsløg: 3 finthakkede
  frisk koriander: frisk koriander
  chilipeber i tynde skiver: 1 rød
fremgangsmåde:
- Fordel chips og ost lagvis i en skål, der kan tåle varme ,og gratiner den midt i
  ovnen i ca. 3- 4 min. ved 225° - varmluft.
- Drys med majs, tomater og forårsløg.
- Pynt med koriander og chili og server straks.
