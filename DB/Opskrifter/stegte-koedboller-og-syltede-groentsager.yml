titel: Stegte kødboller og syltede grøntsager
tid: 30
ingredienser:
  hakket grisekød: 75 g
  løg (ca. 100 g): 0.25 fintrevet
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  bladselleri i stave (ca. 200 g): 1.75 stilke
  i tynde både (ca. 200 g): 0.5 løg
  blommer i både: 75 g
  eddike, fx æbleeddike: 1 spsk
  sukker: 1 spsk
  groft salt: 0.25 tsk
  ½ liter karrysauce: ½ liter karrysauce
  bladselleriblade og frisk koriander: bladselleriblade og frisk koriander
  brune ris, parboiled - koges: 1 dl
fremgangsmåde:
- Rør det hakkede kød godt med løg, salt og peber. Form farsen til 24 små rustikke
  kødboller (a ca. 1 spsk). Lad smørret blive gyldent i en pande. Steg kødbollerne
  ved jævn til kraftig varme i ca. 8 min. - ryst panden af og til. Tag de stegte kødboller
  op og hold dem varme.
- Kom bladselleri og løg i panden og steg det ved kraftig varme og under omrøring
  i ca. 1 min. Tilsæt blommer, eddike, sukker og salt og lad grønsagerne koge i ca.
  4 min. eller til væden er næsten fordampet og lagen tykner lidt - rør forsigtigt
  undervejs.
- Bring karrysaucen i kog under omrøring i en lille tykbundet gryde.
- Server de stegte kødboller sammen med de lynsyltede grøntsager, karrysauce og nykogte
  ris.
