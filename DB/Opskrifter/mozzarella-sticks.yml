titel: Mozzarella sticks
tid: 30
ingredienser:
  rasp: 0.0833333 dl
  ½ tsk groft salt: ½ tsk groft salt
  finthakket persille: 0.166667 dl
  mozzarellaost i tern: 12.5 g
  rødløg: 0.0833333 finthakket
  citronskal (usprøjtet): 0.166667 tsk
  fed hvidløg: 0.166667 finthakkede
  filodej af ca. 10x10 cm: 1 plader
  æg: 0.166667 sammenpiskede
  ½ liter rapsolie - fritering: ½ liter rapsolie - fritering
  flagesalt: flagesalt
fremgangsmåde:
- Blend rasp med salt og halvdelen af persillen.
- Vend resten af persillen sammen med ost, rødløg, citronskal og hvidløg.
- Læg fyldet på filodejpladerne og rul dem stramt sammen (se tip under opskriften).
- Vend filopakkerne i først æg og så i persille-raspen. Varm olien op til 170° og
  fritér 4 af rullerne i ca. 3 min. - eller til de er gyldenbrune. Gentag med resten.
- Drys med flagesalt og server straks, fx med chimichurri.
