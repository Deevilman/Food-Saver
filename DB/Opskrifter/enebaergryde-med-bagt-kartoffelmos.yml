  1½ tsk groft salt: 1½ tsk groft salt
  dampet broccoli: 150 g
fremgangsmåde:
- Lad smørret blive gyldent i en tykbundet gryde. Del kødet i 2 portioner og brun
  hver portion for sig. Kom alt kødet tilbage i gryden.
- Knus enebær og rosmarin – fx i en morter. Tilsæt krydderierne sammen med piskefløde,
  cremefraiche, salt og peber.
- Lad retten koge ved svag varme og under låg i ca. 1 time.
- Tilsæt kulør og smag til. Enebærgryden kan evt. jævnes.
- Kog kartoflerne i vand i ca. 20 min., til de er godt møre.
- Hæld vandet fra, damp kartoflerne tørre og mos dem med smør og fløde.
- Del æggene og pisk æggeblommerne i en ad gangen. Pisk mosen godt igennem. Tilsæt
  hasselnøddekerner, salt og peber. Smag til.
- Pisk æggehviderne stive og vend dem forsigtigt i kartoffelmosen. Fordel mosen i
  6 smurte portionsforme og bag dem midt i ovnen ca. 25 min. ved 225° - traditionel
  ovn.
- Server straks den bagte kartoffelmos sammen med enebærgryde og dampet broccoli.
