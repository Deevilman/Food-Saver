titel: Enebærgryde med bagt kartoffelmos
tid: 90
ingredienser:
  smør: 8.33333 g
  mørt grisekød i tynde strimler, fx skinkekød: 0.166667 kg
  enebær: 1 tørrede
  ½ tsk tørret rosmarin: ½ tsk tørret rosmarin
  piskefløde: 0.333333 dl
  ¼ liter creme fraiche 38%: ¼ liter creme fraiche 38%
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  kulør: kulør
  evt. saucejævner: evt. saucejævner
  skrællede kartofler i mindre stykker: 0.166667 kg
  vand: 0.166667 liter
