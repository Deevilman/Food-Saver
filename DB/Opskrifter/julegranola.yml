titel: Julegranola
tid: 30
ingredienser:
  grofthakkede usaltede pistacienødder: 2 dl
  smuttede mandler i skiver: 2 dl
  grofthakkede hasselnøddekerner: 2 dl
  solsikkekerner: 2 dl
  finvalsede havregryn: 3 dl
  stødt ingefær: 2 tsk
  stødt kardemomme: 2 tsk
  stødt kanel: 2 tsk
  flydende honning: 1 dl
  smeltet smør eller rapsolie: 50 g
  tørrede tranebær: 2 dl
  skiver af tørrede æbler: 75 g
  ½ dl vand: ½ dl vand
  sukker: 1 dl
  tyttebær: 2 dl
fremgangsmåde:
- Bland pistacienødder, mandler, hasselnødder og de øvrige tørre ingredienser i en
  skål.
- Læg bagepapir på en plade og fordel blandingen herpå.
- Fordel honning og smør over blandingen.
- Rist granolaen midt i ovnen i 15 - 20 min. ved 200° - traditionel ovn - rør rundt
  i blandingen af og til.
- Lad granolaen køle af på papiret på en bagerist.
- Bland tørrede tranebær, æbler og evt. tyttebær i og opbevar granolaen i en lufttæt
  beholder.
- Bring vand og sukker i kog i en gryde. Tilsæt tyttebær og lad det koge ved svag
  varme i ca. 1 min. Kom tyttebærrene på en plade med bagepapir og tør dem midt i
  ovnen i ca. 6-8 timer ved 75° - gerne varmluft. Vend de tørrede og afkølede tyttebær
  sammen med julegranolaen.
