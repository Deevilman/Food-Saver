titel: Figenpålæg
tid: 30
ingredienser:
  tørrede figner: 125 g
  kogende vand: 1 dl
  tørrede abrikoser: 50 g
  svesker uden sten: 50 g
fremgangsmåde:
- Klip enderne af fignerne. Læg fignerne i en skål og hæld dem over med det kogende
  vand så det dækker.
- Lad dem trække i ca. ½ time på køkkenbordet.
- Blend alle ingredienserne med lidt af iblødsætningsvandet til konsistensen er smørbar.
- Stil figenpålægget tildækket i køleskabet.
