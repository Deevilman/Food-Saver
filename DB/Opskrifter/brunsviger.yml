titel: Brunsviger
tid: 100
ingredienser:
  mælk: 1 dl
  gær: 25 g
  hvedemel (ca. 3½ dl): 200 g
  æg: '1'
  blødt smør: 40 g
  sukker: 2 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  smør: 200 g
  brun farin (ca. 2½ dl): 200 g
fremgangsmåde:
- Lun mælken til den er lillefingervarm og rør gæren ud heri.
- Bland de øvrige ingredienser i. Slå dejen godt sammen med en grydeske til den er
  blank og smidig (dejen skal være klistret).
- Bred dejen godt ud, med våde fingre, i en lille bradepande med bagepapir (ca. 18
  x 30 cm).
- Lad dejen hæve et lunt sted ca. 1 time.
- Smelt smør og farin i en lille tykbundet gryde ved jævn varme og under omrøring,
  til en ensartet blanding.
- Lav nogle fordybninger i gærdejen med en ske eller med våde fingre og fordel fyldet
  på dejen.
- Bag brunsvigeren midt i ovnen ca. 20 min. ved 175° - traditionel ovn.
