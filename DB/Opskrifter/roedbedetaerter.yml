titel: Rødbedetærter
tid: 90
ingredienser:
  koldt smør: 50 g
  hvedemel (ca. 3 dl): 87.5 g
  ½ tsk groft salt: ½ tsk groft salt
  1½ spsk koldt vand: 1½ spsk koldt vand
  salatost: 50 g
  æg: '1.5'
  friskpresset citronsaft: 0.5 dl
  frisk timian: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  fintrevne rødbeder: 100 g
  vand: 0.5 dl
  sukker: 2 spsk
  peberkorn: '5'
  rødbeder i tynde skiver: 50 g
  blandet salat: 50 g
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet.
- Tilsæt salt og saml hurtigt dejen med vandet.
- Stil den tildækket i køleskabet i ca. ½ time.
- Tag ca. 50 g dej fra til pynt og fordel resten i to smurte forme med løs bund (ca.
  15 cm i diameter).
- Tryk dejen godt op ad kanterne. Prik tærtebundene og forbag dem midt i ovnen i ca.
  12 min. ved 200° - traditionel ovn.
- Kom den drænede salatost i en skål og mos den let med en gaffel.
- Kom æg, citronsaft, timian, salt og peber heri og pisk blandingen let sammen.
- Vend de fintrevne rødbeder i æggeblandingen. Hæld blandingen på tærtebundene.
- Udrul resten af dejen på et meldrysset bord. Udstik hjerter eller skær dem ud med
  en kniv.
- Fordel hjerterne på tærterne. Bag tærterne færdige midt i ovnen i ca. 35 min. ved
  200° - traditionel ovn.
- Kom vand, citronsaft, sukker og peberkorn i en gryde og bring det i kog.
- Tilsæt rødbederne og kog dem i ca. 15 min. ved svag varme og uden låg.
- Hæld syltet til afdrypning i en sigte og gem det til servering.
- Server de lune tærter med en grøn blandet salat med de lynsyltede rødbeder.
