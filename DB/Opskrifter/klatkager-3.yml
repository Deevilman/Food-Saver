titel: Klatkager
tid: 45
ingredienser:
  æg: '2'
  rørsukker: 1 tsk
  kartoffelmel: 2 tsk
  kold risengrød, havregrød eller anden grødtype: 400 g
  vaniljesukker: 1 tsk
  fintrevet citronskal (usprøjtet): 1 tsk
  smør: 25 g
  ahornsirup: ahornsirup
fremgangsmåde:
- Pisk æg og sukker sammen med kartoffelmel.
- Rør æggeblandingen sammen med grød, vaniljesukker og citronskal. Lad klatkagedejen
  hvile tildækket i køleskabet i ca. ½ time.
- Lad lidt af smørret blive gyldent i en pande. Læg 4 små klatkager i panden og steg
  dem ved jævn varme i ca. 1½ min. på hver side - eller til de er gyldne.
- Forsæt med resten af smørret og klatkagedejen. Server dem lune med ahornsirup.
