titel: Blommetærte
tid: 70
ingredienser:
  optøet, frossen butterdej: 0.833333 plader
  abrikosmarmelade: 0.166667 dl
  marcipan: 16.6667 g
  blommer i halve og kvarte: 58.3333 g
  rørsukker: 0.333333 spsk
  halverede, smuttede mandler: 8.33333 g
  creme fraiche: 0.5 dl
fremgangsmåde:
- Læg de 5 plader butterdej ovenpå hinanden og rul dem ud til en firkantet plade (ca.
  35 x 35 cm). Skær en strimmel af dejen, ca. 2 cm bred, hele vejen rundt.
- Pensl den afskårne strimmel med vand og vip den op på dejpladen - kanterne skal
  flugte. Pas hjørnerne til.
- Flyt dejen over på en plade med bagepapir og stil den tildækket i køleskabet i mindst
  10 min.
- Smør abrikosmarmelade på bunden.
- Riv marcipanen groft over marmeladen og læg blommerne herpå.
- Pensl kanterne med vand og drys hele kagen med sukker.
- Drys med mandler og bag blommetærten midt i ovnen ca. ½ time ved 200° - traditionel
  ovn.
- Server den lune tærte med iskold creme fraiche.
