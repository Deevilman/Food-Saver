titel: Daddelmarcipan
tid: 10
ingredienser:
  smuttede mandler: 200 g
  udstenede dadler: 150 g
fremgangsmåde:
- Kom mandlerne i en foodprocessor kør dem i ca. 5 min. Stop et par gange og skrab
  kanterne og bunden - kør til mandlerne er som mel. Tilsæt dadler og kør i yderligere
  ca. 2 min. - marcipanen skal være fast og sammenhængende. Tilsæt evt. lidt vand
  hvis marcipanen ikke samler sig. Spis marcipanen som den er eller brug den til julekonfekt.
