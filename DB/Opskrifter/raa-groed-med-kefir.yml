titel: Rå grød med kefir
tid: 15
ingredienser:
  kefir: 1.5 dl
  vaniljepulver: 1 tsk
  i tern (ca. 125 g): 0.5 æble
  grovvalsede havregryn (ca. 2½ dl): 50 g
  skyllede blåbær: 37.5 g
  moden mangofrugt i små stykker: 50 g
  ristede og grofthakkede mandler: 12.5 g
  flydende honning: 1 tsk
fremgangsmåde:
- Bland kefir, vaniljepulver, æbletern og halvdelen af havregrynene sammen i en skål.
  Blend med en stavblender blandingen til en jævn grød.
- Vend resten af havregrynene i sammen med blåbær, mango og mandler - gem lidt frugt
  og mandler til pynt.
- Anret grøden i 2 skåle og pynt med resten af blåbær, mango og mandler.
- Top med honning og server.
