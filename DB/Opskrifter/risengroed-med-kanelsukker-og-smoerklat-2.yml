titel: Risengrød med kanelsukker og smørklat
tid: 45
ingredienser:
  vand: 2 dl
  grødris (ca. 2¼ dl): 180 g
  sødmælk: 1 liter
  ¼ tsk groft salt: ¼ tsk groft salt
  sukker: 4 spsk
  stødt kanel: 2 tsk
  smør: 50 g
fremgangsmåde:
- Bring vand og ris i kog i en tykbundet gryde. Kog risene ved jævn varme og under
  omrøring i ca. 2 min.
- Tilsæt mælk og bring blandingen i kog. Kog grøden ved svag varme, stadig under omrøring,
  i ca. 10 min.
- Læg låg på og kog i ca. 30 min. Rør ofte i grøden. Hvis grøden virker tynd så kog
  den i yderligere 5-10 min.
- Tilsæt salt og smag til.
- Bland sukker og kanel.
- Kom risengrøden i en varm skål. Server grøden med kanelsukker og smør.
