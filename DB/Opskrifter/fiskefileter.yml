titel: Fiskefileter
tid: 15
ingredienser:
  (ca. 300 g): 1 rødspættefileter
  1½ dl rasp (ca. 90 g): 1½ dl rasp (ca. 90 g)
  fint salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
  hvedemel (ca. 60 g): 0.166667 dl
  æg: 0.333333 sammenpiskede
  smør: 16.6667 g
  '- skåret i både': 0.166667 citron
fremgangsmåde:
- Dup rødspættefileterne tørre.
- Pisk æggene i én tallerken, bland rasp, salt og peber i en anden og kom melet i
  en tredje tallerken.
- Vend først fileterne i mel, dernæst i æg og til sidst i den krydrede rasp.
- Lad halvdelen af smørret blive gyldent i en pande.
- Steg halvdelen af fiskefileterne ved jævn til kraftig varme i ca. 2 min. på hver
  side. Tag de stegte fiskefileter af panden og hold dem varme under et viskestykke.
- Tør panden af. Gentag med resten af smørret og de sidste fisk.
- Server de varme fiskefileter med citronbåde.
