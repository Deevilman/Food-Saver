titel: Madbrød bagt over bål
tid: 30
ingredienser:
  smør: 6.25 g
  1½ dl mælk: 1½ dl mælk
  sigtemel eller hvedemel (ca. 4 dl): 56.25 g
  bagepulver: 0.5 tsk
  groft salt: 0.25 tsk
  rapsolie - til stegning: 0.25 spsk
fremgangsmåde:
- Smelt smørret i en lille, tykbundet gryde og tilsæt mælken.
- Hæld blandingen i en skål og tilsæt de øvrige ingredienser (hold lidt mel tilbage).
  Slå dejen sammen med en grydeske.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 4 stykker og form dem til runde, flade brød på ca. 15 cm i diameter.
- Kom ¼ del af olien på en varm bålpande og bag et brødet ca. 2 min. på hver side.
  Gentag med resten.
