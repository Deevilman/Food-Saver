titel: Bagte rødbeder
tid: 45
ingredienser:
  rødbeder: 0.25 kg
  '- skal og saft heraf': 0.25 appelsin
  groft salt: 0.25 tsk
  friskkværnet peber: 0.25 tsk
  smør: 2.5 g
  grofthakkede valnødder: 12.5 g
  flydende honning: 0.25 spsk
  flagesalt: 0.25 nip
  2½ dl creme fraiche: 2½ dl creme fraiche
  1- 2 spsk fintrevet frisk peberrod: 1- 2 spsk fintrevet frisk peberrod
  ¾ tsk groft salt: ¾ tsk groft salt
  optøet frossen, hakket grønkål: 62.5 g
fremgangsmåde:
- Skræl og skær rødbederne i mindre stykker. Fordel rødbederne i et ovnfast fad og
  vend dem med appelsinskal og -saft, salt og peber.
- Skær smørret i mindre stykker og fordel dem på rødbederne. Bag rødbederne til de
  er knap møre i ca. 30 min ved 175° - varmluft, de må gerne have lidt bid - vend
  rødbederne godt rundt, når de er bagte.
- Varm imens en pande op og rist valnøddekernerne ved jævn varme i ca. 1 min. Tilsæt
  smør og honning og rist dem yderligere i ca. 1 min. under omrøring.
- Hæld valnødderne ud på et stykke bagepapir og drys dem med lidt flagesalt.
- Fordel valnødderne på de bagte rødbeder.
- Vend cremefraiche sammen med peberrod og salt.
- Knug grønkålen fri for vand og rør den i cremefraichen. Smag til. Server peberrodscremen
  til de bagte rødbeder.
