titel: Grøn ærtehummus
tid: 30
ingredienser:
  frosne ærter: 75 g
  kvark, græsk yoghurt eller fraiche: 25 g
  tahin: 0.5 tsk
  ¾ tsk stødt spidskommen: ¾ tsk stødt spidskommen
  friskpresset citronsaft: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
fremgangsmåde:
- Kom alle ingredienserne i en skål og blend dem med en stavblender, til hummusen
  er glat. Smag den grønne ærtehummus til.
