titel: Marineret mørbrad
tid: 60
ingredienser:
  brun farin: 1 spsk
  sojasauce: 1 spsk
  fed hvidløg: 0.5 knuste
  finthakket rød chilipeber: 0.5 tsk
  (ca. 400 g): 0.25 svinemørbrad
  smør: 5 g
  flagesalt: flagesalt
fremgangsmåde:
- Bland farin, sojasauce, hvidløg og chili i en plasticpose egnet til madvarer.
- Fjern eventuelle sener og hinder fra mørbraden.
- Kom mørbraden i marinaden, luk posen og læg den i køleskabet natten over.
- Lad smørret blive gyldent i en sauterpande. Brun mørbraden på alle sider ved jævn
  til kraftig varme i ca. 5 min.
- Tilsæt marinaden og lad mørbraden braisere ved svag varme og under låg i ca. 15
  min.
- Tag kødet op og lad det hvile tildækket - til centrumtemperaturen er 55°. Skær den
  stegte mørbrad i skiver og drys med flagesalt. Dryp over marinadesaucen henover.
