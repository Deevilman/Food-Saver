titel: Hasselnødder i krydret sirup
tid: 25
ingredienser:
  2½ dl mørk øl, fx brown ale: 2½ dl mørk øl, fx brown ale
  muscovadosukker (ca. 1 dl): 9.375 g
  kanelstang: '0.125'
  ¼ tsk fintrevet muskatnød: ¼ tsk fintrevet muskatnød
  ½ tsk stødt allehånde: ½ tsk stødt allehånde
  ristede og afskallede hasselnøddekerner: 12.5 g
  skæreost: 50 g
  usødet rugkiks: 21.875 g
fremgangsmåde:
- Bring øl, muscovadosukker og krydderier i kog i en tykbundet gryde. Kog det ved
  kraftig varme og uden låg i ca. 15 min - eller til der er ca. 1 dl tilbage. Det
  må gerne skumme, men pas på siruppen ikke koger over. Hæld siruppen i et glas og
  vend hasselnødderne heri.
- Hasselnødder i sirup kan holde sig tildækket i køleskabet i flere uger.
