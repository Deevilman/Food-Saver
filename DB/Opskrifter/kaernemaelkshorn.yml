titel: Kærnemælkshorn
tid: 90
ingredienser:
  koldt smør: 25 g
  hvedemel: 25 g
  kærnemælk: 0.125 dl
  hindbærmarmelade: 12.5 g
  marcipan: 12.5 g
  æg: 0.125 sammenpisket
  flormelis: flormelis
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet, til blandingen ligner revet
  ost.
- Saml hurtigt dejen med kærnemælken - dejen er meget klistret.
- Stil dejen tildækket i køleskabet i mindst ½ time.
- Tag dejen ud af skålen og ælt den let igennem.
- Kom mel på hænderne og klap dejen flad, mens du vender den nogle gange.
- Kom godt med mel på bordet og rul dejen ud til en rektangel på ca. 25 x 50 cm (vend
  dejen 1-2 gange undervejs og kom mere mel på bordet hver gang).
- Del dejen 3 gange på den lange led, så du har 4 ens rektangler.
- Skær hver rektangel igennem på skrå, så du har i alt 8 lange trekanter.
- Dejen er for blød til at blive flyttet, så lav forsigtigt ét horn ad gangen.
- Kom ca. 1½ tsk marmelade på det brede stykke af trekanten.
- Del marcipanen i 8 stykker og rul hvert stykke aflangt.
- Læg et stykke marcipan oven på marmeladen og rul dejen sammen om fyldet, fra den
  brede ende.
- Læg kærnemælkshornene på en plade med bagepapir med snippen nedad.
- Pensl kærnemælkshornene med æg og bag dem øverst i ovnen ca. 20 min. ved 200° -
  traditionel ovn.
- Lad kærnemælkshornene køle af.
- Drys dem med flormelis (gennem en sigte) og server.
