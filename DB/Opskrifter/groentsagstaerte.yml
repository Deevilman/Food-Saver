titel: Grøntsagstærte
tid: 70
ingredienser:
  hvedemel (ca. 2 dl): 120 g
  fuldkornshvedemel (ca. 1 dl): 60 g
  ½ tsk groft salt: ½ tsk groft salt
  koldt smør: 100 g
  vand: 2 spsk
  salatost i tern: 200 g
  æg: '2'
  mælk: 1 dl
  friskkværnet peber: friskkværnet peber
  grønne asparges (ca. 100 g): 8 rensede
  1½ bundt rensede forårsløg (ca. 150 g): 1½ bundt rensede forårsløg (ca. 150 g)
fremgangsmåde:
- Bland mel og salt. Skær smørret i mindre stykker og smuldr det i melet.
- Saml dejen let med vand og tryk den smuldrede dej ud i en aflang tærteform med løs
  bund (ca. 10 x 33 cm).
- Tryk den godt op ad kanten, og forbag bunden midt i ovnen ca. 15 min. ved 200° -
  traditionel ovn.
- Kom den drænede salatost i en skål og mos den let med en gaffel. Kom æg, mælk og
  peber heri og pisk blandingen let sammen.
- Hæld blandingen på tærtebunden, og fordel asparges og forårsløg herpå - tryk dem
  let ned i æggemassen.
- Bag tærten færdig midt i ovnen til den er gylden ca. ½ time ved 200° - traditionel
  ovn.
