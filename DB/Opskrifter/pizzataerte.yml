titel: Pizzatærte
tid: 60
ingredienser:
  hakket oksekød (ca. 6% fedt): 50 g
  løg (ca. 250 g): 0.75 finthakkede
  tomater i små tern: 62.5 g
  finthakkede soltørrede tomater: 12.5 g
  koncentreret tomatpuré: 0.5 spsk
  vand: 0.75 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  pizzadej, evt. fuldkorn (ca. 275 g): '0.25'
  æg: '0.5'
  ½ dl mælk: ½ dl mælk
  revet mozzarellaost: 50 g
  blandet salat af fx squash, gulerod og rød peber: 112.5 g
fremgangsmåde:
- Sæt en bageplade til opvarmning i ovnen.
- Steg kødet i en pande ved kraftig varme og under omrøring, til det smuldrer og skifter
  farve.
- Bland kødet med løg, de 3 slags tomat, vand og salt.
- Steg i yderligere ca. 2 min. og smag til.
- Rul pizzadejen ud på et meldrysset bord til en diameter på ca. 38 cm.
- Børst melet af og læg dejen på et stykke bagepapir. Fordel kødsaucen på pizzabunden,
  så der er en ca. 5 cm bred kant uden fyld.
- Fold kanten lidt ind over fyldet - lav små folder, så dejen ligger fladt.
- Pisk æg og mælk sammen og vend ost i.
- Træk bagepapiret med pizzatærten over på den varme bageplade og hæld forsigtigt
  ostefyldet på kødet i midten.
- Rør lidt rundt i kødsauce og ost og bag pizzatærten midt i ovnen i ca. 25 min. ved
  200° - traditionel ovn.
- Server den lune pizzatærte med blandet salat.
