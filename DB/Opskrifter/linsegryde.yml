titel: Linsegryde
tid: 70
ingredienser:
  smør: 3.75 g
  løg (ca. 200 g): 0.5 grofthakkede
  knuste fed hvidløg: 1 små
  fintrevet frisk ingefær: 0.25 spsk
  finthakket rød chilipeber: 0.25 spsk
  karry: 0.5 spsk
  stødt spidskommen: 0.25 spsk
  stødt koriander: 0.5 tsk
  i tern (ca. 300 g): 1 gulerødder
  tørrede røde linser - skyllede og afdryppede (ca. 3 dl): 62.5 g
  grøntsagsbouillon: 1.5 dl
  hakkede tomater (ca. 400 g): 0.25 dåse
  cherrytomater i halve: 62.5 g
  i tern (ca. 125 g): 0.25 æble
  1½ tsk groft salt: 1½ tsk groft salt
  yoghurt 10%: 0.5 dl
  ½ agurk i små tern (ca. 150 g): ½ agurk i små tern (ca. 150 g)
  hakket mynteblade: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  naanbrød: 62.5 g
  frisk koriander og mynte: frisk koriander og mynte
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner.
- Svits løg, hvidløg, ingefær og chili ved svag varme i ca. 4 min.
- Tilsæt karry, spidskommen og koriander og svits i ca. 1 min.
- Tilsæt gulerødder, linser, bouillon, hakkede tomater, cherrytomater, æble og salt
  og lad retten koge ved svag varme og under låg i ca. 45 min. eller til dhalen har
  en passende konsistens – rør af og til. Smag til.
- Bland yoghurt, agurk, mynte og salt og smag raitaen til.
- Server den varme dhal med raita, naanbrød og friske mynte- og korianderblade.
