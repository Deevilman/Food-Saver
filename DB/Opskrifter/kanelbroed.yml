titel: Kanelbrød
tid: 155
ingredienser:
  smør: 100 g
  2½ dl mælk: 2½ dl mælk
  gær: 25 g
  æg: '2'
  hvedemel: 600 g
  stødt kardemomme: 2 tsk
  groft salt: 1 tsk
  blødt smør: 150 g
  brun farin: 100 g
  stødt kanel: 3 spsk
  æg til pensling: æg til pensling
  flormelis: 1 dl
  vand: 2 tsk
fremgangsmåde:
- Smelt smørret i en lille gryde. Tilsæt mælk og rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold evt. lidt mel tilbage - dejen skal være fugtig).
- Slå dejen godt sammen og lad den hæve tildækket et lunt sted i ca. ½ time.
- Rør smør, brun farin og kanel godt sammen.
- Tag dejen ud på et meldrysset bord. Rul dejen ud til en firkantet plade (ca. 30
  x 40 cm). Smør remoncen ud på dejpladen.
- Skær dejpladen i 4 strimler på den brede led (hver dej strimmel skal måle ca. 10
  x 30 cm).
- Læg de 4 dejstrimler oven på hinanden, så du har en en dejstrimmel i 4 lag med remonce
  øverst.
- Del dejstrimlen i 6 firkantede stykker. Stil stykkerne på højkant i en smurt rugbrødsform
  (ca. 3 L). Lad kanelbrødet efterhæve tildækket i ca. ½ time.
- Pensl med æg og bag kanelbrødet midt i ovnen i ca. 45 min. ved 175° - traditionel
  ovn.
- Lad kanelbrødet afkøle i formen ca. 15 min.
- Rør flormelis og vand sammen til en tynd glasur og dekorer kanelbrødet med glasur.
  Server kanelbrødet lunt evt. med ekstra glasur ved siden af.
