titel: Pho suppe med nudler og grønt
tid: 45
ingredienser:
  koldpresset rapsolie: 0.75 spsk
  fed hvidløg i tynde skiver: 1 små
  i tynde strimler (ca. 75 g): 0.25 rødløg
  grøntsagsbouillon: 0.5 liter
  2½ spsk sojasauce: 2½ spsk sojasauce
  skrællet frisk ingefær på størrelse med en valnød: 0.25 stykke
  kanelstang: '0.25'
  stjerneanis: '0.5'
  nelliker: 1 hele
  1½ tsk korianderfrø: 1½ tsk korianderfrø
  sukker: 0.25 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  pak-choi (ca. 275 g): '0.25'
  tørrede risnudler i korte stykker: 37.5 g
  forårsløg i tynde, skrå ringe (ca. 100 g): 0.25 bundt
  frisk koriander: 0.5 dl
  chilipeber i tynde ringe: 0.25 rød
  salatost i tern: 50 g
  i både: 0.25 limefrugt
  shiitakesvampe i skiver: 25 g
fremgangsmåde:
- Lad olien blive varm i en stor gryde.
- Svits hvidløg og rødløg ved jævn varme i ca. 3 min. (de skal ikke tage farve).
- Tilsæt bouillon, sojasauce, ingefær, kanel og resten af krydderierne og kog suppen
  ved svag varme og under låg i ca. 20 min.
- Si suppen og kom den tilbage i gryden.
- Skær den grønne top af pak-choi'en og skær det hvide i tynde strimler.
- Kom nudlerne i den kogende suppe og rør rundt til de er bløde - det tager ca. 2
  min.
- Tag nudlerne op, fx med en sigte, og fordel dem i varme skåle sammen med de grønne
  blade fra pak-choi, rødløg, forårsløg, koriander, chili, salatost og limefrugtbåde.
- Kom shiitakesvampe og det hvide fra pak-choi i suppen og kog grøntsagerne i ca.
  1 min.
- Fordel grøntsagerne i skålene, hæld suppen over og server straks - spis evt. med
  ske og spisepinde - eller drik suppen af skålene og spis fyldet med pinde, som man
  gør i Vietnam.
