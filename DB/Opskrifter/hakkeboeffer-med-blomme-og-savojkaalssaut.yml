titel: Hakkebøffer med blomme- og savojkålssauté
tid: 45
ingredienser:
  skrubbede små kartofler i halve: 0.25 kg
  rapsolie: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  kvark: 62.5 g
  dijon-honningsennep: 0.5 spsk
  koldt vand: 0.75 spsk
  hakket oksekød (ca. 6% fedt): 125 g
  smør: 6.25 g
  friskkværnet peber: friskkværnet peber
  blommer i tykke både: 75 g
  snittet savojkål: 75 g
  bladselleri i skiver (ca. 150 g): 0.75 stilke
  ¾ tsk groft salt: ¾ tsk groft salt
fremgangsmåde:
- Fordel kartoflerne på en plade med bagepapir og vend dem med olie og salt. Bag kartoflerne
  midt i ovnen i ca. 20 min. ved 250° - varmluft.
- Vend kvark, sennep, salt og vand godt sammen. Stil dressingen tildækket i køleskabet
  i mindst 15 min. Smag til.
- Form kødet til 4 hakkebøffer. Brun bøfferne ca. 1 min. på hver side og steg dem
  derefter ved jævn varme i ca. 10 min. - vend en gang undervejs. Tag hakkebøfferne
  op, drys med salt og peber og hold dem varme.
- Kom blommerne i panden og steg dem ved kraftig varme og under omrøring i 2-3 min.
  - afhænging af hvor modne de er. Tag blommerne op. Svits savojkål og bladselleri
  ved kraftig varme i 2-3 min., til kålen er faldet lidt sammen. Drys med salt og
  vend forsigtigt blommerne sammen med grøntsagerne. Server straks sammen med hakkebøffer,
  små bagte kartofler og sennepsdressing.
