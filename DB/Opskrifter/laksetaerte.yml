titel: Laksetærte
tid: 75
ingredienser:
  hvedemel: 120 g
  fuldkornshvedemel: 60 g
  ½ tsk groft salt: ½ tsk groft salt
  koldt smør: 100 g
  vand: 2 spsk
  varmrøget laks: 150 g
  i tykke ringe (ca. 125 g): 1 porre
  finthakket frisk dild: 1 dl
  flødeost: 150 g
  æg: '3'
  mælk: 1 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bland hvedel, fuldkornshvedemel og salt. Skær smørret i mindre stykker og smuldr
  det i melet.
- Saml dejen let med vand og hæld den løse dej i en tærteform (ca. 22 cm i diameter).
- Tryk dejen ud i tærteformen. Tryk den godt op ad kanten. Forbag bunden midt i ovnen
  ca. 15 min. ved 200° - traditionel ovn.
- Fordel laks, porre og dild i den forbagte bund.
- Pisk flødeost, æg, mælk, salt og peber sammen og hæld det over fyldet. Bag tærten
  midt i ovnen ca. ½ time ved 200° - traditionel ovn. Server tærten lun eller kold
  med fx en grøn salat.
