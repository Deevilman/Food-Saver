titel: Quesadilla med skinke
tid: 20
ingredienser:
  røget skinke: 50 g
  hytteost: 250 g
  tomatsalsa: 50 g
  revet cheddar- og maasdammerost (ca. ½ dl): 25 g
  dijonsennep: 1 tsk
  hakket frisk timian: 1 spsk
  friskkværnet peber: friskkværnet peber
  tortillaer: 2 store
fremgangsmåde:
- Skær skinken i strimler.
- Bland hytteost, gratineringsost, dijonsennep og timian med skinken, og smag til
  med peber.
- Kom hytteostblandingen på den ene tortilla.
- Læg den anden tortilla ovenpå og tryk den sammen.
- Lad en grillpande blive godt varm og steg quesadillaen på en tør pande ved høj varme
  i ca. 2 min på hver side.
- Skær quesadillaen ud i 4 stykker.
- Server evt. med en tomatsalsa.
