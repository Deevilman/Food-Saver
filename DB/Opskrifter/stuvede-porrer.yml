titel: Stuvede porrer
tid: 15
ingredienser:
  rensede porrer: 125 g
  smør: 6.25 g
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  friskpresset citronsaft: 0.25 tsk
  evt. et drys krydderurter eller porretop: evt. et drys krydderurter eller porretop
fremgangsmåde:
- Skær porrene i ca. 4 cm stykker. Del evt. meget tykke porrer på langs.
- Lad smørret blive gyldent i en pande.
- Brun porrestykkerne i ca. 4 min. ved jævn til kraftig varme - vend af og til.
- Ryst fløden godt og hæld den på porrene sammen med salt og peber.
- Kog i 3-4 min. ved svag varme og uden låg. Tilsæt citronsaft og smag til.
- Drys evt. med krydderurter og server.
