titel: Pandekager
tid: 30
ingredienser:
  hvedemel (ca. 2½ dl): 150 g
  vaniljesukker: 1 spsk
  1½ tsk stødt kardemomme: 1½ tsk stødt kardemomme
  ½ tsk groft salt: ½ tsk groft salt
  (usprøjtet), skal herfra: 1 citron
  mælk: 4 dl
  smør: 50 g
  æg: '3'
fremgangsmåde:
- Kom mel, vaniljesukker, kardemomme, salt og citronskal i en skål og tilsæt halvdelen
  af mælken.
- Pisk dejen glat og fri for klumper - og tilsæt resten af mælken. Smelt smørret i
  en pande og kom det i blandingen.
- Tilsæt æg og pisk dejen godt igennem. Bag pandekagerne til er de gyldne.
- Der bliver 8-12 stk. pandekager alt efter størrelse og tykkelse.
