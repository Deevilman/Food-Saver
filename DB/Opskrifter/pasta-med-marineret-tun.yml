titel: Pasta med marineret tun
tid: 30
ingredienser:
  tun i vand (ca. 300 g): 0.5 dåser
  kapers - uden lage: 31.25 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  friskpresset citronsaft: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  salatost i tern - afdryppet: 50 g
  vand: 0.5 liter
  groft salt: 0.5 tsk
  tørret spaghetti: 75 g
  olivenolie: 0.5 spsk
  squash i små tern (ca. 400 g): 0.5 grønne
  forårsløg i tynde ringe (ca. 200 g): 0.5 bundter
  forårsløg i tynde ringe: forårsløg i tynde ringe
fremgangsmåde:
- Hæld vandet fra tunen og kom den i en frysepose. Kom kapers, citronskal, -saft og
  peber i posen og luk den tæt. Læg tunen i køleskabet i mindst 15 min.
- Mos osteternene groft med en gaffel.
- Bring imens vand tilsat salt i kog i en stor gryde. Kog spaghettien 8-10 min. til
  den er mør uden at være blød. Tag 1 dl pastavand fra og lad spaghettien dryppe af
  i et dørslag. Lad olien blive varm i gryden og svits squash og forårsløg i ca. 2
  min. Kom spaghettien og den ene dl pastavand tilbage i gryden og vend godt rundt.
  Hæld spaghetti og grøntsager i varme dybe tallerkener. Fordel den marinerede tun
  og osten over retten og server straks.
