titel: Mormordressing
tid: 15
ingredienser:
  piskefløde: 0.25 dl
  flormelis: 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hovedsalat - revet i mindre stykker: 81.25 g
fremgangsmåde:
- Ryst fløde, flormelis, citronsaft, salt og peber sammen.
- Sæt dressingen tildækket i køleskabet i ca. 10 minutter.
- Smag til og dryp dressingen over salaten lige inden servering.
