titel: Bønnedeller i pitabrød
tid: 30
ingredienser:
  sorte bønner - drænet og skyllet (ca. 240 g): 0.25 dåse
  æg: '0.25'
  hytteost: 37.5 g
  rasp: 0.25 dl
  purløg: 0.25 dl
  ½ dl persille: ½ dl persille
  dijonsennep: 0.5 tsk
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  ¾ tsk groft salt: ¾ tsk groft salt
  sukker: 0.25 tsk
  smør til stegning: 6.25 g
  2½ dl creme fraiche: 2½ dl creme fraiche
  1½ dl finthakkede krydderurter, fx persille, purløg og timian: 1½ dl finthakkede
    krydderurter, fx persille, purløg og timian
  finthakket fed hvidløg: 0.25 stort
  ¾ tsk fint salt: ¾ tsk fint salt
  pitabrød: '1.5'
  hjertesalat (ca. 100 g): 0.25 strimlet
  cocktailtomater i skiver: 37.5 g
  i tynde ringe (ca. 75 g): 0.25 rødløg
fremgangsmåde:
- Blend bønner, æg og hytteost i ca. 30 sek. - fx i en foodprocessor.
- Vend rasp, purløg, persille og de øvrige ingredienser i. Sæt blandingen tildækket
  i køleskabet i ca. 15 min.
- Lad halvdelen af smørret blive gyldent i en pande.
- Form halvdelen af bønnemosen med en ske til ca. 12 små deller og steg dem ved jævn
  varme i ca. 10 min. - vend af og til.
- Lad resten af smørret blive gyldent i panden og steg resten af bønnedellerne.
- Vend alle ingredienserne sammen. Smag dressingen til.
- Lun pitabrødene og server dem med bønnedeller, dressing, hjertesalat, tomater og
  rødløg.
