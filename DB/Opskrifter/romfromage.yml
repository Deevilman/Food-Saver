titel: Romfromage
tid: 205
ingredienser:
  husblas: 0.333333 blade
  ½ liter piskefløde: ½ liter piskefløde
  flormelis: 0.666667 spsk
  ¾ dl rom: ¾ dl rom
  kirsebær: 16.6667 g
  ristede mandelflager: 8.33333 g
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den i en gryde
  ved svag varme.
- Pisk fløde og flormelis til et meget let skum.
- Hæld rom i den smeltede husblas og vend blandingen i fløden.
- Fordel fromagen i 6 portionsglas og stil dem tildækkede i køleskabet i min. 3 timer.
- Pynt med kirsebær og mandelflager.
