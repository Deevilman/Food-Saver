titel: Stuvet hvidkål
tid: 45
ingredienser:
  1½ kg hvidkål: 1½ kg hvidkål
  vand: 0.166667 liter
  groft salt: 0.166667 tsk
  smør: 4.16667 g
  piskefløde eller madlavningsfløde: 0.666667 dl
  mælk: 0.166667 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Fjern de groveste blade fra hvidkålshovedet. Skær kålen i store stykker og kom dem
  i kogende vand tilsat salt.
- Kog kålen ved jævn varme og under låg i ca. 12 min. Lad den dryppe af i en sigte.
- Pak den afkølede kål i et viskestykke og vrid den fri for væde. Hak kålen fint med
  en kniv.
- Kom smør, fløde og mælk i en gryde og bring det i kog under omrøring.
- Tilsæt kål, salt og peber. Bring atter blandingen i kog, stadig under omrøring og
  smag til.
