titel: Grøntsagsspaghetti med persillepesto
tid: 30
ingredienser:
  bredbladet persille: 18.75 g
  valnøddekerner: 6.25 g
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  fed hvidløg: 0.5 pressede
  olivenolie: 0.25 spsk
  revet cheddar- og maasdammerost: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.75 liter
  groft salt: groft salt
  tørret spaghetti: 75 g
  grønne bønner: 62.5 g
  grøn squash i spaghettitynde strimler: 62.5 g
  rucolasalat: rucolasalat
  friskkværnet peber: friskkværnet peber
  grovbrød: grovbrød
fremgangsmåde:
- Kom persille, valnødder, citronsaft og de øvrige ingredienser i en blender og blend
  til pestoen får en jævn konsistens. Smag til.
- Bring vand tilsat salt i kog i en stor gryde.
- Kog spaghettien ca. 5 min. og tilsæt bønner. Kog i yderligere 3-5 min. til spaghettien
  er mør uden at være blød – kog squashstrimlerne med det sidste minut.
- Tag 1 dl af kogevandet fra og lad spaghetti og grøntsager dryppe af i et dørslag.
- Rør den ene dl kogevand i pestoen.
- Hæld grøntsagsspaghettien tilbage i gryden sammen med pesto, rucolasalat og ost
  og vend let sammen.
- Kom retten i en stor varm skål og drys med salt og peber. Pynt med rucolasalat og
  server med brød til.
