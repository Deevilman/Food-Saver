titel: Fettuccine med squash, citron og fløde
tid: 30
ingredienser:
  smør: 6.25 g
  finthakkede fed hvidløg: 0.5 små
  hakket frisk timian: 0.5 tsk
  squash i 1 cm halve skiver (ca. 600 g): 0.5 grønne
  fintrevet citronskal (usprøjtet): 0.25 spsk
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  revet cheddar- og maasdammerost: 6.25 g
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  frisk pasta, fx fettuccine: 125 g
  bredbladet persille: 0.5 spsk
fremgangsmåde:
- Smelt smørret i en sautépande ved kraftig varme, men uden at det bruner.
- Svits hvidløg og timian heri.
- Tilsæt squashskiverne, og steg dem møre, men sørg for, der stadig er bid i.
- Hæld citronsaften ved, og lad det simre 1-2 min.
- Tilsæt fløde og citronskal, og lad det simre yderligere 3-4 min.
- Tag panden af varmen og rør ost, salt og peber i.
- Kog imens pastaen efter anvisning på emballagen - den skal være mør uden at være
  blød.
- Hæld pastaen til afdrypning i en sigte og vend den efterfølgende i saucen.
- Drys med ost, persille og friskkværnet peber.
- Server straks.
