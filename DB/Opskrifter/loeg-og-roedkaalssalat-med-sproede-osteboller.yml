titel: Løg- og rødkålssalat med sprøde osteboller
tid: 45
ingredienser:
  grapefrugter: 1 røde
  i tynde både (ca. 300 g): 1 rødløg
  friskpresset grapefrugtsaft: 0.75 spsk
  honning: 0.5 tsk
  groft salt: 0.25 tsk
  fintsnittet rødkål: 75 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  i tern (ca. 250 g): 0.5 æbler
  (ca. 1 dl): 0.75 æggehvider
  (ca. 2 spsk): 0.5 æggeblommer
  hvedemel: 1 spsk
  ½ tsk friskkværnet peber: ½ tsk friskkværnet peber
  revet cheddar- og maasdammerost: 43.75 g
  ½ liter neutral olie, fx rapsolie: ½ liter neutral olie, fx rapsolie
  renset feldsalat: 12.5 g
fremgangsmåde:
- Skær skal og hinder af grapefrugterne - følg frugtens form. Skær (over en skål)
  langs grapebådenes hinder så fileterne løsnes uden at hinderne følger med. Pres
  saft ud af grapefrugthinderne, så der er ca. 6 spsk saft i alt.
- Vend løgene godt med grapefrugtsaft, honning og salt. Lad dem trække tildækket i
  mindst 15 min.
- Vend rødkålen med grapefrugtsaft, honning, salt og peber. Bland rødløg, rødkål,
  æbletern og grapefrugtfileter.
- Pisk æggehvider og -blommer let sammen - til det skummer. Tilsæt de øvrige ingredienser
  og pisk osteblandingen godt sammen. Varm olien i en stor, dyb gryde ved jævn til
  kraftig varme. Kom en bid franskbrød i olien. Bliver brødet gyldent, har olien den
  rigtige temperatur. Form med 2 teskeer osteblandingen til 24-30 små boller. Dybsteg
  ca. 8 osteboller ad gangen i den varme olie, ca. 2 min. eller til de er lysebrune.
  Lad ostebollerne dryppe af på køkkenrulle.
- Læg en bund af feldsalat på 4 tallerkener. Anret rødkålsblandingen (uden lage) på
  feldsalaten. Fordel 6-8 osteboller på hver tallerken og server straks.
