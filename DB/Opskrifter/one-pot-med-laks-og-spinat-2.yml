titel: One pot med laks og spinat
tid: 30
ingredienser:
  grøntsagsbouillon: 1.75 dl
  piskefløde eller madlavningsfløde: 0.25 dl
  tørret pasta, fx penne: 75 g
  citronpeber: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  skyllede babyspinatblade: 56.25 g
  optøede frosne grønne bønner i mindre stykker: 68.75 g
  fersk laks uden skind - i tern (ca. 2 x 2 cm): 100 g
  æble i tern (ca. 125 g): 0.25 rødt
  friskpresset citronsaft: 0.25 spsk
  fintstrimlede spinatblade: 6.25 g
  ristede og saltede cashewnødder: 6.25 g
  fintrevet citronskal (usprøjtet): 0.25 tsk
fremgangsmåde:
- Kom bouillon, piskefløde, pasta, citronpeber og salt i en stor tykbundet gryde.
  Bring det i kog - og rør af og til.
- Kog det ved svag til jævn varme, under låg, i 12 min. - rør af og til.
- Tilsæt spinat, lad spinaten falde sammen og vend godt rundt.
- Læg bønner og laksetern på toppen og kog videre i ca. 2 min. Vend rundt i retten
  og lad det koge yderligere i ca. 2 min. - stadig med låg.
- Vend imens æbler og citronsaft sammen med spinaten.
- Anret og server one pot straks - toppet med æble, spinat og drysset med cashewnødder
  og fintrevet citronskal.
