titel: Spareribs
tid: 125
ingredienser:
  tomatketchup: 0.5 spsk
  æbleeddike: 0.5 spsk
  brun farin: 0.5 spsk
  mild paprika: 0.25 tsk
  sojasauce: 0.25 tsk
  fed hvidløg: 0.25 finthakket
  ½ tsk groft salt: ½ tsk groft salt
  1½ kg revelsben: 1½ kg revelsben
fremgangsmåde:
- Rør ketchup, eddike og brun farin sammen med de øvrige ingredienser.
- Pensl revelsbenene med marinaden og læg dem på en bagerist med en bradepande under.
- Steg revelsbenene midt i ovnen i ca. 2 timer ved 175° - traditionel ovn. Vend dem
  efter ca. 1 time. Pensl igen med marinaden og steg dem færdige.
