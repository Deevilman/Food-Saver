titel: Sandart med skaldyr og rodfrugter
tid: 60
ingredienser:
  i mindre stykker: 0.5 pastinakker
  ½ knoldselleri i mindre stykker: ½ knoldselleri i mindre stykker
  i halve: 1.5 skalotteløg
  smør - smeltet: 6.25 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  creme fraiche: 0.5 dl
  finthakket frisk rosmarin: 0.25 tsk
  finthakket frisk ingefær: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  sandart - filet uden skind: 100 g
  jomfruhummerhaler: 2 store
  smør: 6.25 g
  ¾ tsk groft salt: ¾ tsk groft salt
  brød: brød
fremgangsmåde:
- Vend grøntsager og løg sammen med smørret og fordel dem i et ovnfast fad. Drys med
  salt og peber og bag dem midt i ovnen.
- Rør fraiche sammen med rosmarin, ingefær, salt og peber. Smag til.
- Skær fisken i mindre stykker og pil jomfruhummerne. Lad smørret blive gyldent i
  en pande og steg fisken ved kraftig varme i ca. 3 min. på den ene side. Tag fiskestykkern
  op og hold dem varme. Steg imens jomfruhummerhalerne i ca. 2 min. Drys både fisk
  og hummere med salt og peber.
- Anret grøntsager, fisk og skaldyr på 4 tallerkener. Læg lidt rosmarin- og ingefærcreme
  ved og server brød til.
- I stedet for at servere denne ret som hovedret kan du lave ½ portion og bruge den
  som en festlig forret til 4.
- Ca. 25 min. ved 225°.
