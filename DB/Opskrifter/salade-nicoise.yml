titel: Salade Nicoise
tid: 30
ingredienser:
  æg: '1'
  gule og grønne bønner: 62.5 g
  tun i olie: 0.5 dåser
  kogte kartofler: 75 g
  cherrytomater: 56.25 g
  rødløg: '0.25'
  babysalatblade: 18.75 g
  nicoise oliven: 0.25 dl
  kapers: 0.25 spsk
  (usprøjtet) - i både: 0.25 citron
  fraiche: 0.25 dl
  mayonnaise: 0.25 dl
  fed hvidløg: 0.25 finthakket
  finthakket persille: 0.25 spsk
  finthakket purløg: 0.25 spsk
  (usprøjtet) skal og saft heraf: 0.25 citron
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kog æggene 8 minutter og lad dem køle af. Pil æggene og skær dem i halve.
- Kog bønnerne uden låg i letsaltet vand 3-4 minutter. Hæld dem i en skål med iskoldt
  vand, og dryp dem derefter godt af i en sigte.
- Afdryp tunen i en sigte.
- Skær kartoflerne i mindre stykker, tomaterne i halve og rødløget i meget tynde både.
- Anret salaten i bunden af et stort fad. Læg herpå i lag kartofler, bønner, tun,
  tomater, løg, æg, oliven og kapers.
- Pynt fadet med citronbåde - og evt. lidt persille.
- Rør fraiche og mayonnaise sammen med de øvrige ingredienser. Smag til og server
  til salaten.
