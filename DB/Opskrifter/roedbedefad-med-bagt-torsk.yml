titel: Rødbedefad med bagt torsk
tid: 60
ingredienser:
  skrubbede kartofler i meget tynde skiver: 150 g
  1¼ tsk groft salt: 1¼ tsk groft salt
  skrællede rødbeder i meget tynde skiver: 150 g
  friskpresset citronsaft: 0.25 spsk
  renset torskefilet - delt i 8 stykker: 125 g
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fraiche: 1 dl
  æbler i små tern (ca. 200 g): 0.5 røde
  tørrede figner i små tern: 25 g
  hakket bredbladet persille: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  blade af bredbladet persille: blade af bredbladet persille
fremgangsmåde:
- Fordel kartoflerne i et ovnfast fad (ca. 22 x 30 cm). Drys med halvdelen af saltet
  og fordel rødbederne på kartoflerne. Dryp med citronsaft og drys med resten af saltet.
  Bag rødbedefadet midt i ovnen i ca. 35 min. ved 225° - traditionel ovn.
- Tag, efter ca. 35 min., fadet ud og fordel torskestykkerne. Drys med citronskal,
  salt og peber og bag rødbedefadet færdigt midt i ovnen, de sidste 10 min.
- Vend imens alle ingredienserne sammen og stil dressingen tildækket i køleskabet
  i mindst 15 min. Smag til og server æbledressingen til rødbedefadet.
