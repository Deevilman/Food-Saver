titel: Squashpasta
tid: 20
ingredienser:
  squash (ca. 700 g): 0.5 grønne
  groft salt: 0.5 tsk
  olivenolie: 0.25 spsk
  små fed hvidløg: 0.5 finthakkede
  strimlet bredbladet persille: 0.5 dl
  fintrevet skal heraf: 0.25 citron
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skyl squashene og brug et juliennejern eller en tyndskræller til at lave pastastrimler
  med.
- Skær den sidste bløde del af midten i små tern.
- Bred squashstrimlerne ud, drys saltet over og lad dem stå og udvande i ca. 15 min.
- Knug vandet af squashstrimlerne - brug hænderne eller et rent viskestykke.
- Lad en pande blive godt varm og kom olien på.
- Tilsæt hvidløg og squashstrimler og steg dem i ca. 2 min. ved høj varme - rør af
  og til.
- Tilsæt halvdelen af persillen og citronskallen og steg squashpastaen i yderligere
  1 min.
- Anret squashpastaen på et serveringsfad, drys med persille, citronskal og peber.
