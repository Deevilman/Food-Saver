titel: Pasta med squash
tid: 30
ingredienser:
  eller gule squash (ca. 700 g): 0.5 grønne
  groft salt: 0.5 tsk
  1- 2 fed hvidløg, knust: 1- 2 fed hvidløg, knust
  tørrede chiliflager: 0.25 tsk
  citron, skal heraf: '0.25'
  ½ citron, saft heraf: ½ citron, saft heraf
  basilikumblade, grofthakkede: 0.25 bundt
  ½ dl jomfruolivenolie: ½ dl jomfruolivenolie
  ½ tsk salt: ½ tsk salt
  tørret pasta: 100 g
  flødeost naturel: 50 g
  parmigiano reggiano, revet: 12.5 g
fremgangsmåde:
- Halver squashene på langs, skær dem i tynde skiver og kom dem i en skål, sigte eller
  dørslag.
- Drys dem med salt og vend rundt. Lad dem stå min. 10 min.
- Knug squashskiverne med hænderne, så du presser vandet ud. Kom dem i en skål og
  tilsæt hvidløg, chiliflager, citronskal og -saft, basilikum, olivenolie og salt.
  Vend det godt rundt.
- Kog pastaen efter anvisningen på emballagen. Hæld pastavandet fra - gem 1 dl.
- Kom pastaen tilbage i gryden og tilsæt flødeost og ost - vend rundt.
- Kom "squashsalaten" i gryden og vend rundt igen. Juster evt. konsistensen med lidt
  af pastavandet og smag til med salt og peber.
