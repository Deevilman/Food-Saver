titel: Egg Benedict
tid: 45
ingredienser:
  lyst brød: 1 skiver
  parmaskinke (ca. 75 g): 1 skiver
  æggeblommer: '0.5'
  vand: 0.25 liter
  friskpresset citronsaft: 0.25 tsk
  smeltet smør: 50 g
  groft salt: 0.25 tsk
  ½ dl eddike: ½ dl eddike
  æg: '1'
  ½ dl purløg: ½ dl purløg
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Tænd ovnen. Skær brødet i skiver og læg det på en rist.
- Læg parmaskinken på en plade med bagepapir og rist skinke og brød i ovnen i ca.
  5 min. ved 225 grader - traditionel ovn, til det er gyldent og sprødt.
- Læg begge dele til side indtil du er klar til at servere.
- Sørg for at have alle ingredienser klar, før du går i gang.
- Pisk æggeblommer, vand og citronsaft sammen i en skål egnet til vandbad. Hæng skålen
  over vandbadet – det kogende vand må ikke røre bunden af skålen, det er kun dampen,
  som skal varme skålen op.
- Pisk i æggene hele tiden – til æggeblandingen skummer godt og begynder at tykne.
- Pisk, stadig uden pause, det smeltede smør i æggecremen i en tynd stråle. Pisk hele
  tiden, til alt smørret er pisket i.
- Tilsæt evt. lidt koldt vand for at justere konsistensen og for at saucen ikke bliver
  for varm. Smag til med salt.
- Skru ned til svag varme og lad saucen stå indtil du skal bruge den. Den må ikke
  overstige 60 grader.
- Bring imens vand, eddike og salt i kog i en gryde. Slå æggene ud i kopper.
- Når vandet koger, pisker du med et piskeris - så der dannes en hvirvel.
- Fjern piskeriset og hæld forsigtigt æggene 1 ad gangen ned i hvirvlen.
- Lad æggene koge ca. 3 min., til æggehviden er stivnet, men blommen stadig er flydende.
- Løft æggene op med en hulske og læg dem i iskoldt vand i ca. 30 sek. - så tilberedningen
  stopper.
- Anret æggene på det ristede brød, hæld den lune sauce over og læg en skive sprød
  parmaskinke på toppen. Pynt med purløg og friskkværnet peber.
