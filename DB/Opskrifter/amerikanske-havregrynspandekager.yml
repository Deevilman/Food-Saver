titel: Amerikanske havregrynspandekager
tid: 60
ingredienser:
  æg: '0.5'
  mælk eller kærnemælk: 0.5 dl
  havregryn (ca. 1 dl): 15 g
  hvedemel (ca. 1¼ dl): 20 g
  ½ tsk fint salt: ½ tsk fint salt
  bagepulver: 0.25 tsk
  sukker: 0.25 tsk
  smør til stegning: 2.5 g
  ½ frisk ananas: ½ frisk ananas
  ½ dl ahornsirup: ½ dl ahornsirup
fremgangsmåde:
- Del æggene og pisk æggeblommerne sammen med mælk.
- Vend havregryn sammen med hvedemel, salt, bagepulver og sukker.
- Pisk æggehviderne stive og vend dem i mælkeblandingen skiftevis med melblandingen.
- Bag ca. 12 små pandekager af ca. ½ dl. dej pr. portion i en slip-letpande i en anelse
  smør.
- Bag dem ved jævn til svag varme ca. 6 min. i alt - vend af og til. Hold pandekagerne
  varme indtil servering.
- Skær ananassen ud i smalle trekanter og fjern evt. midterstrengen.
- Server de lune pandekager med ananas og ahornsirup til brunch eller mellemmåltid.
