titel: Club Sandwich
tid: 45
ingredienser:
  creme fraiche: 0.5 dl
  mangochutney: 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  1½ tsk karry: 1½ tsk karry
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  mørkt landbrød: 2 skiver
  bacon (ca. 125 g): 2 skiver
  kyllingefileter: '0.5'
  hovedsalat: 2 blade
  tomater i skiver: 0.5 store
  drueagurker i skiver: 2 syltede
fremgangsmåde:
- Bland cremefraichen med de øvrige ingredienser.
- Stil dressingen tildækket på køl til servering.
- Rist brødet - fx på en grillpande.
- Læg baconskiverne i en kold pande og steg dem - først 2 min. ved kraftig varme og
  derefter ved jævn varme, til de er gyldne og sprøde. Lad baconen dryppe af på et
  stykke køkkenrulle.
- Tør panden af. Brun kyllingekødet ca. 1 min. på hver side og steg det derefter ved
  jævn varme, ca. 6 min. på hver side. Tag kødet op og lad det hvile på et skærebræt
  i et par minutter og skær det i skiver.
- Smør brødet med karrydressing og læg bacon, kylling, salat, tomat og agurker mellem
  brødskiverne.
- Pres de 4 sandwich godt sammen og halvér hver sandwich. Stik en tandstikker gennem
  hver sandwichdel for at holde den sammen og spis straks.
