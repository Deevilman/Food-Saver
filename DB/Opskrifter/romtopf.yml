titel: Romtopf
tid: 1439
ingredienser:
  blandede bær, fx jordbær, solbær, ribs og hindbær: 0.0625 kg
  sukker (ca. 9 dl): 46.875 g
  ½ liter lys eller rom: ½ liter lys eller rom
  piskefløde - pisket til flødeskum eller 2 liter vaniljeflødeis eller 1 liter cremefraiche 18%: 0.0625
    liter
fremgangsmåde:
- Rens bærrene omhyggeligt og kom dem i en ren krukke sammen med sukker og rom.
- Rør forsigtigt i blandingen og læg en tallerken over bærrene, så de holdes nede
  under lagen.
- Dæk romtopfen godt til og stil den køligt.
- Lad romtopfen stå i minimum 2 måneder.
- Rør i den af og til - der kan godt gå et par uger før sukkeret er helt opløst.
- Server bærrene med flødeskum, is eller cremefraiche. Lagen kan drikkes som den er,
  som likør. Eller den kan blandes med mousserende vin til en velkomstdrink.
