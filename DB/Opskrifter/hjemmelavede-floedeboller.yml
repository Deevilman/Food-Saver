titel: Hjemmelavede flødeboller
tid: 120
ingredienser:
  marcipan: 125 g
  1½ dl æggehvide (ca. 140 g): 1½ dl æggehvide (ca. 140 g)
  sukker: 25 g
  sukker (ca. dl): 250 g
  glukosesirup: 125 g
  ¾ dl vand: ¾ dl vand
  ½ tsk vaniljepasta: ½ tsk vaniljepasta
  finthakket mørk chokolade - smeltet: 500 g
  finthakkede usaltede pistacienødder, frysetørrede bær, guldstøv, tørrede blomster eller lign.: finthakkede
    usaltede pistacienødder, frysetørrede bær, guldstøv, tørrede blomster eller lign.
fremgangsmåde:
- Rul marcipanen ud til en firkant (ca. 15 x 20 cm). Udstik 12 cirkler (a ca. 5 cm
  i diameter).
- Læg marcipanbundene på en plade med bagepapir og bag dem til kanten begynder at
  blive gylden ica. 7 min. ved 175° - varmluft. Lad dem køle af på en bagerist.
- Pisk æggehvider og sukker skummende i en røremaskine.
- Bring sukker, glukosesirup, vand og vaniljepulver i kog i en lille tykbundet gryde.
  Mål med et sukkertermometer temperaturen, den skal være 117°.
- Hæld sukkermassen i en tynd stråle i æggehviderne under konstant piskning ved høj
  hastighed. Pisk i 5-7 min. til skummet er fast og sejt.
- Fyld skummet i en sprøjtepose med tylle.
- Sprøjt toppe på marcipanbundene - næsten helt ud til kanten. Det er lettest, hvis
  bundene står på en gummimåtte eller en hårdt opvredet ren klud, så de ikke flytter
  sig.
- Lad toppene stå ca. 1 time ved stuetemperatur, så overfladen tørrer let.
- Hæld den smeltede chokolade i en cylinderformet beholder, fx et lidt højt glas.
  Chokoladen må ikke være for varm.
- Dyp en flødebolle i chokoladen, ryst forsigtigt overskydende chokolade af, vend
  den hurtigt rundt og pynt den, mens chokoladen er våd. Lad den stivne på et stykke
  bagepapir. Fortsæt med de resterende flødeboller.
