titel: Maskeret blomkål
tid: 30
ingredienser:
  stort blomkål (ca. 500 g): 1 fast
  vand: 1 liter
  groft salt: 1 tsk
  grønne asparges i skrå stykker: 250 g
  2½ dl creme fraiche eller cremefraiche 38%: 2½ dl creme fraiche eller cremefraiche
    38%
  klippet karse: 2 spsk
  hakket, syltede røde peberfrugter: 5 spsk
  ½ tsk karry: ½ tsk karry
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  sukker (kan udelades): 1 tsk
  blade af 1 hovedsalat (ca. 150 g): blade af 1 hovedsalat (ca. 150 g)
  pillede, kogte rejer: 200 g
  dildkviste: dildkviste
  flutes: 150 g
fremgangsmåde:
- Rens og skyl blomkålshovedet godt.
- Bring vand tilsat salt i kog i en gryde, kom blomkålshovedet i og kog det ved svag
  varme og under låg i ca. 15 min. eller til det er knap mørt.
- Tilsæt de grønne asparges og lad dem koge med de sidste 2 min.
- Lad blomkålshovedet og aspargesene køle af i en sigte.
- Rør cremefraiche sammen med karse, peberfrugt og krydderier.
- Smag til.
- Læg det afdryppede blomkålshoved på et fad.
- Hæld lidt sauce over blomkålen og server resten til.
- Læg salatblade, ærter og rejer omkring blomkålshovedet, pynt med dild og server
  flutes til.
