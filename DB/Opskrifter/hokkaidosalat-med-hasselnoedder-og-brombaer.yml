titel: Hokkaidosalat med hasselnødder og brombær
tid: 30
ingredienser:
  græskar (ca. 1 kg): 0.25 hokkaido
  smør: 6.25 g
  ahornsirup: 0.25 spsk
  groft salt: 0.25 tsk
  store, røde æbler (ca. 500 g): '0.5'
  friskpresset citronsaft: 0.5 spsk
  grønkålsblade i tynde strimler: 50 g
  skyllede brombær: 50 g
  ristede, grofthakkede hasselnøddekerner: 6.25 g
  salatost i tern eller Salatost i tern med persille og hvidløg: 25 g
  tørrede tranebær: 12.5 g
  flutes: 60 g
fremgangsmåde:
- Skyl og halver græskarret. Fjern kernerne og skær græskarret i mundrette stykker
  - lad skallen blive på.
- Lad smørret blive gyldent i en sauterpande. Steg græskarstykkerne ved kraftig varme
  i ca. 8 min. - til de er møre, vend af og til.
- Dryp med sirup og drys med salt. Fjern panden fra varmen.
- Skyl æblerne, skær dem i små tern og vend dem sammen med citronsaft.
- Læg grønkål og græskar i bunden af et stort fad.
- Fordel æble, brombær, hasselnødder, salatost og tranebær herpå og server med flutes.
