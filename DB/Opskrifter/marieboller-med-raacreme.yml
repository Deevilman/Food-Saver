titel: Marieboller med råcreme
tid: 120
ingredienser:
  koldt smør: 150 g
  hvedemel (ca. 4 dl): 250 g
  flormelis (ca. 1½ dl): 75 g
  æg: 4 sammenpiskede
  vand: 3 dl
  smør: 150 g
  hvedemel (ca. 2½ dl): 150 g
  æggeblommer: '4'
  flormelis: flormelis
  '- kornene herfra': 1 vaniljestang
  piskefløde: 4 dl
  sammenpisket æggehvider: sammenpisket æggehvider
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet, til det ligner revet ost.
- Tilsæt sukker og saml hurtigt dejen med et æg.
- Lad dejen hvile tildækket i køleskabet i ca. ½ time.
- Bring vand og smør i kog i en tykbundet gryde.
- Kom melet i på én gang og rør dejen godt sammen, til den slipper gryde og ske. Kom
  dejen i en skål og lad den køle lidt af.
- Rør, lidt efter lidt, 1½ dl af de sammenpiskede æg i dejen.
- Tilsæt evt. resten af de sammenpiskede æg - dejen skal kunne formes til toppe.
- Sæt, med 2 skeer, 24 toppe af dejen på plader med bagepapir. Pensl med sammenpisket
  æggehvide.
- Del mørdejen i to dele. Rul hver del ud til en firkant (21 x 28 cm).
- Skær hver firkant ud til 12 små firkanter (7 x 7 cm). Læg en firkant oven på hver
  vandbakkelsestop.
- Bøj hjørnerne af mørdejen ind under vandbakkelsesdejen.
- Bag bollerne midt i ovnen - én plade ad gangen til de er godt gyldne i ca. ½ time
  ved 200° - traditionel ovn.
- Luk ikke ovndøren op de første 20 min. af bagetiden, da bollerne ellers let falder
  sammen.
- Pisk æggeblommer med sukker og vaniljekorn til det bliver lyst og luftigt.
- Pisk fløden til skum og vend det forsigtigt ned i æggemassen.
- Klip et snit i siden af de bagte, afkølede boller og fyld cremen i - evt. med en
  sprøjtepose. Sigt sukker over bollerne og server straks.
