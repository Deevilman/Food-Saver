titel: Salat med røget makrel og kirsebær
tid: 30
ingredienser:
  ½ liter vand: ½ liter vand
  ½ tsk groft salt: ½ tsk groft salt
  tørrede belugalinser eller grønne linser fra Puy: 25 g
  hytteost: 50 g
  mild mangochutney: 0.5 spsk
  ½ spsk friskpresset citronsaft: ½ spsk friskpresset citronsaft
  ¼ tsk groft salt: ¼ tsk groft salt
  røget makrel (ca. 350 g): 0.25 renset
  rensede salatblade, fx frillicesalat: 25 g
  i korte stave (ca. 300 g): 0.25 agurk
  bælgede ærter: 25 g
  kirsebær i halve: 50 g
  ristet rugbrød: 50 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Tilsæt linser og kog dem ved svag varme
  og under låg i ca. 15 min. Hæld linserne i en sigte, brus over med koldt vand og
  lad dem dryppe af.
- Hak hytteosten og de øvrige ingredienser ved hurtigste hastighed i ca. 3 min. -
  eller til dressingen er glat. Stil den tildækket i køleskabet i mindst 15 min. Smag
  til.
- Del den rensede makrel i mundrette bidder. Anret salatblade, agurk, linser, ærter,
  makrel, og kirsebær lagvis i et fad. Server salaten med dressing og ristet rugbrød.
