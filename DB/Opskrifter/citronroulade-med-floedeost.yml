titel: Citronroulade med flødeost
tid: 90
ingredienser:
  æg: '2'
  sukker (ca. 1½ dl): 125 g
  ½ tsk revet citronskal (usprøjtet): ½ tsk revet citronskal (usprøjtet)
  smeltet, afkølet smør: 25 g
  kartoffelmel: 3 spsk
  hvedemel: 2 tsk
  bagepulver: 1 tsk
  husblas: 2 blade
  æggehvide: '1'
  sukker: 1 spsk
  flødeost: 100 g
  æggeblomme: '1'
  3½ spsk sukker: 3½ spsk sukker
  friskpresset citronsaft: 2 spsk
  skallen af 2 citroner (usprøjtede) i tynde stimler: skallen af 2 citroner (usprøjtede)
    i tynde stimler
  vand: 2 dl
  sukker (ca. 1 dl): 85 g
  skovsyre: skovsyre
fremgangsmåde:
- Fold en form af bagepapir (ca. 30 x 35 cm) og pensl med smør.
- Pisk æg, sukker og citronskal til en luftig "æggesnaps". Pisk smørret i.
- Bland de tørre ingredienser sammen og vend dem i "æggesnapsen".
- Fordel dejen i formen og bag bunden midt i ovnen ca. 8 min. ved 200°.
- Strø sukker ud på et stykke bagepapir og vend den nybagte bund ud herpå. Træk det
  stykke bagepapir, som rouladen er bagt på, af og rul bunden - som en roulade uden
  fyld. Pak den ind i et viskestykke og læg den i køleskabet - så holder den formen
  og revner ikke.
- Læg husblassen i blød i koldt vand i ca. 5 min.
- Pisk æggehviden stiv. Tilsæt sukker og pisk skummet "sejt".
- Pisk flødeost, æggeblomme, citronskal og sukker sammen.
- Varm citronsaften til lige under kogepunktet og tag gryden af varmen. Træk husblassen
  op af vandet med det vand, der hænger ved, og smelt husblassen i citronsaften.
- Afkøl husblassen med lidt af fromageblandingen og vend det i resten af blandingen.
  Vend forsigtigt æggehvideskummet i. Stil cremen tildækket i køleskabet, til den
  er let stivnet, og man kan trække striber i overfladen.
- Åbn forsigtigt rouladebunden og læg den med den lange side ind mod dig selv. Fordel
  citroncremen på bunden - undlad at komme creme på ca. 5 cm af bundens lange ende,
  væk fra dig selv.
- Rul rouladen sammen fra den lange side mod den ende uden creme. Pak rouladen stramt
  ind i husholdningsfilm og læg den, med sammenføjningen nedad, i køleskabet i mindst
  2 timer.
- Kom citronstrimlerne i kogende vand tilsat sukker.
- Kog dem ved svag varme, under låg i ca. 20 min.
- Lad dem dryppe af i en sigte.
- Anret de afkølede citronstrimler på rouladen. Pynt med skovsyre og server.
