titel: Panang karry
tid: 30
ingredienser:
  rapsolie: 0.5 tsk
  rensede kyllingeinderfileter: 75 g
  panang karrypasta: 0.75 spsk
  hakkede fed hvidløg: 0.5 store
  fintrevet frisk ingefær: 0.25 spsk
  i halve skiver (ca. 75 g): 0.25 rødløg
  kokosmælk (ca. 400 g): 0.25 dåse
  kaffir limeblade: 2 tørrede
  fiskesauce: 0.75 spsk
  sukker: 0.25 tsk
  1½ dl vand: 1½ dl vand
  broccoli i buketter: 62.5 g
  peberfrugt i lange strimler (ca. 150 g): 0.25 orange
  blade af thai-basilikum eller almindelig basilikum: 0.5 dl
  jasminris - koges: 1 dl
  i både: 0.25 limefrugt
fremgangsmåde:
- Lad olien blive varm i en sauterpande.
- Brun kyllingekødet i ca. 2 min. og tag det op.
- Svits karrypasta, hvidløg, ingefær og løg i ca. 2 min.
- Tilsæt kokosmælk, kaffir limeblade, fiskesauce, sukker og vand.
- Bring saucen i kog og tilsæt broccoli, peberfrugter og det brunede kyllingkød.
- Kog retten under låg i ca. 3 min. Tag limebladene op.
- Vend, lige inden serveringen, basilikumblade i (gem lidt til pynt) og smag til.
- Server med nykogte ris og limefrugt.
