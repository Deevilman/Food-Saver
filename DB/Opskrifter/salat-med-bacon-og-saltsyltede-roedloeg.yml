titel: Salat med bacon og saltsyltede rødløg
tid: 30
ingredienser:
  rødløg i halve, tynde ringe (ca. 100 g): 0.5 små
  groft salt: 0.25 tsk
  friskpresset limesaft: 0.25 spsk
  kvark, græsk yoghurt eller fraiche: 62.5 g
  dijonnaise: 1 spsk
  vand: 0.5 spsk
  fintrevet limeskal (usprøjtet): 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  lufttørret bacon i tern: 50 g
  kogte tørrede belugalinser (af 150 g rå): 75 g
  blade af 2 hjertesalat (ca. 200 g): blade af 2 hjertesalat (ca. 200 g)
  i skiver (ca. 250 g): 0.5 avocadoer
  skyllede blåbær: 31.25 g
  groft brød: 60 g
fremgangsmåde:
- Kom løgene i en skål, vend dem med salt og lad løgene trække i ca. 5 min.
- Knug løgene, skyl dem godt i flere hold koldt vand og lad løgene dryppe af i en
  sigte.
- Vend dem med limesaft.
- Rør alle ingredienserne sammen og smag til. Stil dressingen tildækket i køleskabet
  til serveringen.
- Kom baconternene i en kold pande og steg dem først ca. 2 min. ved kraftig varme
  og derefter ved jævn varme, til baconen er gylden. Lad baconternene dryppe af på
  køkkenrulle.
- Anret salatblade, lune linser og avocado vendt i limesaft i 4 skåle eller et fad.
- Kom lidt dressing på salaten, pynt med de saltsyltede rødløg og drys med stegte
  bacontern og blåbær. Server med resten af dressingen og groft brød.
