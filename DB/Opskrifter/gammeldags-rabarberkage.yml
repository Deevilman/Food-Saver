titel: Gammeldags rabarberkage
tid: 60
ingredienser:
  rabarber i mindre stykker: 100 g
  sukker (ca. 2¼ dl): 33.3333 g
  vand: 0.166667 spsk
  smør: 13.3333 g
  rasp (ca. 3 dl): 25 g
  sukker (ca. 1 dl): 14.1667 g
  ½ liter piskefløde - pisket til let flødeskum: ½ liter piskefløde - pisket til let
    flødeskum
fremgangsmåde:
- Kom rabarber, sukker og vand i en gryde og bring det i kog.
- Kog kompotten ved svag varme og under låg i ca. 5 min., eller til rabarberne er
  kogt ud.
- Smag rabarberkompotten til og lad den køle helt af.
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner.
- Tilsæt rasp og sukker og rist blandingen ved jævn varme og under omrøring til den
  er lysebrun og sprød (det tager 10-12 min.) - rør jævnligt i raspen.
- Hæld den ristede rasp på et stykke bagepapir på en bagerist.
- Lad raspen køle af og kram den i bagepapiret, så raspen bliver til drys.
- Fordel rabarberkompotten i 6 glas. Læg et lag ristet rasp i hvert glas. Slut med
  flødeskum og server - du kan servere med det samme, men rabarberkagerne kan fint
  stå i køleskabet 1-2 timer før serveringen.
