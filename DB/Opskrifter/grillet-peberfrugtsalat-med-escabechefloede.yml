titel: Grillet peberfrugtsalat med escabechefløde
tid: 60
ingredienser:
  røde peberfrugter i kvarte (ca. 500 g): 0.75 rensede
  melede kartofler i stave: 150 g
  knoldselleri i stave: 150 g
  olivenolie: 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  bacon (ca. 250 g): 4 skiver
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  friskpresset citronsaft: 0.25 spsk
  skalotteløg (ca. 50 g): 0.5 finthakkede
  knust fed hvidløg: 0.25 lille
  rørsukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  grofthakket bredbladet persille: 0.25 dl
  ristet rugbrød: 50 g
fremgangsmåde:
- Læg de kvarte peberfrugter - med skindet opad - på en plade med alufolie. Grill
  peberfrugterne øverst i ovnen, til skindet er sort. Tag peberfrugterne ud, (indstil
  ovnen på 200° - varmluft) læg et stykke bagepapir og et viskestykke over og lad
  peberfrugterne trække på køkkenbordet i ca. 10 min. Træk skindet af peberfrugterne
  og skær dem i strimler på tværs.
- Bland kartofler og selleri med olie og salt og fordel dem på en plade med bagepapir.
  Læg baconskiverne på en anden plade med bagepapir. Bag rodfrugterne øverst i ovnen
  og baconen nederst - vend baconskiverne en gang undervejs og tag dem ud efter 20-25
  min. Lad baconen dryppe af på køkkenrulle og hak den derefter i små stykker.
- Pisk alle ingredienserne sammen. Stil dressingen tildækket i køleskabet i mindst
  15 min. Smag til - dressingen skal være kraftig i smagen.
- Kom de lune, gyldne kartoffel- og selleristave i et fad. Fordel peberfrugtstrimler,
  bacon og persille oven på. Kom lidt escabechefløde på salaten og server resten ved
  siden af.
- 8-9 min.
- Ca. 45 min. ved 200° - varmluft.
- 20-25 min. ved 200° - varmluft.
- Du kan evt. give kartofler og selleri et par min. under grill til sidst.
