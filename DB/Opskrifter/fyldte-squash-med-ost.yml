titel: Fyldte squash med ost
tid: 95
ingredienser:
  grønne squash (ca. 700 g): 1 mellemstore
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  ½ tsk groft salt: ½ tsk groft salt
  flåede tomater (ca. 400 g): 0.25 dåse
  porre (ca. 100 g): 0.25 finthakket
  hakkede dildkviste: 0.25 dl
  hakket bredbladet persille: 0.5 spsk
  2½ dl løse ris, parboiled (ca. 200 g): 2½ dl løse ris, parboiled (ca. 200 g)
  pinjekerner: 1 spsk
  blødt smør: 3.75 g
  knuste fed hvidløg: 0.5 små
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  revet cheddar- og maasdammerost: 18.75 g
  groft brød: 60 g
fremgangsmåde:
- Vask de 4 squash og flæk dem på langs.
- Fjern kernerne, skrab fx med en ske.
- Læg de halve squash i et ovnfast fad.
- Dryp citronsaft på og drys med salt.
- Skær tomaterne i små tern.
- Bland tomater (med saft), porre, krydderurter, rå ris, pinjekerner, smør, hvidløg,
  salt og peber. Kom fyldet i squashene.
- Dæk fadet med bagepapir eller alufolie og bag retten midt i ovnen, til risene er
  møre. Sæt retten i en kold ovn. Indstil på 175° - traditionel ovn og bag i ca. 1
  time.
- Drys ost på squashene.
- Skru op for ovnen og gratiner de fyldte squash øverst i ovnen til osten er gylden
  ca. 10 min. ved 250° - traditionel ovn. Server med brød til.
