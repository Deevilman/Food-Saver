titel: Rejesalat som streetfood
tid: 30
ingredienser:
  2½ dl yoghurt 10%: 2½ dl yoghurt 10%
  store, pillede og kogte rejer: 50 g
  i fine tern, fx royal gala (ca. 150 g): 0.166667 æble
  fintsnittede forårsløg (ca. 100 g): 0.166667 bundt
  1½ dl frisk koriander: 1½ dl frisk koriander
  fintrevet limeskal (usprøjtet): 0.166667 tsk
  friskpresset limesaft: 0.166667 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ dl hvidvinseddike: ½ dl hvidvinseddike
  i tynde både (ca. 75 g): 0.166667 rødløg
  '- lunede (ca. 300 g)': 1 fuldkornspølsebrød
  mangofrugt i fine tern - gerne umoden: 16.6667 g
fremgangsmåde:
- Vend yoghurten sammen med rejer, æbler og de øvrige ingredienser - gem lidt korianderblade
  til pynt. Smag rejesalaten til.
- Bring eddike i kog i en tykbundet gryde. Tilsæt løgene og kog dem ved kraftig varme
  under låg i ca. 2 min. Sigt væden fra og dup løgene tørre.
- Skær de lune brød næsten igennem, og fyld dem med rejesalaten. Læg syltede rødløg
  og mango på toppen og pynt med friske korianderblade.
