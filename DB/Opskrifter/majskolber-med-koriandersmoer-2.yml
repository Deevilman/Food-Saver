titel: Majskolber med koriandersmør
tid: 45
ingredienser:
  blødt smør: 12.5 g
  hakket frisk koriander: 0.5 tsk
  ¼ tsk mild stødt chili: ¼ tsk mild stødt chili
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet peber: friskkværnet peber
  majskolber: '1'
  1½ liter vand: 1½ liter vand
  groft salt: 0.25 spsk
fremgangsmåde:
- Rør smør og de øvrige ingredienser sammen.
- Lad det stå tildækket i køleskabet i ca. ½ time.
- Rør smørret op inden serveringen og smag det til.
- Træk dækbladene tilbage på hver majskolbe og bind en knude på dem. Fjern trådene
  og skyl dem.
- Kom kolberne i kogende vand tilsat salt (dækbladene skal holdes over vandet) og
  kog dem ved jævn varme og under låg i ca. 7 min. eller til de er møre.
- Hæld kolberne til afdrypning og server dem varme sammen med koriandersmør.
