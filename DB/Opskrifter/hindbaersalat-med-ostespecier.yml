fremgangsmåde:
- Bland mel, salt og peber i en skål. Skær smørret i mindre stykker og smuldr det
  i melblandingen. Tilsæt osten.
- Ælt dejen let sammen og tril den til en pølse (ca. 22 cm lang). Lad den hvile tildækket
  i køleskabet i mindst 1 time.
- Skær derefter pølsen i ca. ½ cm tykke skiver (ca. 45 stk.). Læg ostespecierne på
  plader med bagepapir og bag dem øverst i ovnen ca. 10 min. ved 200° - traditionel
  ovn – en plade ad gangen.
- Pisk eddike, sukker og salt sammen. Pisk olien i lidt efter lidt.
- Pisk vandet i og stil dressingen tildækket i køleskabet i mindst ½ time. Smag til.
- Anret på fire dybe tallerkener eller i et stort fad, en bund af feldsalat.
- Fordel herpå hindbær, ostetern og ca. halvdelen af ostespecierne. Drys med peber.
- Server dressingen i en skål ved siden af.
