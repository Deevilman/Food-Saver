titel: Græsk pastasalat
tid: 20
ingredienser:
  tørret pasta: 75 g
  cherrytomater, i halve: 75 g
  ½ agurk, i grove stykker: ½ agurk, i grove stykker
  ½ rødløg, i tynde skiver: ½ rødløg, i tynde skiver
  finthakket persille: 0.5 håndfuld
  salatost i tern: 50 g
  oliven: 37.5 g
  olie: 1 spsk
  eddike: 0.5 spsk
  citronsaft: 0.5 spsk
  honning: 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kog pastaen efter anvisningen på emballagen, til den er mør uden at være for blød.
  Lad den dryppe godt af.
- Kom pastaen i en serveringsskål og tilsæt tomater, agurk, rødløg, persille, salatost
  og oliven.
- Kom alle ingredienser til vinaigretten i en bøtte med låg og ryst den godt.
- Fordel den over salaten og vend rundt.
