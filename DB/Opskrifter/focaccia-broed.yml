titel: Focaccia brød
tid: 120
ingredienser:
  gær: 25 g
  vand - lillefingervarmt: 5 dl
  sukker: 1 tsk
  groft salt: 1 spsk
  olivenolie: 3 spsk
  hvedemel: 675 g
  olivenolie til bradepanden: 5 spsk
  ½ dl olivenolie: ½ dl olivenolie
  plukkede rosmarinkviste: 1 dl
  flagesalt: flagesalt
fremgangsmåde:
- Rør gæren ud i vandet. Tilsæt sukker, salt, olie og mel.
- Ælt dejen til den er blank og smidig - gerne i en røremaskine i 5-8 min. (til dejen
  samler sig om dejkrogen). Dejen skal stadig være klistret.
- Læg bagepapir i ovnens bradepande og bred dejen ud heri - kom evt. lidt olie på
  hænderne så er det nemmere at sprede dejen lidt ud. Lad dejen hæve lunt og tildækket
  i ca. 1,5 time.
- Hæld olie over og tryk fingrene ned i dejen, så der bliver fordybninger. Drys med
  rosmarin og salt og bag brødet midt i ovnen ca. 25 min. ved 200° - varmluft. Lad
  det køle af på en rist.
