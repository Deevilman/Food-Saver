titel: Hytteostdessert med bær og knas
tid: 95
ingredienser:
  ¾ liter vand: ¾ liter vand
  1¼ dl perlebyg (ca. 100 g): 1¼ dl perlebyg (ca. 100 g)
  groft salt: 0.166667 tsk
  hytteost: 25 g
  vaniljesukker: 0.166667 spsk
  2½ dl piskefløde: 2½ dl piskefløde
  friske eller frosne hindbær: 29.1667 g
  sukker: 0.666667 spsk
  ½ dl vand: ½ dl vand
  honningristet mysli: 8.33333 g
  jordbær - i halve: 12.5 g
  blåbær: 4.16667 g
fremgangsmåde:
- Bring vand, perlebyg og salt i kog. Kog kernerne ved svag varme og under låg i ca.
  25 min.
- Hæld overskydende vand fra.
- Stil kernerne tildækket i køleskabet til de er kolde.
- Rør de kolde kerner med hytteost og vaniljesukker.
- Pisk fløden til et meget let skum og vend det forsigtigt i kernerne. Smag til.
- Fordel hytteostdesserten i 6 glas.
- Kog hindbær og sukker ved svag varme og under omrøring i ca. 10 min - eller til
  blandingen betynder at tykne.
- Hæld blandingen gennem en fin sigte.
- Server hytteostdesserten med lun eller kold hindbærcoulis, mysli og friske bær.
