titel: Græsk kylling
tid: 20
ingredienser:
  (ca. 800 g): 1 kyllingefileter
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  fed hvidløg: 0.5 finthakkede
  hønsebouillon: 0.5 dl
  tørret oregano: 0.5 tsk
  sojasauce: 0.5 tsk
  hvedemel: 0.25 spsk
  yoghurt 10%: 0.5 dl
  salatost: 25 g
  ½ dl kalamataoliven: ½ dl kalamataoliven
  ½ dl grofthakket bredbladet persille: ½ dl grofthakket bredbladet persille
  landbrød: 62.5 g
  halve cherrytomater og: 75 g
  i mindre stykker, evt. dryppet med lidt eddike: 0.25 agurk
fremgangsmåde:
- Gnid kyllingefileterne med salt og peber.
- Lad halvdelen af smørret blive gyldent i en pande og brun kyllingefileterne ca.
  1 min. på hver side. Tag kødet op.
- Lad resten af smørret blive gyldent i panden. Steg hvidløgene i ca. 2 min ved jævn
  varme.
- Tilsæt bouillon, oregano og sojasauce. Rør hvedemelet ud i yoghurten og kom det
  i saucen.
- Læg kyllingefileterne tilbage i panden og lad dem koge i saucen i ca. 10 min. ved
  jævn varme.
- Tilsæt oliven og smuldr salatost over retten. Pynt med persille og server med brød
  og grønt.
