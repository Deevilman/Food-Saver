titel: Farspandekage
tid: 60
ingredienser:
  hakket grisekød: 66.6667 g
  mælk: 0.166667 dl
  æg: '0.166667'
  hvedemel: 0.333333 spsk
  1½ spsk fintrevet løg: 1½ spsk fintrevet løg
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør - til stegning: 3.33333 g
  smør: 2.5 g
  fintsnittet hvidkål: 41.6667 g
  groftrevne gulerødder: 41.6667 g
  porrer i tynde skiver: 41.6667 g
  ¾ tsk groft salt: ¾ tsk groft salt
  hakket frisk bredbladet persille: hakket frisk bredbladet persille
  rugbrød: rugbrød
fremgangsmåde:
- Bland kød, mælk og de øvrige ingredienser i en skål.
- Lad smørret blive gyldent i en stegepande ved kraftig varme. Bred farsen ud i panden
  og bag den som en stor pandekage 6-7 min. på hver side ved jævn varme.
- Lad smørret blive gyldent i en sauterpande og svits grøntsagerne i ca. 1 min. ved
  kraftig varme - og under omrøring.
- Skru ned og steg grøntsagerne ved jævn varme i yderligere ca. 6 min. - rør af og
  til. Tilsæt salt og smag til.
- Fordel grøntsagerne på farspandekagen og pynt med persille. Server farspandekagen
  med rugbrød til.
