titel: Svinekam med jordskoksalat
tid: 65
ingredienser:
  1½ tsk groft salt: 1½ tsk groft salt
  grisekam med ridset svær og ben: 0.333333 kg
  ½ liter vand: ½ liter vand
  skrubbede jordskokker: 33.3333 g
  hytteost: 33.3333 g
  rensede babysalatblade: 16.6667 g
  dadler i strimler: 25 g
  grapefileter - af 2 røde grapefrugter: 33.3333 g
  stegt bacon i små stykker: 8.33333 g
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  saucejævner: 0.166667 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kulør: kulør
  1¼ kg kartofler: 1¼ kg kartofler
fremgangsmåde:
- Kom salt ned mellem sværene og læg grisekammen på ovnens rist. Støt den evt. med
  sammenkrøllet alufolie så stegen ligger lige. Kom vand i bradepanden og læg risten
  med stegen oven på. Steg flæskestegen midt i ovnen i ca. 1 time og 45 min. ved 200°.
  Mål med et stegetermometer kødets centrumstemperatur - den skal være ca. 65°. Hold
  flæskestegen varm.
- Skær jordskokkerne i tynde skiver - vend dem efterhånden med hytteost, så de ikke
  bliver misfarvede. Læg jordskokkerne i et fad på en bund af salatblade. Fordel dadler,
  grapefrugtfileter og bacon på toppen.
- Si stegeskyen over i en gryde. Skum fedtet af og mål skyen - der skal være ca. 1
  dl (kog ind eller tilsæt vand). Bring skyen i kog. Tag gryden af varmen og pisk
  fløde, saucejævner, salt og peber i skyen. Kog saucen ved svag varme og under omrøring
  i ca. 1 min. Tilsæt kulør og smag til.
- Skær flæskestegen i skiver og anret dem på et fad. Server kødet sammen med jordskoksalat,
  sauce og kartofler.
