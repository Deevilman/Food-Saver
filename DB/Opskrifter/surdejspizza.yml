titel: Surdejspizza
tid: 65
ingredienser:
  ølandshvedemel: 75 g
  creme fraiche: 2 dl
  1½ dl vand: 1½ dl vand
  gær: 5 g
  ½ dl creme fraiche: ½ dl creme fraiche
  tipo 00 hvedemel: 300 g
  groft salt: 1 tsk
  god italiensk spegepølse: 12 skiver
  i tynde skiver: 4 tomater
  mozzarella oste i skiver (ca. 250 g): 2 friske
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Rør mel, creme fraiche og vand sammen til en surdej og lad den stå tildækket på
  køkkenbordet til næste dag.
- Kom surdejen fra dagen før i en røreskål sammen med gær, creme fraiche og tipo 00
  mel.
- Ælt dejen langsomt sammen i en røremaskine i ca. 3 min.
- Tilsæt salt og ælt dejen på hurtigste hastighed i ca. 6 min. - eller til dejen slipper
  røreskålen. Tilsæt evt. lidt mere mel.
- Stil dejen på køl i min. 3 timer og gerne natten over.
- Sæt 2 bageplader til opvarmning i ovnen.
- Rul dejen tyndt ud til 2 runde pizzabunde (ca. 30 cm i diameter).
- Læg pizzabundene på hver sit stykke bagepapir og fordel først smøreost og så pølse
  herpå.
- Træk pizzaerne med bagepapiret over på de varme bageplader og bag pizzaerne i ovnen
  i ca. 8 min. ved 275° - varmluft.
- Fordel tomat, mozzarella og basilikum på de varme pizzaer og server straks.
