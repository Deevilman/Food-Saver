titel: Dadelkugler
tid: 25
ingredienser:
  hasselnøddekerner eller mandler: 150 g
  udstenede dadler: 300 g
  kakaopulver: kakaopulver
  smør: '25'
  kaffe eller vand: 2 spsk
  flagesalt: 1 nip
  ristede hasselnøddekerner eller mandler: ristede hasselnøddekerner eller mandler
fremgangsmåde:
- Rist nødderne i en bradepande med bagepapir midt i ovnen i ca. 15 min. ved 150°
  - traditionel ovn. Tag nødderne ud og lad dem køle lidt af.
- Læg hasselnødderne i et viskestykke og gnub dem til skallerne falder af.
- Kom nødderne i en foodprocessor og blend til groft mel - tag 30 g nøddemel fra (til
  at rulle dem i).
- Blend de resterende nødder til fint mel. Tilsæt dadler, kakao, smør, kaffe og salt
  og blend igen i ca. 1 min. til en jævn blanding.
- Tril små kugler og rul dem i finthakkede nødder eller kakaopulver.
