titel: Lasagne med spidskålsblade
tid: 65
ingredienser:
  hakket oksekød (ca. 6% fedt): 100 g
  løg (ca. 150 g): 0.5 finthakkede
  groftrevne gulerødder (ca. 225 g): 0.75 store
  grøn squash (ca. 300 g): 0.25 groftrevet
  finthakkede fed hvidløg: 1 små
  hakkede tomater (ca. 400 g): 0.25 dåse
  ½ dl koncentreret tomatpuré (ca. 70 g): ½ dl koncentreret tomatpuré (ca. 70 g)
  groft salt: 0.5 tsk
  hakkede oreganoblade: 0.75 spsk
  hytteost: 125 g
  æggehvide: 0.25 dl
  revet mozzarellaost: 12.5 g
  ½ tsk fintrevet muskatnød: ½ tsk fintrevet muskatnød
  ½ tsk groft salt: ½ tsk groft salt
  spidskål: 75 g
  salat af 100 g babyspinatblade og lidt fintstrimlet spidskål drysset med salt og peber: salat
    af 100 g babyspinatblade og lidt fintstrimlet spidskål drysset med salt og peber
fremgangsmåde:
- Kom kødet i en gryde og brun det ved kraftig varme og under omrøring i ca. 5 min.
- Tilsæt løg, gulerødder, squash og hvidløg og svits i ca. 3 min.
- Kom hakkede tomater, tomatpuré og salt i og kog kødsaucen ved jævn varme i ca. 10
  min. - rør af og til.
- Tilsæt oregano og smag til.
- Vend hytteost, æggehvide, mozzarella, muskatnød og salt sammen.
- Riv kålbladene i stykker på ca. 5 x 5 cm.
- Del kødsaucen i 4 portioner.
- Læg lasagnen sammen i et ovnfast fad (ca. 6 x 20 x 30 cm). Start med et lag kødsauce,
  herefter ca. 100 g kålblade og 2 dl hytteostsauce. Gentag en gang.
- Læg til sidst et lag kødsauce, resten af kålen, endnu et lag kødsauce og resten
  af hytteostsaucen. Drys med revet mozzarella og bag lasagnen midt i ovnen i ca.
  35 min. ved 200° - traditionel ovn.
- Lad lasagnen hvile tildækket på køkkenbordet i ca. 10 min. inden serveringen.
- Server lasagnen sammen med en salat af spinatblade vendt med fintstrimlet spidskål,
  salt og peber.
