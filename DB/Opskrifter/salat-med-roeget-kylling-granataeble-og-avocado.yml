titel: Salat med røget kylling, granatæble og avocado
tid: 30
ingredienser:
  Cheasy® Naturel 0,1%: 0.5 dl
  finthakkede mynteblade: 1 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  røget kylling i mindre stykker: 125 g
  granatæblekerner (ca. 1 granatæble): 50 g
  peberfrugt i skiver: 0.5 rød
  avocado i mindre stykker: 37.5 g
  skyllede babyspinatblade: 25 g
fremgangsmåde:
- Rør yoghurt, mynte, salt og peber sammen. Lad dressingen trække tildækket i køleskabet
  indtil servering. Smag til.
- Bland kylling, granatæblekerner, peberfrugt, avocado og babyspinatblade sammen i
  en stor skål. Server sammen med myntedressing.
