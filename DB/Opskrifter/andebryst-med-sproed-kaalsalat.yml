titel: Andebryst med sprød kålsalat
tid: 45
ingredienser:
  med skind: 0.5 andebryster
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  finthakket grønkål: 25 g
  bladselleri i tynde skiver: 0.5 stilke
  i tynde skiver: 0.5 pærer
  ½ appelsin, saften heraf: ½ appelsin, saften heraf
  dijonsennep: 0.5 tsk
  flydende honning: 0.5 tsk
  strimlede palmekålsblade: 37.5 g
  flagesalt: flagesalt
  græskarkerner, gerne ristede (ca. g): 7.5 g
  yoghurt 10%: 0.5 dl
  1½ tsk flydende honning: 1½ tsk flydende honning
  æbleeddike: 0.25 tsk
  ¼ groft salt: ¼ groft salt
fremgangsmåde:
- Rids skindet på andebrysterne og drys med salt og peber.
- Læg bryststykkerne med skindsiden nedad i en kold pande og skru op til kraftig varme.
  Steg i ca. 3 min. eller til fedtet er i gang med at smelte.
- Skru ned til svag varme og steg i yderligere ca. 10 min.
- Vend bryststykkerne og steg kødsiden i ca. 10 min.
- Tag kødet af panden og lad det hvile tildækket i ca. 10 min. - skær kødet i tynde
  skiver ved serveringen.
- Bland imens grønkål, bladselleri og pære i en skål.
- Rør en dressing af appelsinsaft, sennep, og honning.
- Kassér halvdelen af fedtet fra stegning af andebrysterne ud og steg palmekålen på
  panden i det resterende fedt.
- Kom palmekål og dressing i skålen og vend det hele godt rundt. Smag til med flagesalt.
  Lad gerne salaten trække i ca. 10 min.
- Top med græskarkerner - rist dem evt. nogle minutter på en tør pande.
- Rør yoghurt, honning og eddike sammen i en skål og smag til med salt og peber.
- Server dressingen som tilbehør til kålsalaten og andebrysterne.
