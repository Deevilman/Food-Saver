titel: Syltede æbler
tid: 30
ingredienser:
  1½ kg syrlige æbler: 1½ kg syrlige æbler
  vand: 4 dl
  sukker (ca. 2 dl): 175 g
  kanelstænger: '2'
fremgangsmåde:
- Skræl æblerne, fjern kernehuset og skær æblerne i både.
- Bring vand, sukker og kanelstænger i kog.
- Kom æblebådene i gryden og kog dem i 6-8 min. uden låg - de skal stadig have bid.
  Vend forsigtigt rundt et par gange undervejs, så alle æblebådene bliver dækket af
  lagen.
- Hæld æblerne i et rengjort sylteglas (ca. 1½ liter). Opbevar glasset på køl.
