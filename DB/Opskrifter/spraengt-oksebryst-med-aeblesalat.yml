titel: Sprængt oksebryst med æblesalat
tid: 30
ingredienser:
  æble, fx elstar (ca. 125 g): '0.125'
  1¼ dl creme fraiche 38%: 1¼ dl creme fraiche 38%
  forårsløg i tynde ringe: 0.25 spsk
  dijonsennep: 0.125 spsk
  honning: 0.125 tsk
  fintrevet peberrod: 0.25 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  fuldkornsrugbrød: 0.25 skiver
  ¼ liter icebergsalat: ¼ liter icebergsalat
  sprængt oksebryst: 1 skiver
  strimler af frisk peberrod: strimler af frisk peberrod
  fintsnittet top af forårsløg: fintsnittet top af forårsløg
fremgangsmåde:
- Skær æblet i tern. Pisk cremefraichen let og luftig. Vend æble, forårsløg og de
  øvrige ingredienser sammen med cremefraichen. Smag til.
- Skær rugbrødsskiverne i 8 kvarte og fordel salaten herpå. Fold skiverne af oksebryst
  så de passer til rugbrødsstykket. Læg et stykke oksebryst på hver, fordel æblesalaten
  herpå. Pynt med peberrod og forårsløg.
- Køb et lille stykke peberrod, så det både kan bruges til at rive og lave lange,
  tynde skræller af. Resten kan holde sig tildækket i køleskabet i lang tid.
