titel: Røsti med 2 slags kartofler
tid: 60
ingredienser:
  olivenolie: 0.5 spsk
  løg: 0.5 finthakkede
  finthakket fed hvidløg: 0.25 lille
  ½ kg skrællede, groftrevne søde kartofler: ½ kg skrællede, groftrevne søde kartofler
  ½ kg skrællede, groftrevne bagekartofler: ½ kg skrællede, groftrevne bagekartofler
  æg: '0.5'
  revet tex mex ost: 43.75 g
  groft salt: 0.25 tsk
fremgangsmåde:
- Lad ca. 2 tsk af olien blive varm i en pande. Steg løg og hvidløg i ca. 2 min. til
  det er gyldent. Bland de revne kartofler med sammenpisket æg, løgblanding, ost og
  salt. Kom bagepapir på en bageplade, pensl det med 1 tsk olie og fordel kartoffelblandingen
  i en firkant (ca. 30 x 38 cm). Glat overfladen og dryp med resten af olien. Bag
  røstien midt i ovnen.
- Fjern bagepapiret og skær røstien ud i 12 stykker. Læg dem tilbage på bagepladen
  - evt. med alufolie. Grill røstien øverst i ovnen til den tager farve lige inden
  serveringen.
- Du kan lave røstien et par timer i forvejen - eller dagen før. Lun røstien på en
  plade med alufolie ca. 10 min. ved 200°, og grill den derefter de 2-3 min. lige
  inden serveringen.
- Ca. ½ time ved 200°.
- 2-3 min.
