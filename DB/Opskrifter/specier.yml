titel: Specier
tid: 65
ingredienser:
  ½ dl mandler: ½ dl mandler
  smør: 400 g
  hvedemel: 500 g
  flormelis (ca. 3 dl): 150 g
  perlesukker (ca. ¾ dl): 50 g
fremgangsmåde:
- Skyl mandlerne og snit dem på langs - de skal ikke smuttes.
- Ælt smør, mel og sukker sammen og tril dejen til 2 tykke stænger (á ca 40 cm). Tril
  stængerne i perlesukker.
- Stil dejstængerne tildækkede i køleskabet til næste dag.
- Skær stængerne i ret tykke, ensartede skiver. Læg kagerne på plader med bagepapir.
- Drys med mandelsplitter og bag specierne øverst i ovnen i 8-10 min. ved 200°- traditionel
  ovn til de er lysebrune i kanten.
