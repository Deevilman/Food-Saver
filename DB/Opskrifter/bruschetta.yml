titel: Bruschetta
tid: 20
ingredienser:
  grofthakkede basilikumblade: 0.25 dl
  olivenolie: 1 spsk
  finthakkede fed hvidløg: 0.5 små
  flagesalt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  flute - halveret og delt på langs (ca. 300 g): 0.25 italiensk
  tomater i små tern (ca. 350 g): 1 modne
fremgangsmåde:
- Rør basilikum, olie, hvidløg, salt og peber sammen.
- Pensl skærefladen på brødene med olien og grill eller rist brødet på begge sider.
- Bland tomaterne med resten af olien.
- Fordel tomatblandingen på de 4 stykker ristede brød - og server.
