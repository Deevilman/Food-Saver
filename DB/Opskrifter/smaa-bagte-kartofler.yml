titel: Små bagte kartofler
tid: 45
ingredienser:
  1½ kg små faste kartofler: 1½ kg små faste kartofler
  vand: 0.166667 liter
  groft salt: 0.166667 tsk
  smør: 8.33333 g
  hakkede oreganoblade eller 2 tsk tørret oregano: 0.333333 spsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Vask kartoflerne grundigt og del dem i halve.
- Kom kartoflerne i kogende vand tilsat salt og kog dem ved svag varme og under låg
  i ca. 3 min.
- Hæld vandet fra kartoflerne og damp dem tørre.
- Tilsæt smør og krydderier og vend rundt, så det bliver godt blandet.
- Fordel kartoflerne på en plade med bagepapir og bag dem midt i ovnen, til de er
  gyldne i ca. 15 min. ved 250° - traditionel ovn.
