titel: Gulerodstærte
tid: 75
ingredienser:
  koldt smør: 12.5 g
  hvedemel (ca. 1¾ dl): 25 g
  revet cheddar- og maasdammerost: 25 g
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.25 spsk
  groftrevne gulerødder: 50 g
  hakkede løg: 0.75 store
  smør: 6.25 g
  hakket frisk timian: 0.5 tsk
  hvedemel: 0.75 spsk
  mælk: 0.75 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skær smørret i stykker og smuldr det i melet.
- Tilsæt ost, salt og vand og saml hurtigt dejen.
- Stil den tildækket og koldt i ½ time.
- Svits grøntsagerne i gyldent smør i en gryde og tilsæt timian. Drys melet over og
  hæld mælken i under omrøring.
- Kog fyldet igennem og smag til med salt og peber.
- Fordel fyldet i en tærteform (ca. 22 cm i diameter).
- Rul dejen ud til en rund plade (ca. 26 cm i diameter) og læg den, som et låg over
  fyldet. Skær overskydende dej fra og anvend den til pynt på låget.
- Prik låget med en gaffel og bag tærten midt i ovnen ca. ½ time ved 200°.
