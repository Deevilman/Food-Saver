titel: Nem bønnegryde
tid: 15
ingredienser:
  smør: 2.5 g
  finthakkede fed hvidløg: 0.5 små
  rødløg (ca. 150 g): 0.5 finthakkede
  afdryppede bønne-mix (ca. 720 g): 0.75 dåser
  hakkede tomater (ca. 400 g): 0.25 dåse
  fraiche med paprika & chili: 0.5 dl
  groft salt: 0.25 tsk
  2- 3 peberfrugter i strimler: 2- 3 peberfrugter i strimler
  grofthakket bredbladet persille: 6.25 g
  tortillachips med salt: 25 g
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme og svits løg og hvidløg ved jævn varme
  i ca. 3 min.
- Tilsæt bønner, tomater, fraiche og salt og kog i ca. 5 min. under låg.
- Tilsæt peberfrugt og persille og smag til.
- Server med tortillachips.
