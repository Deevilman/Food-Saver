titel: Helstegt kylling i ovn
tid: 140
ingredienser:
  (ca. 1400 g): 0.25 kylling
  fed hvidløg med skal: 2 små
  kogende vand: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  bredbladet persille: bredbladet persille
  skallen fra 1 citron (usprøjtet) - kun det gule: skallen fra 1 citron (usprøjtet)
    - kun det gule
  smør - smeltet: 2.5 g
  friskpresset citronsaft: 0.5 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  vand: 0.5 dl
  skrubbede kartofler i grove stykker: 150 g
  rødbeder i grove stykker: 100 g
  i grove stykker (ca. 400 g): 0.75 persillerødder
  kartoffel i grove stykker (ca. 200 g): 0.25 sød
  1½ tsk groft salt: 1½ tsk groft salt
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  saucejævner: 0.5 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  evt. kulør: evt. kulør
fremgangsmåde:
- Klip vingespidser og gump af kyllingen. Rens, skyl og tør den godt.
- Skær bunden af hvidløgsfeddene, kom dem i en skål og hæld kogende vand over. Lad
  hvidløgene trække i ca. 3 min. og hæld vandet fra.
- Drys kyllingen indvendigt med salt og fyld med persille, citronskal og hvidløg.
  Luk med en kødnål.
- Bland smeltet smør og citronsaft og pensl kyllingeskindet med blandingen. Drys med
  salt og peber.
- Læg kyllingen i et ovnfast fad og brun den øverst i ovnen ca. ½ time ved 225° -
  varmluft, med rygsiden opad, i ca. 20 min. Vend kyllingen og brun den med brystsiden
  opad i ca. 10 min.
- Hæld vand i fadet, skru ned for ovnen og steg kyllingen færdig ca. ½ time ved 175°
  - varmluft. Gem skyen (ca. 2 dl).
- Del kyllingen i 6-8 stykker lige inden serveringen - evt. inde ved bordet.
- Læg rodfrugterne på en plade med bagepapir. Bland dem med smør og salt og bag rodfrugterne
  nederst i ovnen ca. 10 min. ved 225° og derefter ca. ½ time ved 175° - varmluft.
- Si skyen fra kyllingen over i en lille gryde, tilsæt fløde og bring saucen i kog.
- Tag gryden af varmen og tilsæt saucejævner. Kog saucen ved svag varme og under omrøring
  i ca. 1 min. Tilsæt salt og smag til.
