titel: Chia alamande
tid: 300
ingredienser:
  (kornene heraf) eller vaniljepasta i tilsvarende mængde: 1 vaniljestang
  sukker: 2 spsk
  chiafrø: 4 spsk
  mælk: 2 dl
  skyr naturel: 2 dl
  piskefløde: 1 dl
  flormelis (ca. 1 dl): 50 g
  mørk sirup: 2 spsk
  smør: 15 g
  ½ tsk flagesalt: ½ tsk flagesalt
  smuttede, grofthakkede mandler: 75 g
  1½ dl piskefløde: 1½ dl piskefløde
  i fileter (ca. 300 g): 3 appelsiner
  appelsinskal (usprøjtet): 1 fintrevet
fremgangsmåde:
- Flæk vanijlestangen og skrab kornene ud - gem stangen.
- Bland vanijlekorn og sukker i en skål og tilsæt chiafrø, mælk og skyr.
- Rør det hele godt sammen og kom til sidst vanijlestangen i.
- Stil alamanden tildækket i køleskabet i mindst 4 timer - og gerne natten over.
- Hæld fløde, flormelis og sirup i en tykbundet gryde og bring det i kog.
- Kog det ved jævn varme og under omrøring 6-8 min.
- Tilsæt smør og salt og rør saucen glat. Tag den af varmen og lad den køle af.
- Tag vaniljestangen op af alamanden og rør de hakkede mandler i.
- Pisk fløden til et let skum og vend det heri.
- Fordel appelsinfileterne i bunden af 6 små glas(á ca. 2 dl).
- Kom chia alamanden heri, top med saltkaramelsauce og drys med appelsinskal.
