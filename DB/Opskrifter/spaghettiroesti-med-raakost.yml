titel: Spaghettirøsti med råkost
tid: 45
ingredienser:
  tørret spaghetti (ca. 475 g kogt spaghetti): 50 g
  æg: '0.75'
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  revet mozzarellaost: 37.5 g
  hakket persille: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ⅛ tsk groftkværnet peber: ⅛ tsk groftkværnet peber
  smør: 6.25 g
  ½ groftrevet kinaradise (ca. 200 g): ½ groftrevet kinaradise (ca. 200 g)
  fintsnittet lilla spidskål: 50 g
  romanescokål i små buketter: 50 g
  olivenolie: 0.5 spsk
  friskpresset citronsaft: 0.5 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kog spaghettien efter anvisningen på emballagen og hæld vandet fra.
- Klip spaghettien i mindre stykker med en saks.
- Pisk æg og madlavningsfløde godt sammen.
- Tilsæt spaghetti og de øvrige ingredienser og rør det godt sammen.
- Smelt ⅓ af smørret i en pande ved kraftig varme, men uden at det bruner.
- Fordel 3 portioner af røstiblandingen (á ca. 1 dl) i panden. Steg dem ved kraftig
  varme i 2-3 min. på hver side - til de er gyldne.
- Gentag med resten af smørret og røstiblandingen.
- Bland kinaradise, spidskål og de øvrige ingrdienser sammen.
- Fordel råkosten i 4 glas.
