titel: Burger med kikærtebøf og grillet aubergine
tid: 45
ingredienser:
  i halve, tynde ringe (ca. 100 g): 0.5 rødløg
  friskpresset citronsaft: 0.5 spsk
  1½ spsk sukker: 1½ spsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  kikærter i lage (ca. 800 g): 0.5 dåser
  hakkede hasselnøddekerner: 12.5 g
  hvedemel: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  æg: 0.5 sammenpiskede
  smør: 3.75 g
  hytteost: 25 g
  blåskimmelost (ca. 1 spsk): 3.75 g
  et nip groft salt: et nip groft salt
  i 1 cm skiver (ca. 300 g): 0.25 aubergine
  burgerboller (ca. 400 g): 1 store
  salatblade, fx egeløv: 1 skyllede
  grillede, flækkede gulerødder (evt. i flere farver) drysset med lidt flagesalt: 75
    g
fremgangsmåde:
- Bland løgene med citronsaft, sukker og salt.
- Stil løgene tildækket i køleskabet i mindst 15 min.
- Skyl kikærterne godt og lad dem dryppe af i en sigte. Hak kikærterne i en foodprocessor
  eller hurtighakker, ca. 5 sek. så de kun lige bliver hakket.
- Bland med nødder, mel, citronskal, salt, peber og æg. Form farsen til 4 flade bøffer.
- Lad smørret blive gyldent i en pande og brun bøfferne på den ene side, ved kraftig
  varme i ca. 1½ min. Steg derefter i ca. 5 min. ved jævn varme. Skru op til kraftig
  varme, vend bøfferne og steg dem på samme måde på den anden side.
- Hak de 2 slags ost og salt i en foodprocessor eller hurtighakker og smag til.
- Lad en grillpande blive godt varm.
- Grill aguberginerne ca. 2 min. på hver side. Pres auberginerne med en paletkniv,
  så noget af væde presses ud. Drys med salt.
- Flæk bollerne, lun dem og smør med bluedressing.
- Læg bollerne sammen om salatblade, kikærtebøffer, grillede auberginer og syltede
  rødløg.
- Server med grillede gulerødder.
