titel: Amerikanske pandekager med chokolade og blåbær
tid: 45
ingredienser:
  æg: '6'
  rørsukker: 4 spsk
  hvedemel (ca. 4½ dl): 250 g
  bagepulver: 1 tsk
  2½ dl kakaomælk: 2½ dl kakaomælk
  smør: 100 g
  ½ tsk fint salt: ½ tsk fint salt
  fintrevet citronskal (usprøjtet): 1 tsk
  grofthakket mørk chokolade: 50 g
  blåbær: 125 g
  ¾ dl ahornsirup: ¾ dl ahornsirup
  flormelis: flormelis
fremgangsmåde:
- Del æggene i blommer og hvider. Pisk blommer og sukker i ca. 3 min. til en luftig
  æggesnaps (gem 1 tsk sukker til hviderne). Vend halvdelen af melet sammen med bagepulveret
  og vend det i æggesnapsen. Varm kakaomælk og smør i en lille tykbundet gryde ved
  jævn varme, til smørret er smeltet. Vend det sammen med æggeblandingen, resten af
  melet og de øvrige ingredienser til en glat dej. Pisk æggehviderne med sukkeret
  ca. 3 min. til de er stive og vend dem forsigtigt i dejen. Lad en pande blive godt
  varm og fordel 3 portioner dej (a ca. ½ dl) i panden. Steg pandekagerne ca. 2 min.
  på hver side og hold dem varme. Gentag med resten af dejen. Drys med flormelis og
  server straks med blåbær og ahornsirup til.
