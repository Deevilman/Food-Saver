titel: Klassisk rejecocktail
tid: 45
ingredienser:
  1½ dl creme fraiche: 1½ dl creme fraiche
  1½ tsk friskpresset citronsaft: 1½ tsk friskpresset citronsaft
  ¼ tsk sukker: ¼ tsk sukker
  ½ tsk groft salt: ½ tsk groft salt
  ¼ tsk fintrevet løg: ¼ tsk fintrevet løg
  tomatketchup: 0.25 spsk
  HP sauce: 0.125 spsk
  piskefløde: 0.125 dl
  blade af hjertesalat: blade af hjertesalat
  pillede, kogte rejer: 37.5 g
  cocktailtomater i halve: cocktailtomater i halve
  både af 1 citron (usprøjtet): både af 1 citron (usprøjtet)
  dildkviste: dildkviste
  flutes: 25 g
fremgangsmåde:
- Vend creme fraichen forsigtigt sammen med citronsaft, sukker, salt, løg, tomatketchup
  og HP sauce.
- Pisk fløden til et let skum og vend det i dressingen. Smag til.
- Skær hjertesalaten i strimler og bland dem i dressingen sammen med rejerne. Stil
  rejecocktailen tildækket i køleskabet i mindst ½ time.
- Fordel rejecocktailen i 8 portionsglas. Pynt med hjertesalat, tomater, citronbåde
  og dild og server med flutes.
