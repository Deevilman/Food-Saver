titel: Mac and cheese
tid: 45
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 tsk
  tørret pasta, fx suppehorn: 87.5 g
  løg (ca. 150 g): 0.5 hakkede
  smør: 6.25 g
  hvedemel: 0.5 spsk
  mælk: 1.5 dl
  revet cheddar- og maasdammerost: 18.75 g
  friskkværnet peber: friskkværnet peber
  frossen bønne-mix: 112.5 g
  1½ liter vand: 1½ liter vand
  1½ tsk groft salt: 1½ tsk groft salt
  ½ spsk hvidvinseddike: ½ spsk hvidvinseddike
  ½ spsk dijonsennep: ½ spsk dijonsennep
  ½ spsk vand: ½ spsk vand
  knust fed hvidløg: 0.25 lille
  ½ tsk groft salt: ½ tsk groft salt
  grofthakkede krydderurter, fx bredbladet persille: 0.25 dl
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde. Kog pastaen ca. 9 min. til den er mør uden
  at være blød.
- Tilsæt løg og kog i yderligere ca. 1 min. Lad pasta og løg dryppe af i et dørslag.
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
  Skru ned til jævn varme og tilsæt melet. Lad smør og mel bage sammen i ca. 1 min.
- Skru op til kraftig varme og rør mælken i lidt efter lidt.
- Lad saucen koge ved svag varme i ca. 5 min. - rør af og til (saucen skal være tynd).
- Tag gryden af varmen og vend ost, salt og peber i. Smag til og vend den afdryppede
  pasta og løg i mornaysaucen.
- Kom pasta, løg og sauce i et ovnfast fad (ca. 5 x 20 x 25 cm). Drys med ost og gratiner
  retten midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Kom bønne-mixet i kogende vand tilsat salt. Kog ved kraftig varme og uden låg i
  ca. 1 min. Hæld vandet fra, brus over med koldt vand og lad bønnerne dryppe af i
  et dørslag.
- Pisk eddike, sennep, vand, hvidløg, salt og peber sammen i en skål og vend de afdryppede
  bønner i.
- Vend krydderurter i, smag til og server sammen med den varme mac and cheese.
