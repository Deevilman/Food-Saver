titel: Butternut squash i ovn
tid: 45
ingredienser:
  både butternutsquash (ca. 350 g): 3 tynde
  ½ spsk olivenolie: ½ spsk olivenolie
  ½ tsk stødt spidskommen: ½ tsk stødt spidskommen
  hårdtristet mørkt rugbrød: 0.5 skiver
  ½ tsk groft salt: ½ tsk groft salt
  kvark eller fraiche: 50 g
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Pensl squashbådene med olie og drys med spidskommen.
- Fordel dem på en bageplade med en silikonemåtte eller alufolie og bag dem midt i
  ovnen i ca. 15 min ved 200° - traditionel ovn. Grill dem herefter øverst i ovnen
  i 7-10 min. - til de er gyldne.
- Skær det ristede rugbrød i 12 stave og læg et stykke græskar på hver.
- Pynt med bredbladet persille, drys med salt og server med kvarken som dip.
