titel: Fisk med karry og tranebærdressing
tid: 30
ingredienser:
  tørrede tranebær: 12.5 g
  fraiche: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  lyssejfilet uden skind: 125 g
  smør: 7.5 g
  karry: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  snittet hvidkål: 125 g
  i både, fx gråsten (ca. 250 g): 0.5 æbler
  groft salt: 0.25 tsk
  ½ bundt frisk koriander: ½ bundt frisk koriander
  ristet rugbrød: 60 g
fremgangsmåde:
- Hak tranebærrene fint og vend dem sammen med fraiche, salt og peber.
- Stil dressingen tildækket i køleskabet i mindst 15 min. Smag til.
- Rens sejfileterne og skær dem i 8 lige store stykker.
- Lad halvdelen af smørret smelte i en sauterpande ved kraftig varme, men uden at
  det bruner.
- Tilsæt karry og lad den bruse af.
- Steg fiskestykkerne ved jævn varme, ca. 2 min. på den ene side.
- Vend fisken og steg den ca. 2 min. på den anden side.
- Tag fiskestykkerne op, drys med salt og hold dem varme.
- Lad resten af smørret smelte på panden.
- Svits hvidkålen i ca. 2 min.
- Tilsæt æbler, tranebær, salt og peber og svits i yderligere ca. 2 min.
- Smag til.
- Kom kålen i et fad.
- Anret fiskestykkerne ovenpå og pynt med koriander. Server straks sammen med tranebærdressing
  og ristet rugbrød.
