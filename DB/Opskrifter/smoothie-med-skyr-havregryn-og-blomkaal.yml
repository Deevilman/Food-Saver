titel: Smoothie med skyr, havregryn og blomkål
tid: 10
ingredienser:
  blomkål i små buketter eller ris: 50 g
  skyr med vanilje: 1.5 dl
  isterninger: '2'
  havregryn: 0.5 dl
  frossen banan: 100 g
  frosne bær: 50 g
fremgangsmåde:
- Kom alle ingredienserne i blenderen og blend ved højeste hastighed i ca. 15 sek.
  sluk og blend igen i ca. 15 sek.
- Fortsæt til isen er knust, det tager ca. 2 - 3 min.
- Du kan tilføje en ekstra isterning, hvis konsistensen er for tyk.
- Hæld smoothien i et højt, koldt glas og pynt evt. med friske bær. Server straks.
