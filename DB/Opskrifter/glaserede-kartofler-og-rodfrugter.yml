titel: Glaserede kartofler og rodfrugter
tid: 70
ingredienser:
  æbleeddike: 1 dl
  sukker (ca. 1¼ dl): 100 g
  smør: 25 g
  skrællede kartofler: 700 g
  rødbeder (ca. 350 g): 3 skrællede
  persillerødder (ca. 250 g): 2 skrællede
  gulerødder (ca. 250 g): 4 skrællede
  finthakket bredbladet persille: 1 dl
  finthakkede fed hvidløg: 2 små
  fintrevet citronskal (usprøjtet): 1 spsk
  ½ spsk havsalt: ½ spsk havsalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kog æbleeddike og sukker til sukkeret smelter. Lad smørret smelte heri.
- Skær kartofler og rodfrugter i både. Vend dem i eddikeblandingen og kom dem i et
  ovnfast fad.
- Bag grøntsagerne midt i ovnen ca. 35 min. ved 200°, og vend godt rundt efter halvdelen
  af tiden.
- Vend persille, hvidløg, citronskal, salt og peber sammen med de bagte grøntsager.
