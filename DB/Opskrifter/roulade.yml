titel: Roulade
tid: null
ingredienser:
  frosne hindbær: 250 g
  syltesukker: 150 g
  friskpresset citronsaft: 2 spsk
  vand: 1 spsk
  smør: 50 g
  æg: '3'
  sukker (ca. 1½ dl): 125 g
  kartoffelmel (ca. ¾ dl): 50 g
  hvedemel: 1 spsk
  bagepulver: 2 tsk
  sukker: 1 spsk
  2½ dl piskefløde - pisket til skum: 2½ dl piskefløde - pisket til skum
fremgangsmåde:
- Kom bær, sukker, citronsaft og vand i en lille gryde og bring blandingen i kog.
- Kog i ca. 10 min. ved svag varme - rør af og til.
- Kom marmeladen i en skål og stil den i køleskabet til sammenlægning af rouladen.
- Smelt smørret ved svag varme.
- Kom et stykke bagepapir i en form (40 x 30 cm) eller på én af ovnens plader og pensl
  papiret med lidt af det smeltede smør.
- Del æggene og pisk hviderne stive.
- Rør æggeblommer og sukker sammen og vend blandingen forsigtigt i æggehviderne (må
  ikke piskes!).
- Sigt kartoffelmel, hvedemel og bagepulver i æggemassen og vend forsigtigt rundt.
  Vend til sidst resten af smørret i dejen uden at der røres for meget.
- Hæld straks dejen i formen og bag bunden midt i ovnen - til den er gylden på overfladen
  i ca. 10 min. ved 200° - traditionel ovn.
- Strø imens sukker ud på et stykke rent bagepapir og vend den nybagte bund ud herpå
  - med undersiden opad. Træk det bagepapir, som bunden blev bagt på, forsigtigt af.
- Læg et rent, fugtigt viskestykke over bunden, mens den køler af - så er den blød,
  når den skal rulles.
- Smør hindbærmarmeladen ud på bunden i et jævnt lag.
- Rul rouladen sammen fra den korte side.
- Skær enderne af og læg rouladen på et serveringsfad. Server med letpisket flødeskum.
