titel: Laks i ovn
tid: 30
ingredienser:
  fersk laks i fire stykker: 150 g
  olivenolie: 0.25 spsk
  1½ tsk groft salt: 1½ tsk groft salt
  finthakkede krydderurter, fx basilikum og persille: 0.25 dl
  citronskal (usprøjtet): 0.5 tsk
  citroner (usprøjtede): 1.5 skiver
  brun farin: 0.25 spsk
  limeskal (usprøjtet): 0.5 tsk
  røget paprika: 0.5 tsk
  hvidløgspulver: 0.25 tsk
  tørrede chiliflager: 0.25 tsk
  sesamolie: 0.25 spsk
  teriyakisauce: 0.25 spsk
  østerssauce: 0.25 spsk
  stærk chilisauce: 0.5 tsk
  sesamfrø: 0.5 spsk
fremgangsmåde:
- Pensl laksen med olie og drys med salt. Vend de øvrige ingredienser sammen og fordel
  blandingen på laksestykkerne. Bag laksefileterne i ca. 10 min. ved 225° - varmluft.
  Brug en gaffel til at teste laksen. Er den mørk rosa på det tykkeste sted og flager
  let, dvs. deler sig i små stykker, er den tilberedt perfekt. Hænger den stadig sammen
  i ét fast stykke, skal den have lidt mere tid.
