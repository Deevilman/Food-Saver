titel: Croissanter
tid: 120
ingredienser:
  hvedemel, iskoldt: 450 g
  2½ dl mælk: 2½ dl mælk
  æg: '1'
  gær: 25 g
  sukker: 2 tsk
  1½ tsk fint salt: 1½ tsk fint salt
  koldt smør: 250 g
  hvedemel: 50 g
  hvedemel til udrulning, iskoldt: 100 g
  æg til pensling: 1 sammenpisket
fremgangsmåde:
- Rør melet sammen med de øvrige ingredienser på en røremaskine - ca. 5 min. Det er
  vigtigt ikke at røre for længe, da dejen så bliver for varm.
- Vend smørret i mel og bank det ud til en flad plade, ca 10 x 20 cm. på et meldrysset
  bord. Sæt det på køl i ca 10 min.
- Rul imens wienerbrødsdejen ud, på et meldrysset bord, til en firkant på ca. 20 x
  45 cm.
- Læg den kolde smørplade i midten, og luk dejen omkring smørret. Rul igen dejen ud,
  til 20 x 45 cm. Uden at trykke for hårdt, så smør og dej forbliver adskilt i lag.
- Fold ⅓ af dejen over midten og gentag med den anden ⅓. Du har nu de første 3 lag
  i din croissant.
- Gentag 2 gange. Husk ikke at trykke for hårdt, så smør og dej forbliver adskilt
  i lag. Stil dejen tildækket på køl i ca. 15 min. mellem hver udrulning. Du har nu
  27 lag.
- Rul nu dejen ud til en firkant på ca. 40 x 60 cm. Og del dejen på den lange led.
- Skær hver del ud til 4 firkanter. Del hver firkant på skrå, så de hver danner 2
  trekanter.
- Rul croissanterne fra den brede ende. Dejen skal rulles om sig selv mindst 3 gange.
  Afslut så spidsen vender nedad mod bagepladen.
- Fordel croissanterne på to bageplader med bagepapir, og lad dem efterhæve tildækket
  i ca. 45 min.
- Pensl med æg og bag dem midt i ovnen ca. 18 min ved 200° - varmluft.
