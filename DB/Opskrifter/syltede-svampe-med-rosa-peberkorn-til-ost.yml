titel: Syltede svampe med rosa peberkorn til ost
tid: 30
ingredienser:
  koldpresset rapsolie: 0.25 spsk
  rensede svampe, fx champignoner, kantareller, bøgehatte og kejserhatte: 100 g
  hvidvinseddike: 0.25 spsk
  tør hvidvin, fx riesling: 0.25 dl
  honning: 0.25 spsk
  rosa peberkorn: 0.25 tsk
  laurbærblade: '0.75'
  ½ tsk groft salt: ½ tsk groft salt
  brie: 37.5 g
  krydderurter, fx oreganoblade: krydderurter, fx oreganoblade
  ristet landbrød: 60 g
fremgangsmåde:
- Lad olien blive varm i en sauterpande. Steg svampene ved kraftig varme og under
  omrøring ca. 5 min. eller til de er gyldne. Tilsæt eddike, hvidvin, honning, peberkorn,
  laurbærblade og salt. Lad svampene koge ved jævn varme og under omrøring ca. 5 min.
  eller til væsken er næsten væk. Lad svampene køle lidt af.
- Anret osten på tallerkener sammen med de lune svampe og landbrød.
