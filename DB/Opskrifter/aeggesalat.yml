titel: Æggesalat
tid: 45
ingredienser:
  æg: 1 hårdkogte
  1½ spsk creme fraiche: 1½ spsk creme fraiche
  1½ spsk mayonnaise: 1½ spsk mayonnaise
  dijonsennep: 0.25 tsk
  karry: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  grofthakkede syltede agurker: 12.5 g
  ½ dl finthakket purløg: ½ dl finthakket purløg
fremgangsmåde:
- Pil æggene, skær dem i halve og tag æggeblommerne ud. Hak æggehviderne.
- Kom æggeblommerne i en skål og bland dem med creme fraiche, mayonnaise, sennep og
  krydderier til en ensartet og cremet masse.
- Tilsæt de hakkede æg, syltede agurker og purløg - og vend det hele forsigtigt sammen.
