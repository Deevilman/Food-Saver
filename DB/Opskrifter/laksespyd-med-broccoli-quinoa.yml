titel: Laksespyd med broccoli-quinoa
tid: 30
ingredienser:
  sort quinoa (ca. 3 dl): 62.5 g
  vand: 1.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  renset broccoli: 100 g
  i både (ca. 400 g): 1 rødløg
  (usprøjtet) i tykke både: 0.25 citron
  ¾ tsk groft salt: ¾ tsk groft salt
  laksefilet uden skind og ben: 100 g
  '- ca. 20 cm lange': 1 bambusspyd
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ liter karrysauce: ½ liter karrysauce
  i halve, tynde ringe (ca. 100 g): 0.25 rødløg
fremgangsmåde:
- Skyl quinoaen og kom den i kogende vand tilsat salt.
- Kog ved svag varme og under tætsluttende låg i ca. 15 min.
- Hak broccolien fint, fx i en foodprocessor.
- Vend quinoa og broccoli sammen og lad det dryppe af i en sigte.
- Læg løg- og citronbåde i den ene side af en plade med bagepapir. Drys med salt og
  bag det øverst i ovnen.
- Skær laksekødet i tern, sæt det på spyddene og drys med salt og peber.
- Læg laksespyddene ind ved siden af løg- og citronbåde og bag dem med de sidste 6
  min.
- Bring karrysaucen i kog under omrøring i en lille tykbundet gryde. Tilsæt løg -
  lige inden serveringen. Smag til.
- Ca. 16 min. ved 250° - traditionel ovn.
- Ca. 6 min. ved 250° - traditionel ovn.
