titel: Jordskoksuppe
tid: 30
ingredienser:
  skrubbede jordskokker: 125 g
  smør: 6.25 g
  løg: 0.25 hakket
  1¼ liter grøntsagsbouillon: 1¼ liter grøntsagsbouillon
  chorizopølse i tern: 12.5 g
  flødeost: 50 g
  i tynde ringe (ca. 400 g): 0.75 porrer
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  surdejsbrød: 60 g
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme men uden at det bruner.
- Svits jordskokker og løg i ca. 1 min. Tilsæt bouillonen og kog ved svag varme og
  under låg i ca. 25 min.
- Læg imens chorizoternene i en kold pande og steg dem ved kraftig varme og under
  omrøring i ca. 1½ min.
- Blend suppen, fx med en stavblender.
- Bring suppen i kog igen. Tilsæt flødeost under omrøring og kog suppen ved jævn varme
  til osten er smeltet.
- Tilsæt porreringe, salt og peber og kog yderligere i ca. 1 min. Smag til.
- Server suppen i varme skåle med fyld, drys med chorizo og server med brød.
- Jordskokkerne kan udskiftes med skrællede kartofler.
