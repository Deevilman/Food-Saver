titel: Grøntsagsspaghetti med cremet svampesauce
tid: 30
ingredienser:
  smør: 6.25 g
  kyllingeinderfileter: 75 g
  blandede svampe, fx champignoner og østershatte: 56.25 g
  løg: 0.5 grofthakkede
  fed hvidløg: 0.25 grofthakket
  2½ dl madlavningsfløde: 2½ dl madlavningsfløde
  grønkålsblade revet i mindre stykker: 12.5 g
  groft salt: 0.25 spsk
  friskkværnet peber: friskkværnet peber
  vand: 0.75 liter
  tørret pasta, fx fettuccine: 62.5 g
  (ca. 250 g): 0.75 gulerødder
  squash (ca. 300 g): 0.25 grøn
  finthakkede grønkålsblade: finthakkede grønkålsblade
fremgangsmåde:
- Lad halvdelen af smørret blive gyldent i en stor sauterpande. Steg kyllingekødet
  ved kraftig varme i ca. 4 min. - vend af og til. Tag kødet op af panden.
- Kom resten af smørret i panden sammen med svampe, løg og hvidløg. Steg det, stadig
  ved kraftig varme, i ca. 2 min.
- Kom det stegte kyllingekød tilbage i panden sammen med madlavningsfløde, grønkål,
  salt og peber. Varm retten godt igennem under omrøring og smag til.
- Bring imens vand tilsat salt i kog i en stor, tykbundet gryde.
- Brug en kartoffelskræller eller tyndskræller til at lave strimler af gulerødder
  og squash.
- Kog pastaen efter anvisning på emballagen - til den er mør uden at være blød. Tilsæt
  gulerods- og squashstrimler og kog dem med i ca. 1 min. Hæld spaghetti og grøntsager
  til afdrypning i et dørslag.
- Vend grøntsagsspaghettien sammen med svampesaucen, drys med grønkålsblade og friskkværnet
  peber og server.
- Erstat grønkål med basilikumblade for en sommerversion af retten.
