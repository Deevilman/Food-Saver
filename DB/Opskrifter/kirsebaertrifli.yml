titel: Kirsebærtrifli
tid: 145
ingredienser:
  husblas: 0.75 blade
  makroner: 12.5 g
  1½ spsk sherry: 1½ spsk sherry
  syltede kirsebær: 37.5 g
  ½ liter ymer eller tykmælk: ½ liter ymer eller tykmælk
  sukker: 0.75 spsk
  ¼ liter piskefløde: ¼ liter piskefløde
  ½ dl kirsebærsaft: ½ dl kirsebærsaft
  flødeskum: flødeskum
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min. Fordel makronerne i bunden af 4
  glas, hæld sherry over og fordel kirsebærrene herpå.
- Vend ymer og sukker sammen.
- Pisk fløden til et let skum. Tag lidt flødeskum fra til pynt og vend resten sammen
  med ymeren.
- Træk husblassen op af vandet og smelt den med det vand, der hænger ved. Kom kirsebærsaft
  i husblassen, og vend det hele i fløde-ymerblandingen.
- Rør engang imellem, til fromagen begynder at stivne og hæld den over kirsebærrene.
- Stil kirsebærtriflien tildækket i køleskabet et par timer og pynt med flødeskum
  lige inden serveringen.
