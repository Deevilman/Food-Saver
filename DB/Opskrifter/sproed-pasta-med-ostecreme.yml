titel: Sprød pasta med ostecreme
tid: 25
ingredienser:
  kogt tørret pasta, skruer eller penne: 200 g
  olie, fx rapsolie: 1 spsk
  fintrevet lagret havartiost eller parmesan: 25 g
  hvidløgspulver: 1 tsk
  mild paprika: 1 tsk
  friskkværnet peber: friskkværnet peber
  salatost: 200 g
  krydderurter (1 dl) , fx basilikum, oregano, persille: 25 g
  soltørrede tomater: soltørrede tomater
  friske krydderurter: friske krydderurter
fremgangsmåde:
- Vend pastaen med olie, revet ost og krydderier.
- Fordel pastaen på en plade med bagepapir og bag den i ovnen til den er sprød og
  gylden i ca. 20 min. ved 200° - varmluft. Vend i pastaen et par gange undervejs.
- Blend osten med krydderurter og peber i en foodprocessor - til cremen er glat. Smag
  til.
- Anret ostecremen i en skål toppet op med soltørrede tomater og krydderurter. Server
  den sprøde pasta til.
