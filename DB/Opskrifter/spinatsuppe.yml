titel: Spinatsuppe
tid: 20
ingredienser:
  smør: 3.75 g
  løg (ca. 75 g): 0.25 finthakket
  finthakket fed hvidløg: 0.25 stort
  frossen hakket spinat: 112.5 g
  ½ liter madlavningsfløde: ½ liter madlavningsfløde
  vand: 0.5 dl
  grøntsagsbouillon-pulver: 0.25 spsk
  ⅛ tsk fintrevet muskatnød: ⅛ tsk fintrevet muskatnød
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  brød: 1 skiver
  revet cheddar- og maasdammerost: 25 g
  solsikkekerner: 0.5 spsk
  æg: 1 smilende
fremgangsmåde:
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
  Svits løg og hvidløg i ca. 1 min. Tilsæt spinat og de øvrige ingredienser. Kog suppen
  i ca. 3 min. og smag til.
- Læg brødskiverne på en plade med bagepapir. Fordel ost og solsikkekerner på brødet
  og gratiner midt i ovnen i ca. 10 min. ved 200° - traditionel ovn.
- Server spinatsuppen med gratinerede ostebrød og smilende æg.
