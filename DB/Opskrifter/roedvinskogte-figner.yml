titel: Rødvinskogte figner
tid: 1439
ingredienser:
  ½ liter rødvin, fx côtes du rhône (ca. liter): ½ liter rødvin, fx côtes du rhône
    (ca. liter)
  rørsukker (ca. 1½ dl): 125 g
  citronskal (usprøjtet): 1 stykke
  stjerneanis: '1'
  tørrede figner: 500 g
fremgangsmåde:
- Bring alle ingredienserne i kog i en gryde.
- Kog dem ved svag varme i ca. ½ time.
- Fjern citronskal og stjerneanis og kom figner med kogelage i et glas med låg og
  stil dem tildækket i køleskabet i ca. 1 døgn.
