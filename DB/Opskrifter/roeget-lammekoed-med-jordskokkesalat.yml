titel: Røget lammekød med jordskokkesalat
tid: 30
ingredienser:
  jordskokker: 75 g
  1½ dl yoghurt 10%: 1½ dl yoghurt 10%
  mayonnaise: 0.25 spsk
  grov sennep: 0.25 spsk
  finthakket bredbladet persille: 0.25 spsk
  ½ tsk hvidvinseddike: ½ tsk hvidvinseddike
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  sukker: 0.25 nip
  røget lammekølle i pålægsskiver: 50 g
  friske krydderurter, fx kørvel: friske krydderurter, fx kørvel
  rugbrød: rugbrød
fremgangsmåde:
- Skræl og skyl jordskokkerne. Skær dem i tynde skiver. Kom dem i kogende vand med
  salt i ca. 15 sek., dryp dem godt af og tør dem i køkkenrulle.
- Rør yoghurt, mayonnaise og de øvrige ingredienser sammen. Vend jordskokkerne heri
  og lad salaten trække mindst 15 min. - gerne længere. Anret lammekødet portionsvis
  sammen med jordskokkesalaten og pynt med kørvel. Server sammen med rugbrød.
