titel: Mysli med linser
tid: null
ingredienser:
  tørrede belugalinser eller anicia linser: 300 g
  finvalsede havregryn: 200 g
  bygflager: 100 g
  grofthakkede mandler: 75 g
  grofthakkede hasselnøddekerner: 75 g
  græskarkerner: 75 g
  honning: 150 g
  smør: 20 g
fremgangsmåde:
- Skyl linserne og kog dem i rigeligt vand i 10 min. Kom dem i en sigte og lad dem
  dryppe godt af.
- Bland linserne sammen med de tørre ingredienser.
- Læg bagepapir på 2 plader og fordel blandingen herpå.
- Fordel honning og smør over blandingen på bagepladen.
- Rist myslien i ovnen i ca. 20 min. ved 175° - varmluft - vend rundt i myslien 2-3
  gange undervejs.
- Lad myslien køle af på papiret på en bagerist og opbevar den i en lufttæt beholder.
