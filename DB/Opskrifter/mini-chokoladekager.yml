titel: Mini chokoladekager
tid: 1410
ingredienser:
  smør: 6.25 g
  grofthakket mørk chokolade: 6.25 g
  sukker (ca. 1¾ dl): 6.25 g
  æg: '0.125'
  hvedemel (ca. 1¼ dl): 3.125 g
  kakaopulver: 0.0833333 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  ¾ blad husblas: ¾ blad husblas
  hindbær: 3.125 g
  sukker: 0.0416667 spsk
  friskpresset citronsaft: 0.0416667 spsk
  grofthakket mælkechokolade: 4.16667 g
  blødt smør: 4.16667 g
  flormelis: 4.16667 g
  piskefløde: 0.125 spsk
  frysetørrede hindbær: frysetørrede hindbær
  guldstøv: guldstøv
  skovsyre: skovsyre
fremgangsmåde:
- Smelt smør og chokolade i en gryde.
- Pisk sukker og æg til en luftig æggesnaps. Bland mel, kakao og salt og vend det
  i æggesnapsen. Vend chokoladeblandingen heri.
- Hæld dejen i en bradepande (20 x 30 cm) - foret med bagepapir. Bag kagen midt i
  ovnen i ca. 20-25 min. ved 175° - traditionel ovn. Kagen må gerne være en anelse
  underbagt, når den tages ud af ovnen. Lad kagen køle af.
- Sæt bradepanden med brownie tildækket i køleskab eller fryser, gerne til næste dag.
  Den er nemmest at stikke flot ud, hvis den er helt koldt, evt. halvfrossen.
- Læg husblas i blød i koldt vand i ca. 5 min.
- Kom hindbær, sukker og citronsaft i en lille gryde og kog hindbærrene ca. 2 min.
  Mos hindbærrene med bagsiden af en ske.
- Træk husblassen op af vandet med det vand, der hænger ved og smelt den i hindbærrene.
  Kom hindbærsylten i en sprøjtepose og læg den i køleskabet.
- Smelt chokoladen og lad den afkøle lidt.
- Pisk smør og flormelis lyst og luftigt med en håndmixer. Tilsæt chokoladen og pisk
  videre.
- Hæld fløden i lidt ad gangen og pisk til chokoladecremen er luftig.
- Kom chokoladecremen i en sprøjtepose med en stor stjernetyl.
- Udstik 24 cirkler (á ca. 4,5 cm) af den kolde eller halvfrosne browniebund. Lav
  en lille fordybning i hver cirkel, brug fx spidsen af en teske.
- Klip et lille hul i sprøjteposen med hindbærsylt og sprøjt hindbær i hver fordybning
  - afslut med en lille top.
- Sprøjt en top af chokoladecreme på hver kage. Pynt kagerne med frysetørrede hindbær,
  guldstøv og skovsyre.
