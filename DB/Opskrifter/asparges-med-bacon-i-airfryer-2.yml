titel: Asparges med bacon i airfryer
tid: 25
ingredienser:
  asparges (ca. 400 g): 3 grønne
  bacon: 1 skiver
  salatost i tern, smuldret: 6.25 g
  fintsnittet top af forårsløg: fintsnittet top af forårsløg
  grofthakkede krydderurter, fx dild, purløg og persille: grofthakkede krydderurter,
    fx dild, purløg og persille
fremgangsmåde:
- Knæk de nederste par centimeter af aspargesene.
- Sno en baconskive omkring 3 asparges. Gentag med resten så du har 8 serveringer.
- Læg 4 aspargsbundter direkte på risten i airfryen og steg dem ca. 5 min på hver
  side ved 200°.
- Gentag med de sidste 4 bundter. Giv evt. de 4 bundter der blev stegt først et skud
  varme i airfryeren - ca. 1 min.
- Anret de nystegte asparges med bacon på et fad. Top med salatost, forårsløg og krydderurter
  - og server.
