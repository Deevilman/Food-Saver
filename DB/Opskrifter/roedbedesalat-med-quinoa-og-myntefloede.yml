titel: Rødbedesalat med quinoa og myntefløde
tid: 60
ingredienser:
  skrællede rødbeder i tern (ca. 2 x 2 cm): 100 g
  i tynde både (ca. 75 g): 0.25 løg
  hakkede fed hvidløg: 0.5 små
  1½ spsk olivenolie: 1½ spsk olivenolie
  1½ spsk eddike, fx kirsebæreddike: 1½ spsk eddike, fx kirsebæreddike
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  rød quinoa (ca. 1 dl): 21.25 g
  vand: 0.5 dl
  ¼ tsk groft salt: ¼ tsk groft salt
  kanelstang: '0.25'
  fed hvidløg: 0.25 lille
  ½ dl piskefløde: ½ dl piskefløde
  finthakkede mynteblade: 0.25 spsk
  et nip groft salt: et nip groft salt
  mynteblade: mynteblade
fremgangsmåde:
- Kom rødbedeternene i en lille bradepande og bland dem godt med løg, hvidløg, olie,
  eddike, salt og peber. Dæk bradepanden med et låg eller alufolie og bag rødbederne
  midt i ovnen, til de er møre i ca. 45 min. ved 200° - traditionel ovn.
- Skyl imens quinoaen og kom den i kogende vand tilsat salt, kanelstang og hvidløg.
- Kog i ca. 15 min. ved svag varme og under tætsluttende låg. Hæld quinoaen i en sigte.
- Lad de bagte rødbeder køle lidt af og vend herefter den kogte quinoa sammen med
  rødbederne så frøene opsuger rødbedesaften og marinaden. Smag til.
- Pisk fløden let og bland den med mynte, salt og peber.
- Anret rødbedesalaten på et fad, dryp med myntefløden og pynt med friske mynteblade.
