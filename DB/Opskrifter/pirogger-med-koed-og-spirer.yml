titel: Pirogger med kød og spirer
tid: 105
ingredienser:
  smør: 25 g
  mælk: 3 dl
  gær: 50 g
  groft salt: 1 tsk
  æg: '3'
  hvedemel (ca. 12 dl): 700 g
  løg: 3 finthakkede
  ½ kg hakket oksekød (ca. 6% fedt): ½ kg hakket oksekød (ca. 6% fedt)
  bønnespirer: 200 g
  sød chilisauce: 1 dl
  tørret oregano: 1 tsk
  knust fed hvidløg: 1 lille
  til pensling: 1 æg
  babysalatblade: babysalatblade
fremgangsmåde:
- Smelt smørret og tilsæt mælk.
- Kom blandingen i en skål og opløs gæren heri.
- Tilsæt salt og æg og ælt det meste af melet i. Gem lidt mel til at ælte dejen med,
  når den har hævet første gang.
- Stil dejen lunt i 30 min.
- Sauter imens de finthakkede løg i smør, og lad kødet stege med til det er gennemstegt.
  Tilsæt bønnespirer, salt, chilisauce, krydderurter og hvidløg. Lad det stege sammen
  i 5-10 min. ved svag varme.
- Slå dejen ned og del den i 24 stykker.
- Rul hver dejklump tyndt ud og fordel en 1-1½ spsk fyld på dejpladerne og pensl kanten
  med æg.
- Luk pakkerne grundigt, evt. med en gaffel så der bliver et mønster og læg dem på
  en plade med bagepapir.
- Lad piroggerne efterhæve ca. 10 min.
- Pensl med sammenpisket æg, og bag piroggerne midt i ovnen ved ca.15 min. ved 225°
  - traditionel ovn. Til de er pænt lysebrune og gennembagte.
- Server evt. med salat.
