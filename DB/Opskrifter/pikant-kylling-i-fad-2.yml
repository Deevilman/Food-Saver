titel: Pikant kylling i fad
tid: 40
ingredienser:
  kyllingeinderfileter: 75 g
  smør eller lidt olie: 2.5 g
  løg, finthakket: '0.5'
  hvidløg, finthakket: 0.5 fed
  chilipeber, finthakket: 0.25 rød
  blandede grøntsager i grove stykker (fx rød peberfrugt, porre og squash): 187.5
    g
  flåede tomater: 100 g
  pikant flødeost: 50 g
  piskefløde, madlavningsfløde eller mælk: 0.25 dl
  1½ tsk tørret timian: 1½ tsk tørret timian
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  perlebyg eller ris - koges efter anvisning på pakken: 80 g
  persille: 0.25 håndfuld
fremgangsmåde:
- Brun kyllingen i smørret på en pande og kom det efterfølgende i et ovnfast fad.
- Svits på samme pande løg, hvidløg, chili og grøntsager i 3-4 min.
- Bland imens flåede tomater, pikantost, fløde, timian, salt og peber sammen - brug
  evt. et piskeris eller en stavblender til at få massen sammenhængende.
- Vend grøntsagerne i pikantsaucen. Kom grøntsagsblandingen over kyllingestykkerne
  og bag retten i ovnen i ca. 25 min. ved 200 grader - varmluft.
- Server med perlebyg og friskhakket persille.
