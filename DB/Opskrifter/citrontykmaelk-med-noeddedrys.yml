titel: Citrontykmælk med nøddedrys
tid: 45
ingredienser:
  friskpresset citronsaft: 0.25 dl
  sukker (ca. 1 dl): 21.25 g
  tykmælk: 1.5 dl
  hasselnøddekerner: 6.25 g
  mandler: 6.25 g
  sukker: 0.75 spsk
fremgangsmåde:
- Lad citronsaft og sukker koge ved kraftig varme og uden låg i en lille tykbundet
  gryde i ca. 8 min. - eller til der er ca. 1 dl tilbage. Stil siruppen på køl i ca.
  ½ time. Vend citronsiruppen i tykmælken og hæld den i 4 mindre skåle. Stil dem tildækkede
  i køleskabet i mindst ½ time - eller til de er helt kolde.
- Rist mandler og nødder i en tør pande først ca. 3 min. ved kraftig varme og derefter
  ca. 3 min. ved jævn varme - vend i dem undervejs. Lad dem køle let af og hak dem
  groft. Lad imens sukkeret smelte i panden ved jævn varme i ca. 6 min. eller til
  det begynder at gyldne. Tilsæt de hakkede mandler og nødder og vend dem godt i det
  smeltede og brune sukker. Hæld nøddedrysset ud på et stykke bagepapir og lad det
  køle helt af. Hak det groft.
- Server den kolde citrontykmælk med det knuste nøddedrys.
- Nøddedrysset holder sig sprødt i op til en uge - i en lukket emballage.
