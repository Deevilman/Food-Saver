titel: Tacos med chilistegte svampe
tid: 30
ingredienser:
  sukker (ca. 1 dl): 21.25 g
  ufarvet lagereddike: 0.25 dl
  i meget tynde ringe (ca. 150 g): 0.5 rødløg
  avocadoer: 0.75 spiseklare
  fraiche: 0.5 dl
  fed hvidløg: 0.25 knust
  friskpresset limesaft: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 12.5 g
  portobello svampe - i 1 cm skiver: 150 g
  sambal oelek: 0.75 spsk
  ½ tsk groft salt: ½ tsk groft salt
  tortillaer: 3 små
  fintsnittede palmekålsblade: 37.5 g
  frisk koriander: frisk koriander
fremgangsmåde:
- Bring sukker, eddike og vand i kog i en gryde.
- Hæld lagen over løgene.
- Luk med et tætsluttende låg og opbevar i køleskabet til servering.
- Mos avocadoerne med en gaffel og bland mosen med fraiche, hvidløg, limesaft og salt.
  Smag til.
- Stil cremen tildækket på køl til servering.
- Smelt ¼ af smørret i en stor pande. Steg ¼ af svampeskiverne 3-4 min. ved kraftig
  varme, vend dem undervejs.
- Tag dem af panden og gentag med resten af smørret og svampene.
- Kom alle de stegte svampe tilbage i panden og vend dem med sambal oelek og salt.
- Lun tortillaerne og server dem sammen med avocadocreme, chilistegte svampe, syltede
  rødløg, palmekål, fraiche og korianderblade.
