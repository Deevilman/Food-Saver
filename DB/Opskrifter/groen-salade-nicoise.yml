titel: Grøn salade nicoise
tid: 30
ingredienser:
  2½ dl fraiche: 2½ dl fraiche
  dijonsennep: 0.25 spsk
  friskpresset citronsaft: 0.25 spsk
  hakkede fed hvidløg: 0.5 små
  ¾ tsk groft salt: ¾ tsk groft salt
  kogte tørrede belugalinser (af ca. 200 g rå) (ca. 200): 100 g
  olivenolie: 0.25 tsk
  finthakkede bløde, soltørrede tomater i tynde strimler: 12.5 g
  kapers: 18.75 g
  hjertesalat: '0.25'
  dampede grønne bønner: 50 g
  cherrytomater i halve: 62.5 g
  i tynde strimler (ca. 75 g): 0.25 rødløg
  kalamataoliven: 18.75 g
  æg: 1 smilende
  fintrevet citronskal (usprøjtet): 0.5 tsk
  lunt italiensk flute: 50 g
fremgangsmåde:
- Vend, med let hånd, alle ingredienserne sammen.
- Smag dressingen til.
- Vend de kogte linser med olie, soltørrede tomater og kapers.
- 'Anret i et stort fad: hjertesalatblade, linser, bønner, tomater, løg og oliven.'
- Del æggene i halve og fordel dem på toppen.
- Drys med citronskal og kom lidt dressing på salaten. Server resten af dressingen
  ved siden af sammen med lunt flute.
