titel: Muslingesuppe
tid: 60
ingredienser:
  1¾ kg friske blåmuslinger i skal: 1¾ kg friske blåmuslinger i skal
  tør hvidvin, fx riesling: 0.166667 dl
  i grove stykker (ca. 100 g): 0.166667 løg
  bredbladet persille: bredbladet persille
  smør: 4.16667 g
  ½ tsk karry: ½ tsk karry
  hvedemel: 0.333333 spsk
  ½ liter hønsebouillon: ½ liter hønsebouillon
  flødeost: 25 g
  i halve, tynde skiver (ca. 150 g): 0.166667 fennikel
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  top af fennikler: top af fennikler
  landbrød: 25 g
fremgangsmåde:
- Skyl og skrub muslingerne godt med en stiv børste. Kassér de muslinger, som ikke
  lukker sig ved et let bank mod køkkenbordet.
- Bring hvidvin, løg og persille i kog i en stor gryde.
- Tilsæt de rengjorte muslinger og kog dem ved jævn varme og under låg i ca. 7 min.
  Ryst gryden 2-3 gange under kogningen.
- Læg et klæde i en sigte og si kogelagen over i en skål - gem kogelagen. Kassér de
  muslinger, der ikke har åbnet sig.
- Smelt smørret i den rengjorte gryde ved kraftig varme, men uden at det bruner. Tilsæt
  karry og lad det bruse af.
- Rør mel i og bag blandingen godt sammen. Tilsæt bouillon og flødeost.
- Kog suppen ved jævn varme og under omrøring, mens osten smelter. Kom ½ liter kogelage
  og hvidvin i og bring atter suppen i kog.
- Tilsæt muslinger, fennikel, salt og peber. Lad suppen koge ved svag varme og under
  forsigtig omrøring i ca. 2 min.
- Smag til og server muslingesuppen i varme dybe tallerkener.
