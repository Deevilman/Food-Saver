titel: Kartoffeldeller med ost
tid: 45
ingredienser:
  kvark, græsk yoghurt eller fraiche: 62.5 g
  finthakket frisk dild: 0.5 spsk
  finthakket persille: 0.5 spsk
  fintklippet purløg: 0.75 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kolde, kogte melede kartofler: 62.5 g
  revet mozzarellaost: 35 g
  æg: '0.5'
  rasp: 0.25 dl
  1½ spsk fintrevet løg: 1½ spsk fintrevet løg
  groft salt: 0.25 tsk
  smør: 5 g
  vand: 0.25 liter
  porrer (ca. 300 g): 0.75 fintsnittede
  gulerødder i lange strimler (ca. 300 g): 1 farvede
  groft brød: 50 g
fremgangsmåde:
- Vend alle ingredienserne sammen og stil dressingen tildækket i køleskabet i mindst
  15 min.
- Smag til.
- Kom kartoflerne i en skål og mos dem med en gaffel.
- Tilsæt ost, æg, rasp, løg og krydderier og rør blandingen godt sammen.
- Lad halvdelen af smørret blive gyldent i en pande.
- Form halvdelen af kartoffelblandingen til 8 små deller, fx med en ske. Steg dellerne
  på 3 sider ved jævn varme (ca. 7 min. i alt).
- Tag de stegte kartoffelfdeller op af panden og hold dem varme. Steg de sidste deller
  i resten af smørret.
- Bring vandet i kog i en gryde og kog porrerne i ca. 1 min.
- Skyl dem i koldt vand og dup dem tørre med et viskestykke.
- Vend porrer og gulerødder sammen med dressingen, anret salaten på et fad og server
  den sammen med brød og de lune deller.
