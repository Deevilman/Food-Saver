titel: Orzo gryde med svampe
tid: 30
ingredienser:
  svampe, i skiver: 62.5 g
  olivenolie: 0.5 tsk
  hvidløg, finthakket: 0.5 fed
  pastaris (orzo): 75 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  hønse- eller grøntsagsbouillon: 1.25 dl
  madlavningsfløde: 0.5 dl
  revet parmigiano reggiano: 12.5 g
  frisk spinat: 62.5 g
  hakket persille: 0.25 håndfuld
fremgangsmåde:
- Opvarm en gryde og sauter svampene i olie ved høj varme i ca. 5 minutter - til svampene
  er brune og møre.
- Tilsæt hvidløg, orzo-pasta, salt og peber og svits yderligere i ca. 1 minut.
- Tilsæt bouillon og fløde og bring det i kog.
- Lad retten simre ved lav varme, uden låg og med jævnlig omrøring i 10-15 minutter.
  til pastaen er al dente.
- Fjern gryden fra varmen og tilsæt parmesanost samt frisk spinat. Rør godt rundt,
  indtil spinaten er faldet sammen.
- Top retten med hakket persille og server.
