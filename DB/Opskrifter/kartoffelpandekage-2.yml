titel: Kartoffelpandekage
tid: 30
ingredienser:
  bacon (ca. 125 g): 4 skiver
  tomater: '1'
  hytteost: 125 g
  knust fed hvidløg: 0.5 lille
  kolde kogte kartofler: 250 g
  løg: 1 finthakket
  æg: '0.5'
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  smør: 12.5 g
  salatblade, fx egeløv: '3'
  ½ rødløg i tynde både: ½ rødløg i tynde både
fremgangsmåde:
- Læg baconskiverne i en kold pande og steg dem ved kraftig varme i ca. 2 min.
- Skru ned til jævn varme og steg derefter baconskiverne til de er gyldne og sprøde.
- Lad baconen dryppe af på et stykke køkkenrulle. Knæk baconen i mindre stykker.
- Halver tomaterne og fjern de våde kerner. Skær tomatkødet i tern.
- Rør hytteosten sammen med hvidløg, baconstykker og tomattern. Smag til.
- Lad hytteostsalaten stå tildækket i køleskabet til servering.
- Riv kartoflerne groft og bland dem med de øvrige ingredienser.
- Lad halvdelen af smørret gyldne i en pande og fordel herpå kartoffelblandingen.
- Tryk den let med en paletkniv og steg den ved jævn varme i ca. 2 min.
- Lad pandekagen glide over på et grydelåg.
- Kom resten af smørret på pandekagen og læg panden over som et låg.
- Vend den hurtigt rundt og steg videre i ca. 2 min., til kartoffelpandekagen er gylden
  og sprød.
- Skær kartoffelpandekagen i mindre trekanter og server dem varme sammen med hytteostsalat,
  salat og løg.
