titel: Laksesandwich og marineret fennikel
tid: 30
ingredienser:
  friskpresset limesaft: 0.25 spsk
  fintrevet limeskal (usprøjtet): 0.5 tsk
  sød chilisauce: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  i tynde strimler (ca. 300 g): 0.5 fennikler
  peberfrugter i tynde strimler (ca. 300 g): 0.5 røde
  skind- og benfri laksefileter (ca. 400 g): '1'
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  hytteost: 62.5 g
  ¼ tsk groft salt: ¼ tsk groft salt
  (ca. 300 g): 1 rugboller
  salatblade, fx romaine (ca. 50 g): 1 skyllede
  majskolber: 1 kogte
fremgangsmåde:
- Bland limesaft, -skal, chilisauce og salt i en skål.
- Vend fennikel og peberfrugt i marinaden og stil grøntsagerne tildækket på køkkenbordet
  i ca. 15 min. Smag til.
- Lad fedtstoffet blive gyldent i en pande.
- Steg laksestykkerne ved jævn varme ca. 3 min. på hver side (ca. 6 min. i alt), til
  fisken lige er gennemstegt. Drys med salt og peber.
- Vend hytteost, chilisauce, limesaft og salt sammen. Smag den krydrede hytteost til.
- Lun bollerne på en brødrister og flæk dem. Læg bollerne sammen om salatblade, lidt
  af den marinerede fennikel og peberfrugt, den krydrede hytteost og den stegte laks.
  Server de lune burgerne sammen med majskolber og resten af den marinerede fennikel
  og peberfrugt.
