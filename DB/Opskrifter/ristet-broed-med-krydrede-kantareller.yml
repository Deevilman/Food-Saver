titel: Ristet brød med krydrede kantareller
tid: 30
ingredienser:
  smør: 6.25 g
  rensede kantareller: 50 g
  salatost i tern: 25 g
  fintklippet purløg: 0.25 dl
  grofthakkede tørrede tranebær: 0.5 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ristet franskbrød (ca. 150 g): 1 skiver
  flagesalt: 0.25 tsk
  strå af purløg: strå af purløg
fremgangsmåde:
- Lad smørret blive gyldent i en pande. Steg kantarellerne ved kraftig varme og under
  omrøring i ca. 2 min. Tag panden af varmen og vend salatost, purløg, tranebær og
  citronskal sammen med kantarellerne.
- Fordel kantarelblandingen på de ristede brødskiver og drys med salt.
- Pynt med purløg og server straks.
