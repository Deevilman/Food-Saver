titel: Bagte rodfrugter med bacon
tid: 45
ingredienser:
  bacon: 75 g
  skrællede rødbeder i stave (ca. g): 125 g
  persillerødder i stave (ca. 500 g): 1.5 skrællede
  gulerødder i stave (ca. 500 g): 1.5 skrællede
  af frisk timian: 2.5 kviste
  1¼ tsk groft salt: 1¼ tsk groft salt
  hvidløgssmør: 6.25 g
  kviste af frisk timian: kviste af frisk timian
  rugbrød: 60 g
fremgangsmåde:
- Skær baconen i tern, kom dem i en lille bradepande og stil den på ovnens rist. Fordel
  rodfrugterne på en plade med bagepapir. Stik timiankvistene ned mellem rodfrugterne
  og drys med salt. Steg baconen øverst i ovnen i ca. 20 min. ved 225° - varmluft
  og rodfrugterne nederst i ca. 35 min. ved 225° - varmluft. Tag baconen ud efter
  ca. 20 min eller når den er sprød og gylden. Lad baconen dryppe af på køkkenrulle.
  Tag de bagte rodfrugter ud af ovnen, træk den tørrede timian af kvistene og bland
  timian, bacon og fedtstof med rodfrugterne.
- Kom de bagte rodfrugter med bacon i et fad og server sammen med rugbrød og fedtstof.
