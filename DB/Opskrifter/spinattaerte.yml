titel: Spinattærte
tid: 65
ingredienser:
  grahamsmel (ca. 2¼ dl): 31.25 g
  hvedemel (ca. 2¼ dl): 31.25 g
  smør: 37.5 g
  2½ spsk vand: 2½ spsk vand
  hytteost: 50 g
  revet cheddar- og maasdammerost: 25 g
  æg: '0.75'
  (optøet) frossen helbladet spinat: 125 g
  groft salt: 0.25 tsk
  revet muskatnød: 0.25 tsk
  ¼ tsk friskkværnet peber: ¼ tsk friskkværnet peber
fremgangsmåde:
- Bland grahamsmel og hvedemel og smuldr smørret heri.
- Saml dejen let med vand, den skal have en smuldret konsistens.
- Tryk dejen ud i en tærteform (22 cm) og sæt den på køl i 30 min.
- Forbag i ca. 15 min. ved 225° - varmluft.
- Rør hytteost, revet ost (hold halvdelen tilbage til topping) og æg sammen.
- Knug væden ud af spinaten og bland spinat og krydderier i æggeblandingen.
- Fordel fyldet på bunden, drys ost over og bag tærten midt i ovnen i ca. ½ time ved
  175° - varmluft.
