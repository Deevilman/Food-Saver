titel: Smoothie bowl med dadler, avocado og skyr
tid: 30
ingredienser:
  avocado i mindre stykker: 62.5 g
  grønne æbler i mindre stykker: 50 g
  banan i grove stykker: 50 g
  2½ dl skyr naturel: 2½ dl skyr naturel
  mælk: 0.5 dl
  uden sten: 2 dadler
  mandler: 37.5 g
  babyspinatblade: 12.5 g
  2½ spsk friskpresset citronsaft: 2½ spsk friskpresset citronsaft
  granola eller mysli: 10 g
  jordbær i skiver: 25 g
  brombær: 25 g
  hindbær: 25 g
  grønne æbler i tynde stænger: 12.5 g
  chiafrø: 0.5 tsk
fremgangsmåde:
- Kom avocado, æble og de øvrige ingredienser i en blender og blend ved hurtigste
  hastighed i ca. 2 min. Smag til og fordel smoothie bowl'en i 2 skåle og stil dem
  tildækket i køleskabet i ca ½ time. Server smoothie bowl toppet med granola, jordbær,
  brombær, hindbær og chiafrø.
