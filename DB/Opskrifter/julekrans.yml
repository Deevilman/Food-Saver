titel: Julekrans
tid: 155
ingredienser:
  lunken vand: 1 dl
  gær: 25 g
  1½ dl creme fraiche: 1½ dl creme fraiche
  sukker: 50 g
  æg: '1'
  hvedemel: 500 g
  groft salt: 1 tsk
  stødt kardemomme: 2 tsk
  smør i små tern: 100 g
  blødt smør: 100 g
  brun farin: 100 g
  marcipan - groftrevet: 100 g
  1½ spsk stødt kanel: 1½ spsk stødt kanel
  vand: 1 dl
  sukker (ca. 85 g): 1 dl
  svensk perlesukker: svensk perlesukker
fremgangsmåde:
- Hæld vandet i en skål og rør gæren ud heri.
- Tilsæt resten af ingredienserne.
- Ælt dejen godt igennem til den er blank og smidig, fx i en røremaskine.
- Lad dejen hæve tildækket og lunt til dobbelt størrelse - det tager ca. 1 time.
- Rør smør, farin, marcipan og kanel godt sammen.
- Kom vand og sukker i en lille gryde og kog det ved jævn varme og under omrøring
  til sukkeret er opløst.
- Lad sukkerlagen afkøle let.
- Rul dejen ud til en firkant (ca. 30 x 40 cm).
- Smør remoncen herpå og rul dejpladen til en roulade på den lange led.
- Skær et snit gennem rouladen, så den flækkes midtpå - men lad rouladen hænge sammen
  i toppen. Sno de to sammenhængende dejstrimler sammen.
- Form snoningen til en rund krans - sørg for at trykke enderne godt sammen.
- Løft forsigtigt kransen over på en plade med bagepapir og lad den efterhæve tildækket
  i ca. ½ time.
- Bag julekransen i ovnen til den er gylden og gennembagt 25 min. ved 200° - traditionel
  ovn.
- Pensl julekransen med sukkerlage og drys med perlesukker, så snart den kommer ud
  af ovnen.
- Server julekransen lun - evt. pyntet med kanelstænger, stjerneanis og friske tranbær
  som på fotoet.
