titel: Quesadillas
tid: 45
ingredienser:
  ½ spsk rapsolie: ½ spsk rapsolie
  løg (ca. 75 g): 0.25 finthakket
  tomater i små tern: 125 g
  finthakket rød chilipeber: 0.25 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  frisk koriander: 0.5 dl
  avocadoer (ca. 375 g): 0.75 mosede
  tomat (ca. 50 g): 0.25 finthakket
  finthakket rødløg: 0.5 spsk
  knuste fed hvidløg: 0.5 små
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  tortillaer: 1 store
  salatost i tern: 50 g
  sorte bønner (ca. 400 g): 0.25 dåse
  majs: 25 g
  ¼ bundt finthakkede forårsløg (ca. 25 g): ¼ bundt finthakkede forårsløg (ca. 25
    g)
fremgangsmåde:
- Lad olien blive varm i en pande. Steg løgene ved svag til jævn varme i ca. 5 min.
  - eller til de er klare. Tilsæt tomater, chili og salt og lad det koge ved svag
  varme 10-15 min. Hæld blandingen i en skål, tilsæt koriander og blend salsaen fx
  med en stavblender. Smag til.
- Rør alle ingredienserne sammen. Smag guacamolen til.
- Smør hver tortilla med 2 spsk guacamole. Smuldr osten groft og fordel den i et jævnt
  lag på tortillaerne. Fordel ca. 1½ dl tomatsalsa, 1½ dl bønner, majs og forårsløg
  på tortillaerne og fold dem, så du har 4 halvmåner. Steg hver tortilla i en tør
  pande ved jævn varme ca. 2 min på hver side. Skær dem i kvarte og server med resten
  af tomatsalsaen, guacamolen og de sorte bønner.
