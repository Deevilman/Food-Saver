titel: Porretærte
tid: 75
ingredienser:
  hvedemel: 2 dl
  fuldkornshvedemel: 1 dl
  ½ tsk fint salt: ½ tsk fint salt
  koldt smør: 100 g
  koldt vand: 4 spsk
  smør: 15 g
  i tynde ringe (ca. 250 g): 3 porrer
  tørret timian: 1 tsk
  muskatnød: 1 tsk
  ½ citron - saften herfra: ½ citron - saften herfra
  ½ tsk groft salt og friskkværnet peber: ½ tsk groft salt og friskkværnet peber
  mælk: 1 dl
  æg: '4'
  revet cheddar- og maasdammerost: 75 g
fremgangsmåde:
- Bland de 2 slags mel og salt.
- Skær smørret i mindre stykker og smuldr det i melet.
- Saml dejen let med vand og tryk den smuldrede dej ud i en springform eller en tærteform
  (ca. 25 cm i diameter).
- Tryk den godt op af kanten og forbag tærtebunden midt i ovnen i 15 min. ved 200°
  - traditionel ovn.
- Smelt smørret i en pande eller gryde og steg porrene møre - de skal være klare og
  falde sammen.
- Tilsæt timian, muskatnød, citronsaft, salt og peber.
- Tag panden af blusset og tilsæt mælk, æg og ost.
- Rør det hele sammen og hæld blandingen ud i den forbagte tærtedej.
- Bag tærten færdig midt i ovnen i 25-30 min. ved 200° - traditionel ovn.
