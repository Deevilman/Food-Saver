titel: Fiskelasagne
tid: 75
ingredienser:
  smør: 5 g
  i tynde ringe (ca. 300 g): 0.75 porrer
  finthakkede fed hvidløg: 0.5 store
  grøntsagsbouillon: 0.5 dl
  optøet frossen helbladet spinat: 12.5 g
  i små tern (ca. 200 g): 0.75 gulerødder
  stødt koriander: 0.25 tsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  torskefilet uden skind i tynde strimler (2-3 mm): 125 g
  friskpresset citronsaft: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  ½ liter mælkesauce: ½ liter mælkesauce
  lasagneplader: '2.25'
  rasp: 0.25 dl
  cherrytomater: 75 g
  i tynde både (ca. 100 g): 0.25 rødløg
  finthakket fed hvidløg: 0.25 lille
fremgangsmåde:
- Lad smørret smelte ved kraftig varme, men uden at det bruner, i en sauterpande.
  Svits porrer og hvidløg i ca. 2 min.
- Tilsæt bouillon og lad det koge ved svag varme og uden låg i ca. 10 min.
- Tilsæt spinat, gulerødder, koriander, salt og peber og smag til.
- Dryp torskestykkerne med citronsaft og drys med salt.
- Læg lasagnen sammen i et ovnfast fad (ca. 6 x 22 x 27 cm).
- Start med ¼ grøntsagsblanding, fisk og sauce. Fortsæt med ⅓ af lasagnepladerne og
  igen grøntsager, fisk og sauce - gentag to gange. Slut med lidt grøntsagsblanding
  og sauce. Slut med lidt grøntsagsblanding og sauce.
- Drys med rasp og bag lasagnen midt i ovnen ca. 35 min. ved 200° - traditionel ovn.
  Grill til sidst 3-5 min. og lad fiskelasagnen hvile på køkkenbordet i ca. 10 min.
- Pluk og fordel imens spinatbladene i et stort fad. Halver tomaterne og fordel dem
  på spinaten sammen med rødløg og hvidløg.
- Dryp med citronsaft, drys med salt og peber og server tomatsalaten til fiskelasagnen.
