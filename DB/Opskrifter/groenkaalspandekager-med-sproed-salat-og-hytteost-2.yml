titel: Grønkålspandekager med sprød salat og hytteost
tid: 45
ingredienser:
  jomfruolivenolie: 0.5 spsk
  friskpresset citronsaft: 0.25 spsk
  dijonsennep: 0.25 tsk
  groft salt: 0.25 tsk
  fintstrimlet rødkål: 125 g
  finthakket bredbladet persille (ca. 30 g): 0.75 dl
  mælk: 0.75 dl
  hvedemel (ca. 2½ dl): 37.5 g
  grønkålsblade (uden stok): 18.75 g
  æg: '0.75'
  ½ tsk groft salt: ½ tsk groft salt
  smør - til stegning: 3.75 g
  hytteost: 112.5 g
  '- i tynde skiver': 0.5 avocadoer
fremgangsmåde:
- Rør olie, citronsaft, sennep og salt sammen i en stor skål.
- Bland kål og persille godt med dressingen og kram det let.
- Stil kålsalaten tildækket til servering. Smag til.
- Blend mælk, mel, grønkål, æg og salt i ca. 1 min.
- Lad lidt af smørret blive gyldent i en pande.
- Fordel ¾ dl dej i panden og bag pandekagen ved jævn varme, ca. 2 min. på hver side.
- Læg pandekagen i et ovnfast fad og dæk med alufolie.
- Stil fadet midt i ovnen ved ca. 75° - traditionel ovn og gentag med resten af pandekagerne.
- Server de lune pandekager med kålsalat, hytteost og avocado.
