titel: Bananpandekager
tid: 30
ingredienser:
  æg: '0.75'
  finvalsede havregryn: 18.75 g
  bananer: '0.5'
  bagepulver: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  smør: 5 g
  skyr naturel: skyr naturel
  blandede bær: blandede bær
  honning: honning
fremgangsmåde:
- Kom alle ingredienser i en blender og kør til en ensartet dej.
- Har du ingen blender, kan du mose bananerne med en gaffel og bland det sammen med
  resten af ingredienserne.
- Lad lidt af smørret blive gyldent i en pande.
- Steg små pandekager (ca. ½ dl dej pr. pandekage) ved jævn varme 2 min. på hver side
  - eller til de er gyldne. Gentag med resten af smørret og dejen.
