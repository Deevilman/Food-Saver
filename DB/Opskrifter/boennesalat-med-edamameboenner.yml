titel: Bønnesalat med edamamebønner
tid: 30
ingredienser:
  dampede grønne bønner: 100 g
  frosne, optøede edamamebønner: 75 g
  i halve meget tynde skiver (ca. 100 g): 0.25 rødløg
  fintklippet purløg: 0.25 dl
  olivenolie: 0.25 spsk
  groft salt: 0.25 tsk
  salatost i tern: 50 g
  rensede babysalatblade: 25 g
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Vend alle ingredienserne til bønnesalaten sammen, bortset fra ost, salatblade og
  citron.
- Anret bønnesalaten på en bund af spæde salatblade.
- Fordel osten og læg citronbådene ved siden af så man selv kan presse saft på.
