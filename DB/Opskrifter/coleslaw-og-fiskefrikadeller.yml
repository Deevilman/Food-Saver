titel: Coleslaw og fiskefrikadeller
tid: 45
ingredienser:
  kvark eller fraiche: 62.5 g
  friskpresset appelsinsaft eller -juice: 0.5 spsk
  dijon-honningsennep: 0.25 tsk
  ¾ tsk sukker: ¾ tsk sukker
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  gulerødder: 0.75 groftrevne
  fintsnittet hvidkål: 62.5 g
  ½ kg torskefilet uden skind: ½ kg torskefilet uden skind
  ½ tsk groft salt: ½ tsk groft salt
  fintrevet løg: 0.5 spsk
  kartoffelmel (ca. 1¼ dl): 21.25 g
  æg: '0.5'
  ½ dl mælk: ½ dl mælk
  smør: 2.5 g
  rapsolie: 0.5 spsk
  ristet rugbrød: 60 g
  skyllede blade af hjertesalat: 25 g
fremgangsmåde:
- Vend kvark, appelsinsaft, sennep, sukker, salt og peber sammen i en skål. Bland
  gulerødder og hvidkål i.
- Stil coleslawen tildækket i køleskabet i mindst 15 min.
- Smag til.
- Hak torskefileterne groft med en kniv.
- Rør torskekødet godt med salt og derefter med løg, kartoffelmel, æg, mælk og peber.
- Smelt smør og 1 spsk olie i en pande ved kraftig varme, men uden at det bruner.
- Form halvdelen af fiskefarsen med en ske til 8 fiskefrikadeller og steg dem ved
  jævn varme i ca. 10 min. - vend af og til.
- Kom endnu 1 spsk olie i panden og gentag med resten af fiskefarsen.
- Server de varme fiskefrikadeller med coleslaw, ristet rugbrød og salatblade.
