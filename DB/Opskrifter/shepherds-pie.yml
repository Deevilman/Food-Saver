titel: Shepherd's pie
tid: 65
ingredienser:
  smør: 12.5 g
  løg: 0.5 hakkede
  fed hvidløg: 0.75 finthakkede
  hakket lammekød: 125 g
  groft salt: 0.25 tsk
  hvedemel (ca. 20 g): 0.5 spsk
  worcestershiresauce: 0.25 dl
  koncentreret tomatpuré: 0.25 spsk
  koncentreret oksefond: 0.25 spsk
  vand: 0.75 dl
  gulerødder i grove tern: 50 g
  frosne ærter: 50 g
  kartofler: 0.25 kg
  mælk: 0.25 dl
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Lad smørret blive gyldent i en gryde. Steg løgene under omrøring i ca. 1 min.
- Tilsæt kød og salt og brun det under omrøring i ca. 10 min. - eller til alt væden
  er kogt væk.
- Tilsæt hvedemel under omrøring og kom worcestershiresauce, tomatpure, fond og vand
  i og kog ved jævn varme og uden låg i ca. 10 min - rør af og til. Smag til.
- Kom retten i et ovnfast fad, fordel gulerødder og ærter på toppen.
- Skræl imens kartoflerne og skær dem i mindre stykker. Kog dem godt møre i en tykbundet
  gryde i vand uden salt, ca. 20 min.
- Hæld vandet fra kartoflerne, og damp dem helt tørre.
- Mos kartoflerne med en kartoffelstøder eller et piskeris, og tilsæt mælken lidt
  efter lidt under stadig piskning. Tilsæt smørret og pisk mosen let. Smag til med
  salt og peber.
- Fordel kartoffelmosen dekorativt toppen af det ovnfaste fad og bag retten i midten
  af ovnen i ca. 20 min. ved 225° - traditionel ovn.
