titel: Tacoskaller med fyld
tid: 30
ingredienser:
  smør: 2.5 g
  løg (ca. 75 g): 0.25 finthakket
  finthakkede fed hvidløg: 0.5 små
  hakket oksekød (ca. 6% fedt): 75 g
  koncentreret tomatpuré: 0.5 spsk
  stødt spidskommen: 0.5 tsk
  stødt koriander: 0.5 tsk
  tørrede chiliflager: 0.25 tsk
  groft salt: 0.25 tsk
  kidneybønner (ca. 420 g): 0.25 dåse
  majs (ca. 140 g): 0.25 dåse
  creme fraiche: 0.25 dl
  ½ dl tomatsalsa: ½ dl tomatsalsa
  i skiver: 0.5 avocadoer
  fintsnittet lilla spidskål: 25 g
  frisk koriander: 0.5 dl
  tacoskaller: '3'
  skåret i både: 0.5 limefrugter
fremgangsmåde:
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner.
- Svits løg og hvidløg i ca. 1 min.
- Tilsæt kødet og svits i yderligere ca. 5 min., til kødet smuldrer og skifter farve.
- Tilsæt tomatpure, spidskommen, koriander, chili og salt og lad det svitse med i
  ca. 2 min.
- Hæld imens kidneybønnerne i en sigte og skyl dem i koldt vand. Lad bønnerne dryppe
  godt af og vend dem i kødet sammen med majskernerne. Varm retten igennem og smag
  til.
- Rør ingredienserne sammen.
- Fordel det krydrede oksekød, salsadressing, avocado, spidskål, koriander og salsadressing
  i tacoskallerne og server med limebåde.
