titel: Blommetrifli med nøddedrys
tid: 90
ingredienser:
  blommer uden sten, fx opal: 125 g
  flormelis (ca. 1 dl): 12.5 g
  smør: 6.25 g
  rasp: 12.5 g
  grofthakkede hasselnøddekerner: 12.5 g
  flormelis: 0.5 spsk
  yoghurt 10%: 0.5 dl
  vaniljesukker: 0.25 spsk
  1½ dl piskefløde: 1½ dl piskefløde
fremgangsmåde:
- Skær blommerne i kvarte og læg dem i en bradepande (ca. 18 x 25 cm).
- Drys blommerne med flormelis og bag dem midt i ovnen ca. 20 min. ved 200° - traditionel
  ovn. Lad dem køle af.
- Lad smørret smelte i en pande ved kraftig varme, men uden at det bruner.
- Tilsæt rasp, nødder og flormelis. Rist blandingen ved jævn varme og under omrøring
  i ca. 4 min.
- Hæld nøddedrysset på et stykke bagepapir og lad det køle af.
- Rør yoghurt, flormelis og vaniljesukker sammen i en skål.
- Pisk fløden til et let skum og vend det i cremen.
- Læg blommekompot, nøddedrys og yoghurtcreme lagvis i 4 portionsglas. Stil dem tildækket
  i køleskabet indtil servering.
