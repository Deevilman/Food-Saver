titel: Stegte kyllingelår med pastasalat
tid: 60
ingredienser:
  kyllingeunderlår (ca. 1 kg): 2 rensede
  æg: '0.25'
  rasp: 1.25 spsk
  mild paprika: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  tørret pasta, fx penne: 37.5 g
  grønne bønner i halve: 50 g
  grøn squash i strimler: 50 g
  fintsnittede forårsløg (ca. 100 g): 0.25 bundt
  cherrytomater i halve: 25 g
  smuldret salatost: 25 g
  grofthakket bredbladet persille: 0.25 dl
  knuste fed hvidløg: 0.5 små
  friskpresset citronsaft: 0.25 spsk
  groft salt: 0.25 tsk
  bredbladet persille: bredbladet persille
  groft brød: 60 g
fremgangsmåde:
- Tør kyllingelårene godt. Pisk ægget sammen med en gaffel. Bland rasp og krydderier.
  Vend først lårene i æg og dernæst i raspblandingen. Læg lårene i et smurt, ovnfast
  fad (ca. 15 x 25 cm) og steg dem midt i ovnen til de er gennemstegte i ca. 50 min.
  ved 200° - traditionel ovn.
- Kog pastaen i letsaltet vand i en stor gryde. Kog den i ca. 8 min. uden låg og tilsæt
  bønnerne og kog dem, stadig uden låg i ca. 3 min. Hæld det i en sigte og lad det
  dryppe godt af. Vend pasta og bønner sammen med de øvrige ingredienser. Anret i
  en skål og pynt med persille. Server pastasalaten sammen med kylling og brød.
