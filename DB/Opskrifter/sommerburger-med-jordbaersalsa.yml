titel: Sommerburger med jordbærsalsa
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt): 100 g
  revet mozzarellaost: 25 g
  ¾ tsk groft salt: ¾ tsk groft salt
  hvidvinseddike: 0.5 spsk
  sukker: 0.5 spsk
  finthakket rød chilipeber: 0.25 spsk
  ½ tsk groft salt: ½ tsk groft salt
  jordbær i skiver: 62.5 g
  i tynde skiver (ca. 300 g): 0.25 agurk
  rødløg (ca. 50 g): 0.25 finthakket
  burgerboller (ca. 350 g): 1 grove
  rensede blade af hovedsalat: 12.5 g
  ½ kg kogte små nye kartofler: ½ kg kogte små nye kartofler
  smør: 2.5 g
fremgangsmåde:
- Lad en grill eller grillpande blive varm. Bland det hakkede kød godt med ost og
  salt og form det til 4 flade bøffer. Grill bøfferne ved kraftig til jævn varme i
  ca. 8 min. - vend af og til.
- Bland eddike, sukker, chili og salt. Tag ca. 100 g jordbær fra. Vend forsigtig resten
  af jordbærrene, agurk og løg med dressingen og smag til.
- Lun bollerne på grill eller brødrister og flæk dem. Mos de jordbær du har taget
  fra og smør de lune underboller med jordbærmos. Læg bollerne sammen om salatblade,
  varme grillede bøffer og lidt salsa. Server straks sammen med resten af salsaen
  og nye kogte kartofler vendt med smør.
