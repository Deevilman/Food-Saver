titel: Nordisk paella med blåmuslinger
tid: 45
ingredienser:
  perlebyg (ca. 3 dl): 0.75 dl
  rapsolie: 0.25 tsk
  i ringe (ca. 100 g): 0.25 porre
  i tynde både (ca. 150 g): 0.5 løg
  finthakket fed hvidløg: 0.25 stort
  øl, fx pilsner - eller ikke for sød cider: 0.5 dl
  ½ liter grøntsagsbouillon: ½ liter grøntsagsbouillon
  ½ tsk groft salt: ½ tsk groft salt
  friske blåmuslinger i skal: 0.25 kg
  i tern (ca. 250 g): 1 gulerødder
  finthakket frisk timian: 0.25 spsk
  ½ dl piskefløde eller madlavningsfløde: ½ dl piskefløde eller madlavningsfløde
  friskkværnet peber: friskkværnet peber
  ½ dl grofthakket frisk dild: ½ dl grofthakket frisk dild
  ½ dl fintklippet purløg: ½ dl fintklippet purløg
fremgangsmåde:
- Skyl perlebyggen grundigt og lad den dryppe af i en sigte. Lad olien blive varm
  i en gryde. Svits porre, løg og halvdelen af hvidløget i ca. 1 min. Tilsæt perlebyggen
  og svits i yderligere ca. 3 min. Kom øl i og lad det koge ind, så der kun er lidt
  væde tilbage i gryden. Tilsæt bouillon og salt og lad retten koge ved svag varme
  og under låg i ca. 15 min. - rør af og til.
- Skyl og skrub muslingerne godt med en stiv børste. Kasser de muslinger, som ikke
  lukker sig ved et let bank mod køkkenbordet.
- Lad olien blive varm i en anden stor tykbundet gryde. Svits gulerodstern, timian
  og resten af hvidløget i ca. 1½ min. Skru op til kraftig varme og tilsæt de rengjorte
  muslinger. Kog dem ved jævn varme og under låg i ca. 7 min. Ryst gryden 2-3 gange
  under kogningen - kasser de muslinger, der ikke har åbnet sig. Tilsæt fløde, salt
  og peber.
- Vend, ved serveringen, forsigtigt muslinger med lage i perlebyggen. Tilsæt dild
  og purløg. Smag retten til og server straks.
