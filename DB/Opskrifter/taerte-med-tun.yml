titel: Tærte med tun
tid: 90
ingredienser:
  koldt smør: 100 g
  hvedemel (ca. 2 dl): 125 g
  revet cheddar- og maasdammerost: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  tun i vand: 1 dåse
  ½ porre i tynde ringe: ½ porre i tynde ringe
  vand: 3 dl
  æg: '2'
  1½ dl creme fraiche: 1½ dl creme fraiche
  hvedemel: 2 tsk
  tørret basilikum: 1 tsk
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
  blandet grøn salat: blandet grøn salat
fremgangsmåde:
- Skær smørret i mindre stykker og smuldr det i melet. Tilsæt ost og salt og saml
  hurtigt dejen.
- Tryk dejen ud i en smurt springform (ca. 22 cm i diameter). Lad den gå halvt op
  ad formens sider. Stil den tildækket i køleskabet i mindst ½ time.
- Prik bunden med en gaffel og forbag den midt i ovnen ca. 10 min. ved 200° - traditionel
  ovn.
- Hæld tunen til afdrypning i en sigte.
- Kom porreringene i kogende vand tilsat salt og kog dem i ca. 2 min. Hæld dem til
  afdrypning i en sigte og lad dem dryppe godt af.
- Bland ost med æg, creme fraiche, mel, basilikum, salt og peber.
- Vend tun og porreringe i æggemassen og fordel fyldet i den forbagte bund.
- Bag tærten midt i ovnen ca. ½ time ved 200° - traditionel ovn.
