titel: Julegrødsboller
tid: 75
ingredienser:
  lunken vand: 3 dl
  yoghurt naturel, græsk yoghurt, skyr eller tilsvarende: 1 dl
  gær: 20 g
  flydende honning: 1 spsk
  kold risengrød: 150 g
  hvedemel (ca. 7 dl): 450 g
  ? blandede julegodter, fx fyldt eller mørk chokolade, marcipan, tørret frugt, fx
    dadler, svesker, ananas, pomerans eller rosiner
  : 250 g
  ½ appelsin (usprøjtet) - fintrevet skal heraf: ½ appelsin (usprøjtet) - fintrevet
    skal heraf
  1½ tsk groft salt: 1½ tsk groft salt
  æg til pensling: 1 sammenpisket
  perlesukker: 2 spsk
  stødt kanel: 2 tsk
fremgangsmåde:
- Kom vand, yoghurt, gær og risengrød i en stor skål. Rør til gæren er opløst og tilsæt
  mel, blandede julegodter og salt. Rør dejen godt sammen med en ske - dejen skal
  være fugtig.
- Dæk skålen med husholdningsfilm eller et låg. Stil dejen til hævning - enten i køleskabet
  natten over eller på køkkenbordet i 1½ time.
- Tænd ovnen og sæt en bageplade til opvarmning i ovnen.
- Tag den varme bageplade ud af ovnen og læg bagepapir herpå. Sæt 10-12 klumper af
  dej på pladen - brug en ske, som du dypper i koldt vand mellem hver bolle.
- Pensl bollerne med sammenpisket æg og drys med sukker og kanel. Sæt straks pladen
  i ovnen og bag bollerne til de er gyldne og gennembagte i 18-20 min. ved 250° -
  traditionel ovn.
- Træk de varme julegrødsboller over på en bagerist og lad dem køle af.
