titel: Syrlig grøntsagspasta med alt godt fra havet
tid: 45
ingredienser:
  pillede perleløg, fx røde: 37.5 g
  smør: 5 g
  finthakket fed hvidløg: 0.25 stort
  havtaskehale i tern (ca. 2 x 3 cm): 75 g
  skrællede gule beder i halve skiver - eller gulerødder i skiver: 50 g
  ½ liter mælkesauce: ½ liter mælkesauce
  rejer: 62.5 g
  cherrytomater i halve: 62.5 g
  rensede friske blåmuslinger i skal: 62.5 g
  friskpresset citronsaft: 0.5 spsk
  groft salt: 0.25 tsk
  frisk pasta: 62.5 g
  finthakkede basilikumblade: 0.25 dl
  groft flute: 62.5 g
fremgangsmåde:
- Halver perleløgene på langs og skil dem ad i lagene.
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner, og
  tilsæt hvidløget.
- Svits havtaske, gule beder og perleløg i ca. 2 min.
- Tilsæt sauce, rejer og de øvrige ingredienser. Kog saucen i ca. 2 min. og smag til.
  Kasser de muslinger som ikke åbner sig.
- Kog pastaen efter anvisningen på emballagen. Hæld den til afdrypning i en sigte.
- Kom pastaen i en stor varm skål sammen med saucen.
- Drys med basilikum og vend det godt sammen. Pynt evt. med basilikum og server brød
  til.
