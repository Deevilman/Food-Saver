titel: Smørrebrød med æg og rejer
tid: 30
ingredienser:
  rapsolie: 0.5 dl
  karse: karse
  æggeblomme: '0.25'
  ¼ tsk fint salt: ¼ tsk fint salt
  friskkværnet hvid peber: friskkværnet hvid peber
  ¼ tsk hvidvinseddike: ¼ tsk hvidvinseddike
  æg: '1'
  rugbrød: '1'
  rejer: 50 g
  sort flagesalt: sort flagesalt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Kom olie og karse i en blender, og blend det ved højeste hastighed i ca. 1 min.
- Kom blandingen i en sigte og sigt den grønne olie fra - kassér karsen.
- Pisk æggeblommen godt med salt, peber, eddike og 1 tsk af olien. Pisk langsomt resten
  af olien i, - i en tynd stråle.
- Smag til og stil mayonnaisen tildækket i køleskabet indtil serveringen.
- Kog imens æggene i 8 min. - og lad dem køle af. Pil æggene og skær dem i halve.
- Læg æggene på rugbrødsskiverne, og fordel rejer og mayonnaise herpå og pynt med
  karse, salt og peber og server.
