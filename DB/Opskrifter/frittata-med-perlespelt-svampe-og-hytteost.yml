titel: Frittata med perlespelt, svampe og hytteost
tid: 30
ingredienser:
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  skyllet perlespelt (ca. 2 dl): 40 g
  smør: 5 g
  løg (ca. 150 g): 0.5 finthakkede
  champignoner i tynde skiver: 50 g
  æg: '1.5'
  hytteost: 50 g
  2½ spsk peberfrugtpesto: 2½ spsk peberfrugtpesto
  ½ dl finthakket frisk koriander: ½ dl finthakket frisk koriander
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  kolde, kogte grønne bønner: 62.5 g
  cherrytomater i halve: 62.5 g
  ½ dl frisk koriander: ½ dl frisk koriander
  ¼ tsk groft salt: ¼ tsk groft salt
  ristet rugbrød: 60 g
fremgangsmåde:
- Bring grøntsagsbouillon i kog i en gryde. Kog speltkernerne ved svag varme og under
  tætsluttende låg i ca. 10 min. Lad kernerne dryppe af i en sigte.
- Lad smørret blive gyldent i en pande (egnet til at gå i ovnen) og steg løg og champignoner
  ved jævn varme i ca. 5 min.
- Pisk æg, hytteost, pesto, koriander, salt og peber godt sammen.
- Fordel den afdryppede perlespelt på grøntsagerne og hæld æggeblandingen over. Ryst
  panden så æggene fordeler sig.
- Steg i ca. 2 min. og bag frittataen færdig midt i ovnen i ca. 20 min. ved 200° -
  traditionel ovn.
- Bland bønner, tomater, koriander, salt og peber godt sammen.
- Server den varme frittata med tomatsalaten fordelt på toppen, og rugbrød til.
- Husk at bruge en pande der kan tåle at komme i ovnen. Husk grydelapper - da håndtaget
  bliver meget varmt!
