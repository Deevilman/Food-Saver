titel: Skinkeschnitzler med vindruesauce
tid: null
ingredienser:
  (ca. 400 g): 1 skinkeschnitzler
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 5 g
  1½ tsk karry: 1½ tsk karry
  i ringe (ca. 300 g): 0.75 porrer
  i tynde både (ca. 250 g): 0.5 rødløg
  ¼ liter madlavningsfløde: ¼ liter madlavningsfløde
  grønne stenfri vindruer i halve: 50 g
  blade af bredbladet persille: 1.25 dl
  groft salt: 0.25 tsk
  brune ris, parboiled - koges: 0.75 dl
fremgangsmåde:
- Dup skinkeschnitzlerne tørre med køkkenrulle og drys dem med salt og peber. Lad
  smørret blive gyldent i en pande. Brun skinkeschnitzlerne, 2 ad gangen, ca. ½ min.
  på hver side. Steg derefter alle 4 schnitzler ved jævn varme ca. 1 min. på hver
  side. Tag schnitzlerne op og hold dem varme.
- Kom karryen i panden og rist den ved kraftig varme i ca. 15 sek. Tilsæt porrer,
  løg og salt og svits ved kraftig varme og under omrøring i ca. 3 min. Kom fløde
  og vindruer i panden og bring saucen i kog. Tilsæt persille (gem lidt til pynt)
  og smag til. Hæld saucen over schnitzlerne og server med nykogte ris.
