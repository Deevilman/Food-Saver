titel: Tikka masala
tid: 60
ingredienser:
  yoghurt 10%: 1 dl
  store, knuste fed hvidløg: '0.75'
  fintrevet frisk ingefær: 0.5 spsk
  garam masala: 0.5 tsk
  kyllingefilet i mundrette stykker: 125 g
  smør: 3.75 g
  fintrevet frisk gurkemejerod: 0.5 spsk
  løg (ca. 225 g): 0.75 finthakkede
  koncentreret tomatpuré: 1 spsk
  finthakkede salte cashewnødder: 1 spsk
  grøntsagsbouillon: 0.5 dl
  1½ tsk groft salt: 1½ tsk groft salt
  grofthakkede salte cashewnødder: 0.5 spsk
  tørrede chiliflager: 0.25 tsk
  brune ris - koges: 0.75 dl
  salat af 300 g fintsnittet spidskål og: salat af 300 g fintsnittet spidskål og
  æbler i små tern (ca. 200 g): 0.5 syrlige
fremgangsmåde:
- Rør yoghurt, hvidløg, ingefær og garam masala sammen og kom marinaden i en frysepose.
- Kom kyllingestykkerne heri og massér marinaden godt ind i kødet. Lad det marinere
  i køleskabet i mindst 15 min. - gerne længere.
- Fordel kylling og marinade i et ovnfast fad og bag midt i ovnenca. 15 min. ved 225°
  - traditionel ovn.
- Kom smør og gurkemeje på en kold pande. Skru op til kraftig varme og rør i blandingen
  til smørret er smeltet.
- Svits løg, tomatpuré og cashewnødder i gurkemejesmørrret i ca. 1 min.
- Rør bouillon, salt og de bagte kyllingestykker med marinade i. Varm saucen igennem
  og smag til.
- Drys med cashewnødder og chiliflager og server med kogte ris og spidskålssalat.
