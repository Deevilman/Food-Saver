titel: Grøn spinatdrik med ingefær
tid: 15
ingredienser:
  appelsinjuice: 1 dl
  kærnemælk: 1 dl
  frossen helbladet spinat: 75 g
  fintrevet frisk ingefær: 0.5 tsk
  rørsukker: 0.5 spsk
fremgangsmåde:
- Kom alle ingredienserne i en blender. Blend ved hurtigste hastighed i ca. 1½ min.
  eller til al spinaten er hakket. Smag drikken til og fordel den i 4 kolde glas.
  Server straks.
