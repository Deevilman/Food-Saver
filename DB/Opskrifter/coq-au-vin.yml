fremgangsmåde:
- Rens unghanen og skær den i 8 - 10 stykker. Skær det yderste af lårene fri for skind
  og sener.
- Kom baconternene i en stegegryde, steg dem i ca. 2 min. under omrøring og tag dem
  op.
- Tilsæt smørret i stegegryden og brun perleløg og champignon i ca. 2 min.
- Tag det op og brun unghanestykkerne ad 2 omgange ca. 3 min. på alle sider. Kom kødet
  i gryden og drys med hvedemel - vend godt rundt.
- Tilsæt herefter bacon, perleløg, champignon, vin, bouillon og krydderier.
- Lad coq au vin'en koge ved svag varme og under låg i ca. 35 min. - til unghanen
  er mør uden at falde fra hinanden. Tag kød og grøntsager op på et varmt fad.
- Kog skyen ind ved kraftig varme og uden låg i ca. 5 min. eller til der er ca. 7
  dl tilbage.
- Tag gryden af varmen og monter saucen med koldt smør. Smag til og hæld saucen på
  kød og grøntsager. Drys med persille og server straks sammen med kartoffelmos, ris
  eller brød
