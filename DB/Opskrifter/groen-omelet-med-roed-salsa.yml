titel: Grøn omelet med rød salsa
tid: 30
ingredienser:
  tomater i små tern: 75 g
  peberfrugter i små tern (ca. 300 g): 0.5 røde
  rødløg (ca. 150 g): 0.5 finthakkede
  radiser eller ræddiker i halve skiver: 50 g
  rød chilipeber - uden vægge og kerner: 0.25 finthakket
  friskpresset limesaft: 0.25 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  æg: '1.5'
  fraiche: 0.5 dl
  skyllede babyspinatblade: 12.5 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 5 g
  rensede grønne asparges (ca. 20 stk.) (ca. g): 50 g
  revet mozzarellaost: 25 g
  babyspinatblade: 12.5 g
  ristet rugbrød (ca. g): 75 g
fremgangsmåde:
- Vend tomater, peberfrugter, rødløg og de øvrige ingredienser sammen i en skål. Smag
  til.
- Kom æg, fraiche, spinat, salt og peber i en blender. Blend ved hurtigste hastighed
  i ca. 1 min. til en jævn blanding. Smelt ¼ af smørret i en pande ved kraftig varme,
  men uden at det bruner. Hæld ca. 1½ dl æggeblanding i panden og steg omeletten ved
  jævn varme i ca. 2 min. - eller til den er næsten gennemstegt. Læg 5 asparges på
  den ene halvdel, drys med ¼ af osten og fold omeletten sammen på midten. Steg omeletten
  ved svag varme i ca. 2 min. Lad den glide af panden over på en tallerken og hold
  omeletten varm. Gentag med resten af smørret og æggeblandingen.
- Anret salsa, spinat og ristet rugbrød sammen med de lune omeletter og server.
