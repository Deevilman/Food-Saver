titel: Glutenfri tærtedej
tid: 45
ingredienser:
  boghvedemel: 150 g
  ¼ tsk groft salt: ¼ tsk groft salt
  koldt smør: 100 g
  ¾ dl kvark eller græsk yoghurt: ¾ dl kvark eller græsk yoghurt
fremgangsmåde:
- Bland mel og salt.
- Skær smørret i mindre stykker og smuldr det i melet.
- Saml dejen hurtigt med kvark og rul eller tryk dejen ud i en tærteform (ca. 25 cm
  i diameter) og godt op ad kanten.
- Prik huller i dejen med en gaffel og stil tærtebunden tildækket i køleskabet i mindst
  ½ time.
- Forbag evt. bunden midt i ovnen i 10-15 min. ved 200° - traditionel ovn (eller gå
  videre i den opskrift med en almindelig tærtebund, du evt. er i gang med).
