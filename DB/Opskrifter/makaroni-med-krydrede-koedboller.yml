titel: Makaroni med krydrede kødboller
tid: 30
ingredienser:
  hakket oksekød (ca. 6% fedt): 87.5 g
  løg (ca. 50 g): 0.25 fintrevet
  hakkede krydderurter, fx bredbladet persille, merian og dild: 0.75 spsk
  hakkede fed hvidløg: 0.5 små
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 6.25 g
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret pasta, fx bucatini eller makaroni: 75 g
  i små tern (ca. 300 g): 1 gulerødder
  grønne bønner i 2 cm stykker: 75 g
  revet cheddar- og maasdammerost: 25 g
  grofthakkede krydderurter, fx bredbladet persille, merian og dild: 0.25 dl
  fintrevet citronskal (usprøjtet): 0.5 tsk
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Rør det hakkede kød godt med løg, krydderurter, hvidløg og salt. Form farsen til
  ca. 20 små kødboller på størrelse med store valnødder. Lad smørret blive gyldent
  i en pande. Steg kødbollerne ved kraftig varme i ca. 2 min. og derefter ved jævn
  varme i ca. 7 min. - ryst panden af og til, så kødbollerne bliver stegt på alle
  sider og bevarer deres runde form.
- Bring imens vand tilsat salt i kog i en stor gryde. Kog pastaen i ca. 7 min. Tilsæt
  gulerødder og bønner og kog i yderligere 2-3 min. til pastaen er mør uden at være
  blød. Lad pasta og grøntsager dryppe af i en sigte og kom det tilbage i gryden.
- Bland revet ost, krydderurter og citronskal og vend blandingen sammen med pasta
  og grøntsager. Kom retten i en stor varm skål og server med de krydrede kødboller
  og et drys groftkværnet peber på toppen.
