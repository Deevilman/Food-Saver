titel: Gammeldags æblekage med rugbrødsrasp
tid: 90
ingredienser:
  rødkindede æbler i tern, fx elstar: 187.5 g
  sukker: 1 spsk
  ½ dl vand: ½ dl vand
  smør: 12.5 g
  revet rugbrød: 50 g
  rørsukker: 0.5 spsk
  2½ dl letpisket piskefløde: 2½ dl letpisket piskefløde
  rød skovsyre: rød skovsyre
fremgangsmåde:
- Kom æbler, sukker og vand i en tykbundet gryde. Kog ved svag varme og under låg
  i ca. 20 min. eller til æblerne er møre - rør af og til, så mosen bliver jævn. Smag
  til og lad mosen køle af i køleskabet.
- Lad halvdelen af smørret smelte i en pande ved kraftig varme, men uden at det bruner.
  Rist halvdelen af rugbrødet med 1 spsk sukker i 4-5 min. ved kraftig varme og under
  omrøring. Rist evt. yderligere 2-3 min. ved jævn varme. Gentag med resten af ingredienserne
  og lad rugbrødsraspen køle af på en rist med bagepapir.
- Fordel æblemos og rasp i lag i 4 flotte glas. Læg flødeskum på toppen, pynt med
  skovsyre og server.
