titel: Rødvinsbraiserede kalvehaler og mos med rødder
tid: 180
ingredienser:
  1½ kg kalvehaler i mindre stykker: 1½ kg kalvehaler i mindre stykker
  ½ spsk groft salt: ½ spsk groft salt
  smør: 6.25 g
  i både: 0.75 løg
  knuste fed hvidløg: 0.5 små
  hakkede tomater: 0.25 dåse
  rosmarinkviste: '0.75'
  friskkværnet peber: friskkværnet peber
  ½ liter rødvin, fx merlot: ½ liter rødvin, fx merlot
  vand: 0.25 liter
  kartofler i mindre stykker: 125 g
  pastinakker i mindre stykker: 125 g
  mælk: 0.25 dl
  ½ dl hakket persille: ½ dl hakket persille
fremgangsmåde:
- Rens kalvehalerne for hinder og sener, og drys dem med salt.
- Lad halvdelen af fedtstoffet blive gyldent i en stegegryde.
- Brun halvdelen af kalvehalerne på alle sider i ca. 5 min. Gentag med resten af fedstoffet
  og kalvehalerne.
- Tilsæt løg, hvidløg, tomater, rosmarinkviste, friskkværnet peber og rødvin.
- Steg det ved svag varme og under låg i ca. 1½ time og skum overfladen.
- Lad det simre videre i ca. 1 time, eller til kødet er mørt.
- Tag kalvehalerne op af gryden, og kog saucen ind ved kraftig varme og uden låg 8-10
  min. eller til ca. halv mængde.
- Kom halerne tilbage i gryden, og varm det igennem.
- Bring vand, kartofler og pastinakker i kog i en stor gryde.
- Kog grøntsagerne ved svag varme og under låg i ca. 20 min. eller til grøntsagerne
  er møre.
- Hæld vandet fra og damp grøntsagerne tørre.
- Mos kartofler og pastinak groft med fx en kartoffelstøder.
- Tilsæt mælk, persille, salt og peber.
- Smag til.
- Anret kalvehalerne med sauce på mosen.
- Drys med persille.
