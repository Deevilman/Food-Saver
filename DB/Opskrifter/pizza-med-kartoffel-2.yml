titel: Pizza med kartoffel
tid: 30
ingredienser:
  olivenolie: 0.75 spsk
  sambal oelek eller chilipasta: 0.25 spsk
  fed hvidløg: 0.25 knust
  (ca. 600 g): 0.5 pizzadeje
  kartofler i meget tynde skiver: 150 g
  finthakket frisk rosmarin: 0.75 spsk
  1½ tsk flagesalt: 1½ tsk flagesalt
  mozzarellaost i tern: 37.5 g
  små bløde rosmarinkviste: små bløde rosmarinkviste
  flagesalt: flagesalt
  groftkværnet peber: groftkværnet peber
fremgangsmåde:
- Rør olie, sambal oelek og hvidløg sammen i en lille skål.
- Sæt 2 bageplader til opvarmning i ovnen.
- Rul dejen ud til 2 runde pizzabunde, eller form dem med hænderne, hvis du starter
  med en dej, der ikke er rullet ud (ca. 30 cm i diameter). Læg dem på 2 stykker bagepapir.
- Bland olie, rosmarin og salt i en skål og vend kartoflerne i olien.
- Fordel mozzarella på pizzabunden og læg kartoffelskiverne ovenpå. Træk bagepapiret
  over på de varme bageplader og bag pizzaerne i ovnen i 8 - 10 min. ved 275° - varmluft.
- Pynt med friske rosmarinkviste, drys med salt og peber og server straks med chili-
  og hvidløgsolie ved siden af.
