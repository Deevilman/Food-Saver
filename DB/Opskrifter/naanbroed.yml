titel: Naanbrød
tid: 20
ingredienser:
  hvedemel: 93.75 g
  bagepulver: 0.25 tsk
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  vand: 0.25 dl
  yoghurt 10%: 0.25 dl
  olivenolie: 0.25 spsk
  grofthakket bredbladet persille: grofthakket bredbladet persille
  fed hvidløg: 0.5 finthakket
  smeltet smør: 5 g
fremgangsmåde:
- Bland mel, bagepulver, sukker og salt sammen i en skål (hold lidt hvedemel tilbage).
- Tilsæt vand, yoghurt og olie og saml dejen. Tilsæt evt. resten af melet.
- Lad dejen stå tildækket på køkkenbordet i ca. 10 min.
- Del dejen i 4 portioner og form dem til runde dejplader med hænderne.
- Steg brødene i en tør pande ved jævn varme i 3-4 min. på hver side. Hold dem varme.
- Server brødene nybagte.
- Vend persille, hvidløg og smør sammen. Pensl de færdigbagte brød med blandingen
  og server.
