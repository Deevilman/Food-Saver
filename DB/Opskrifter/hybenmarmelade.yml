titel: Hybenmarmelade
tid: 30
ingredienser:
  ½ vaniljestang: ½ vaniljestang
  rengjorte hyben: 150 g
  i små tern (ca. 75 g): 1 æble
  vand: 1 dl
  sukker: 75 g
fremgangsmåde:
- Flæk vaniljestangen og skrab kornene ud.
- Kom hyben og æble i en gryde med vand, vaniljekorn og -stang og sukker.
- Bring marmeladen langsomt i kog, og lad den koge ved jævn varme i ca. 20 min.
- Tag gryden af varmen og lad marmeladen køle lidt af. Tilsæt evt. lidt atamon.
- Hæld hybenmarmeladen på et rengjort, skoldet glas og luk det.
