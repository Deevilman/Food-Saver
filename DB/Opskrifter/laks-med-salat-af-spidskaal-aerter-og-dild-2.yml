titel: Laks med salat af spidskål, ærter og dild
tid: 30
ingredienser:
  fintsnittet spidskål: 100 g
  optøede eller friskbælgede ærter: 50 g
  kvark, græsk yoghurt eller fraiche: 62.5 g
  sød fransk sennep: 0.5 spsk
  grofthakkede dildkviste: 0.25 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  laksefileter (ca. 500 g): 1 grillede
  kogte små kartofler: 0.25 kg
fremgangsmåde:
- Vend spidskålen sammen med ærter, kvark, sennep, dild, salt og peber. Smag til.
- Server spidskålssalaten med grillet laks og nye kogte kartofler.
