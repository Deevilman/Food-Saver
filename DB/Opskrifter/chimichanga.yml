titel: Chimichanga
tid: null
ingredienser:
  finthakket lilla spidskål: 75 g
  i både: 0.25 limefrugt
  groftrevet gulerødder: 25 g
  cherrytomater i halve: 37.5 g
  majs fra majskolbe eller dåse: 25 g
  rapsolie: 0.25 tsk
  løg: 0.25 finthakket
  fed hvidløg: 0.5 finthakket
  finthakket syltede jalapenos: 0.5 spsk
  stødt spidskommen: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  eller udblødte og kogte sorte bønner, pintobønner eller kidneybønner (ca. 240 g): 0.25
    dåse
  ½ dl vand: ½ dl vand
  revet cheddarost: 43.75 g
  tortillaer: 2 mellem
  rapsolie til stegning: 0.25 dl
  creme fraiche: 0.5 dl
  syltede jalapenos: syltede jalapenos
fremgangsmåde:
- Kram kålen med saften fra en limebåd - svarende til en spsk limesaft.
- Anret salaten med kål i bunden, dernæst gulrødder, cherrytomater og majs.
- Lad olien blive varm i en pande og svits løg, hvidløg og jalapenos i ca. 2 min.
  Tilsæt spidskommen og salt og rør rundt.
- Vend bønnerne i blandingen sammen med vand og lad det stege i 2 min. Smag fyldet
  til.
- Placer en spsk revet ost i midten af tortillaen, dernæst en spsk bønnefyld og afslut
  med revet ost igen.
- Fold først siderne ind over midten. Fold derefter bund og top indover midten., så
  du får en lukket pakke. Vend pakken med samlingen nedad. Gentag med de øvrige tortillaer
  og resten af fyldet.
- Lad olien blive varm i en sauterpande og steg de 8 chimichangas på begge sider i
  2-3 min. ved jævn varme.
- Server chimichangas og salat med cremefraiche og syltede jalapenos.
