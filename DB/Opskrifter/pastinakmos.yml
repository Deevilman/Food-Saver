titel: Pastinakmos
tid: 25
ingredienser:
  skrællede pastinakker i grove stykker: 0.25 kg
  skrællede kartofler i grove stykker: 62.5 g
  fraiche: 1 dl
  strimlet bredbladet persille: 0.25 dl
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet hvid peber: friskkværnet hvid peber
fremgangsmåde:
- Kog pastinakker og kartofler i ca. 15 min. - eller til de er godt møre.
- Hæld vandet fra og damp dem tørre.
- Mos rodfrugterne med et kartoffelmosjern eller en håndmixer.
- Tilsæt fraiche, persille (gem lidt til pynt), salt og peber. Smag til.
- Drys med persille og server.
