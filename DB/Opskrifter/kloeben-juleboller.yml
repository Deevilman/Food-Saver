titel: Kløben juleboller
tid: 90
ingredienser:
  smør: 75 g
  2½ dl mælk: 2½ dl mælk
  gær: 25 g
  hvedemel: 400 g
  sukker: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  æg: '1'
  marcipan: 100 g
  kandiseret appelsinskal: 50 g
  sukat: 50 g
  rosiner: 50 g
  appelsinskal (usprøjtet): 2 tsk
  ½ dl sukker: ½ dl sukker
  ½ dl vand: ½ dl vand
fremgangsmåde:
- Smelt smørret og tilsæt mælken. Hæld blandingen i en skål og rør gæren ud heri.
- Rør mel, sukker, salt og æg i.
- Tilsæt marcipan, de tørrede frugter og appelsinskal - og rør dejen godt sammen.
  Dejen er meget blød.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. ½ time.
- Kom vand og sukker i en lille gryde og kog det ved jævn varme og under omrøring
  til sukkeret er opløst. Lad sukkerlagen afkøle let.
- Vend dejen ud på køkkenbordet. Lav en fordybning i dejen og tilsæt ægget.
- Hak dejen med en dejskraber - til ægget er fordelt godt i dejen. Dejen skal være
  klumpet og usammenhængende.
- Dejen dejen i 12 brud og fordel dem på 2 bageplader med bagepapir.
- Bag bollerne (1 plade af gangen) midt i ovnen - til de er gyldne ca. 15 min. ved
  200° - traditionel ovn.
- Pensl kløben bollerne med sukkerlagen, så snart bollerne kommer ud af ovnen.
- Server kløben bollerne lune - med eller uden smør.
