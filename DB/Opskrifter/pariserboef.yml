titel: Pariserbøf
tid: 45
ingredienser:
  franskbrød: 1 skiver
  hakket oksekød: 100 g
  smør: 12.5 g
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  rødløg (ca. 150 g): 0.5 finthakkede
  syltede rødbeder i små tern: 25 g
  kapers: 12.5 g
  friskrevet peberrod: 5 g
  æggeblommer: '1'
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Skær skorpen af franskbrødet.
- Form kødet til 4 hakkebøffer, tryk dem flade og fordel oksekødet omkring franskbrødet
  i et jævnt lag - lad bunden være åben. Krydr kødet med salt og peber.
- Lad smørret blive gyldent i en pande og steg bøfferne, først med brødsiden nedad
  i ca. 2 min. ved kraftig varme og derefter med kødsiden nedad i ca. 4 min. ved jævn
  varme.
- Server de færdigstegte bøffer på hver sin tallerken med rødløg, kapers, rødbede
  og peberrod, slut med æggeblomme og persille.
