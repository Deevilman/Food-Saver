titel: Pasta med ost og tomatsalat
tid: 30
ingredienser:
  i tynde både: 0.75 tomater
  salatløg: 0.25 grofthakket
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ dl små kviste af persille: ½ dl små kviste af persille
  revet cheddar- og maasdammerost: 18.75 g
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  vand: 0.75 liter
  finthakkede basilikumblade: 0.75 spsk
  ½ tsk tørret salvie: ½ tsk tørret salvie
  ½ tsk groft salt: ½ tsk groft salt
  frisk pasta fx hvid tagliatelle: 150 g
  groft salt: 0.25 spsk
fremgangsmåde:
- Anret tomatbådene i et fladt fad og drys med løg, groft salt, peber og persillekviste.
- Rør ost, fløde, vand, krydderurter og krydderier sammen.
- Kom pastaen i kogende vand tilsat salt.
- Kog den i ca. 3 min., til den er mør uden at være blød.
- Hæld pastaen til afdrypning i en sigte.
- Kom pastaen tilbage i gryden og tilsæt osteblandingen under forsigtig omrøring.
- Pynt med basilikum og server.
