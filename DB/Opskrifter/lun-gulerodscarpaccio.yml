titel: Lun gulerodscarpaccio
tid: 25
ingredienser:
  (ca. 400 g): 1 gulerødder
  ½ dl mandler: ½ dl mandler
  1½ spsk olivenolie: 1½ spsk olivenolie
  flagesalt: 0.25 tsk
  ½ dl groftrevet lagret cheddarost: ½ dl groftrevet lagret cheddarost
  små skud af skvalderkål: 0.5 dl
fremgangsmåde:
- Skræl og kog gulerødderne i ca. 10 min. - de skal stadig have bid. Hak imens mandlerne
  groft og rist dem i en tør pande ved kraftig varme i ca. 2 min. og derefter ved
  jævn varme i ca. 2 min. - eller til de bliver gyldne. Skær gulerødderne i tynde
  skrå skiver og fordel dem på 4 tallerkener. Dryp med olie, drys med salt, ost, skvalderkål
  og mandler. Server straks.
