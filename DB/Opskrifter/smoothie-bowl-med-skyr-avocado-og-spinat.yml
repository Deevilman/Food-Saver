titel: Smoothie bowl med skyr, avocado og spinat
tid: 15
ingredienser:
  skyr naturel: 2 dl
  banan - frossen (ca. 100 g): 0.5 moden
  avocado (ca. 75 g): 0.5 moden
  frossen helbladet spinat: 75 g
  skrællet, frisk ingefær: 12.5 g
  ½ dl friskpresset citronsaft: ½ dl friskpresset citronsaft
  matcha pulver (kan udelades): 0.5 tsk
  granola: 0.5 dl
  kokosmel: 0.5 spsk
  æble i skiver, fx pink lady (ca. 100 g): 0.5 rødt
  kiwibær eller kiwifrugt i skiver: 25 g
  spiselige blomster, fx tallerkensmækkere: spiselige blomster, fx tallerkensmækkere
fremgangsmåde:
- Blend skyr, bananer, avocado og de øvrige ingredienser i ca. 2 min. til en tyk jævn
  smoothie.
- Fordel granola, kokosmel, æble og kiwibær i de to skåle. Pynt med tallerkensmækkere
  og server.
