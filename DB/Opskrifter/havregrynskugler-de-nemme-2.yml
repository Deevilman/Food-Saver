titel: Havregrynskugler - de nemme
tid: 15
ingredienser:
  finvalsede havregryn (ca. 5¾ dl): 175 g
  flormelis (ca. 2 dl): 100 g
  4½ spsk kakaopulver (ca. 25 g): 4½ spsk kakaopulver (ca. 25 g)
  blødt smør: 100 g
  vand, kaffe eller juice: 2 spsk
  ca. 1 dl kokosmel, flormelis eller kakao: ca. 1 dl kokosmel, flormelis eller kakao
fremgangsmåde:
- Bland de tørre ingredienser i en skål.
- Rør det bløde smør heri og ælt massen til den er sammenhængende. Tilsæt væske og
  ælt igen.
- Tril små kugler og rul dem i kokosmel, flormelis og eller kakaopulver. Du kan med
  fordel rulle dem i hænderne, det får pynten til at hænge bedre fast.
- Stil havregrynskuglerne tildækket i køleskabet til servering.
