titel: Pasta med flødeost a la carbonara
tid: 20
ingredienser:
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret spaghetti: 100 g
  bacon i strimler eller tern: 50 g
  fed hvidløg: 0.25 finthakket
  flødeost: 50 g
  æggeblommer: '0.75'
  ½ dl bredbladet persille: ½ dl bredbladet persille
  fintrevet parmigiano reggiano: 1 spsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand og salt i kog. Kog pastaen mør uden at være blød.
- Kom imens bacon på en kold pande og steg den i ca. 2 min. ved høj varme. Skru ned
  til jævn varme, tilsæt hvidløg og steg til baconen er gylden og sprød.
- Tag ca. 2 dl kogevand fra pastaen og hæld den til afdrypning i en sigte.
- Kom pastaen tilbage i gryden og tilsæt flødeost, 1dl kogevand og 2 æggeblommer.
  Spæd evt. med lidt mere kogevand.
- Vend pastaen med bacon og persille og kom den i et fad.
- Placer den sidste æggeblomme på toppen, drys med lidt parmesanost og peber. Server
  straks med resten af osten.
