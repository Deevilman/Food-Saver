fremgangsmåde:
- Kom rabarber i en gryde med vand og sukker.
- Bring det langsomt i kog ved svag varme og under låg i 5-10 min. - rabarberne skal
  være møre, men ikke helt udkogte. Lad rabarberkompotten køle helt af.
- Rør æggeblommer, sukker, vanilje og maizena sammen i en tykbundet gryde. Kom mælken
  i.
- Varm blandingen op ved jævn varme og under let piskning. Kog cremen, stadig under
  piskning, i 2-3 min.
- Hæld cremen i en skål og dæk den med film helt nede ved cremen, så den ikke danner
  skind. Lad cremen køle af og rør den herefter godt igennem.
- Pisk fløden til et let skum og vend den i den kolde creme.
- Lad smørret bruse op på en pande ved jævn varme.
- Tilsæt havregryn, mandler og sukker og rist blandingen igennem under omrøring -
  til alt er sprødt og let gyldent. Lad blandingen afkøle på et stykke bagepapir.
- Læg rabarberkompot, crumble og vaniljecreme lagvis i glas (a ca. 2½ dl).
- Pynt med skovsyre og server.
