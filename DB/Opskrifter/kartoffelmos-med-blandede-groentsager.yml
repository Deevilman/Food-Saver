titel: Kartoffelmos med blandede grøntsager
tid: 45
ingredienser:
  melede kartofler i grove stykker: 187.5 g
  ½ knoldselleri i grove stykker (ca. 200 g): ½ knoldselleri i grove stykker (ca.
    200 g)
  ¾ liter vand: ¾ liter vand
  hakket persille: 0.25 dl
  1½ dl mælk: 1½ dl mælk
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 2.5 g
  løg (ca. 200 g): 0.75 grofthakkede
  squash i grove stykker (ca. 200 g): 0.25 grøn
  tomater (ca. 200 g): 0.5 grofthakkede
  tørret basilikum: 0.25 tsk
  groft salt: 0.25 tsk
  salatost i tern: 50 g
  røget kylling: 125 g
fremgangsmåde:
- Kom kartofler og selleri i en stor, tykbundet gryde med kogende vand. Kog grøntsagerne
  ved svag varme og under låg i ca. 10 min. Kom persillen i og kog yderligere ca.
  5 min. eller til kartofler og selleri er møre. Hæld vandet fra grøntsagerne og damp
  dem tørre. Mos grøntsagerne, evt. med en kartoffelstøder. Vend mælk, salt og peber
  i. Varm kartoffelmosen godt igennem og smag den til.
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner. Svits
  løgene i ca. 1 min. Tilsæt squash og tomater og svits yderligere i ca. 1 min. Tilsæt
  basilikum, salt og peber og lad retten koge ved svag varme og under låg i ca. 5
  min. Vend osten i de blandede grøntsager og smag til. Server straks sammen med kartoffelmos
  og røget kylling.
