titel: Pasta-bix
tid: 30
ingredienser:
  vand: 0.75 liter
  groft salt: 0.25 spsk
  tørret fuldkornspasta, fx penne: 100 g
  olivenolie: 0.25 spsk
  champignoner i halve og kvarte: 56.25 g
  i ringe (ca. 150 g): 0.5 rødløg
  squash i stave (ca. 200 g): 0.25 grøn
  små blommetomater i halve: 62.5 g
  blandede, hakkede friske krydderurter, fx citrontimian, persille og basilikum: 0.25
    dl
  1¼ tsk groft salt: 1¼ tsk groft salt
  revet cheddar- og maasdammerost: 37.5 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en stor gryde. Kog pastaen ca. 12 min. til den er
  mør uden at være blød. Lad pastaen dryppe af i et dørslag og kom den derefter tilbage
  i gryden.
- Lad halvdelen af olien blive varm i en sauterpande. Steg champignonerne ved kraftig
  varme i ca. 5 min. eller til de er gyldne og tørre - rør af og til. Tag champignonerne
  op. Lad resten af olien blive varm. Steg løgene ved kraftig varme og under omrøring
  i ca. 1 min. Tilsæt squash, tomater og evt. hvidløg og steg ved svag varme i yderligere
  ca. 3 min. Vend krydderurter, salt og de stegte champignoner i, varm godt igennem
  og smag til.
- Bland grøntsager og pasta. Kom retten i panden, lagvis med osten og server med det
  samme.
- Du kan evt. tilsætte hvidløg.
