titel: Flæskesteg i Airfryer
tid: 100
ingredienser:
  1½ kg flæskesteg, ridset (se tip): 1½ kg flæskesteg, ridset (se tip)
  fint salt: 1 tsk
  i både: 2 løg
  hvidløg: 3 fed
  laurbærblade: '4'
  peberkorn: '8'
  frisk timian og/eller rosmarin: frisk timian og/eller rosmarin
  terning: 1 grøntsagsbouillon
  1½ tsk fint salt: 1½ tsk fint salt
  vand: vand
fremgangsmåde:
- Gnid saltet godt mellem sværene (se tip) og lad det trække i ca. 10 min. Læg de
  øvrige ingredienser (på nær salt) nederst i airfryeren.
- Læg flæskestegen i airfryerkurven, med sværene nedad, og hæld vand ved, så det dækker
  flæskesværene.
- Tænd airfryeren på 180° og kog sværene i 15 min.
- Vend stegen om, så sværene vender opad. Hæld vand fra, så det kun er under risten.
  Gnid igen saltet godt mellem sværene og steg flæskestegen ved 180° i 50 min.
- Skru op på 200° og steg den yderligere 10 min.
- Lad stegen hvile i ca. 10 min. Skyen kan bruges til sauce (se link under opskriften).
