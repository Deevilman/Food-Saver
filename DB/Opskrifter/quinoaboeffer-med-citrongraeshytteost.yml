titel: Quinoabøffer med citrongræshytteost
tid: 45
ingredienser:
  quinoa (ca. 2 dl): 43.75 g
  vand: 1 dl
  ½ tsk groft salt: ½ tsk groft salt
  æg: '0.75'
  hirseflager (ca. 1 dl): 12.5 g
  revet mozzarellaost: 18.75 g
  finthakket fed hvidløg: 0.25 lille
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  og gule beder i tynde skiver (ca. 600 g): 1.5 bolsjebeder
  friskpresset limesaft: 0.5 spsk
  hytteost: 112.5 g
  finthakket citrongræs: 0.25 spsk
  fintrevet limeskal (usprøjtet): 0.5 tsk
  smør: 5 g
  ærteskud: ærteskud
fremgangsmåde:
- Skyl quinoaen og kom den i kogende vand tilsat salt.
- Kog ved svag varme og under tætsluttende låg i ca. 15 min.
- Hæld quinoaen i en sigte og lad den køle lidt af.
- Rør æg og hirseflager sammen i en stor skål og stil det tildækket i køleskabet i
  ca. 10 min.
- Vend quinoa, ost, hvidløg, salt og peber i ægge-hirseblandingen og stil den tildækket
  i køleskabet.
- Vend bederne med limesaft og salt og lad dem så tildækket på køkkenbordet i ca.
  10 min.
- Smag til.
- Bland hytteost, citrongræs og limeskal.
- Form 8 bøffer af quinoablandingen.
- Lad halvdelen af smørret blive gyldent i en pande.
- Steg 4 bøffer ved kraftig varme ca. 3 min. på hver side.
- Gentag med resten af smørret og de sidste bøffer.
- Anret de varme quinoabøffer med beder og citrongræshytteost.
- Pynt med ærteskud.
