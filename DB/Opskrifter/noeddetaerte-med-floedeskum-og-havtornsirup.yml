titel: Nøddetærte med flødeskum og havtornsirup
tid: 60
ingredienser:
  (ca. 1¼ dl): 0.4 æggehvider
  sukker (ca. 2½ dl): 20 g
  havtornsaft: 0.2 spsk
  grofthakkede hasselnøddekerner: 10 g
  hvedemel (ca. 1¾ dl): 10 g
  smør: 1 g
  sukker: 0.1 dl
  vand: 0.1 dl
  friske eller frosne havtorn (ca. 2 dl): 12.5 g
  ¼ liter piskefløde: ¼ liter piskefløde
fremgangsmåde:
- Pisk æggehvider og sukker til en stiv marengs, hvor sukkeret er opløst - det tager
  5 til 10 min. Vend forsigtigt havtornsaft, hasselnødder og hvedemel i æggemassen.
  Kom bagepapir i bunden af en springform (ca. 22 cm i diameter) og smør den med fedtstoffet.
  Hæld forsigtigt dejen i formen og bag tærten midt i ovnen. Lad bunden køle af på
  en bagerist.
- Kom sukker, vand og havtorn i en lille gryde. Kog lagen i ca. 10 min eller til der
  er ca. 1½ dl. sirup tilbage. Lad siruppen køle af.
- Pisk fløden til et let skum. Fordel flødeskummet på nøddebunden og kom halvdelen
  af siruppen på kagen. Server kagen sammen med resten af havtornsiruppen.
- Hvis der er havtornsirup tilovers, smager den dejligt både til vaniljeis og ost.
- Du kan også købe færdig havtornsaft.
- Ca. ½ time ved 150° - varmluft.
