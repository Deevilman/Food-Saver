titel: Stegt torsk med salat og grøn remouladesauce
tid: 45
ingredienser:
  ½ æble fx coxorange, i meget små tern: ½ æble fx coxorange, i meget små tern
  finthakkede løg: 0.5 spsk
  færdigkøbt remoulade: 0.25 dl
  ¼ tsk karry: ¼ tsk karry
  ½ dl hakket persille: ½ dl hakket persille
  ½ tsk sukker: ½ tsk sukker
  ¼ liter A38 naturel: ¼ liter A38 naturel
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ¼ liter friske bønnespirer: ¼ liter friske bønnespirer
  i halve, tynde skiver (ca. 300 g): 0.25 agurk
  fintstrimlet icebergsalat: 0.25 liter
  frisk torskefilet uden skind: 150 g
  hvedemel: 0.75 spsk
  groft salt: 0.25 tsk
  smør: 5 g
  kogte kartofler: 0.25 kg
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Rør æbletern, løg og remoulade sammen i en skål. Tilsæt karry, persille og sukker.
  Vend det syrnede produkt i sammen med salt og peber. Stil remouladesaucen tildækket
  i køleskabet i mindst 15 min. Smag til.
- Læg bønnespirerne i en sigte, overbrus med koldt vand og lad dem dryppe godt af.
  Læg bønnespirerne lagvis i en skål med agurk og icebergsalat.
- Rens, skyl og tør fisken. Skær fileten i 6-8 mindre stykker. Bland mel, salt og
  peber sammen i en frysepose. Vend fiskestykkerne i melet. Lad smørret blive gyldent
  i en pande. Steg fisken ved jævn varme i ca. 6 min. - vend fiskestykkerne af og
  til.
