titel: Champignonlasagne
tid: 90
ingredienser:
  smør: 6.25 g
  champignoner i halve og kvarte: 112.5 g
  hakkede skalotteløg: 50 g
  optøet, frossen helbladet spinat: 112.5 g
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ½ liter let mornaysauce: ½ liter let mornaysauce
  lasagneplader, evt. grønne med spinat: '2.5'
  revet cheddar- og maasdammerost: 18.75 g
  grøn salat: 75 g
  brød: 50 g
fremgangsmåde:
- Smelt smørret i en sauterpande ved kraftig varme, men uden at det bruner. Svits
  champignoner og løg i ca. 3 min.
- Pres væden fra spinaten. Vend den i champignonblandingen sammen med muskatnød, salt
  og peber.
- Del champignonblandingen i 3 portioner. Læg først en portion champignonblanding
  i et smurt ovnfast fad (ca. 5 x 19 x 32 cm).
- Hæld ca. 1½ dl af saucen over. Dæk med halvdelen af lasagnepladerne.
- Fortsæt i samme rækkefølge - slut med resten af saucen. Drys med ost og bag champignonlasagnen
  midt i ovnen i ca. 35 min. ved 200° - traditionel ovn.
- Lad lasagnen hvile tildækket på køkkenbordet i ca. 10 min. og server den sammen
  med grøn salat og brød.
