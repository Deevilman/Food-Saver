titel: Enchiladas med oksekød
tid: 30
ingredienser:
  smør: 2.5 g
  hakket oksekød (ca. 6% fedt): 75 g
  grofthakkede champignoner: 56.25 g
  finthakkede fed hvidløg: 0.5 små
  sød chilisauce: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  fuldkornstortillaer: 2 mellem
  hytteost: 62.5 g
  (ca. 200 g): 0.75 tomater
  revet mozzarellaost: 25 g
  majs fra dåse eller kernerne af 2 kogte majskolber: 62.5 g
  ½ spsk finthakket rød chilipeber: ½ spsk finthakket rød chilipeber
  evt. frisk koriander: evt. frisk koriander
  blandet grøn salat (ca. 100 g): 0.25 liter
fremgangsmåde:
- Lad smørret blive gyldent i en pande. Steg kødet ved kraftig varme og under omrøring
  i ca. 5 min.
- Tilsæt champignoner og hvidløg og steg blandingen ved jævn varme i ca. 3 min. -
  rør af og til.
- Tilsæt chilisauce, salt og peber. Smag til.
- Fordel først kødet på tortillaerne og dernæst hytteosten. Rul tortillaerne sammen
  og læg dem i et ovnfast fad.
- Hak tomaterne og drys dem oven på rullerne sammen med osten. Bag tortillaerne midt
  i ovnen - til de er gyldne i ca. 10 min. ved 225° - traditionel ovn.
- Lad imens smørret blive gyldent i en pande. Steg majskorn og chili ved jævn varme
  og under omrøring i ca. 5 min.
- Fordel de ristede majs på tortillaerne og pynt med korianderblade. Server tortillaerne
  med en grøn salat og chilisauce.
