titel: Spinatboller
tid: 120
ingredienser:
  mælk: 4 dl
  gær: 25 g
  frisk spinat: 100 g
  vand: 1 dl
  hytteost: 250 g
  groft salt: 2 tsk
  solsikkekerner (ca. 1½ dl): 75 g
  fuldkornshvedemel (ca. 1½ dl): 100 g
  hvedemel: 750 g
  æg: 1 sammenpisket
fremgangsmåde:
- Lun mælken og kom den i en røreskål. Rør gæren ud heri.
- Kom spinat og vand i en foodprocessor og kør i ca. 2 min.
- Tilsæt spinaten sammen med de øvrige ingredienser - gem lidt hvedemel. Slå dejen
  godt sammen.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1½ time.
- Slå dejen igennem med en grydeske - stadig i skålen. Tilsæt evt. resten af melet.
- Dyp 2 spiseskeer i vand og form 24 boller ved at sætte klumper af den bløde dej
  på 2 plader med bagepapir.
- Pensl bollerne med æg og bag begge plader i ovnen i ca. 15 min. ved 225° - varmluft.
