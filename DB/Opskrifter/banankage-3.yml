titel: Banankage
tid: 75
ingredienser:
  æg: '3'
  sukker (ca. 2 dl): 170 g
  vaniljesukker: 2 tsk
  hvedemel (ca. 2 dl): 125 g
  bagepulver: 1 tsk
  smør - smeltet og afkølet: 100 g
  bananer (ca. 1½ dl): 2 mosede
  smeltet mørk chokolade: 100 g
  evt. 50 g valnødder: evt. 50 g valnødder
fremgangsmåde:
- Pisk æg, sukker og vaniljesukker til en luftig æggesnaps.
- Bland mel og bagepulver og vend det forsigtigt i dejen skiftevis med smørret. Vend
  de mosede bananer i.
- Hæld dejen i en smurt franskbrødsform (ca. 1 liter) og bag kagen nederst i ovnen
  ca. 55 min. ved 175° - traditionel ovn.
- Vend banankagen ud på en bagerist og lad den køle af.
- Tag kagen ud af formen og placer den, med undersiden opad, på et fad.
- Fordel den smeltede chokolade på kagen, pynt med evt. med valnødder og server.
