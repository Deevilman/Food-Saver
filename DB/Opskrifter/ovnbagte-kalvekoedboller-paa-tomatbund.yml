titel: Ovnbagte kalvekødboller på tomatbund
tid: 60
ingredienser:
  hakket kalvekød (max.10%): 100 g
  groft salt: 0.25 tsk
  æg: '0.25'
  1½ dl mælk: 1½ dl mælk
  grahamsmel: 1 spsk
  groftrevet parmigiano reggiano: 0.5 spsk
  finthakket frisk rosmarin: 0.5 spsk
  friskkværnet peber: friskkværnet peber
  i både (ca. 600 g): 0.75 bagekartofler
  blommetomater i kvarte (ca. g): 125 g
  1½ spsk rapsolie: 1½ spsk rapsolie
  finthakkede fed hvidløg: 0.5 små
  aubergine, skåret i 1 cm skiver: '0.25'
  basilikumblade: 0.5 dl
  ristet italiensk brød: ristet italiensk brød
fremgangsmåde:
- Rør kalvekød og salt godt sammen og lad det stå i ca. 2 min. Tilsæt æg, mælk og
  de øvrige ingredienser og rør farsen godt ca. 5 min. Stil farsen tildækket i køleskabet
  i mindst 15 min.
- Bland kartofler og tomater i en skål. Tilsæt fedtstof, hvidløg, salt og peber. Vend
  det hele godt rundt. Læg aubergineskiverne på bagepapir i ovnens bradepande. Fordel
  kartoffelblandingen på aubergineskiverne. Form farsen til 12 kødboller og fordel
  dem på toppen af grøntsagerne. Steg grøntsager og kød midt i ovnen.
- Drys med basilikum og server straks sammen med ristet brød.
- Ca. 40 min. ved 200° - traditionel ovn.
