titel: Kyllingebøffer med sprød ærtesalat
tid: 20
ingredienser:
  hakket kyllingekød: 125 g
  ½ dl hakket bredbladet persille: ½ dl hakket bredbladet persille
  finthakket rød chilipeber: 0.5 spsk
  ¾ tsk groft salt: ¾ tsk groft salt
  smør: 6.25 g
  ærter: 75 g
  forårsløg i tynde ringe (ca. 100 g): 0.25 bundt
  i små tern (ca. 300 g): 0.25 agurk
  koldpresset rapsolie: 0.5 tsk
  ½ spsk friskpresset citronsaft: ½ spsk friskpresset citronsaft
  groft salt: 0.25 tsk
  finthakket bredbladet persille: 0.25 dl
  knust fed hvidløg: 0.25 lille
  fintrevet citronskal (usprøjtet): 0.5 tsk
  hytteost: 50 g
  ristet groft flute: 60 g
fremgangsmåde:
- Bland kødet med persille, chili og salt og form det til 4 bøffer.
- Lad smørret blive gyldent i en pande. Brun bøfferne ca. 1 min. på hver side.
- Skru ned til jævn varme og steg dem ca. 3 min. på hver side - tjek at kødsaften
  er klar.
- Tag kyllingebøfferne op og lad dem hvile tildækket i ca. 2 min.
- Vend ærter, forårsløg og agurk sammen med de øvrige ingredienser.
- Vend persille, hvidløg og citronskal sammen.
- Anret ærtesalaten på et fad og fordel hytteosten ovenpå. Drys med persillegremolata
  og server salaten sammen med de varme kyllingebøffer og ristet flute.
