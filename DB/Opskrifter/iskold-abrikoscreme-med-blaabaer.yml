titel: Iskold abrikoscreme med blåbær
tid: 135
ingredienser:
  soltørrede abrikoser: 37.5 g
  ½ tsk knuste korianderfrø: ½ tsk knuste korianderfrø
  ½ tsk vaniljepulver: ½ tsk vaniljepulver
  friskpresset appelsinsaft: 0.25 dl
  vand: 0.25 dl
  flydende honning: 0.5 spsk
  skyr naturel: 1 dl
  skyllede blåbær: 31.25 g
  tynde strimler soltørrede abrikoser: tynde strimler soltørrede abrikoser
  spiselige blomster: spiselige blomster
fremgangsmåde:
- Blend abrikoserne i ca. 30 sek. sammen med korianderfrø, vaniljekorn, appelsinsaft,
  vand og honning. Tilsæt skyr og blend igen et øjeblik, til det hele er blandet.
  Smag til - cremen er frisk og syrlig. Stil den tildækket i fryseren i mindst 2 timer.
- Rør den isede abrikoscreme igennem og hæld den i iskolde små skåle eller glas. Fordel
  blåbærrene og pynt med abrikosstrimler.
