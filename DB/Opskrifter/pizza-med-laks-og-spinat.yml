titel: Pizza med laks og spinat
tid: 120
ingredienser:
  gær: 5 g
  lillefingervarmt vand: 0.75 dl
  tipo 00 hvedemel: 100 g
  olivenolie: 0.25 tsk
  sukker: 0.25 tsk
  ½ tsk groft salt: ½ tsk groft salt
  løg (ca. 150 g): 0.5 finthakkede
  fed hvidløg: 1 finthakkede
  skyllet frisk spinatblade: 200 g
  revet mozzarellaost: 50 g
  laksefilet uden skind - i skiver: 100 g
  kapers uden lage: 0.25 dl
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  (usprøjtet) i både: 0.25 citron
fremgangsmåde:
- Smuldr gæren og opløs den i vandet. Tilsæt mel, olie, sukker og salt.
- Ælt dejen blank og smidig i ca. 8 min.
- Stil dejen tildækket med husholdningsfilm til hævning et lunt sted. Lad dejen hæve
  i ½ time.
- Vend dejen ud på et bord og stram den op til 4 boller. Lad dem hæve tildækket med
  husholdningsfilm i ½ time.
- Lad olien blive varm i en sauterpande og svits løg og hvidløg. Tilsæt spinaten og
  lad den svitse med i ca. 2 min., til den falder sammen. Pres væden fra spinatblandingen
  i en sigte.
- Sæt to bageplader til opvarmning i ovnen.
- Tryk og form dejen til 4 pizzabunde (ca. 25 cm i diameter). Kom bundene på bagepapir
  og fordel halvdelen af osten herpå.
- Kom spinat, laks, kapers, salt, peber og resten af osten på pizzaerne.
- Træk bagepapiret over på de varme bageplader – og bag dem øverst og nederst i ovnen
  til pizzaerne er sprøde og fyldet er gyldent i 12-14 min. ved 275° - traditionel
  ovn.
- Server pizzaerne med citronbåde.
