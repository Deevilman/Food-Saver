titel: Indbagte pizzastykker med majs og peberfrugt
tid: 30
ingredienser:
  ½ spsk rapsolie: ½ spsk rapsolie
  hakket oksekød (ca. 6% fedt): 50 g
  ¾ tsk tacokrydderi: ¾ tsk tacokrydderi
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  majs: 25 g
  peberfrugt i små tern: 0.25 rød
  smuldret salatost i tern: 12.5 g
  (ca. 300 g): 0.25 pizzadej
  agurk i stave: 50 g
  cherrytomater: 50 g
fremgangsmåde:
- Lad olien blive varm i en pande. Svits kødet ca. 2 min., til det smuldrer og skifter
  farve. Drys kødet med tacokrydderi, salt og peber og vend det sammen med majs, peberfrugt
  og ost.
- Rul pizzadejen tyndere med en kagerulle til en firkant (ca. 25 x 30 cm). Skær dejen
  i 4 kvadrater og del fyldet i 4 portioner. Kom en portion fyld på midten af hvert
  kvadrat og fold dejen over. Tryk kanterne sammen med en gaffel. Bag pizza-stykkerne
  midt i ovnen. Lad dem køle helt af.
- Pak de indbagte pizza-stykker ind i husholdningsfilm og kom et stykke i hver madpakke
  sammen med agurk og tomat.
- Lav en større portion af de indbagte pizza-stykker og kom dem i fryseren. Så er
  de klar til mange madpakker.
- 12-15 min. ved 225°.
