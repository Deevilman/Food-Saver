titel: Eton mess
tid: 80
ingredienser:
  æggehvider: '0.5'
  sukker (ca. 1 dl): 14.1667 g
  flormelis (ca. 1½ dl): 12.5 g
  rensede jordbær: 83.3333 g
  ½ liter piskefløde: ½ liter piskefløde
  ½ vaniljestang - kornene heraf: ½ vaniljestang - kornene heraf
  mynteblade eller citronmelisse: mynteblade eller citronmelisse
  hakkede grønne usaltede pistacienødder: hakkede grønne usaltede pistacienødder
fremgangsmåde:
- Pisk æggehviderne skummende og tilsæt sukker lidt efter lidt. Pisk til blandingen
  er sej.
- Tilsæt flormelis og pisk kort.
- Kom halvdelen af marengsen i en sprøjtepose med stjernetylle og sæt små toppe på
  en plade med bagepapir.
- Smør resten af marengsmassen ud på et stykke bagepapir på en anden plade. Sæt begge
  bageplader i ovnen og bag toppe og marengsbund samtidig ca. 1 time ved 100° - varmluft.
- Lad dem køle af på en bagerist.
- Tag ca. ⅓ af jordbærrene fra. Halver dem evt. hvis de er store. Mos resten af jordbærrene
  med en gaffel.
- Pisk fløde og vaniljekorn til et let skum.
- Knus marengsbunden og kom stykkerne i flødeskummet sammen med halvdelen af de mosede
  jordbær.
- Anret jordbær-marengsflødeskummet lagvis i 6 glas med de friske jordbær, resten
  af jordbærmosen og marengstoppene.
- Pynt med pistacienødder og citronmelisse - og server.
