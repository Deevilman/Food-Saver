titel: Kulørt linsesalat
tid: 25
ingredienser:
  vand: 0.25 liter
  groft salt: 0.25 tsk
  tørrede belugalinser: 50 g
  ¼ renset blomkål (ca. 125 g): ¼ renset blomkål (ca. 125 g)
  peberfrugt i små tern (ca. 150 g): 0.25 gul
  i små tern (ca. 75 g): 0.25 rødløg
  ærter: 25 g
  eller 4 æbler i små tern (ca. 500 g): 0.25 cantaloupemelon
  grofthakkede mandler: 12.5 g
  tomatsalsa: 1.25 spsk
  hytteost: 50 g
  ristede naanbrød: 65 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde.
- Tilsæt linser og kog dem ved svag varme og under låg i ca. 14 min.
- Hæld linserne i en sigte, brus over med koldt vand og lad dem dryppe af.
- Skær blomkålsstilken i små tern og del resten af blomkålen i bittesmå buketter.
- Bland blomkål, linser og resten af ingredienserne, bortset fra hytteost, godt sammen
  og smag linsesalaten til.
- Fordel den kulørte linsesalat i 4 skåle og anret hytteosten på toppen.
