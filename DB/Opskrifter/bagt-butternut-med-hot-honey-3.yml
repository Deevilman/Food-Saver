titel: Bagt butternut med hot honey
tid: 45
ingredienser:
  (ca. 1 kg): 0.25 butternutsquash
  i tynde både: 0.5 rødløg
  valnøddekerner: '6.25'
  olivenolie: 0.75 spsk
  rosmarinkviste: '0.75'
  1½ spsk honning: 1½ spsk honning
  1½ tsk salt: 1½ tsk salt
  skal fra 1 citron: skal fra 1 citron
  salatost: 12.5 g
  ½ tsk tørrede chiliflager: ½ tsk tørrede chiliflager
  ½ dl hakket persille: ½ dl hakket persille
fremgangsmåde:
- Halver butternutsquashen og fjern kernerne. Skær den smalle top i store chunks og
  bunden i halve ringe.
- Læg butternutsquash og løg på en plade beklædt med bagepapir. Drys valnøddekernerne
  henover.
- Fordel olie, rosmarin, honning, salt og citronskal henover og vend rundt.
- Bag i ca. ½ time ved 200°- varmluft. Butternutsquashen skal være mør og tage farve
  og rødløgene være lidt sprøde.
- Anret grøntsagerne på et fad og smuldr salatosten henover. Drys med chiliflager
  og persille.
