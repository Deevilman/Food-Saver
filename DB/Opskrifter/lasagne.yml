titel: Lasagne
tid: 65
ingredienser:
  smør: 6.25 g
  løg (ca. 75 g): 0.25 grofthakket
  hakket oksekød (ca. 6% fedt): 75 g
  store gulerødder (ca. 250 g): 0.75 groftrevne
  flåede tomater (ca. 400 g): 0.25 dåse
  koncentreret tomatpuré (ca. 70 g): 0.25 dåse
  1½ tsk groft salt: 1½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  lasagneplader: '1.5'
  ½ liter let mornaysauce: ½ liter let mornaysauce
  rasp: 0.5 spsk
  groft brød: 60 g
  grøn salat: 75 g
fremgangsmåde:
- Smelt smørret i en gryde ved kraftig varme, men uden at det bruner.
- Svits løg og oksekød heri, til kødet smuldrer og har skiftet farve.
- Tilsæt gulerødder, tomater med væde, tomatpuré, salt og peber. Lad kødsaucen koge
  ved svag varme og under låg i ca. 15 min.
- Tag låget af gryden og kog saucen videre i ca. 10 min. Smag til.
- Læg lagvis - og i nævnte rækkefølge - kødsauce, lasagneplader, kødsauce, ostesauce,
  lasagneplader, kødsauce og ostesauce i et smurt, ovnfast fad (ca. 5 x 20 x 32 cm).
- Drys lasagnen med rasp og bag den midt i ovnen i ca. 35 min. ved 200°.
