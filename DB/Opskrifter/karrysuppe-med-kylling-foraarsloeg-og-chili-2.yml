titel: Karrysuppe med kylling, forårsløg og chili
tid: 30
ingredienser:
  garam masala: 0.25 spsk
  karrysuppe: 0.25 liter
  kyllingeinderfileter i mundrette stykker: 100 g
  light kokosmælk (ca. 165 ml): 0.25 dåse
  friskpresset limesaft: 0.5 spsk
  groft salt: 0.25 tsk
  sukkerærter i tynde strimler: 75 g
  æble i små tern (ca. 125 g): 0.25 rødt
  1½ bundt forårsløg i tynde ringe (ca. 150 g): 1½ bundt forårsløg i tynde ringe (ca.
    150 g)
  finthakket rød chilipeber: 0.5 spsk
  i både: 0.25 limefrugt
  risblanding med vilde ris - koges: 0.5 dl
  groft brød: 60 g
fremgangsmåde:
- Svits garam masala i en tør tykbundet gryde ved kraftig varme i ca. 1 min.
- Tilsæt suppen og bring den i kog ved jævn varme og under omrøring.
- Tilsæt rå kyllingestykker, kokosmælk, limesaft og salt. Kog suppen i ca. 5 min.,
  stadig under omrøring.
- Tilsæt sukkerærter og æbletern, varm suppen igennem og smag til.
- Bland forårsløg og chili i en skål.
- Fordel suppen i 4 skåle og anret med topping og limebåde. Server med ris og groft
  brød.
