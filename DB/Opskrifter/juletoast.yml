titel: Juletoast
tid: 30
ingredienser:
  appelsin: '1'
  fintsnittet rødkål: 50 g
  ½ tsk groft salt: ½ tsk groft salt
  valnøddekerner: 15 g
  andelår - eller stegt andekød: 1 confiteret
  langtidshævet hvedebrød: 4 skiver
  smør: 15 g
  havarti ost: 2 skiver
fremgangsmåde:
- Skær skal og hinder af appelsinen - følg frugtens form. Skær langs appelsinbådenes
  hinder så fileterne løsnes, uden at hinderne følger med - gem saften. Kram rødkålen
  let med salt, og vend den sammen med appelsinfileter, -saft og valnødder.
- Pluk kødet fra andelåret. Smør brødskiverne med smør på den ene side. Læg brødene
  sammen, med smørsiden udad, om andekød, rødkålssalat og ost. Lad en toastmaskine
  blive godt varm og rist de 2 toast i ca. 5 min. - til de er gyldne og osten er smeltet.
