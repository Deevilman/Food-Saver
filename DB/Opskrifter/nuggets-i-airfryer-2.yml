titel: Nuggets i airfryer
tid: 20
ingredienser:
  (ca. 250 g): 1 kyllingefileter
  groft salt: 0.5 tsk
  ½ tsk paprika: ½ tsk paprika
  ½ tsk hvidløgspulver: ½ tsk hvidløgspulver
  ¼ tsk cayennepeber: ¼ tsk cayennepeber
  friskkværnet peber: friskkværnet peber
  cornflakes: 25 g
  æg: '0.5'
  hvedemel: 0.5 dl
  smørspray: smørspray
fremgangsmåde:
- Rens og skær kyllingefileter ud i små stykker (ca. 2 x 2 cm). Bland alle krydderierne
  sammen og krydr kyllinggestykkerne med blandingen.
- Knus cornflakes ganske let og kom det i en dyb tallerken.
- Pisk ægget sammen i en anden dyb tallerken og kom mel i en tredje.
- Vend kyllingestykkerne i mel, æg og til sidst i cornflakes.
- Placer nuggets i en airfryer, spray dem med fedtspray (kan undlades) og bag dem
  i ca. 12 min. ved 180°.
