titel: Overnight laktosefri chiagrød med granatæble
tid: 255
ingredienser:
  laktosefri yoghurt: 2 dl
  grovvalsede havregryn (ca. 1 dl): 40 g
  vand: 2 spsk
  chiafrø: 1 spsk
  blåbær: 25 g
  granatæblekerner: 25 g
  akaciehonning: 1 spsk
fremgangsmåde:
- Rør yoghurt, havregryn, vand og chiafrø sammen, og stil blandingen tildækket i køleskabet
  i mindst 4 timer - gerne natten over.
- Rør chiagrøden godt igennem og anret den i en skål.
- Server med blåbær og granatæblekerner og fordel honning herpå.
