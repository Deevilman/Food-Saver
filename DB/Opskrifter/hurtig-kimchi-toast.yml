titel: Hurtig kimchi toast
tid: 90
ingredienser:
  finthakket fed hvidløg: 0.5 lille
  sojasauce: 0.5 spsk
  riseddike: 0.5 tsk
  sesamolie: 0.5 tsk
  groft salt: 0.5 tsk
  fintsnittet lilla spidskål: 37.5 g
  fintsnittet kinakål: 37.5 g
  ½ bundt forårsløg i meget tynde strimler (ca. 50 g): ½ bundt forårsløg i meget tynde
    strimler (ca. 50 g)
  i meget tynde strimler (ca. 50 g): 0.5 gulerod
  smør: 7.5 g
  langtidshævet hvedebrød: 2 skiver
  Cheasy® M 13% (20+) skiveost: 2 skiver
fremgangsmåde:
- Rør hvidløg, sojasauce, eddike, olie og salt sammen i en stor skål. Bland grøntsagerne
  godt med dressingen og kram dem let. Stil kimchien tildækket i køleskabet i mindst
  en time. Smag til.
- Lad kimchien dryppe af i et dørslag og dræn den let.
- Smør brødskiverne med smør på den ene side. Læg brødene sammen, med smørsiden udad,
  om ost og kimchi. Lad en toastmaskine blive godt varm og rist de 2 toast i ca. 5
  min. - til de er gyldne og osten er smeltet. Server dem varme.
