titel: Kold fiskeanretning
tid: 70
ingredienser:
  3½ dl creme fraiche eller cremefraiche 38%: 3½ dl creme fraiche eller cremefraiche
    38%
  hakket frisk dild: 0.333333 spsk
  sød fransk sennep: 0.5 spsk
  ½ tsk tørret frisk dild: ½ tsk tørret frisk dild
  1½ tsk groft salt: 1½ tsk groft salt
  rødspættefileter: 1 store
  skåret i 12 både: 0.166667 løg
  dildkviste: '2'
  vand: 0.333333 dl
  eddike: 0.166667 spsk
  groft salt: 0.166667 tsk
  laurbærblad: '0.166667'
  peberkorn: 0.833333 sorte
  skrællede hvide asparges, enderne knækket af (ca. 250 g): 0.166667 bundt
  af hovedsalat: 2 blade
  rejer: 25 g
  skåret i både: 0.166667 tomat
  både af citroner (usprøjtede): både af citroner (usprøjtede)
  dildkviste eller tallerkensmækkere: dildkviste eller tallerkensmækkere
  flutes: 25 g
fremgangsmåde:
- Rør fraiche op med de øvrige ingredienser og smag til med salt.
- Lad dressingen trække tildækket i køleskabet i ca. ½ time.
- Rør den op inden serveringen.
- Halver fileterne på langs og rul dem sammen fra den spidse ende om et stykke zittauerløg
  og en kvist dild.
- Luk fileterne med fx tandstikkere.
- Stil fileterne tæt sammen i en lille gryde.
- Hæld kogelagen ved og damp dem under tætsluttende låg ved svag varme 5-10 min.
- Lad de hvide asparges dampe med de sidste ca. 2 min.
- Afkøl det hele i lagen.
- Anret fileterne portionsvis med salat, rejer, asparges og tomat.
- Pynt anretningerne og server dem med fraiche-sauce.
