titel: Fiskefrikadeller med grov kornsalat og citronsauce
tid: 80
ingredienser:
  finthakket torskefilet uden skind: 62.5 g
  finthakket laksefilet uden skind: 62.5 g
  groft salt: 0.25 tsk
  fintrevet gulerod (ca. 100 g): 0.25 stor
  rødløg (ca. 100 g): 0.25 finthakket
  æg: '0.25'
  finthakkede estragonblade: 0.75 spsk
  hvedemel: 0.75 spsk
  finthakkede kapers: 0.5 spsk
  ½ dl mælk: ½ dl mælk
  smør: 5 g
  hønsebouillon: 0.75 dl
  1¼ dl perlebyg (ca. 100 g): 1¼ dl perlebyg (ca. 100 g)
  gulerødder i grove tern (ca. 400 g): 1 store
  i grove tern (ca. 300 g): 0.75 persillerødder
  friskkværnet peber: friskkværnet peber
  tørrede tranebær: 18.75 g
  ½ liter mælkesauce: ½ liter mælkesauce
  friskpresset citronsaft: 0.5 spsk
  ½ tsk groft salt: ½ tsk groft salt
  renset feldsalat: 25 g
fremgangsmåde:
- Rør torsk og laks med salt. Kom gulerod, løg, æg, estragon, mel og kapers i. Tilsæt
  mælken lidt efter lidt.
- Lad farsen hvile tildækket i køleskabet i ca. 15 min.
- Lad smørret blive gyldent i en pande.
- Form med en ske 12 små frikadeller og steg dem ved jævn til kraftig varme i ca.
  10 min. - vend af og til.
- Bring imens hønsebouillonen i kog i en tykbundet gryde, og tilsæt perlebyg.
- Kog kernerne ved svag varme og under låg i ca. 10 min.
- Tilsæt gulerødder og persillerødder og kog i yderligere ca. 10 min. stadig under
  låg.
- Vend det sammen med tranebær, salt og peber i gryden og smag til.
- Kom samtidig sauce, citronsaft og salt i en lille tykbundet gryde. Bring saucen
  i kog under omrøring.
- Vend feldsalat i kornblandingen og anret kornsalaten i et fad.
- Server straks sammen med fiskefrikadeller og citronsauce.
