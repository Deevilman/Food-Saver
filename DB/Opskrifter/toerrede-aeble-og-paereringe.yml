titel: Tørrede æble- og pæreringe
tid: 480
ingredienser:
  æbler: 5 syrlige
  faste, modne pærer: '5'
  friskpresset citronsaft: 2 spsk
fremgangsmåde:
- Skræl æbler og pærer og fjern kernehusene med en kernehusudstikker. Skær frugten
  i ca. ¾ cm tykke skiver.
- Læg dem i vand med citronsaft, efterhånden som de er klar.
- Læg frugtskiverne tæt, men ikke overlappende, på bageplader med rene viskestykker.
- Stil pladerne i ovnen og tør frugten, stadig på viskestykkerne ca. 6-8 timer ved
  75° - gerne varmluft - indtil frugtringene er gummiagtige.
- Lad dem eftertørre i ovnen, mens den bliver kold.
