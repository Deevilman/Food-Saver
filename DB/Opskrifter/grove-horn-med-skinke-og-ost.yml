titel: Grove horn med skinke og ost
tid: 135
ingredienser:
  vand: vand
  knækkede rugkerner (ca. 1¼ dl): 6.25 g
  A38 naturel: 0.125 dl
  finvalsede havregryn (ca. 1½ dl): 3.125 g
  gær: 1.5625 g
  rapsolie: 0.125 tsk
  1½ tsk groft salt: 1½ tsk groft salt
  sigtet speltmel (ca. 7 dl): 25 g
  søde kartofler (ca. 300 g): 0.25 fintrevne
  kogt, røget skinke i tern: 6.25 g
  revet cheddar- og maasdammerost: 6.25 g
  tørret oregano: 0.125 tsk
  ½ tsk groft salt: ½ tsk groft salt
  havregryn: havregryn
fremgangsmåde:
- Bring vand og rugkerner i kog i en lille gryde og kog kernerne ved svag varme og
  under låg i ca. 5 min.
- Køl kernerne lidt af og hæld blandingen i en skål. Tilsæt det syrnede produkt og
  havregryn. Rør gæren ud heri.
- Tilsæt olie, salt og speltmel (hold lidt mel tilbage). Slå dejen godt sammen med
  en grydeske.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 2 portioner og bank - på et godt meldrysset bord - hver portion ud til
  en rund plade (ca. 30 cm i diameter).
- Del hver dejplade i 8 trekanter.
- Bland de søde kartofler, skinke, ost, oregano og salt. Fordel fyldet i den bredde
  ende på dejtrekanterne - ca. 3 spsk. pr. trekant.
- Fold siderne lidt op om fyldet, rul dejen til horn og læg dem på plader med bagepapir
  - med lukningen nedad.
- Lad hornene efterhæve tildækket i ca. 20 min.
- Pensl hornene med vand og pynt dem med havregryn.
- Bag de grove horn midt i ovnen, til de er gyldne ca. 18 min. ved 200° - varmluft.
