titel: Rødfisk med lun salat
tid: 30
ingredienser:
  renset rødfisk med skind (ca. 1300 g): 0.25 hel
  smør - smeltet: 2.5 g
  groft salt: 0.25 tsk
  (usprøjtet) i skiver: 0.25 citron
  ¼ liter creme fraiche: ¼ liter creme fraiche
  rødt æble, fx jonagold (ca. 100 g): 0.25 groftrevet
  fintrevet frisk peberrod: 0.75 spsk
  ½ tsk groft salt: ½ tsk groft salt
  rensede grønkålsblade uden ribber: 37.5 g
  smør: 3.75 g
  i halve tynde skiver (ca. 150 g): 0.5 rødløg
  æbler i halve tynde skiver, fx jonagold (ca. 200 g): 0.5 røde
  ¾ tsk groft salt: ¾ tsk groft salt
  bagte kartoffelbåde: 0.25 kg
fremgangsmåde:
- Tjek at rødfisken er helt renset for skæl, skær hovedet af og fjern rygfinnerne.
  Skyl og tør fisken og læg den på en plade med bagepapir.
- Pensl skindet med smør og lav 3-4 snit i skindet. Drys med salt udvendigt og indvendigt
  og fyld fiskens bug med citronskiver.
- Bag rødfisken øverst i ovnen i ca. 20 min. ved 250° - varmluft.
- Vend forsigtigt creme fraiche, æble, peberrod og salt sammen.
- Stil dressingen tildækket i køleskabet i mindst 15 min. og smag til.
- Riv grønkålen i mundrette stykker.
- Lad smørret smelte i en stor gryde ved kraftig varme, men uden at det bruner. Svits
  løgene i ca. 1 min.
- Tilsæt grønkål, æbler og salt og svits i yderligere ca. 3 min.
- Smag til og server den lune grønkålssalat sammen med stegt rødfisk, kartoffelbåde
  og æble-peberrodsdressing.
