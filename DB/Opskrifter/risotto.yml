titel: Risotto
tid: 30
ingredienser:
  smør: 1.66667 g
  bananskalotteløg: 0.333333 finthakkede
  fed hvidløg: 0.333333 finthakkede
  risottoris: 0.666667 dl
  hvidvin: 0.333333 dl
  hønsebouillon: 0.166667 liter
  revet cheddar- og maasdammerost: 25 g
  piskefløde eller madlavningsfløde: 0.166667 dl
  groft salt: 0.166667 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Lad smørret blive gyldent i en gryde og steg løg og hvidløg, uden at de tager farve.
- Tilsæt ris, vin og 3 dl af bouillonen. Lad det simre.
- Rør jævnligt og spæd til med bouillon, indtil du har en cremet risotto - ca. 20
  min.
- Vend ost og fløde i, og lad den smelte under omrøring, i yderligere 5 min.
- Tilsæt salt og peber og smag til. Server straks.
