titel: Omelet i airfryer
tid: 15
ingredienser:
  æg: '2'
  mælk: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  Revet lagret havartiost: 25 g
  smørspray: smørspray
fremgangsmåde:
- Pisk æg, mælk, salt, peber og ost godt sammen i en skål.
- Spray en pande der passer til airfryeren med Lurpak spray - eller kom bagepapir
  ned i en airfryer og tilsæt æggeblandingen.
- Steg omeletten til den er gennemstegt i 6-7 min. ved 180°. Airfryere er forskellige
  i størrelse og styrke, og derfor vil tilberedningstiden muligvis variere.
