titel: Skovbærfluff
tid: 65
ingredienser:
  husblas: 1.25 blade
  ½ liter yoghurt med skovbær: ½ liter yoghurt med skovbær
  2½ spsk honning: 2½ spsk honning
  friskpresset appelsinsaft: 1 spsk
  hindbær: hindbær
  brombær: brombær
  1½ æggehvide: 1½ æggehvide
  spiselige blomster: spiselige blomster
fremgangsmåde:
- Læg husblas i blød i koldt vand i ca. 10 min. Smag Cheasy Skovbær til med honning
  og appelsinsaft. Træk husblassen op af vandet med det vand, der hænger ved. Smelt
  den i en skål i vandbad. Afkøl husblassen med ca. 1 dl af Cheasy blandingen og rør
  husblassen i resten af blandingen. Vend frugten og de stiftpiskede æggehvider i,
  når man kan trække tydelige striber i Cheasy blandingen. Fordel desserten i 4 portionsglas
  og stil dem tildækket i køleskabet i ca. 2 timer.
- Pynt med bær og blomster og server.
