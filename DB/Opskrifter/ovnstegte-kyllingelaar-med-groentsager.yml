titel: Ovnstegte kyllingelår med grøntsager
tid: 65
ingredienser:
  (ca. 550 g): 1 kyllingelår
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  smør: 6.25 g
  rensede markchampignoner i halve: 50 g
  skrubbede jordskokker i halve: 125 g
  rensede porrer i ringe: 56.25 g
  skrællede gulerødder i korte stave: 43.75 g
  ¼ liter piskefløde eller madlavningsfløde: ¼ liter piskefløde eller madlavningsfløde
  tyttebærsyltetøj: 0.25 dl
  æbleeddike: 0.25 spsk
  koncentreret kyllingefond: 0.25 spsk
  frisk timian: frisk timian
  løse ris, parboiled - koges: 60 g
fremgangsmåde:
- Rens og tør kyllingelårene. Drys med salt og peber på begge sider af kødet. Lad
  halvdelen af smørret blive gyldent i en pande og brun kyllingestykkerne ved kraftig
  varme, ca. 2 min. på hver side. Læg lårene i et ovnfast fad (ca. 25 x 30 cm) og
  steg dem midt i ovnen i ca. 1 time ved 200° - traditionel ovn.
- Lad imens resten af smørret smelte i panden ved kraftig varme, men uden at det bruner.
  Svits svampene i ca. 3 min. Tag kyllingen ud efter ca. 20 min. og tilsæt svampe,
  jordskokker, porre og gulerødder.
- Rør fløde, tyttebærmarmelade, æbleeddike, fond og salt sammen i en skål. Hæld det
  over kylling og grøntsager. Top med timiankviste og bag retten færdig de sidste
  40 min. Server med kogte ris.
