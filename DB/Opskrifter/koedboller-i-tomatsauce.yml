titel: Kødboller i tomatsauce
tid: 70
ingredienser:
  smør: 5 g
  i grove stykker (ca. 200 g): 1 løg
  hakkede tomater (ca. 800 g): 0.5 dåser
  sukker: 0.25 tsk
  groft salt: 0.25 spsk
  hakket grisekød: 100 g
  friskkværnet peber: friskkværnet peber
  løg (ca. 100 g): 0.5 finthakkede
  1½ dl mælk: 1½ dl mælk
  hvedemel: 0.75 spsk
  vand: 0.75 liter
  tørret spaghetti: 87.5 g
  hakket persille: 0.5 dl
  revet cheddar- og maasdammerost: 18.75 g
fremgangsmåde:
- Smelt smørret i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Svits løgene i ca. 1 min. Tilsæt hakkede tomater, sukker og salt.
- Kog saucen ved jævn varme og under låg i ca. 3 min. Smag tomatsaucen til.
- Rør det hakkede kød med salt og peber i ca. 1 min. Tilsæt løg. Rør mælken i og derefter
  melet.
- Dyp en spiseske i koldt vand og form farsen til 16 små kødboller - på størrelse
  med valnødder. Læg dem forsigtigt og meget tæt ned i tomatsaucen.
- Kog kødbollerne ved svag varme og under låg i ca. 10 min.
- Tag gryden af varmen og lad kødbollerne stå, stadig under låg, i ca. 5 min.
- Bring imens vand tilsat salt i kog i en stor gryde.
- Kog spaghettien 8-10 min. til den er mør uden at være blød.
- Lad spaghettien dryppe af i et dørslag.
- Kom spaghetti og kødboller i tomatsauce på varme tallerkener, drys med persille
  og ost og server straks.
