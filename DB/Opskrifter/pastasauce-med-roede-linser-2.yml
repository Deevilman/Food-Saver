titel: Pastasauce med røde linser
tid: 25
ingredienser:
  vand: 0.75 dl
  tørrede røde linser eller godtlandslinser (ca. 150 g): 0.5 dl
  i både (ca. 75 g): 0.5 løg
  cherrytomater (ca. 800 g): 0.5 dåser
  fraiche med paprika & chili: 0.5 dl
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørret pasta, fx penne: 75 g
  salatost i tern, smuldret: 12.5 g
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Bring vandet i kog i en stor gryde og tilsæt linser og løg. Kog ved meget svag varme
  (ellers sætter linserne sig fast i bunden) i 12 min.
- Tilsæt tomater, fraiche, salt og peber og kog i yderligere ca. 5 min. - eller til
  linserne er møre, men stadig har bid. Smag til.
- Kog imens pastaen efter anvisning på emballagen. Afdryp pastaen i et dørslag.
- Vend den kogte pasta i tomatsaucen og smag til.
- Top med salatost og basilikum - og server.
