titel: Syltede chilier
tid: 30
ingredienser:
  rengjorte friske chilier, gerne blandede i farver og styrke: 750 g
  fint salt: 1 spsk
  eddike: 1 liter
  sukker: 750 g
fremgangsmåde:
- Prik de vaskede chilier med en kødnål eller lignende, så syltelagen kan trænge ind
  i chilierne.
- Vend dem med salt og lad dem trække i ca. 15 min.
- Kog imens eddike og sukker op.
- Kom chilierne på skoldede og atamon-skyllede glas, og hæld den kogende lage over.
- Chilierne er klar efter et par dage. Opbevar de syltede chilier på køl.
