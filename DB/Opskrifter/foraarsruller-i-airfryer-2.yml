titel: Forårsruller i airfryer
tid: 65
ingredienser:
  rapsolie: 2 tsk
  karry: 1 tsk
  løg: 1 finthakket
  fed hvidløg: 2 finthakket
  fintrevet frisk ingefær: 2 spsk
  finthakkede champignoner: 400 g
  sojasauce: 2 spsk
  fintsnittet hvidkål eller spidskål: 400 g
  fiskesauce: 2 spsk
  snittede forårsløg: 50 g
  finthakket rød peberfrugt: 75 g
  frossen, optøet forårsrulledej (ca. 19 x 19 cm): 20 plader
  creme fraiche: 2 dl
  ½ dl sød chilisauce: ½ dl sød chilisauce
  ½ dl sojasauce: ½ dl sojasauce
  sprød salat lavet af fx kål, gulerod og forårsløg: sprød salat lavet af fx kål,
    gulerod og forårsløg
fremgangsmåde:
- Varm en sauterpande godt op og kom olien og karry på. Svits løg, hvidløg og ingefær
  i ca. 2 min. ved jævn varme.
- Tilsæt champignoner og soja og steg i 5-10 min. ved kraftig varme til svampene er
  stegt tørre.
- Tilsæt kål og fiskesauce og steg blandingen ved jævn varme i ca. 10 min. eller til
  kålen er faldet sammen.
- Tilsæt forårsløg og peberfrugt de sidste par minutter. Smag til.
- Pak forårsrulledejen ud og læg den under et fugtigt viskestykke. Tag én plade ud
  ad gangen og placer den med den ene spids vend mod dig selv.
- Kom ca. 2 spsk fyld på dejen og fold spidsen mod dig selv ind over fyldet. Stram
  dejen til om fyldet og rul et par gange. Fold siderne ind og rul igen.
- Pensl den sidste spids med lidt vand. Rul forårsrullen færdig og fortsæt med resten.
- Rør creme fraiche sammen med sød chili sauce og soja og stil den på køl til servering.
- Steg forårsrullerne i airfryeren - ca. 6 min. på hver side ved 200°. Server dem
  med sprød salat og dressing.
