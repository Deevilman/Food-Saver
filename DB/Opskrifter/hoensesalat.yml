titel: Hønsesalat
tid: 45
ingredienser:
  tilberedt kylling, bryst eller lår: 200 g
  markchampignoner: 250 g
  smør: 15 g
  æble, fx Elstar: 1 syrligt
  bladselleri: 1 stængel
  2½ dl creme fraiche: 2½ dl creme fraiche
  mayonnaise: 2 spsk
  finthakket krydderurter, fx purløg, kørvel eller persille: 1 dl
  citronskal (usprøjtet): 1 tsk
  friskpresset citronsaft: 1 tsk
  dijonsennep: 1 tsk
  groft salt: 1 tsk
  stegt bacon: 125 g
fremgangsmåde:
- Kog kyllingen i ca. 15 min.
- Tag kødet op og lad det køle lidt af.
- Skær det i strimler eller tern med en kniv.
- Rengør og hak svampene fint.
- Smelt smørret på en pande og steg champignonerne i ca. 5 min. til de har fået farve.
- Sæt dem til side og lad dem køle af.
- Skær æble og bladselleri i meget små tern og vend dem sammen med kylling, de stegte
  champignon, creme fraiche, mayonaise, krydderurter, citronskal og -saft, sennep
  og salt.
- Smag til.
- Server hønsesalaten på et godt stykke rugbrød toppet med stegt bacon.
