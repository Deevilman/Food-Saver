titel: Quinoa-tabbouleh med bagt laks
tid: 30
ingredienser:
  rød quinoa (ca. 3 dl): 65 g
  vand: 1.5 dl
  groft salt: 0.25 tsk
  fraiche: 0.5 dl
  blade af bredbladet persille: 0.25 dl
  mynteblade: 0.75 spsk
  fintrevet citronskal (usprøjtet): 0.5 tsk
  ½ tsk groft salt: ½ tsk groft salt
  skind- og benfri laksefileter: '1'
  friskkværnet peber: friskkværnet peber
  i små tern (ca. 300 g): 0.25 agurk
  cherrytomater i små tern: 62.5 g
  soltørrede abrikoser i strimler: 18.75 g
  1½ spsk friskpresset citronsaft: 1½ spsk friskpresset citronsaft
  hakkede mynteblade: 0.75 spsk
  hakket bredbladet persille: 0.25 dl
fremgangsmåde:
- Skyl quinoaen og kom den i kogende vand tilsat salt.
- Kog i ca. 15 min. ved svag varme og under tætsluttende låg.
- Hæld quinoaen i en sigte og brus over med koldt vand.
- Blend 1 dl af fraichen med persille og mynte til den er ensartet grøn.
- Kom blandingen i en skål og vend den sammen med resten af fraichen, citronskal og
  salt.
- Stil dressingen tildækket i køleskabet i mindst 15 min. Smag til.
- Læg laksestykkerne på en plade med bagepapir og drys med salt og peber. Sæt laksen
  i en kold ovn. Indstil på 250° - traditionel ovn og bag laksen midt i ovnen i ca.
  15 min.
- Bland den lune eller kolde quinoa med agurk, tomat og resten af ingredienserne.
  Smag til. Server tabboulehen sammen med den bagte laks og grøn dressing.
