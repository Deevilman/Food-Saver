titel: Rugmelsflutes
tid: 150
ingredienser:
  knækkede rugkerner (ca. 2 dl): 60 g
  vand: 1 dl
  smør: 25 g
  mælk: 2 dl
  tykmælk: 1 dl
  gær: 25 g
  groft salt: 1 tsk
  sukker: 1 tsk
  rugmel (ca. 5 dl): 125 g
  hvedemel: 325 g
  sammenpisket æg: sammenpisket æg
fremgangsmåde:
- Kog rugkernerne i vand ved svag varme og under låg i ca. 5 min.
- Tag gryden af varmen og lad kernerne stå i ca. 10 min.
- Smelt smørret i de varme kerner.
- Tilsæt mælk og tykmælk og hæld blandingen i en skål.
- Rør gæren ud heri.
- Tilsæt de øvrige ingredienser (hold lidt hvedemel tilbage).
- Slå dejen godt sammen med en grydeske.
- Dæk skålen med fx et låg og stil dejen til hævning et lunt sted i ca. 1 time.
- Tag dejen ud på et meldrysset bord og ælt den godt igennem. Tilsæt evt. resten af
  melet.
- Del dejen i 4 stykker og tril dem til flutes, ca. 30 cm lange.
- Læg flutene på en plade med bagepapir og lad dem efterhæve i ca. ½ time.
- Pensl flutene med æg og bag dem midt i ovnen i ca. 15 min. ved 225° - traditionel
  ovn.
