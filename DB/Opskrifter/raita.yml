titel: Raita
tid: 900
ingredienser:
  ½ agurk (ca. 150 g): ½ agurk (ca. 150 g)
  ½ dl mynteblade: ½ dl mynteblade
  hvidløg: 1 fed
  yoghurt 10%: 2 dl
  stødt spidskommen: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  hjemmelavede naanbrød (se link): hjemmelavede naanbrød (se link)
fremgangsmåde:
- Skær agurken i små tern, hak myntebladene fint og pres hvidløget.
- Bland alle ingredienserne sammen og smag til.
- Stil raitaen på køl til servering.
