titel: Lasagne italienne
tid: 60
ingredienser:
  smør: 6.25 g
  hakket oksekød (ca. 6% fedt): 125 g
  løg (ca. 100 g): 0.25 hakket
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  tørret timian eller basilikum: 0.25 tsk
  ½ tsk tørret oregano: ½ tsk tørret oregano
  koncentreret tomatpuré (ca. 140 g): 0.25 dåse
  1½ dl oksebouillon: 1½ dl oksebouillon
  3½ spsk hvedemel: 3½ spsk hvedemel
  kogende mælk: 1.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet hvid peber: friskkværnet hvid peber
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  revet cheddar- og maasdammerost: 37.5 g
  lasagneplader: '3.75'
  rasp: 0.5 spsk
  tomatsalat: 125 g
fremgangsmåde:
- Lad smørret blive gyldent i en gryde. Brun kød og løg til kødet smuldrer og skifter
  farve.
- Tilsæt krydderier, tomatpuré og bouillon og lad saucen koge ved svag varme og under
  låg i ca. 10 min.
- Smelt smørret i en tykbundet gryde. Tilsæt mel og bag det godt sammen.
- Kom halvdelen af mælken i under omrøring. Bring saucen i kog og tilsæt resten af
  mælken lidt efter lidt.
- Kom krydderier og ost i. Lad saucen koge godt igennem til osten er smeltet. Smag
  til.
- 'Læg lagvis, i et smurt ovnfast fad: kødsauce, lasagneplader og mornaysauce – det
  øverste lag skal være mornaysauce.'
- Drys med rasp og fordel smørklatter på toppen. Bag lasagnen midt i ovnen til overfladen
  er gylden i ca. 35 min. ved 200° - traditionel ovn.
- Lad lasagnen hvile tildækket på køkkenbordet i ca. 10 min.
