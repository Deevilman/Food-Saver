titel: Luksus othellolagkage
tid: 65
ingredienser:
  husblas: 2 blade
  vaniljestang: '1'
  mælk: 4 dl
  æg: '4'
  æggeblomme: '1'
  sukker: 3 spsk
  hvedemel: 4 spsk
  ½ liter piskefløde: ½ liter piskefløde
  sukker (ca. 1¾ dl): 150 g
  hvedemel (ca. 2½ dl): 150 g
  bagepulver: 1 tsk
  æggehvide: '1'
  mandler: 125 g
  hindbær: 100 g
  sukker (ca. 1 dl): 85 g
  flormelis (ca. 3 dl): 150 g
  1½ spsk kakaopulver: 1½ spsk kakaopulver
  2½ spsk vand: 2½ spsk vand
  marcipan: 250 g
  friske hindbær (ca. 125): friske hindbær (ca. 125)
  frysetørrede hindbær: frysetørrede hindbær
fremgangsmåde:
- Læg husblassen i blød i koldt vand i ca. 10 min.
- Flæk vaniljestangen og skrab kornene ud.
- Pisk mælk, æg, sukker, mel, vaniljekorn og -stang sammen i en tykbundet gryde. Bring
  det i kog og kog det ved svag varme i ca. 4 min.
- Tag gryden af varmen når cremen tykner. Fjern vaniljestangen. Træk husblassen op
  af vandet med det vand, der hænger ved.
- Rør husblassen i den varme creme og stil den tildækket i køleskabet i ca. 2 timer
  - eller til den er helt kold.
- Pisk 3 dl af fløden til et let skum og vend det forsigtigt i cremen.
- Stil vaniljecremen tildækket i køleskabet til kagen skal lægges sammen.
- Pisk æg og sukker til en meget luftig æggesnaps.
- Bland hvedemel og bagepulver og vend det forsigtigt (drysset gennem en sigte) i
  æggesnapsen.
- Hæld dejen i formen (ca. 22 cm i diameter). Skub forsigtigt dejen ud mod siden med
  bagsiden af en ske, så der en lille fordybning i midten - på den måde undgår du
  at kagen hvælver på midten, når den er bagt.
- Bag kagen nederst i ovnen - dæk kagen med bagepapir hvis den er ved at blive for
  mørk.
- Vend kagen ud af formen (så den har toppen nedad) og lad den køle af på en bagerist.
  Del kagen i 3 lagkagebunde.
- Pisk æggehviden stiv ca. 1 min. og vend mandler og sukker heri.
- Fordel blandingen på en plade med bagepapir (ca. 20 x 30 cm).
- Bag mandelmakronen midt i ovnen - vend i blandingen efter ca. 10 min.
- Lad mandelmakronen køle helt af på en bagerist og hak den groft.
- Bring bær og sukker i kog og kog det ved svag varme og under omrøring i ca. 5 min.
- Stil hindbærcoulis tildækket i køleskabet i mindst 1 time eller til det er helt
  koldt.
- Rør flormelis, kakao og vand sammen til en glat glasur.
- Vend mandelmakronen i cremen.
- Fordel hindbærcoulis på 2 kagebunde.
- Læg en smurt kagebund på det fad som kagen skal serveres på. Fordel halvdelen af
  cremen på kagebunden og læg den anden smurte kagebund ovenpå. Fordel resten af cremen
  på bunden. Læg den sidste bund på toppen.
- Rul marcipanen ud mellem 2 stykker plastfilm til den måler ca. 7x 80 cm. Fjern det
  øverste plastfilm og skær marcipanen til, så den passer til lagkagen (ca. 6 x 75
  cm).
- Fold marcipanen rundt om kagen og fjern filmen.
- Smør glasuren på kagen.
- Pisk resten af fløden til skum, kom det i en sprøjtepose og pynt othellolagkagen.
- Ren, rå marcipan alene smager skønt men det kan være omstændigt at arbejde med.
  En lettere måde at lave marcipanbånd på er ved at blande 200 g marcipan med 100
  g flormelis og 1½ spsk glukose, ælt det godt sammen i ca. 5 min. Drys majsstivelse,
  fx maizena på bordet og rul marcipanbåndet ud.
- Brug evt. overskud af marcipan til pynt, fx roser.
- 20-25 min. ved 200° - traditionel ovn.
- Ca. 20 min. ved 125° - varmluft.
