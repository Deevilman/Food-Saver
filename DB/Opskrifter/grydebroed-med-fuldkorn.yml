titel: Grydebrød med fuldkorn
tid: 1439
ingredienser:
  3½ dl koldt vand: 3½ dl koldt vand
  gær - svarende til en lille grøn ært: 5 g
  1½ dl A38 naturel eller skyr: 1½ dl A38 naturel eller skyr
  fuldkorns ølandshvede eller fuldkornsspeltmel: 100 g
  hvedemel: 500 g
  ½ spsk flydende honning: ½ spsk flydende honning
  fint salt: 2 tsk
fremgangsmåde:
- Kom vand i en stor skål og rør gær og A38 ud heri.
- Tilsæt de øvrige ingredienser og rør dejen godt igennem med en grydeske.
- Dæk skålen med et låg eller en frysepose og lad dejen hæve i køleskabet i ca. 24
  timer.
- Drys mel på bordet og hæld forsigtigt dejen ud.
- Fold brødet fire gange over hinanden så det danner en kugle.
- Drys mel i bunden af en skål og kom dejen heri med samlingen nedad.
- Lad brødet efterhæve i ca. 3 timer ved stuetemperatur.
- Sæt efter 2½ time en støbejernsgryde midt i ovnen.
- Tænd ovnen på 250° og lad gryden blive godt varm - det tager ca. ½ time.
- Tag låget af gryden og hæld forsigtigt dejen i gryden så samlingen vender opad.
- Læg låget på gryden og bag brødet midt i ovnen ca. ½ time ved 250° - traditionel
  ovn.
- Tag låget af gryden efter ca. ½ time og skru temperaturen ned til 225°.
- Bag brødet færdigt i ca. 15 min.
- Lad brødet afkøle på en bagerist i ca. 1 time.
