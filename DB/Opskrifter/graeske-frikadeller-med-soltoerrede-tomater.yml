titel: Græske frikadeller med soltørrede tomater
tid: 45
ingredienser:
  kogende vand: 0.5 dl
  tomater: 2 soltørrede
  hakket grisekød: 100 g
  ¼ tsk groft salt: ¼ tsk groft salt
  løg: 0.25 finthakket
  finthakket fed hvidløg: 0.25 lille
  ½ tsk tørret rosmarin: ½ tsk tørret rosmarin
  friskkværnet peber: friskkværnet peber
  salatost i tern: 31.25 g
  olivenolie: 0.5 tsk
  ovnstegte kartofler i både: 0.25 kg
  grøn salat: 75 g
  Cheasy® Naturel 0,1%: 0.5 dl
fremgangsmåde:
- Hæld det kogende vand over de soltørrede tomater og lad dem trække i ca. 2 min.
  Lad tomaterne dryppe godt af i en sigte - gem 2 spsk af udblødningsvandet. Hak tomaterne
  fint.
- Rør det hakkede kød med salt i ca. 1 min.
- Kom løg, hvidløg, rosmarin og peber i. Rør de hakkede tomater i farsen sammen med
  de 2 spsk udblødningsvand. Smuldr osteternene og vend osten i farsen.
- Lad farsen trække tildækket i køleskabet i ca. 15 min.
- Form farsen til 20 små, aflange frikadeller.
- Lad olien blive varm i en pande. Steg frikadellerne på 3 sider ved jævn varme, ca.
  7 min. i alt, eller til de er gyldne og sprøde.
- Kom de græske frikadeller og kartoffelbådene i hver sin skål. Server salaten drysset
  med salt og peber sammen med yoghurt og osteternene.
