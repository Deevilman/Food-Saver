titel: Nudelsalat
tid: 20
ingredienser:
  sød chilisauce: 0.75 spsk
  fiskesauce: 0.75 spsk
  sesamolie eller en neutral olie: 0.75 spsk
  friskpresset limesaft: 0.5 spsk
  tørrede ægnudler: 25 g
  vand: 0.5 liter
  groft salt: 0.5 tsk
  i tynde ringe (ca. 50 g): 0.5 forårsløg
  fintsnittet spidskål: 50 g
  gulerod i tynde stave (ca. 125 g): 0.25 stor
  ½ agurk i tynde stave (ca. 125 g): ½ agurk i tynde stave (ca. 125 g)
  peberfrugt i tynde stave (ca. 100 g): 0.25 rød
  frisk koriander: 0.5 dl
  peanuts: 0.25 dl
fremgangsmåde:
- Pisk ingredienser til dressingen sammen.
- Kom nudlerne i en gryde med kogende vand tilsat salt.
- Sluk for varmen og lad dem stå 5 min.
- Hæld nudlerne i en sigte og lad dem dryppe godt af.
- Kom nudlerne tilbage i gryden og rør dressingen og forårsløgene i, mens nudlerne
  er varme.
- Tilsæt spidskål, gulerod, agurk og peberfrugt og vend det hele godt sammen. Smag
  til.
- Kom nudelsalaten i en serveringsskål, pynt med korianderblade og peanuts - og server.
