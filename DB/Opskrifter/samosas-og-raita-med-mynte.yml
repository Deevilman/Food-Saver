titel: Samosas og raita med mynte
tid: 45
ingredienser:
  yoghurt 10%: 0.5 dl
  grofthakket mild mangochutney: 0.5 spsk
  knust fed hvidløg: 0.25 lille
  finthakkede mynteblade: 0.5 spsk
  ¼ tsk groft salt: ¼ tsk groft salt
  rapsolie: 0.25 spsk
  løg: 0.25 grofthakket
  tikka masala kryddermix: 0.75 spsk
  kartofler moset groft: 1 kogte
  frosne ærter: 0.5 dl
  filodej (a ca. 30 x 40 cm): 2 plader
fremgangsmåde:
- Bland alle ingredienserne sammen i en skål.
- Stil dressingen tildækket på køl.
- Lad fedtstoffet blive varmt i en pande ved kraftig varme, men uden at det bruner.
- Svits løgene heri og tilsæt krydderimix, kartofler og ærter. Afkøl.
- Fold forsigtigt 2 plader filodej ud på et tørt køkkenbord. Er der flere plader i
  pakken, så hold dem fugtige med et hårdt opvredet viskestykke indtil de skal bruges
- Pensl med flydende fedstof på begge plader og læg dem sammen.
- Skær filodejen i 4 stykker på (ca. 10 x 30 cm). Læg 1½ spsk fyld i det ene hjørne.
- Fold hjørnet over fyldet, så det bliver en trekant. Forsæt med at folde trekanten
  til dejstrimlen slutter. Fortsæt øvelsen med de resterende 6 plader filodej, så
  der i alt bliver 16 samosas.
- Læg de små pakker på en bageplade med bagepapir og pensl dem med flydende fedtstof.
  Bag dem midt i ovnen i ca. 7 min. ved 225° - traditionel ovn.
