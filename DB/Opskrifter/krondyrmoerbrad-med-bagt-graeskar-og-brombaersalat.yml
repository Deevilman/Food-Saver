titel: Krondyrmørbrad med bagt græskar og brombærsalat
tid: 60
ingredienser:
  græskar, fx hokkaido eller butternut squash (ca. 1 kg): '0.25'
  smør i tern: 6.25 g
  græskarkerner: 0.25 dl
  groft salt: 0.25 tsk
  smør: 6.25 g
  kronhjortemørbrader (ca. 600 g i alt): 0.5 afpudsede
  peber: 0.25 friskkværnet
  parmaskinke i skiver: 25 g
  brombær: 62.5 g
  sukker: 0.5 spsk
  æblecidereddike: 0.25 tsk
  rensede blade af hovedsalat: 25 g
  pærer i tynde både, fx clara friis (ca. 150 g): 0.5 små
  i tynde skiver (ca. 75 g): 0.25 rødløg
  champignoner i skiver: 56.25 g
  hytteost: 50 g
fremgangsmåde:
- Halver græskaret og fjern kernerne med en ske.
- Lad skrællen blive på og skær græskaret i grove stykker.
- Kom dem i et ovnfast fad, fordel smør og græskarkerner over stykkerne og drys med
  groft salt. Bag dem midt i ovnen i 25-30 min. ved 225° - traditionel ovn.
- Lad smørret smelte i en sauterpande ved kraftig varme, men uden at det bruner.
- Brun de to mørbrad på alle sider i ca. 2 min. Tag dem af panden, læg dem på en tallerken
  og krydr med peber.
- Vikl parmaskinken rundt om de brunede mørbrad - ca. 3 skiver om hver.
- Kom kødet tilbage i panden, og steg ved jævn varme 4-5 min på hver side. Tag dem
  af panden og lad dem hvile tildækket i 10-15 min.
- Sæt panden med fedtstof til side - det skal bruges til at lave champignonsauce senere.
- Kom brombær, sukker og eddike i en gryde og bring det i kog under omrøring. Lad
  det koge ved svag varme og under låg i ca. 5 min.
- Tag brombærrene op af gryden med en hulske og kog lagen ind ved kraftigt varme.
- Tag gryden af varmen og vend brombærrene i igen.
- Anret salaten på et fad, fordel pærer, rødløg og de lune brombær ovenpå.
- Lad fedtstoffet i panden blive godt varmt.
- Svits champignon ved jævn varme i ca. 5 min.
- Vend hytteosten i og svits i yderligere ca. 2 min. Smag til.
- Skær de stegte mørbrad i skiver a ca. 2 cm, og server med de bagte græskarstykker,
  champignonsauce og salat.
