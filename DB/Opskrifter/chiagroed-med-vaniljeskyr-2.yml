titel: Chiagrød med vaniljeskyr
tid: 270
ingredienser:
  ½ liter mælk: ½ liter mælk
  skyr med vanilje: 1 dl
  chiafrø: 1.5 spsk
  friskpresset limesaft: 0.25 spsk
  figner i skiver (ca. 250 g): 1.25 friske
  eller sharonfrugt i tern (ca. 200 g): 0.25 kaki
  i tynde både (ca. 125 g): 0.25 æble
  granatæblekerner: 25 g
  grofthakkede mandler (ca. 40 g): 1 spsk
  citronmelisse: citronmelisse
fremgangsmåde:
- Rør mælk, skyr, chiafrø og limesaft godt sammen, og stil blandingen tildækket i
  køleskabet i mindst 4 timer - og gerne natten over.
- Fordel fignerne langs kanten af 4 glas. Hæld den faste, omrørte chiagrød i midten
  så den presser fignerne op mod kanten og fordel frugt og mandler på toppen. Pynt
  med citronmelisse og server straks.
