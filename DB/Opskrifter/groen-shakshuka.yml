titel: Grøn shakshuka
tid: 25
ingredienser:
  smør: 3.75 g
  ribbede palmekålsblade: 50 g
  i mindre stykker: 0.25 squash
  i ringe: 0.25 porre
  fed hvidløg: 0.75 finthakkede
  stødt spidskommen: 0.25 spsk
  stødt koriander: 0.25 tsk
  groft salt: 0.25 tsk
  æg: '1'
  creme fraiche eller græsk yoghurt: 0.5 dl
  salatost: 25 g
  i skiver: 0.25 avocado
  frisk eller syltede jalapenos: frisk eller syltede jalapenos
  sesamfrø, gerne ristede: sesamfrø, gerne ristede
  frisk koriander: frisk koriander
  limefrugter: limefrugter
fremgangsmåde:
- Smelt smørret i en sauterpande og steg kål, squash, porre og hvidløg ved jævn varme
  i ca. 7 min.
- Tilsæt krydderierne og rør rundt.
- Lav 4 fordybninger i grøntsagerne og slå et æg ud i hver af dem.
- Læg låg på panden, mens æggene tilberedes - det tager 5-6 min. Æggehviden skal være
  fast, men æggeblommen stadig lidt flydende.
- Fjern låget og top shashukaen med creme fraiche, salatost, skiver af avocado og
  jalapeno, et drys sesamfrø, korianderblade og limebåde.
