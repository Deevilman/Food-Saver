titel: Frokostsalat
tid: 15
ingredienser:
  hytteost: 100 g
  1½ tsk sød chilisauce: 1½ tsk sød chilisauce
  tomatketchup: 0.5 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
  icebergsalat i grove stykker: 75 g
  rød peberfrugt i tern: 25 g
  finthakket rødløg: 12.5 g
  cherrytomater i halve: 62.5 g
  frisk basilikum: frisk basilikum
  græskarkerner: græskarkerner
  groft brød: 60 g
fremgangsmåde:
- Smag hytteosten til med chilisauce, tomatketchup, salt og peber. Stil hytteosten
  tildækket i køleskabet i mindst ½ time.
- Vend peberfrugt og rødløg sammen med hytteosten - og anret på en bund af salat og
  med halve tomater omkring. Pynt med basilikum og græskarkerner og server med brød
  til.
