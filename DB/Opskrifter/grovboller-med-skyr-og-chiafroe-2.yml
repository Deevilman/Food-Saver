titel: Grovboller med skyr og chiafrø
tid: 540
ingredienser:
  koldt vand: 4 dl
  skyr naturel: 1 dl
  gær: 10 g
  hvedemel: 400 g
  groft speltmel eller anden fuldkornsmel: 100 g
  havregryn: 1 dl
  ½ dl chiafrø: ½ dl chiafrø
  groft salt: 1 spsk
fremgangsmåde:
- Kom vand, skyr og gær i en skål og rør det godt sammen. Tilsæt resten af ingredienserne
  og rør dejen godt sammen med en grydeske.
- Hæld dejen i ren skål med låg - smør evt. skålen med lidt olie. Stil dejen i køleskabet
  natten over eller mindst 8 timer.
- Tænd ovnen og sæt en bageplade til opvarmning midt i ovnen.
- 'Når ovnen er varm: Fordel halvdelen af havregrynene og chiafrøene på bordet. Hæld
  dejen forsigtigt ud herpå - kom lidt vand på fingrene og brug dem til at få dejen
  ud af skålen. Drys resten af havregrynene og chiafrøene ud på dejen. Skær ca. 12
  stykker - brug en spartel eller en stor kniv.'
- Tag den varme bageplade ud af ovnen, læg bagepapir herpå og løft dejstykkerne over
  på pladen - brug spartlen eller den store kniv til at løfte de bløde dejstykker.
  Drys evt. med flere havregryn og chiafrø og sæt bollerne i ovnen med det samme.
- Smid 1 dl koldt vand ind i bunden af ovnen. Luk straks ovnlågen, så dampen bliver
  i ovnen. Bag bollerne 15-20 min. ved 250° - traditionel ovn – de bliver ekstra sprøde
  af dampen, så sørg for at holde ovnlågen lukket under hele bagningen.
- Flyt de varme grovboller over på en bagerist og lad dem køle af.
