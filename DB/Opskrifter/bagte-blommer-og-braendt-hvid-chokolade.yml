titel: Bagte blommer og brændt hvid chokolade
tid: 45
ingredienser:
  blommer i halve og kvarte: 100 g
  sukker (ca. 1¼ dl): 25 g
  '- kornene heraf': 0.25 vaniljestang
  finthakket hvid chokolade: 12.5 g
  grofthakkede mandler: 6.25 g
  ½ liter vaniljeflødeis: ½ liter vaniljeflødeis
  mynteblade: mynteblade
fremgangsmåde:
- Vend blommerne sammen med sukker og vaniljekorn i en lille bradepande.
- Bag blommerne midt i ovnen i ca. 20 min. ved 200° - traditionel ovn.
- Lad dem køle let af.
- Vend chokolade og mandler sammen og fordel blandingen i et tyndt lag på en plade
  med bagepapir.
- Bag midt i ovnen til chokoladen er gylden i ca. 5 min. ved 200° - traditionel ovn.
- Tag ud og lad køle af på en rist.
- Anret de bagte blommer i glas og fordel isen i kugler herpå.
- Bryd chokoladen i mindre stykker og fordel på isen.
- Pynt med mynte.
