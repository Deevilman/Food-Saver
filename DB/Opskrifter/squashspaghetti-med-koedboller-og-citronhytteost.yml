titel: Squashspaghetti med kødboller og citronhytteost
tid: 45
ingredienser:
  hakket kyllingekød: 100 g
  hytteost: 75 g
  æg: '0.25'
  finvalsede havregryn: 0.75 spsk
  finthakkede fed hvidløg: 0.5 store
  finthakket grøn chilipeber: 0.25 tsk
  ¾ tsk groft salt: ¾ tsk groft salt
  citronpeber: 0.25 tsk
  smør: 6.25 g
  2½ liter vand: 2½ liter vand
  2½ tsk groft salt: 2½ tsk groft salt
  tørret fuldkornsspaghetti: 75 g
  squash - evt. en gul og en grøn (ca. 800 g): 0.5 grønne
  fintrevet citronskal (usprøjtet): 0.25 tsk
  friskpresset citronsaft: 0.5 tsk
  frisk basilikum: frisk basilikum
fremgangsmåde:
- Bland det hakkede kød med hytteost, æg, havregryn, hvidløg, chili, salt og peber.
  Stil farsen tildækket i køleskabet i ca. 15 min. Form farsen til ca. 30 små kødboller
  (på størrelse med valnødder) og steg dem gyldne i smør i en pande - ca. 6 min. i
  alt - vend dem af og til, så de bliver jævnt gyldne.
- Bring imens vand tilsat salt i kog i en stor gryde. Kog spaghettien i ca. 10 min.
  til den er mør uden at være blød. Lav imens tynde spaghettistrimler af squashene
  - hvis den inderste del er svær at strimle, kan den skæres i små tern. Kom squashstrimlerne
  i kogevandet og giv det et hurtigt opkog. Lad derefter squash og spaghetti dryppe
  af i et dørslag.
- Vend hytteost sammen med citronskal og -saft.
- Anret spaghetti med små kødboller og citronhytteost på toppen. Pynt med basilikumblade.
- Der findes forskellige specialredskaber til at lave tynde strimler af grøntsager,
  fx en julienneskærer eller andre deciderede maskiner. Det er dog muligt at lave
  strimler med en almindelig kartoffelskræller eller tyndskræller; det giver blot
  en lidt bredere strimmel.
