titel: Græskarpizza
tid: null
ingredienser:
  pizzadeje: '1'
  1½ dl creme fraiche 38%: 1½ dl creme fraiche 38%
  hvidløg, knust: 0.5 fed
  ½ citron, skal heraf: ½ citron, skal heraf
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ¼ hokkaido græskar (ca. 200 g): ¼ hokkaido græskar (ca. 200 g)
  ½ majskolbe eller 100 g majs: ½ majskolbe eller 100 g majs
  frisk timian: 5 kviste
  mozzarellaost i tern: 37.5 g
  parmigiano reggiano eller anden hård ost: 25 g
  lidt jomfruolivenolie: lidt jomfruolivenolie
fremgangsmåde:
- Rør creme fraiche med hvidløg, citronskal og friskkværnet peber.
- Skær tynde skiver af græskaret med en skrællekniv eller på et mandolinjern.
- Skær majskorn fra kolben.
- Tryk pizzadejen ud til 2 pizzaer - brug fingrene og håndfladerne.
- Fordel creme fraiche blandingen, timian, mozzarellaost, græskarskiver og majskorn
  på pizzaerne. Riv den hårde ost henover.
- Bag én pizza ad gangen i en pizzaovn i 1-1½ min. eller i en ovn (evt. med opvarmet
  bagesten) i 8-12 min. ved 275° - varmluft.
- Dryp evt. pizzaerne med olivenolie, når de er bagt.
