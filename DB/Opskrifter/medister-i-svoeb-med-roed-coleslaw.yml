titel: Medister i svøb med rød coleslaw
tid: 35
ingredienser:
  skrubbede eller skrællede kartofler: 200 g
  ½ tsk groft salt: ½ tsk groft salt
  medisterpølse: 100 g
  honning: 0.25 spsk
  serrano skinke i tynde skiver: 15 g
  fintsnittet rødkål: 75 g
  ¾ tsk groft salt: ¾ tsk groft salt
  kvark, græsk yoghurt eller fraiche: 62.5 g
  dijon-honningsennep: 0.25 spsk
  fintsnittet spidskål: 50 g
  i tern (ca. 250 g): 0.5 æbler
  tørrede tranebær: 0.75 spsk
  ristede græskarkerner: ristede græskarkerner
fremgangsmåde:
- Skær kartoflerne i tern (ca. 1x1 cm), læg dem i et ovnfast fad og drys med salt.
  Pensl medisterpølsen med honning og vikl serranoskinke omkring (sæt evt. nogle tandstikkere
  i, til at holde skinken fast). Læg medisteren ovenpå kartoflerne og steg midt i
  ovnen i ca. 25 min. ved 200° - traditionel ovn.
- Vend rødkålen med salt og lad det stå at trække i en sigte i ca. 20 min. Vend kvark
  og sennep sammen i en skål. Bland spidskål, æbler, tranebær og rødkål i senneps-kvarken.
  Pynt med græskarkerner.
