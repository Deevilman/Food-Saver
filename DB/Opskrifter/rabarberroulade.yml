titel: Rabarberroulade
tid: 120
ingredienser:
  rabarber, skåret i 2-3 cm stykker: 400 g
  sukker: 1 spsk
  husblas: 2 blade
  æg: '3'
  hvedemel: 120 g
  bagepulver: 1 tsk
  piskefløde: 2 dl
  ½ dl creme fraiche 38%: ½ dl creme fraiche 38%
  flormelis: 1 spsk
  ½ vaniljestang (kornene heraf) eller vaniljepasta i tilsvarende mængde: ½ vaniljestang
    (kornene heraf) eller vaniljepasta i tilsvarende mængde
  grofthakkede, ristede mandler og lidt skovsyre: 1 håndfuld
fremgangsmåde:
- Læg rabarberstykkerne i en lille bradepande og fordel sukkeret udover.
- Bag rabarberne i ovnen i ca. 15 min. ved 200 °. Vend forsigtig i dem undervejs.
- Udblød husblassen i kold vand i ca. 10 min.
- Træk husblassen op af vandet med det vand, der hænger ved, og smelt den i kompotten.
- Lad rabarberkompotten køle helt af.
- Pisk æg og sukker til en tyk og luftig æggesnaps.
- Sigt mel og bagepulver ned i massen og vend det forsigtigt sammen.
- Fordel dejen ud på en plade med bagepapir (ca. 30 x 40 cm), og bag bunden midt i
  ovnen i 6-8 min. ved 200 ° - varmluft - til den er let gylden.
- Strø imens sukker ud på et stykke rent bagepapir og vend den nybagte bund ud herpå
  - med undersiden opad. Træk det bagepapir, som bunden blev bagt på, forsigtigt af.
- Læg et rent, fugtigt viskestykke over bunden, mens den køler af - så er den blød,
  når den skal rulles.
- Pisk fløde, creme fraiche, flormelis og vanilje til et fast skum.
- Fordel rabarberkompotten jævnt ud på rouladebunden - og derefter ⅔ af flødecremen.
- Kom resten af flødecremen i en sprøjtepose med en stjernetyl.
- Rul rouladen sammen fra den brede side. Skær enderne af og læg rouladen på et serveringsfad.
- Pynt rouladen med resten af flødecremen, ristede mandler og skovsyre.
