titel: Rejecocktail
tid: 45
ingredienser:
  rød quinoa (ca. ½ dl): 10 g
  avocado (ca. 250 g): 0.25 stor
  creme fraiche: 0.25 dl
  friskpresset limesaft: 0.5 spsk
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  pillede, kogte rejer: 50 g
  ½ moden mangofrugt - skåret i små tern (ca. 150 g): ½ moden mangofrugt - skåret
    i små tern (ca. 150 g)
  ¼ bundt finthakket forårsløg (ca. 25 g): ¼ bundt finthakket forårsløg (ca. 25 g)
  finthakket rød chilipeber - uden vægge og kerner: 0.25 spsk
  ristet flutes: 25 g
fremgangsmåde:
- Kog quinoaen efter anvisning på emballagen. Lad den kogte quinoa køle af.
- Halver avocadoen, fjern sten og skræl. Bland avocado, cremefraiche, limesaft, salt
  og peber i en skål. Blend det med en stavblender. Smag til.
- Fordel quinoa, avocadocreme, rejer og mango lagvis i 4 glas - kom lidt avocadocreme
  øverst. Drys forårsløg og chili over og server med ristet brød.
