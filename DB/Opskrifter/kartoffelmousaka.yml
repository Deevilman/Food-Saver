titel: Kartoffelmousaka
tid: 120
ingredienser:
  i ½ cm tynde skiver (ca. 350 g): 0.5 auberginer
  1½ tsk groft salt: 1½ tsk groft salt
  smør: 2.5 g
  rødløg (ca. 225 g): 0.75 grofthakkede
  hakkede tomater (ca. 400 g): 0.25 dåse
  hakkede fed hvidløg: 0.5 små
  friskkværnet peber: friskkværnet peber
  bladselleri i tynde skiver (ca. 225 g): 1.25 stilke
  kartofler i tynde skiver: 150 g
  2½ dl mornaysauce: 2½ dl mornaysauce
  revet cheddar- og maasdammerost: 12.5 g
  grofthakket top fra bladselleri eller bredbladet persille: grofthakket top fra bladselleri
    eller bredbladet persille
  groft brød: 60 g
fremgangsmåde:
- Kom aubergineskiver i en skål og drys med salt. Lad dem stå tildækket i køleskabet
  i ca. 20 min.
- Skyl aubergineskiverne i vand og lad dem dryppe af i en sigte.
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
  Svits løgene i ca. 2 min.
- Tilsæt tomat, hvidløg, salt og peber og kog blandingen ved svag varme og under omrøring
  i ca. 5 min. Smag til.
- Tag gryden af varmen og tilsæt bladselleri.
- Læg mousakaen sammen i et ovnfast fad (ca. 6 x 22 x 27 cm). Start med ¼ grøntsagsblanding,
  ⅓ aubergineskiver og ⅓ kartoffelskiver - gentag to gange og slut med grøntsagsblanding
  og mornaysauce.
- Drys med ost og bag kartoffelmousakaen midt i ovnen ca. 1 time ved 175° - traditionel
  ovn.
- Lad den hvile tildækket på køkkenbordet i ca. 10 min. Pynt med bladgrønt og server.
