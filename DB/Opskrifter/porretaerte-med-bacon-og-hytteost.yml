titel: Porretærte med bacon og hytteost
tid: 70
ingredienser:
  havregryn (ca. 2½ dl): 25 g
  hvedemel (ca. 2¼ dl): 31.25 g
  ½ tsk groft salt: ½ tsk groft salt
  smør: 6.25 g
  hytteost: 43.75 g
  æg: '0.5'
  1-2 spsk vand: 1-2 spsk vand
  vand: 0.25 liter
  groft salt: 0.25 tsk
  i tynde skiver (ca. 400 g): 1 porrer
  beder i små tern: 1 gule
  ½ tsk revet muskatnød: ½ tsk revet muskatnød
  kalkunbacon i strimler: 31.25 g
  salat af 350 g dampede grønne bønner og: salat af 350 g dampede grønne bønner og
  finthakket rødløg drysset med salt og peber: 12.5 g
fremgangsmåde:
- Hak havregrynene fint i en foodprocessor, til det ligner groft mel.
- Tilsæt hvedemel og salt og kør et kort øjeblik.
- Tilsæt smør og hytteost og kør i ca. 5 sek.
- Hæld dejen i en skål og saml den let med æg og vand. Brug evt. lidt ekstra vand.
- Tryk dejen ud i en smurt springform (ca. 24 cm i diameter) - tryk dejen halvt op
  ad kanten.
- Forbag bunden midt i ovnen i ca. 20 min. ved 200° - traditionel ovn. - læg et stykke
  bagepapir over efter ca. 10 min, så kanten ikke bliver for mørk senere.
- Bring vand tilsat salt i kog i en gryde.
- Kog porrer og beder ved kraftig varme i ca. 3 min.
- Lad grøntsagerne dampe godt tørre i en sigte.
- Pisk ægggene sammen i en stor skål og bland dem med hytteost, muskatnød og salt.
- Vend bacon og de afdryppede grøntsager i hytteostblandingen og fordel i den forbagte
  bund.
- Bag tærten midt i ovnen i ca. ½ time ved 200° - traditionel ovn.
- Tag porretærten ud af formen og server den med bønnesalat.
