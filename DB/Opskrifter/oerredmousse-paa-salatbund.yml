fremgangsmåde:
- Rens ørrederne for skind og ben - ca. 275 g ørredkød. Del fiskekødet groft med to
  gafler.
- Rør flødeosten blød med cremefraiche. Tilsæt fiskekød, limesaft, salt og peber og
  rør blandingen godt sammen og smag til.
- Kom ørredmoussen i en skål (ca. ¾ liter) og stil den tildækket i køleskabet i mindst
  2 timer.
- Anret på tallerkener en bund af de 3 slags salat.
- Læg herpå 2 "æg" af ørredmousse - form "æggene" med 2 spiseskeer dyppet i varmt
  vand.
- Fordel kaviar og limeskiver på tallerkenerne. Pynt med skovsyre og server.
- Røget og fed fisk kræver en tør og syrerig hvidvin, fx riesling fra Alsace.
