titel: Salat med sprøde ostecroutoner, smilende æg og kapers
tid: 45
ingredienser:
  olivenolie: 0.5 spsk
  smuttede mandler: 12.5 g
  æg: '1'
  blåskimmelost: 18.75 g
  smør: 3.75 g
  franskbrød i grove stykker: 43.75 g
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  renset romainesalat i grove stykker: 0.25 liter
  kogte grønne bønner: 100 g
  i tynde både: 0.25 rødløg
  kapers: 0.75 spsk
  smuldret blåskimmelost: 12.5 g
fremgangsmåde:
- Lad olien blive varm i en pande og rist mandlerne ved jævn varme i ca. 4 min. -
  eller til de er gyldne. Lad dem køle af i olien.
- Kom æggene i en gryde med et par cm koldt vand. Bring vandet i kog og kog æggene
  ved svag varme og under låg i 6-7 min. Læg æggene i koldt vand i ca. 1 min., pil
  dem og del dem i kvarte.
- Kom imens ost og fedtstof i en lille gryde og smelt det ved jævn varme i ca. 3 min
  - pisk det sammen til en jævn blanding. Kom brødet i en lille bradepande. Hæld osteblandingen
  over og drys med salt og peber. Bag croutonerne midt i ovnen - vend af og til.
- Anret salat, bønner, rødløg, kapers og ost i en stor skål. Drys med salt og peber.
  Fordel mandler og olivenolie over salaten og pynt med ostecroutoner og de smilende
  æg. Server straks.
- Ønsker du en mere mild ret kan du undlade den smuldrede ost i salaten.
- Ca. 10 min. ved 225°.
