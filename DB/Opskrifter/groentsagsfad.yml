titel: Grøntsagsfad
tid: 60
ingredienser:
  skrællede melede kartofler i tykke skiver: 150 g
  i mundrette stykker (ca. 300 g): 1 gulerødder
  groft salt: 0.25 tsk
  let mornaysauce: 1 dl
  finthakkede soltørrede tomater: 12.5 g
  finthakket fed hvidløg: 0.25 stort
  dijonsennep: 0.25 spsk
  smør: 6.25 g
  blandede svampe i mundrette stykker, fx champignon, kejserhat og enoki: 62.5 g
  i både (ca. 300 g): 1 rødløg
  ½ tsk groft salt og friskkværnet peber: ½ tsk groft salt og friskkværnet peber
  revet mozzarellaost: 35 g
  groft strimlede basilikumblade: 0.75 dl
  groft brød: 50 g
fremgangsmåde:
- Kom kartofler og gulerødder i et ovnfast fad (ca. 6 x 20 x 30 cm) og drys med salt.
  Bland mornaysauce, soltørrede tomater, hvidløg og sennep. Hæld saucen hen over rodfrugterne
  og bag dem midt i ovnen i ca. 35 min. ved 200° - traditionel ovn.
- Lad smørret blive gyldent i en pande. Brun svampene i ca. 3 min., til de er tørre.
  Tag dem op. Kom løgene i panden og steg dem ved kraftig varme og under omrøring
  i ca. 3 min. Kom svampene tilbage i panden, drys med salt og peber og vend rundt.
  Tag grøntsagsfadet ud af ovnen og fordel de stegte svampe og løg på toppen. Drys
  med ost og bag retten færdig i ca. 15 min. Drys med basilikum og server med groft
  brød.
