titel: Blinis med stenbiderrogn
tid: 30
ingredienser:
  hvedemel (ca. 1¾ dl): 100 g
  boghvedemel (ca. 1 dl): 50 g
  ½ tsk bagepulver: ½ tsk bagepulver
  sukker: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  æg: '2'
  1½ dl mælk: 1½ dl mælk
  smeltet smør: 50 g
  1½ dl creme fraiche: 1½ dl creme fraiche
  renset stenbiderrogn: 75 g
  rødløg (ca. 50 g): 1 finthakket
  dildkviste: '12'
fremgangsmåde:
- Bland mel, boghvedemel, bagepulver, sukker og salt.
- Rør æg og mælk sammen i en skål og pisk melblandingen og det smeltede smør i.
- Lad en blinispande blive varm og kom evt. lidt smør i hullerne.
- Kom ca. ½ dl dej i hvert hul og bag de små blinis, ved jævn varme, ca. 2 min. på
  hver side, til de er gennembagte og gyldne.
- Fordel creme fraiche, løg og stenbiderrogn på de nybagte blinis.
- Pynt med dildkviste og server.
