titel: Mangochutney
tid: 30
ingredienser:
  frossen eller frisk mangofrugt i tern: 250 g
  i mindre stykker (ca. 150 g): 2 løg
  rørsukker (ca. 2 dl): 175 g
  vand: 1 dl
  ½ dl ufarvet lagereddike: ½ dl ufarvet lagereddike
  skrællet frisk ingefær i tynde strimler: 2 spsk
  finthakket rød chilipeber: 2 tsk
  kanelstang: '1'
  groft salt: 1 tsk
fremgangsmåde:
- Kom alle ingredienserne i en gryde og bring blandingen i kog.
- Kog blandingen ved jævn varme og uden låg i ca. 20 min. - eller til væsken er kogt
  ind til en sirup. Smag chutneyen til.
- Hæld chutneyen på glas og køl den af. Opbevar den tildækket på køl.
