titel: Taramasalata - cremet torskerognsdip
tid: 15
ingredienser:
  toastbrød: 150 g
  mælk: 1 dl
  røget torskerogn eller rogn fra dåse: 200 g
  ½ rødløg: ½ rødløg
  ½ fed hvidløg: ½ fed hvidløg
  citronsaft: 2 spsk
  ½ tsk groft salt og friskkværnet peber: ½ tsk groft salt og friskkværnet peber
  olivenolie: 1 dl
  evt. ekstra olivenolie, oliven og ristet brød: evt. ekstra olivenolie, oliven og
    ristet brød
fremgangsmåde:
- Skær skorperne af brødet og læg det i blød i mælk i ca. 10 min.
- Kram brødet let og kom det i en blender med torskerogn, rødløg, hvidløg, citronsaft,
  salt og peber til en ensartet masse.
- Tilsæt dernæst olivenolie i en tynd stråle. Torskerognsdippen skal have konsistens
  som en tyk mayonnaise.
- Smag til.
