titel: Grillet laks
tid: 30
ingredienser:
  friskpresset citronsaft: 2 spsk
  flydende honning: 2 spsk
  olivenolie: 2 spsk
  groft salt: 1 tsk
  a 150 g (ca. 600 g): 4 laksefileter
fremgangsmåde:
- Lad en grill blive godt varm.
- Pisk citronsaft, honning og olivenolie sammen.
- Salt laksen og grill den ca. 5 min. på skindsiden, vend laksen og grill den yderligere
  1 til 2 min. på kødsiden.
- Pensl evt. laksen med marinaden udervejs.
- Server straks sammen med resten af marinaden og det tilbehør, du ønsker.
