titel: Kylling og kartofler i ovn
tid: 70
ingredienser:
  (ca. 1400 g): 0.25 kylling
  smør: 5 g
  røget paprika: 0.25 spsk
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  kartofler: 0.25 kg
  hvidløg: 0.25 helt
  (usprøjtet): 0.25 citron
  yoghurt 10%: 0.5 dl
  ½ tsk groft salt: ½ tsk groft salt
  oreganoblade: oreganoblade
  blandet salat: blandet salat
fremgangsmåde:
- Del kyllingen på langs og læg de halve kyllinger på en plade med bagepapir.
- Smelt smørret med paprika, salt og peber og pensl det på kyllingestykkerne.
- Halver kartoflerne, hvidløget og citronen og fordel alle grøntsagerne rundt om kyllingen.
- Steg kylling og grøntsager midt i ovnen ca. 45 min. ved 225° - traditionel ovn.
- Rør yoghurten med salt og saft fra den ovnstegte citron (ca. 2 spsk) og anret den
  sammen med kyllingefadet.
- Pynt med oregano og peber og server med salat.
