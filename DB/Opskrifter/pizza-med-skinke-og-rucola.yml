titel: Pizza med skinke og rucola
tid: 120
ingredienser:
  gær: 20 g
  vand - lillefingervarmt: 3 dl
  pizzamel, fx. Tipo 00 (ca. 3 dl): 400 g
  olivenolie: 1 spsk
  sukker: 1 tsk
  ½ tsk groft salt: ½ tsk groft salt
  tomatsauce, fx pizzasauce: 2 dl
  tørret oregano: 1 tsk
  revet mozzarellaost: 200 g
  lufttørret skinke, fx parmaskinke: 140 g
  skyllet rucolasalat: 50 g
  flager af 50 g parmigiano reggiano: flager af 50 g parmigiano reggiano
  ristede pinjekerner: 25 g
fremgangsmåde:
- Smuldr gæren og opløs den i vandet.
- Tilsæt mel, olie, sukker og salt.
- Ælt dejen blank og smidig i ca. 8 min.
- Stil dejen tildækket med husholdningsfilm til hævning et lunt sted. Lad dejen hæve
  i ½ time.
- Vend dejen ud på et bord og stram den op til 4 boller.
- Lad dem hæve tildækket med husholdningsfilm i ½ time.
- Sæt to bageplader til opvarmning i ovnen.
- Tryk og form dejen til 4 pizzabunde (ca. 25 cm i diameter).
- Kom bundene på bagepapir og fordel fyldet herpå.
- Træk bagepapiret over på de varme bageplader – og bag dem øverst og nederst i ovnen
  til pizzaerne er sprøde og fyldet er gyldent i 12-14 min. ved 275° - varmluft.
- Fordel parmaskinke, rucola, parmesanost og pinjekerner på pizzaen og server straks.
