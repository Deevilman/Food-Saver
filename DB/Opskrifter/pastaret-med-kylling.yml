titel: Pastaret med kylling
tid: 20
ingredienser:
  2½ liter vand: 2½ liter vand
  groft salt: 0.25 tsk
  tørret pasta, fx skruer: 75 g
  kyllingefilet: 75 g
  smør: 5 g
  madlavningsfløde: 0.5 dl
  frosne ærter: 75 g
  fed hvidløg i skiver: 0.5 små
  grønne asparges i mundrette stykker: 75 g
  fintrevet parmigiano reggiano: 12.5 g
  basilikumblade: 0.75 dl
  høvlet parmigiano reggiano: 12.5 g
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Bring vand tilsat salt i kog i en gryde.
- Kog pastaen 8-10 min. til den er mør uden at være blød.
- Tag et par dl kogevand fra og lad pastaen dryppe af i et dørslag.
- Skær kyllingefileterne i 2 cm brede strimler.
- Lad smørret blive gyldent i en sauterpande og brun kødet i ca. 2 min.
- Tilsæt fløde, 1 dl kogevand, ærter, hvidløg og salt. Bring retten i kog ved kraftig
  varme og under låg.
- Tag låget af panden og tilsæt asparges, den afdryppede pasta og revet parmesan.
  Kog pastaretten under omrøring i ca. 1 min.
- Tag panden af varmen, vend basilikumblade i og smag til. Server pastaretten med
  det samme i et stort varmt fad med drys af høvlet parmesan og friskkværnet peber.
