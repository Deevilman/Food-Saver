titel: Halve bagte kartofler med avocado, okse og koriander
tid: 80
ingredienser:
  bagekartofler (ca. 1 kg): 1 skrubbede
  ½ tsk groft salt: ½ tsk groft salt
  (ca. 500 g): 0.5 majskolber
  smør: 2.5 g
  hakket oksekød (ca. 6% fedt): 75 g
  fintrevet limeskal (usprøjtet): 0.25 tsk
  friskpresset limesaft: 0.25 spsk
  finthakket rød chilipeber (ca. spsk): 0.25 spsk
  groft salt: 0.25 tsk
  fraiche: 0.5 dl
  sød chilisauce: 0.75 spsk
  cherrytomater i kvarte (ca. g): 50 g
  i lange strimler (ca. 150 g): 0.25 avocado
  frisk koriander: 0.5 dl
  ½ tsk havsalt: ½ tsk havsalt
fremgangsmåde:
- Flæk kartoflerne på langs og læg dem med skærefladen opad på en plade med bagepapir.
- Drys med salt og bag kartoflerne midt i ovnen ca. 1 time ved 200°.
- Skær kernerne af majskolberne.
- Lad smørret blive gyldent i en pande og brun kødet 4-5 min.
- Tilsæt majskerner, limeskal, -saft, chili og salt og steg kødet i yderligere ca.
  2 min. Smag til.
- Rør fraiche, chilisauce og salt sammen og smag til.
- Læg de halve bagte kartofler på tallerkener og fordel det stegte kød, tomater, avocado,
  den krydrede fraiche og koriander på kartoflerne.
- Drys med salt og server straks.
