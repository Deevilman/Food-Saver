titel: Dressing med dijonsennep og estragon
tid: 10
ingredienser:
  friske krydderurter, fx estragon, persille, basilikum og timian: 2 dl
  fraiche: 3 dl
  dijonsennep: 1 tsk
  friskpresset citronsaft: 1 tsk
  groft salt: 1 tsk
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Skyl krydderurterne godt og hak dem fint.
- Vend dem sammen med fraichen og de øvrige ingredienser. Smag til.
- Stil dressingen tildækket på køl til servering,
