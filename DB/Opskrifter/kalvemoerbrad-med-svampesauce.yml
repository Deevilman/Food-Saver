titel: Kalvemørbrad med svampesauce
tid: 60
ingredienser:
  smør: 8.33333 g
  kalvemørbrad (ca. 1½ kg): 0.166667 pudset
  ½ tsk groft salt: ½ tsk groft salt
  friskkværnet peber: friskkværnet peber
  østershatte i strimler: 25 g
  markchampignoner i kvarte: 25 g
  grøntsagsbouillon: 0.166667 dl
  ½ liter piskefløde eller madlavningsfløde: ½ liter piskefløde eller madlavningsfløde
  saucejævner: 0.333333 spsk
  tør, hvid portvin: 0.333333 spsk
  groft salt: 0.166667 tsk
  evt. kulør: evt. kulør
fremgangsmåde:
- Lad smørret blive gyldent på en pande.
- Steg mørbraden ved kraftig varme ca. 3 min. på hver side.
- Tag mørbraden af panden og drys med salt og peber.
- Kom den i et ovnfast fad og steg den midt i ovnen i ca. 20 - 25 min. ved 200° -
  traditionel ovn. Kødets centrumstemperatur skal være ca. 60 - 62°
- Svits svampene i stegeskyen på panden ca. 1 min. og hæld dem i en gryde.
- Kog panden af med bouillon og hæld den over i gryden.
- Tilsæt fløde og bring blandingen i kog.
- Tilsæt saucejævner under omrøring og kog saucen ved svag varme i ca. 1 min.
- Smag til med portvin, salt og peber. Tilsæt evt. kulør.
