titel: Kakaogrød overnight med papaja
tid: 300
ingredienser:
  grovvalsede havregryn (ca. 2 dl): 25 g
  skyr naturel: 1 dl
  sød tranebærsaft: 0.5 dl
  vand: 0.5 dl
  kakaopulver: 1 tsk
  i skiver (ca. 150 g): 1 bananer
  papaja i tern: 50 g
  peanutbutter: 1 spsk
  grofthakkede usaltede pistacienødder: grofthakkede usaltede pistacienødder
fremgangsmåde:
- Rør havregryn, skyr, saft, vand og kakao godt sammen.
- Stil det tildækket i køleskabet til dagen efter.
- Anret kakaogrøden med banan, papaja og peanutbutter.
- Pynt med pistacienødder og server.
