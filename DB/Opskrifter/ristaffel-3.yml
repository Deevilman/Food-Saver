titel: Ristaffel
tid: 30
ingredienser:
  vand: 1.5 dl
  groft salt: 0.25 tsk
  jasminris: 1 dl
  smør: 6.25 g
  karry: 0.5 tsk
  syrlige æbler i små tern: 0.25 dl
  grofthakket løg: 0.25 dl
  ½ liter mælkesauce: ½ liter mælkesauce
  sød chilisauce: 0.25 spsk
  i mindre stykker: 1 kyllingefileter
  ¼ bundt forårsløg i skrå skiver (ca. 25 g): ¼ bundt forårsløg i skrå skiver (ca.
    25 g)
  ¾ tsk groft salt: ¾ tsk groft salt
  friskkværnet peber: friskkværnet peber
  ristet kokosmel: 12.5 g
  peanuts: 12.5 g
  hakkede tørrede abrikoser: 12.5 g
  banan i skiver: 37.5 g
  rød peberfrugt i tern: 25 g
  agurk i tern: 25 g
fremgangsmåde:
- Bring vand tilsat salt i kog i en tykbundet gryde. Tilsæt risene under omrøring
  og kog dem ved svag varme og under tætsluttende låg i ca. 12 min.
- Tag gryden af varmen og lad risene trække, stadig under låg, i ca. 12 min.
- Smelt smørret i en gryde ved kraftig varme men uden at det bruner.
- Tilsæt karry og lad det bruse af. Svits heri æbler og løg i ca. ½ min.
- Tilsæt hvid mælkesauce, chiliesauce og kyllingefileter og bring saucen i kog. Kog
  den ved svag varme i ca. 2 min.
- Tilsæt forårsløg og kog, stadig ved jævn varme og under omrøring, i ca. 2 min. Tilsæt
  salt og smag til.
- Kom risen og kylling i karry 2 varme skåle. Server tilbehøret i mindre skåle ved
  siden af.
