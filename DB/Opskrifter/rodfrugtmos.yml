titel: Rodfrugtmos
tid: 45
ingredienser:
  skrællede gulerødder i grove stykker: 150 g
  skællet knoldselleri i grove stykker: 75 g
  skrællede kartofler i grove stykker: 75 g
  smør: 12.5 g
  groft salt: 0.25 tsk
  evt. et drys finthakket bredbladet persille: evt. et drys finthakket bredbladet
    persille
fremgangsmåde:
- Kog gulerødder, knoldselleri og kartofler i ca. 35 min. - eller til de er godt møre.
- Hæld vandet fra og damp dem tørre.
- Mos rodfrugterne med et kartoffelmosjern eller et piskeris.
- Tilsæt smør og salt. Smag til.
- Drys evt. med persille og server.
