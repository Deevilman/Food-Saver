titel: Halloween focaccia
tid: 720
ingredienser:
  koldt vand: 5 dl
  gær: 9 g
  flydende honning: 1 tsk
  fuldkornsspeltmel eller anden fuldkornshvede: 100 g
  revet squash: 100 g
  1½ spsk groft salt: 1½ spsk groft salt
  tipo 00 hvedemel: 600 g
  olivenolie - til fadet: 5 spsk
  olivenolie: 2 spsk
  sorte oliven - til pynt: sorte oliven - til pynt
  flagesalt: flagesalt
  rosmarinkviste: '4'
fremgangsmåde:
- Kom vand i en skål og rør gæren ud heri.
- Tilsæt honning, fuldkornsmel, revet squash, salt og tipo 00 mel og rør det sammen
  med en grydeske. Dejen må ikke klistre, men den skal stadig være temmelig fugtig.
  Hvis den klistrer kan du tilføje lidt mere tipo 00 mel.
- Beklæd et ovnfast fad eller bradepande (ca. 20 x 30 cm) med bagepapir og fordel
  olien oven på papiret.
- Hæld dejen i fadet. Smør overfladen med lidt af olien fra bundet og stræk dejen,
  så den passer med fadets form - brug hænderne, det er nemmest.
- Dæk fadet til med film eller et låg og sæt det i køleskabet til dagen efter - gerne
  i 24 timer.
- Tag dejen ud fra køl og sæt den ved stuetemperatur i 1½-3 timer til den bobler lidt
  i overfladen. Hvor lang tid den skal hæve, afhænger af hvor varmt der er i dit køkken.
- Brug dine fingerspidser til at lave dybe huller i dejen - lidt ligesom hvis du trykker
  hårdt på tangenterne på et klaver. Hæld olivenolie over dejen og lad den løbe ned
  i hullerne.
- Halvér en oliven og brug den ene halvdel som edderkoppens krop. Skær den anden halvdel
  i seks skiver og læg dem som ben – tre på hver side. Fortsæt på samme måde, indtil
  du har det ønskede antal edderkopper. Pynt rosmarin og drys med flagesalt.
- Bag brødet 20-30 min. ved 230° - varmluft. Brødet skal have en mørk overflade. Vend
  det ud på en rist, når det er færdigbagt.
