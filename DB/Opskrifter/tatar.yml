titel: Tatar
tid: 30
ingredienser:
  tatar - hakket oksekød 2-3 % fedt, fx fra inderlår eller tykstegsfilet: 100 g
  ristet rugbrød (ca. 250 g): 1 skiver
  flagesalt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  grofthakkede, små cornichoner (ca. 125 g): 0.5 dl
  rødløg (ca. 100 g): 0.25 grofthakkede
  grofthakkede syltede rødbeder (ca. 140 g): 0.5 dl
  kapers (ca. 45 g): 1 spsk
  æggeblommer: '1'
  revet peberrod (ca. 25 g): revet peberrod (ca. 25 g)
fremgangsmåde:
- Form kødet til 4 bøffer.
- Læg dem på det ristede rugbrød, og drys med salt og peber.
- Anret herpå de øvrige ingredienser og server straks.
