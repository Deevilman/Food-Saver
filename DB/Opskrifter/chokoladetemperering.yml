titel: Chokoladetemperering
tid: 30
ingredienser:
  mørk chokolade: 400 g
fremgangsmåde:
- Kom 300 g chokolade i en plastikskål og smelt det over vandbad under omrøring, til
  chokoladen har en temperatur på 45-50°.
- Tag chokoladen af varmen og bland den resterende chokolade i lidt ad gangen indtil
  chokoladen når en temperatur på 32-33°.
- Nu er chokoladen tempereret og klar til brug.
