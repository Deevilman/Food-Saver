titel: Broccolisalat
tid: 45
ingredienser:
  2½ dl fraiche: 2½ dl fraiche
  rødvinseddike: 2 tsk
  1½ spsk sukker: 1½ spsk sukker
  bacon i meget små tern: 300 g
  broccoli i meget små buketter og tern: 800 g
  i meget små tern (ca. 100 g): 1 rødløg
  1½ dl solsikkekerner: 1½ dl solsikkekerner
  1½ dl rosiner: 1½ dl rosiner
fremgangsmåde:
- Rør fraiche med rødvinseddike og sukker.
- Rist baconen sprød og lad den dryppe af på et stykke køkkenrulle eller lignende.
- Bland broccolibuketter, solsikkekerner, rosiner, rødløg og halvdelen af baconen
  i en skål.
- Hæld dressingen over og vend rundt. Pynt med resten af baconen.
