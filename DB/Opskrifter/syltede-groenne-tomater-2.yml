titel: Syltede grønne tomater
tid: 65
ingredienser:
  grønne tomat: 1 kg
  ufarvet lagereddike: 5 dl
  vand: 3 dl
  sukker: 600 g
  vaniljestang: '1'
  hvidløg: 8 fed
  ½ rød chilipeber: ½ rød chilipeber
  peberkorn: 1 spsk
  sennepsfrø: 1 spsk
fremgangsmåde:
- Skær de store tomater i kvarte, de mellem i halve og stik hul i de små med en gaffel
  eller kødnål.
- Kom tomaterne i skoldede, atamon-skyllede glas.
- Flæk vaniljestangen, skrab kornene ud og kom dem og den tomme vaniljestant i gryden
  sammen med eddike, vand og sukker.
- Kog lagen op, og hæld den over tomaterne. Kom låg på glassene og lad dem stå i minimum
  en uge på køl.
