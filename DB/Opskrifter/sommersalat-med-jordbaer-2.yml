titel: Sommersalat med jordbær
tid: 30
ingredienser:
  skyllet rucolasalat: 12.5 g
  skyllede babyspinatblade: 12.5 g
  friske, bælgede ærter: 25 g
  cherrytomater i halve: 50 g
  jordbær i halve: 31.25 g
  forårsløg i skiver (ca. 100 g): 0.125 bundt
  salatost i tern: 25 g
  olivenolie: 0.125 spsk
  hvid balsamicoeddike: 0.125 spsk
  friskpresset citronsaft: 0.125 spsk
  sennep: 0.125 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  friskkværnet peber: friskkværnet peber
fremgangsmåde:
- Læg salat, spinat, ærter, tomater, jordbær og forårsløg lagvis i et stort fad.
- Fordel salatosten på toppen.
- Pisk olie, eddike og de øvrige ingredienser sammen og smag til.
- Fordel dressingen over salaten og server.
