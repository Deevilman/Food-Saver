titel: Poke bowl med marinerede rejer
tid: 30
ingredienser:
  couscousgryn (ca. 2½ dl): 50 g
  ½ tsk groft salt: ½ tsk groft salt
  2½ dl kogende vand: 2½ dl kogende vand
  salatost i tern: 50 g
  fintrevet limeskal (usprøjtet): 0.5 tsk
  afdryppede nordsørejer: 75 g
  olivenolie: 0.25 spsk
  friskpresset limesaft: 0.25 spsk
  finthakkede dildkviste: 0.75 spsk
  ½ tsk citronpeber: ½ tsk citronpeber
  fraiche: 0.5 dl
  sojasauce, fx ponzu med lemon: sojasauce, fx ponzu med lemon
  i tern (ca. 300 g): 0.25 agurk
  radiser i tynde skiver: 37.5 g
  rødløg (ca. 50 g): 0.25 finthakket
  friske bær eller frugt, fx ribs eller ananas: 31.25 g
  ristede græskarkerner: 6.25 g
  spiselige blomster, fx hjulkrone og morgenfruer: spiselige blomster, fx hjulkrone
    og morgenfruer
fremgangsmåde:
- Kom couscousgryn og salt i en skål og hæld det kogende vand over.
- Lad grynene stå i ca. 10 min. - rør med en gaffel et par gange, mens de trækker.
- Vend ost og limeskal i og smag til.
- Vend alle ingredienserne sammen og smag til.
- Vend forsigtigt fraiche og soja sammen - der må gerne være striber i dressingen.
- Fordel de lune couscous med ost og lime i 4 portionsskåle.
- Anret bunker af agurk, radiser, løg, marinerede rejer og ribs i skålene.
- Pynt med græskarkerner og spiselige blomster.
- Server de 4 poke bowls sammen med ponzu dressingen og ekstra ponzu.
