titel: Broccolifritter
tid: 20
ingredienser:
  broccoli, stokken herfra (ca. 250 g): '2'
  olivenolie: 1 tsk
  majsstivelse: 1 tsk
  ½ tsk hvidløgspulver: ½ tsk hvidløgspulver
  ¼ tsk groft salt: ¼ tsk groft salt
  pankorasp: 1 spsk
  fintrevet lagret cheddarost: 2 spsk
fremgangsmåde:
- Skræl det yderste lag af broccolistokken og skær dem i stave (ca. 1 x 1 cm i tykkelsen).
  Vend dem i olie.
- Bland maizena, hvidløgspulver og salt sammen og vend det med fritterne. Tilføj pankorasp
  og ost.
- Kom fritterne i en airfryer og bag dem gyldne og sprøde i ca. 10-12 min. ved 200°.
