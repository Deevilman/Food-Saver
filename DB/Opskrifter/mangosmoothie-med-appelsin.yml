titel: Mangosmoothie med appelsin
tid: 15
ingredienser:
  frossen mangofrugt (ca. 3 dl): 87.5 g
  appelsinjuice: 1 dl
  skyr naturel: 0.5 dl
  havregryn: 0.5 spsk
  ½ spsk honning: ½ spsk honning
  isterninger: '2'
  mangofrugter i tern: mangofrugter i tern
  kokosflager: kokosflager
  spiselige blomster: spiselige blomster
  chiafrø: chiafrø
fremgangsmåde:
- Blend mango, juice, skyr, havregryn og flormelis ved højeste hastighed i ca. 45
  sekunder. Fordel isterningerne i 2 kolde glas og hæld mangosmoothien heri. Pynt
  med mango, kokos, blomster og chiafrø.
