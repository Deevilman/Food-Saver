titel: Langtidsstegt flæskesteg
tid: 65
ingredienser:
  1½ kg grisekam med ridset svær: 1½ kg grisekam med ridset svær
  1½ spsk groft salt: 1½ spsk groft salt
  laurbærblade: '2'
  vand: 0.166667 liter
fremgangsmåde:
- Tjek om sværen er ridset hele vejen over grisekammen og helt ned til kødet - gå
  den evt. efter med en skarp kniv, særligt i siderne.
- Gnid salt mellem alle sværene og stik laurbærblade i.
- Læg svinekammen i en bradepande. Støt den evt. med sammenkrøllet alufolie, så stegen
  ligger helt lige. Hæld vand i bradepanden og steg grisekammen midt i ovnen.
- Sæt stegen i en kold ovn. Indstil på 100° - traditionel ovn og steg flæskestegen
  i 2½-3 timer - eller til centrumstemperaturen er ca. 62°.
- Mål med et stegetermometer kødets centrumstemperatur. Når centrumstemperaturen er
  ca. 62°, fjern da laurbærbladene og skru op til 250°. Tænd for grillfunktionen og
  steg videre til sværen er sprød og gylden og centrumstemperaturen er ca. 68° - hold
  øje med sværen hele tiden.
- Tag flæskestegen ud og server.
- Ca. 15 min. ved 250° traditionel ovn + grill - eller til sværen er gylden og sprød
  og centrumtemperaturen er ca. 68°.
