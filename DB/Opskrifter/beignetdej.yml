titel: Beignetdej
tid: 30
ingredienser:
  hvedemel (ca. 1 dl): 60 g
  majsstivelse (ca. 1 dl): 50 g
  bagepulver: 1 tsk
  ½ tsk fint salt: ½ tsk fint salt
  øl eller vand: 1 dl
  æg: '1'
  ½ liter fritureolie eller anden neutral olie, fx rapsolie (ikke koldpresset): ½
    liter fritureolie eller anden neutral olie, fx rapsolie (ikke koldpresset)
  torskefilet i mindre stykker: 350 g
fremgangsmåde:
- Bland mel, majsstivelse, bagepulver og salt i en skål.
- Rør halvdelen af væsken i og pisk dejen glat.
- Tilsæt resten af væsken og ægget og pisk dejen luftig.
- Varm olien til 180° i en lille gryde.
- Dyp fiskestykkerne i dejen og steg dem i olien ca. 3 min. - eller til de har en
  fin gylden farve. Vend dem undervejs.
- Lad dem dryppe af på fedtsugende papir. Drys med flagesalt og server straks.
