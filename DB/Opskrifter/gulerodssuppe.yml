titel: Gulerodssuppe
tid: 30
ingredienser:
  smør: 3.75 g
  gulerødder i grove stykker: 100 g
  løg (ca. 75 g): 0.25 grofthakket
  grøntsagsbouillon: 0.25 liter
  flødeost: 25 g
  groft salt: 0.25 tsk
  friskkværnet peber: friskkværnet peber
  fintklippet purløg: fintklippet purløg
  groft brød: 75 g
fremgangsmåde:
- Lad smørret blive gyldent i en tykbundet gryde.
- Svits gulerødder og løg i ca. 1 min.
- Tilsæt bouillon og lad suppen koge ved svag varme og under låg i ca. ½ time - til
  gulerødderne er møre.
- Blend suppen med osten.
- Tilsæt salt og peber og smag til. Pynt med purløg og server straks med groft brød.
