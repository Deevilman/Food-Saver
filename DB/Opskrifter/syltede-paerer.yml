titel: Syltede pærer
tid: 65
ingredienser:
  vand: 2 liter
  cognac: 2 dl
  sukker: 500 g
  kanelstang: 1 hel
  (usprøjtet): 1 citronskal
  pærer eller 12 små: 8 store
fremgangsmåde:
- Bring vand, cognac, sukker, kanel og citronskal i kog i en stor gryde.
- Skræl pærerne - behold evt. stilkene på.
- Kom pærerne i lagen og kog dem ved svag varme og under låg i ca. 15 min. - eller
  til de er møre.
- Læg pærer og kanelstang i glas.
- Lad lagen koge ved kraftig varme og uden låg i ca. 5 min. Hæld lagen over pærerne
  og lad dem køle af. Smag evt. til med ekstra cognac.
