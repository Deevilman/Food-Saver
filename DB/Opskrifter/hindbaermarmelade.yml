titel: Hindbærmarmelade
tid: 10
ingredienser:
  frosne hindbær: 225 g
  2½ spsk sukker: 2½ spsk sukker
  chiafrø: 2 spsk
fremgangsmåde:
- Kom hindbær og sukker i en gryde og bring det i kog.
- Kog ved svag varme og uden låg i ca. 3 min.
- Tag gryden af varmen og tilsæt chiafrø.
- Kom marmeladen i et glas og lad den køle af.
