titel: Blåmuslinger med hvidløgsflutes
tid: 45
ingredienser:
  friske blåmuslinger i skal: 0.25 kg
  smør: 5 g
  løg (ca. 75 g): 0.25 finthakket
  knuste fed hvidløg: 0.5 små
  tør hvidvin: 0.25 dl
  ¼ liter piskefløde eller madlavningsfløde: ¼ liter piskefløde eller madlavningsfløde
  ½ hakkede friske krydderurt fx persille, dild eller basilikum: ½ hakkede friske
    krydderurt fx persille, dild eller basilikum
  groft salt: 0.25 tsk
  (ca. 200 g): 1 miniflutes
  blødt smør: 5 g
fremgangsmåde:
- Skyl og skrub muslingerne godt med en stiv børste. Kasser de muslinger, som ikke
  lukker sig ved et let bank mod køkkenbordet.
- Lad smørret smelte ved kraftig varme, men uden at det bruner i en gryde. Svits løg
  og hvidløg i ca. 2 min.
- Tilsæt de rengjorte muslinger og vin. Kog dem ved jævn varme og under låg i ca.
  5 min. Ryst gryden 2-3 gange under kogningen - kasser de muslinger, der ikke har
  åbnet sig.
- Tilsæt fløde, krydderurter og salt og varm det godt. Smag til.
- Skær imens riller i brødene, uden at skære helt igennem.
- Bland smør og hvidløg godt sammen og fordel det i rillerne i brødene.
- Placer brødene på en plade med bagepapir. Bag dem midt i ovnen i ca. 5 min. ved
  200° - varmluft - til de er gyldne og smørret er smeltet. Server straks til muslingerne.
