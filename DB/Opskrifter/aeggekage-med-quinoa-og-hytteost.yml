titel: Æggekage med quinoa og hytteost
tid: 20
ingredienser:
  smør: 2.5 g
  løg (ca. 100 g): 0.25 hakket
  æg: '1'
  kogte quinoa (af 75 g rå): 37.5 g
  hytteost: 62.5 g
  ½ tsk groft salt: ½ tsk groft salt
  fintsnittet spidskål: 62.5 g
  peberfrugter i tern (ca. 250 g): 0.5 grønne
  æble i tern, fx elstar (ca. 125 g): 0.25 rødt
  hakket rød chilipeber: 0.5 spsk
  groft salt: 0.25 tsk
  afdryppede rejer: 50 g
  frisk koriander: 0.5 dl
  ristet groft rugbrød - evt. gnedet med hvidløg: 50 g
fremgangsmåde:
- Smelt smørret i en pande (ca. 22 cm i diameter) ved kraftig varme, men uden at det
  bruner. Svits løget ved jævn varme i ca. 3 min.
- Pisk æggene sammen med den kogte quinoa, hytteost og salt.
- Hæld æggeblandingen i panden og bag æggekagen ved jævn varme i ca. 12 min. - skub
  forsigtigt lidt i æggeblandingen, så det fugtige kommer ned i bunden af panden.
- Vend alle ingredienserne samme lige inden serveringen.
- Fordel noget af rejesalaten på æggekagen og server den sammen med resten af salaten
  og lunt ristet rugbrød - evt. gnedet med hvidløg.
