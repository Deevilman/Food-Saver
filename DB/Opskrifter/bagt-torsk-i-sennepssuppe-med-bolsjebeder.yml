titel: Bagt torsk i sennepssuppe med bolsjebeder
tid: 120
ingredienser:
  (ca. 125 g): 0.166667 bolsjebede
  vand: 0.166667 dl
  lagereddike: 0.166667 dl
  sukker: 0.5 spsk
  olivenolie: 0.166667 spsk
  skalotteløg (ca. 100 g): 0.333333 finthakkede
  halvtør hvidvin: 0.333333 dl
  laurbærblade: '0.333333'
  grøntsagsbouillon: 1.33333 dl
  1½ dl piskefløde eller madlavningsfløde: 1½ dl piskefløde eller madlavningsfløde
  dijonsennep: 0.333333 spsk
  friskkværnet peber: friskkværnet peber
  parmaskinke (ca. 40 g): 0.5 skiver
  vagtelæg: '1'
