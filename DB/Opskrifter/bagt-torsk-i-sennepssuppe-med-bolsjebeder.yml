  kørvelkviste: kørvelkviste
fremgangsmåde:
- Skræl bolsjebeden og skær den i helt tynde skiver på et mandolinjern.
- Rør vand, lagereddike og sukker sammen.
- Kom skiverne af bolsjebede heri, og stil dem tildækkede i køleskabet i mindst 2
  timer.
- Lad olien blive varm i en stor tykbundet gryde og svits løgene i ca. 2 min.
- Tilsæt hvidvin og laurbærblade og kog ved jævn varme uden låg i ca. 5 min.
- Tilsæt bouillon, fløde og sennep og lad suppen koge ved svag varme uden låg i ca.
  10 min.
- Fjern laurbærbladene og blend suppen med en stavblender. Tilsæt peber og smag til.
- Skær hver stykke parmaskinke i to, og fordel dem på en plade med bagepapir.
- Bag dem sprøde midt i ovnen 10-12 min. ved 200° - traditionel ovn. Lad dem køle
  af på en bagerist.
- Kom vagtelæggene i kogende vand og kog dem ved jævn varme og under låg i ca. 2½
  min. - de skal være smilende.
- Lad æggene køle af i koldt vand og pil dem.
- Smelt smørret i en lille tykbundet gryde og brun det ved svag varme i ca. 5 min
  til det er gyldent og dufter karamelliseret. Tag gryden af varmen.
- Læg torskefileterne i et fad med bagepapir og pensl med det brunede smør.
- Drys med salt og bag fisken midt i ovnen til den er fast og hvid, ca. 10 min. ved
  200° - traditionel ovn.
- Fordel suppen i 6 varme dybe tallerkener.
- Læg et stykke bagt torsk i hver tallerken og læg råsyltede boljsebeder på - fold
  gerne skiverne en gang på midten og lav en "vifte" af dem.
- Del vagtelæggene og læg dem på bolsjebederne.
- Læg et stykke sprød parmaskinke på kanten af tallerkenen. Pynt med kørvelkviste.
