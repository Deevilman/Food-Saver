titel: Crème brûlée
tid: 240
ingredienser:
  æggeblommer: '4'
  sukker (ca. 1 dl): 85 g
  ½ vaniljestang - kornene heraf: ½ vaniljestang - kornene heraf
  ¼ liter piskefløde: ¼ liter piskefløde
  mælk: 1 dl
  sukker: 1 spsk
fremgangsmåde:
- Rør æggeblommer, sukker og vaniljekorn sammen med en ske. Rør herefter fløde og
  mælk i æggeblandingen.
- Sigt blandingen og fordel den i 4 ovnfaste skåle (a ca. 2 dl). Stil skålene på en
  bageplade og bag dem midt i ovnen ca. 50 min. ved 125° - traditionel ovn.
- Cremen skælver når du tager den ud af ovnen, men sætter sig når den er afkølet.
- Stil creme brulérne i køleskabet i mindst 3 timer - uden at dække dem til.
- Drys de iskolde creme bruléer med sukker og brænd dem med en gasbrænder til sukkeret
  er smeltet og har taget farve.
- Server straks.
