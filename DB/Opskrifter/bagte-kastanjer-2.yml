titel: Bagte kastanjer
tid: 45
ingredienser:
  friske spisekastanjer: 125 g
  groft salt (ca. 1½ dl): 37.5 g
  blødt smør: 25 g
  ½ tsk hvid balsamicoeddike: ½ tsk hvid balsamicoeddike
  ¼ tsk groft salt: ¼ tsk groft salt
  havsalt, fx maldon: havsalt, fx maldon
fremgangsmåde:
- Tør kastanjerne med fx køkkenrulle. Skær - i toppen af hver kastanje - et stort
  kryds i skallen. Fordel saltet i et ovnfast fad (ca. 4 x 15 x 25 cm). Stil kastanjerne
  i saltet, med krydset opad og bag dem midt i ovnen. Bag yderligere ca. 5 min., hvis
  kastanjerne ønskes helt bløde.
- Pisk smør, eddike og salt med en håndmixer i ca. 5 min. Fordel smørret i 4-6 små
  skåle.
- Server de varme kastanjer med smør og salt.
- Ca. 25 min. ved 225°.
