titel: Æggekage med linser og koriander
tid: 20
ingredienser:
  smør: 3.75 g
  løg (ca. 100 g): 0.25 hakket
  hakket rød chilipeber: 0.5 spsk
  kogte tørrede grønne linser, fx fra Puy (af 150 g rå): 75 g
  cherrytomater i kvarte: 62.5 g
  peberfrugter i tern (ca. 250 g): 0.5 røde
  æg: '1.25'
  fraiche: 0.25 dl
  ½ tsk groft salt: ½ tsk groft salt
  frisk koriander: 0.25 dl
  ristet groft speltbrød - evt. gnedet med hvidløg: 60 g
fremgangsmåde:
- Smelt smørret i en pande ved kraftig varme, men uden at det bruner. Svits løg og
  chilipeber ved jævn varme i ca. 3 min.
- Tilsæt linser, tomater og peberfrugt (gem lidt til pynt) og svits i yderligere ca.
  2 min.
- Pisk æggene sammen med fraiche og salt. Hæld æggeblandingen i panden og bag æggekagen
  ved jævn varme i ca. 12 min. eller til den er stivnet.
- Drys æggekagen med korianderblade, tomater og peberfrugt og server den med fraiche
  og lunt ristet brød.
