titel: Chokoladegrød
tid: 15
ingredienser:
  grovvalsede havregryn (ca. 1½ dl): 30 g
  kakaopulver: 0.5 spsk
  ¼ tsk fint salt: ¼ tsk fint salt
  vand: 1.5 dl
  skyr med vanilje: 1 dl
  i tern: 0.5 daddel
  i skiver: 0.5 banan
  hampefrø: 0.5 tsk
  kakaonibs: 0.5 tsk
  citronmelisse eller skovsyre: citronmelisse eller skovsyre
fremgangsmåde:
- Bland alle ingredienser i en lille gryde og lad grøden koge i 3 min.
- Undgå at røre for meget.
- Anret den lune grød i skåle.
- Placer vaniljeskyr med en spiseske og fordel de øvrige toppings i grupper ovenpå.
- Server straks.
