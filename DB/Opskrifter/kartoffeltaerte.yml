titel: Kartoffeltærte
tid: 40
ingredienser:
  smeltet smør: 10 g
  kogte kartofler: 200 g
  æg: '2'
  hytteost, salatost eller anden revet ost: 1 dl
  rester af grøntsager, fx squash, peberfrugt, løg eller kål: 1 dl
  rester af fx kogte kikærter, kylling eller skinketern: 1 dl
  groft salt: 0.5 tsk
  friskkværnet peber: friskkværnet peber
  salat: 150 g
fremgangsmåde:
- Smør en tærteform med smeltet smør.
- Kom de kogte kartofler i formen og lav en tærtebund med kant af dem ved at trykke
  kartoflerne med bunden af et glas, så de knuses, men stadig hænger sammen.
- Bland de øvrige ingredienser sammen i en skål og fordel fyldet ud på kartoffelbunden.
- Bag tærten i 25-30 min. ved 220° - varmluft eller til den er gylden og færdigbagt.
- Servér fx med en grøn salat.
