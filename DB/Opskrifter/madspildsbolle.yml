titel: Madspildsbolle
tid: 65
ingredienser:
  kærnemælk, A38, yoghurt, ymer eller tilsvarende: 3 dl
  koldt vand: 5 dl
  gær: 10 g
  frisk frugt og/eller grønt (fx gulerod, squash, rødbede, græskar, æble eller pære): 100
    g
  havregryn: 175 g
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 650 g
  blandede kerner, fx solsikkekerner, græskarkerner, sesam, chia, birkes eller lignende: 2
    dl
fremgangsmåde:
- Kom syrnet mejeriprodukt, vand, gær, revet frugt og/eller grønt, havregryn og salt
  i en skål og rør det godt sammen.
- Tilsæt hvedemel og slå dejen godt sammen med en grydeske – dejen skal være fugtig.
  Drys kernerne på toppen af dejen.
- Dæk skålen med fx et låg eller en pose og stil dejen i køleskabet natten over eller
  mindst 8 timer.
- 'Tænd ovnen og sæt ovnens bradepande på nederste rille. Når ovnen er varm: Dyp 1
  spiseske i vand og sæt klumper af den bløde dej på en plade med bagepapir (kun det
  antal boller, du vil bage).'
- Sæt straks bollerne i ovnen (ellers falder de sammen) og smid ca. 1 dl vand i den
  varme bradepande nederst i ovnen. Luk straks ovnlågen, så dampen bliver i ovnen.
- Bag bollerne i 15-20 min. ved 250° - varmluft – de bliver ekstra sprøde af dampen,
  så sørg for at holde ovnlågen lukket under hele bagningen.
- Træk de varme boller over på en bagerist og lad dem køle af. Gem resten af dejen
  i køleskabet til dagen efter, eller bag endnu en portion boller af resten af dejen.
