titel: Karrygryde med chili og gule beder
tid: 30
ingredienser:
  smør: 5 g
  beder i halve tynde skiver (ca. 200 g): 0.5 gule
  i ringe (ca. 300 g): 0.75 porrer
  ½ liter karrysauce: ½ liter karrysauce
  wokstrimler af okseklump: 75 g
  chilipeber i tynde ringe (ca. 3 spsk): 0.25 rød
  groft salt: 0.25 tsk
  i små tern, fx gråsten (ca. 350 g): 0.5 æbler
  skyllede brombær: 31.25 g
  finhthakket porretop og rød chilipeber i tynde ringe: finhthakket porretop og rød
    chilipeber i tynde ringe
  basmatiris - koges: 0.75 dl
fremgangsmåde:
- Lad smørret smelte i en tykbundet gryde ved kraftig varme, men uden at det bruner.
- Svits beder og porrer i ca. 3 min.
- Tilsæt karrysauce, wokstrimler, chili og salt. Bring retten i kog under omrøring
  og tilsæt æbler.
- Tag karrygryden af varmen og lad den trække under låg i ca. 3 min. Smag til.
- Kom karrygryden i en varm skål og drys med brombær, porretop og chili. Server sammen
  med nykogte ris.
