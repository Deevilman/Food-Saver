titel: Tøm-køleskabet-smoothie
tid: 15
ingredienser:
  blandet frugt (ca. 2/3) og grøntsager (ca. 1/3) - se tips: 100 g
  eller avocado (ca. 100 g): 0.5 banan
  kærnemælk eller 2 dl mælk og 1 dl syrnet mejeriprodukt, fx A38, ymer eller skyr: 1.5
    dl
  isterninger: '3'
fremgangsmåde:
- Kom alle ingredienser i en blender, og blend ved hurtigste hastighed i ca. 30 sekunder.
- Smag smoothien til.
- Server i høje glas med sugerør.
