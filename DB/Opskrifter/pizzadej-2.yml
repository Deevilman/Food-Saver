titel: Pizzadej
tid: 85
ingredienser:
  gær: 10 g
  1½ dl vand - lillefingervarmt: 1½ dl vand - lillefingervarmt
  pizzamel, fx Tipo 00: 200 g
  ½ spsk olivenolie: ½ spsk olivenolie
  ¼ tsk sukker: ¼ tsk sukker
  ¼ tsk groft salt: ¼ tsk groft salt
fremgangsmåde:
- Smuldr gæren og opløs den i vandet.
- Tilsæt mel, olie, sukker og salt.
- Ælt dejen blank og smidig i ca. 8 min.
- Stil dejen tildækket med husholdningsfilm til hævning et lunt sted. Lad dejen hæve
  i ½ time.
- Vend dejen ud på et bord og stram den op til 1 stor bolle.
- Lad dejen hæve tildækket med husholdningsfilm i ½ time.
- Sæt en bageplade til opvarmning i ovnen.
- Tryk og form dejen til en pizzabund (ca. 35 cm i diameter).
- Kom bunden på bagepapir og fordel fyldet herpå.
- Træk pizzaen over på den varme bageplade – og bag den midt i ovnen i 12-14 min.
  ved 275° - traditionel ovn. til bunden er sprød og fyldet er gyldent.
