titel: Mango-avocadosalat med spicy hytteostdressing
tid: 30
ingredienser:
  mangofrugt (ca. 400 g): 0.25 moden
  avocadoer (ca. 500 g): 0.5 modne
  forårsløg i tynde skiver (ca. 100 g): 0.25 bundt
  limefrugt: '0.25'
  hytteost: 56.25 g
  finthakket rød chilipeber: 0.25 spsk
  sød chilisauce: 0.25 tsk
  ¼ tsk groft salt: ¼ tsk groft salt
  romainesalat revet i grove stykker: 0.25 liter
  frisk koriander: 0.5 dl
fremgangsmåde:
- Skræl mangofrugten og skær den i tern. Flæk avocadoerne, fjern stenene og skindet
  og skær avocadoerne i tern. Bland mango og avocado sammen med forårsløg i en skål.
- Pres saften fra limefrugten i hytteosten og tilsæt finthakket chili, chilisauce
  og salt. Smag til. Bland dressingen sammen og vend den i salaten.
- Læg en bund af romainesalat i et fad. Fordel mango-avocadosalaten ovenpå og pynt
  med koriander.
