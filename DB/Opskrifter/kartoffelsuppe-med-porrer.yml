titel: Kartoffelsuppe med porrer
tid: 30
ingredienser:
  smør: 2.5 g
  løg (ca. 75 g): 0.25 grofthakket
  kartofler i små tern: 125 g
  i ringe - den hvide del (ca. 375 g): 0.75 porrer
  ¾ liter grøntsagsbouillon: ¾ liter grøntsagsbouillon
  piskefløde eller madlavningsfløde 8% eller 15%: 0.25 dl
  groft salt: 0.25 tsk
  friskkværnet hvid peber: friskkværnet hvid peber
  bacon: 37.5 g
  porre - den grønne del (ca. 150 g): 0.25 grofthakket
  brøndkarse: brøndkarse
  groft brød - evt. ristet: groft brød - evt. ristet
fremgangsmåde:
- Lad smørret smelte ved kraftig varme, men uden at det bruner. Svits løg og kartofler
  i ca. 2 min. Tilsæt porrer og svits i yderligere ca. 1 min.
- Hæld bouillon ved og lad suppen koge i ca. 15 min. - eller til grøntsagerne er møre.
- Blend suppen til den er jævn - enten med en stavblender eller i en almindelig blender.
- Kom suppen tilbage i gryden sammen med fløde, salt og peber. Bring suppen i kog
  og smag den til.
- Læg imens bacon i en tør pande og steg det ved kraftig varme i ca. 3 min. Skru ned
  og steg det færdigt ved jævn varme i ca. 5 min. Tag bacon af panden og lad det dryppe
  af på fedtsugende papir.
- Tør panden af og kom porrerne i, steg dem ved kraftig varme i ca. 4 min.
- Knus den stegte bacon let og tilsæt det til porrerne.
- Server kartoffel porresuppen med brød og bacondrys. Pynt med brøndkarse.
