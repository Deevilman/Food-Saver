titel: Den du ved nok
tid: 45
ingredienser:
  sukker (ca. 4 dl): 350 g
  hvedemel (ca. 5 dl): 300 g
  kakaopulver (ca. 1½ dl): 60 g
  2½ tsk bagepulver: 2½ tsk bagepulver
  ¾ tsk groft salt: ¾ tsk groft salt
  smør - smeltet: 200 g
  mælk: 3 dl
  æg: '3'
  stærk kaffe: 1 dl
  smør: 200 g
  flormelis (ca. 6 dl): 300 g
  kokosmel (ca. 6½ dl): 225 g
  '- 5 spsk kakaopulver': '4'
fremgangsmåde:
- Bland sukker, mel, kakao, bagepulver og salt sammen i en skål.
- Hæld smeltet smør, mælk, æg og kaffe heri og pisk blandingen med en håndmixer -
  til den er ensartet og uden klumper.
- Hæld dejen i en lille bradepande beklædt med bagepapir (ca. 20 x 30 cm) og bag kagen
  midt i ovnen i ca. 35 min. ved 175° - traditionel ovn.
- Lad kagen afkøle let.
- Kom alle ingredienserne i en gryde og bring det i kog under omrøring.
- Fordel fyldet på kagen.
