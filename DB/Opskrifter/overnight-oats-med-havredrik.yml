titel: Overnight oats med havredrik
tid: 240
ingredienser:
  frosne bær, fx hindbær: 100 g
  sukker: 2 tsk
  havredrik: 4 dl
  havregryn: 3 dl
  chiafrø: 2 spsk
  granola eller mysli: granola eller mysli
  friske bær eller frugt: friske bær eller frugt
fremgangsmåde:
- Kom bærrene i en lille gryde sammen med sukker og kog dem 1 min. Smag til og fordel
  kompotten i 2 glas.
- Rør havredrik, havregryn og chiafrø sammen og fordel blandingen oven på bærrene.
- Dæk glassene med låg eller film og stil dem på køl i mindst 4 timer - og gerne natten
  over.
- Top med granola og frugt/bær ved servering.
