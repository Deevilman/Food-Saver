titel: Dessertpizza med marcipan og kirsebær
tid: 30
ingredienser:
  pizzadej, se opskrift i link (ca. 750 g): 0.5 koldhævet
  creme fraiche 38%: 2 spsk
  groftrevet marcipan: 25 g
  friske kirsebær halverede og uden sten: 50 g
  finthakkede usaltede pistacienødder: 1 spsk
fremgangsmåde:
- Tryk og form 2 pizzabunde.
- Fordel halvden af creme fraichen på de to pizzabunde.
- Læg marcipan og kirsebær over pizzaerne.
- Bag pizzaerne 5-7 min. ved 350° - grill eller 8-12 min. ved 275° - varmluftsovn.
- Fordel resten af creme fraichen over den færdigbagte pizza og drys med pistacienødder.
