titel: Langtidsstegt lammekølle i ovn
tid: 65
ingredienser:
  1½ kg melede kartofler i store tern: 1½ kg melede kartofler i store tern
  i både (ca. 250 g): 0.5 rødløg
  hakket bredbladet persille med stilk (ca. 50 g): 0.5 dl
  groft salt: 0.333333 tsk
  friskkværnet peber: friskkværnet peber
  ½ liter grøntsagsbouillon: ½ liter grøntsagsbouillon
  (ca. 1200 g): 0.166667 lammekølle
  tørret rosmarin: 0.166667 spsk
  (usprøjtet) i tynde skiver: 0.166667 citron
  revet cheddar- og maasdammerost: 25 g
  bredbladet persille: bredbladet persille
fremgangsmåde:
- Fordel kartofler, løg og persille i et ovnfast fad eller bradepande (ca. 25 x 35
  cm).Drys med salt og peber og hæld bouillon ved.
- Tør lammekøllen af med køkkenrulle. Skær med en skarp kniv små lommer i overfladen.
  Fordel den tørrede rosmarin i lommerne og drys med salt og peber.
- Sæt citronskiverne fast på overfladen med små træpinde eller kødnåle.
- Læg køllen på en rist ovenpå kartoflerne. Steg retten nederst i ovnen. Sæt lammekølle
  og kartoffelblanding i kold ovn. Indstil på 150° og steg i ca. 2 timer og 45 min.
- Tag lammekøllen ud og mål med et stegetermometer kødets temperatur. Den skal være
  ca. 70°.
- Tag køllen ud og lad den hvile tildækket i ca. ½ time.
- Skru op for ovnen til 250°. Vend forsigtigt rundt i kartoflerne og fordel osten
  herpå. Gratiner kartoffelblandingen nederst i ovnen i ca. ½ time.
