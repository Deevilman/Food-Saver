titel: Dubai chokoladebar
tid: null
ingredienser:
  smør: 15 g
  finthakket kadayif dej: 75 g
  pistaciecreme: 150 g
  hakket mælkechokolade: 300 g
  hårde chokoladeforme til at støbe chokoladen (se tip): hårde chokoladeforme til
    at støbe chokoladen (se tip)
fremgangsmåde:
- Smelt smørret i en pande og steg kadayif dejen ved jævn varme i ca. 10 min - eller
  til det er gyldent og sprødt.
- Kom det i en skål og bland det sammen med pistaciecreme.
- Kom ⅔ af chokoladen i en skål og smelt den langsomt til en temperatur på 40-45°
  (læs mere under tilberedningstip).
- Bland den resterende chokolade i lidt ad gangen til chokoladen når en temperatur
  på 30-31°.
- Test om chokoladen er tempereret ved at dyppe en teske i et tyndt lag chokolade
  og lad den ligge i 2-3 min. Begynder chokoladen at sætte sig, er chokoladen tempereret
  og klar til brug.
- Fyld en chokoladeform helt op med chokolade og bank eventuelle luftbobler ud ved
  at banke på siderne af chokoladeformen.
- Vend formen på hovedet og lad overskydende chokolade løbe tilbage i skålen.
- Skrab formens overflade fri for chokolade og sæt den på køl i ca. 10 min.
- Tag formen ud og kom pistaciefyldet i - og stil igen formen på køl i ca. 10 min.
- Tjek temperaturen på chokoladen, er den kommet under 30° skal den forsigtigt varmes
  op igen til 30-31°.
- Tag chokoladeformen ud og hæld et lag chokolade ud over hele formen. Skrab den overskydende
  chokolade tilbage i skålen.
- Stil chokoladebarene på køl til chokoladen er størknet. Vrid forsigtigt formen og
  vend chokoladebaren ud.
