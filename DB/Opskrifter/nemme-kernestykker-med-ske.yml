titel: Nemme kernestykker med ske
tid: 75
ingredienser:
  kærnemælk, A38, ymer, yoghurt eller tilsvarende: 3 dl
  koldt vand: 5 dl
  gær: 10 g
  revet frisk frugt eller grønt (fx gulerod, squash, rødbede, græskar, æble eller pære): 100
    g
  havregryn (ca. 125 g): 4 dl
  fuldkornshvedemel eller anden fuldkornsmel (ca. 100 g): 2 dl
  1½ tsk groft salt: 1½ tsk groft salt
  hvedemel: 500 g
  blandede kerner og frø, fx græskarkerner, sesamfrø eller lignende: 2 dl
fremgangsmåde:
- Kom vand, syrnet mejeriprodukt, gær, revet frugt og/eller grønt, havregryn, fuldkornsmel
  og salt i en skål og rør det godt sammen.
- Tilsæt hvedemel og slå dejen godt sammen med en grydeske – dejen skal være fugtig.
  Drys kernerne på toppen af dejen. Dæk skålen med fx et låg eller en pose og stil
  dejen i køleskabet natten over eller mindst 8 timer.
- Tænd ovnen og sæt en bradepande til opvarmning i ovnen på nederste rille.
- 'Når ovnen er varm: Dyp 1 spiseske i vand, og form det antal boller du skal bruge,
  ved at sætte klumper af den bløde dej på en plade med bagepapir.'
- Sæt straks bollerne i ovnen (ellers falder de sammen) og smid ca. 1 dl vand i den
  varme bradepande nederst i ovnen. Luk straks ovnlågen, så dampen bliver i ovnen.
- Bag bollerne i 15-20 min. ved 250° - varmluft – de bliver ekstra sprøde af dampen,
  så sørg for at holde ovnlågen lukket under hele bagningen. Træk de varme boller
  over på en bagerist og lad dem køle af.
- Gem resten af dejen til dagen efter, eller bag endnu en portion boller af resten
  af dejen.
