titel: Kyllingefad og ingefærkrydret linsemos
tid: 60
ingredienser:
  kyllingeoverlår (ca. 900 g): 1.5 rensede
  i halve (ca. 450 g): 1 rødløg
  rapsolie: 0.5 tsk
  groft salt: 0.25 tsk
  skyllede tørrede røde linser: 75 g
  ½ liter vand: ½ liter vand
  fintrevet frisk ingefær: 0.5 spsk
  hakket fed hvidløg: 0.25 stort
  finthakket rød chilipeber: 0.25 spsk
  sojasauce: 0.5 spsk
  friskpresset limesaft: 0.5 spsk
  hytteost: 50 g
  fintrevet limeskal (usprøjtet): fintrevet limeskal (usprøjtet)
  rensede og ribbede grønkålsblade eller flower sprouts: 25 g
  kogende vand: 0.25 liter
fremgangsmåde:
- Læg kyllingelår og løg i et ovnfast fad (ca. 20 x 30 cm) og dryp olie på. Drys med
  salt og bag lår og løg midt i ovnen i ca. 45 min. ved 225° - traditionel ovn.
- Bring linser og vand i kog i en tykbundet gryde. Kog linserne ved svag varme og
  under låg i ca. 10 min. - rør af og til. Tilsæt ingefær, hvidløg, chili. sojasauce,
  limesaft og salt. Varm linsemosen igennem under omrøring og smag til.
- Bland hytteost og limeskal. Kom linsemosen i en skål, lige inden serveringen, og
  læg den limekrydrede hytteost på toppen,
- Kom kålbladene i en skål og hæld kogende vand over. Lad dem trække i ca. 1 min.
  og hæld vandet fra. Tag ca. ½ dl sky fra kyllingefadet og vend kålen med skyen.
  Anret kålen i fadet med kyllingelår og løg og server sammen med den ingefærkrydrede
  linsemos.
